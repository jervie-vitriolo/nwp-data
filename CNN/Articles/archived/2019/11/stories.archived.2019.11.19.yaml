    'template': '1'
    'title': 'Bushfire smoke engulfs Sydney as scores treated for breathing difficulties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7abe94-31ce-4ba6-bff4-36a3c55b2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>More than 50 people were treated for
        asthma and breathing-related problems in Sydney on Tuesday as smoke <a href="https://cnnphilippines.com/world/2019/11/11/australia-fires.html"
        target="_blank">blown from New South Wales bushfires</a> engulfed the Australian
        city in thick smoke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603746b7-8bb5-43a3-be59-83e51543749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce28d640-5011-4e7e-9b23-a9b7b960c4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality dropped to <a href="https://www.environment.nsw.gov.au/aqms/aqi.htm"
        target="_blank">"hazardous" levels</a> in the Sydney area overnight, according
        to the New South Wales Bureau of Meteorology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da293bd-e737-4213-a551-1fa05ef7639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f244c70-aa70-4e04-b65c-aecd0543fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.health.nsw.gov.au/environment/air/Pages/aqi.aspx"
        target="_blank">Health officials</a> advised people to "significantly cut
        back" on any outdoor physical activities, and sensitive groups to avoid it
        altogether.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df76bc3-eaed-404f-aaf5-9aa8275b7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57303a32-348f-41c5-aeee-53a695f03152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas of Sydney, the air quality was so bad that <a href="https://www.environment.nsw.gov.au/aqms/aqialerts.htm"
        target="_blank">officials warned</a> everyone to "avoid outdoor exertion and
        stay inside as much as possible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37acb30d-a76d-442e-b459-cda15cb1a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41945ea3-5a1e-4225-b355-f5dd87018e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children, older adults and people with heart and lung conditions
        are the ones most likely to suffer from air pollution and excessive smoke,
        the NSW health department warned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e622f7-a8a5-4df5-b44c-8460707ed069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f44dd-df3d-463d-b68e-da5e739384bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the NSW Ambulance told CNN that from 6 a.m. to
        4 p.m. on Tuesday, more than 52 people were treated for asthma and breathing-related
        incidents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31724f-3d0c-4f10-917f-34eb1779b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70671d6-a389-4bc4-981a-6c3046f89258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With high levels of smoke around today, it is important that anyone
        with respiratory issues takes extra care. Even healthy adults and children
        can be impacted by the effects of heavy smoke which can result in lung irritation,"
        warned the NSW Ambulance service in a Facebook post. "If you have a pre-existing
        medical condition make sure you have all your medications with you and readily
        available at all times."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a062ffc-f140-4a7b-9c30-a6e5a4134b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceddb3f-d780-47fe-8e5a-917ee01e41ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m having trouble breathing''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e594945e-caad-4b47-a270-7e090f0ce720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sameer Badar took a video of the haze in Avalon Beach, north of
        Sydney, on his way to work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7397d18-0d94-4127-85fa-2e6509e0230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776f0f4-a356-4ece-95ef-e0d91ac7b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smoke is settling in the atmosphere and is getting quite thick,
        as an asthmatic I am having trouble breathing due to the dense air," he told
        CNN. "I can smell it quite clearly, today was a 38-degree day and the whole
        day the city was covered in haze due to the smoke."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ebe3a-3042-4751-9086-46d7b918fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bef71a-d91e-4c7d-94ba-b723ae327020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the smoke is much more prominent and is affecting me
        and others a lot more in recent days. Before today, there was less smoke but
        the sky was colored a red/orange color."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb44ae-44bd-4859-8920-600cc9acf840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eac2e3-82f4-4840-8ce9-f3b514e7db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:56:15.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele Bryant, who lives close to Rouse Hill in Sydney, shot a time-lapse
        video of her smoky commute.</p>'
    '22':
