      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning the championship on his last playing year was more meaningful
        to Balanza who has gone through a lot of adversities in his young basketball
        career. He overcame a brain injury which sidelined him for most part of the
        past season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f922f5f-620e-411c-85e8-3d3c9c92bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:54:38.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:08.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really happy. I thank God for all the things that I have now
        and everything I''ve gone through. Those obstacles made me stronger," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9991ffd2-58d8-4cdd-9120-8089374b2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T21:54:38.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanza thanked the Letran community for being there when he needed
        support the most.</p>'
    '12':
