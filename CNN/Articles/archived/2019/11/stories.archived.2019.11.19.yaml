    'template': '1'
    'title': 'Robredo: Why did Duterte appoint me if he doesn''t trust me?'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87edcf-bcc5-4e4c-a7a8-8e7eabdecec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Vice
        President Leni Robredo questioned again the sincerity of her appointment as
        co-chair of the Inter-agency Committee on Anti-Illegal Drugs (ICAD), this
        time wondering why she was even designated to the post if President Rodrigo
        Duterte does not trust her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751f1f4-a158-454d-badb-0c61c96c8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung wala silang tawala, bakit nila ako dinesignate?" she told
        reporters Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866982d7-9c84-4538-917b-fad3e8e019bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022df686-8850-4951-95be-93db8412a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they don''t trust me, why did they designate me?]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100d45a-51f3-423f-88ef-018ff944d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93799bd6-dfaf-4e06-b890-28624b1c859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement comes amid resistance from the Duterte administration,
        including her fellow ICAD members, over her request for access to a list of
        high-value drug targets. Officials have said that the list should only be
        provided on a “need to know” basis and that they have fears that the Vice
        President will leak information to “enemies of the state.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7b132-b30f-4790-99b2-77e4730661a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a39c9-e9e0-4b40-b321-a7f27ae215ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also backtracked Tuesday on a previous pronouncement
        that Robredo''s new appointment is a Cabinet-level post, saying that Duterte
        shied away from promoting the Vice President due to her "missteps" — her meeting
        with the United Nations and her request to receive classified information.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9098e11-56ba-4ef1-9f77-09227c16b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said her request and her
        appointment to the Cabinet may put the country’s security at risk because
        she might leak information to critics.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644363b-cc4e-4db7-9296-bc8c3c69c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef3a4c-efbf-4845-8666-c79b487b07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Monday assured Duterte that she will not divulge classified
        drug war information with the United Nations and other foreign agencies critical
        of the administration.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071d636-8ef3-4820-8b65-0f915300aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3584f-04b6-4990-83f5-292805c1f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also argued that it is part of her mandate as ICAD co-chair
        to get access to this data as she has to ensure the arrest of high-value targets.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecded09-b72e-4fe3-9506-1299a55e2015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b74fa-8869-445e-9214-a580bc77494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order that created the ICAD does not provide for a
        co-chair post, but does state that among the committee’s duties is to “ensure
        the … arrest of high-value drug personalities down to the street-level peddlers
        and users.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c1674-392e-4edf-b4d6-b8a6e72d4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.272+08:00
      'mgnl:createdBy': 'xave'
