  'Airbnb-hotels-Olympics':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'The deal begins at next year''s summer games in Tokyo and covers five
      summer and winter games through 2028 in some of the world''s top tourist cities,
      including Paris, Milan and Los Angeles. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-19T09:58:31.586+08:00
    'imagesource': 'jcr:81b987f1-916d-4bd6-bbaa-e64dc8b2bdb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955ad1e8-a88c-4279-84fa-7b3e531ed679'
    'lead': 'Airbnb and the International Olympic Committee announced a new partnership
      that will expand the availability of housing in host cities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:03:41.070+08:00
