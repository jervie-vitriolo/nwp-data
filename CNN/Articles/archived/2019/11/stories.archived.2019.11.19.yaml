    'template': '1'
    'title': 'Thousands evacuated as Luzon braces for more rains from ‘Ramon’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f07732f-82e4-4c30-a61b-156b169c4b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:16:03.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)—&nbsp;</strong>Residents
        in Cagayan are staying in evacuation centers as they await stronger winds
        and more rain from typhoon “Ramon,” disaster management officials said. Several
        hundred evacuees in the Bicol Region have also remained in centers after feeling
        the early effects of the storm last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d13c4a9-fcc8-47e5-ad07-80021ca1d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:40:18.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        reported Tuesday there are 290 families or 1,059 people currently taking temporary
        shelter inside 20 evacuation centers. Of this number, 795 evacuees are from
        Camarines Sur while 264 are from the Cagayan Region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e88d5d-79e7-42ba-adfc-9f8153412e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:40:18.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:43.438+08:00
