      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights ended the San Beda Red Lions'' three-year reign with
        a gutsy Game 3 win in the finals Tuesday at the Mall of Asia Arena. Balanza
        topscored Letran with 27 points, seven rebounds, and three assists.</p>'
    '15':
