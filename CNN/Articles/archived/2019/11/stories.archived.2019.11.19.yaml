    'mgnl:tags': ['Asia', 'China', 'Hong-Kong', 'mask-ban']
    'template': '1'
    'title': 'China just hinted it may upend Hong Kong''s legal system over the mask
      ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e826cd9-c64e-43cf-a1cd-da9160870f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a surprise decision Monday, a Hong Kong
        court <a href="https://edition.cnn.com/asia/live-news/hong-kong-protests-live-nov-18-intl-hnk/h_9ad8a10b133fc073016043832666d882"
        target="_blank">threw out a month-old mask ban</a>&nbsp;the government had
        introduced in the hopes of stemming the city''s ongoing political unrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7526c-1154-4770-9661-b3724599df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ruling has provoked anger in China, with the country''s
        top legislature signaling that it may use this as an opportunity to drastically
        rewrite Hong Kong''s legal framework.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e268342-465f-413a-a169-e389107ecef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original ban was introduced by the city''s embattled leader,
        Carrie Lam, using colonial-era emergency powers in the case of "public danger
        or emergency."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6511ce-a229-4e2a-afb4-ee6e2b7bf869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the court said that these powers, at least in the case
        of "public danger," were unconstitutional and had been superseded by the city''s
        de facto constitution, the Basic Law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a2052-a5c4-4a2c-99fc-40afb7d5f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That constitution was adopted following Hong Kong''s handover from
        Britain to China in 1997, and grants citizens in the semi-autonomous Chinese
        city freedoms that are unheard of on the mainland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bcc5a-91b9-451b-a4dd-2017fd882cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the court''s decision, the Hong Kong government said the
        controversial ban would no longer be enforced while it considered appealing.
        However, according to China''s top legislature, Hong Kong courts have no power
        to rule on the constitutionality of legislation under the city''s Basic Law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b177f-ca93-4395-ae8c-6a436cf9a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution and the Basic Law together form the constitutional
        basis of the special administrative region," a spokesman for the National
        People''s Congress, China''s rubber-stamp parliament, said <a href="http://www.xinhuanet.com/english/2019-11/19/c_138566373.htm"
        target="_blank">Tuesday</a>. "Whether a law ... is in conformity with the
        Basic Law ... can only be judged and decided by the NPC Standing Committee,
        and no other organ has the right to judge or decide."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a2a50-b3e2-404d-b2f0-61b68f874ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were this rhetoric to be put into action, it could effectively end
        the right to judicial review in Hong Kong, a bedrock of the city''s rule of
        law. It''s also just the type of overreach from Beijing that has brought people
        out onto the streets for months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2801252-9db5-4155-8068-b13e594a1c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the NPC does have the constitutional right to "interpret"
        the Basic Law as a de facto supreme court, and has done several times in the
        past to great controversy, the assertion that lower courts cannot rule on
        constitutional matters is totally out of keeping with both the basic tenets
        of common law and Hong Kong jurisprudence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4114c0-7d74-496d-b7f6-2e21bbe82c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''End of the rule of law''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43eeac-43cd-4789-bad5-2479da9ec62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement, which was echoed in <a href="http://www.globaltimes.cn/content/1170463.shtml"
        target="_blank">aggressive</a>&nbsp;<a href="http://www.chinadaily.com.cn/a/201911/18/WS5dd29430a310cf3e355782de.html"
        target="_blank">editorials</a>&nbsp;in state media, was greeted with shock
        by legal observers in the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86859521-c2ad-46f7-a4d6-4f23b525d687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is a formal/official position, then this completely and
        fundamentally alters the landscape of the Hong Kong legal system and could
        quite legitimately be said to mean the end of the rule of law as we know it
        in Hong Kong," said <a href="https://twitter.com/antd/status/1196576691671334913"
        target="_blank">Antony Dapiran</a>, a Hong Kong-based lawyer and author of
        "City of Protest."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c1e5c-129a-46eb-8c02-5f6294bc5c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More specifically: it would mean the death of ''separation of powers''
        in Hong Kong, a doctrine fundamental to the common law rule of law — and one
        Beijing comprehensively rejects. A fundamental principle of rule of law is
        that everyone, including the legislature and executive, is subject to law.
        Government''s lawmaking must be lawful (consistent with constitution/Basic
        Law). The courts through an independent judiciary ''police'' that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced03dc8-26a6-4bcc-ba76-ff3148717c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong courts have ruled in the past on constitutional matters
        without criticism from the Chinese government. <a href="https://twitter.com/stuartlauscmp/status/1196593174917132291"
        target="_blank">In 2017</a>, the city''s Court of Final Appeal found the Hong
        Kong government''s refusal to grant a partner visa to the wife of a British
        expat was <a href="https://edition.cnn.com/2017/09/26/asia/hong-kong-lgbt-dependent-visa-ruling/index.html"
        target="_blank">unconstitutional</a>, even though the city does not recognize
        same-sex marriage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bcfa65-601a-4129-93ae-4e15207e2cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exercise of judicial power means the power to give binding
        and enforceable adjudications on legal disputes," Chief Justice Geoffrey Ma
        <a href="https://www.info.gov.hk/gia/general/201701/09/P2017010900457.htm"
        target="_blank">said</a>&nbsp;after that case. "In the public law sphere,
        the power exists in the courts even to strike down legislation or executive
        acts if they are shown to have been made in violation of constitutional principles."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28feb63a-d143-4981-bf81-bb4ea5eb4af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other common law systems, courts also regularly strike down legislation
        which falls outside of constitutional limits or contradicts binding human
        rights treaties such as the European Convention on Human Rights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2ec3a-3923-4d38-af68-bb518e3b8be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension between the right of judicial review and the Chinese
        system — which is often described as "rule by law" and frees the Communist
        Party to rewrite legislation as it sees fit and order courts to enforce it
        — has been a long-running one in Hong Kong since 1997.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18442a22-90e0-46db-9df0-41ce83998faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, after several newly-elected radical lawmakers attempted
        to stage protests during their oath taking ceremonies in 2016, the NPC bypassed
        the courts, <a href="https://edition.cnn.com/2016/11/06/asia/china-hong-kong-lawmaker-oath/index.html"
        target="_blank">issuing an "interpretation" of the Basic Law</a>&nbsp;which
        held that "reading the vows in any dishonest, ungraceful manner is also a
        refusal to the oath, and it shall be void."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfa586-dee1-4d09-903a-568a0f00458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move was criticized by many in Hong Kong, who felt the situation
        could have been dealt with by the city''s courts, and the intervention by
        China''s parliament risked undermining confidence in the rule of law.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4654343-e5c1-46f5-b53b-5433f6181089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s government regularly points to the importance of the
        <a href="https://www.news.gov.hk/eng/2019/10/20191014/20191014_174207_066.html?type=ticker"
        target="_blank">rule of law</a>&nbsp;as something which sets the territory
        apart from China and helps foreign businesses and <a href="https://www.news.gov.hk/isd/ebulletin/en/category/ontherecord/060914/html/060914en11001.htm"
        target="_blank">investors</a>&nbsp;feel confident pumping money into the city.
        It has often criticized those who complain about prosecutions or judicial
        decisions for "undermining the rule of law."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18910b85-f7aa-464a-8356-a6d3e4fb5e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any undermining in this manner would pale in comparison to the potential
        ramifications of a decision along the lines of the NPC''s statement this week
        however, which would essentially strip Hong Kong''s courts of much of their
        power and bring them more firmly in line with China''s less-than-fair system.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50073aee-3a85-4d15-b09a-550689cacbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that the High Court ruled against the mask ban on the grounds
        that it was a disproportionate impact on citizens'' rights, it could also
        free up the government to pursue more draconian measures in theory protected
        by the city''s constitution. Something that may be attractive to those in
        Hong Kong and Beijing who are wringing their hands over how to stop the ongoing
        unrest.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61696a2c-fab9-41a9-97d2-787cfbe10093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:17:29.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:25:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/19/asia/china-hong-kong-npc-mask-ban-intl-hnk/"
        target="_blank">China just hinted it may upend Hong Kong''s legal system over
        the mask ban</a>."</em></p>'
