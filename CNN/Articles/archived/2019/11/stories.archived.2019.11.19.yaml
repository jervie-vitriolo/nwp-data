  'delfin-lorenzana-mark-esper-mutual-defense-treaty':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-19T17:16:42.463+08:00
    'imagesource': 'jcr:0c47af34-998e-4ea4-9281-a6c6c2c61166'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd894386a-682a-468d-933d-212936ef54a0'
    'lead': 'The Philippines and US are still in ''low-level discussion'' on Defense
      Secretary Delfin Lorenzana''s proposal to amend the 1951 Mutual Defense Treaty
      (MDT).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T17:21:37.538+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T01:25:21.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:42.941+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mutual-Defense-Treaty', 'Philippines-', 'United-States']
    'template': '1'
    'title': 'PH, US in ''low-level discussion'' on reviewing Mutual Defense Treaty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17661d-d41f-40c7-bbe1-1a70ec3d2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — The
        Philippines and US are still in "low-level discussion" on Defense Secretary
        Delfin Lorenzana''s proposal to amend the 1951 Mutual Defense Treaty (MDT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5d79f-127a-484e-b2fd-7ecdd591742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf53e0-cf65-46eb-a866-2e4362ccb7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana himself revealed the status of the review during a joint
        media briefing with US Secretary of Defense Mark Esper on Tuesday. It was
        Esper''s first visit to Manila as defense chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e380691c-37cd-41c3-a47c-72e1cf821245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b936d18-ad37-4dd2-b02c-e08c36759499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actually in discussion, low level discussion first, about
        my proposal and I think in one of these [Mutual Defense Board and Security
        Engagement Board] meetings sometime this year it will be taken up," Lorenzana
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c1273-b3fb-4028-b37d-58549d26b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ba59d-28ef-445d-890c-55fa9d62e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper reiterated the US commitment to the 68-year-old treaty, which
        states that the two allies would assist each other should either of them be
        attacked by a foreign force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade1604-75d0-4af6-a7d3-3f379a19b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb915d0d-31f3-4dd0-91ab-5fba9c2e0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always good to look at these things from time to time, to
        review, and to clarify and strengthen it based on changes in the environment
        and the world situation," Esper said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f718a3-edd4-4198-9f08-0b5acc03b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431e213-c9d3-4de0-bddf-7e71e0fba6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the treaty applies to the entire Pacific region,
        including the disputed South China Sea. The U.S. is not a claimant to the
        global waterway, but it has criticized the alleged militarization of China,
        which claims almost the entire sea, rejecting the arbitral ruling that recognized
        the Philippines'' sovereign rights to some of these areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d8c43d-befc-4fd6-88f2-d5c148e10b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e846f-d9d0-48e6-b99b-69981d9ee128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s incursions prompted the US to conduct more freedom of navigation
        operations in the South China Sea this year, Esper said, without citing statistics.
        These operations are aimed at urging China to abide by international law,
        which guarantees freedom of navigation and overflight in the high seas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be7cb0-4c9c-4e7c-905b-a13ac0273a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca46b9b2-f021-430e-b2f9-45be2bc48b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US rejects attempts by any nation to use coercion or intimidation
        to advance its national interests at the expense of others," Esper said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad70b7-1f0c-4e74-8289-a5bbbe233a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d5ec6c-0b55-410f-bdba-17d4f29e2fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana<a data-cke-saved-href="https://cnnphilippines.com/news/2018/12/20/Philippines-U.S.-Mutual-Defense-Treaty-South-China-Sea-dispute.html"
        href="https://cnnphilippines.com/news/2018/12/20/Philippines-U.S.-Mutual-Defense-Treaty-South-China-Sea-dispute.html">
        first floated the idea of reviewing the MDT</a> in December 2018, saying it
        does not provide a clear answer to whether or not the US would come to the
        Philippines'' rescue in case tensions escalate in the South China Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44c2e0-8781-4889-82aa-6abc2cb7fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/12/28/Mutual-Defense-Treaty-with-U.S.-review.html">READ:&nbsp;Scrapping
        Mutual Defense Treaty with U.S. an option – Lorenzana</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a23ef-364a-40f4-b04c-773f1828cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in February this year that a<a href="http://cnnphilippines.com/news/2019/02/05/Mutual-Defense-Treaty-Delfin-Lorenzana-South-China-Sea.html">
        top-level panel of representatives from the US will come to the Philippines</a>
        to discuss the review of the treaty, but no updates have been made public
        since then.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab442d2-68d2-4987-9ca6-f0d72bd8686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f429a-8890-428f-b579-78be8425b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte<a href="https://cnnphilippines.com/news/2019/7/17/Duterte-Philippines-US-Mutual-Defense-Treaty-South-China-Sea.html?fbclid">
        invoked the pact in July</a> following the sinking of a Filipino boat by a
        Chinese vessel near Recto Bank, an underwater feature in the West Philippine
        Sea also being claimed by China. Manila calls areas it claims and occupies
        in the South China Sea as the West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d082f29-886f-4043-b2fe-4683658ea246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9a99d-330b-4156-86e7-a69d190cf725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang later clarified that the President <a href="https://www.cnnphilippines.com/news/2019/7/18/Duterte-Philippines-US-mutual-defense-treaty.html">was
        just being sarcastic</a> and is fully aware that the MDT can only be enforced
        if there''s an "armed assault or attack" against any of the parties in the
        treaty. Article 4 of the MDT states, "Each Party recognizes that an armed
        attack in the Pacific area on either of the Parties would be dangerous to
        its own peace and safety and declares that it would act to meet the common
        dangers in accordance with its constitutional processes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7b8ad-3616-491d-91a3-6d054c8b598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4766411-5821-483c-85cc-2e01310c64d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:21:37.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[An] armed attack on either of the Parties is deemed to include
        an armed attack on the metropolitan territory of either of the Parties, or
        on the Island territories under its jurisdiction in the Pacific Ocean, its
        armed forces, public vessels or aircraft in the Pacific," the agreement further
        states.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40086c22-a541-48d0-b481-330d34f10662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:22:04.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:25:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/03/01/mutual-defense-treaty-review-locsin-lorenzana.html">READ:&nbsp;Top
        PH officials disagree on need to review U.S. defense treaty</a></strong></p>'
