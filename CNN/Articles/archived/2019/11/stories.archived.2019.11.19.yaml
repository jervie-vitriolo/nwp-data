      'jcr:uuid': 'a0112336-d7f2-4239-93da-894e38e35f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:40:18.637+08:00
      'mgnl:createdBy': 'alyssa'
