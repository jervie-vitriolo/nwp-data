    'template': '1'
    'title': 'Iran''s ''largest internet shutdown ever'' is happening now. Here''s
      what you need to know'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e51e8-c553-45c6-8e7d-90a74bc9c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iran has gone almost entirely offline
        as authorities try to stem the spread of nationwide protests that have gripped
        the country since Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cce47f-c6ee-4217-8e2e-16044388cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c0cc5-9a6e-4f9e-8835-0e11a5d5b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters took to the streets shortly after the government announced
        an increase in fuel prices by as much as 300%. Social media images showed
        banks, petrol stations and government buildings set ablaze by rioters. Some
        protesters chanted "down with Khamenei," according to videos, referring to
        the country''s Supreme Leader Ayatollah Ali Khamenei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57bf8bb-b06e-4c93-ae07-06b4561ec2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60555f45-ec33-4d29-9015-05027c674508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet blackout started on Saturday evening and continued
        through Monday, according to internet watchdogs. Oracle''s Internet Intelligence
        called it the "largest internet shutdown ever observed in Iran."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0729abd-93ee-46f1-993f-69e42e3983cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba83cf-f9ec-465c-bf0b-bc300a21909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other countries where nationwide protests have rattled the political
        elite -- such as Iraq and Lebanon -- social media has played a key role in
        mobilizing protesters. It is unclear if Iranian authorities will succeed in
        quelling the demonstrations by depriving them of this crucial protest tool.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18536359-4d12-41ba-b2ec-99ddb548388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c7bbf-9b2b-480e-9ceb-825d063abd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What sparked the protests?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23dd63-9c31-493e-8ef0-36ecda18c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in Iran have been a long time coming. Popular discontent
        over the country''s leadership has brewed for years as economic conditions
        continued to worsen, causing nationwide protests to erupt between December
        2017 and January 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188d0ec-6d47-49e9-8ef4-9407c790d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145db9f-25d3-465f-b4ba-96807da9a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May 2017, US President Donald Trump has unleashed several
        rounds of sanctions that have crippled Iran''s economy, causing its currency
        to tank, prices to spiral, and trigger shortages in food and medical equipment.
        As people''s living conditions worsened, many Iranians blamed US sanctions
        for their woes, but also criticized corruption that they believe is widespread
        among Iran''s clerical leadership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c87fb-8b64-4954-86cf-c277b870552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec570165-5b82-4dca-abcb-4ca0174d2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, a government announcement about fuel price hikes --
        between 50% and 300% -- appeared to be the straw that broke the camel''s back.
        Large numbers of protesters took to the streets in urban centers across the
        country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c59f5-88c8-43fa-a055-997bcdb931e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ac2a0-6266-4d21-a613-5255f4bca255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian authorities say the price increase is expected to raise
        around $2.55 billion a year for extra subsidies for 18 million families, or
        about 60 million citizens, on lower incomes, according to Reuters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac813a-1a9c-4803-8581-55e1e85267f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60daf3ca-b71b-4765-aeba-e4685c62a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How have authorities responded?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ec6c8-d733-4aa7-a306-f94402e660f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several protesters have been killed in the demonstrations, according
        to government officials. Khamenei, who has backed the fuel price hikes, has
        blamed the riots on external forces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a6ccf-6319-4267-bedc-39ed1c66fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f61d7-5a00-4ce8-830d-4d55a924052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The counter-revolution and Iran''s enemies have always supported
        sabotage and breaches of security and continue to do so," Khamenei said in
        a live speech on state TV on Sunday. "Unfortunately, some problems were caused,
        a number of people lost their lives and some centers were destroyed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d62c32-7ff2-4c76-abbd-9edd762fe41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7b580-2894-49ec-9b06-0d3c0f16ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei is the final arbiter on decision-making in Iran. Despite
        the protests, he said the fuel price increase "must be implemented" while
        urging officials not to raise the price of other commodities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94261c0e-8a46-407c-983b-0844d6242324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8eb0d0-ea51-4910-8580-dec7b7e39557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Abdolreza Rahmani Fazli has warned that security
        forces will act against protesters if "vandalism" continues.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1760ffcf-75c5-49de-9601-13724291897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f04bb-6fdb-4eed-b98f-6a9ff767e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the US'' stance on the protests?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfc175-63c3-4abd-bbae-bc2d40ba1994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has publicly supported the protests. A statement
        on Sunday from the Trump administration condemned Tehran''s use of "lethal
        force and severe communications restrictions" and chastised the government
        that "abandons its people and embarks on a crusade for personal power and
        riches."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02912486-c8af-41ba-8090-0ada1d9330b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12319e5b-afc2-4946-b6a6-1ef7f19e65d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo also tweeted his "support" for
        the protests on Saturday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd275f9a-cf08-4685-bb9b-14f630d0e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49bec5e-5662-496c-9433-1a050ae2a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s reaction echoes Trump''s response to the protests
        two years ago when he called for "change" and denounced Tehran for "failing
        at every level."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2db04b-b7a6-4e19-a053-b810538c5950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726a401-8615-47b2-9ab1-6e72cdbbdec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran has, in turn, dismissed the US comments as "hypocritical,"
        highlighting US sanctions as a key driver of the country''s economic role.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4326a0f-8f3b-43cc-b6d2-3ee41ba2ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d1064-8edd-48c0-a349-3c2dcee2f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems weird to see sympathizing with a nation suffering from
        the US'' economic terrorism and the same person who has already said that
        the Iranian people should be starved to surrender," said Iranian Foreign Ministry
        Spokesman Abbas Mousavi, according to state-owned ISNA news agency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98c378-068c-4c79-9659-5e5c879bb067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684e5f7-28f8-44ad-8525-900bf91cdd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump pulled out of the landmark 2015 nuclear deal with Tehran
        in May 2017, he unveiled his "maximum pressure" campaign which sought to extract
        major political concessions from Iran through an extreme economic squeeze.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ff231-c004-433e-9912-b6c2e569e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1393b94-acf6-4014-a6f9-9d39d5a8fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo initially rolled out a list of 12 demands to restrain what
        the US calls Tehran''s "malign activities" in the region. But since then,
        Trump appeared to backtrack, recently saying that he aimed only to stop Iran
        from obtaining a nuclear weapon.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1292b-9f8f-422d-bee2-665bf769e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d87a9-70c9-4e60-9c41-2386cfdb58db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran suspended its uranium enrichment activities after signing a
        landmark agreement with the Obama administration in 2015. But since May 2018
        -- a year after Trump reimposed sanctions on the country -- Iran has taken
        several steps away from its compliance with the nuclear accord.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb64a4-0fba-4d1e-b3e5-e123d963b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8d2a0f-abab-48b8-8c83-fb2bceb6389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are Iran''s demonstrations related to other regional protest movements?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9c12a-3a85-4a7a-88d9-a2fca311d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s protests took off weeks after demonstrations began in Lebanon
        and Iraq, forcing governments in both countries to agree to resign. The three
        protest movements have sought to end corruption, perceived to be widespread
        among the political elite.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0017ddc-94dc-46a9-a797-3fa4e9ad9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4541e2cf-2a12-4478-9414-bd519cbf222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapidly deteriorating economic conditions in Iraq, Lebanon and Iran
        have meant that the protesters have a clear common cause. But the similarities
        may go beyond economy. Both Iraq and Lebanon are in Iran''s sphere of influence,
        and protests against the status quo could weaken Tehran''s sway in both countries.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162c9b1-b838-4576-87f2-6c87cbba0a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1671335e-fd76-45ac-9a1c-5ddf6f8a32c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iraq, the Iranian-backed Popular Mobilization Units, which wield
        significant political influence, have responded violently to protesters. Hundreds
        have been killed in those protests. In Lebanon, Hezbollah initially suggested
        protests there were part of an international conspiracy against the Iranian-backed
        militant and political group. But Hezbollah chief Hassan Nasrallah has since
        backed the anti-corruption protesters in recent speeches.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b94950-d415-448c-bfed-7410450d8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace97e5a-b365-4417-81d1-c657882ccc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Khamenei accused US and Western intelligence services
        of "spreading turmoil" in Iraq and Lebanon. He also recalled Iran''s response
        to its 2018 protests, praising the armed forces for "neutralizing" "similar
        plans" for Iran.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbbaa9-f225-42a3-a502-43e722430e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e934256-654c-4293-91f6-c9ec9fb84a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:40:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the protests will do lasting damage to Iran''s
        standing in the region, but its response -- from force to internet blackouts
        -- suggests that the unrest has unnerved Tehran.</p>'
