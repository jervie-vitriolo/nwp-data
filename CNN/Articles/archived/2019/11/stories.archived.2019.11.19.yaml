  'Mina-Chang-resign':
    'author': 'Kylie Atwood and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-19T11:05:28.888+08:00
    'imagesource': 'jcr:85162efd-a132-4147-bb2c-32bb6b37185c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '722e9420-a15a-49e6-8e64-de5b29becabf'
    'lead': 'Mina Chang, an appointee of US President Donald Trump who appeared to
      have extravagantly padded her resume and to have touted a fake TIME magazine
      cover to bolster her standing, has resigned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T11:07:28.295+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:25:41.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:37.397+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump appointee accused of padding resume resigns'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe9be3-36e9-40fd-abb5-f5f788c3b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of U.S. President Donald Trump''s
        political appointees has resigned&nbsp;after allegedly padding her resume
        quite extravagantly, and even touting a fake TIME magazine cover to bolster
        her standing, according to a letter obtained by CNN.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ef49a-4098-49f7-a34e-2ff3742e7f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725864ff-08fa-4fd7-be1b-b23a287a7b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina Chang, deputy assistant secretary for the Bureau of Conflict
        and Stabilization Operations, announced her decision on Monday, blaming a
        "character assassination based solely on innuendo" and a toxic State Department
        culture in her resignation letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e543a1-53c7-43de-91f3-66eae8db885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09e1dd-29d9-4a8c-b115-3bfab5a8902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang, a political appointee with connections to Brian Bulatao,
        a senior State Department official and friend of Secretary of State Mike Pompeo,
        pointed to a "moral crisis" at the State Department and a "morally bankrupt
        leadership structure."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88eeb30-d9ff-4314-99a3-be76fda70a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37740800-a937-4ec9-b672-9e7f9e6764bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang''s resignation comes as State Department staff have been reeling
        under President Donald Trump''s continued attacks against respected diplomats
        drawn into the House impeachment inquiry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69fa938-c7f9-4489-94a2-6ac618694b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98278c-1a07-48cc-b320-96be75a8c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Moral crisis''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245092a-9a6b-4abf-8d64-fe43b99fe288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps even more damaging, according to civil servants and foreign
        service officers at the department, is the fact that Pompeo has remained silent,
        refusing to come to their defense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12e386-248b-4171-a12e-61115e01bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f15e3-137e-4c5d-98c5-71a5ae2d4686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang, who is not a career State official, tried to cast herself
        as yet another diplomat the department has failed to defend. She was being
        considered for a more important government job managing a budget of more than
        $1 billion. Her resignation was first reported by Politico.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30006037-979d-4040-a282-46001cb4fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e697ee-c79d-4aa9-a81f-7640f3c3c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In already difficult times, the Department of State is experiencing
        what I and many believe is the worst and most profound moral crisis confronting
        career professionals and political appointees in the Department''s history,"
        Chang wrote in her letter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31184b3e-dfd8-4546-a71f-0c199a8a4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e817e54-3a1b-48f2-a4a0-538ecbc89a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote of "being unfairly maligned, unprotected by my superiors,
        and exposed to a media with an insatiable desire for gossip and scandal, genuine
        or otherwise," and said that "the morale of my colleagues at the State Department
        has reached a crisis moment at the hands of a morally bankrupt leadership
        structure."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c8be3-14ae-4af6-899a-1e598b12136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f6add-2775-4f2d-9b93-d40a1e43736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department did not respond to requests for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d28d10-7ad2-4299-9df4-33e6c373c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81a55c-1b1e-4462-a2a0-095e555ef973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An inflated resume</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3120cda5-cae9-4d13-8515-aaf9c1e03bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News first reported last week on the apparent gaps between Chang''s
        resume and her experience, charging that she "has inflated her educational
        achievements and exaggerated the scope of her nonprofit''s work."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1e1a4-f093-483a-a37a-4e94e8f34d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b51aa3-9927-4d4e-a27d-4a271fc17f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC said that Chang, "embellished her résumé with misleading claims
        about her professional background — even creating a fake Time magazine cover
        with her face on it — raising questions about her qualifications."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b5819-3418-4df0-a872-521ddbbd5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T11:07:28.297+08:00
      'mgnl:createdBy': 'lara'
