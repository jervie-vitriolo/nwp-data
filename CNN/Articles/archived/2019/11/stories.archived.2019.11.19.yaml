      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This partnership will allow me and my team to stay focused on the
        creation and development of each product while building the brand into an
        international beauty powerhouse," Jenner said.</p>'
