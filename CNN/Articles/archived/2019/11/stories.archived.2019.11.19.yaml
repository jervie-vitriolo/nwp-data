      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police identified the fatalities as Sgt. Crisostomo Gabuay;
        Sgt. Sherwin Antonio; Sgt. Romel Ombrog and 2Lt Sharefe Cabanog. They were
        all from the Army.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
