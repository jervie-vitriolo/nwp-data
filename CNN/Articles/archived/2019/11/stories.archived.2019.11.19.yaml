    'jcr:uuid': 'a432ecd6-0942-472f-ad6a-8f10fb07cc7a'
    'lead': 'Those killed were Asian men — 23, 31, 38 and 40 years old — who were
      watching Sunday Night Football in a California home. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T10:07:48.228+08:00
