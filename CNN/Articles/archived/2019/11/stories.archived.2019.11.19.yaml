      'mgnl:lastActivated': 2023-01-27T01:25:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f84b2-86c2-4639-b7e9-ec5b0aec038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shunned by the world, ISIS "citizens" would have been unable to
        travel on them but they show the degree to which this organization had pretensions
        to statehood.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5c594-b1d3-429a-a3f2-b9fe60c5615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e6278-a104-417f-b4ac-1d2fb581d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have been a state built on blood, terror and sexual slavery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699feda0-b20e-4c8d-b9ad-ed87d7bc405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb8e4d-c3f4-4b60-8bd9-134be2ee7cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exhibit called "Sexual Jihad," there''s a copy of a schedule
        for young male volunteers wanting to have sex with a woman -- either a sex
        slave or a devoted woman wanting to, literally, give her body to the caliphate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780dd1d-4fed-4bcc-8a5d-d2dccd266907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792012fe-52af-4b7d-9e9d-9e1fc19aa2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This collection of evidence and artifacts was put together by Iraqi
        Military Intelligence in Baghdad to understand ISIS and to study their criminal
        psyche. It''s a private museum and CNN was the first network to be allowed
        inside.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf154fa-226e-448e-a74d-25f235ac5805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb8caa5-fbd9-4426-aa36-d9c824ad1638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS called for "soldiers" online and in videos posted all over
        social media. They were able to recruit many foreign fighters who traveled
        from other countries to join.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe0232d-6ed3-4ed8-aeee-6aabe84aa140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc664c2c-0934-4b53-b20a-15c7bcfc0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were disillusioned young Muslim men and women, longing for
        understanding and acceptance of their religion in countries where they felt
        out of place. Young men, especially, were lured to the Middle East with the
        improbably heady mix of absolute religious certainty, the license for almost
        unlimited violence and regular pay.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb51cb-5713-4294-a844-e8583bd96584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460b973-468d-4870-8689-c9cf44c40407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Files on foreign fighters captured from ISIS show how their recruiters
        recorded these "soldiers of the Caliphate" as having only a "rudimentary"
        understanding of Islam.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207a6f4-2427-4938-a6bc-fcfdfa655498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c4690-603c-44d3-8637-f0bbf6e7d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet photographs and videos in the museum show how they had freedom
        to commit heinous crimes, to kill and to rape, in the name of religion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa593f0-87bb-45be-9440-793873be903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705939c-4663-4c18-b917-cbab9d7041fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence officials say documents show how vast sums were generated
        for the caliphate through the sale of smuggled oil and archeological treasures,
        as well as from local taxes and revenue from agriculture, much of it on land
        stolen from Yezidis, Shias and anyone who fell afoul of the regime.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4907a-fb7d-46e2-8f9d-0cc907f0edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f64a7-012d-4555-b756-4722a2860697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A banner placed inside the museum reads in Arabic and English, "Not
        to forget Daesh''s (ISIS) terrorist gang crimes." It''s a reminder to all,
        and especially to Iraqis, of what religious fanaticism can do to a nation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f925a1d-b74a-4d9c-9c26-9ee4f0e3b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109a24e-cdbb-4c0c-8f5f-977990b398d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp-eyed will note that the mannequins wearing the typical
        ISIS fighters uniform are holding the ISIS flag -- upside down.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485a5e7-6406-4883-944c-464e83e1281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9a24f-980a-4585-949e-255b7e140a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:00:55.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:06.819+08:00
