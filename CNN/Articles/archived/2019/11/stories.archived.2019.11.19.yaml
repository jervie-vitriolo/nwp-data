      'text': '<p><strong>(CNN) —</strong>&nbsp;Harry Styles put on quite a show Saturday,
        hosting "Saturday Night Live" and performing his new single "Watermelon Sugar."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff545df5-2112-482f-b790-e6602e1546c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:43:49.382+08:00
