      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we don''t complete the process, the budget will
        be turned over to the National Treasury and we will start a new process next
        year, and this will be a waste of time.]</p>'
