    'lead': 'President Rodrigo Duterte said the issues surrounding the term-sharing
      deal between House Speaker Alan Peter Cayetano and Marinduque Rep. Lord Allan
      Jay Velasco is hypothetical at the moment, but that all problems would be addressed
      should they happen.'
