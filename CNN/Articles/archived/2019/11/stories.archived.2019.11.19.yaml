    'template': '1'
    'title': '10 people were shot, 4 fatally, at a backyard football watch party in
      Fresno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155e57b-4d51-4a03-9f68-6a8f89ad4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A group of family and friends were
        gathered in a backyard Sunday to watch a football game when two gunmen sneaked
        into the yard and began shooting, killing four young men and wounding six
        others, police in Fresno, California, said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cecae3-e1a2-49e3-ad05-8e94c3d0caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b04f5c-86c9-4367-8760-385675f863e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fresno Police Department is concerned someone might now seek
        to retaliate and is establishing an Asian gang task force that will aim to
        snuff out any further violence, Police Chief Andrew Hall said. Though he said
        he could not confirm the shooting was gang-related, he said his investigators
        weren''t ruling it out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f5cc3-82e1-47a3-a629-5b50384ed893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c4ad8-1bfd-402a-a853-b3b1b712de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30 people, including several children who were inside the
        home, were attending the party when the suspects -- who remain on the loose
        -- began shooting into the crowd, according to police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f494a1-bf1e-4735-8726-3b82e8051757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f41163-16b3-4468-bc80-7f107ec5394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 16 partygoers, all of them men, were in the backyard watching
        the Sunday Night Football game when the gunfire erupted, Hall said. The party
        was peaceful and not "out of control in any way. It was just a family event,"
        Hall said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbf436-9476-4e22-b1e4-deeb47afae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd230a5e6-5ba0-45d2-a373-0dd4013d890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The witnesses described only seeing flashes of light from the weapon,
        as it was too dark on that side of the house to see the suspects," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd86663-db54-4f6c-99ed-f03239e61a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4d678-82da-43fd-8544-b98593118853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting was not random, however, the chief said. The shooters
        were targeting someone at the residence who had been "involved in a disturbance"
        last week, Hall said without elaborating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32643e93-4219-458a-9b71-b8ffcb55895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e39583-56c9-4a1d-90d4-8e1ff9710532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders arrived at the home around 8 p.m. after receiving
        multiple 911 calls and found "three people down" and several suffering gunshot
        wounds, Fresno Deputy Police Chief Michael Reid said. Officers immediately
        began performing CPR.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b87fb-3cd3-4ff2-b709-b64a56b236b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88d9d8-8f4d-4620-bc08-bbd9d41dfecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had two of my officers that were covered in blood and actually
        had to be decontaminated, go shower and change their uniforms based on what
        they landed in and were trying to fix," said Capt. Anthony Martinez, southeast
        district commander for the Fresno police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9b796-c152-403a-9863-3096fc7403b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a57333-eb66-4c3d-a035-27facd137d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed were Asian men -- 23, 31, 38 and 40 years old -- Hall
        said. Three were pronounced dead at the scene, while the 40-year-old was taken
        to Community Regional Medical Center, where he died in surgery, the chief
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf7028-a481-4c72-aa54-6fbc11141a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db725bf2-f36e-43df-8283-a464f4c52ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fresno County Coroner''s Office identified the men as Xy Lee,
        23; Phia Vang, 31; Kou Xiong, 38, who lived at the house; and Kalaxang Thao,
        40. All lived in Fresno.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed5516-95e3-442f-b061-1f95f54d691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f2c0e-40f0-424b-a534-da6cef9d2c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five additional victims between the ages of 28 and 36 were taken
        to CRMC with non-life-threatening gunshot wounds, Reid said. Another man was
        taken to a different hospital, where he was treated for a graze wound.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14f629-9106-4e2e-8682-44c843884cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02690663-ade5-4795-93ca-4864d0efd9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the wounded remained hospitalized Monday, Hall said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff9471-dd6b-4a44-964b-375a4191ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af28d83-f4d7-4f39-96a5-34ef668ce1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is described as a 10-block southeast Fresno neighborhood
        that is home to many Latino and Southeast Asian, particularly Hmong, residents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00535a-4a6b-45d0-a709-eb79d6374ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f41d64-e1c6-4554-be7c-8da3d265231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart goes out to the families that are victims of this senseless
        violence," Reid said. "We are going to do everything we can to find out who
        the perpetrators are and bring them to justice."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a3532-551f-42df-9900-b90a421b4d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93292bcc-384d-4011-bfbc-1823336280ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No suspect information or vehicle descriptions were available, police
        Lt. Bill Dooley said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbe5dc-7b6a-4dc8-b8c9-6581620857f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33493741-654c-47c5-9dc7-3d071d2f2d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are going door to door looking for surveillance footage that
        could aid investigators and witnesses who may have information on the suspect,
        Dooley said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63c80e-f0d7-47cf-8645-e460b756737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38ecc19-fe8a-446c-ba2c-73fbb8b80b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no history of calls for service at the home where the
        shooting took place, Reid said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519720a0-e33e-40b7-9a55-b59bd21b4eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527ada8-6de6-49b9-875d-cf35981521e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI; Bureau of Alcohol, Tobacco, Firearms and Explosives; the
        US Attorney''s Office and Homeland Security Investigations are assisting local
        police.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3729ba9-1e08-42dc-9907-7be053182e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:07:48.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:25:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/18/us/fresno-mass-shooting-football-party/index.html">10
        people were shot, 4 fatally, at a backyard football watch party in Fresno</a>."&nbsp;</i></p>'
