    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:47.363+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'vapes']
    'template': '1'
    'title': 'Duterte bans use, importation of vapes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7805aec-6fe8-4bd0-83cc-ff6a5b6d9cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T23:37:12.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> President
        Rodrigo Duterte issued a verbal order to ban the use and importation of vapes,
        following the first confirmed report of <a href="http://cnnphilippines.com/news/2019/11/15/first-vaping-associated-lung-injury-case-Philippines-Visayas.html"
        target="_blank">electronic cigarette or vaping-associated lung injury (EVALI)</a>
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a5e011-949e-4069-9f9f-0977cb24b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T23:37:12.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is banning vapes because it is “toxic” and has not
        been approved the Food and Drug Administration (FDA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e855c3-7003-4157-9dbe-5c2a15478906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118d334-d1e0-44c3-80b7-9afc9c6c80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They''re just killing people for money. I will ban it because it
        is not good because it is contrary to public safety,” Duterte told reporters
        during a late night press briefing on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ef173b-7690-4624-a6ee-a476f52717d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b17e7a-ea7a-41f0-acd6-856a973ea94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered the arrest of people who use vapes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc19145-97b5-497d-a938-f8fef1a48453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc567f1-800f-45d4-8ce8-42bd39bc80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You cannot do it inside a room. That''s full of s***. You contaminate
        people na hindi pa panahon mamatay [whose time to die has not come,]” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b250f-c38b-4260-98b1-4a673f138de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161cf68e-137e-4fda-923e-ea605f646b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said a written executive order on the vape ban is forthcoming,
        but he claimed that he does not need one for the ban to take effect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a44d3-a032-4aa3-bd4d-362616eadebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71745a58-4b0e-4fb3-b2a3-49d70ddded53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department has said that it backs an outright ban on
        vaping and e-cigarettes because its advertised safety and efficacy as a substitute
        to cigarettes has not yet been scientifically proven.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196edac-67b6-4aba-9477-980dffdd32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333b1b0-9b0f-48b8-8f68-9312da43f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that these devices contain nicotine, ultra-fine particles,
        carcinogens, heavy metals, and volatile organic compounds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140773a-80cb-46f3-9a98-c6c4772d15a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16040f7-d22f-4cf8-b8c3-c7b931063f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime presidential aide-turned-Senator Christopher “Bong” Go
        has said that he will suggest that Duterte issue an executive order to regulate
        the manufacture, distribution, sale, and use of all kinds of e-cigarettes,
        pending a new law that would impose government control over these devices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a59b73-b054-431c-bd26-2b4b506801b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4713ce2-8874-4195-ae26-9e972d4be244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no government regulations in place for vapes and e-cigarettes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00609f-e182-4973-88f2-ba4aaf99d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa72a4-e6de-47b1-9bd3-9bb5d58b921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department previously tried to regulate these devices
        — mandating their manufacturers, distributors, importers, exporters and retailers
        to secure a license to operate from the FDA — but this was temporarily stopped
        by a Pasig court, on the petition of a group composed of the local e-cigarette
        industry and vape consumers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272cdab-cc13-42b1-8ff0-cf0b863d9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a4200-1b09-4582-8180-5385c58dd56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Majority Leader Rep. Bernadette Herrera said Saturday she
        will file a bill in the House of Representatives next week that will seek
        to finally regulate the sale of vapes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e59f74-3408-4d32-8035-c4235b278a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2939f7-2849-4f0b-9515-f01b5d2538c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said her bill will ban the sale of vapes to minors, as well
        as all vape flavors except tobacco and menthol.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b00b97-66c5-43ce-a6ad-8500f195102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293fc729-bf0c-4743-9939-9de545f7c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 16-year-old girl is the first reported case of EVALI in the country.
        She had been using e-cigarettes for six months alongside regular cigarettes
        before being hospitalized last October 21 due to a severe shortness of breath.
        She required supplemental oxygen and had to be admitted to the intensive care
        unit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ea373-2eb6-44e2-a934-37087665ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67be29fd-d563-4e61-969e-d828ae33a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law signed by President Rodrigo Duterte in July had placed a ₱10
        tax for every 10 milliliters of vaping liquids. A proposed law which Duterte
        certified as urgent, also seeks to hike this tax further.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496b8dd3-1601-4817-a29a-ec1811bb9145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8ba21-d98b-44b4-aa6e-236f3a84da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte’s verbal orders</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74232737-2f8d-4b95-98b9-1f5b7007f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866b774-044a-4723-ba17-819ac09c0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T00:58:28.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:25:05.556+08:00
