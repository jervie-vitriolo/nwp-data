      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd89e5-b39d-4c9c-9f84-9f50b65cfbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:34:26.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cosmetics brand has generated roughly $177 million in revenue
        over the past year, according to Coty. The deal is expected to close in the
        third quarter of 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aedb90-0742-41ca-ba6a-967c1e8e461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:34:26.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f3480-d746-418f-ad33-632a604af4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:34:26.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coty said the transaction is a "key milestone" for the company.
        It announced a $600 million turnaround plan in June that includes layoffs
        and streamlining its products and brands. The company also announced a $3
        billion write down in value of brands it acquired in 2015 from Procter &amp;
        Gamble, which included CoverGirl and Clairol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635ab18-ffe5-40e5-a304-0eadf07efbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:34:26.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5d3f2a-f60d-47a6-ae88-0289f0e3841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:34:26.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coty CEO Pierre Laubies said in the release that the deal is "an
        exciting next step in our transformation and will leverage our core strengths
        around fragrances, cosmetics and skincare, allowing Kylie''s brands to reach
        their full potential."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e961365-3ab6-449c-9623-7f701d480832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:34:26.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e957ad-ed55-4259-b6eb-eb84a9218627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:34:26.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:25:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coty''s stock has rallied 90% this year and jumped 4% in early Monday
        trading. The deal also helps the company future proof itself as younger shoppers
        are increasingly buying direct-to-consumer brands, like Glossier.</p>'
  'south-china-sea':
    'author': 'Joshua Berlinger and Brad Lendon, CNN'
    'caption': 'China''s Defense Minister told his US counterpart that Washington
      must stop "flexing its muscles" in the South China Sea when the two met Monday,
      according to a spokesman for Beijing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-19T06:29:47.213+08:00
    'credit': 'From JMSDF/U.S. Navy'
    'imagesource': 'jcr:8f862d38-f4fe-42b2-8958-979eb862dce7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75b4dae7-0473-4df2-8edf-16f4b6880d5e'
    'lead': 'China''s Defense Minister told his US counterpart that Washington must
      stop "flexing its muscles" in the South China Sea when the two met Monday, according
      to a spokesman for Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T06:36:34.351+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:25:58.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:32.351+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'US', 'United-States', 'Beijing', 'China', 'America',
      'US-Defense-Secretary-Mark-Esper', 'Chinese-Defense-Minister-Wei-Fenghe']
    'template': '1'
    'title': 'Beijing tells US to stop ''flexing muscles'' in South China Sea as it
      sends new carrier'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dae868-b29d-4225-882e-732cbec52b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s Defense Minister told his
        US counterpart that Washington must stop "flexing its muscles" in the South
        China Sea when the two met Monday, according to a spokesman for Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9836db8b-f3fe-43a7-82e0-00b970291325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, China announced that its new domestically produced
        aircraft carrier was headed to the South China Sea for training and research
        purposes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b49b79-a4e8-4c57-9662-880a18fd4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Mark Esper and Chinese Defense Minister Wei
        Fenghe met Monday in Bangkok, where the two were attending a meeting of defense
        officials from the Association of Southeast Asian Nations (ASEAN) and other
        countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf901f2-9ddf-4879-9887-76e634fc5bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei and Esper discussed a host of issues —&nbsp;including the political
        unrest in Hong Kong and the status of the South China Sea, Chinese Defense
        Ministry spokesman Wu Qian said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e107320-7be6-461c-833c-96ba03046eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the international community views China''s maritime claims
        in the region as excessive and a violation of international law. The US also
        accuses China of militarizing islands in the sea, and regularly sails warships
        in the region as part of operations to challenge Beijing''s claims and ensure
        "freedom of navigation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22298375-21bb-41ba-9a11-c5e28ff68862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carrier getting ready for commissioning</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768a38a-5d96-42ad-b85e-99bd2456baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said the presence of its newest aircraft carrier, which has
        not yet been officially commissioned, in the South China Sea was not related
        to any current events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a717d926-95f7-47f5-be58-e20fe10117a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Training of the homemade aircraft carrier is a normal arrangement
        in the process of aircraft carrier construction, is not aimed at any specific
        target and has nothing to do with the current situation," People''s Liberation
        Army Navy spokesman Cheng Dewei said in a posting on the PLA''s English language
        website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d4a54-7857-4756-8a13-526a987649c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A story in state-run Global Times said the testing "will allow the
        aircraft carrier crew to become familiar with the sea area where it will often
        sail in the future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa1730-f33b-4d0f-8387-fc170dbfaef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story went on to say that if the South China Sea training is
        successful, the carrier could soon be commissioned at a ceremony in Sanya,
        a port in southern Hainan province. It hinted that the carrier would eventually
        be stationed there, saying "the South China Sea will be right at its doorstep,
        and not far from the island of Taiwan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b0ebd-403e-4b9e-8c5a-adc49f31b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier passed through the Taiwan Strait on Monday, the PLA
        Navy said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e863f-3cc6-4221-91f8-d0f97e8530c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says US should not escalate tensions</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0886a0f-0168-4c59-8b8b-2c331ae80b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Wu said that Wei told Esper China is determined to maintain
        "peace and stability in the South China Sea and demands the US stop flexing
        its muscles in the South China Sea and do not provoke and escalate tension
        in the South China Sea."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2925e17-7bfb-46d6-b569-384fbfb03258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper acknowledged in a tweet that the two sides met "to discuss
        how our two nations can continue a relationship focused on maintaining the
        international rules based system."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa9976-d9c8-4c78-a5b4-2e4abeaa49f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Vietnam, the Philippines, Malaysia, Taiwan and Brunei all
        claim parts of the South China Sea. The waters are home to some of the world''s
        most important shipping lanes, with billions of dollars worth of commercial
        traffic passing through the waters each year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffd436-ff8c-4f0e-a509-6498a12ba024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper and Wei''s meeting comes at a tense time for Washington and
        Beijing. Contentious trade negotiations between the two countries hit yet
        another snag last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff28ad9-c8a9-481e-bac0-4caf1e7620de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commentary in the Global Times, warned of potential difficulties
        ahead in military ties if other issues between the two countries are not solved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68526047-ac6a-47c3-b21c-5e481498e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest stumbling block in promoting China-US military ties
        lies in whether Washington would be willing to respect Beijing''s core interests
        and major security concerns," the piece read. It was authored by Zhang Junshe,
        a senior research fellow at the PLA Naval Military Studies Research Institute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b59284-6f6e-4d75-a9e0-5d41c7d2b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such moves of the US are related to the growing tough attitude
        toward China within US administration," Zhang wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383578b-9695-4ce2-9573-7c3fa5b4a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, defense officials have been claiming to seek stable
        development of military relations with China, including maintaining high-level
        exchanges and contacts in non-traditional security fields. Yet on the other,
        the US defense establishment is provoking China over the latter''s core interests
        and major security concerns."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d30943-0a75-4589-8ada-fcb22f725075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T06:36:34.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:25:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/18/asia/south-china-sea-intl-hnk/index.html">Beijing
        tells US to stop ''flexing muscles'' in South China Sea as it sends new carrier</a>"</em></p>'
  'Iran-s-internet-shutdown-':
    'author': 'Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
