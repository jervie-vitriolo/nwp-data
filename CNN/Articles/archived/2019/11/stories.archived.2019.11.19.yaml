    'template': '1'
    'title': 'The 30th SEA Games: What you need to know'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee85eb-1e5c-4b9b-a195-5160b7bd09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Southeast Asian (SEA) Games takes place every two years, and the 30th edition
        is set to happen in the Philippines after 14 years, since its last hosting
        in 2005.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed6cd6-d6af-4c1d-9b3e-5a179ba3aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEA Games rules, the host nation can introduce new
        sports, and this year’s meet has set the record for including the most number
        of sports and events in SEA Games history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b8769-8ba8-41f9-81a2-858aa91f5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.924+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a rundown of the other things you need to know about the
        most-awaited 2019 SEA Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb95e563-fad4-4efc-82f2-458bc1dd69b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.924+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Philippines’ fourth SEA Games hosting</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef8cfb-b7a0-4b4f-97dd-dbad6e4e1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.924+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year is the country’s fourth time to host the SEA Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f725e8-09fa-4644-90a0-58f8d90a2445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.924+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rizal Memorial Stadium was built for the 1981 edition of the
        regional meet. The country, again, hosted after a decade in 1991, and then
        in 2005.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b762747-8658-4786-ac15-feb5f512f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.924+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won its first overall championship in 2005, garnering
        290 medals, with 112 Gold, 85 Silver, and 93 Bronze.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9459537-22fb-4a4c-9d86-afca96b8f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.924+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines ranks 4th in the overall SEA Games medal
        tally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b66a0-a529-4e68-a495-8affa94939ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.924+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is this year’s theme?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6726820d-e042-40e1-92ef-737d5dde1a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We win as one” is the official slogan and theme song of the 2019
        SEA Games.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09b8a6-fb1c-47a0-bc3c-6bec1a5fa4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was written by Filipino heavyweights in the Arts. The lyrics
        was penned by Palanca-award winning writer and director Floy Quintos, its
        music by National Artist Ryan Cayabyab, and it was sang by Tony awardee Lea
        Salonga.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64866ba-8434-4889-ad2f-527913eee7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the theme, the 30th SEA Games will not be complete
        without its mascot, “Pami.” Pami was derived from the Tagalog word pamilya,
        which represents every nation, sport, and person, coming together.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a16cb-1837-4485-93d7-63e3765cdae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sampaguita-inspired SEA Games torch and medals</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ef8ea-8b8d-468a-8f47-8fcb7a76a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned metal sculptor Daniel dela Cruz designed the 2019 SEA Games
        official torch and medals. The Sampaguita-inspired torch is a representation
        of the country’s culture of excellence and unity among other ASEAN-member
        countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d3133-29e6-4ba2-b498-006c6210257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sampaguita, according to dela Cruz, is a representation of the
        simplicity, strength, and resilience of the Filipino people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513e3ba-6b4b-417c-b8e8-c7981febc0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How many sports are included this year?</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ac9d4-efbe-4f7c-8ec5-801a808c91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th edition of the SEA Games is the biggest yet in history
        in terms of number of sporting events. There will be a total of 56 sports
        and 530 events this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b0713-163e-4439-a331-075ffe084339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports are also divided into three categories: Compulsory, Olympic
        and Asian Games sports, and Regional and New Sports.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd860cf9d-e375-4adf-a017-c48e156243a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most number of medals come from athletics and swimming under the
        Compulsory category.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ceecc-23f5-426b-adc9-b819f2db9c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are the newly-introduced sports?</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee2a22-08e2-460e-9776-7c3eddea3c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most-awaited sports that will debut in the SEA Games
        this year is E-sports. This is the first time it will be a medal sport.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95510c74-50d2-4147-907e-1c8104a670fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other sports that will be introduced are surfing, obstacle course,
        kickboxing, kurash, modern pentathlon, sambo, jiu-jitsu, underwater hockey,
        skateboarding and 3x3 basketball.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937d273-1b9b-4fa4-92a0-8ccd3a660a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where will the events be held?</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b108151-6f47-45f4-aa72-768eb2b02c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening ceremony of the 2019 SEA Games will be held in the Philippine
        Arena in Bulacan, which has a 55,000-seating capacity, while the closing ceremony
        will be in New Clark City.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5f009-f1ed-4b8a-85ed-ae621f2ccf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.927+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games has three major sporting hubs namely, Clark,
        Subic, and Metro Manila. Some of the other sports will be held in other areas
        outside the three.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e733f-1a92-4428-8ea1-d6c8304fe628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.927+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main sporting venue will be the world-class New Clark City Sports
        Complex, which houses a 20,000-seater athletics stadium, a 2,000-seater aquatics
        center, and an athletes’ village.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6b199-4fcd-4a05-93ff-45f92c5321f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T17:36:58.927+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Clark City will house the athletics and aquatic competitions,
        while some of the major sports like basketball, volleyball, and football,
        will be in Metro Manila.</p>'
    '55':
      'image': 'jcr:474ee3a4-c5fe-4e14-80d2-443fc5b828be'
      'jcr:primaryType': 'mgnl:block'
