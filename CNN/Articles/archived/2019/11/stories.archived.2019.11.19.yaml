      'mgnl:type': 'text'
      'text': '<p>The agriculture chief said one such illegal practice is misdeclaration
        of imported items. He noted that some of the seized items this year were banned
        pork and pork products from China which were declared as tomato paste and
        vermicelli.</p>'
