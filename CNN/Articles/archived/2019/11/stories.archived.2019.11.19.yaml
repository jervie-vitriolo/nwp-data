      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the performance, the former One Direction singer appeared on
        stage wearing a pink and red outfit and heels. He also rocked pink and blue
        nails.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723d798-8b6c-4634-8cf4-1d18b5af071f'
