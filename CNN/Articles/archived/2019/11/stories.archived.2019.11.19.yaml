      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cagayan Provincial Information Office reported 5,578 people
        are currently remaining in evacuation centers. Initial data collected by field
        responders showed residents from Lallo, Pamplona, Abulug, Allacapan, Sta.
        Ana, Lasam, Aparri, Camanlaniugan, Sta. Praxedes, Sta. Teresita, Gozaga, Claveria,
        Baggao, Gattaaran and Buguey fled their homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dbdc8c-ff1b-43c0-9966-06f7e0e2219e'
      'mgnl:activationStatus': true
