      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show around 6,000 have been killed in anti-drug
        operations since Duterte took office in July 2016. Local and international
        human rights groups say thousands more have died in extrajudicial killings
        as a result of the President''s public pronouncements urging the killing of
        drug users, a claim Malacañang has repeatedly denied.</p>'
  'luka-doncic-triple-double-mavericks-spurs-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-19T13:51:26.164+08:00
    'imagesource': 'jcr:b1e80f92-88c4-4204-9777-27042f06c4cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9b44f2e-1b3d-4ad0-96e2-c3b5721bccd2'
    'lead': 'Luka Doncic poured in a career-high 42 points, grabbed 11 rebounds and
      recorded 12 assists to lead the Dallas Mavericks to a 117-110 win over the San
      Antonio Spurs on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T13:54:12.961+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T01:25:34.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:24:39.325+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Doncic’s triple-double pushes Mavs past reeling Spurs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e85ce-170e-43b5-9625-1ad633c0e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:54:12.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;​Luka Doncic poured in a career-high
        42 points, grabbed 11 rebounds and recorded 12 assists to lead the Dallas
        Mavericks to a 117-110 win over the visiting San Antonio Spurs on Monday for
        their second straight victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3043d6b7-2ec6-4c24-b9b5-a228cd41435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:54:12.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The triple-double was Doncic’s league-leading sixth of the season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b07606-fd7b-42a8-9b13-64df435dccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:54:12.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian Finney-Smith’s lunging shot after a wild scramble barely
        beat the shot clock to push Dallas’ lead to 112-107 with 1:14 to play. Rudy
        Gay’s 3-point jumper with 43.6 seconds to play brought the Spurs back to within
        two points, but Doncic answered with a 3-pointer 16 seconds later that cemented
        the game for the Mavericks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40416f4-2266-4210-8eda-bcc8d9a260b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:54:12.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finney-Smith had 22 points for Dallas, Kristaps Porzingis added
        18 points and 10 rebounds and Jalen Brunson scored 11 points in the win for
        the Mavericks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0542267-878c-4a11-9977-139a27241cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:54:12.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMar DeRozan scored a season-high 36 points for the reeling Spurs,
        who lost their sixth straight game. San Antonio hadn’t lost that many in a
        row since the 2010-11 season, when it dropped six straight in March and April.
        The Spurs went on to finish the regular season with 61 wins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b2e6b-b099-4b3e-aad3-43195e561e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:54:12.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaMarcus Aldridge added 16 points for San Antonio, with Forbes hitting
        for 13.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613998a-54b2-45fa-ad0d-25b8cd7d5fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:54:12.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic was on fire from the opening tip, scoring 17 points in the
        first quarter in 5-of-7 shooting that included making 4 of 6 attempts from
        beyond the arc. He also had four rebounds and four assists in the period in
        which the Mavericks shot 70.6 percent and led 36-22.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c365e-d3f4-401f-aca7-99e1cb56307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:54:12.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas led by as many as 18 points in the half on the way to a 59-49
        advantage at intermission. Doncic finished with 24 points by the break.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff2829-3152-410a-b4d0-723c5947a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:54:12.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeRozan’s 19 points paced the Spurs and helped them stay within
        shouting distance with 24 minutes to play.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d94200-7a95-44de-ad7e-21aca325d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:54:12.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs pulled to within 75-70 on DeRozan’s driving reverse layup
        with 5:41 to play in the third quarter but the rest of the period belonged
        to Dallas. Maxi Kleber’s 3-pointer at the 2:45 mark capped a 13-4 Mavericks
        run and the lead was 93-76 at the end of the period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b1971d-4b85-4c1a-aab4-c10748da7cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:54:12.963+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the Mavericks have scored 110 or more points
        against San Antonio since 2010.<strong>​​​​​​</strong></p>'
  'Alexandrea-Pacalda-activist-arrest-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
