      'jcr:uuid': 'c7e6e7a8-4acd-4323-9811-783e0c5ee1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T13:53:52.000+08:00
      'mgnl:createdBy': 'eimor'
