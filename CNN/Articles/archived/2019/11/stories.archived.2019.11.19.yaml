      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six qualified proponents have emerged in the bidding process. The
        selection process for the winning bidder is underway.</p>'
    '7':
