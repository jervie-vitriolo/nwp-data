      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lainio, meteorologist with the South Australia Bureau of Meteorology
        told media Tuesday that temperature records were expected to be broken in
        the state Wednesday and there could be gale force winds as well making the
        situation worse.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb7385-3169-47c2-bb02-36f7bffe40d1'
