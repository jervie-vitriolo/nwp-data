      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64188570-d14d-4d09-bd3c-57425361a141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:37:46.327+08:00
