      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the smuggled rice is not included in the 2.9 million metric
        tons of imported rice customs recorded from January to October 30 of this
        year. He noted earlier that there is an oversupply of the staple in light
        of the Rice Tariffication Act, which allows unlimited rice imports subject
        to tariffs. The law has also been blamed for pushing the average farmgate
        prices of unmilled rice down, causing farmers to suffer.</p>'
