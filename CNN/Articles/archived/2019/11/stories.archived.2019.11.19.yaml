    'lead': 'It started out as a project for National Science Week at his children''s
      British primary school -- a way malaria researcher Jake Baum could teach the
      kids the difference between a herbal remedy and true medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T12:04:11.403+08:00
