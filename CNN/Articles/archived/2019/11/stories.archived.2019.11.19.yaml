      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357084c3-e059-4457-a696-d0013b1d5da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major shipping route</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3307b6df-946e-40f6-b768-a1a2730103e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Sea is a major oil shipping route, bordered to the north
        and west by the African nations of Egypt, Sudan, Eritrea and Djibouti, and
        by Saudi Arabia and Yemen to the east.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7427e-5d90-452f-aafa-f548c766233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90dbf7-b5c4-44c2-9ba3-f9fc18676239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of attacks on oil tankers and production facilities in
        the region has increased tensions in recent months, including drone strikes
        on Saudi Arabia''s Abqaiq oil processing facility -- the largest of its kind
        in the world -- in September, which halved the country''s production.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88a25d-0214-47e7-9658-034b27045fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894eea13-5864-4076-a3f5-ea5e6300bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthi rebels claimed responsibility for the attack, but both Saudi
        and US investigators claimed "with very high probability" that it was launched
        from an Iranian base.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e20ba-f7a2-4185-8f87-b37f9c5df05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b86f74-3dab-404b-abbf-cb4038822ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seizure condemned</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c1198-be13-4da5-8dd7-cbbf8856dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi military spokesman Al-Maliki called the seizure of the ship
        Sunday a "terrorist operation" that posed a threat to the freedom of international
        navigation and world trade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b139f87-5455-4dc9-a2d9-8d8a7b2ee360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e324c-7672-4f16-b7f6-fcc5a4d34047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict in Yemen began in early 2015 when Houthi rebels --
        a minority Shia group from the north of the country -- drove out the internationally-recognized
        government and forced its president, Abdu Rabbu Mansour Hadi, to flee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2ecde-4458-48fb-a070-a713958818dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0eeb3d-c4f5-4e49-a85d-12194bf255d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis quickly escalated into a multi-sided war, with neighboring
        Saudi Arabia leading a coalition of Gulf states against the Houthi rebels.
        The coalition is advised and supported by the US, among other nations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74918b4e-62c2-4895-bb91-16516faa696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce5554-4abb-4e0a-95ed-ab81609c54d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN the government of Saudi Arabia had informed
        the US of the incident and said: "A Saudi-flagged vessel was seized and boarded
        by armed men while sailing in Yemen''s territorial waters".</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d6b0fd-7fa2-4b6c-bd90-7b33df68f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T15:23:40.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:25:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Yemen''s Houthi
        rebels seize Saudi Arabian ship in Red Sea."</em></p>'
  'bfar-red-tide-shellfish-warning':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'BFAR adds that fish, crabs, squids and shrimps in these areas are
      still safe for consumption provided they are fresh and washed thoroughly and
      their internal organs are removed before cooking. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-19T14:48:03.269+08:00
    'imagesource': 'jcr:4554d7b0-dd78-4ef4-9491-efa0ede5ab2d'
