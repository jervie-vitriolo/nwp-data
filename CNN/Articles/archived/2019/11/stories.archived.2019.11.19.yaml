      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        National Collegiate Athletic Association (NCAA) men''s seniors basketball
        trophy is headed to Intramuros.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e517045-fde3-4216-9484-c4e38edd5ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:48:12.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Letran Knights were hailed the new kings of the NCAA after taking
        down the San Beda Red Lions, 81-79, in Game 3 of the Season 95 finals Tuesday
        at the Mall of Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff569b0-a904-4487-8fce-101abe21d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:48:12.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Balanza delivered a clutch performance for the Knights as
        they spoiled the Red Lions'' bid for a four straight title. He finished with
        27 points, seven rebounds, and three assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdaa0e6-563a-4a8a-aac1-9d412b89ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:48:12.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran''s Fran Yu was named Finals Most Valuable Player. He averaged
        13.7 points, six assists, and 3.3 rebounds in the three games of the finals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c252ace-55e5-477c-8084-4e09ba87a3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T18:48:12.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights now have 18 championships, the second most number in
        the NCAA men''s seniors division — behind San Beda''s 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35898e34-a028-487e-8d14-9dc1d4c3efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T22:16:27.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:25:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/11/19/jerrick-balanza-letran-ncaa-pba-rookie-draft.html">After
        winning NCAA title on his final year, Balanza throws name into PBA Draft</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f09bd-ac3d-4019-8c96-00a1e0cb0d56'
      'mgnl:activationStatus': true
