      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Robredo said she will try her best to obtain
        a list of high-value targets, but acknowledged that this is ultimately up
        to law enforcement authorities if they would want to give her a copy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f379418-6ef5-4dd4-a038-cc8a1e382244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:22:19.272+08:00
