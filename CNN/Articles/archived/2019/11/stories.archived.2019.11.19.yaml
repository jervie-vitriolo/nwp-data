      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sta. Ana local government also said at least 200 families have
        been evacuated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a71cd1-ef31-473a-90bd-5a53960288bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T20:40:18.636+08:00
