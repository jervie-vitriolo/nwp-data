    'lead': 'Investors are falling over themselves to buy into Alibaba''s debut on
      the Hong Kong stock market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-19T18:55:38.167+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:25:15.725+08:00
