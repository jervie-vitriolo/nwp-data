      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94d7cf-96d6-4d79-803d-af51db4a27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:27:29.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:17:12.205+08:00
