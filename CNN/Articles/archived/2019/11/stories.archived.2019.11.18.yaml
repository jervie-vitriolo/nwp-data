      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd8319b-8b9a-4b79-956e-45f185c1110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.719+08:00
