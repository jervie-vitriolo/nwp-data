      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        Philippines took the right step in lifting import limits on cheap rice, the
        International Monetary Fund said amid calls to scrap the law as local farmers
        incur losses.</p>'
