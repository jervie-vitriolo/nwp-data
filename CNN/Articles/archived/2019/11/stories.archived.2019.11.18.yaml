      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bce856-b265-4fa0-a1f6-498e8041f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T17:50:29.886+08:00
      'mgnl:createdBy': 'kali'
