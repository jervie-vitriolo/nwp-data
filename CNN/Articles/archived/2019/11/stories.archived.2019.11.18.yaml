      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials "high-fived" after temporarily blocking CNN''s
        Jim Acosta from the grounds</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c7453-b463-45bf-977c-ae693bb22e97'
      'mgnl:activationStatus': true
