    'template': '1'
    'title': 'Two yachts in Florida were just destroyed in a fire. They were worth
      over $20 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918ae5a-2117-4833-aa3e-d3f5ca662b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:47:26.168+08:00
