      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f0e41-8375-4694-999a-18ad0ba7d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:31:19.490+08:00
      'mgnl:createdBy': 'lara'
