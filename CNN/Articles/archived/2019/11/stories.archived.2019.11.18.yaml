      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew sparks near-universal condemnation with TV interview</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bde758-ce48-4649-ba2b-81fcc8b94490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;If Prince Andrew hoped that a TV interview
        about his relationship with convicted sex offender Jeffrey Epstein would stop
        the flow of negative press coverage he faced, he could not have been more
        wrong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f2276-46a3-4233-92a2-9e3e5e4e9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124cf0f0-618a-4a6f-8f1c-95b8d12ea33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet posted by Charlie Proctor, editor of the Royal Central website,
        following the royal''s high-stakes interview with the BBC appeared to echo
        the thoughts of many following the Saturday night broadcast that has created
        headlines around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81182085-d495-4917-b2c6-ea128ebe0138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d37be7-52b0-4180-9da0-a3b44a2d6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expected a train wreck. That was a plane crashing into an oil
        tanker, causing a tsunami, triggering a nuclear explosion level bad," Proctor
        wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e7c32a-4217-4436-9cf2-c4b4d7b00862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db24edd-53a4-475f-a0d4-5136c04274ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of York told BBC Newsnight''s Emily Maitlis he had seen
        nothing that struck him as suspicious when he was around Epstein, who died
        by apparent suicide in August while awaiting trial on federal charges that
        he sexually abused underage girls and ran a sex trafficking ring. Epstein
        had pleaded not guilty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc5a95-70a0-4571-975b-610c17965dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f62754-26bf-4b65-a636-49d5022576a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Epstein''s accusers, Virginia Roberts Giuffre, has alleged
        that she was forced into sexual encounters with the prince while underage.
        In a 2015 federal court filing, Giuffre alleged Epstein forced her to perform
        sex acts with several prominent men, including Prince Andrew in 2001. All
        of them have denied the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557967a6-52d3-4793-875d-d3fe80138304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43e9f4-70ae-4c62-b65d-11fe7aa2c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fanning the flames</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491a6681-f40f-4558-b942-b5aca810668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview, recorded Thursday, was the first time Prince Andrew
        has spoken about the accusations publicly, though he has repeatedly denied
        them through statements issued by Buckingham Palace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4741b4c-09b8-4ae0-b50d-7354c48007f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31b5a0-22ea-487c-810e-d7a729e80054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He chose to stay at Epstein''s home, the prince said, because it
        was "convenient" and "honorable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701362a5-8404-43b8-8ada-9289c9c64f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4871b-df2c-462a-9489-8c2322b547a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On camera, in Buckingham Palace, the Queen''s second son said he
        had taken his elder daughter to a party at a pizza restaurant on the night
        it is claimed he had sex with Roberts Giuffre. For many years, the prince
        claimed, he could not sweat, countering the allegations made by Roberts Giuffre
        that he was "sweating profusely" before they had sex when she was 17.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c8e87-8aa8-478e-9bcc-c99ef6e0c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab49ea13-7577-4e8a-9a93-d0ac5df50875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Maitlis whether he felt any "guilt, regret or shame" about
        his behavior or friendship with Epstein, the prince said only that it was
        "the wrong decision to go and see him in 2010."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db6d45-6739-4088-88f4-69c8b1cb7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277b037-1fe6-4a70-a971-8a5f32ef0736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do I regret the fact he has quite obviously conducted himself in
        a manner unbecoming? Yes." said the prince of Epstein, to which Maitlis replies:
        "Unbecoming? He was a sex offender." The prince then responds: "Yeah, I''m
        sorry, I''m being polite, I mean in the sense that he was a sex offender."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba978e-4d4b-4dc9-b545-602cbea21051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d1adb4-b700-427b-a00e-bfc3e11d7a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also revealed that Epstein was invited to the 18th birthday
        party of his daughter, Princess Beatrice, even though at the time Epstein
        had been subject to an arrest warrant for the sexual assault of a minor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d225e2-be4e-464c-8bda-1d3c4880847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545601ea-3f8a-4098-9292-5132455259bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime-time interview would surely have been excruciating viewing
        for members of the royal family and their courtiers. It was, many said on
        social media, car-crash TV. This was not the narrative the prince would have
        wanted following an interview apparently six months in the making. He fanned
        the flames, and now the fire threatens to spread, media watchers predicted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508cc6ef-7dfe-41d9-b57a-9a805210f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f221990d-8a0d-4f85-a1cc-cadfc2a4b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think any reputation management professional, whether lawyer
        or PR, is going to say that this was a catastrophic error of judgement," prominent
        media lawyer Mark Stephens told the BBC.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a6606-b51c-45cb-90bd-b6ea0674b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8840f2-c3ae-4361-a1b3-878fe771fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens added that the prince''s comments could open him up to
        more scrutiny. "What effectively Prince Andrew has done is lit the blue touchpaper
        and really, things are going to spiral out of control," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9458960-26f5-4292-ab51-81c1f02c8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e742980-e52b-4408-8248-cd1be8cc0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN about the wisdom of giving the interview, a Buckingham
        Palace spokesperson on Saturday declined to comment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5d0dd-d813-4c09-b4b9-74489ef402ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9d8e9-a39d-4dc6-8632-ed934ac5dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grilling of the prince on one of the BBC''s flagship news shows
        has provided journalists with more fodder, UK broadsheet newspaper The Sunday
        Times dedicated much of its front five pages to his seismic comments. And,
        among the thousands of words written, there was little sympathy for the 59-year-old
        prince in the British press.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f9b32-64d1-421a-909b-588fe5836900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f5e85-c62e-4933-a0c6-a30bde26e4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday Times columnist Camila Long wrote: "There are toffs, there
        are royals, and then, it seems, there is Saint Prince Andrew. He is a man
        so much nobler than the rest of us that during his interview about his sex
        life ... he had the absurdity to describe his behaviour around convicted paedo
        Jeffrey Epstein as simply ''too honourable.''"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3be43c-defe-462c-80b9-22381fb30e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010057d5-aaef-4a47-b7cc-97979663e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could just imagine the PR sitting just out of shot, head in
        hands, as he trotted out the ''honourable'' line and described Epstein''s
        dungeon as ''convenient,''" she continued.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ecdc0-78ee-4f6d-806b-94a7bbe84a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65310dc3-ea34-456c-8600-862b7c154727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Mail on Sunday, Elizabeth Day''s opening line was: "What
        on Earth was Prince Andrew thinking? The answer, surely, is not very much."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b53b4-4ac5-4e5a-907f-ae551c513a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2c44f-d83e-4b8f-9eae-e5b8b7c74a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been plenty of mentions to the soul-baring TV interviews
        done by Prince Charles and Diana, Princes of Wales, in the 1990s, when Diana
        told BBC''s Panorama that there were "three of us in this marriage," in reference
        to Charles'' relationship with his now wife Camilla.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe4084-c075-42bc-a6af-99dd85825397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ef876-951b-4a6a-a9ae-38a312664961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Failure to show regret</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a162c9-7790-4cf9-bd2a-2ee2d2748a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Guardian, Catherine Bennett wrote: "The royal family owes
        Princess Diana a posthumous apology: her Panorama appearance is now only the
        second most catastrophic, ill-advised royal broadcast ever made (unless that
        place rightfully goes to Charles''s earlier confession of adultery)."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049bd0a-9bdc-416d-a9dc-e1f74fb719c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6b35a-672a-44aa-b756-6d5e5852219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public relations and crisis consultant Mark Borkowski told the PA
        news agency he had never seen "anything so disastrous." "For any students
        of PR that is how not to do it," he said. "It was like watching a man in quick
        sand and unfortunately, I don''t think anyone would have thrown him a line
        to get him out."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9021517-939f-4fe6-ad7d-b024d2e839c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585dd2e-6411-490a-9b12-88528d78f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty felt the prince had failed to show regret. The BBC''s royal
        correspondent, Jonny Dymond wrote: "There was notably little in the way of
        apology or remorse in the interview. Aside from that visit to Epstein''s house
        in 2010, Prince Andrew does not think he has done anything wrong."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc48d34-1079-4b28-84b2-b5b70df26dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c0d80-db97-47f6-820d-46108cda8252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour Party lawmaker Jess Phillips reacted with incredulity to
        his choice of words, saying on Twitter, Phillips said: "Who knew Prince Andrew
        was jargon junkie middle manager."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d85d8-16ea-4ae0-ad0a-efb54d321fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7fa2e1-bfcc-42f0-ad5b-25066c99f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine Mayer, founder of the Women''s Equality Party, questioned
        the prince''s intelligence, saying he was "too stupid to even pretend concern
        for Epstein''s victims," PA reported.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b155e4-5b94-4695-ad84-15413f7de3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3c496-55e1-4c98-b54c-ebc4bea185e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince''s ex-wife Sarah Ferguson did, at least, defend her former
        husband before the broadcast was aired. "Andrew is a true and real gentleman
        and is stoically steadfast to not only his duty but also his kindness and
        goodness," she tweeted.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e4731-a816-4691-b3b8-f8e788c3a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87e401-342e-4ce4-b87b-621f1c0dc887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, in reference to the prince saying he remembers "weirdly distinctly"
        taking his daughters to the high-street restaurant chain Pizza Express in
        Woking, an area near London, comedy writer Simon Blackwell, said, perhaps
        with his tongue in his cheek, that the prince had "drawn a line under the
        whole thing."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3e714-32b9-4b12-9604-7eb7494f953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72efd425-ef3f-4596-b9eb-2a061e3c8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:30.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this could be far from being the end of a story the prince had
        probably hoped would go away.</p>'
