      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Prince Andrew had it all. He is —&nbsp;reportedly
        —&nbsp;the Queen''s favorite son. A decorated war hero. A playboy prince once
        desired by many.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b24dfc-d724-499f-8ad2-2ea45b976df7'
      'mgnl:activationStatus': true
