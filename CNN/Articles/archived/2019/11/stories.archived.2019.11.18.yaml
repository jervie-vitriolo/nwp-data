      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 8 p.m., authorities received multiple 911 calls reporting
        a shooting at a Fresno home, Fresno Police Deputy Chief Michael Reid told
        reporters during a press briefing covered by CNN affiliate KSEE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bfb81b-5fbc-4aa4-a99d-cfd1f53fdf1f'
      'mgnl:activationStatus': true
