      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also went on to help lead the country to its first appearance
        at the 2019 AFC Asian Cup in March 2018. The former Azkals skipper converted
        a penalty kick against Tajikistan in the qualifiers to score his 50th international
        goal.</p>'
