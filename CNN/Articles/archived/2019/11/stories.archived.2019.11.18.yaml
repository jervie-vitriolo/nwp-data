      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are going door to door seeking surveillance footage and witnesses
        to gain information on the suspect, according to Dooley.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520bd367-0c81-4a29-b46f-f303c959e47f'
