    'template': '1'
    'title': '''Anonymous'' book offers eye-popping insider details'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd8ae4-672a-4bc7-ab85-7d62e8cc7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>On November&nbsp;19, one of the most
        anticipated political books of the year hits store shelves with the publication
        of "A Warning" by Anonymous.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f492654-dad9-417e-8fe6-ac0e2d1a7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255d0e4-6e29-48e1-9833-26bd9f8c9494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained an advance copy and gave it a read. Overall the book
        is sparse on the revelations it provides, especially given the buildup. Part
        of that is due to the anonymity of the author, who claims to be a senior official
        in the Trump administration, and his or her desire to remain unidentified.
        As a result, scenes are often presented as vague recollections populated by
        unnamed senior officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d67e1c-ff41-4771-8009-c215363f6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280ca14-78fb-4492-a050-40f790d67534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are a handful of eye-opening claims, among them that
        members of Trump''s team considered sabotaging him to prompt his resignation,
        that some in the President''s inner circle worried he was in the pocket of
        Russian President Vladimir Putin, and that many administration officials kept
        letters of resignation in their desks or on their laptops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c434db9-ef99-4fa7-98f8-a59833e13348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa427296-28c7-46b8-9c61-15ed8ede8779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the book have previously confirmed to CNN
        that the publisher and the author''s literary agents were provided verification
        that the author of the book and is the same person who wrote last year''s
        New York Times op-ed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08752885-d76b-495e-b165-8669d62b4192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc8f16-386a-44cc-9ae3-c168b232a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has flatly rejected the claims in the book, and
        in a statement to CNN last week, White House press secretary Stephanie Grisham
        said "the book as written presents a portrait that is the exact opposite of
        what the President actually is."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcdcae2-e233-440e-b456-a647878d0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5152ebf-9136-454c-92bd-6760f77220ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are a few of the notable details presented by the book:</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321c0ea-084f-4beb-9d12-6bfdd5598586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60c0bb-8f7c-4a65-ba46-699e07435c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Senior members" of Team Trump considered sabotaging him</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbce24-2afb-4a84-a883-c0619489f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author alleges that senior officials around Trump considered
        sabotaging him to prompt his resignation, including suggesting that aides
        should encourage Trump to fire special counsel Robert Mueller.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbbaa6f-b5fa-4be7-9ee2-3107f84b5d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2580bd90-b5d1-445e-a5a3-9fa662cbcd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one passage, the author describes the sentiments of one adviser:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2930dd-761c-479a-b551-c1a5ec0c755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff04ce-4b01-41d0-8f6a-c4474e978347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one said, the President''s inclinations are so bad that perhaps
        we should ''give him enough rope'' to entangle his own presidency," the author
        writes. "The advisor suggested letting him fire the special counsel and Justice
        Department leadership. He seemed eager enough to do it. If aides helped him
        follow his instincts, they speculated, it would lead to his downfall."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5c4f8-9941-430f-bbeb-87dc98abaf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed35cb-0964-4f26-9044-183efd583723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anonymous official calls this "disturbing on its face" and says
        government officials should not encourage bad behavior in order to punish
        Trump for it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8883af-09a5-4d1a-97d9-d5d6be6c6c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e091b-314e-4ade-91fd-af329a1e6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some in Trump''s inner circle worried he was in Putin''s pocket</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98185211-cd1e-4521-8eb0-985c57763255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anonymous official is particularly alarmed by Trump''s attacks
        on the intelligence community. In one pre-election debate prep session, the
        author claims that an adviser to Trump recommended the candidate acknowledge
        that Russians had tried to meddle in 2016 and to denounce Moscow for it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e7d511-5495-41ac-8ed4-d78dee8a677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e100d5a-4d20-4200-9d18-c29610dec085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I don''t buy it," the author quotes Trump saying.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c893d8a-97af-4b84-b71b-5531ca8130ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf8e256-c7ee-40df-99d5-b4b1a9ee3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author continues: "The bizarre reaction stoked fears, including
        within Trump''s circle, that he was somehow in Putin''s pocket."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c1f61-e620-40cb-8163-6cefd8dad3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd967ea2-a871-45b7-8be5-b93858a5bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in the White House, the author claims, Trump continued to believe
        Putin over the US intelligence community in its assessment of Russia and the
        rest of the world. The author claims that according to a former top FBI official,
        Trump dismissed information he received from his intelligence agencies about
        another country''s missile capability because Putin had told him something
        contradictory.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660324bb-d17d-4ed6-92f9-a01a466dec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c2c4c-5768-460d-9c7b-061641b2de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care. I believe Putin," Trump said, according to the FBI
        official.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92399e5-39c8-447a-b2b4-74a01fb653f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ade97-d004-4819-921f-6678d8ba3774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump called Saudi reaction to Khashoggi murder the "worst cover-up"</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d803e4-1cb4-4e9e-9198-36be0acccd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author argues that the President had a "weakness" for other
        strongmen besides Putin. One of those appears to be Saudi crown prince Mohammed
        bin Salman.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e298a53-13cf-4cac-b170-a4590f85a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928caa84-dd5b-4fe9-ab79-c687b2e3da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seemed to accept the Saudis'' explanation that their leader
        had no involvement with the murder of journalist Jamal Khashoggi in October
        2018. The President called it the "worst cover-up of all time," but explained
        to advisers the simple reason for why he wanted to stick by bin Salman: oil.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f29a5f-f29f-4ee4-8247-e687c8f80da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825bbe0-f029-4e46-b66d-a9ded7c40144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not going to talk about this anymore!" he told aides, according
        to the author. "Oil is at fifty dollars a barrel. Do you know how stupid it
        would be to pick this fight? Oil would go up to one hundred fifty dollars
        a barrel. Jesus. How (f****ing) stupid would I be?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e611d38-ddb2-4e0d-9e1b-c6c17d608821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f4a94-7b3c-45c2-8b76-ee672ff3d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author also claims Trump''s son-in-law and adviser Jared Kushner
        defended bin Salman. "You''ve got to see it from his perspective," Kushner
        apparently said. Last fall, Kushner defended the US alliance with Saudi Arabia,
        and the CIA later determined that the crown prince personally ordered Khashoggi''s
        murder.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad770d69-5c95-4068-b686-aa07b07fc29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df508c6-c778-40fa-bb6a-1eecabfe0c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump wanted to "get rid" of federal judges</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bccc8e8-bbaf-49b5-b09f-d660bcfd8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is depicted as frequently frustrated by the institutions
        of government that fail to bend to his will. Among his targets were the judicial
        system, which frequently blocked his executive orders.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1bd68-04e4-46a4-b605-00e4859b46b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f9b6a-66c3-4eb9-b3d6-c01ada7239e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we just get rid of the judges? Let''s get rid of the [f***ing]
        judges," Trump once said, according to the author. "There shouldn''t be any
        at all, really."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c7f8a-ecac-4eb8-a5e9-1d96f29c8a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b255f56-e493-4bc0-9e92-467d01579a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump apparently went on to ask his legal team to write up a draft
        bill to send to Congress that would reduce the number of federal judges.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8150e8e0-4742-4664-8621-e56263d795a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07edca1c-4d5a-4008-909e-8ef568f6fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Staff ignored the outburst and the wacky request," the anonymous
        official writes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f873959-79ad-486b-a386-1caeff4559bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cf553f-3456-4977-8e54-507ea1574734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump is highly suspicious of disloyalty among staff</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21effdac-80cf-44b6-aa38-e6a2517f0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere the author describes in the White House is "paranoid
        and secretive," particularly about the career public servants who help advise
        the President and his political appointees.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd1c6d-def7-4091-a953-e426cdf843cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074afe0-af88-46c0-902a-85ccf1e2d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the author, some meetings in the White House are held
        for "political only" to exclude those who were not appointed to their roles
        by Trump. Some of these meetings, the author claims, are held in the White
        House''s secure Situation Room, even if there''s no classified information
        being handled.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d6f33-b05e-461b-ba97-c082a4abb26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13e24e-0b4a-4d21-880c-c48c7430dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author describes the President as being "wary when he sees faces
        he doesn''t recognize."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa772b3-82af-4db2-9ca6-8f837cc1cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c7706-5522-4547-8863-9976c0c9a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever experts from within the administration''s bureaucracy are
        brought into sensitive White House discussions, they must be the ''trusted''
        ones," the author writes.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7fad0-68cd-4adf-92b9-79aabd50659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bddef01-dad3-484c-a968-bf253032b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Several officials have already drafted their resignations</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d0917-cb5b-40f3-9ce6-719ffe7998b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple times, the author explains why staying in the administration
        is a better choice than leaving in protest. "We thought we could keep it together,"
        the author writes.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7efd511-e195-4902-82fe-7667cc8e3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03793b9d-d485-49ca-9ddf-6ef070990688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several members are apparently ready to leave at a moment''s
        notice.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456759f-3c93-4b67-8ef7-effa05f23d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edde864-8358-430c-9cf8-fddbcd8f957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have draft resignation letters in our desks or on our laptops,"
        the author writes.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baebd1a-ef64-4517-b039-dbdb5861a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
