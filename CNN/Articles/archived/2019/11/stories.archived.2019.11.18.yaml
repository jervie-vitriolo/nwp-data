      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article also mentioned about the "broader climate of government
        repression in the Philippines," citing the bloody war on drugs launched by
        President Rodrigo Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a337b1-b996-4af2-a519-ea99da498d5c'
      'mgnl:activationStatus': true
