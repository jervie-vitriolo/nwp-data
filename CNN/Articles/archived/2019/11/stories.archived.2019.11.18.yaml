      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No suspect information or suspect vehicle descriptions are available,
        Fresno Police Lt. Bill Dooley said at an earlier briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c8c37-a02d-4256-9c73-88d06319e2d1'
