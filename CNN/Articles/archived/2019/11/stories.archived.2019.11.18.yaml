      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002efc83-5222-42fe-b35f-e7b97f6a9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Protests escalate</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af16651-f227-45e4-ae39-0eee0c7194a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the both the government and the protesters refusing to back
        down, there is no immediate end in sight to the Hong Kong demonstrations.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44856ad7-7588-4be5-b3da-ebe9b87ed3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e15a73-5db9-4bf6-a121-4d88e6a99a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing his dissatisfaction with the situation, Chinese President
        Xi Jinping made rare public comments on the demonstrations Thursday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d5b1b-7d0f-4805-bda2-db6366a998de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ac9c5-a2bb-4e85-a749-6d26a34f14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that "radical" protesters had trampled the city''s rule
        of law and that "stopping the violence and restoring order" was Hong Kong''s
        most "urgent task."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a6902-a047-4e25-a1da-2b0d21fad291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5aba6d-f9ad-4ea1-835a-3a68fcab0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came just hours before a 70-year-old man, who was struck by a
        brick during clashes between protesters and their opponents, died of his injuries.
        Police blamed protesters for throwing the object that killed him.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc9a28-eca8-48dd-ade8-4649663546fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979497a-8d64-4170-86b1-d2bfa408f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since the start of the demonstrations in June,
        China''s People''s Liberation Army hit the streets of Hong Kong on Saturday,
        but only to clear up barricades and debris.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd0fb4f-86ac-4555-8113-b11afd1f9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62359028-a7b7-44bd-adb8-f153411c14fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even that incursion was enough to spur pro-democracy lawmakers in
        Hong Kong to push for an explanation from the city''s government.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0596f-ec76-4240-91d4-4b5011563cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7851ee9-5232-4ddb-a00a-8f61380e2794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese soldiers'' efforts to clear roadblocks outside their barracks
        in Kowloon Tong was "purely a voluntary community activity initiated by themselves,"
        the Hong Kong special administrative region government said in a statement
        to CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04220fd4-409f-420e-a916-f2232bd9bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/17/asia/hong-kong-protests-november-17-intl-hnk/index.html">Hong
        Kong protesters set fire to entrance of fortified university to hold back
        police</a>."&nbsp;</em></p>'
  'Qantas-longest-flight-learnings':
    'author': 'Richard Quest and Barry Neild'
    'caption': 'The future is probably ultra long haul. '
