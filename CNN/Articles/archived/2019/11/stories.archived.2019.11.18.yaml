    'template': '1'
    'title': 'Solon wants U-turn slots along EDSA closed to ease traffic woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8975d2dd-04c6-4704-8ffa-a6fb47ce376b'
      'mgnl:activationStatus': true
