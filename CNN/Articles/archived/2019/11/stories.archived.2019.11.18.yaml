      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author describes a scene of glee as then-White House communications
        director Bill Shine announced the suspension in a staff meeting.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb1dd1a-affd-46c1-9abf-cd860486c446'
