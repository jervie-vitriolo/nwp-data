    'stories': ['7d39cd4d-8403-4bf9-9786-8513861d1063', '1c402124-00c2-4fc8-a909-56641a712878']
    'template': '1'
    'title': 'PCC orders Grab to pay ₱5-M refund to customers, sets monthly price
      cap'
    'updated': 2019-11-18T15:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24091f-0a07-4c00-a8e6-dc4109e8a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:37.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Riders
        who had to pay high fares for their Grab bookings may soon receive refunds
        from the ride-hailing app company, as ordered by the Philippine Competition
        Commission (PCC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954832c7-bbef-462f-8b88-d8a36512d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:37.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:04.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42373b7-b0f0-4ae8-80c1-0e0417e5c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:37.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator announced Monday that it has ordered Grab to return
        about ₱5.05 million in fares due to "overcharging" from customers who booked
        their services between February and May 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a748db-2ad6-4684-b380-fa768c463791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:37.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ee197-b80d-476e-b3c2-8373b7ee0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:37.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:06.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC issued the order to Grab last November 14 and gave it 60 days
        to refund customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f0f308-8918-4b3f-a696-d3a6f7548698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:37.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279b928-aa75-4581-a795-17fee0d4bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:37.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:07.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a practice, Grab prices its fares based on demand, with prices
        surging during peak hours.&nbsp;This is not the first time for the antitrust
        body to require fare refunds from Grab. In July 2018, Grab was made to pay
        a ₱10-million penalty for overcharging, including a rebate for imposing ₱2
        per minute of "waiting time" to riders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db4496-12b6-43a5-ba4b-9e57bdd1eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:37.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC has mandated Grab to comply with its initial price and service
        commitments after its merger with Uber last year, which the regulator found
        to be close to a monopoly. The PCC earlier required Grab to <a data-cke-saved-href="https://www.cnnphilippines.com/business/2019/8/13/PCC-Grab-competition-requirements.html"
        href="https://www.cnnphilippines.com/business/2019/8/13/PCC-Grab-competition-requirements.html">restore
        pricing and service quality</a> before its merger with Uber, after the latter
        sold its business to the Singapore-based ride-hailing company when it exited
        Southeast Asian markets in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91391c-5644-4918-8daf-826ac0ddccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these commitments were bringing the average acceptance and
        cancellation rates to the level they were at before the merger, keeping fares
        at a level comparable to the period before the merger, and ensuring transparency
        in pricing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f1ff7-5db2-4908-b1ca-3c19fcc296dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:08.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC discovered then that the merger led to price increases and "service
        deterioration."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69064527-6355-43c3-ae20-a686441e439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the anti-trust body fined Grab ₱6.5 million for submitting
        insufficient data on fare monitoring. This is on top of a ₱16-million penalty
        on Grab Philippines and Uber in October 2018 for "violating key provisions"
        of the merger review.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bda37-47db-4973-b135-73360ca43898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Conditions set</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a03396-244f-4254-b29c-4e9fe3759f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-imposed refund is part of the fresh set of conditions
        imposed by the government on Grab to protect consumers, as Grab continues
        to enjoy a virtual monopoly in this transportation segment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35889e2-9005-41e1-a32c-ececc64497f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC also placed Grab under monitoring for the second straight
        year. An "extended lookout" for exclusivity deals would also last for three
        more years in response to Grab''s market dominance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768649d5-2fae-4fb5-8ecc-112d2a4e8a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC admitted that Grab still enjoys a virtual monopoly of the
        market with no huge contenders to match its reach and scale.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69eff6-75f0-4706-8c24-bb4063342121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator imposed a new system that will return excess payments
        to riders if Grab "breaches the monthly average fare cap set by the Commission."
        Rebates would be awarded through individual GrabPay accounts within a month
        from receiving a notice of breach, the PCC said. Grab should also be more
        transparent in computing fares.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1639e-3774-4875-9d6e-f46a2842bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3c824-82b0-4db4-8ddf-52f10c274803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monthly price caps have also been set for Grab services, limiting
        fare surges&nbsp;by about a fifth of the base fare during high-demand situations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf0f2d1-ddd6-40e6-aa33-12ffe5772026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:13.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680f6b4-ea6c-47b6-98c8-5c51c11bcd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monthly average fare cap restricts Grab’s ability to increase
        prices beyond pre-transaction levels, limiting the average fare increase to
        22.5% in most months," the PCC said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768a19c-41cf-425d-b15b-5bffa87d5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f02230-0a91-48ed-9274-313b6f109c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, Grab partner-drivers are given the "power of choice"
        to work for other transport network companies and cannot be tied to Grab alone.
        Grab must still assist drivers in applying for licenses and permits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3260a6-542b-4ea0-a779-86cadc184789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc969c2d-499a-4bd4-bdf6-3f089e2ff25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers also need to maintain an average completion rate for bookings
        at 70 percent per month starting April. For those who cannot comply, Grab
        must remove the "see destination" feature for bookings to improve passenger
        experience — a feature some passengers say is discriminatory against them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d940a8-67a8-404c-944f-6b63a2edb4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e083fc9-550d-4a00-91de-05563fa65d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Refunds coming</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c240643-384b-468b-b7c0-ecc5008e0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines said it will pay the refunds to customers and will
        announce the process of payment at least five days before the money is returned
        to riders'' accounts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f836ee-1d32-46bc-af41-516c7276f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:17.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6ad1b-dde7-459b-9714-69413c5b6a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The antitrust body has identified certain deviations from Grab''s
        voluntary commitments, and based on the recent order from the PCC, Grab will
        be paying a total computed amount of ₱5,050,000 to the passengers who took
        Grab rides from February until May 2019," the company said in a statement
        Monday afternoon.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">READ: Grab Philippines says it will work closely with
        the Philippine Competition Commission in implementing the agreed mechanics
        for the payment.<br><br>PCC ordered Grab PH to pay a total computed amount
        of ₱5,050,000 to passengers who took Grab rides between February and May 2019.
        <a href="https://t.co/D36KnDegZ7">pic.twitter.com/D36KnDegZ7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1196331299604033536?ref_src=twsrc%5Etfw">November
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7926554-7e29-45fc-8799-8795dfbe52c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:38:14.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5c995-8c7c-4048-9771-eee1b5d6e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab added that it will "work closely with the PCC" for the payments,
        and would adhere to its voluntary commitments made with the PCC.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3ff79b-48fd-4e2a-a1f1-2a3466f62ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b9460-dca8-4eaf-9195-83b87bf09a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC said it has so far imposed a total of ₱23.45 million in
        fines for the ride-sharing firm, representing quarterly penalties since the
        start of the year. The third quarter refund worth ₱5.05 million came from
        this new system on price caps.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f0027-b6c0-49de-89d6-ac3f61b30424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff30f95e-68f0-400a-9e7e-61e4da1004cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:22:06.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further violations like breaching the price cap would merit a penalty
        of ₱2 million per breach, the regulator said. These voluntary commitments
        made by Grab are viewed as the compromise for the PCC''s approval of its acquisition
        of Uber''s operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10bcd93-9079-49fe-b82f-362b52b6e3a4'
      'mgnl:activationStatus': true
