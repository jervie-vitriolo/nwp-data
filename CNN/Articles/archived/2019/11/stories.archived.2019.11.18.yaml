  'Beijing-tells-US-stop-flexing-muscle':
    'author': 'Joshua Berlinger and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-18T18:38:06.101+08:00
    'imagesource': 'jcr:7d45cf15-3967-491b-8db6-d2370c0ac1e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85176aa0-ec1b-4c54-a869-740305ecf5f3'
    'lead': 'China''s Defense Minister told his US counterpart that Washington must
      stop "flexing its muscles" in the South China Sea when the two met Monday, according
      to a spokesman for Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T18:43:24.771+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-27T01:18:44.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:24.438+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'Mark-Esper', 'Wei-Fenghe']
    'template': '1'
    'title': 'Beijing tells US to stop ''flexing muscles'' in South China Sea as it
      sends new carrier

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b94eae-1bc0-4295-b204-13b4216ae04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.772+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;China''s Defense Minister told his
        US counterpart that Washington must stop "flexing its muscles" in the South
        China Sea when the two met Monday, according to a spokesman for Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a7430-603b-4298-a9b7-900d00e088dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.772+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:45.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, China announced that its new domestically produced
        aircraft carrier was headed to the South China Sea for training and research
        purposes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b6575-b396-4411-a2bd-7c4e927f1c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.772+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6238ff9-109a-497c-a772-7be585648393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.772+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Mark Esper and Chinese Defense Minister Wei
        Fenghe met Monday in Bangkok, where the two were attending a meeting of defense
        officials from the Association of Southeast Asian Nations (ASEAN) and other
        countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b877c79-db1c-436c-8ad9-39196154afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.772+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9bf24-818f-4fb6-93a4-9cd0e0657ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.772+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:47.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei and Esper discussed a host of issues -- including the political
        unrest in Hong Kong and the status of the South China Sea, Chinese Defense
        Ministry spokesman Wu Qian said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e254ff-1684-4773-8c42-8aff1d97888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.772+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158452e3-4a72-46c0-a62d-81e31cc92dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.772+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the international community views China''s maritime claims
        in the region as excessive and a violation of international law. The US also
        accuses China of militarizing islands in the sea, and regularly sails warships
        in the region as part of operations to challenge Beijing''s claims and ensure
        "freedom of navigation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df6ce7a-3c97-4ed4-87d4-09e148c8fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.772+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc94736-ce09-4f8b-a644-2a027b0821db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.772+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Carrier getting ready for commissioning</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1158b24-826e-49fa-81ee-047f688dae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.772+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said the presence of its newest aircraft carrier, which has
        not yet been officially commissioned, in the South China Sea was not related
        to any current events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2034c5c-aedd-4ecf-b196-4765540f15e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f14d72-d178-40e1-aadd-2b4420314f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Training of the homemade aircraft carrier is a normal arrangement
        in the process of aircraft carrier construction, is not aimed at any specific
        target and has nothing to do with the current situation," People''s Liberation
        Army Navy spokesman Cheng Dewei said in a posting on the PLA''s English language
        website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819d583-9caf-4a7d-964c-52447995ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa546c44-fe48-44b7-8734-69c917f45420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A story in state-run Global Times said the testing "will allow the
        aircraft carrier crew to become familiar with the sea area where it will often
        sail in the future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f8a30-fb5a-460d-9d65-f2b5763d56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e2968-2c81-4c13-93ef-a7802e18d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story went on to say that if the South China Sea training is
        successful, the carrier could soon be commissioned at a ceremony in Sanya,
        a port in southern Hainan province. It hinted that the carrier would eventually
        be stationed there, saying "the South China Sea will be right at its doorstep,
        and not far from the island of Taiwan."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f9f3ef-375a-4e82-82c4-0e2128057100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a7ee4-9a44-46d8-828e-54a58d707391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier passed through the Taiwan Strait on Monday, the PLA
        Navy said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125066c9-d900-4cea-9ad5-9eb84210160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c38a8-caa9-4982-9efd-24418230a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China says US should not escalate tensions</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f6c28f-e5b4-4146-88bc-25a7e8e5dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Wu said that Wei told Esper China is determined to maintain
        "peace and stability in the South China Sea and demands the US stop flexing
        its muscles in the South China Sea and do not provoke and escalate tension
        in the South China Sea."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffa7f0-7d69-45a0-ba8a-7e15f334cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c30dae-ebfc-4fd7-9b8b-e05b0f2d0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper acknowledged in a tweet that the two sides met "to discuss
        how our two nations can continue a relationship focused on maintaining the
        international rules based system."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a21e4a-103c-49da-a81e-b9e755d49613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483c06a-febd-4bc3-861a-6a269bc3a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.773+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Vietnam, the Philippines, Malaysia, Taiwan and Brunei all
        claim parts of the South China Sea. The waters are home to some of the world''s
        most important shipping lanes, with billions of dollars worth of commercial
        traffic passing through the waters each year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4fddc5-22ec-4bd6-ac63-3d8ed2e422fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.774+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff418b9-9f9d-430f-9342-eda7d75fc56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.774+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper and Wei''s meeting comes at a tense time for Washington and
        Beijing. Contentious trade negotiations between the two countries hit yet
        another snag last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1498c3a-3416-4a62-b787-250e1bc868f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.774+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:58.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb90ae-2fba-45c2-9eb4-d7a6007ad6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.774+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commentary in the Global Times, warned of potential difficulties
        ahead in military ties if other issues between the two countries are not solved.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e930f-f2e0-46de-bd95-48476b3e60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.774+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:18:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f4740-1081-477a-b0e9-883d31f34b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.774+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:19:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest stumbling block in promoting China-US military ties
        lies in whether Washington would be willing to respect Beijing''s core interests
        and major security concerns," the piece read. It was authored by Zhang Junshe,
        a senior research fellow at the PLA Naval Military Studies Research Institute.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f0275-65c0-46f1-b162-99f2f6098ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.774+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:19:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef45e9a-6b9b-46e3-8bdb-c88424bb70d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.774+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:19:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such moves of the US are related to the growing tough attitude
        toward China within US administration," Zhang wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b8fdfb-09ab-44c2-926d-177b25669a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.774+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:19:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bf1ffc-a6df-43d6-bd36-6595b7324114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.774+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:19:02.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, defense officials have been claiming to seek stable
        development of military relations with China, including maintaining high-level
        exchanges and contacts in non-traditional security fields. Yet on the other,
        the US defense establishment is provoking China over the latter''s core interests
        and major security concerns."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4baf1e-dbaf-44ae-a676-8ba7f248c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:43:24.774+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:19:02.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2019/11/18/asia/south-china-sea-intl-hnk/">Beijing
        tells US to stop ''flexing muscles'' in South China Sea as it sends new carrier</a>."</em></p>'
  'china-united-states-south-china-sea':
    'author': 'Joshua Berlinger and Brad Lendon, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-18T18:42:48.922+08:00
