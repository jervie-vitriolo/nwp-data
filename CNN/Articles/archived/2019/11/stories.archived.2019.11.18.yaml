      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Vice
        President and anti-drug czar Leni Robredo on Monday assured President Rodrigo
        Duterte that she will not&nbsp;divulge classified drug war information with
        the United Nations and other foreign investigators critical of the administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992b8fa-288f-424c-a83c-c738852d24d7'
