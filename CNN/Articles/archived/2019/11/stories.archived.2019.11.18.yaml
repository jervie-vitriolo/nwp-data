    'template': '1'
    'title': '2019 SEA Games: Where to get tickets and how much they cost'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ff722-100f-45b5-a97d-b521934094b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:09:31.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:23:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 18) —</strong> It’s less than
        two weeks before the 2019 Southeast Asian (SEA) Games. Sports fans can attend
        the opening ceremony and watch their favorite sport events by availing tickets
        through the sporting meet’s official ticketing outlet, SM Tickets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c84db23-a379-4902-b437-394705a79284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:09:31.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:23:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening ceremony will take place in the 55,000-seater Philippine
        Arena in Bocaue, Bulacan, where Filipino-American rapper and singer Allan
