      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yachts appear to have been under construction prior to the fire,
        indicated by scaffolding and tarps surrounding the boats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ad1f6-f5e7-4a7b-aea0-d0c13db4a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:47:26.169+08:00
      'mgnl:createdBy': 'janine'
