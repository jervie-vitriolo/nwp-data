    'lead': 'Iraq intelligence agents tracked ISIS leader Abu Bakr al-Baghdadi for
      years before getting the break they say was critical to cornering him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T06:10:23.178+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:24:26.783+08:00
