    'stories': ['c2a6f4ff-0ab2-405b-ad44-c27b2fbab46b']
    'template': '1'
    'title': 'London to Sydney nonstop: 10 things we learned from the world''s longest
      flight '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b0f1d-63c5-464c-a9da-a2122bb97aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It feels like the world just got that bit
        smaller. A flight operated by Australian airline Qantas has just made the
        record-breaking trip from London to Sydney nonstop, spending 19 hours and
        19 minutes in the air and opening up the possibility of scheduled direct flights
        between some of the farthest corners of the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e537eed-7b6d-4dd3-bac2-e5156af942ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6b81d-7aa2-40af-bf98-f2f08b12d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was among the handful of journalists on board this research
        flight, during which scientists gathered data about passenger and crew wellbeing
        and biometrics. Qantas hopes data gathered from its "Project Sunrise" experiments
        will convince Australian aviation regulators to allow it to operate so-called
        ultra long haul flights of 22-plus hours on this and other routes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae598c-bd1b-4447-901f-700a9e5cd091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the flight of QF7879 generated some headlines, it also offered
        some insights on how the world of air travel and what''s in store for the
        future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dce63b-7eb8-4640-84b6-4a933bed3571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the things we learned:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1736d4-fa19-4da0-b890-080a79a9e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499c839-d42c-49fc-98c3-c0c61c5a953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The future is probably ultra long haul</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb2432a-049c-4d82-9733-01d43bd956ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore to New York, Doha to Auckland, Perth to London. The three
        longest flights in the world all clock in at more than 17 hours —&nbsp;and
        CNN''s Richard Quest has been on all of them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a1baf-be2c-4618-bb08-cdf783968ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f3413-04ca-42eb-bf8e-50b9b40feb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time one of these ultra-long-haul flights was launched the
        question is asked over whether they''re worth it? Ultra-long-haul flights
        became economically viable with the arrival of new lighter, more fuel-efficient
        aircraft like the A350 and 787 Dreamliner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15437074-34e3-42fb-873a-705a684f4f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeaeefb-dadd-4d59-adb1-0d1647bfe8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they came on the scene, planes like the A340-500 and 777LR
        could do the distance, but were heavy and thirsty by comparison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b591dad-6df1-40fd-8cfc-1eea9912ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af8129-fd34-48d2-96cf-d5df76a46740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:57.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 787 gives a 20% fuel per seat saving over the former 747s being
        phased out. This gives airlines much more margin to make money on long flights,
        where fuel is a higher percentage of cost. Those profit margins will act as
        a powerful incentive for carriers to focus on longer flights as a growth area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b0430-5e1b-4a3d-98f0-770589056643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952bf37-0bc2-4e7c-a954-378630127cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of these new flights shows how popular they are. Airlines
        all over the world are now routinely offering flights of 15 hours duration,
        and that will continue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c49264-8e76-4aef-b1bb-13491fde3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86658ea-af56-4607-acb4-e84c5a2f40d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>And you''re going to have to pay more for it</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d787b9-6847-456f-b835-a344c0fd5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:23:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should London to Sydney or London to New York routes get the go-ahead
        by 2022 or 2023 in line with Qantas''s timeline, don''t expect to pick up
        any discounted tickets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429082e7-2e04-456c-8986-18fb2070dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037783e-7f61-4681-bf22-004ffb5276f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the apparent success of the airline''s direct service connecting
        the west Australia city of Perth to London nonstop is anything to go by, tickets
        will retail at premium rates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5eac0-e89f-4fa5-9c44-9fefa2839478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76649113-ca17-4e3c-803e-5bc73c92550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:01.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas says the London-Perth route typically sells at 20-30% higher
        rates than its other air fares. And even at this price point, the airline
        says it''s currently the most popular route it operates, with 95% occupancy
        -- much higher than the typical 75% take up. It''s not just business travelers.
        The airline says the route is popular with families willing to pay the extra
        to avoid the strife of negotiating strung-out and exhausted children through
        a layover.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a49b9-1ea2-42dc-abe5-88b5ec7dfdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8d7cc-9c28-4e01-a6d5-c8c51aad857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>But there''s probably still room for stopovers</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516eaa55-8f2c-4119-a9c2-7dd80e9c3176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines might offer ultra long haul flights, but not all passengers
        will want them. Some will prefer a stop to stretch legs and get some fresher
        air.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5bc37-f707-4181-bbb0-421bedccf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:03.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61412b-2f18-4226-a4af-41d26eedd5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is there''s room for both.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba94ad-d12d-4299-9c7d-c60696427188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:04.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ef8f4-d7d4-41d6-9327-2d69d665fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes we want to get there as fast as possible and will put
        up with air in a tin can for 16 hours for the sake of speed. Other times,
        the idea of getting off in Bangkok or the Gulf can be extremely attractive,
        especially as many of the airports there have transit hotels, gyms and swimming
        pools.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79ec62-d22a-4286-917b-53cb7cf1cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03811cc-92a0-4535-acf1-4241788a315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far only Qatar is running one of the very longest routes with
        an economy section. Singapore Airlines'' is business and premium economy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837462c-edf8-4d44-b3fe-c6588f67cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb8d61-a138-48c1-b3ff-9ce24fe151fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Qantas''s "Project Sunrise" sunrise flights do include economy,
        many would probably choose a Singapore stopover than 19 hours nonstop in the
        cheaper seats.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a4d620-1848-4fd9-9989-f3c566103ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4a9d4-5d82-42ef-82e8-5291976f3b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Friendly skies are important</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8ef23-b666-4e99-ac4f-15703d7ddbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sky above us isn''t an international free-for-all where airplanes
        can roam at will. Each country jealously guards its airspace, requiring all
        aircraft to have permission to operate within it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cdc354-6b2c-4e5c-9628-02eb26a6f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa391af-d862-4573-a53d-35b49b8595e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to planning an ultra-long-haul route where every mile
        added to the journey stretches the operational limits of airplanes, being
        able to plot the most direct route, or one with the most favorable tailwinds,
        is crucial.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ad479-e137-459d-9ad4-0bd4ecdc71b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163d5d2-def3-4421-ad5f-1a7b23228249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of flight QF7879, Qantas had to seek special permission
        to fly a course that its planes don''t normally take -- across western Europe,
        then Poland, Belarus, Kazakhstan and China, before entering more familiar
        territory over the Philippines and Indonesia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a92ead9-6415-4070-b9bd-f4b07a811891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ce39a-5d55-4223-8e95-9e3a0d845d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to airline officials, getting the clearance it needed
        came right down the the wire. One of the countries only granted final permission
        36 hours before departure.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59ecdc-1746-4472-b4a2-62a5d8919a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57335d2-2cab-4bb5-9998-4d1182cc0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Qantas last flew a London-to-Sydney route -- a one-off trip
        in July 1989 that involved a modified Boeing 747-400 carrying just 23 people,
        the world was a different place. The Soviet Union was still in place and China
        was far less open than it is now. That necessitated a different course overflying
        the former Yugoslavia, Turkey, Oman, and Sri Lanka.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b245c51-4dcd-41d3-b3c5-04f96800afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2d2cb-dd0a-4862-bcce-7508c4283980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Balance is important too</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22ca8a6-181f-4c19-a7d3-8893563c9968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at a modern jetliner up close and you''d be forgiven for thinking
        -- after first marveling at how extraordinary it is that such a huge machine
        can fly in the first place -- that the position of a handful of humans, or
        even a few cans of soda won''t make much difference when it comes to balancing
        it in the air.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a14c4d-0ae2-44e1-b0d8-b379195cd61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762438b6-3906-43bb-bb9a-128a253e5467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''d be wrong though.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81feb18b-ff6d-41cb-a486-8b19cae09c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd775e-9f95-4199-94e1-4793aec29caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight QF747-9 used a brand new Boeing Dreamliner which, despite
        being one of the most efficient in its class, still needed to reduce onboard
        weight to be able to stretch its operational limits. That meant the entire
        economy class section of more than 150 seats at the rear of the cabin were
        left empty resulting in a front-heavy plane as the few passengers on board
        were concentrated in the premium seating.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719d214-59fe-49a8-8dd3-4bc7e7c20d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467bc75-70ec-4eeb-950b-3f4247639e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The knock-on effect was that all hand luggage needed to be stowed
        in the overhead bins at the rear and passengers were requested to spend as
        much time at the back -- when exercising and so forth -- as possible.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b663d0-f6b4-4a27-83f7-e243222a6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a3e9c-b93a-4ceb-bb0f-c1196f1a1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the weight at the front, there''s more drag, reducing fuel
        economy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b25b8-c503-47e5-b387-302a2419f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79db35-8937-41fe-a379-65d80655533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to further trim the plane''s aerodynamic profile, all of
        its galley carts were stored at the back during the London-Sydney flight.
        There were also no liquor trolleys or the usual cans of soda. The only alcoholic
        beverage on board was wine and there were no traditional canned drinks.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33c8b48-3247-4c91-8e4a-3e6f7717020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65daadbb-c1b2-4e03-a33f-f2b16a59f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a surprisingly plentiful supply of coconut water though.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d52a3-74e5-4da2-a5c1-3184fa569377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e9211-b173-44d8-8dd6-a3417ba1d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Air travel is getting incredibly efficient</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf76b9-6436-4290-8a57-8979b398261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Qantas is even considering offering commercial routes
        from London and New York to Sydney, and can carry 50 passengers in comfort,
        is testament to the engineering efficiency of modern aircraft.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560bd04-4487-4ebc-8dfd-b74190a314bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f8704-40ac-455f-9a26-9487c9e0c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look back at the Qantas London-Sydney flight of 1989, and the
        state-of-the-art Boeing 747-900 that made the journey, shows just how far
        the industry has come.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab10604-649d-4732-9256-6328ee2944b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5fa254-d690-46a5-9e8c-e6aae177ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty years ago, the aircraft had to be stripped of all but a few
        basic seats to minimize weight. Its fuel tanks were filled to spilling point
        with a special aviation fuel imported from Eastern Europe.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba0c38-9cf7-4550-b951-88ed1686d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1c82c-7880-44b6-97a8-8456949cd1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To conserve every last drop, it was towed to the runway before departure.
        Compare that with QF7879, which didn''t need full fuel tank (it carried about
        half that of the 1989 flight) and could keep its cabin furniture entirely
        in place.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c670e5a-8eed-460a-9c83-c232b7232b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd55b4-0a10-4a0a-aeac-54387f025286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest flight was trialing new Boeing wind forecasting equipment
        that uses almost-live data to make minor route adjustments and cut fuel consumption
        even further.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86f8b0-f042-4e32-8bd2-d2b2a6f019be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f782a-d0c1-47d0-b3b2-7ffdc517944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was that it landed in Sydney with 6,300 kilograms of
        fuel still on board. That''s enough for another hour and 45 minutes of flying
        -- 15 minutes more than it was expected to arrive with.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf16f7-6fac-4573-88fb-56dd2ee79d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720fc49-b2d0-4edd-8bd0-9791c1b66d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It''s impossible to ignore environmental concerns</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffb82e-09e2-460b-be51-fabbb3b14476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at a row after row of empty economy class seating on board
        QF7879, thoughts inevitably turned to the recent "flight shaming" phenomenon
        that advocates avoiding any air travel.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f6ee5-ad46-48fb-95ac-0ce43a5548c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c969be4-7336-4a44-a89b-db928d47cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that wasn''t enough, the effects of the climate crisis affecting
        the planet were being felt both in the country of departure and destination.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb407e2-be82-448e-b220-0c54fe3df05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff3dc1-79ed-4e76-9e47-952fb738fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, the same heavy rains that were deluging Heathrow as the
        flight took off were exacerbating severe floods in the north of the country
        that experts say the county will face more of as climate change advances.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b9ba5c-2a79-44b7-be15-92edfc0ea757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f2a06-dca9-41e1-b238-1a7a0c30ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the plane made its approach to Sydney at the end of the flight,
        the smoke from bush fires near the city -- again linked to climate change
        -- could be seen billowing on the horizon.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d9c61-dc9a-4dbe-a1fc-359120c4324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e7367-7ddc-4aa7-adc0-dcf93a147b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, flights like QF7879 pump more pollutants into the atmosphere
        and, even though Qantas offset the carbon emissions from the flight through
        what it claims is an industry-leading environmental program, there''s no escaping
        the fact that aviation is currently part of the problem rather than the solution.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f396bc-06e3-4981-9cfd-e231ead50647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db5178-7986-40b9-aab9-1943c631e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, air travel isn''t going to vanish. It''s a key economic
        driver around the world, and the aviation industry is doing much more than
        many other sectors to reduce the harm it causes.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3dff46-c3c8-416a-8e70-66fd1c3a705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010eec0d-ee79-456d-a545-8bb6179ea8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that''s motivated by public image interests, genuine environmental
        concern or the augmented profit margins delivered by burning less aviation
        fuel is open to question.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e561c4-5d6c-453d-a77d-719f9616e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87ac79-3cf9-46dc-9e3a-00b95c5da0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>We''re still a ways off a cure for jet lag</h3>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee4ab0-79e8-43dc-84c0-2d8a5a9be911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jet age has been with us for more than half a century, but we''re
        still no nearer finding a cure for one of the biggest banes of international
        travel.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac45c5d-5c9e-49ac-bc0e-87f224466d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79579f-e970-493f-a5b6-f92e496d6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purported jet lag remedies come in all shapes and sizes, from special
        headbands that bathe the wearer''s eyes in blue lights, to pharmaceutical
        solutions that sometimes come with unpleasant side effects.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332ce3f-6be7-457f-a821-cbdcea3714ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc164342-b819-4772-9250-8f82cc1d02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was one proven, tried and trusted method of quickly resetting
        body clocks, we''d all be using it.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff9f86-bae2-4186-94a3-670248f2a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c6b74-3d69-4d02-a3c9-e7344ed6b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that jet lag science still had uncharted ground to cover
        was reflected by the presence of serious research scientists on board QF7879
        from academic institutions including Melbourne''s Monash University.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe97f2-9a1f-4172-bb31-043960a5ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8b0de-98ee-4bf5-ae23-423f0896525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Qantas''s "Project Sunrise" flights have been dismissed by
        some as publicity-seeking gimmick, you don''t -- as the airline''s chief exec,
        Alan Joyce, points out -- subject senior pilots to weeks of urine testing,
        unless there''s a good reason.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418fbce0-1ea7-412b-a28e-6b4a2bbc4a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3d0fe-fe10-4cf8-bc7f-68ec502af1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Qantas hopes data from the tests will help make its case to
        regulators to approve its ultra long haul flights, the researchers say their
        findings could contribute to new ways of minimizing jet lag''s pernicious
        affects on globetrotters.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c747666-e629-4303-b796-d7b600539eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62a3d7-6ea2-4d8f-b039-e2babd7d97f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One takeaway from the London-Sydney flight courtesy of Monash researcher
        Tracey Sletten: "It is all about the light. The timing of day that you get
        light exposure and the intensity of that light is going to help you with your
        jet lag more than anything else."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b07a0ef-742d-4f0f-99fa-b4747ed3ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fa79f-9672-4c52-85f7-c07f7fd39f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>But easing the health impact flying is possible</h3>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d63a752-4d2b-4f8e-b2ad-1069bc28f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the exercise routines that passengers on board QF7879 were
        encouraged to participate in was one of the inflight entertainment highlights
        of the 19-hour journey. The comical bobbing up and down the aisles, lunging
        and stretching was far more compelling than the latest Tarantino movie offered
        on the seat back screens.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a377105-49b7-45fe-8e7d-7c140f9a7ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f59b597-2726-4e35-b146-1606f58d1165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it does help, says Professor Corinne Caillaud of from the University
        of Sydney''s Charles Perkins Centre medical institute, who led the mid-air
        callisthenics. She says the exercises activate blood circulation, stretch
        muscles and reduce bodily stiffness. Varying the intestines of the workouts
        over the course of 19 hours also alleviates jet lag.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8823f-e8d9-462b-a5af-228859b190b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d8dbc-d42c-4c97-91e6-a54654a34395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food can also help.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5fc813-a4a6-4783-a151-c455654a3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c2d770-cef9-42c8-8f44-2acaed3c0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three meals on board the London-Sydney flight were designed
        to encourage passengers to sleep at the beginning the journey and wake them
        up later, to reflect the time of day at the destination. For instance, the
        carb-heavy supper served shortly after take off was to help passengers'' bodies
        produce an amino acid called tryptophan, which in turn encourages the production
        of serotonin and melatonin, hormones that regulate sleep patterns.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46365b-ce0f-44a0-a927-43b69147a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be594bd-a2cf-439d-b85e-4fd80ec737a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Necessity is the mother of airline innovation</h3>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56285c1-e7bd-4986-a65d-445902b71bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas CEO Joyce takes professional pride in acknowledging that
        his airline is at the forefront of pushing innovation in ultra long hail flights
        -- not least with his "Project Sunrise" challenge to Airbus and Boeing to
        provide the airplanes needed to make the journey commercially viable.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b50682-7a92-4a39-aa46-b9c06ba1a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f184b4c-8a40-4bc5-a82f-0cdc81fe30ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why is the airline leading the way? "Simple," says Joyce. "Australia
        is very far away from everywhere. We have so many ultra long hail flights.
        When you think of the distances we travel -- already Perth to London is a
        17-hour flight, Sydney to Dallas is 16, Santiago is over 14 hours, then we
        have services direct to London from Sydney that could be 21 hours... Paris,
        Frankfurt, Cape Town, Rio de Janeiro... We could justify a significant fleet
        that makes that economical."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f23f83-7c6a-4859-a99a-99be1c5a6e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d80d0-a7d9-4e97-bd83-44a2263d1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are upsides to 19 hours on an airplane</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e625c-0f11-4537-abe6-e983ecdf1974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending that long inside a metal tube at 40,000 feet isn''t many
        people''s idea of a good time, but there are some upsides.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefca03-d6b8-4b30-8c71-2b4c94726bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e9c8e-7b10-4c92-aae2-2c0c5f701960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, for those on board QF7879, there''s bragging rights to
        being on a record-breaking service. There was also the rare spectacle of witnessing
        two separate sunrises in a single journey -- something that even if the flight
        goes into regular service probably won''t be repeated by Qantas as the allotted
        flight schedules are unlikely to make it possible beyond special events.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81ee75-b258-452d-b6b6-918c466a8712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6fce5-03e2-4c45-9b01-abd6d4d8cb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also the advantage of being able to sprawl out on a nearly
        empty, brand new airplane.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdbdc73-86d1-45ce-858e-83634a8da971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10359717-e10d-45d8-923d-e23f3fee8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone buying an economy seat on a London-Sydney service in the
        future may not feel the same way.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9baf8dd-591c-4899-91ac-77c59ebf766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6c418-73b8-4e70-a08c-4486230b0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being crammed in cheaper seats -- albeit ones with a better than
        average leg room allowance -- will be a test of endurance.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57950f5-d121-43c9-b270-21d92de1055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef3038-8d20-4f09-b44f-890744161b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, spending 20 hours cut off from Internet access was a
        rare chance to spend some enforced digital downtime. Perhaps Qantas will conveniently
        price any future Wi-Fi access beyond the budget of corporate expense accounts
        if the flight becomes a permanent fixture.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62319e8-325e-4b84-b63e-c5be2dad255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b4621-242a-4dbc-8f48-8703d2f34e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Defining ''world''s longest flight'' is tricky</h3>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a14f165-96cc-4fbb-a3d1-67c47b7e123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve called QF7879 a record-breaking flight both in terms of duration
        and distance. Not everyone agrees -- and admittedly, the distinctions are
        subtle. In this case, the flight represents the longest distance covered by
        a normal commercial airline passenger plane (17,800 kilometers ) -- and the
        longest time (19 hours and 19 minutes.)</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d085e-f81a-44df-808c-a0b464522e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb96f03-f59e-4e7e-9869-4a722c89f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, you could argue it doesn''t count because this was not
        a revenue flight -- no tickets were available. That would leave the record-holder
        as Singapore Airline''s SQ32 service from Singapore to New York.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a2c85-a937-4f93-9c45-5fed0fc447b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aeb11f-98c9-4376-beb3-8277735a23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other long distance/duration claimants include a 22-hour flight
        in 2005 by a PIA Boeing 777 from Hong Kong to London, which covered 21,601
        kilometers. But that can arguably be discounted because it deliberately went
        the wrong way around the world, a route that would never be operated on a
        commercial basis.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3562c-fdc4-4f05-925f-54516b0facf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6386c-20ab-4a0d-a3e2-930736e18abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What these monster flights all have in common is the requirement
        of great stamina from the crew and endurance from passengers. And because
        they can ultimately be profitable, we are going to see more of them.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c2eb3-7d61-4cfc-81c1-06255829ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:20:47.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/worlds-longest-flight-london-sydney-10-things/index.html">London
        to Sydney nonstop: 10 things we learned from the world''s longest flight</a>."&nbsp;</em></p>'
  'up-students-dominate-toyota-philippines-first-marketing-tilt':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-18T10:09:27.220+08:00
    'imagesource': 'jcr:880bbbfb-c7c6-4a2d-9962-99d5e4bf76b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b832692a-ed32-4830-9949-fd2bc9335c6a'
    'lead': 'A group of four students from the University of the Philippines’ College
      of Business Administration emerged as the grand champions of the first ‘Toyota
      Young Marketeers Challenge.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:28:52.046+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T01:23:37.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:13.951+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP students dominate Toyota Philippines’ first marketing tilt '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f412be2-8b04-4b9a-bdd2-ab1b3a727a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.046+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> University of
        the Philippines Diliman students William Alonzo, Samantha Ching, Hanna Laurel,
        and Nathan Oranga are not new to joining marketing competitions. So when Toyota
        Motor Philippines (TMP) announced its inaugural Toyota Young Marketeers Challenge
        (TYMC), the quartet from the state university''s College of Business Administration
        gave it a shot despite automotive not being their forte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda77a1-b7c1-4d98-a1cb-0230286aa720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.046+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the competition, they were given a task to create an integrated
        marketing campaign for TMP''s locally-assembled model Toyota Vios. After weeks
        of developing the campaign and a whole day of pitching ideas on how to better
        market the Vios that''s already the Philippines'' best-selling vehicle – the
        team emerged as the grand champion, besting nine other colleges and universities
        that entered the finals round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3c106-7949-4965-87e2-cf8055f945af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.046+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to automotive marketing and promotions, how did the
        group of newbies end up delivering the best Toyota Vios campaign that impressed
        a panel of judges composed of marketing industry veterans from various fields?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b35a0b-32b2-4db1-81de-7d702100693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.046+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We prepared for TYMC by doing a lot of research on the current
        automobile landscape and even holding Focus Group Discussions on perceptions
        of different cars," Ching said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35587a7-7774-4810-8dae-c0999aa99a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.047+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We focused on following the consumer journey and drilling down
        a unique insight. Additionally, we scrapped a lot of our ideas when we‘d feel
        that we were only settling. Eventually, we arrived at a campaign that we were
        proud to show Toyota," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87792c21-a783-4227-bd5a-81c859202ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.047+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the judges, top Toyota executives including TMP President
        Satoru Suzuki were present during the grand pitch day held at the Grand Hyatt
        Hotel. Through the TYMC, TMP aimed to give the students a real-world marketing
        career experience by allowing the students to go through each process.</p>'
    '32':
      'image': 'jcr:b02e43c6-b31f-439f-a285-03f3ff83dd22'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5abebe-9615-4203-9026-593ee666b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.048+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e5274-7aff-4963-8191-bb87858b6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.047+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was a highly charged battle of the most creative ideas
        from UP Diliman, second placer De La Salle University-Manila, third placer
        De La Salle College of St. Benilde Antipolo and finalists (in alphabetical
        order) Centro Escolar University, Colegio de San Juan de Letran, De La Salle-College
        of St. Benilde Manila, Far Eastern University, Miriam College, University
        of Makati, and University of Santo Tomas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e5c36-b151-40a7-acc2-439325e91f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.047+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made the UP pitch stand out? Laurel said their constant willingness
        to learn was a huge factor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f759a2-a0cc-4b71-ae86-6e7009d19c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.047+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amidst the marketing lessons we had in class and the exposure we
        get from other case competitions we join, we still treat each and every opportunity
        as a new learning experience," said Laurel</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742576f-95a7-45a0-9b19-c19eebea0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.047+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entering the competition, we were humble enough that the automotive
        industry is not our forte - moreso, relatively new to us. Given this, we really
        spent 4/5 the time given just to talk to people, and look for research and
        data that are relevant; and I think this intensive study helped us crack our
        strategy, all the way down to our executions and conclusion," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f1a49-d119-4d27-8831-9b5df67852f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.048+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oranga, meanwhile, believes that the team''s biggest learning from
        TYMC is that in marketing, the consumer''s insight is always key.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a9333-b6c9-4125-a399-572e0d685449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.048+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the consumer insight is not crafted well, then all of these
        would not turn out to be as effective as intended. A brand may produce the
        grandest events or the most eye-catching advertisements, but if the message
        does not resonate with the consumer, then it would never lead to action,"
        Oranga said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c2999-746c-4e70-9909-4c2be5198c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.048+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:44.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, the product plays a big role in the success of any
        marketing campaign. In the case of the TYMC finalists, it helped that they
        were exposed to the car that is one of, if not the most ubiquitous vehicle
        in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dad268-0423-4c08-a3c7-4efd27f9980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.048+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vios is a tried and tested reliable car that can match anyone’s
        drive. As the number one selling car in the country, it naturally just markets
        and sells itself. One can never go wrong with a Vios as it is a smart, practical,
        and exciting purchase. For millennials who want to make smart decisions, the
        Vios is a no-brainer," said William Alonzo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8b1de-3312-4308-afa3-956c9672af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.048+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the success of the first TYMC, college students can expect
        a follow-up youth program from TMP in the coming years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd9865-d5e0-4425-bffb-ee4924df0194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:28:52.048+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are honored to bring you a program such as the Toyota Young
        Marketeers Challenge," said TMP President Suzuki. "More than a competition,
        this is a platform for us to share with young people, the experience and learnings
        beyond the classroom. We believe in learning by doing – so I hope that by
        participating in this challenge, the students have acquired some insights
        that will help them become ready for the career track they would like to pursue."</p>'
    '31':
      'image': 'jcr:cce0b2e3-cc31-455a-8a6a-168c18720dc2'
