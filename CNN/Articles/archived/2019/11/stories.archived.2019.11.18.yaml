    'jcr:uuid': '83b3213f-2d67-4ff9-b7f2-4cb5f07f8d71'
    'lead': 'The future is probably ultra long haul. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:20:47.963+08:00
