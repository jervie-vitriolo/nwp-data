      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2e19b-8d11-4f28-9fa7-9fbdb1850a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.719+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:20:57.070+08:00
