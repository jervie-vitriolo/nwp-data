      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdaf0b4-b642-40f1-9de3-110a66d5116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The friendship was absolutely disastrous for him, it cost him his
        job, and even though he can''t resign as a member of the royal family, his
        name is attached to nearly 200 patronages and it''s an open question whether
        they will all continue," Fitzwilliams said.</p>'
  'Iraq-ISIS-leader-Abu-Bakr-al-Baghdadi':
    'author': 'Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-18T06:09:22.549+08:00
    'imagesource': 'jcr:763824d5-74aa-4ddc-a283-8d093014dab6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
