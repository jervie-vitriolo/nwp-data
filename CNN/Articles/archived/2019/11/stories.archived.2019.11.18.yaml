      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0883c07-9977-463b-8ad9-2cd378cf4642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T17:50:29.886+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:19:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart goes out to the families that are victims of this senseless
        violence," Reid said. "We are going to do everything we can to find out who
        the perpetrators are and bring them to justice"</p>'
