      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — &nbsp;When a teenager dying of cancer said
        his last wish was a sports car funeral procession, his community did not disappoint
        him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6da2ef-306b-42e4-87c1-7a4c08243795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.677+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:13.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c801b9b-4d46-4582-8cbb-9cdd3dd34a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.677+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alec Ingram, a 14-year-old from Washington, Missouri, died on November
        7 after battling cancer for over four years. Alec was diagnosed in 2015 with
        osteosarcoma, a rare form of bone cancer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84656364-381e-4a86-89ef-e5395b6c2ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.677+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10617cf-6087-4f05-9861-6cadf80962ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:15.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,100 sports cars and 70 motorcycles gathered in the Six
        Flags St. Louis parking lot on Sunday before starting their journey towards
        Washington to fulfill the sports car lover''s last wish.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fdfb38-90bb-4f92-bc93-e5ef245df41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65da62-2b6c-4e73-9ac4-2eed8624c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:16.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Alec''s family for comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae12ef-1fd3-49f9-9a5c-19aef313a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:16.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68b212-2e3b-40df-90e5-e05db0147415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sweet boy lived more life in his 14 years then a lot of us
        could ever imagine," Alec''s mom, Jenny Ingram, posted on their official Facebook
        page. "We are beyond blessed to have been chosen to be Alec''s parents even
        for a short time. It gives me so much peace knowing how loved our sweet boy
        was and will always be."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c487e-0cc4-4497-8db6-8daa2ca2f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2937cd54-9cf0-4f01-ad2c-8abbdc9af730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, "Sports Cars for Alec," was arranged by Sydney''s Soldiers
        Always, an organization led by Dana Christian Manley who lost her daughter
        Sydney to cancer at age 8.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7199f63-36be-475c-8b34-8d0200efde10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814686a-cd66-4e64-8754-14a89d665c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the local cancer families become family to each other,"
        Manley told CNN. Sydney was diagnosed with cancer only two months before Alec.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb29987-b355-43b1-be7a-0e9f2b22dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb9548-3835-4a8c-b287-6f02c15e2e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manley''s organization, which provides bucket lists for children
        suffering from terminal illnesses, reached out to the Ingram family to ask
        if there was something Alec wanted to do.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad702d2-f8f1-4aef-bd1f-1eeea4d939f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aebd2d-6fcf-40e9-b6d8-c22635a8a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, by then, Alec was too sick to do anything. Instead,
        they saved one special idea for later.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36135199-d4f3-411c-b75e-601f3e678974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be787fb-bf52-413d-9f08-9f67031ac770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Sydney passed, she had a motorcycle escort like this one but
        with 3,500 motorcycles," Manley told CNN. "When Alec saw Sydney''s escort,
        he said, ''That''s really cool, but it would be even better with sports cars,''
        and that''s why we organized it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e714a-33f5-4d6a-87e4-1d2e4d76a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.678+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4d8a3-b030-4f81-a348-851dacb80f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.679+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manley recruited thousands of sports and exotic cars to escort Alec
        to his funeral service at Immanuel Lutheran Church in Washington. Many of
        the drivers traveled to Missouri from states across the country — including
        California, Indiana, Michigan, Florida, and New York — to drive in Alec''s
        funeral procession.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c26c9-d4d9-4ef3-a0cc-54f6611bee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.679+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b078f9-2ae8-4b80-a85b-90cbde42a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.679+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people with signs lined the procession route to support
        of Alec''s family. So many people and cars showed up that most of the city
        was shut down for more than two hours.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd84efb-4c10-4fb2-bece-fd7ef9a94481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.679+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916081a-372d-4e0e-a845-809482efe508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.679+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke with Jen (Alec''s mother) at the dinner after the funeral,
        and she said, ''I couldn''t keep it together trying to read those signs, it
        was so overwhelmingly good for me to see how much my boy was loved,''" Manley
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098fc452-febe-448a-8601-b3b9838ef011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.676+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:21:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
