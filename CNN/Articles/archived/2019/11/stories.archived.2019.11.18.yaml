  'china-bubonic-plague-mongolia':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-18T16:55:00.395+08:00
    'imagesource': 'jcr:d4518de6-95fb-488c-aba0-ee6dfa8c4196'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aabda0f-ee4c-4c42-b538-ac378a9723a2'
    'lead': 'Twenty-eight people are in quarantine in China''s northern Inner Mongolia
      province after a hunter was diagnosed with bubonic plague Saturday, the local
      health commission said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T16:59:29.049+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:19:40.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:22.749+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Mongolia', 'Xinhua', 'bubonic-plague', 'health',
      'science']
    'template': '1'
    'title': 'Hunter in China catches bubonic plague after eating a wild rabbit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12ae55-ccf0-40fa-a1de-aa1d29ffe73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twenty-eight people are in quarantine in
        China''s northern Inner Mongolia province after a hunter was diagnosed with
        bubonic plague Saturday, the local health commission said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f05a5-ce3f-4be5-8cb2-fa6923b00155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:41.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="http://www.xinhuanet.com/english/2019-11/17/c_138562299.htm"
        target="_blank">state-run news agency Xinhua</a>, the unidentified patient
        was believed to have become infected with the plague after catching and eating
        a wild rabbit in Inner Mongolia''s Huade county.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c69f5c-9725-4fd5-af5d-77f5154ac39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubonic plague is the more common version of the disease and is
        rarely transmitted between humans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e125638-b784-4af1-8238-9cfd925c16d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case comes after the Chinese government <a href="https://edition.cnn.com/2019/11/13/health/china-plague-intl-hnk-scn-scli/index.html"
        target="_blank">announced on November 12</a>&nbsp;that two people were being
        treated for the pneumonic plague in the capital of Beijing — the same strand
        that caused the Black Death, one of the deadliest pandemics in human history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c9106-eb09-4973-877c-ac47cee5b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pneumonic plague is the most virulent and deadly strain of the disease.
        It originates in the lungs and any person who is infected can spread it to
        another person by sneezing or coughing near them. It can be cured with antibiotics,
        but is always fatal if left untreated, according to the WHO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e17e1-276f-45b5-b574-35d803a5f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, bubonic plague can only be spread by infected fleas
        or by handling an infected animal''s tissue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d7e59-a66a-4198-8a8e-81ec0c9b3c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media Xinhua said Saturday that there had been no evidence
        of the <a href="http://www.xinhuanet.com/english/2019-11/16/c_138560752.htm"
        target="_blank">plague spreading further</a>&nbsp;in Beijing and there was
        no connection to the latest case. But it was the second time the disease had
        been detected in the region in the past year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd86c2-307c-4f3f-a01a-173f53904d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, <a href="https://edition.cnn.com/2019/05/08/health/bubonic-plague-explainer-trnd/index.html"
        target="_top">a Mongolian couple</a>&nbsp;died from bubonic plague after eating
        the raw kidney of a marmot, a local folk health remedy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38006e-7293-4709-a249-72adad426075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although plague is inextricably linked to the Black Death pandemic
        of the 14th century that killed around 50 million people in Europe, it remains
        a relatively common disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdabf498-0d4a-4d30-853c-c42660e1a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,000 people a year catch the plague, according to the
        World Health Organization (WHO), which they acknowledge is probably a modest
        estimate given <a href="https://www.cdc.gov/plague/faq/index.html#cases" target="_blank">the
        number of unreported cases</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bde20-5965-4fe7-83bb-7f1773943341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three most endemic countries are the Democratic Republic of
        the Congo, Madagascar, and Peru.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46099956-dafd-490c-b914-f095e8ecab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of seven Americans get the plague every year, according
        to the Centers for Disease Control and Prevention. In 2015, two people in
        Colorado died from the plague, and the year before there were eight reported
        cases in the state.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb660f-ecb0-4fda-8108-2de259185e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:59:29.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:19:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/18/health/china-bubonic-plague-intl-hnk-scn-scli/index.html"
        target="_blank">Hunter in China catches bubonic plague after eating a wild
        rabbit</a>."</em></p>'
