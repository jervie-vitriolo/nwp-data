    'caption': 'Farmers could lose over a hundred billion pesos worth of profits this
      year due to the effects of the Rice Tariffication Law, a group said Monday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
