      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Another
        United States lawmaker has criticized the Duterte administration, and Malacañang
        is not taking it sitting down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ea45d-4b69-4ea2-a81e-096d64542054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:31:19.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3c3fd-421c-4d92-b011-a1702a5d46b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:31:19.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar on Sunday hit US Senator
        Bernie Sanders for saying there are "abhorrent human rights abuses" in the
        Philippines, following the simultaneous arrest of members of progressive groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef2e35-4512-4354-86d8-fe3cbbb450fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:31:19.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2527ab4-af26-478b-8c10-fec2c279fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:31:19.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Sanders is grandstanding on an issue he obviously does
        not know the details of, not to mention meddling in our national affairs,
        which he has no business over," Andanar said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5518822-306d-41b5-b04d-dfa1ea309eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:31:19.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32244ef-fc1a-4a18-8f96-cf24165a4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:31:19.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders reacted to an <a href="https://www.ituc-csi.org/philippines-government-crackdown">article
        by the International Trade Union Confederation</a>, which highlighted the
        alleged police repression of Filipino trade unionists. It noted the arrest
        of 57 people, including 13 minors, who were nabbed in the regional offices
        of progressive group Bayan Muna and other militant groups in cities of Bacolod
        and Escalante. Thirty one activists were eventually released from prison “for
        lack of probable cause.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bdc8f1-8f4b-4762-b121-689c28604100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:31:19.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e603c343-99af-48eb-8ad7-92f30995576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:31:19.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, who is also a 2020 US presidential candidate, tweeted on
        November 15, "In recent years, we have seen abhorrent human rights abuses
        by the Philippine government. This repression of trade unionists is a shameful
        attempt to silence people''s rights and freedoms. More than ever, we must
        stand on the side of global human rights."</p>'
