      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — The
        Philippine Amusement and Gaming Corporation (PAGCOR) is again accepting requests
        for medical assistance following a brief suspension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2c12e-342d-4e7a-b796-c4af922fa4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:25.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f299fd5-0ecd-4c55-94e5-fa319f9303dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Padilla, senior manager of PAGCOR''s policy and offshore
        gaming licensing division, in a House hearing on Monday confirmed that the
        gaming regulator has resumed its application process for medical aid. This
        was earlier promised by PAGCOR in a statement on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e546843-86da-4425-95d3-918b4f181dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dc7d31-72e2-4650-9b60-e3b12c0b906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR said requests for financial assistance will first be endorsed
        to the Philippine Charity Sweepstakes Office (PCSO) for verification. These
        can only proceed if awarded PCSO Guarantee Letters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9691a593-e269-4901-a31c-e93c1f5140a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4302aa-069f-4e66-afde-588de1067057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary objective of enhanced PAGCOR and PCSO coordination
        is to maximize aid given to each patient, and to harmonize the systems of
        both agencies," PAGCOR said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b292d0-087b-4551-b9df-b69705390294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.183+08:00
