      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c507ef0-514e-4f74-8df8-bd9e8e869303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run news agency Xinhua, the unidentified patient
        was believed to have become infected with the plague after catching and eating
        a wild rabbit in Inner Mongolia''s Huade county.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb82b2b-e3a7-40d5-8cf7-0b3c61d14fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021af9dd-1aa4-4d7c-8504-34d65795bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubonic plague is the more common version of the disease and is
        rarely transmitted between humans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb5d90-69a3-4533-a680-c2f907304954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b0571b-03f0-4287-88f1-2b33abf84d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case comes after the Chinese government announced on November
        12 that two people were being treated for the pneumonic plague in the capital
        of Beijing -- the same strand that caused the Black Death, one of the deadliest
        pandemics in human history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033af2b-770f-46a9-8d14-6d2c41e39813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0fd754-97c3-4abe-b9d7-1a63cda64284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pneumonic plague is the most virulent and deadly strain of the disease.
        It originates in the lungs and any person who is infected can spread it to
        another person by sneezing or coughing near them. It can be cured with antibiotics,
        but is always fatal if left untreated, according to the WHO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd29dad-e91a-4600-b6c9-f2d81cd85e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b8508-8212-4158-9f30-c6df0d1335ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, bubonic plague can only be spread by infected fleas
        or by handling an infected animal''s tissue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eec09b-6dad-46ce-8bb3-f69ae97f50b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf3bd3-4304-4281-98b0-fd653bac666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:24.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media Xinhua said Saturday that there had been no evidence
        of the plague spreading further in Beijing and there was no connection to
        the latest case. But it was the second time the disease had been detected
        in the region in the past year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90822da-be23-467c-933e-6eb5c5a29720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d1d12-0069-49d2-b9fb-4c31a7226604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a Mongolian couple died from bubonic plague after eating
        the raw kidney of a marmot, a local folk health remedy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a42aae-d737-4113-9c77-7b75c77db331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef77b3a-13ff-4e3b-aa8a-2146cf14288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although plague is inextricably linked to the Black Death pandemic
        of the 14th century that killed around 50 million people in Europe, it remains
        a relatively common disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39042c93-dec8-4d1d-9a06-189897734577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1225b32-7fa2-41db-94e3-e14463e28e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,000 people a year catch the plague, according to the
        World Health Organization (WHO), which they acknowledge is probably a modest
        estimate given the number of unreported cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5aa695-1c7a-4682-8d7a-ae3de5a33bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5b05f-defb-49d2-9ff2-ae3b91a94005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three most endemic countries are the Democratic Republic of
        the Congo, Madagascar, and Peru.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbb800-e8f5-4e45-83fd-27b7c87d1393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:28.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc58ee-2bee-41d4-b82b-65ad1d31f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of seven Americans get the plague every year, according
        to the Centers for Disease Control and Prevention. In 2015, two people in
        Colorado died from the plague, and the year before there were eight reported
        cases in the state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191a458-d4ff-4547-942e-aee3d1d9339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:45:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/18/health/china-bubonic-plague-intl-hnk-scn-scli/index.html">"Hunter
        in China catches bubonic plague after eating a wild rabbit"</a></em></p>'
