    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-18T10:57:33.691+08:00
    'imagesource': 'jcr:2f753b3d-cef6-4ade-9ca1-51e0956299e2'
