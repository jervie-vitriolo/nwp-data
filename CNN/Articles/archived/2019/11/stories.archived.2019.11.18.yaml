      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung assurance naman na lahat ng sensitive information hindi
        idi-disclose," she said in a chance interview during the Senate''s plenary
        debate on the Office of the Vice President budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef29813-d6d1-4011-b0b7-6f981b3165b3'
      'mgnl:activationStatus': true
