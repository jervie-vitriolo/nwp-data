    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39655c72-c59d-44c3-90b0-1fd2c8456dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:31:19.489+08:00
