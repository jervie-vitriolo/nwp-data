    'template': '1'
    'title': '₱50 million budget for SEA Games cauldron questioned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c2e52-f159-4307-9cdd-0cd057d27fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.975+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:20:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 18) — The cost for the design
        and construction of the stadium cauldron for the upcoming Southeast Asian
        (SEA) Games was questioned at the Senate budget plenary on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791754cc-0aac-4fe3-8fe3-3f284ff5daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c68d8a-c7ec-42f3-aba9-199eba514f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Floor Leader Franklin Drilon said the ₱50 million
        budget could construct around 50 classrooms at ₱1 million each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c668c0-a070-4aee-9537-c6bd1edadd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef72b7f-a267-4756-9343-1835d81e7de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it proper? Is it appropriate? Is it valid? Is it just to do
        away with 50 classrooms to build a ₱50 million kaldero that we will only use
        once?" Drilon asked at the budget plenary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e23dc-cee9-45dd-bf0f-96b0b1cb24f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c9c4f4-6050-46b1-9b7a-858213f88c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3 meter wide, 50 meter high giant cauldron will hold the SEA
        games flame for the duration of the sports event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eff979-d8c8-477c-94f3-bd80c236e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628aca8-b514-4b21-91ce-c1ddb931d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget allocation for the cauldron is divided into ₱4.4 million
        for the design, ₱13.4 million for the foundation, and ₱32 million for the
        construction .</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb44906-e93c-4845-9581-f823304e5c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a104c6d-ada1-4f6f-8206-73b5f27d3cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Edgardo "Sonny" Angara, who sponsored the budget, said
        that the cauldron was meant to showcase Filipino creativity and design.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c100d88-b525-4743-af7a-b0166493d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a44fb-c680-4942-9f5e-e32cf786e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government envisions to do an impressive hosting of the games,
        showcase Philippine ingenuity by using creative Filipino designers and performers,"
        Angara said at the plenary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b7911-7560-43ad-b0ee-0d811ee71c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0ce84-debe-4103-a0f5-dc9eb8f10fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go reiterated that the government also
        plans to use or lease out the facilities built for the SEA Games after the
        event is over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02296bb9-fd76-4db1-9671-cde974171891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a5bfc-d94f-408a-a413-e53f636773ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Senate is set to approve the ₱15.5-billion budget for
        the Bases Conversion and Development Authority (BCDA), which would handle
        the construction of the SEA Games facilities in New Clark City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa33f52-80cf-47f0-8ab0-a91459211954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5401855-fe5c-4e4d-b013-ca283e6acbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:15.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:21:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after they retracted the budget Thursday, over the SEA Games
        budget.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd912c7-3e2d-4d02-b74a-06b6d985b167'
