      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually moved to the Philippines, after suiting up again for
        the Azkals one year later. The English footballer and his older brother James,
        became the face of the Azkals for this generation, leading the team in its
        international conquests.</p>'
