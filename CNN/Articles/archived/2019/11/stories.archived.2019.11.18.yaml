      'mgnl:type': 'text'
      'text': '<p>Abante is also pushing for a four-day work week scheme during the
        holiday season to help ease traffic congestion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa36d1-228f-4e31-9c4d-bb34170c8982'
