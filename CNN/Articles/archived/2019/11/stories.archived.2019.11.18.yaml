      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — In
        yet another proposal to address traffic gridlock in Metro Manila, a House
        lawmaker on Monday suggested closing all U-turn slots along EDSA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2103c-7cc9-418d-8d08-9d0ce9ae746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:15:23.808+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:22:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was thinking <em>na tanggalin na ‘yung mga</em> U-turn <em>na
        ‘yan</em>, and then ‘<em>yung</em> fast lane should be dedicated to carpools,”
        House Minority Leader Bienvenido “Benny” Abante told CNN Philippines’ The
        Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac1c74-35ed-4f12-baee-402b5cf030fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:15:23.808+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:22:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was thinking of having these U-turn slots closed
        and fast lanes dedicated to carpools.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49049087-02d1-4201-af65-42929830e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:15:23.808+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:22:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante said closing U-turn slots along the major thoroughfare is
        needed amid the increasing number of vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25207419-f61a-4430-92a9-0ba43224c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:15:23.808+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:22:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many years back, Congressman BF, Bayani Fernando, made some U-turn’s
        sa EDSA. And that time <em>syempre konti pa lang ang mga saskayan</em>, but
        now it’s three folds,” the Manila solon explained. U-turn slots were introduced
        by the Metro Manila Development Authority under its former head Bayani Fernando.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bde7ff-9711-4980-838f-452383cd0d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:15:23.808+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:22:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many years back, Congressman Bayani Fernando made
        some U-turns along EDSA. During that time there were less vehicles. The volume
        of vehicles, however, had increased threefold.]</p>'
    '12':
