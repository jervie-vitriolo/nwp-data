      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102254d-c171-4c82-ad00-d9b94a97f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b44396-c874-4724-b37d-96a64daea493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners working in POGOs based in the country should also pay
        taxes worth 15 percent of their earnings here, according to the bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f243b8f5-708a-4746-b98c-c98b0cc8dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/business/2019/10/22/dof-dominguez-salceda-pogo-tax.html"
        href="https://cnnphilippines.com/business/2019/10/22/dof-dominguez-salceda-pogo-tax.html">DOF
        backs additional 5% tax on POGOs</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541788e-80d8-464c-be89-d1b96e74b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:09:38.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the House, Solicitor General Jose Calida said he
        was of the view that POGOs cannot be taxed as they only offer betting facilities
        "only to foreign citizens physically outside of Philippine territory."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43a93c-41b6-4484-84bd-e83a6f524019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:09:38.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An offshore-based operator is subject to Philippine taxes only
        on its income derived from sources within the Philippines... For POGO betting
        transactions, the situs of taxation is the place where the actual betting
        took place and where the winnings are paid out," the Office of the Solicitor
        General said.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">(2/2): Opinion of the Office of the Solicitor General
        on taxing Philippine offshore gaming operations (POGOs) licenses and service
        providers <a href="https://t.co/Z1lz4AKEdI">pic.twitter.com/Z1lz4AKEdI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1196335714285154306?ref_src=twsrc%5Etfw">November
        18, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633d34f0-8cef-466b-af98-55d3afd8b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:09:38.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:18.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056ccec-7ec2-4c1f-9e4c-f239772ae591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:13:17.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senate Minority Leader Franklin Drilon this claim,
        saying that it was the Bureau of Internal Revenue (BIR) which has the authority
        to interpret the tax code.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aebe80-126e-4005-be93-5f93c263a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:13:17.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has the right to tax POGOs, consistent with the
        position of the economic managers. POGOs owe the government billions in unpaid
        taxes. The OSG should leave the matter to the BIR and DOF (Department of Finance),”
        said Drilon, a lawyer. He called the OSG "misguided."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d84e0b-f50c-4a85-9e8f-d9302ee4d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:13:17.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III previously ordered a crackdown
        on POGOs not paying their dues, and has been sending demand letters through
        the BIR. The agency estimates about ₱2 billion in monthly income taxes uncollected
        from foreign workers in this sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364dc412-bf8b-46d3-ae51-5dd747c5913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:13:17.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d466fd-8973-4781-8571-01e851e64447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:13:17.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:21.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also responded to the Solicitor General''s remarks: "Since
        POGOs are providing services to their counterparts in the Philippines, they
        are subject to income tax. The same is true for VAT (value-added tax), which
        also is imposed on services rendered in the Philippines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83b956-1f22-428d-8a59-d67fe5ffe5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR served closure orders for <a href="http://www.cnnphilippines.com/news/2019/10/17/BIR-POGO-provider-Altech.html?fbclid=IwAR14FuRPn0G0_y0ZlroY0DxRL5wgU9RHLKtZGEAOIfH9fwQLTZOmY7pu_kY">two
        POGO service providers</a> based in the country. Both have resumed operations
        after settling their unpaid taxes. Authorities have also made it a requirement
        for foreigners to secure Tax Identification Numbers before they are allowed
        to work here.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a9159-b2f5-4257-8394-07293646420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:22.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30803c27-0eb3-4143-b305-7af017d8fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation <a href="https://cnnphilippines.com/news/2019/8/19/PAGCOR-stops-new-POGO-licenses.html">stopped
        accepting new applications</a> for POGO licenses in August, amid growing concerns
        about job losses and even national security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b178500-b5ee-4b2c-a2a3-813358f1e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:58.561+08:00
