      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a7174-e3ba-43d3-a482-931487a99db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prince has also attracted a fair amount of scandals and
        controversies over the years. The latest one —&nbsp;his association with prominent
        sex offender and disgraced financier Jeffrey Epstein —&nbsp;is casting an
        especially dark shadow over him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67f50f-aa7f-4a86-8e92-036f9ba4eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1ad34-c4db-4f88-9083-50d9975f1827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BBC interview broadcast Saturday -- the first time he had spoken
        publicly about the accusations —&nbsp;sparked near-universal condemnation
        in the British press and on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23521f3a-eb0f-4e5b-9254-7b6aa4647b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d394f4c-3a35-42b5-9443-b7cc9d07bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of York told BBC Newsnight''s Emily Maitlis he had seen
        nothing that struck him as suspicious when he was around Epstein, who died
        by apparent suicide in August while awaiting trial on federal charges that
        he sexually abused underage girls and ran a sex trafficking ring. Epstein
        had pleaded not guilty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1b895-c6df-4b41-8ad3-05756d305818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a8ab8-f90e-47db-a543-470d69078c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He chose to stay at Epstein''s home, the prince said, because it
        was "convenient" and "honorable." Asked by Maitlis whether he felt any "guilt,
        regret or shame" about his behavior or friendship with Epstein, the prince
        said only that it was "the wrong decision to go and see him in 2010."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b9d60-c395-4e34-9e7f-1152218ac616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de677db-1dd1-4b16-97e8-3aa136945b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince said he let the royal family down by associating himself
        with Epstein, even after the American was convicted as a sex offender.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c073f8f-289b-4e75-9e0b-7225e552455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdef7b8-3c28-4192-903c-b470e60d9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stayed with him and that''s ... that''s the bit that ... I kick
        myself for on a daily basis," Prince Andrew said during the interview, recorded
        at Buckingham Palace Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c690b0-3d23-42f1-a85e-8508eae690da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7168a3-9e35-4d66-9092-6e066f84b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it was not something that was becoming of a member of the
        royal family and we try and uphold the highest standards and practices and
        I let the side down, simple as that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179e45a-91ad-47e7-a1c9-a23949a72208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31485a-3acf-4911-a208-add6825b2a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Spare heir''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f98d2-2ce0-42ff-a4d1-8f91e2441cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew, whose royal title is His Royal Highness The Duke of York,
        is the second son of Queen Elizabeth II and a brother of Prince Charles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5849dc-39f4-4b09-90bb-401d11c44542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768357f-c0ad-4e64-bde9-851ee05bc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally second in line to the throne, he became number three
        when Prince William was born, and has been slipping lower and lower with each
        successive royal birth. He is now number eight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f227e04-77af-4709-acd5-d4f4b4844fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68849830-4540-4225-b3a9-c70e7a24630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the "spare heir" is a notoriously tricky role to fill. Throughout
        his lifetime, Andrew has only seen his chances of ever acceding diminish --
        yet he is still facing all the scrutiny and expectations of being a royal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b110b6-b66c-4bf9-a286-c6976211349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef232a-ac8f-4209-9e15-7a8f4e89a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other spares, notably the Queen''s sister, the late Princess
        Margaret, and more recently Prince Harry, Andrew was at times seen as the
        "party royal."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e394b6-3bc9-40bb-98f7-16dc9f3f5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23acf9d-e34d-4429-90c7-836e761cead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His colorful past is perhaps best illustrated by the number of nicknames
        UK tabloids have come up with for the prince over the years, from "Randy Andy"
        to "Airmiles Andy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbba13b-250d-4eb9-bc93-a62650a33a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e08a7-6a29-4044-99b8-b716e221b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think of Prince Andrew, you think of three things," said
        Richard Fitzwilliams, a royal commentator.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d5d85e-50b8-4425-8933-797bf10bdf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd9c4c-2445-43f3-b419-6a6ff1e52891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His loyal service in the Falklands, his ex-wife Sarah Ferguson,
        who was a catastrophe of a royal, and now of course also the Epstein link."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099c8b7-c110-4f46-8510-24bb22549a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f97d82-89d9-4a3f-a4e4-aced502c7fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War hero</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286bff8a-f361-4b11-b5da-98f9306f17d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke is often referred to as the Queen''s favorite child, an
        attribute that Fitzwilliams said can be traced to his early childhood.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6003c8c7-e788-41bd-8de9-f7c49aa4f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a5e7d-fa2d-4a97-9ae0-9914e17e69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Prince Charles and Princess Anne were born, the Queen wasn''t
        able to spend the time with them that she would have wished to," Fitzwilliams
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d65e9-0708-43d3-b447-3d6c091377e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147db47a-f3d6-4af4-a52e-37cf25b78404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Andrew was born, he said, the Queen had been on the
        throne for some years. "She was able to give him more attention and Andrew
        was someone with whom she''s had a particular affinity," Fitzwilliams added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d834f5b-e827-4805-a651-5990627d17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e22cbd-ce2b-4a30-af75-4902f2d91cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his older brother Charles, Andrew didn''t go to university.
        Instead, he joined the Royal Navy. A few years later, he was sailing across
        the Atlantic on a mission to retake the Falkland Islands from Argentina. He
        returned a hero -- and a darling of the nation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5cd164-a4b3-41ad-b133-5e0a4e9bec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcff4ab-ab53-410a-b91e-72774c8a1d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter Sarah Ferguson.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ebc9cb-d140-46fd-9243-0cfabd11a6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a99e06-b0d0-47bc-a871-2a435a0b4c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince and Ferguson, known as "Fergie," were the ultimate "It"
        couple of the late 1980s. Their wedding drew a TV audience of hundreds of
        millions. Tens of thousands of people lined the streets on the day, an event
        the New York Times described as "Fergie fever."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35b28a-b899-4cfe-9a8e-2f08728af9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735bd59-1105-41b5-941d-1d1464a300ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The scandalous years</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbbfd77-8528-48bc-8c39-51a173b6b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commoner, Ferguson was said to bring a breath of fresh air to
        the royal family. Too fresh, according to some. "He and Sarah, and there''s
        no doubt about this, appear to have a weakness for colorful characters who
        live in an ostentatious way," Fitzwilliams said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e80dd1-b4fc-4194-836c-355e3bdb264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7db9b-fb20-49ba-a755-69e683359e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honeymoon was over soon. Andrew and Ferguson separated in 1992
        and divorced in 1996, following a number of scandals. However, the two maintain
        a close relationship -- much to the amusement of UK tabloids.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d160764-f2ab-46e3-b45a-dd2bb01890c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944912d8-0e42-4b88-8865-8ab5a1de7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving active military service in 2001, the prince became
        a "full-time royal," carving out a role for himself as a champion of British
        business. He became the United Kingdom''s special representative for international
        trade and investment, traveling the world selling the British brand.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c728a-505b-4718-9b2f-370627b54c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe028f-a7d7-4190-8295-ee8afaa18472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That career came to an abrupt end a few months after he was photographed
        with Epstein in Central Park in 2010. At that time Epstein was a registered
        sex offender who had served 13 months in prison on prostitution-related charges.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7badd9d4-2dd1-4ea0-aed4-3bc370b6f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98388184-41a1-4514-93a0-9a561a34fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Epstein link</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75628ba-2f4e-42d1-9475-acac1ec04282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew was one of the many high-profile, influential men Epstein
        had associated with. The prince said he met Epstein in 1999 and "saw him infrequently
        and probably no more than only once or twice a year." He also admitted to
        having stayed at "a number of his [Epstein''s] residences."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0167161-781f-4fd0-9717-7c5d1647114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb38d2-b96d-4005-ae07-1c9771ee2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, 66, was found dead in his New York prison cell in August.
        He had been awaiting trial on US federal charges accusing him of sexually
        abusing underage girls.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb16e1-e53e-4e30-9f12-b241fd4e30e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb52b6-8334-43b0-b77a-74a605edd6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince has always claimed he never suspected the kind of behavior
        that Epstein was accused of. But that claim is problematic given he associated
        with Epstein even after his 2008 plea deal, in which he pleaded guilty to
        two state prostitution charges.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a95720-4a7e-418f-a135-f1c6331f9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6af6bb-4b11-422f-b8f3-f022dd1a8724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59-year-old prince was named in court papers in New York in
        August in fresh allegations that he groped a young woman at Epstein''s Manhattan
        property. Previously, he was named in connection to Epstein when Virginia
        Roberts Giuffre claimed the financier kept her as a teenage sex slave.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce22418-f989-40d1-8ca9-c04dc011d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438d67f-bc45-45e3-8a18-a29ff22651dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew, who is not facing legal proceedings, said "any suggestion
        of impropriety with underage minors is categorically untrue." The prince insists
        he never witnessed or suspected the kind of behavior that led to Epstein''s
        arrest, but admitted it was "a mistake and an error" to see the disgraced
        financier in 2010.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2c294-5be0-43c6-a5ab-5d47836f06e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb27a8-d552-4412-8a0d-c9677fc9b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode is doubly embarrassing for the prince, given his daughter
        Princess Eugenie''s involvement in a charity fighting modern slavery.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc88e5-15f6-4480-bf8a-5d8189d7e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06224e-c7d6-41e0-be9a-2978c85d6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:07:59.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Andrew continues to support business in the UK through several
        initiatives, he doesn''t have a formal role.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4265f2-ee87-4d34-b7d7-01b24970fd3c'
      'mgnl:activationStatus': true
