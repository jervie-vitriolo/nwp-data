  'queen-elizabeth-prince-andrew-times-of-london-interview':
    'author': 'Amy Woodyatt and Aimee Lewis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-18T19:40:57.160+08:00
    'imagesource': 'jcr:3cfdd559-a054-4ab4-8db9-6df0ab0675b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4685800c-33ff-422b-a485-4746a0445488'
    'lead': 'Prince Andrew''s TV interview about his relationship with convicted sex
      offender Jeffrey Epstein has been widely described as a car crash, sparking
      near-universal condemnation from the UK''s national papers and commentators.
      And it seems the Queen approved it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T19:45:57.727+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:17:50.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:26.934+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'England', 'Queen-Elizabeth-II', 'Times-of-London',
      'Jeffrey-Epstein', 'Emily-Maitlis']
    'template': '1'
    'title': 'Queen was ''on board'' with Prince Andrew interview, BBC''s Emily Maitlis
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962dba15-ff9e-4f15-b535-39cab73325b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/11/17/uk/prince-andrew-tv-interview-scli-gbr-intl/index.html"
        target="_blank">Prince Andrew''s</a>&nbsp;TV interview about his relationship
        with convicted sex offender <a href="https://edition.cnn.com/2019/11/16/us/jeffrey-epstein-federal-worker-plea-deal/index.html"
        target="_blank">Jeffrey Epstein</a>&nbsp;has been widely described as a car
        crash, sparking near-universal condemnation from the UK''s national papers
        and commentators. And it seems the Queen approved it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73804faf-35f1-4bf0-8d06-60a160fed29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a first-person piece in published in <a href="https://www.thetimes.co.uk/article/emily-maitlis-my-interview-with-prince-andrew-8hhclpwcf"
        target="_blank">The Times of London</a>&nbsp;on Monday, BBC journalist Emily
        Maitlis detailed the negotiation and planning leading up to the Newsnight
        interview, which had been pitched to Andrew''s team a year before it aired.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c14e1e-16ab-4093-bee7-de62800b0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Maitlis wrote, the Duke''s team did not want to discuss
        Epstein in any potential interview. But as controversy about Epstein — who
        <a href="https://edition.cnn.com/2019/11/16/us/jeffrey-epstein-federal-worker-plea-deal/index.html"
        target="_blank">died by suicide</a>&nbsp;in August while awaiting trial on
        federal charges that he sexually abused underage girls and ran a sex trafficking
        ring — intensified, Andrew''s team changed their minds, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c75ba3-19db-44bb-8b8c-f38af387c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace knew they had a problem. They had sent out statements
        vigorously denying the claims. But those perhaps lacked the conviction of
        a human voice behind them. And so we go to meet his team. They feel that a
        Newsnight interview is the only way to clear the air. To put across his side
        of the story," Maitlis wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8dc3cb-3490-4b57-b0c2-3f3d028e3a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have finished laying out our pitch. An awkward moment of silence
        falls. And the duke tells us he must ''seek approval from higher up''. It
        dawns on us then that he means the Queen herself. At 8am the next day we have
        a message telling us to call his office. The Queen, it seems, is on board,"
        the Newsnight presenter wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b9506-7b7a-41ea-b622-08866668dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:53.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Queen was aware of the interview,'' a Buckingham Palace spokesperson
        told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa58031-1dda-4bb9-9d6e-f9b08cad32ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Epstein''s accusers, <a href="https://edition.cnn.com/2019/09/20/uk/prince-andrew-accuser-london-intl-gbr/index.html"
        target="_blank">Virginia Roberts Giuffre</a>, has alleged that she was forced
        into sexual encounters with the prince while underage. In a 2015 federal court
        filing, Giuffre alleged Epstein forced her to perform sex acts with several
        prominent men, including Andrew in 2001. All of them have denied the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23168b98-2d11-40ce-93cc-25c9853c374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview, recorded Thursday, was the first time Andrew had
        spoken about the accusations publicly, though he has repeatedly denied them
        through statements issued by Buckingham Palace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91872015-96c2-45ad-82bf-b76e774a2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On camera, in Buckingham Palace, the Queen''s second son said he
        had taken his elder daughter to a party at a pizza restaurant on the night
        it is claimed he had sex with Roberts Giuffre.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1fb36a-b2fc-4722-a264-bcbd0838a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, the prince claimed in the interview, he could not
        sweat, countering the allegations made by Roberts Giuffre that he was "sweating
        profusely" before they had sex when she was 17.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e81ec-a933-44cf-99af-dcfe5c25777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of York told Maitlis he had seen nothing that struck him
        as suspicious when he was around Epstein.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f2606-cca8-4077-839b-221b06ba1c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Maitlis whether he felt any "guilt, regret or shame" about
        his behavior or friendship with Epstein, the prince said only that it was
        "the wrong decision to go and see him in 2010."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6804a-ca19-4dcd-b9e8-be61ad484e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "no indication" Epstein was doing anything wrong, Prince
        Andrew said in the interview.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9dd7f-d388-4ed0-871f-8ddaa3384cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:45:57.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/18/uk/queen-prince-andrew-interview-intl-gbr-scli/index.html"
        target="_blank">Queen was ''on board'' with Prince Andrew interview, BBC''s
        Emily Maitlis says</a>."</em></p>'
