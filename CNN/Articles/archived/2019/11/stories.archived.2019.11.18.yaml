      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe a lack of success since the Suzuki Cup slowed the progress
        of Philippine football. But we need milestones and we need success and people
        will start talking about you when you''re successful. It happens in all sports.
        I think we owe the Filipino football and the Filipino people success," he
        told CNN Philippines Sports Desk two years ago, after they qualified for the
        Asian Cup.</p>'
