      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews were still on the scene of the fire Sunday, working to remove
        scaffolding surrounding the boats and extinguish hot spots, according to a
        Twitter post by Fort Lauderdale Fire Rescue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb2f30-86ee-4c94-be11-9208fc25c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:47:26.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:20.323+08:00
