      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/15/tech/bill-gates-jeff-bezos-richest-person/index.html">Bill
        Gates tops Jeff Bezos as richest person in the world</a>."&nbsp;</em></p>'
