      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests erupted in several cities across the country Friday following
        Thursday''s announcement by Iran''s National Oil Company (NIOPDC) of at least
        a 50% increase in gas prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2c00c-4991-41c1-8685-c816d76d2a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the province of Sirjan at least one person has been killed, the
        region''s government has said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f4a60-d80e-4806-b81d-f8d857d64575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos published by official Iranian media show protesters blocking
        main roads and causing traffic jams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de4006-e7b7-4f4f-a405-a74071f648f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But journalists in Iran and international news agencies report the
        situation is much worse, citing clashes between protesters and riot police,
        damage to public property, and tires and garbage burning on the ground. Gunshots
        were also heard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb7751-66ea-446a-b9db-60852eb4d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press TV reported that Rahmani Fazli has acknowledged people''s
        right to protest within the framework of the law, but warned protesters against
        attempting to undermine the country''s security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a79602-7cc4-4068-9bbc-e602a9551f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under any circumstances, the country''s security and the people''s
        calm are the top priority for the law enforcement and our security and military
        forces," Rahmani Fazli is reported to have said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab40f25-a358-4421-a9d2-ec9156b7d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The decision must be implemented''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707093e-b9eb-4429-a122-2cb27e5bbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Supreme Leader Ayatollah Seyyed Ali Khamenei said Sunday
        he supported the government''s decision to raise gas prices, Press TV reported,
        but urged officials not to increase the price of other commodities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8e126-a998-4e9b-8a76-90a065d5d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the heads of the three branches of the government make a decision
        [about it], I will support," Khamenei is reported to have said. "The decision
        must be implemented."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5d42c-c80b-4052-9acb-e0136c42f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, state television reported that Khamenei blamed
        opponents and foreign enemies for "sabotage," saying: "The counter-revolution
        and Iran''s enemies have always supported sabotage and breaches of security
        and continue to do so."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a7e13-d235-412c-b69a-4ce0839b8a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price hike reflects an increase ranging from 50% to 300%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae49222-2e74-436e-9f61-006098ed2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of a gallon of regular gas jumped to 57,000 rials ($1.71)
        from 40,000 rials ($1.20) per gallon, while the monthly subsidized ration
        for each private car has been reduced from 70 gallons to 16 gallons, after
        which the price of gas rises to 114,000 rials ($3.42) per gallon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f2ae8-61a4-490b-8ffd-5f5f0aae8b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, which is a founding member of the Organization of the Petroleum
        Exporting Countries (OPEC), currently has estimated proven crude oil reserves
        of 155.6 billion barrels, according to energy giant BP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6cd3c7-b7ca-45f9-bb20-cbfb0f6ed6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month President Hassan Rouhani announced a vast oil
        field, containing an estimated 53 billion barrels of crude oil, had been discovered,
        which would make it Iran''s second-largest oil field.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337f86c-d746-4f55-8487-307c228dc769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says the increase is in the interest of the country
        and argues it will prevent "fuel smugglers" from exporting Iran''s oil to
        neighboring countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fcaf7c-9caf-4337-8532-192a78c2c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, analysts and opposition figures say the main problem is
        a weak economy, with the country undergoing deep economic difficulties marked
        by rising inflation, growing unemployment, corruption and pressure from US
        sanctions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32269d6-2385-4f0f-bee3-01341a19fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the hashtag #300% went viral, according to social
        media users and reporters in Iran. That was soon followed by a near-total
        internet shutdown. It''s unclear if these events are related.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58b374-ef01-47d6-afa6-63b46ad8793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet monitoring site NetBlocks confirmed Saturday via Twitter
        that "realtime network data show connectivity at 7% of ordinary levels after
        twelve hours of progressive network disconnections as public protests continue
        #IranProtests."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886f5af-55a6-411b-b655-a21b06908b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two years ago, unrest over poor living standards led to some
        calling on Shi''ite Muslim clerical leaders to step down. Iranian officials
        said 22 people died in those protests.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6cc16-22ab-46bd-a4d5-fc926487a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:18:06.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/17/middleeast/iran-protests-gas-prices-intl/index.html">Iran
        warns security forces may act against gas price protests</a>"</em></p>'
  'cristiano-ronaldo-99th-portugal-goal-euro-2020-qualifying':
    'author': 'CNN Sport'
    'caption': 'Cristiano Ronaldo (left) celebrates as he scores goal No. 99 for Portgual.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-18T06:19:19.854+08:00
    'credit': 'From John Thys/Getty Images'
    'imagesource': 'jcr:78fe78db-3338-431a-aeef-df41bb916953'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6dca792-7d47-4259-9013-2fe0813c7192'
    'lead': 'The man from Madeira is at it again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T06:29:59.636+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:24:24.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:07.645+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Euro-2020', 'Cristiano-Ronaldo', 'Portugal', 'goal', 'football',
      'soccer']
    'template': '1'
    'title': 'Ronaldo scores 99th international goal as Portugal qualifies for Euro
      2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee38378-ff36-436a-8b2b-29c6891b5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:29:59.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The man from Madeira is at it again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a4784-2cdd-4ea6-9a52-751ffe4be005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:29:59.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soccer showman Cristiano Ronaldo scored his 99th goal for Portugal
        as the defending champions qualified for the UEFA Euro 2020 finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2d58e-885f-433b-8b76-ec2006e36a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:29:59.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portugal captain poked the ball over the line in the dramatic
        closing stages of the match to seal a 2-0 win over Luxembourg —&nbsp;and put
        him on the brink of becoming only the second man in history to net 100 international
        goals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff6f84-8295-4845-9b53-ec74b7e65c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:29:59.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midfielder Bruno Fernandes had hit home Bernando Silva''s long ball
        against the run of play to open the scoring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e028271-d941-4647-8992-4e3ede0a9db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:29:59.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old Ronaldo has scored his 99 goals in 164 appearances
        for Portugal, adding to his standing as Europe''s top international goal-scorer.
        Only Iran''s Ali Daei has scored more goals in world football with 109 —&nbsp;a
        landmark now surely in sight for Ronaldo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc81b24e-08db-45b5-9e6f-adb99487c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:29:59.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fittingly, Ronaldo scored his first international goal in the 2004
        edition of the Euros, heading in a late effort in a group game against Greece
        that host Portugal lost 2-1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430d4a8-f0a6-4e23-b4e2-db8cf8ce55da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:29:59.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Juventus star, a winner of five Ballon d''Or awards, continues
        to chase his remarkable collection of personal records, Portugal will go through
        to Euro 2020. The 2-0 win sees Portugal advance from Group B along with Ukraine.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8a065-7a50-4c46-ac9f-ad2efbc143ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:29:59.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/17/football/cristiano-ronaldo-99th-portugal-goal-euro-2020-qualifying-spt-intl/index.html">Ronaldo
        scores 99th international goal as Portugal qualifies for Euro 2020</a>"</em></p>'
