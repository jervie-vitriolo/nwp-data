      'mgnl:lastActivated': 2023-01-27T01:19:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 35-40 people at the house including several children
        when the suspect started shooting into the crowd, according to Reid.</p>'
