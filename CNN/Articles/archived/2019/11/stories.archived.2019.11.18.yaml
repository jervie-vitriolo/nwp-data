      Bong Go, who has earlier been accused of using these facilities to bolster his
      public image for the 2019 senatorial elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-18T16:43:00.542+08:00
    'imagesource': 'jcr:f0972cd7-54f9-40b6-88be-54c7d123298f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2afd9622-9391-4d14-892d-96d4b03e23f1'
    'lead': 'A bill seeking to institutionalize Malasakit Centers in all public hospitals
      is now closer to becoming a law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T16:47:55.220+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T01:20:12.494+08:00
