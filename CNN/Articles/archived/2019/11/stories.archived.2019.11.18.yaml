      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global monetary authority said the country is better off with
        rice tariffication, which replaced import quotas for the staple with tariffs
        which each importer must pay to bring in cheap rice from abroad.</p>'
