    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4f4df-992e-46ef-ab75-86125326b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:31:18.676+08:00
      'mgnl:createdBy': 'kali'
