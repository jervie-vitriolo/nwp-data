    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malasakit-Center', 'House-of-Representatives', 'House', 'House-Bill-5477',
      'Department-of-Health', 'DOH']
    'template': '1'
    'title': 'Bill establishing Malasakit Centers in public hospitals hurdles House'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59d206-e5d1-4654-ae14-ff75674b257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:47:55.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:20:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — A
        bill seeking to institutionalize Malasakit Centers in all public hospitals
        is now closer to becoming a law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df997e3f-9fd0-4763-8c4e-484e386d6bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:47:55.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:20:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Monday passed on third and final
        reading House Bill 5477, which seeks to establish a one-stop shop for medical
        and financial assistance in all hospitals under the Department of Health (DOH)
        nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdadfbce-c122-4214-aab2-0a2c256861bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:47:55.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:20:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal also calls for the creation of a Malasakit Program
        Office to manage these centers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bcc94d-4402-416c-9ba6-a54034a9e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:47:55.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:20:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows for the program to receive donations, whether in cash
        or in kind, to be included in the records of the DOH. These donations can
        qualify as tax exemptions for the donors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a94d3a-ce8c-4206-8511-b7302ee4d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:47:55.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:20:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program would fall under the purview of the DOH.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ed71e-c471-472f-a477-67b790834a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:47:55.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:20:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will now be sent to the bicameral conference committee,
        which will consolidate both chambers’ versions of the proposed policy. A counterpart
        measure hurdled the Senate last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30bd904-1b4c-4f4a-9f59-6eb45cd7636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:47:55.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:20:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/11/Senate-Malasakit-Centers.html">Senate
        approves creation of Malasakit Centers in all public hospitals</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bf599-83d3-4252-adcb-6fe773e1676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:47:55.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:20:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malasakit Centers scheme is a pet project of Senator Bong Go,
        who has earlier been accused of using these facilities to bolster his public
        image for the 2019 senatorial elections. Go, President Rodrigo Duterte’s former
        top aide, however, had repeatedly denied the accusations and insisted that
        the centers help poor patients.</p>'
