      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three vehicles were caught in the bridge collapse, according to
        the prosecutor. An investigation has been opened into the cause of the bridge
        collapse.</p>'
    '6':
