      'mgnl:type': 'text'
      'text': '<p>Reyes added that the Cabinet has already approved the grant of ₱5,000
        each to farmers before Christmas. He added that the DA has provided ₱3 billion
        worth of seeds in over 947 municipalities in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc22cc-1c93-4657-a264-740d8261b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also mandates the government to give ₱5 billion worth of
        farm machinery, ₱1 billion worth of credit, and ₱1 billion worth of technical
        assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4af7b0-92f4-404f-bf8b-47b8b25cdf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 farmers groups will stage protests across four provinces
        on Wednesday to continue calling for more government action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da2940-9c9a-42bf-8c4c-4241a319225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:38.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers have also called for the resignation of Senate Committee
        on Agriculture and Food Chair Cynthia Villar due to alleged conflict of interest.
        The farmers claimed the Villar family has also been importing rice. Villar
        was the principal author of the Rice Tariffication Law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81994cc2-19a9-4af3-841f-58eb480adeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ correspondent Carolyn Bonquin and Digital Producer
        Rob Vergara contributed to this report.</em></p>'
  'teen-cancer-dying-sports-car-funeral':
