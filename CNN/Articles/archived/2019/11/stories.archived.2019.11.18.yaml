    'template': '1'
    'title': 'Prince Andrew sparks near-universal condemnation with TV interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85395d3-13a0-4ec9-9bb1-4ee08b0be597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:04:57.739+08:00
      'mgnl:createdBy': 'lara'
