      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also "more than a handful of people" who claim to have
        set "redlines" for themselves -- that is, "boundaries they would refuse to
        cross or behavior they wouldn''t tolerate from the commander in chief."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
