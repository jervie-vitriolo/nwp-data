      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she expected there will be interpellation, but she''s
        grateful it was approved without senators raising a question.</p>'
