    'mgnl:tags': ['Asia', 'China', 'United-States', 'Mark-Esper', 'Wei-Fenghe', 'South-China-Sea']
    'template': '1'
    'title': 'Beijing tells US to stop ''flexing muscles'' in South China Sea as it
      sends new carrier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625ba3b-be51-467c-92e7-40e7c8587a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:31.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s Defense Minister told his US counterpart
        that Washington must stop "flexing its muscles" in the <a href="https://edition.cnn.com/interactive/2018/08/asia/south-china-sea/"
        target="_blank">South China Sea</a>&nbsp;when the two met Monday, according
        to a spokesman for Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25796b-cff7-4b48-8b0f-27d3d805503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:32.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, China announced that its new domestically produced
        aircraft carrier was headed to the South China Sea for training and research
        purposes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678cbff9-18d7-4fa1-a5c1-896472f5ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Mark Esper and Chinese Defense Minister Wei
        Fenghe met Monday in Bangkok, where the two were attending a meeting of defense
        officials from the Association of Southeast Asian Nations (ASEAN) and other
        countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc55ac2-e259-4479-8bd1-e3d78efe2d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei and Esper discussed a host of issues — including the political
        unrest in Hong Kong and the status of the South China Sea, Chinese Defense
        Ministry spokesman Wu Qian said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0851de3-092f-4167-a835-4c51cb5074fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the international community views China''s maritime claims
        in the region as excessive and a violation of international law. The US also
        accuses China of militarizing islands in the sea, and <a href="https://ww.cnn.com/2019/09/13/_politics-zone-injection/us-warship-south-china-sea/index.html"
        target="_blank">regularly sails warships</a>&nbsp;in the region as part of
        operations to challenge Beijing''s claims and ensure "freedom of navigation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4adc9-8d44-4ac3-8848-a9f7c6585e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carrier getting ready for commissioning</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81918f-d306-4470-b8e8-6433430614ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said the presence of its newest aircraft carrier, which has
        not yet been officially commissioned, in the South China Sea was not related
        to any current events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b70f9-601f-444f-9c62-001fdcc114c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Training of the homemade aircraft carrier is a normal arrangement
        in the process of aircraft carrier construction, is not aimed at any specific
        target and has nothing to do with the current situation," People''s Liberation
        Army Navy spokesman Cheng Dewei said in a posting on the PLA''s English language
        website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02fb918-c9e2-4448-9836-5769c2df949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A story in state-run Global Times said the testing "will allow the
        aircraft carrier crew to become familiar with the sea area where it will often
        sail in the future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd12c2-3063-4051-8f26-b2ec6a340c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story went on to say that if the South China Sea training is
        successful, the carrier could soon be commissioned at a ceremony in Sanya,
        a port in southern Hainan province. It hinted that the carrier would eventually
        be stationed there, saying "the South China Sea will be right at its doorstep,
        and not far from the island of Taiwan."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f066c-43ed-415b-854b-18ae98806646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier passed through the Taiwan Strait on Monday, the PLA
        Navy said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647f3da-fa48-4ebd-9fe7-6f21cab9ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China says US should not escalate tensions</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98def8-0045-4776-b36f-ebc3f9a6e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Wu said that Wei told Esper China is determined to maintain
        "peace and stability in the South China Sea and demands the US stop flexing
        its muscles in the South China Sea and do not provoke and escalate tension
        in the South China Sea."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f9d97-9203-4f8d-9b25-50ce1b182d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper acknowledged in a tweet that the two sides met "to discuss
        how our two nations can continue a relationship focused on maintaining the
        international rules based system."</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Met w/China’s MinDef Wei Fenghe to discuss how our two nations can
        continue a relationship focused on maintaining the international rules based
        system we’ve known for 70 yrs. The US seeks a <a href="https://twitter.com/hashtag/FreeAndOpenIndoPacific?src=hash&amp;ref_src=twsrc%5Etfw">#FreeAndOpenIndoPacific</a>
        w/respect for national sovereignty &amp; peaceful dispute resolution. <a href="https://t.co/QqF6fmZhVV">pic.twitter.com/QqF6fmZhVV</a></p>&mdash;
        Secretary of Defense Dr. Mark T. Esper (@EsperDoD) <a href="https://twitter.com/EsperDoD/status/1196289277447090177?ref_src=twsrc%5Etfw">November
        18, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc939c-a9e4-4bd3-b02b-f11bc4dca7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b188d-51dd-4a9f-bb5b-9e16698aa048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Vietnam, the Philippines, Malaysia, Taiwan and Brunei all
        claim parts of the South China Sea. The waters are home to some of the world''s
        most important shipping lanes, with billions of dollars worth of commercial
        traffic passing through the waters each year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad376e-87e8-4b81-9afd-4fbe96e77dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper and Wei''s meeting comes at a tense time for Washington and
        Beijing. Contentious trade negotiations between the two countries hit yet
        another snag <a href="https://edition.cnn.com/2019/11/14/economy/us-china-trade-deal-snag/index.html"
        target="_blank">last week</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558dd065-bcbc-4c6c-8200-1cc50cac5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commentary in the Global Times, warned of potential difficulties
        ahead in military ties if other issues between the two countries are not solved.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b20160-7624-4faa-9989-109bbd271a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest stumbling block in promoting China-US military ties
        lies in whether Washington would be willing to respect Beijing''s core interests
        and major security concerns," the piece read. It was authored by Zhang Junshe,
        a senior research fellow at the PLA Naval Military Studies Research Institute.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767384c1-8a6d-4f37-8703-a07466bf554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such moves of the US are related to the growing tough attitude
        toward China within US administration," Zhang wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23c973-5332-4f70-ba55-7eabbea8cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, defense officials have been claiming to seek stable
        development of military relations with China, including maintaining high-level
        exchanges and contacts in non-traditional security fields. Yet on the other,
        the US defense establishment is provoking China over the latter''s core interests
        and major security concerns."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35aea6-c13e-46ea-91f3-e99b28db5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:47:05.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/18/asia/south-china-sea-intl-hnk/index.html"
        target="_blank">Beijing tells US to stop ''flexing muscles'' in South China
        Sea as it sends new carrier</a>."</em></p>'
