    'updated': 2019-11-18T15:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9037b-eb7f-48d4-9ea4-f4b8a4976315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> A
        bill setting a uniform 5 percent franchise tax on Philippine Offshore Gaming
        Operators (POGOs) has been approved by a House of Representatives panel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b7c17-8999-48f0-8a28-85d89551a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2603a-98b9-44e7-90c4-8922a1d587c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the House Committee on Ways and Means approved a measure
        proposed by its chairman Albay 2nd District Representative Joey Salceda that
        imposes a uniform tax rate for POGOs. This comes as government agencies chase
        after these online gaming firms for back taxes, including their foreign employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de7384-398d-4558-a3ce-c3743e1631a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.021+08:00
      'mgnl:createdBy': 'mel'
