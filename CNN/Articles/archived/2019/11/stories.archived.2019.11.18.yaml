    'title': 'Facing lawsuit, DENR chief orders fast-tracking of coffee plantation
      probe  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a1539-524d-4220-9d02-890fd45ba21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — The
        Department of Environment and Natural Resources is prioritizing investigation
        on the allegedly illegal operation of a coffee plantation in ancestral land,
        following a case filed by an indigenous people''s group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64b3c1-5fce-4c22-89c5-73b808407615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b8939-7c3c-468b-8b7e-84025d8511ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The T’boli-Manobo S’daf Claimants Organization (TAMASCO) <a href="https://cnnphilippines.com/news/2019/11/15/denr-case-dawang-coffee-plantation.html">sued
        Environment Secretary Roy Cimatu</a> for neglect of duty, saying he should
        have closed down the Dawang Coffee Plantation because it encroached on their
        land in South Cotabato and Sultan Kudarat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05a76d-5c75-4202-96ee-175d33036175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TAMASCO urged the Quezon City Regional Trial Court to compel
        the DENR to cancel the Integrated Forest Management Agreement, which allows
        the M&amp;S Company to operate in their ancestral domain. TAMASCO lawyers
        said the IFMA had expired in 2016, and was renewed by the DENR without the
        free, prior, and informed consent of the indigenous people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f8505-fb71-4044-a67f-b494c8120158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95425654-850e-4217-9773-943b35e345f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:05.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu in a statement on Monday said these all happened prior to
        his appointment as Environment Secretary in May 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d2ce8-64bd-4cfb-8049-d7b595dd85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611ae4a-0d14-48fc-b626-1ec19a991f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:06.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I fully disagree with the accusation of the group because this
        activity happened before my time," Cimatu said. Upon his assumption to office,
        Cimatu created a fact finding team to investigate the issue, according to
        the DENR''s statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74574ca-6b31-41ef-8d82-93f031c5c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e02b60-fcf7-40bd-8372-376e46c3791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I ordered our Legal Team to conduct thorough investigation and
        give priority on this,” Cimatu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe3b2e-6c12-414a-9cdb-3834f2400fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70dc7c4-2600-438c-8795-6cc8a9f0d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that he has not approved any IFMA. "If ever I need to
        approve, I will ensure that our indigenous peoples welfare will be given the
        utmost priority."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624bf4a-84ac-4aac-be2d-b6728162276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00971c-097d-4bcc-965b-277e08315259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:09.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Benny Antiporda said the TAMASCO may
        be "barking on the wrong tree."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bcd800-55ce-49b3-bec2-fa32f4bf5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d2b785-9d05-4d36-a6e5-1a8178787f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in case there is irregularity, it is not within the administration
        of Secretary Cimatu," he said. Cimatu replaced the late environment advocate
        Gina Lopez who got rejected by the Commission on Appointments amid issues
        over her controversial policies. Ramon Paje was environment chief during the
        previous administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a45b41a-8b7a-420a-932e-73c858c7451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69498629-db92-4b4f-b47e-ea05969b6b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T16:49:55.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:20:11.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight members of TAMASCO, including their leader, were killed in
        a military operation against rebels in 2017. International human rights and
        environment watchdog Global Witness said the massacre was connected to the
        land struggle.</p>'
