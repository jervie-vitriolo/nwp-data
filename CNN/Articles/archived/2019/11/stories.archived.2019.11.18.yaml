      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b1be9-5a75-4c64-a8d3-94de0aa7de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 5267 sought to provide a "clear, definitive tax regime"
        for POGOs to ensure stricter oversight and collect appropriate taxes from
        these gambling businesses. Under the measure, POGO franchise holders are required
        to pay a tax worth 5 percent of its gross receipts drawn from gaming operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc339d8c-6658-47b7-a08d-31e36d0a200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcfcc97-3bcc-46e2-ac67-99dffd982bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Salceda said the tax "will raise ₱45 billion
        every year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b115dc2-41f1-4d18-9f00-b919069256dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:22:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjose.salceda.92%2Fposts%2F10158618976061756&width=500"
        width="500" height="480" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c3d61-f8a6-430f-afa1-4161200fc440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:39:44.022+08:00
