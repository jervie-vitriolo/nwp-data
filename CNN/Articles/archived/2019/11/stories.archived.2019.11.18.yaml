      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo said Duterte has warned
        Robredo that disclosing classified information will lead to her removal as
        co-chair of the Inter-agency Committee on Anti-illegal Drugs (ICAD).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419271b-4883-493b-be2e-d1f9cc7d3580'
