    'mgnl:tags': ['Rice-Tariffication-Law', 'FFF', 'Federation-of-Free-Farmers', 'Leody-Montemayor']
    'template': '1'
    'title': 'Farmers may incur losses of ₱140B by yearend due to rice imports, group
      says'
    'updated': 2019-11-18T15:16:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c74672-5172-4c22-a28e-72ccd1b6ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:32.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Farmers
        could lose over a hundred billion pesos worth of profits this year due to
        the effects of the Rice Tariffication Law, a group said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a385db2-ab4a-4237-9c5c-aabad694db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Free Farmers (FFF) said losses they expect to
        incur may reach ₱140 billion by the end of 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc8ba7-9dd0-40d1-942a-b62b2e8af808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is more than ten times the damage brought by Typhoon Yolanda
        to the agriculture sector in 2013, and it is all man-made,” said FFF representative
        Leody Montemayor in a press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2687d-2c83-422c-bb41-10f348491638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:33.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte enacted the measure into law in February
        in a bid to lower the price of rice by easing import restrictions. This led
        to an influx of imported rice in the country, which increased supplies of
        the commodity in the market and pulled down the prices of local unmilled rice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b2182-3f1e-41f1-9d98-b4f34f19257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said farmers produce 19 million tons of rice per year.
        The influx of imports led to a price difference in palay of about ₱7.50 per
        kilogram in October 2019 compared to September 2018, losses may reach approximately
        ₱142.5 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b7b255-0385-49cb-8d27-8fbd67637ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) said it plans to review the rice
        tariff law in a year. . However, economic managers said there is no need to
        "repeal, revise or suspend" the law. Finance chief Sonny Dominguez instead
        advised to "give the economy time to adjust." DA Spokesperson Noel Reyes echoed
        this statement, saying <a href="https://www.cnn.ph/news/2019/11/18/department-of-agriculture-rice-tariffication-law-suspension.html">the
        law is still “young”</a> and its benefits will show after three or four more
        harvest seasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173588b-0b1d-4164-b6d1-3e701f69adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, farmers said they cannot wait that long.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ca514-e6b2-49e1-855f-d765b0bb353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lugi na ang magsasaka at kung itutuloy pa at hintayin ang dalawang
        taon</em> (bago i-review ang Rice Tariffication Law) <em>para maging</em>
        n<em>ormal, baka nangangayayat na at tigil na ang mga anak sa pag-aaral</em>,”
        said Rene Cerilla, a farmer based in Quezon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20227e-46e9-48bb-8107-47e925b4991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:30:23.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:21:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Farmers have been losing so much and if we wait for
        two more years (before they review the Rice Tariffication Law) for the situation
        to normalize, our children could grow thin and may have to stop attending
        school.]</p>'
