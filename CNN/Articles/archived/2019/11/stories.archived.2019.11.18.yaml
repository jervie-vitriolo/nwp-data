  'how-people-sexiest-man-alive-is-chosen':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Hidden servers, hushed closed-door meetings and a covert photo shoot
      — all part of the deeply secretive selection of People magazine''s "Sexiest
      Man Alive." (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-18T07:51:56.374+08:00
    'imagesource': 'jcr:6279e2d4-6005-43d3-83c3-e8de2c508d35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6156db5-c202-43fd-bda7-68c31f9327d4'
    'lead': 'Hidden servers, hushed closed-door meetings and a covert photo shoot
      — all part of the deeply secretive selection of People magazine''s "Sexiest
      Man Alive."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T07:54:42.331+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:24:19.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:10.364+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['People', 'Sexiest-Man-Alive']
    'template': '1'
    'title': 'Inside the ''Sexiest Man Alive'' selection'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1b655-18dc-40ed-8d94-ddaaa6714877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hidden servers, hushed closed-door
        meetings and a covert photo shoot —&nbsp;all part of the deeply secretive
        selection of People magazine''s "Sexiest Man Alive."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52045be-38e2-42da-a2f6-310f6a2fd57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with People Editor-in-Chief Dan Wakeford to learn how
        the always buzzy -- and occasionally controversial —&nbsp;issue gets made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2e04b-be3a-4eb6-bc65-01d49fed31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mel Gibson was the magazine''s first "Sexiest Man Alive" in 1985.
        Others followed sporadically until 1997, when People made their selection
        an annual event. Past "Sexiest" men include George Clooney (twice!), Tom Cruise
        (1990), Adam Levine (2013), and Idris Elba (2018.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1d3b1-9331-4a7e-995c-7a5c89c99fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wakeford said the "Sexiest Man Alive" concept has evolved over the
        years, but the selection process involves more than just identifying a celebrity
        with a handsome face.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03c3a0-26c6-4bff-8e1b-636839984427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, we really wanted to choose somebody who is kind, and
        who is good and is nice," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f78551-1e00-49a1-a0a5-b80350df40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a theme for Wakeford, who has launched both a Kindness issue
        and a Mental Health Awareness issue with the magazine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068aeca2-c1ef-42e1-831e-e1c18cb348f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People is really trying to inspire people to make a difference
        in the world and do good through our content," he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5509b5-fc2d-48e9-b2a6-82faee912123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sexiest Man" is a person of character, Wakeford said, but they
        also consider "Who is hot, who is doing really well, and who actually is sexy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05ebcc-4e7b-4eda-831d-556bc785fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2019, they landed on John Legend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994c5c7-0adf-49e0-90f8-dc9ec31b5cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When does the process begin?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e2b71-eec6-4615-a7e3-1eeaf10e4315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think about it all the time," Wakeford said. "We start thinking
        about who could be next year''s ''Sexiest Man'' the day after the last one
        publishes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2aacb-7242-4ddb-955f-2e8abc95cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is the person chosen?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35dafb-1b59-4a24-9fa1-49dd05420405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many different variables and ways of approaching it,"
        Wakeford said. "A starting point often is, when we want to make a decision,
        is to think about the zeitgeist, think about what is sexy at the moment. What
        do people find appealing at the moment?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c96ef3-a756-444b-a9c7-cb18a51f637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next is looking at what concepts will make sense visually.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d04ce-844a-4037-8f5d-6e1b773c89db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we find them sexy?" Wakeford explained</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e34b4-a059-4012-bdb6-6a5de53a05ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team also conducts polls, which they take into serious consideration
        when choosing their "SMA."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851b39a-ee07-4643-ae3f-8615483ac5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did look at data," Wakeford said. "We have more than 90 million
        consumers a month stepping into the People brand, so we''ve got a lot of data
        at our fingertips."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1ba02-f5a3-47c0-a74d-b506ae6ce8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many men were considered?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c91d9-409c-4fd2-a20b-5b6e461c08c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re considering everyone to begin with," Wakeford said. "We
        send calls out to consumers and focus groups, working out who people find
        sexy. There''s a lot of people on that initial research."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c07523-29a2-4227-b89b-ccfd7e76a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping the secret</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13cd2d-8cec-4fcf-a32a-4c044951f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did have separate meetings and it''s very top secret," Wakeford
        revealed, adding that until close to the publishing date, only about 10 staffers
        know who is chosen for the cover.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82785411-debc-4bc0-9406-c4d795bb7585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around the office, we are very careful who knows what''s going
        on. There is a place we keep everything on a secret server for the magazine,
        so nobody can find out who it is," Wakeford said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ca124-f2f4-4387-8747-4f5dec01ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The man, the myth, the Legend</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81e9ac-c0f2-4823-9877-c22cfd1b78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about being a macho, muscled protector," Wakeford said,
        "like a cartoon character of the hero, sexy man. John [Legend] is obviously
        a protector. He stands up to bullies, and he''s very handsome. But being sexy
        is about being decent, intelligent, funny and talented, and that''s what John
        is. He''s a family man, he''s a good husband and our readers really respond
        to that. "</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138991bf-8c8b-4827-8c3a-53c8812b4ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Chrissy Teigen played a role</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c599ea9-6ed1-4833-bb05-41acaffe288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted somebody who creates buzz," Wakeford explained. "We get
        that with John and with Chrissy. She has started different conversations on
        Twitter. [Legend] has got his own TV show, and he''s got his own platforms
        with music and social and various different elements of conversation that
        he brings to it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b31f7-ab60-4a5e-ae36-fdc2ea651aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added, as a couple, they are "magnetic, charismatic" and
        he couldn''t ignore the family aspect of it</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b85de1-2ac3-4a0f-b236-a14ff39059e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen was at the early November cover shoot, which took place at
        the couple''s Los Angeles home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f14e26-fa3a-4f9f-a11b-588f314b043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kids were posing, jumping on the bed," Wakeford said. "The
        family are all you imagine them to be."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2368ea-6378-4d99-ae05-d6674811986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The debate</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94996643-d9d7-409f-a7ac-5666442d90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, when there is a debate, that''s when we get big cover
        sales. There''s always going to be a little bit of controversy," Wakeford
        said. "John even acknowledged that in his interview. He''s got a thick skin
        and he''s enjoying it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796632ea-536c-4785-9e82-8b3b984c390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The right choice</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8090607-9368-4475-9e88-7fd9085e8487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t nervous because I knew John was the right choice. I was
        on the shoot and it was really magical, and when you see him smiling into
        the camera, you knew he was the ''Sexiest Man Alive'' this year."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758b8cc-d880-4b79-bfd7-136fcd9e0a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does it pay?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b5f11-f441-42eb-b055-5f4da4601509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c84634-fb75-4132-bc21-c2bb58c19bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People has never paid anybody for anything," Wakeford was quick
        to reply.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44455833-dfe5-4c90-849a-5db3737edab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the chosen one does get as many copies of the issue as he''d
        like. Legend also got a little gag gift.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c04944-3ce8-4ef0-b6ee-9a33c99e248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With John, we did give him a little award, we gave him the EGOTSMA,
        which is Emmy, Grammy, Oscar, Tony, ''Sexiest Man Alive,'' on a bedazzled
        necklace."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f3cb7-cd2b-4398-ae1a-101aa46dea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(There is a video of Legend wearing the chain on the magazine''s
        site.)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9bb24-5b88-42e5-b8ed-e43cbb8eaaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How they notify the ''SMA''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85203fc4-7449-4d28-9733-7468086e18a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have relationships with the star, we will tell them personally,"
        Wakeford said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e028771-75aa-45ce-b87f-5ebe17969e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, they will go through the person''s publicist. He added
        that when People informs someone they''ve been selected, they get a "very,
        very positive reaction."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8151cd-adc8-4d95-ad9c-75a7a080d7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:54:42.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have celebrities pitching us to be in the issue and to be the
        cover of the issue," he said. "This is one of the biggest moments of a star''s
        career. This title will follow them."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b4444-e8f8-4ab0-9e78-4aaf2757a59b'
