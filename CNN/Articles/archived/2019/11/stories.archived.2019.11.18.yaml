      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younghusband stepped up in several tournaments—but two moments would
        always come to mind as his biggest and most memorable ones to date. He saved
        the day for the Azkals after scoring the game-winning goal against Vietnam
        at the 2010 AFF Suzuki Cup. The lower ranked Azkals stunned the defending
        champions in a moment would later be dubbed as '' The Miracle at Hanoi'' by
        football fans.</p>'
