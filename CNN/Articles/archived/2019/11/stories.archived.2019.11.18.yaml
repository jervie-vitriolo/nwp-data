      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/11/11/PNP-body-camera-anti-illegal-drugs-operations.html">The
        alleged extortion delayed the procurement of the said equipment.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b1140-da2d-4e2e-a42c-4d141b0152cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.719+08:00
