      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-year-old girl died after the bridge leading to the small town
        of Mirepoix-sur-Tarn collapsed at 8 a.m. local time, Toulouse prosecutor Karline
        Bouisset said. The girl''s mother was rescued by witnesses at the scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7445336e-3752-41ae-898c-59664cc62b38'
