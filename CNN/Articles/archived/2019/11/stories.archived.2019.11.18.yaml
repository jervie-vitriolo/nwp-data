  'hong-kong-protesters-clashes':
    'author': 'James Griffiths, Rebecca Wright, Ben Westcott and Helen Regan, CNN'
    'caption': 'Fires burn at the steps to Hong Kong Polytechnic University as police
      storm the campus early Monday, November 18, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-18T15:34:23.043+08:00
    'credit': 'From Vincent Yu/AP'
    'imagesource': 'jcr:81401f6c-bcad-4d81-9e65-705b7e74e4fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33a5bd7e-5004-408e-ab59-df6b53a2eecc'
    'lead': 'A small number of protesters are trapped inside a Hong Kong university
      campus that was the site of a prolonged battle with police  into the early hours
      of Monday morning, after many fled even as the authorities continued to close
      in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:40:03.979+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:20:31.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:20.764+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'China', 'Hong-Kong-protests']
    'template': '1'
    'title': 'Protesters try to escape Hong Kong university after violent all-night
      clashes with police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32fd13a-ae0d-4645-afac-8b847b4b789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A small number of protesters are trapped
        inside a <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">Hong Kong</a>&nbsp;university campus that was the site of
        a <a href="https://edition.cnn.com/2019/11/17/asia/hong-kong-protests-november-17-intl-hnk/index.html"
        target="_blank">prolonged battle with police</a>&nbsp;into the early hours
        of Monday morning, after many fled even as the authorities continued to close
        in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a451428b-134c-43c3-abfb-e48aa54482c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overnight drama at Hong Kong Polytechnic University (PolyU),
        in Hung Hom on the southern tip of the Kowloon peninsula, saw some of the
        most violent and dramatic scenes <a href="https://edition.cnn.com/2019/11/15/asia/hong-kong-protests-explainer-intl-hnk-scli/index.html"
        target="_blank">in almost six months</a> of&nbsp;anti-government demonstrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823827d-e406-4560-9d76-7715b71b7bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/11/17/asia/hong-kong-protests-november-17-intl-hnk/index.html"
        target="_blank">Protesters have been holed up at the sprawling PolyU campus
        since last week</a>, after an escalation in the months-long unrest which saw
        multiple universities across the city fortified and turned into temporary
        protest camps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e95dd-1644-4c25-98c0-980dcc620254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:33.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters used the PolyU campus as a base from which they launched
        operations to block nearby roads and the Cross Harbor Tunnel which connects
        Kowloon to Hong Kong Island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cefd4c-3e72-4095-8e09-bfbdab514a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attempt by police to clear the area on Sunday was met with fierce
        resistance, as protesters on the campus set huge fires to block the force''s
        advances and launched a barrage of petrol bombs, bricks and other missiles.
        One police officer was shot in the leg with an arrow, as the force responded
        with round after round of tear gas, rubber bullets and water cannons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b5011-1b19-4d63-9047-2276180c1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police warned they would use live rounds if protesters continued
        to target officers with deadly weapons, and photos appeared to show police
        snipers set up on neighboring buildings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d6b7c-6a0b-4e18-bc42-f754cd79fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the force said that a "large gang of rioters" had
        hurled petrol bombs at police and "set objects ablaze."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a24add-9bab-437f-b8d1-8abf31092ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At around 5.30 a.m., police (continued) to conduct (a) dispersal
        and arrest operation," the statement added. "Meanwhile, rioters gathering
        inside the campus set fire and caused extensive damage."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92daf348-3729-49cc-8692-56ba830f6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 8 a.m. Monday, protesters began leaving the campus, and large
        numbers could be seen making a break for it. Some were pushed back, however,
        after police fired tear gas and expanded their cordon. Earlier, protesters
        had said those attempting to leave were being arrested, and complained that
        they were being boxed in by the authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76553ee7-8d52-4b39-b238-64a6fa1b6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those still stuck inside said the atmosphere was growing increasingly
        paranoid and desperate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b4950-3983-4c4c-97f1-505a9bdebdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we want to leave," a 23-year-old protester told CNN by
        phone from inside PolyU. "We are still quite safe currently in the campus,
        but if we try to leave ... they will arrest us. They are just everywhere surrounding
        campus."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065db61-f775-4a88-9a32-8c950ff11120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protester was not hurt but said he is "worrying about how to
        tell my parents" who don''t know he is inside the university. His parents
        think he stayed at his girlfriend''s house.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de64d6-b8a1-41df-aa77-178ae445d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might have to wait for a lot of time," he said, because he thinks
        the police strategy is shutting down the road for a few days so they can trap
        and eventually arrest everyone inside. "Currently around me we just want to
        escape, we don''t have any equipment to help us fight."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b32d5c-5414-4eb3-a45c-cb295a00ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:38.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos sent to CNN from inside the campus show what appeared to
        be a makeshift bomb made from a gas canister with bolts attached.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15b503-ef3a-460c-9899-67c63c6f4ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot confirm that it is in fact a viable explosive device,
        or that it still contains volatile gas. A police spokesman said that gas canisters
        have been used during protests as weapons against them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd52788-8217-4200-9f11-7906f4e0cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disaster scene</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d222412-914e-4e3a-8f81-3d22ba4439fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun rose on Monday, there were shocking scenes of destruction
        in and around the PolyU campus, with barricades, bricks, debris, and umbrellas
        strewn everywhere.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae29ee-8b62-4cee-bf2b-4f6463c4ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around dawn, an enormous cloud of smoke hung over the area, from
        a large fire set near the entrance to the university. Other fires were set
        on a key bridge leading to campus, where protesters threw petrol bombs at
        police vehicles, succeeding in setting one of them on fire and forcing it
        to retreat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0bb3f-437f-4f03-a823-dd1e7e30da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have increasingly switched to using napalm rather than
        just petrol bombs. Even though the substance is typically associated with
        military action — particularly US bombing during the Vietnam War — napalm
        is easily created from petrol and household materials, and recipes for doing
        so have been circulating among protesters since at least last week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d7929f-aa3c-4a7b-81a3-3f2993fad32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PolyU management said "dangerous chemicals" had
        been stolen from laboratories and condemned the protesters'' "illegal acts
        and violence" in the campus, which they said had "been widely damaged."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a19534-3342-4931-8ac5-8da7d4fa4bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that students care about the current social situation,
        however, they must be calm and rational when fighting for anything," the statement
        said. "Resorting to violence or other radical acts will not help solve the
        problem."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce804b17-8965-46ab-8516-cb2b8f3a1652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited the campus on Friday, <a href="https://edition.cnn.com/2019/11/15/asia/hong-kong-protest-university-fortress-intl-hnk/index.html"
        target="_blank">students had built brick walls and set up security checkpoints&nbsp;</a>around
        the entrances, as others stockpiled petrol bombs, other weapons, and food
        and water.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a239c5-c6e7-4b7e-b15d-4f7b49d63564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing tension</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c17b4-8fa7-4ba9-9af7-896f8f3e0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased disruption last week was accompanied by lunchtime protests
        by office workers and other non-radical protesters, <a href="https://edition.cnn.com/2019/11/14/asia/hong-kong-protests-public-opinion-intl-hnk/index.html"
        target="_blank">showing that the movement still has deep wells of support
        despite the growing violence</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8ab6a-021e-4032-88ae-6e980cbc70d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:44.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That violence has led to calls for more extreme reaction by the
        authorities however, and over the weekend the specter of military intervention
        was once again raised after soldiers from the People''s Liberation Army (PLA)
        barracks near PolyU were <a href="https://edition.cnn.com/2019/11/16/asia/hong-kong-chinese-military-clean-up-scli-intl/index.html"
        target="_blank">seen helping local residents clean up surrounding streets</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bca8c4-9582-469d-9143-caeff4ea040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA has garrisoned Hong Kong in large numbers since the city
        was handed over from British to Chinese rule in 1997, but troops are rarely
        seen outside of their barracks. Last year, the PLA helped clean up after powerful
        Typhoon Mangkhut lashed the city, although it has largely remained out of
        sight during this year''s unrest in Hong Kong.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6ebf4-b383-4d7f-8397-4e5cc7435887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Hong Kong''s de facto constitution, the government may ask
        the garrison to assist in "maintenance of public security and disaster relief,"
        but officials said no request had been made Saturday, and the PLA troops were
        engaged in "purely a voluntary community activity."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90652df6-2d23-42e1-aa4f-8f98d2562d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the troops on the streets — even unarmed and wearing
        workout gear — unnerved many Hong Kong residents and pro-democracy legislators,
        even as it was cheered by pro-Beijing newspapers and on Chinese social media.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae0720-f57e-48a0-aedb-0772fa5cd5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts agree that a military intervention could severely damage
        Hong Kong''s economy and might spark an exodus from the city. Police have
        repeatedly denied any need for assistance from the PLA, and have not yet had
        to use live rounds as a routine matter.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e12af-2e67-4f5a-aa9c-811a9fc5d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Six months of chaos</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275fcb26-daf1-4dfa-bce6-8ea32aea69b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations began in June over a controversial China extradition
        bill, which sparked huge marches across the city. When the government suspended
        but did not withdraw the bill, the movement''s focus quickly expanded to focus
        on complaints of police brutality and wider calls for democracy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab81d90-59ab-41dd-9ea9-65b41ffe71c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:47.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalating protests last week after the death of the HKUST student
        saw a traffic police officer shoot a protester during a clash in the early
        hours of November 11, and a man set on fire after he argued with protesters.
        A 70-year-old man also died after being struck on the head with a brick during
        a clash with protesters. Police said they were treating that case as a murder
        investigation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24af1ac-fdb8-4299-ae3a-1c4a190afed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both the government and protesters refusing to back down, there
        is no immediate end in sight to the unrest. Attempts to create a venue for
        dialog or even background talks have so far failed to get off the ground,
        hampered in part by the leaderless nature of the protest movement, which makes
        it difficult to say who, if anyone, could take part in negotiations with the
        government.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9748885-e3d5-4785-aa3d-9c49c36f70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Chinese President Xi Jinping made rare public comments
        on the demonstrations, saying that "radical" protesters had trampled the city''s
        rule of law and that "stopping the violence and restoring order" was Hong
        Kong''s most "urgent task."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c99432-bc31-4c47-b0cf-54799c8fc65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:40:03.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:20:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/18/asia/hong-kong-poly-university-protest-police-intl-hnk/index.html"
        target="_blank">Protesters try to escape Hong Kong university after violent
        all-night clashes with police</a>."</em></p>'
