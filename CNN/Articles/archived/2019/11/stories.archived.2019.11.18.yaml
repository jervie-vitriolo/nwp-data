  'donald-trump-attacks-jennifer-williams-never-trumper':
    'author': 'Chandelis Duster, Jeremy Diamond and Kaitlan Collins, CNN'
    'caption': 'Trump lashed out at a State Department employee who is set to testify
      publicly this week before lawmakers, the latest in a series of social media
      attacks made by the President against those cooperating in the House impeachment
      inquiry. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-18T07:31:32.966+08:00
    'imagesource': 'jcr:3ea94854-eddd-4f95-92b8-50872243b653'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cc46a50-7eb3-4d4d-b1e7-f083ec31f80d'
    'lead': 'US President Donald Trump on Sunday lashed out at a State Department
      employee who is set to testify publicly this week before lawmakers, the latest
      in a series of social media attacks made by the President against those cooperating
      in the House impeachment inquiry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T07:34:22.597+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:24:21.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:09.274+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Jennifer-Williams', 'State-Department']
    'template': '1'
    'title': 'Trump lashes out at State Department employee ahead of public testimony'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63391ec6-b92d-4717-b514-3232615e38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump on Sunday lashed
        out at a State Department employee who is set to testify publicly this week
        before lawmakers, the latest in a series of social media attacks made by the
        President against those cooperating in the House impeachment inquiry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a96eb-28ac-4b34-a2ea-0186b5066c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Williams, an aide to Vice President Mike Pence and a career
        foreign service officer, is scheduled to appear before the House Intelligence
        Committee on Tuesday. In his Sunday tweet, Trump resurfaced an unfounded accusation
        he has raised against other officials who have testified in the probe, characterizing
        Williams as a Never Trumper and associating her with other "Never Trumpers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac665fe-edc3-49c3-b384-120e98324d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeting a day after Williams'' earlier, closed-door testimony was
        released, Trump urged Williams to "read BOTH transcripts of the presidential
        calls."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273414d-ae26-407c-99cf-efcbd24e0425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a closed-door deposition earlier this month, Williams told
        lawmakers she was in the White House Situation Room listening to Trump''s
        July 25 phone call with Ukrainian President Volodymyr Zelensky in real time
        and reviewed a transcript of Trump''s April call prior to Pence''s own April
        call with Zelensky. Williams also listened to a second call between Pence
        and Zelensky, which took place on September 18 after the hold on security
        assistance was lifted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e399736a-9299-4671-805e-41cf417e797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s July 25 call is at the center of the impeachment inquiry,
        in which a whistleblower complaint alleges Trump asked for dirt on former
        Vice President Joe Biden, a 2020 presidential rival, and his son Hunter Biden.
        There is no evidence of wrongdoing by either Biden in Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca99812-04e7-4a59-a690-97d99f2e17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams testified that Trump''s request for specific investigations
        struck her as "unusual and inappropriate" and "shed some light on possible
        other motivations" for Trump''s decision to freeze security aid to Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297ec66-ce44-49e5-8f83-c8312df3c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s office on Sunday declined to defend Williams after Trump''s
        Twitter attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a0f71-59b7-492e-895a-3a11c12248e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jennifer is a State Department employee," Pence''s press secretary
        Katie Waldman said in response to CNN''s request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874609f-d754-406c-a114-ec8e07ed1fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many foreign policy advisers at the White House, Williams is
        a State Department employee detailed to Pence''s office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6979c5-6811-4f59-94d6-90162f2a4ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffers in the vice president''s office have made a concerted effort
        to distance Pence from Williams, even before she sat down to testify. But
        sources explained to CNN that his office is selective about which career officials
        get detailed to their staff. His senior staff typically interviews them beforehand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ac571-c028-47fc-9aee-a04f315ae33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith Kellogg, the vice president''s national security adviser,
        was responsible for selecting Williams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b308ccf-8535-4c83-b8ad-ccfa0232bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Williams and her attorney for comment, but
        has not received a response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3738cf5-7b62-424b-8757-08d8df769470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is currently serving as a special adviser to the vice president
        for Europe and Russia. Current and former colleagues have praised Williams,
        with one White House official saying: "She is the most professional person
        in this building."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a791535e-9eca-40d4-856d-508203246130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is just the latest government employee that Trump has accused
        without evidence of being a Never Trumper. He has also labeled Bill Taylor,
        the top US diplomat in Ukraine, and National Security Council official Lt.
        Col. Alexander Vindman as such.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87fff1-688b-45e1-8e01-b2e05018c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:34:22.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/17/politics/donald-trump-attacks-jennifer-williams-never-trumper/index.html">Trump
        lashes out at State Department employee ahead of public testimony</a>"</em></p>'
