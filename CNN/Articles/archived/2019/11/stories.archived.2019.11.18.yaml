      'mgnl:lastActivated': 2023-01-27T01:22:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said it is concerned with the fact that Robredo is speaking
        to foreign critics of the administration. In her first week as anti-drug czar,
        she has met with representatives of the UN. This alarmed the Palace, reminding
        her the UN once described the Philippines as a "murderous country" and called
        for the arrest of Duterte for leading the bloody drug war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ad009-7dc3-4458-b17d-bc8a209031a0'
      'mgnl:activationStatus': true
