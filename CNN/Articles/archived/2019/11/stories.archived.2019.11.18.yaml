      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Over $20 million worth of property
        went up in flames early Saturday in Florida, where two multimillion-dollar
        yachts were destroyed in a fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac2c4f-884e-41a6-8cc1-e9cc982c494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:47:26.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:20.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 firefighters and three fire boats battled the blaze
        at Universal Marine Center docks in Fort Lauderdale, working to prevent the
        fire from spreading to other yachts nearby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ee251-7f15-4670-99c1-47c8a29cce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:47:26.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort Lauderdale Fire Rescue reported that nobody was injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbdbd92-44fd-40b7-beb2-a0c59bda1544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:47:26.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials believe the blaze began on a 160-foot yacht named Lohengrin
        and spread to a neighboring 100-foot yacht named Reflections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336eb6cc-816a-4a84-96c8-51d1d6ad4af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:47:26.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated loss from the fire is more than $20 million, said
        Fort Lauderdale Fire Rescue.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Crews
        are still on scene of the yacht fire and will work to extinguish hot spots
        as the crane removes the scaffolding from around the yachts. Once the hot
        spots are extinguished then the investigation and salvage will begin. <a href="https://twitter.com/hashtag/Media?src=hash&amp;ref_src=twsrc%5Etfw">#Media</a>
        <a href="https://t.co/nG0WCquWY0">pic.twitter.com/nG0WCquWY0</a></p>&mdash;
        FLFR PIO (@FLFR411) <a href="https://twitter.com/FLFR411/status/1196098513039495168?ref_src=twsrc%5Etfw">November
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
