    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c45243b-d7e5-44c6-bd5b-e4fb7e25fd56'
    'lead': 'The Philippine Competition Commission gives Grab until January to refund
      ₱5.05 million to customers for charging extremely high fares between February
      and May this year. '
    'mgnl:activationStatus': true
