  'robredo-drug-rehabilitation-centers':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-18T19:20:00.244+08:00
    'imagesource': 'jcr:787a944c-8c45-48ef-8400-c5f20485f809'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f14447b-d6ef-487f-be45-9f65dbb49a24'
    'lead': 'Vice President and anti-drug czar Leni Robredo said this is among the
      biggest concerns raised during her meeting with health officials on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T19:23:01.666+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T01:18:15.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:25.853+08:00
