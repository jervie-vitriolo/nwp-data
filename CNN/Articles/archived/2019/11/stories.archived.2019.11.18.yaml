      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate swiftly approved the P664 million proposed
        budget for the Office of the Vice President. It is now deemed approved in
        the plenary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc7928-278f-42ac-918c-f5e314a59bce'
      'mgnl:activationStatus': true
