    'lead': 'Patron A tickets cost ₱12,000, ₱4,000 for the upper box, ₱1,500 for the
      general admission center, and ₱1,000 for the general admission side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:09:31.652+08:00
