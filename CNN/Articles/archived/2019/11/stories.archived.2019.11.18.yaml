  'department-of-agriculture-rice-tariffication-law-suspension':
    'caption': 'FILE PHOTO. President Rodrigo Duterte enacted the measure in February
      in a bid to lower the price of rice by easing import restrictions, which in
      turn would increase the supply in the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-18T10:45:38.934+08:00
    'imagesource': 'jcr:ab06586b-4225-4de3-be7a-3bbc2f50b0de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92ff96b7-8e76-4e01-90c2-549cd667c3dd'
    'lead': 'Contrary to reports, Malacañang says President Rodrigo Duterte has not
      ordered the suspension of rice importation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:48:29.349+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T01:23:27.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:14.320+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Agriculture', 'DA', 'Rice-Tariffication-Law', 'rice-importation',
      'rice-imports']
    'template': '1'
    'title': 'No Duterte order to suspend rice importation – Palace'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc5b69-5caf-46b6-a798-30b13a232cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:48:29.349+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:28.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Contrary
        to reports, Malacañang on Monday said President Rodrigo Duterte has not ordered
        the suspension of rice importation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56e404-0e65-4806-9849-789e22eb48fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:48:29.350+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of this time there is no order to stop rice importation given
        the [Secretary William Dar] of the Department of Agriculture per the latter,”
        Presidential Spokesperson Salvador “Sal” Panelo said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19de35e-7c9c-4487-81f2-993d30b13c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:11:41.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:29.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exclusive report by GMA News saidr&nbsp;Rodrigo Duterte has ordered
        the suspension of rice importation to address the issues faced by local farmers
        resulting from the implementation of the Rice Tariffication Law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee0b19-de63-4602-a383-8a83bb0f7aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:11:41.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte enacted the measure in February in a bid to lower the price
        of rice by easing import restrictions, which in turn would increase the supply
        in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b5998a-4305-401e-a0aa-4062397b11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:11:41.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy has led to more imported rice in the market, which, in
        effect, pulled down the prices of palay or unmilled rice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef986ff-8aae-450e-a70b-bfc888cb0496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:11:41.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/3/Farmer-rice-tariffication-palay-prices.html?fbclid=IwAR1xnQvBCslN3K5HCU5Qqjhl32sSBe0S7mZSYuGQ-81XG82JdP4fr2CeoCU">Farmers
        blame rice tariffication law for low palay prices, a lawmaker blames a natural
        disaster</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e70ccb-6646-49fe-95c4-c30c4de6e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:11:41.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source, Agriculture spokesperson
        Noel Reyes said the agency has yet to receive an order from Malacañang to
        suspend rice importation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27d755-9e90-438f-afb6-7b17074cc6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:11:41.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:31.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes emphasized that the volume of imported rice will still decline
        even without such order from the President amid the harvest season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0dc253-858c-4b3e-ba56-119b3ce4481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:11:41.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We heard the news and we are still awaiting the directive from
        Palace, from the President himself, but then again <em>marami nang</em> imported
        rice dito, so even if he will not say it, <em>konti na lang talaga</em>&nbsp;<em>ang
        magi</em>-import,” Reyes said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e0564-440a-43af-b8aa-097a135ce323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:11:41.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government outsourced just less than 80,000 metric tons of the
        grain product last week, compared to about 200,000 metric tons last month,
        the spokesperson added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4883537-67e2-4a95-a133-e667310de12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:11:41.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the DA agrees with Finance Secretary Sonny Dominguez
        that there is no need to repeal the measure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44e285-d965-4a7b-989f-b1ce242f3095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:11:41.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re just coddling a young boy, a young girl, or a young infant,
        wala pang ilang buwan ang ITR... The law is too young. We have to hand hold
        [it],” he said, adding that it will take three to four seasons before the
        country benefits from the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef90fc0-72b4-4e5d-a48c-352a81c4b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:28:41.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:34.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the government has collected approximately ₱11 billion
        worth of taxes from outsourced rice “as of last week.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3893b-8a2d-41a9-9844-d7db6562523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:28:41.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, tax proceeds will fund programs to help farmers such
        as mass irrigation, rice storage and research initiatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750bbd3-4a85-4290-a068-df127c53b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:28:41.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the agency has given ₱3 billion worth of seeds to farmers
        in over 947 municipalities across the country. The government is also mandated
        by the policy to provide farmers with ₱5 billion worth of farm machinery,
        ₱1 billion worth of credit, and ₱1 billion worth of technical assistance.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063f030-fe1a-463c-9622-5f3e5c30cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:57:59.847+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:23:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, meanwhile, confirmed to CNN Philippines that the Cabinet
        has approved the proposed unconditional cash transfers to affected farmers.
        The amount and the implementing date of the cash subsidy will be determined
        by the Agriculture department, he said.</p>'
  '2019-SEA-Games-tickets':
