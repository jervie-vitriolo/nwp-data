      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hot spots have been snuffed out, Fort Lauderdale Fire
        Rescue said they will begin salvage efforts and an investigation into what
        caused the blaze.</p>'
