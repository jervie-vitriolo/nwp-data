      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN''s senior White House correspondent Jim Acosta had a contentious
        back-and-forth with the President during a November 2018 press conference,
        Acosta''s Secret Service-issued press pass was suspended.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c80a9f-262c-44ba-89bb-ea332f2f6061'
      'mgnl:activationStatus': true
