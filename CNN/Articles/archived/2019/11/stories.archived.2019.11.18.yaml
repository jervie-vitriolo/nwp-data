      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was a packed house at Joel Osteen''s
        Lakewood Church on Sunday as Kanye West performed his Sunday Service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304fc742-d35c-4d7c-a37e-c1dd6bc89ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2702f-df9b-493d-82df-09af37afd77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service began 40 minutes late as thousands waited to be seated
        at the Houston church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2763c-b09f-4a1a-bfe7-282bbeb25864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bba41-9db8-4316-bbf9-a67b95438714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from performing classics like "Jesus Walks" and songs from
        his ninth studio album, "Jesus Is King," West also performed gospel remixes
        to classic R&amp;B ballads. Two notable songs West''s choir remixed were SWV''s
        "Weak" and Destiny''s Child''s "Say My Name," which was changed to "Call His
        Name."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5d7de6-35ea-40b9-ab65-dab540613c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea32eb8-e7a7-4349-8069-24b6b82dbaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West also gave a shoutout to Rodney Reed, a Texas inmate facing
        death row whose execution was blocked Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe9a5e-c332-42a3-beb6-7dee2b69268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca5ab4-6f73-4899-8a4c-15782949771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One time for Rodney Reed and his family," West said during a rendition
        of his song "Father God."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8af303-5e6c-4537-8ed3-5e22c3611d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ba89e-e630-4d9d-a202-e78fd410a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West released his "Jesus Is King" on October 25. The Grammy Award-winning
        artist has promoted the album through a series of performances across the
        country, including one at the Harris County Jail on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937bb198-8149-43fa-8609-be58e76e2369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59841b-a001-4ad2-ba04-5c5834a4ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s "Sunday Service" performances have included exuberant versions
        of hits like "Jesus Walks" and a handful of gospel songs, as was the case
        in Chicago in September. An Instagram account titled kanyesundayservices features
        videos and photos from many of these events.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53048274-6412-4115-8d03-1f675af225a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f6b18-91e2-4654-b029-4eed396cb32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People were scalping tickets for $250</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39a686-b75f-425a-890e-1aa9ff70f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:54:49.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small army of armchair entrepreneurs took to Craigslist and Twitter
        offering tickets to see West perform for as much as $250 each.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
