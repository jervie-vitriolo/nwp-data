      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/17/politics/mike-turner-donald-trump-impeachment-inquiry-cnntv/index.html">Republican
        congressman calls new details about Trump revealed in impeachment testimony
        ''alarming''</a>"</em></p>'
