    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Iraq helped to flush out ISIS chief Abu Bakr al-Baghdadi'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef9df5-29c3-48ab-bca4-9ef39582f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Iraq intelligence agents tracked ISIS
        leader Abu Bakr al-Baghdadi for years before getting the break they say was
        critical to cornering him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef738ec-3b23-466e-b549-dc5b4622007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc19a6-a3da-47d9-b1c7-4aa358436c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That break was the arrest in May of one of al-Baghdadi''s brothers-in-law,
        Mohammed Ali Sajet al-Zubaaei, who joined ISIS in 2015 and had become one
        of the leader''s trusted guides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c1ce6-dc88-4a4b-9cf6-5785d9b71583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80518eb0-5cb0-45e8-b782-858905fd5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a culmination of Iraq''s tactic of following al-Baghdadi
        by looking for those closest to him, said Lt. Gen. Saad al Allaq, the head
        of Iraq''s military intelligence directorate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec8e19-ab42-47a2-bacc-9399febfa9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86067b1-41b3-4492-a44b-325c2b834d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were observing the movements of al-Baghdadi in indirect ways
        through his family," al Allaq said in a rare interview. "By doing that, it
        gives us some sort of secrecy and we gave al-Baghdadi an impression that we
        were not monitoring his movements."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e4ff7-a545-4112-a495-a9616ad85e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f98e9-cee8-4d2a-acc2-5af077fdccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Zubaaei had helped al-Baghdadi avoid the authorities when he
        traveled. After he himself was captured by the Iraqis on the outskirts of
        Baghdad in May 2019, he provided crucial information, Iraqi intelligence officers
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e593a18-62ad-49a2-9ad6-c9f9b0cf81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9898bf3-c981-4d7b-ba02-7e8d7e28c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He led security forces to a tunnel in the desert near Qaim in western
        Iraq close to the Syrian border, where they discovered personal belongings
        of al-Baghdadi, as well as maps and handwritten notes of locations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece8775-f5bc-4d70-96f7-8a9e2d468071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399dce76-a752-40ed-b380-56ca8a9c63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Zubaaei also suggested that the ISIS chief could be in Idlib,
        Syria, the agents said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28869d34-2f1d-4eb8-b7b0-1adab3048530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187eca4e-6e5b-418f-b0df-84fc346d97f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi security forces later were able to infiltrate an al-Baghdadi
        smuggling network in Syria, which helped to track him, they said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a339cc-c8b1-42a4-b8a4-a5e5e8b2a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5bf1bf-81f6-48ed-a9cf-6619ec3ebd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq shared the information with US-led coalition forces in Iraq
        and Syria as part of their regular briefings and the CIA and other US units
        then took the lead, working with the mainly Kurdish Syrian Democratic Forces,
        to find him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100222b-d584-42e0-9037-e924d2b21de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09aa5ec-d5ad-4b3c-9a7f-8b6078a55acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Baghdadi died along with two children he had taken with him in
        a US raid in October on the outskirts of Barisha, a village near Idlib.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f70274-ef20-42b0-a862-e5fc99afd743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8de10c-4dcc-4f5f-9af9-25edd0d95690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that al-Baghdadi was in Idlib seemed odd to many analysts,
        CNN''s Clarissa Ward reported last month. Idlib is under the control of Hayat
        Tahrir a Sham, a rebel group with ties to al Qaeda. While the militant jihadist
        groups have plenty in common ideologically, for years, ISIS and al Qaeda and
        its affiliates have been locked in bitter fighting in Syria. It would seem
        an unlikely hiding place for Baghdadi, particularly in a village just 3 miles
        from the Turkish border.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438bbd39-4344-45ff-ba64-a9b7eacd5b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745fab99-97af-4226-ad64-61df94d696e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Allaq said much of ISIS leadership had fled to northern Syria
        to be closer to their sources of funding. He added that continuous military
        operations around the Euphrates River in the Iraq-Syria border region had
        unnerved al-Baghdadi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293bbd4-c07e-49eb-b0ba-8cd4a1d94680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5e6ad-7a5d-44ab-8d66-979cb9a82ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He traveled to the west to be far from the military operations
        and battlegrounds," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4d0d0-12b0-4895-bb29-0956f68b5f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9e691-a849-4753-8d36-0032eb1f51b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Operation Falcon Eye</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c470bef2-2394-4941-b899-21e5405033a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq had been chasing the elusive ISIS leader since he proclaimed
        the so-called caliphate from the Grand Mosque in Mosul in July 2014.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62267f3-040c-476d-8c2d-c6b1188f9c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479630b-daef-48ee-ac16-9f512ecb85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spies were sent to the city and at least one time the Iraqis sealed
        off an area believing they could trap him. At that time, he changed his location
        more than 10 times a day, al Allaq said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96247d-047f-4baa-a4fd-ba64297d4ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed9f0f-0c12-4a1a-8666-b23ff68582c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the mission codenamed Operation Falcon Eye were collated
        in a presentation shown to CNN by Iraqi military intelligence officers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99f5cd-0d58-4183-8b10-fe336ed195af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc0d5d9-9148-49a1-9dd0-574941449793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said al-Baghdadi was in Iraq through the height of the ISIS
        movement, before Iraqi military operations in and around Mosul began to drive
        the rebels out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be80fe1-3256-4b1e-a3c8-70f7c86b57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0513584-5b20-43ec-baec-c53d91a43ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Baghdadi fled through ISIS-controlled territory into Syria in
        August 2017. Iraqi agents continued to track him as he made his way north,
        following the route of the Euphrates towards Deir Ezzor, where he was in February
        2018, officials said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c65bc-f8b1-4d32-96df-a468124f5ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b942f-41e5-4701-b45e-fbac2b4e6c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key part was played in this time by the father of al-Baghdadi''s
        third wife, who became known as the "Ghost of the Desert" for his ability
        to move ISIS groups undetected between Mosul in Iraq and Raqqa in Syria, CNN
        was told.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c87b184-bed2-4b5a-b95c-510b63942c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e478d17e-d197-4d99-bfec-3185d8f7c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, Iraq says it scored another breakthrough with
        the arrest of Mohammed al-Dulaimi, known as Abu Ibrahim. He was the son of
        a former deputy of al-Baghdadi who was one of his key couriers of ISIS''s
        coded messages at the time. This arrest generated more information about al-Baghdadi''s
        guide, al-Zubaaei, and was a significant step leading to his capture, al Allaq
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe7cac-1bfa-43fe-86ee-00b9f787567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805aeb5-07b6-43c8-9e16-b8765b37e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Baghdadi left his hideout in Deir Ezzor after al-Dulaimi''s arrest,
        officials said. Iraq shared its information with US-led coalition forces and
        the Syrian Democratic Forces in a renewed push to track the ISIS chief down.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02e743-33b5-4869-a771-978e98eeb9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af978c-29e5-4a18-acd1-64a19311e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:23.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s intelligence chiefs said al-Baghdadi then kept on the move
        in the Syrian desert between Palmyra and Homs until at least March of this
        year, before he headed north to where he was cornered last month and killed
        himself.</p>'
  'mike-turner-donald-trump-impeachment-inquiry':
    'author': 'Devan Cole, CNN'
    'caption': 'US Rep. Michael Turner (R-OH) speaks as Rep. Brad Wenstrup (R-OH),
      left, and Rep. Mike Conaway (R-TX), right, as Joseph Maguire, acting director
      of national intelligence, testifies during a House Permanent Select Committee
      on Intelligence, on Capitol Hill in Washington, U.S., in September, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-18T06:07:33.298+08:00
    'credit': 'From Al Drago/Reuters'
    'imagesource': 'jcr:a94b87fe-a224-4b1c-90f1-ec5c19df49c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '114c7e06-6ee2-4d51-88b2-33e662d90a57'
    'lead': 'A Republican member of one of the House committees involved in the impeachment
      inquiry into President Donald Trump said Sunday that information provided about
      Trump during a closed-door deposition of a former National Security Council
      official "is alarming" and "not OK."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T06:10:46.232+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:24:25.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:06.960+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Republican', 'Donald-Trump', 'Mike-Turner', 'impeachment', 'inquiry',
      'US', 'United-States', 'America', 'House']
    'template': '1'
    'title': 'Republican congressman calls new details about Trump revealed in impeachment
      testimony ''alarming'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544cd270-2a2b-4249-b6b4-98020acff3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:46.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Republican member of one of the
        House committees involved in the impeachment inquiry into President Donald
        Trump said Sunday that information provided about Trump during a closed-door
        deposition of a former National Security Council official "is alarming" and
        "not OK."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c5cc2-ed07-470a-908d-07737bf014d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:46.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, of course, all of that is alarming. As I''ve said from the
        beginning, I think this is not okay. The President of the United States shouldn''t
        even in the original phone call be on the phone with the president of another
        country and raise his political opponent," Rep. Mike Turner, an Ohio Republican,
        told CNN''s Jake Tapper on "State of the Union."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e684aba-6fbf-46f6-8963-698b7003c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:46.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, no, this is not OK," he added on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96a7d9-1c32-47e9-8bd6-cddd89f1a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:46.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Morrison testified that US ambassador to the European
        Union Gordon Sondland was acting at Trump''s instruction in his dealings with
        Ukraine. According to Morrison''s deposition, Sondland said the President
        told him that Ukrainian President Volodymyr Zelensky "must announce the opening
        of the investigations" into former Vice President Joe Biden and his son, Hunter
        Biden. Morrison also testified that US aid to Ukraine was conditioned on the
        country announcing an investigation into the Bidens. There is no evidence
        of wrongdoing by either Biden in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3848bc-b40e-496b-a4b2-8294f52ca606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:46.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s testimony, which was released by House impeachment investigators
        on Saturday, adds additional corroboration to the testimony of others, like
        US diplomat Bill Taylor, that Sondland said he was acting at Trump''s direction
        when he was urging Ukraine to announce political investigations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feca95e-4ed6-42c8-bd19-5cea1b951076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:46.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his CNN interview on Sunday, Turner also addressed tweets Trump
        posted last week during former Ukrainian Ambassador Marie Yovanovitch''s public
        testimony before the panel. Responding in real-time to the President''s tweets,
        which claimed that "everywhere Marie Yovanovitch went turned bad," the former
        official said they were "very intimidating."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d7384-ebdc-447b-9e4b-bed49ebff7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:46.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly not impeachable, and it''s certainly not criminal
        and it''s certainly not witness intimidation. It certainly wasn''t trying
        to prevent her or wouldn''t have prevented her from testifying, she was actually
        in the process of testifying. But nonetheless, I find the President''s tweets
        unfortunate," the congressman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f3b3b-1d61-4e80-b0f7-a95851f215dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:46.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think along with most people, I find the President''s tweets,
        generally, unfortunate," Turner said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77418bf-d4f4-4646-bb5b-77f93d301b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T06:10:46.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:24:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
