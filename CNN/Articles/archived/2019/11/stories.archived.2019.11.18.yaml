    'mgnl:tags': ['Leni-Robredo', 'war-on-drugs', 'Department-of-Health', 'rehabilitation']
    'template': '1'
    'title': 'Robredo: DOH wants separate rehab facilities for drug users, pushers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea44f8-e158-432b-b9e0-e7670acf5ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Vice
        President and anti-drug czar Leni Robredo is seeking additional funds for
        the Department of Health, to fund its request for separate rehabilitation
        centers for drug users and pushers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259d8cf-dc34-40a9-8807-0f62501765c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004eca1e-ec3c-43e3-aa3c-602da64d8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.666+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said this is among the biggest concerns raised during her
        meeting with health officials on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530615a-7786-4f42-a643-f83e5a61e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8a3a7-4e32-458c-85e1-370ad6fb3045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkakasama-sama sila sa isang rehabilitation center... So
        iyong nire-request sana ng DOH, magkaroon sila ng facility para hindi napapag-isa
        iyong users saka pushers. Gusto nating hanapan ng paraan para doon,</em>"
        Robredo said in an interview with reporters at the DOH office in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533acfa-23ba-4c77-be68-ecd2e086fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:18.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807acd6-871d-41db-81a1-57358715c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are held together in a rehabilitation center...
        So the DOH is requesting to have separate facilities for users and pushers.
        We want to find a way to make that happen.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87f4cb-5be5-45d7-a55a-6d6db204d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd164ee-1048-4a38-b9f5-5c8eb7e53b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingin natin, kailangan dapat mas bigyan ng malaking budget
        iyong DOH para magawa nila iyong dapat nilang gawin. Kailangan ng dagdag na
        human resources, maraming kailangan na tao para iyong makabuluhang rehabilitation,
        magawa</em>," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbef064-50f7-48ce-a6a3-ea1cb92b16f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b984211-057e-4afb-bb59-e4f3200ec8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think the DOH should be given a bigger budget to
        be able to do what they have to do. They need additional human resources for
        a meaningful rehabilitation.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7fe9c-9648-4f05-8f7a-c803daddd4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378172ac-a203-4f14-9267-84ac7c47474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo in earlier interviews explained that the plea bargaining
        agreement, which allows rehabilitation instead of imprisonment for those who
        plead guilty in small drug cases, resulted in the influx of drug suspects
        in rehab centers. These drug dependents and peddlers later form "new networks"
        in these centers, Robredo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d906b-4500-47f9-97da-f7e048bf4245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77233d8a-f490-46ea-acf2-431bff8fa4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na parang nililipat lang iyong problema o paminsan na-a-aggravate
        pa iyong problema dahil nga nagkakahawaan</em> (It''s like we just moved the
        problem or aggravated it because they influence each other)," Robredo said
        in a November 14 interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb5f32-04bd-4dc0-bce1-4b086a5bd1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f840fd-a0d7-4ea1-bc7f-ded33c0925f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants to build at least one treatment and rehabilitation
        center per region and it is “on the way to accomplish that," Health Secretary
        Francisco Duque III earlier said. He had also <a href="http://cnnphilippines.com/news/2019/11/9/Health-dept.-wants-to-hire-more-psychologists,-psychiatrists-for-drug-treatment-centers-.html">asked
        the Department of Budget and Management for funds to hire more psychologists
        and psychiatrists</a> to address the problem of drug addiction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07dcc3-b5d0-48de-af03-356577cb2d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83c479-b1e3-4f44-9476-0c4c9a461f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Monday said she and health officials agreed that frequent
        visits to the rehabilitation centers should be done to assess the situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b6693-a70b-4304-980e-576ed2f125e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da1991f-e489-48fb-aecc-e448bbfebdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After accepting the post as co-chairperson of the Inter-Agency Committee
        on Anti-Illegal Drugs, Robredo said she will shift to a health-based approach,
        promising there will be no more "senseless killings" in the war on drugs.
        Duterte gave her the job&nbsp;following her call to stop the “wrong” methods
        that did not bring down the number of drug addicts in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e1dc95-1c73-41e2-b812-2aabb320f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ce980-5464-4997-a18b-f6e36ffa21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:23:01.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:18:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show around 6,000 have been killed in anti-drug
        operations since President Rodrigo Duterte took office in July 2016. Local
        and international human rights groups say thousands more have died in extrajudicial
        killings as a result of the President''s public pronouncements, a claim Malacañang
        has repeatedly denied.</p>'
  'isis-rebuilding-saad-al-allaq-iraq':
    'author': 'Sam Kiley and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-18T19:23:20.982+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24780072-9468-446a-bf78-29500cdfd981'
    'lead': 'Senior members of ISIS are plotting mass prison breaks and a resurgence
      of terror after taking refuge in Turkey, according to the head of Iraqi Military
      Intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T19:27:10.767+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:18:00.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:26.264+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Iraq', 'Saad-al-Allaq', 'ISIS']
    'template': '1'
    'title': 'Iraqi spy chief warns ISIS is rebuilding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f27dd-c9e2-4225-ac69-440654ea7533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Senior members of ISIS are plotting mass
        prison breaks and a <a href="https://edition.cnn.com/2019/10/28/middleeast/isis-next-baghdadi-intl-hnk/index.html"
        target="_blank">resurgence of terror</a>&nbsp;after taking refuge in Turkey,
        according to the head of Iraqi Military Intelligence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1af112-a620-40ea-b645-c52d32d5e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Saad al-Allaq told CNN in an exclusive interview that Iraq
        had handed dossiers on nine alleged terror leaders to Turkey. The subjects
        included top financiers with access to "huge" amounts of money to fund operations
        around the world, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589a04d-aa4b-4456-8938-6708d7903fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And recent communications from ISIS point to plans to try to break
        prisoners out of camps and jails across Syria and Iraq, al-Allaq said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d2d55f-c6cd-482c-ad7c-d7e005a0ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huge international efforts should be taken to deal with this issue
        because these criminals ... are able to leave these camps and go back to their
        countries and thus they pose great danger in countries like Europe, Asia and
        northwest Africa," al-Allaq said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa4d84-19da-4ec1-93c0-4a6f6eb1d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 10,000 alleged ISIS fighters including many
        foreign nationals in custody under the Kurdish-dominated Syrian Democratic
        Forces in northern Syria. A nearby camp holds 70,000 women and children. Each
        has been described by the US as a "ticking time bomb," even after the killing
        of ISIS leader Abu Bakr al-Baghdadi and some of his deputies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e121613-e1b8-4c1a-8be7-d6edd9ebfae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Allaq rarely gives interviews. The intelligence he has on ISIS
        figures emerged during a wide-ranging discussion about Iraq''s role in finding
        al-Baghdadi, who was killed in a raid by American troops in October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487dfaf-fa4a-4a35-9a2f-aea599c4f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Allaq worked closely with the CIA on the campaign against ISIS
        and continues to provide intelligence used to target its remaining leadership.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa708c9e-1daa-4c87-ba5f-e47bdd77cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plans to storm jails and recruit fighters</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1698bb-7de1-4135-879f-2df8ed67d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general said senior ISIS figures known as "emirs" have access
        to enormous amounts of cash and were forming new cells in Turkey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f1266-4dc5-4d20-90d4-d510349154c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They escaped from ISIS'' last stand in Baghouz in eastern Syria
        earlier this year and bribed their way through SDF lines to relative safety
        in Gazientep in southern Turkey, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2072449-10f2-4f80-b056-ee75f763458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of its important leadership fled north, I mean in the direction
        of neighboring countries and into border areas like Gazientep," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb598a-5cdb-4b3b-8037-5aba56b2ce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have secretly crossed into these areas from the Syrian-Turkish
        border -- top leaders who have money. They crossed with the help of smugglers
        by paying large amount of money and have secretly entered Turkish territory."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33652c91-97e2-44c9-8a4b-38abcfbff9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Those elements who are right now in Turkey play a key
        role in the recruitment of fighters and terrorists."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17646d4-d839-4a4d-9cdc-c6f0a38cce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a new ISIS mission the terror group codenamed "Break Down
        the Fences" intended to storm jails where their followers were being held
        and try to rebuild its structures from there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c21f9-95eb-4d3e-9844-01cd3dcb2f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:08.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was shown a dossier on nine alleged terrorists which included
        Iraqi arrest warrants for two men accused of murder and terrorism. The Iraqi
        warrants described them as bomb makers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7891539-3935-49f2-8d3a-a36d0d3306ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Allaq said the men — Khair-Allah Abdullah Fatthi, born in 1977
        in Salahuddin province northwest of Baghdad, and Hussein Farhan Asslebi al
        Jumaili, born in 1981 in Anbar province — were "among the best bomb makers
        that ISIS ever had."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45ff0c-2d48-4879-98f8-f48058028b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials told CNN they are looking into the allegations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1b4129-8cfe-4624-bf12-025daa6d1ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has been rounding up people identified by their security
        forces as ISIS members in ever greater numbers since the killing of al Baghdadi
        in October. <a href="https://edition.cnn.com/2019/11/05/middleeast/baghdadi-sister-isis-captured-intl/index.html"
        target="_blank">His sister</a>, <a href="https://edition.cnn.com/2019/11/06/middleeast/baghdadi-wife-isis-captured-erdogan-intl/index.html"
        target="_blank">one of his wives</a>&nbsp;and other family members were arrested
        earlier this month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6bf130-eeaf-4892-b16b-25b226a4a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities also recently arrested 42 people allegedly involved
        in complex money transfers for the terror group.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8639150-de3e-4d90-b7db-2663da9bec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those arrested are allegedly leading financial operatives
        of the terrorist organization, the state news agency Anadolu reported. Turkey''s
        state media says millions of dollars of ISIS money has been frozen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d7be9-8b80-46d8-925e-4f4b73b658d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its height, ISIS controlled an area about the size of the United
        Kingdom across Syria and Iraq, and ruled over up to 12 million people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d4c6b-3ffc-4136-aa76-55fb85cc301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those people were subjected to extreme and brutal forms of law and
        order, with public executions among the punishments for breaking severe restrictions
        on dress, entertainment, religious devotion and other facets of life.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27976282-bbc3-4c0b-989e-f708d7d29a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T19:27:10.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:18:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the so-called caliphate, ISIS was linked to massive terror
        attacks — a truck bomb killed almost 300 people in Baghdad in 2016, just months
        after gunmen and suicide bombers attacked the Bataclan and other locations
        in Paris. Other atrocities were allegedly inspired by ISIS, such as truck
        attacks in Berlin and Nice, France.</p>'
