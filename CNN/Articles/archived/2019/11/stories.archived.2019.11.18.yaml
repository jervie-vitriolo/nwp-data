      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab36919-1f4e-45d0-9a0c-cd0f2994c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T17:50:29.885+08:00
      'mgnl:createdBy': 'kali'
