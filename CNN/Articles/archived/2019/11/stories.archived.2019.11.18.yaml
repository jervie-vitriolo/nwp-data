      'mgnl:lastActivated': 2023-01-27T01:22:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b104d-87f4-4e98-92d2-f610007954c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the arrangement, PAGCOR will be able to tap the assistance
        of PCSO, which has more human and organizational resources and experience
        in processing requests for medical assistance," it added.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpagcor.ph%2Fposts%2F3272079812833927&width=500"
