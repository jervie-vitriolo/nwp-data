      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9682ffe9-e68c-4a82-b1bd-fc7e5ec77c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T17:50:29.885+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:19:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When fire and police crews arrived, they found "three people down"
        and several suffering gunshot wounds, according to Reid. Officers immediately
        began CPR on the victims, Reid said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd66e2d-0fa7-4c5c-8290-0f19cd59448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T17:50:29.885+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:19:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5c26d-7c66-4dbf-acd6-e870430d42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T17:50:29.885+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:19:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid said four men, ages 25-30, died. Three of them were pronounced
        dead at the scene and another man was transported to Community Regional Medical
        Center where he succumbed to his injuries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a49e1f9-cda0-48fa-b481-781f5b506493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T17:50:29.885+08:00
