      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Philippine
        National Police (PNP) Officer-in-Charge Police Lieutenant General Archie Gamboa
        on Monday said he was set to formalize the dismissal of the three cops who
        allegedly extorted money from one of the bidders for the supply body-worn
        cameras.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42196d-d798-43f0-b1c4-429a500b94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.719+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:20:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee23b57-7144-4d5d-a0f0-8d0aa9eba64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.719+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:20:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today I will sign [the order for] their dismissal from service,
        of course they have ten days to appeal my decision to me,” said Gamboa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59210fc-e080-49a9-9f91-715a6e528121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.719+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:20:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dfc3fc-6208-47a3-8192-a55bcde1b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.719+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:20:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said last week that the three police officers asked for bribe
        worth ₱5 million from one of those who submitted bids to supply 300 body cameras
        worth ₱334 million. The body cameras are meant for the PNP anti-illegal drug
        operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48182eab-417c-467e-a10d-79d171c75636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.719+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:20:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bda7db-11a2-43c5-9666-d71632c29e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.719+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:20:54.053+08:00
