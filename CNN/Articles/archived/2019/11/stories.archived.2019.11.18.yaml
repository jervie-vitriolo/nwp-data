      'mgnl:type': 'text'
      'text': '<p>As dawn broke across the city, an enormous black cloud of smoke
        from the blaze hung over Hong Kong''s iconic skyline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c4f4f-312e-4c1c-b829-60640a9f660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97914ce3-0ea2-4a18-a362-ffb8b417b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the university, hundreds of students remained barricaded
        inside the main building where they have been stockpiling weapons including
        bows and arrows, and refusing police demands to leave immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594ddba-9351-4e07-8a29-e98e4e2d1a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c0dfa-61c0-4f88-90dd-493846ffce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed a night of violence as students hurled petrol bombs
        at Hong Kong police, who deployed water cannons and warned that if given no
        other choice they would use "live rounds."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d9103-32c4-4bc7-b404-c51b98607feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d05ff8-8bde-493f-bfa4-f3c70c994e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the university''s student union said in a statement
        posted to Facebook early Monday morning that thousands of students still on
        the campus, some of whom were injured. "We have tried to communicate with
        school authorities, but we have not received any reply after more than two
        hours," the president Derek Liu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06898f75-7698-401a-965b-f4f37caac20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b14d82-28d7-4968-98b3-316955cc0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu accused riot police of storming the collegiate area of PolyU
        and carrying "a massive arrest" of protesters. In a statement, police said
        claims that police "raided" the university were "totally false."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc51201-8dd3-49a5-81c7-8456347938cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785fda06-1b64-441f-8bdc-469540afa43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live images showed police taking control of Cheong Wan Road, the
        main entrance to the school, but moving back as protesters threw petrol bombs
        and shot arrows at them from above.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694fd743-5938-42f8-b54b-b54734c46b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f01fa-7029-4cdc-acd0-db351fd9d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junctions near the university were blocked by barricades made with
        trash bags, traffic cones, bricks and other items.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aedc402-52b9-4c7e-922c-cb95569bde88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e4acd-f2ce-4ac9-b72d-8ebae818f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, a police officer was shot with an arrow during a
        siege of the fortified campus and police fired water cannons and tear gas
        at protesters in the streets surrounding the university.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f17d9-d48b-4853-bdc7-0a6eda6c03bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43310bb-6d67-406b-b9b8-a5bcd4a925fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new escalation after nearly six months of demonstrations in
        the fiercely divided city, police warned via Facebook that if protesters continued
        to use petrol bombs and bows and arrows, they would respond by using minimum
        force and, given no other choice, live rounds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a335cf6-056e-400d-a6de-c30d9726aeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd40302-b6b8-415d-bfa9-e0769e975b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>University ''widely damaged''</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c167a-4334-42c2-b357-bd52eedb33cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of protesters with bricks, petrol bombs and makeshift barricades
        have held off riot police on roads surrounding the campus in the city''s Hung
        Hom district, just across Victoria Harbor from Hong Kong Island, since early
        Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337ebd7-d168-401b-9242-98cb1f0d0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625d8ac-91e8-4ff3-8fc2-9e3e6ecad602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Polytechnic University is just one of a number of university
        campuses being used in the past week as a rallying point for Hong Kong''s
        protest movement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64cb9db-0595-496b-938f-e90bb4e5ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5ecf5-d69f-4c1c-9e2a-84ae4019bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike other campuses, such as the Chinese University of Hong
        Kong, the Polytechnic University sits in the center of the city, close to
        a number of major roads including a cross harbor tunnel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0779a-3cca-451a-84ce-4b57a5f4b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d618ea7-28ee-4a06-af9a-79afd92b6054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the management of Hong Kong Polytechnic University issued
        a statement saying "dangerous chemicals" had been stolen from laboratories
        and condemned the protesters'' "illegal acts and violence" in the campus which
        has, they say, "been widely damaged."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abfca9-a1b9-40d9-96b2-584f1d91d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b136aba-2f59-4fa1-bd8a-55e678ac3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that students care about the current social situation,
        however, they must be calm and rational when fighting for anything," the statement
        said. "Resorting to violence or other radical acts will not help solve the
        problem."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4ccdb-0938-45c1-843d-be377f372949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9221bc-83bb-4d3e-b9a0-eb92ecf8a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As violence has escalated in recent days, protesters have begun
        using bows and arrows against the police, and authorities said a media liaison
        officer was hit in the leg with an arrow during a skirmish Sunday afternoon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f24a7-1102-4ba0-b49e-3e99ff704fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87130d-9589-4e2a-9eff-cc7cd50f1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fiercely worded statement, the police labeled the group holding
        the university "rioters," a loaded term in Hong Kong''s protests that could
        result in a heavy prison sentence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c355e-e2b8-4cea-bce2-a90843432177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce840b-4058-4471-a491-efbcbff448bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polytechnic University is also less than 164 feet (50 meters) from
        a Chinese People''s Liberation Army (PLA) base. So far there has been no sign
        that the country''s military will be used to crack down on protesters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30dd48-83df-40a1-b607-7c81665bd586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89110589-2943-4379-a272-2c23f8a8d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday evening, the Hong Kong Professional Teachers''
        Union and the university''s Staff Association said they were "very worried"
        about the safety of students and bystanders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2804622-d721-441c-9e7e-89f8565cb7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09c390-e5f8-40f3-8773-0ebea4ff4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on both sides to exercise restraint and avoid the use of
        deadly weapons. The current stalemate is caused by a series of government
        decision-making mistakes and should be resolved responsibly," the statement
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833386fe-647d-4880-ab7a-771dff227362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96057f7b-e8d5-4b50-8eb4-fbf2780084ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Six months of chaos</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a0145-4edc-45f7-af23-6c5dca0a2d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests in Hong Kong have now been raging for almost six months
        after they began in June over a controversial China extradition bill, which
        sparked huge marches across the city.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fdb62-a03a-46b6-b086-85809eb5b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148f286-07bf-414e-8d74-031fd0120b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the government suspended but didn''t withdraw the bill, the
        movement''s focus quickly expanded to focus on complaints of police brutality
        and wider calls for democracy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6e153-06a3-4a14-8efe-fd15ff0ccd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d17e82-9b23-48b4-8116-723007ab8617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests took a turn in early November after the protest-related
        death of a 22-year-old student, the first since the demonstrations began.
        Protesters began to fortify university campuses across the city, holding off
        police with weapons ranging from bows and arrows and petrol bombs.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c05bb-6409-46bc-8d94-257f02f10ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67563963-0f74-46aa-914a-25a6bddf6ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday night, police attempted to clear the roads around Polytechnic
        University but were forced to back down after protesters started fires on
        the street and threw petrol bombs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230f079-f8be-4a8d-b037-ab034dfba04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd85057-ff80-46b0-a665-c3ddc6aedfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They showed total disregard for the safety of everyone at scene,"
        police said in a statement Sunday, confirming they tried to disperse the group
        using tear gas.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5b418-7b91-40ac-bb9b-878db15970cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c52842b-03ea-495d-bb87-e680cdd60359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 23-year-old protester and Polytechnic University alumnus told
        CNN on Sunday he didn''t have a plan and was just waiting to see how the police
        would react. "If we don''t come out, no one will come out and protect our
        freedoms. Polytechnic University is my home," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c42e0-abc2-409f-9f1a-303e94393efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb7d62-0e25-4e02-8103-bad4565a1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters on Sunday were using catapults to launch bricks and other
        hard objects at police lines from the university''s balconies. Their hold
        on the high ground made it difficult for police vehicles to advance under
        a hail of bricks and petrol bombs.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82eb4c7-eb7c-46d5-b3cd-a34d341c413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba4d26b-bb79-4c76-b741-0c3047fcbd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such attacks pose a grave threat to the safety of police officers,
        reporters and first aiders at the scene," said police in a statement, accusing
        protesters of firing petrol bombs and metal balls at their lines.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91937ac0-5316-4173-9c6a-a0c475fbf787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff6ee7-7112-4342-b863-3070bb78903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced on Sunday all schools would be shut again
        Monday as protests were expected to continue across the city.</p>'
