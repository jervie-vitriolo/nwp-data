      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The involved officers were identified as PMaj Emerson Sales, PMaj
        Rholly Caraggayan, and PMaj Angel Beros.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35821cf-0971-4cf9-8107-d5124a2456b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.719+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:20:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8773c7-27e7-49c5-a001-d2e51e313677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.719+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:20:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be transparent, those who are answerable especially those
        who are corrupt will be dismissed swiftly, as fast as we could. But of course,
        we also award those who did good in the service,” added Gamboa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24577485-6b10-4a77-9cd2-760379047316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.719+08:00
