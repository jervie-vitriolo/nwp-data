      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        weather bureau says Ramon has grown stronger and is now a typhoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78494b-fd60-4044-b040-2af070b44043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T00:06:26.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:24:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, PAGASA said several municipalities in northern
        Cagayan are now under signal number 3. These areas are Santa Praxedes, Claveria,
        Sanchez Mira, Pamplona, Abulug, Ballesteros, Aparri, Calayan, Camalaniugan,
        Buguey, Santa Teresita, Gonzaga, and Santa Ana.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e006c3-ea8a-4a7b-9773-a6fcca9fbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T00:06:26.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:24:20.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal number 2 is raised over the rest of Cagayan, northern portion
        of Isabela (Sta. Maria, San Pablo, Maconacon, Cabagan, Sto. Tomas, Quezon,
        Delfin Albano, Tumauini, and Divilacan), Apayao, Kalinga, and Ilocos Norte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859fd83-a97a-4349-9441-a959b3c871c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T00:06:26.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:24:20.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, signal number 1 remains over Batanes, Ilocos Sur, Abra,
        Mountain Province, Benguet, Ifugao, La Union, Pangasinan, and the rest of
        Isabela</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409b222-cf02-42e3-a283-0e54203bc343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T00:06:26.454+08:00
      'mgnl:createdBy': 'pia'
