      'mgnl:type': 'embedCode'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1605c9eb-d53a-40ed-968d-ddd644e0fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:47.010+08:00
      'mgnl:createdBy': 'mel'
