      'text': '<p><strong>(CNN)</strong> — One person was killed and several were
        injured after a bridge collapsed in southwest France on Monday, according
        to the Haut-Garonne fire brigade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422cabb7-9b12-4e49-880a-474c06db8734'
