    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b2101-42f0-4198-90f7-42e0692cac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.183+08:00
