      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c5fe4-3a95-4a01-bf1a-c19f94be6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR <a href="https://cnnphilippines.com/news/2019/11/13/PAGCOR-freezes-medical-financial-grant-applications-.html">halted
        applications starting November 14</a> after a couple defrauded the agency
        with fictitious medical cases. PAGCOR said it will pursue legal action against
        the couple, but they were released "for humanitarian considerations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397962c-2df0-407b-a4bc-9e2ff6b60962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17cbb14-c437-443f-aae6-0dbce8cc69c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its charter, PAGCOR is required to generate sources of additional
        funds for infrastructure and socio-civic projects of the government.&nbsp;The
        PCSO, meanwhile, is mandated to devote 30 percent of its proceeds to the government''s
        health and charity programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ac782-0d8b-4ba3-9226-a72c128a0a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c8e78-a844-4234-a898-c9b5749496a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, PAGCOR breached the ₱100-billion revenue mark for the first
        time with total earnings of ₱104.12 billion. The agency in its annual report
        said it almost doubled its "contributions to nation-building" that year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08255e-fa47-48b2-9426-d17e0ee377c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:33.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712fdbbb-c398-430a-8329-ba053b0f0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PCSO generated a total of ₱63.57 billion. It said ₱11.68
        billion of which was spent for charity. State auditors, however, called the
        PCSO out for using ₱5.89 billion of the charity fund for various purposes,
        depriving supposed beneficiaries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2214f5a-2c70-4e9f-af72-16cd226d7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:37:42.400+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:22:34.111+08:00
