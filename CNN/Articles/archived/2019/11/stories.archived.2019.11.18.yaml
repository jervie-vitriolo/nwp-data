    'title': 'PAGCOR resumes medical aid, applications to be verified by PCSO '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb797e-bc4a-4c96-894b-7748db77a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:30:19.182+08:00
