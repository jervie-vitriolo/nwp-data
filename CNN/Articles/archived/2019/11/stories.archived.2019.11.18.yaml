      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of Asia''s most famous tourist
        attractions is taking a major stand for animals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b735159-ee72-4f18-a1f6-cd4c1c31a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63581203-1dc8-4f86-9af3-08152376535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:21:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following pressure from animal activist groups, Apsara, the management
        authority for the Angkor Archaeological Park in Siem Reap, Cambodia announced
        in June 2019 it would ban elephant rides in early 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c407a0-33c1-4eca-8dad-ee1fe41578e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752c56f-87fe-4715-bff5-85fed02c6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the process has already begun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8228b9a-4447-4d1c-825a-b23f564a2b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca16c1a-cf86-4ec9-b4b0-fe50457b2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local outlet the Khmer Times reports that on November 15, two of
        the 14 elephants currently at the park, site of the famed Angkor Wat temple,
        have been relocated from the UNESCO Site to the nearby Bos Thom community
        forest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb50ffc-c4ab-4a02-aaf0-bcd830b32209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
