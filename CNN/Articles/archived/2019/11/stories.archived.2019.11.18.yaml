    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '725f3e0e-a382-4702-8148-33b5ff7091db'
    'lead': 'Farmers could lose over a hundred billion pesos worth of profits this
      year due to the effects of the Rice Tariffication Law, a group said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:30:23.435+08:00
