      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Makoi Popioco contributed to this
        report.</em></p>'
  'how-webnovel-makes-young-wordsmiths-dreams-come-true':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-18T12:05:01.583+08:00
    'imagesource': 'jcr:cc4e8e58-0923-4a74-87d3-0f13beb2df0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a0e883c-002a-4ef7-a9af-be33f6a3a4b6'
    'lead': 'Webnovel recently announced its P10 million awards program – dubbed as
      the “Webnovel Spirity Awards” — beginning November 11 in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T17:55:28.868+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T01:22:55.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:15.482+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Write to win millions: How Webnovel makes young wordsmiths'' dreams
      come true'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be371593-a327-4d9d-ac6d-ed157a2afe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:55:28.869+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:22:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Ask any journalist,
        novelist, or even blogger —&nbsp;and you''ll learn how writing changed their
        life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2ac75-acac-409a-a80f-21d2eda9dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:55:28.869+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:22:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same holds true for "TheBlips", one of the top authors of online
        literature platform Webnovel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea81804-b9cd-4a19-9fb0-6d7212c84848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:55:28.869+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:22:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author of the hit contemporary romance novels "The CEO''s Woman"
        and "The Villain''s Wife" had never written a single piece before she joined
        Webnovel, where she earned over a million pesos and gained a total of 10 million
        page views in less than&nbsp;a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3dd1ee-aeb4-46a0-98b4-7595076c19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:55:28.869+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:22:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TheBlips discovered the writing platform by accident —&nbsp;but
        was immediately intrigued and attracted by the content she had read. This
        encouraged her to craft and publish her own stories, which mainly focused
        on "strong" female characters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35786e5-93b8-44d3-9b48-0615c6f40046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:55:28.869+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:22:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her passion eventually became a good source of income.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849647f7-7980-4892-b13c-95a83462f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:55:28.869+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:22:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get published and earn</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684628f-d8b9-49aa-879f-701f6f91640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:55:28.869+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:22:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, more young writers are embracing the profession of being
        a "Webnovel author" —&nbsp;as one can earn by writing anywhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af158d7-9944-4217-8f48-94833368b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:55:28.870+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:22:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webnovel recently announced its P10 million awards program – dubbed
        as the “Webnovel Spirity Awards” —&nbsp;beginning November 11 in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262dec1-2a37-4566-8340-bcfefebc41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:55:28.870+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:22:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program offers writers -- who can work anytime and anywhere
        —&nbsp;a long-term career with high income.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8ac2a-45fe-4b3a-8ac1-8418be31bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:55:28.870+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories written in both English and Tagalog are accepted for the
        Spirity Awards. The global platform will also offer contracts to select authors,
        who are guranteed a minimum income of USD1600 together with professional guidance
        and editing support.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9394c8-3f83-4185-a699-94b8a9d39a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:55:28.874+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To learn more about the award, click here: <a href="http://bit.ly/2p6XZIW">http://bit.ly/2p6XZIW</a>.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c37d4-0f69-4d5d-9eed-ff86e5a31437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:55:28.874+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:23:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Webnovel is an online, global literature platform. It boasts
        more than 16,000 international authors and more than 200 language translators.
        As of September 2019, Webnovel had published over 60,000 original novels and
        aggregated more than 6 million monthly active users globally.</em></p>'
    '5':
