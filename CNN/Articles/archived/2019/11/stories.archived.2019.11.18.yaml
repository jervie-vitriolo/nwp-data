      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e4062-59ba-4c32-8f78-706a1877e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:17:55.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:24:24.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guess what I just did," Shine said, according to the author. "I
        blocked Acosta from getting into the White House. He''s supposed to be on
        TV tonight from here, but he''s about to find out that Secret Service won''t
        let him in."</p>'
