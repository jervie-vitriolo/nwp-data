    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7394f-bd9b-4703-aca4-b9ea2358a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:44:17.718+08:00
