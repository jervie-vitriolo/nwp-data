      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d35c32-8f86-46eb-85fb-846ab71a4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long Kosal, an Apsara press representative, told the Khmer Times
        that the remaining dozen animals would be relocated to the same forest by
        "early next year."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa635e1e-714f-43c5-be81-4f677eb9688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2fc357-c069-42b4-ac4f-9cc38e1977e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The elephant is a big animal, but it is also gentle and we don''t
        want to see the animals being used for tourism activities anymore," Kosal
        said. "We want them to live in their natural surroundings."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453ed1e-07a0-4a87-8a28-8bc99af45692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:04.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ee88a-75ee-4b84-a888-d22250083e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:04.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an elephant named Sambo died at Angkor, drawing worldwide
        attention. Her death was blamed on a combination of heat stroke and exhaustion
        from ferrying so many human beings around.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98271d5-cb9d-44b3-86dc-a04d54b77115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329daf81-6583-4136-83e3-b87499d1aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, the World Wildlife Fund published an in-depth look
        at the dwindling populations of the Asian elephant, noting that the species''
        population had declined by 50% in just three generations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109f3a6-3813-4506-b6d8-cf73d7d2511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff1eae-82fb-4387-bf9b-ee26674bcfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Angkor Enterprise, which manages park admissions, the
        UNESCO-listed site is facing a decline in tourist numbers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53757fe-c552-4b14-9b2b-16436f9a91db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6f1b8-5fb3-4d5c-8a3c-86af0ce21269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest report says 1.8 million foreign tourists bought passes
        to the temple complex from January to September -- a 13.7% decline over the
        same 10-month period in 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c61022-b25a-4922-8f77-16e7d84abbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110e3e1-6437-425b-93e1-f495c9f3156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no predicting whether Cambodia''s ban on Angkor elephant
        rides will impact visitor numbers, it comes at a time when more and more travelers
        and tourism organizations around the world have moved to eliminate animal-related
        attractions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fef8ca-bb99-488a-bd8f-45e0be664932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8549d1a-6e0c-4bca-b4c2-42225300ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T12:49:04.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:22:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, TripAdvisor — one of the world''s biggest travel
        listings and bookings sites —&nbsp;announced that it would not sell tickets
        to any sites that breed whales or dolphins in captivity, such as the theme
        park SeaWorld in the U.S.</p>'
  'Kanye-West-Joel-Osteen-church-gospel-performance':
