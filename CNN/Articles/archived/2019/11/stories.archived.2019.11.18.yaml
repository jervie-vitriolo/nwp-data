      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Monday evening to Tuesday morning, there will be moderate with
        occasional to frequent heavy rains over Cagayan, including the Babuyan Islands,
        Batanes, Apayao, and the northern portion of Ilocos Norte. Light to moderate
        with intermittent heavy rains is expected in Isabela, Kalinga, Abra, and the
        rest of Ilocos Norte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f3db4-2b5f-4271-a284-2d67c2939845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T00:06:26.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:24:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen and those with small vessels are reminded that sea travel
        remains risky over seaboards under storm signal warnings, as well as the western
        seaboard of northern Luzon, and the eastern seaboards of central and southern
        Luzon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5aea94-a398-4733-916b-0a2d0689ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T00:06:26.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:24:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon is expected to make landfall in northern Cagayan between Monday
        evening and Tuesday morning. It is forecast to leave Philippine territory
        by Thursday evening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5169a3be-4188-4420-82a7-0519899bbc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T00:06:26.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:24:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was last seen 135 kilometers east northeast of Aparri
        Cagayan. It has maximum sustained winds of 120 kph near the center and gustiness
        of up to 150 kph. ''Ramon'' is moving north northwest at 10 kph.</p>'
  'fort-lauderdale-yacht-fire':
    'author': 'Elizabeth Wolfe and Brandon Griggs, CNN'
    'caption': 'Over $20 million worth of property went up in flames early Saturday
      in Florida, where two multimillion-dollar yachts were destroyed in a fire.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
