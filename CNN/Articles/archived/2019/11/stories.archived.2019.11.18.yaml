      'dbb9afb7-8d27-4323-a631-a11b2d0cec1d']
    'template': '1'
    'title': 'Bill Gates tops Jeff Bezos as richest person in the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c338a165-440a-41c5-bd35-eb527003bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:02:51.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bill Gates is back on top.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93871bdc-625e-4694-9384-ead20849ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:02:51.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Gates surpassed Amazon CEO Jeff Bezos to reclaim the
        distinction of richest person in the world, with a net worth of $110 billion,
        according to the Bloomberg Billionaires Index.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024038de-fb93-41bc-b8a3-d9d0b80b91a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:02:51.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the co-founder of Microsoft has held the top
        spot in over two years. He briefly topped Bezos last month after Amazon reported
        that its profit for the three months ending in September fell nearly 28% from
        a year earlier. But Gates'' time at the top was short-lived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8e200-25ce-4150-8719-1e0f00547eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:02:51.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9234f5a-5e08-48ff-ae0a-f45ebf46b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:02:51.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has regained the lead because Microsoft shares are up nearly
        48% this year, which helped boost the value of his stake in the company. F</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da17df-290b-4d62-8d64-4dceec973843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:02:51.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092a2f1-2c7b-4410-aeb1-5d84a70e0650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:02:51.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, who this year paid out a significant portion of his Amazon
        stake in his divorce from his wife of 25 years MacKenzie Bezos, now sits at
        second with a net worth of $108.7 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4331375f-9b62-483e-a2bb-8ba6f4ad4354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:02:51.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd480d5f-ea04-4880-8151-e0b7e7816b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:02:51.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates recently commented on his wealth in response to a wealth tax
        proposed by some Democratic political candidates, including Sen. Elizabeth
        Warren.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa754eb4-8bd6-4f09-a266-572e87eae25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:02:51.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1eeac-cf1f-4208-ac2d-5119ea41d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:02:51.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:24:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s paid more than $10 billion in taxes already and it
        would be fine with him to up that to $20 billion. However, having to pay $100
        billion would prompt him to start "to do a little math about what I have left
        over."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67291105-a7f2-40e7-a29b-60f006b4d9fa'
      'mgnl:activationStatus': true
