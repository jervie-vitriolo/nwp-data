      'mgnl:created': 2019-11-18T18:07:45.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that the rice tariffication was a major step forward,
        in a sense an overdue step," IMF Mission Chief Thomas Helbling said in a media
        briefing Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2bfb9-0cd9-4b79-8739-402420689510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:11.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ef035-0bff-48e8-ac4f-1bf6ff1496d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helbling led a team from Washington who visited Manila; Clark, Pampanga;
        and the newly-built New Clark City in Tarlac for the IMF''s annual health
        check on the Philippine economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa61ed3-8fd4-4e58-96b8-ef38de7d121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548eacef-61b4-44b5-b350-be7373d1014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it helps in reducing the price for the very important food
        staple, helping the broad population. We would also note that of course, rice
        farmers may suffer from this but the government has instituted income support
        for protecting farmers," Helbling added. "Overall, for economic welfare, we
        see it as a major step forward."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238f986-90c3-4d1b-8508-59dbfbfe6edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc6b91-7372-436c-bb4a-60a514e534c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice tarrification law meant to reduce the market price of rice
        by easing import restrictions on the staple, instead imposing importers to
        pay duties to the government for inbound crop shipments. Duties paid are then
        collated for the ₱10-billion Rice Competitiveness Enhancement Fund to aid
        local farmers affected by the influx of cheap rice imports. Despite this,
        local farmers have lamented the sharp fall in palay (rice paddy) prices, which
        has slashed their profits to the <a href="https://cnnphilippines.com/news/2019/10/11/average-palay-price-hit-8-year-low.html">lowest
        in nearly a decade</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47675f5b-383a-453c-b058-03d421e89fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b5c33-210a-4f03-93f9-383aba7239d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:14.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/18/rice-farmer-loss-billion-tariff-law.html">Farmers
        may incur losses of ₱140B by yearend due to rice imports, group says</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32bcc8d-6111-4744-a60f-18db83f7b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8503502-e1a6-42dc-9044-3bb57144c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Washington-based group, rice tariffication tempered price
        surges seen in 2018. Inflation is now expected to drop to end at 1.6 percent
        by December against a 2-4 percent target. In 2018, prices surged by an average
        of 5.2 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2568e-c13e-420b-992b-ec35e2f977de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4fb70-fcfc-4461-b04f-d5849b5a2528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:16.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benign pace of price increases should continue until next year,
        with the IMF projecting a 3 percent rate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59709db1-23b3-487f-bae2-b2354072e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/7/4/Customs-tariffs-imported-rice.html">Customs
        collects ₱5.9B tariffs from imported rice</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec220d-d749-4870-aa0d-381d8b3fb899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benign inflation coupled with a "substantial" increase in government
        spending would drive faster economic growth for the rest of the year, coming
        from a soft start from January to June. Still, the IMF <a href="https://cnnphilippines.com/business/2019/10/16/IMF-growth-slower-2019.html">maintained
        its growth projection</a> at 5.7 percent, meaning the Philippines would miss
        its 6-7 growth goal for 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0edde-c638-4f7b-9084-3eed03f493a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434db50e-a910-4452-8173-81f3e827c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the 5.7 percent as a very strong forecast, in the sense
        that growth was relatively weak in the first half of the year," the IMF official
        said. This assumes that spending, particularly on infrastructure, would "accelerate
        further."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abf9fb-25d9-4c29-b611-07bc866cc172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cae3c7-bcea-4ddb-8330-f762b7ac44a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy would have to expand by 6.7 percent between October
        and December to hit a 6 percent average, rsulting from the delayed national
        budget and the 45-day election ban on public works.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeac500-0d02-44e7-94ad-2a4e100400e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de863ae5-25c5-4f88-b6d8-5a0bcc225c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF sees 2020 growth at 6.3 percent — better than this year,
        but still short of the state''s 6.5-7.5 percent target.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070c1358-1e47-43df-b5f6-032328cb1642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f0f65-5733-4ab2-aa87-07966036525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On revisions to the government''s priority infrastructure projects,
        the IMF said the pipeline remains "strong" despite shelving big-ticket items
        and adding unsolicited proposals shouldered by big businesses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a112c-1e8d-40a7-8944-7c4552375e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65749b39-4375-4ac0-83a6-feb3964cc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be pragmatic and use the tools you have. Sometimes,
        private sector participation can help, but clearly the government needs to
        increase its capacity," Helbling said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ee395-6411-43ab-b534-64f592d087bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35228f0-21f1-414c-b211-4443abb898ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:07:45.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:19:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Sandra Zialcita contributed to
        this report.</em></p>'
  'iana-bernardez-video':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Iana Bernardez may be new to acting but she''s already received a
      Best Supporting Actress award for her turn in “Metamorphosis,” a film about
      an intersex coming-of-age. Photo by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-11-18T18:10:18.039+08:00
    'imagesource': 'jcr:3b7a6c57-7c11-46de-a4d6-5b3ddc65d81c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '331fde88-2ac9-4bbf-b503-5ddf07d7a9cb'
    'lead': 'The producer-actress is out to prove that she’s more than just an award-winning
      actress’ daughter. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T18:15:59.239+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T01:19:04.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:23.968+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get to know the award-winning actress Iana Bernardez '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031c30b-85ad-47a7-9c56-877d269cadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:15:59.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:19:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s interesting
        that Iana Bernardez introduces herself as a producer first rather than an
        actress. Not that there’s anything wrong with that. Her production work is
        nothing to scoff at, counting award-winning films such as “Kiko Boksingero”
        (which won three awards at the 2017 Cinemalaya Film Festival), “Oda Sa Wala”
        (which won Best Film at the 2018 QCinema International Film Festival and has
        been making rounds abroad) and most recently, “Tia Madre” (which won Best
        Cinematography at this year''s Cinema One Originals Film Festival). Bernardez
        is proud of her production work, saying that “If there’s one thing I want
        to be known for, it’s that I’m a kind and good producer. I’m quite proud of
        the roster of films that I have, especially in the past year.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab450d09-d092-4e45-b033-edc1c25e54d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T18:15:59.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:19:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as an actress, she’s going far in the playing field. Her first
        film, “Gusto Kita with All My Hypothalamus,” was a strange film about romance
        and she didn’t play a bit role in the background. She was the movie. She was
        only supposed to be a talent coordinator for the movie but then she was encouraged
        to audition. “Their peg was a younger Angel Aquino. Hello? That’s me,” she
        says. She’s Angel Aquino’s daughter after all. “I had zero acting experience!”
        she says.&nbsp;She recently received a Best Supporting Actress award for her
        turn in the intersex coming-of-age film&nbsp;“Metamorphosis.”</p>'
    '2':
