  'leni-robredo-salvador-panelo-not-cabinet-level':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-18T21:40:09.456+08:00
    'imagesource': 'jcr:b90651e3-8bfa-4575-a637-52627525ed49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e246a55-a174-4e5b-b479-aae776c4a312'
    'lead': ' Malacanang said Vice President Leni Robredo''s involvement in the war
      on drugs does not mean her position has a Cabinet rank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T21:44:57.014+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:17:13.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:28.701+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Salvador-Panelo', 'Rodrigo-Duterte', 'Malacanang',
      'war-on-drugs']
    'template': '1'
    'title': 'Panelo: Robredo not a Cabinet member'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf6e84-69ea-46fb-aa15-246d12d34f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Malacanang
        said Vice President Leni Robredo''s involvement in the war on drugs does not
        mean her position has a Cabinet rank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33880f-dedd-4322-af12-7b62f108ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to the media Monday, Presidential Spokesperson Salvador
        Panelo said, "The post she was appointed to is not a Cabinet level. The discretion
        to appoint her as a member of the Cabinet, in addition to her appointment
        as the anti-illegal drug czar lies with the President."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89800b4-9d52-4eae-8b0d-6165e4827391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:14.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo accepted the role as <a href="https://www.cnnphilippines.com/news/2019/11/10/Leni-Robredo-Cabinet-meeting.html"
        target="_blank">co-chair of the Inter-Agency Committee on Anti-Illegal Dru</a>gs
        earlier this month, which the Palace previously said is a Cabinet-level position.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114e480-5b21-439b-a21c-8e63a489af4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo told CNN Philippines the Vice President would only
        be invited to Cabinet meetings <a href="https://cnnphilippines.com/news/2019/11/14/Leni-Robredo-Cabinet-meetings.html"
        target="_blank">as needed</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cf203-fc30-417c-a4e1-bebfd80bb429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:15.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ni</em> Presidente, <em>imbitahan (siya) basta tungkol
        sa kanyang</em> drug operations. <em>Pero kung hindi naman, hindi naman kailangan.
        Sabi ko, ang swerte niya,"</em> Panelo told CNN Philippines'' The Source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb000be-112b-43a0-b27a-14120ae205ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President told me, invite Robredo to the meetings
        as long as it''s about her anti-drug operations. But if not, there''s no need.
        For me, she''s lucky.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a02b2a-d735-4a7f-ac12-469d0f5ac8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo said she believes she was <a href="https://www.cnnphilippines.com/news/2019/11/10/Leni-Robredo-Cabinet-meeting.html"
        target="_blank">still barred</a> from attending cabinet meetings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3984784-2937-4182-aa26-2d2aba1e5db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in an interview with GMA, Duterte also commented on Robredo
        asking for access to the list of high-value targets in the drug war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e979b1-8712-4e0b-a24a-8f510b893a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain matters that should be kept with government,
        that classified matters cannot be shared," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f3b97-f24c-4481-833b-b2e993481231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would fire Robredo if these classified matters are
        disclosed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902b1e8-9598-49f2-a7ab-cf99410828bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is giving her assurance that state secrets would
        remain that way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd013e850-4191-485a-bcb7-5dc2cb69484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> assurance <em>naman na lahat ng</em> sensitive
        information <u><em>hindi idi-disclose,"</em></u> she said in a chance interview
        during the Senate''s plenary debate on the Office of the Vice President budget
        Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8db40-ed2d-4a03-8c10-bdaa840944ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:44:57.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is assurance that all sensitive information
        will not be disclosed.]</p>'
  'ronald-dela-rosa-gcta-heinous-crime-convicts':
    'author': 'Luchi de Guzman, CNN Philippines'
    'caption': 'Senator Ronald "Bato" Dela Rosa (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-18T21:47:12.378+08:00
    'imagesource': 'jcr:741ff55c-29bc-49e7-988e-5bc9426ec170'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '805cb191-32e7-4da4-8028-53c7d23e1059'
    'lead': 'Former corrections chief-turned-senator Ronald "Bato" Dela Rosa says
      some heinous crime convicts have turned over a new leaf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T21:51:58.913+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:16:59.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:16:29.098+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ronald-Dela-Rosa-', 'Bato-Dela-Rosa', 'GCTA', 'good-conduct-time-allowance']
    'template': '1'
    'title': 'Dela Rosa: GCTA should also apply to heinous crime convicts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373414d6-a32c-4644-9cb4-3307646fe36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:51:58.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Senator
        Ronald "Bato" Dela Rosa made his stance on the controversial Good Conduct
        Time Allowance (GCTA) law clear: He wants heinous crime convicts qualified
        to avail themselves of shortened prison time for good behavior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752489e1-0d8e-4671-8408-5803fff60a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:51:58.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since <em>wala tayong</em> death penalty, <em>kung nag-bago ang
        tao bakit hindi natin bigyan ng</em> second chance? <em>Ang daming tao na
        nag-bagong buhay sa</em> Bilibid," Dela Rosa said at the Senate plenary hearing
        for the budget of the Commission on Human Rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce987173-ae68-4690-b014-b47586d1f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:51:58.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since we don''t have death penalty, why don''t we
        give those who reformed a second chance? A lot of people have changed since
        they were incarcerated in the New Bilibid Prison.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c29642-d17d-42b0-b680-67faa96e4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:51:58.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:01.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who was Bureau of Corrections Chief from April to October
        2018, said he has met heinous crime convicts who have become better people
        inside the state penitentiary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c5263-5404-4f23-a6c5-2b01c9e6056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:51:58.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he supported the original implementing rules and regulations
        (IRR) for the GCTA, which allowed even heinous crime convicts to have shorter
        sentences based on their conduct in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c453e-6a0d-4650-b438-e82b99e41733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:51:58.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not the author of that law but I know the intention of the
        law (is that) everybody is qualified," Dela Rosa said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e39016-936e-40e8-9bc9-e231a9ea19ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:27:29.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:17:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Senator Panfilo "Ping" Lacson joked that dela Rosa should
        be the next CHR Chair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e799e6c-990e-45af-91fa-3836998f968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:27:29.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:17:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59ecc1-f6cd-4998-b491-e1e283296e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:27:29.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:17:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gamely replied that he is up for the challenge, "I could be the
        most effective and efficient CHR Chairman kung mabigyan niyo ako ng tsansa
        (if you''d give me a chance)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74786b-6d25-4372-ab01-03544d15aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:51:58.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was previously under fire for being among those who released
        heinous crime convicts based on GCTA. This includes Dela Rosa''s predecessor
        and former Customs Commissioner Nicanor Faeldon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c6e1b-c2bc-4db4-91a2-4b838aea1633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:51:58.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/5/Bureau-of-Corrections-probe-heinous-crime-convict-release.html"
        target="_blank"><strong>READ: Ombudsman probes BuCor officials over heinous
        crime convicts’ early release</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abba5f4-3fd1-444f-aec3-ff4aa1cbd09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:51:58.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRR''s provision that included heinous crime convicts in its
        scope was brought to light after the reported early release of former Calauan
        mayor Antonio Sanchez, who was convicted in 1993 for the rape-slay of Eileen
        Sarmenta and murder of Allan Gomez, both University of the Philippines Los
        Baños students</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c0804-1ed4-4f80-b8f8-437c05355467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:51:58.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said that the issue politicized the GCTA, which led to
        the revision of its IRR. Under the new rules, recidivists, habitual delinquents,
        escapists and heinous crime convicts can not avail of the time allowances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7157902-40f6-4b00-89a9-4047e0d680c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:51:58.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/16/GCTA-IRR-Antonio-Sanchez.html"
        target="_blank"><strong>READ: Despite revision of GCTA rules, Sanchez can
        still earn good conduct allowances</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878581be-74f7-42ce-bd0b-8f92a635f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T21:51:58.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:17:07.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator, however, said he still wants the reimposition of the
        death penalty for drug trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963b7f7-b8cd-47dc-b287-2cfb46131901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:27:29.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:17:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CHR''s impartiality?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e2420-d31c-48af-bf80-4c3986b02435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:27:29.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:17:08.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739a3bf-daa7-43fc-a5c4-bae7bd8e62d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:27:29.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:17:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go, who served as the personal aide of President Rodrigo
        Duterte, asked CHR Chief Chito Gascon why they were showing "kindness" to
        criminals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a8be4-3b34-49f1-aabd-5742122712f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:27:29.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:17:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just have an observation if I&nbsp;may, why are you so kind to
        animals — I mean —&nbsp;to criminals?" he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b0605-9824-4e4d-b5ad-f8f0d90d8283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:27:29.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:17:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280f89a-ea14-41ee-a046-1e4401b89724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:27:29.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:17:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon denied Go''s claims, saying&nbsp;the mandate of CHR is to
        ensure that the government does its job in protecting the rights of its citizens.
        He added the body is not a law enforcement institution but a monitoring agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aca3e0-c902-4350-b2d9-b4a296c3b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:27:29.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:17:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe50d7-8d12-4ee0-bf17-1b5b0dcdd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-19T10:27:29.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:17:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t take sides. That is our mandate. CHR is supposed to be
        an independent, nonpartisan, oversight institution. We call out any violations
        where we see it... Kami ay parang referee, nagbabantay lang po. Pipito lang
        kami para sabihin na baka mayroon na tayong nalalampasan na nakalagay sa Saligang
        Batas," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc04014-a8a1-444d-862d-6b28dbdb51e9'
      'mgnl:activationStatus': true
