      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author says that while officials have claimed they would quit
        if Trump pushed them past their redlines, some have nevertheless rationalized
        their staying on beyond these moral breaches.</p>'
