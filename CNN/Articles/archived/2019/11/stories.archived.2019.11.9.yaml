      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3f4c9-5f76-4ff5-960e-9f6e2099b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let that sink in. With 21 movies, not one features a black person
        at its center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b8a59-3635-4f64-9235-d292143ca185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646823c0-3075-4172-b063-6e4af0018747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the studio is changing that. "Soul" follows middle school band
        teacher Joe Gardner, voiced by Jamie Foxx, whose real passion is playing jazz.
        After Gardner falls into a manhole, he ends up in a mystical place — and he''s
        just a soul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1996ac85-ea23-40f1-bb99-6f8e28e64201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc6c0b-794f-44de-82ba-48949ac046de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to be released next June, the film is meant to explore the meaning
        of life and what it means to have a soul — big questions for what''s supposed
        to be a kid''s movie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb531d-ae7c-4fc5-b067-69c71ed42c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7a54b-3f0e-49c1-8235-0de94fb796ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, characters Pixar featured before a black person: a French
        rat that cooks, literal talking monsters, ants and a toy cowboy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ebe67b-3db8-4cd6-895f-655e982e9f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b19717-a206-4ea4-affb-a9152736e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say Pixar hasn''t been pushing boundaries in other
        ways, though.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135c27a-6d2e-4423-91cc-a981f815bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf3971e-a10a-4e45-80fc-9e37b42c239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from their animation and art prowess, the studio''s 2018 Oscar-winning
        short, "Bao," explored empty nest syndrome within a Chinese-Canadian family.
        "Sanjay''s Super Team," another short, delved into the experiences of a first-generation
        Indian-American boy and his passions — which conflict with his father''s traditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7fd02-779d-442b-a8f3-c987153b4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca170b6-9a02-4352-a07d-c3f5c0a82370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who could forget "Coco," the 2017 Oscar-winning film that broke
        all of our collective hearts with its generational tale of love, music and
        Día de los Muertos?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688a8d5-723a-44a5-bbbf-021dab838ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ef318-8e55-4f6f-b975-9f8a139a8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If their previous movies and shorts are anything to go by, we may
        need to keep the tissues handy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f04c1-a0d7-4606-acba-3b5f8505e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/08/entertainment/soul-pixar-trailer-black-trnd/index.html"
        target="_blank">Pixar released the trailer for ''Soul,'' its first black-led
        animated movie</a>"</em></p>'
  'daing-salt-tax':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-09T16:04:48.980+08:00
    'imagesource': 'jcr:451d43b6-92bf-45a7-b1f8-aeecf6f5d403'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8742fe69-540f-4c1d-99f3-2f1b09b63cd4'
    'lead': 'Health Secretary Francisco Duque III clarified he is not keen on including
      ''daing'' or sun-dried fish when he proposed a tax hike on salted products. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-09T16:07:13.645+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:57:24.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:57:11.120+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque clarifies he''s not for taxing ''daing'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3ea2b-b890-45fe-aa35-2df15256b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Health
        Secretary Francisco Duque III clarified he is not keen on including "daing"
        or sun-dried fish when he proposed a tax hike on salted products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f264e3f1-57c2-4036-a690-cf9af46b9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6357a-a294-48bf-9bf4-efbad14b913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were quick to criticize the proposal after health officials
        said they are studying it. Senate President Vicente "Tito" Sotto III said
        the Department of Health may be "going overboard" while his colleagues stressed
        that increasing taxes on salty food would disadvantage the poor – whose staple
        food include salted dried fish.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0728e-37bf-4ca3-9203-f5a8c4ccbd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/10/31/senators-reject-higher-tax-salted-food.html">READ:&nbsp;Some
        solons reject higher taxes on salty products</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8203d-c103-4f76-b45c-0877b2a76ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d33b9b-d06f-4944-aacf-f565e8436c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a media briefing in Quezon City on Saturday, Duque said
        nothing has been set on paper yet, and public consultations still have to
        be conducted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec379e0-d124-470e-a70a-f8884dbcde0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeee27d-76ea-471e-8e85-926e9e8c22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will follow what the public says through a process. Lahat naman
        yan may proseso," Duque said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7237f654-8d22-47ab-a88a-4c433ee2b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7935f6e-f95d-4c01-8390-e280e13fd774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa ''kin nga, I don’t agree that we should tax daing, tuyo,
        bagoong but there must be some kind of a starting point – siguro yung mga
        talagang very low or zero nutritional value," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c836c35-b703-4d39-ba0d-6c82691cf865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af678196-c575-43b4-89e7-325006a4b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque reiterated that excessive salt consumption leads to heart
        diseases and other ailments. Citing a study, he said Filipinos consume an
        average of 4.3 grams of sodium per day. The World Health Organization recommends
        only 2 grams daily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c496acb-4f23-49fa-be92-3b0ebee4c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461dc4e4-8882-4393-948b-1d434411ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque <a href="https://cnnphilippines.com/news/2019/10/30/salty-food-tax-health-department.html">earlier
        said health risks could be minimized</a> by a tax measure similar to that
        imposed on sugary drinks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b706c-092e-493c-88bd-e24e1ca4f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T16:07:13.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
