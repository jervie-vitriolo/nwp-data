      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Disney spokesperson told CNN by phone that Kinney was no longer
        employed with the company following his arrest in the sting.</p>'
