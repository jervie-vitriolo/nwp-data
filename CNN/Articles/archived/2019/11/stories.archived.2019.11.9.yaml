    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['snow-crab', 'japan']
    'template': '1'
    'title': 'Snow crab sells for record-breaking $46,000 in Japan'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9ee6a-fd97-42ea-9d8b-52d2fa3ea51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A "five shining star" snow crab was
        auctioned off in Tottori, Japan for a whopping 5 million yen ($46,000) on
        November 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49e756-0e30-413c-b83a-c86347e042dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a7c5a8-366a-4165-b18e-ee0c41cc96f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the highest-ever price paid for a snow crab, according to
        the Tottori prefecture''s fishery promotion division, which was in charge
        of the auction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93285c1-96ae-4d28-bace-27b183d0573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4900ab0-4d2b-4bd4-b2c0-aba8e8fe69fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coveted crustacean was a male, weighing 1.2 kg (2.7 pounds)
        and measuring 14.6 cm (5.74 inches) wide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd26d451-12e6-4d1f-b682-411ab2870a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a00e2-eb4a-4859-8d35-49c7fc9e9af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bid smashes the previous Guinness world record holding snow
        crab sale of 2 million yen ($18,000), which was set last year -- also in Tottori.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7627daf-da39-48bb-a200-055266a0167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc721591-0a38-44b8-af6e-c9d088a0267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s winning bidder was Tetsuji Hamashita, president of
        fishery wholesaler Hanashita Shoten.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798196ae-9a54-4d7c-8ef2-750f05581dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632bc8b9-e7cc-4cc3-a0f6-4db17ae1b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5 million yen snow crab will end up on a few lucky diners''
        plates at an upscale restaurant in Tokyo''s posh Ginza neighborhood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b9ce7-6250-46af-9ea9-6e14b8c2431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd05d6d-c3a2-4b2a-aa05-32721ebe23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s extreme. But it''s the custom," Hamashita told CNN.
        "But I am sure the taste of the crab matches the price."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e46e9-b86a-43cb-954c-8b42c93e781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8461b4a3-8afa-41d3-8fd7-c47c4e0863fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s snow crab hunting season began on Wednesday, November
        6, with the first auction -- dubbed the "festive quotation market" -- taking
        place the following day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d542095-a8db-4835-8c0b-063151c13e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69402e1e-5fc9-4d3e-a2dc-50a86a59983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s typical for prices to start high on opening day -- auction
        goers believe it''s auspicious to buy the first and best catch of the season
        -- Hamashita said he expected the winning bid to be closer to 3 million yen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d84cd-eddd-4180-9a0d-b533347eeec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb32b3-0d1b-4cb1-bec3-6e1f0ac7dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
      'mgnl:createdBy': 'catherine'
