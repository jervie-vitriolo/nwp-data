    'mgnl:tags': ['Leni-Robredo', 'war-on-drugs']
    'template': '1'
    'title': 'Robredo pushes for use of body cams in drug war ops '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab091f-fc48-44d8-9013-caa7227a4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — It
        is absolutely necessary for police and other law enforcement officers to wear
        body cameras during anti-drug operations, Vice President Leni Robredo said
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9bce97-880e-455c-bc82-5fafe2fd1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b6734-c700-4770-8b19-1f808e158797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indispensable iyong body cams for many reasons," Robredo told reporters
        in Quezon City. She said these recording devices would ensure the protection
        of both law enforcement agents and civilians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51481fcf-0b19-4951-b02d-06b463dca294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72ad3d-9402-4aab-81e8-5cea09245bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ngayon, palitan ng accusations, pero iyong word of honor
        lang ng nagsasabi iyong pinapanindigan. Pero kung may body cams</em>...<em>
        ''yong integrity ng operasyon, mape-preserve</em>," Robredo explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d69894-2081-4aae-b94e-cc4a8d67baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157871d0-9246-4b20-a5ab-2161362a48ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because now, there''s just an exchange of accusations
        based merely on word of honor. If there are body cams, the integrity of the
        operation is preserved.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8351ba2-4a77-4f6c-933b-d79e40a35d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7636f9e8-6336-47e3-ace4-be5d40bcb786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and Philippine Drug Enforcement Agency
        "encourage" the use of body cameras and other gadgets to record anti-illegal
        drug operations, but these equipment have not been purchased.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c61c0c-ed61-4e42-896a-d7b3ab001bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87653083-5272-4a98-8c02-d011fe28cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the government should invest on body cameras, and this
        is one of the things she will discuss when she meet&nbsp;with the law enforcement
        cluster of the Inter-Agency Committee on Anti-Illegal Drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd72e5-2054-407c-bd81-8bdb228a3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b23f7-7b67-41da-98a2-cd27d6fe739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her first meeting with the ICAD on Friday, <a href="https://cnnphilippines.com/news/2019/11/8/Leni-Robredo-PDEA-Aaron-Aquino-join-drug-operations-challenge.html">Robredo
        accepted the challenge of her co-chairman</a>, Philippine Drug Enforcement
        Agency Director General Aaron Aquino, for her to join anti-drug operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddeb476-b625-4f63-9f99-79b128824cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd4cd6-94e8-4b50-bc15-d46d281e71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Saturday clarified she is willing to go if law enforcement
        officers think her presence would not be a nuisance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8320b7-8cd9-453a-b0f3-22b7c9c379f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abf713-0927-446d-b985-d86a512992ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi iyong sa akin, kapag mayroong mga istorbo, lalong nako-compromise
        iyong operasyon. Pero kung sa willingness, willing ako. Kung tingin nila hindi
        ako makaka-istorbo</em>, I would gladly be there," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5406fc-53a5-4713-99f6-8cc4c25bde10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.399+08:00
