    'jcr:uuid': '962c53fc-d310-46ee-8189-dd22d4657f70'
    'lead': 'Days after Vice President Leni Robredo took on the challenge to lead
      the administration’s controversial drug war, Senator Ping Lacson dished out
      a piece of advice for the top official: ''watch your back.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-09T17:17:06.786+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:57:22.009+08:00
