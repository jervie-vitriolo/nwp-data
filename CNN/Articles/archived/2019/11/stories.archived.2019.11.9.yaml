    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0abe8c87-cbcb-472e-b7f2-636304817990'
    'lead': 'Six people were killed after the onslaught of typhoon ''Quiel'' as it
      exited the Philippines on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-09T08:48:59.662+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:57:35.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:57:07.821+08:00
