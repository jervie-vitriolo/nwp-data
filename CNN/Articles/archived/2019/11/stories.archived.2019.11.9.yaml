      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal came after Robredo convened Friday the Inter-Agency Anti-Drugs
        Committee, of which she is now a co-chairperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6a39d-9e8e-41e3-8a87-82bc20062074'
      'mgnl:activationStatus': true
