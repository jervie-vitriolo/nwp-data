      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89b93b-3142-4501-b981-6bff533d83ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.770+08:00
