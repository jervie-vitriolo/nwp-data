      better at math than girls, but those are largely based on analysis of test scores.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-09T08:20:20.071+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:57:36.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:57:07.684+08:00
