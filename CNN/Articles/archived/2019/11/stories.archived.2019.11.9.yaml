    'template': '1'
    'title': 'Solons demand report on health status of all PMA, PNPA cadets '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0dc743-0e62-48b1-8b65-c901261e9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T11:38:28.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Two
        lawmakers have called on the country''s military and police training institutions
        to allow government doctors to check on the health of every cadet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc7652-8deb-4859-bc35-15cba16a5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T11:38:28.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0f7e5-f7cb-42b2-9ae1-21f301b6caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T11:38:28.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO BICOL Party-List Rep. Alfredo Garbin on Saturday urged the Philippine
        Military Academy "to fully disclose the physical and medical condition of
        every PMA cadet now at the Academy," following the death of another cadet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291a854-10a5-4134-8cf7-99cab1aa02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T11:38:28.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34aba10-911d-4e70-b1c5-3ed9fc52de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T11:38:28.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA on Friday confirmed that a fourth class cadet — identified
        as Mario Telan, Jr. — <a href="https://cnnphilippines.com/news/2019/11/8/Another-PMA-cadet-dies,-body-found-in-campus-pool.html">drowned
        in the academy’s campus pool.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5308ddd-87fe-481f-a45c-0b8b26ab957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T11:38:28.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c437af5-8b74-4de3-a405-97b5aad6719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T11:38:28.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the Public Attorney''s Office (PAO) and Philippine General
        Hospital (PGH) to go to the PMA now to render legal and medical assistance.
        We implore upon the PMA to give the PAO and PGH unfettered access to the cadets,
        especially the Fourth Class Cadets," Garbin said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
