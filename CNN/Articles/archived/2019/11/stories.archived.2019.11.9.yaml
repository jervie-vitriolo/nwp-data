      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/world-record-snow-crab-japan-intl-scli-hnk/index.html"
        target="_blank">Snow crab sells for record-breaking $46,000 in Japan</a></em>"</p>'
  'Nike-investigation-athlete-':
    'author': 'Ben Church, CNN'
    'caption': 'Photo credit: Christian Petersen/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-09T10:17:22.916+08:00
    'imagesource': 'jcr:04d3cd28-5180-48ae-b2d7-956ba2865a1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c901ce6-f91c-4db1-be96-1448276e91ff'
    'lead': 'Footwear and apparel company Nike says it will launch an investigation
      into allegations made by a former athlete against the disgraced former head
      coach of its now shuttered elite running program, the Nike Oregon Project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-09T10:19:57.748+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:57:32.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:57:08.654+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike to launch investigation after former athlete claims coach''s regimen
      drove her to suicidal thoughts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b6409-f34e-484c-bf4f-a1b969969cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Footwear and apparel company Nike says
        it will launch an investigation into allegations made by a former athlete
        against the disgraced former head coach of its now shuttered elite running
        program, the Nike Oregon Project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f9bb4-e489-46e7-ab7e-75e72411f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Cain shared her story in a video Op-Ed in the New York Times
        Thursday. Cain, who was the youngest US track and field athlete to make the
        World Championship team, said she was "emotionally and physically abused by
        a system designed by Alberto [Salazar] and endorsed by Nike."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03d988c-427c-4e82-8e77-27ae8f5b0cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ea5df-6cb7-4588-a9b0-1bed9864cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the US Anti-Doping Agency banned Salazar for four years
        for "multiple anti-doping rule violations." No athletes were directly implicated
        in the decision, nor have any tested positive. At the time, Nike told CNN
        it would "continue to support Alberto in his appeal" of the ban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24f7c8-d201-4b9d-a23c-579d0dd8c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae05c9-eccf-4e08-8fa7-0a13984049b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike subsequently shut down its Oregon Project, which had trained
        athletes like Olympic gold medalist Mo Farah, saying the situation had become
        an "unfair burden" on its athletes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d4863-343e-4bf7-8488-5a7ec53387a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44330f7-3d3f-4c50-8f8b-d448bac088f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson told CNN the company had "always tried to put the
        athletes and their needs at the front of all of our decisions," at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84414d99-5721-4197-b968-46ad9cbe87a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6765397b-b602-4df9-af3b-ac1ca98e9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Cain, who''s now 23, says Salazar publicly shamed
        her if she didn''t hit what she described as an arbitrary weight target, which
        she says led to suicidal thoughts and self-harm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b667bf-9774-4d7b-9bab-057257cdef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd406b-deb9-4772-93fe-10d79b9c48cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are deeply troubling allegations which have not been raised
        by Mary or her parents before," Nike said in a statement to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393adaba-6d6c-4c97-b9c4-a1a251fa4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa94ca-7bcf-4ecb-8eec-0f24a3206e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary was seeking to rejoin the Oregon Project and Alberto''s team
        as recently as April of this year and had not raised these concerns as part
        of that process," added the Nike statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9498f185-7cd0-4453-b537-627737bb01e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e76408-21b3-4448-8f86-276d497167d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take the allegations extremely seriously and will launch an
        immediate investigation to hear from former Oregon Project athletes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065857c1-c83e-45e7-bfad-fa3134338820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a811737-44cb-473f-9727-00d44244a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Nike we seek to always put the athlete at the center of everything
        we do, and these allegations are completely inconsistent with our values."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3c53a-5623-4ad9-9cdf-80f971b8ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273b69d-781a-430d-aff0-0b5350c5ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cain was once considered one of the most exciting prospects of her
        generation, setting national records and qualifying for the 2013 World Championships
        as a 17-year-old.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48972c6e-d467-40cd-b7c8-ebcd14f7ac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a8cff-13a5-4a6f-8d0c-02930b5a0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 16, Cain says she received a call from Salazar telling her she
        was the "most talented athlete he''d ever seen."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7cc90c-5047-4285-ae77-5bfc5cadd5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a18eab-77e3-4e57-8667-3eb20f66cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was signed by the Oregon Project in 2013 and says she was determined
        to become the "best female athlete ever."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f54c21-c53b-45f6-ab9f-aa05e08e1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588ef61-b988-41fc-99f7-ca4c0ba98aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cain says she soon found herself "trying to survive."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e0932-7075-4171-ba99-380686ff0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db33c06-377f-4317-8439-4c81f648a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first arrived, an all-male Nike staff became convinced that
        in order for me to get better, I had to become thinner and thinner and thinner,"
        Cain said in the video.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd4569-1e2f-44e0-bd2b-c8fdb68c2ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374531d-f17e-409c-a67d-78fa2fde7e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alberto [Salazar] was constantly trying to get me to lose weight.
        He created an arbitrary number of 114 pounds and he would usually weigh me
        in front of my teammates and publicly shame me if I wasn''t hitting weight."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e231cfe-2f74-4f31-afd1-64e596a53018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0a5d4-8f64-4cb9-add0-871d8d3ac6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the constant pressure to diet and train hard took a toll
        on her physical health.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5419cf3-9e1f-42f9-8f11-6d99a13b948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee59ae-455b-44bc-a04f-de91ea41fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cain says she didn''t get her period for three years and was at
        risk for a serious condition called Relative Energy Deficiency in Sports (RED-S)
        Syndrome.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e66cd-c6f6-40b1-89b9-40f256dae449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb29866-aece-4306-aedd-20ac6ab1592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s associated with low bone density and in the video, Cain says
        she suffered five broken bones during her training.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1305d8ac-5069-40b2-be85-e74ea76897e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3dac49-51bf-47a1-a0b4-6b2258a027ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Salazar independently to respond to Cain''s
        allegations but has yet to receive a response.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417bfa90-51b1-44c7-8560-7e38630f9b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46009f18-8105-4cbe-a446-43ea9aefcdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cain said she decided to leave the project in 2015 after Salazar
        confronted her after another poor race.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f238150-3826-47b1-b047-d025b043c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e006b99a-a1fc-48c2-892f-9cf6f0c8740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her parents were "horrified" to hear what had happened
        and had bought her a ticket for the first plane home.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404ceed-491f-4841-b3be-a5958b1660f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2146279-aa3c-433b-824f-fcfe11a5d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYT said it had received an email from Salazar denying many of Cain''s
        claims and saying "he had supported her health and welfare."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6232d4-2f30-44b8-a705-8d22087f5fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba8cc0-8eb7-4d75-bd7c-3c257228a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running coach Steve Magness who trained other runners at the Oregon
        Project said he "witnessed many instances" that confirm Cain''s description
        of the culture there.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b6b35-e292-474b-923c-e004273018ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f774b5-53bc-479d-8bdf-4d2e80be1905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salazar was obsessed with weight. He''d ''joke'' about using liposuction
        or removing your appendix for weight loss. He''d try to get athletes to take
        shady diet supplements," he said in a lengthy Twitter thread.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846cd0b-eea0-4e6f-80dc-76261dfe38f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd74954-e755-452d-a419-1f663d8ef4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magness says he has "witnessed the harm and damage that such a culture
        creates. It''s lasting mental health issues."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd133dc7-0226-4849-bb9a-76a9e87b998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:19:57.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/08/us/mary-cains-us-nike-nyt-salazar-spt-intl/index.html">"Nike
        to launch investigation after former athlete claims coach''s regimen drove
        her to suicidal thoughts"</a></em></p>'
