      'text': '<p><strong>(CNN)—&nbsp;</strong>House Republicans on Saturday submitted
        their list of witnesses they''d like to testify as part of the chamber''s
        impeachment inquiry into President Donald Trump and Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759eec48-e71a-4479-98d6-aaf6e161673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T23:47:30.391+08:00
