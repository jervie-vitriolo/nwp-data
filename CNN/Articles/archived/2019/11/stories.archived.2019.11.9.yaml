      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) –</strong> The
        Department of Health has expressed support for calls to raise the minimum
        age requirement for smoking tobacco products, saying it is in line with the
        government’s efforts to protect public health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909fe310-1c69-4ca5-aa7f-3fdf5e376044'
