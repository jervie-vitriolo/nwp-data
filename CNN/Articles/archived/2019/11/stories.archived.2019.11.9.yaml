      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we leave it to the OP to decide on the matter because the appeal
        is now pending," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10281ead-9310-45f6-8d66-39a70574c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5a454-9c9f-4bd3-900a-525824b75fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque stressed that if Malacañang would allow the selling of Dengvaxia
        in the country, "it has to be under very strict conditions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dcaf1c-0ba9-45e1-8bbf-d9626a54f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078a9ba-42da-4240-8881-d5b1e8763b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan itesting mo na muna yung bata kasi ang</em> (You
        have to conduct tests on the children because the) risk with Dengvaxia is
        when you give it to children who never had dengue infection in the past. So
        it is your duty or the doctor to estabish whether a child has had prior dengue
        infection or not," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585e6b7-f63d-4a99-b3fd-83d5479c0e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34638c5f-3edf-42aa-a695-6da3cfc83e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is safe to use it but the protection rate is not even very high,"
        he added, noting that four in 10 children could stil be infected with Dengue
        despite getting vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5468b172-3092-40de-be61-0576f96d1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65953914-489f-4214-8b48-245c5c700b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of alleged deaths from Dengvaxia caused fear of vaccines
        in general, which led to a dramatic drop in the country''s vaccination coverage.
        The Dengvaxia scare is being blamed by some for the outbreaks of measles and
        polio, as parents refuse to get their children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1035c56-f933-47b5-8c53-706b8b051845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f329e-5952-4c6f-b12f-47b3f6f6917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said there has been an improvement in the country''s immunization
        program following the rise in the number of cases of vaccine-preventable diseases.
        He appealed to the public to believe that all vaccines being used in the country
        have been proven to be safe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1810b-4093-43f3-8fce-c7f6ca6716b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Catherine Modesto contributed to this report.&nbsp;</em></p>'
  'leni-robredo-body-cams-drug-war':
