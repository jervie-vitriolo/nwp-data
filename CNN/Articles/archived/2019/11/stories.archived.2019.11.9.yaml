      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two Disney employees were arrested in a
        child pornography sting orchestrated by the Polk County Sheriff''s Office
        in Florida.</p>'
