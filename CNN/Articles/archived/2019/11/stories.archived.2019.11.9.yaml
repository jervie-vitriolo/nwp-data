      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2019/11/6/Vice-President-Leni-Robredo-Inter-Agency-Committee-on-Anti-Illegal-Drugs-accept.html?fbclid=IwAR25sWXdswuJ_dcFNpVhy4FpzGU4SGnJA6f81gJ7ibcNQyyrqDFIj5DRtWw"
        target="_blank">Robredo accepts anti-drug czar post, vows drug war policy
        changes&nbsp;</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d4454-2f6c-4124-a7bd-08778c16a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
