    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rhino', 'fake', 'horsehair']
    'template': '1'
    'title': 'Scientists create fake rhino horn from horsehair in a bid to save the
      species'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04d890-73c7-4e2f-a3ad-e2fecd4f5138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Scientists have developed a fake rhino
        horn using horsehair, in a bid to create "credible fakes" to flood the market
        and reduce demand for the material.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217ad10-4fac-4193-9628-e1302c562d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f510422-c961-42e1-bf26-592239975e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of Oxford created the synthetic
        horn by bundling horse hairs, gluing them together with a matrix of regenerated
        silk to mimic the collagenous properties of authentic rhino horn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2724ab-cd12-43d7-9e50-562aea31138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe42e1-414d-4f54-bab8-f22559f9b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhinos are often poached for their horn, which buyers believe can
        cure health problems from hangovers to cancer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f669fe-bfd7-435e-896a-0a5fbcaddf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8fd6a-23ef-41ae-bcf4-57c559f1d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persistent poaching and habitat loss has led to a decline in the
        world''s rhino population — according to conservation organization Save the
        Rhino, 892 of the animals were killed in Africa in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f73153-0fe6-48fb-9c39-8de5884d40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e6ef52-9f37-4aec-bc8b-f12db539b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Wide Fund for Nature (WWF), there are an
        estimated 20,000 white rhinos, 5,000 black rhinos and 3,500 greater one-horn
        rhinos left alive. There are believed to be fewer than 80 Sumatran rhinos,
        and fewer than 68 Javan rhinos -- both considered to be critically endangered
        species.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78c249-27cd-4aa6-acca-79aecde9ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122a6af-9b47-4605-a6d3-182ca5abcb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international trade in rhino horn has been banned since 1977,
        regulated by the Convention on International Trade of Endangered Species of
        Wild Fauna and Flora (CITES), but individual countries determine their own
        laws that allow or prohibit its sale domestically, according to Save the Rhino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04cec88-7f36-4433-9e0c-1166dee35e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ceb65-d2e6-4ec3-a765-4fabe1ff7ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In research published Friday in the journal Scientific Reports,
        the Oxford scientists said they were able to fabricate samples that looked
        and felt like real rhino horn — something they hope will allow for "credible
        fakes" to flood the market, confusing consumers and diminishing demand for
        the product.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88a39e-4a3a-4427-8d48-3cc35e40321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd705076d-d0f4-4532-89ec-4b79e309d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said analytical studies showed the fake horsehair horn
        demonstrated similar composition and properties to natural horn, which grows
        from a tightly packed tuft of hair on the animal''s nose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c842a54-bb5b-4f13-90f5-c6a7e88e9a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57f560-84e9-4960-b572-5b0b332d6d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It appears from our investigation that it is rather easy as well
        as cheap to make a bio-inspired hornlike material that mimics the rhino''s
        extravagantly expensive tuft of nose hair," co-lead author Professor Fritz
        Vollrath, from the University of Oxford''s Department of Zoology, said in
        a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd39978-6f7b-462e-9d6d-a6ce0a7b7dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f35d1-4e39-4701-b927-1ceb2e642148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We leave it to others to develop this technology further with the
        aim to confuse the trade, depress prices and thus support rhino conservation,"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a8a51-73e5-4b10-88c3-0a6b78549593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbeb953-8ee9-49b6-94f0-ec3ee8e4d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vollrath told CNN that by demonstrating how easily fake rhino horn
        can be created, he hoped potential consumers would think twice about buying
        rhino horn for huge sums.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc5fc8a-9e41-4610-8f06-fc331d7256e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe63866-2c81-4e9a-9001-4d7d890588e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I am hoping is that the story gets out that rhino horn is
        not some magical substance -- it is hair, glued together with sticky stuff
        that comes out of the nose. It''s nothing special, nothing magical," Vollrath
        told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d049a0-2e2e-4171-83d4-021830593b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2af5b4-0e78-4040-bfe2-2da205a431a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the research has met with skepticism from conservationists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b9f34-ca42-4c94-8b51-195ba2f0ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426b1b2-eb98-4490-86c9-a33326091404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF told CNN that it did not believe the marketing of fake or synthetic
        horn would reduce levels of rhino poaching.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e47e0e-77a8-4641-8f6c-db87b150bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b89ec-b51e-42ae-882d-5b215861ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the known characteristics of the Asian consumer markets
        since the poaching crisis erupted in 2007 has been the high quantity of fake
        horn in circulation," a WWF spokesperson told CNN in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af87665-e65f-4e49-bee7-08d2d571e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86e013-0afc-413d-b9db-d60ad36e6f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In spite of this rhino poaching levels have risen relentlessly,
        because many buyers still prefer the real product and will take some trouble
        to acquire it from sources they deem trustworthy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8969bf-e613-4c2f-b32c-a07d462bbbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d648d0-c431-4f65-b71a-f937f8174f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of developers are working on creating a synthetic product,
        which, it is claimed, would be ''biologically identical'' to real horn. This
        raises the obvious question as to how enforcement personnel could tell the
        two products apart, especially if they are both marketed as powder or as an
        ingredient in other medicinal or manufactured products," the spokesperson
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf3095-b361-46e3-9e0b-8969f30a1df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60ad51-4911-4bdc-a3bb-863ed0c88175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy Dean, CEO of Save the Rhino, told CNN that flooding the market
        with fake product would hamper law enforcement efforts to clamp down on the
        trade in rhino horn.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0341dbb-fe02-4116-8dd4-10ea1e229c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377881e6-59f8-4654-b50f-83626a0e9ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you catch somebody who is trafficking a real rhino horn, they
        could plead a line of defense that they thought they were carrying a horsehair
        horn -- it would make the whole prosecution process very, very difficult,"
        Dean told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59d7b9-3e8d-4fdb-b234-798b04d60c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165e902-2034-414b-8f27-fa2e0981c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean told CNN that the invention wouldn''t deter those seeking the
        full, intact rhino horns often bought by wealthy individuals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91ccbb-f0cb-48a2-a767-999d960f4a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4808f5-8a23-471f-97f3-041f9df8e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main driver of the poaching prices is very wealthy businessmen
        willing to splash out large sums of money to buy a whole horn which they would
        then display," Dean said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c338754-05e0-4fb0-9d92-eaa410291b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664a1c1-fec8-4844-ad7b-2109dc93434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want the real thing, they want to demonstrate that they have
        the power, the wealth, the connections to be able to buy this illicit product,"
        she added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7acdfad-153a-499a-915f-8279c20d6c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:51:33.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/08/world/fake-rhino-horn-intl-scli-scn/index.html"
        target="_blank">Scientists create fake rhino horn from horsehair in a bid
        to save the species</a></em>"</p>'
  'Snow-crab-sells-for-record-breaking-$46,000-in-Japan':
    'author': 'Lilit Marcus and Yoko Wakatsuki, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-09T08:54:27.870+08:00
    'imagesource': 'jcr:8661ede5-2117-40fb-b23c-99b0029dcb5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb0d1cfd-65a5-496c-bb1b-22d3ba9e29bd'
    'lead': 'A "five shining star" snow crab was auctioned off in Tottori, Japan for
      a whopping 5 million yen ($46,000) on November 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-09T08:57:40.549+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:57:33.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
