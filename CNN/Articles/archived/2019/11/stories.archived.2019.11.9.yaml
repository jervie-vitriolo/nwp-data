      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We support that because it is good.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb38e9-495b-4e08-b435-a245d4b32324'
