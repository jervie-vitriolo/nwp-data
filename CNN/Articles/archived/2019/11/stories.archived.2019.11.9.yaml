    'template': '1'
    'title': 'Health dept. wants to hire more psychologists, psychiatrists for drug
      treatment centers '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8617ced3-43de-46dc-a831-adf57e785f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.316+08:00
