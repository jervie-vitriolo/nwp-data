      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204c57f-d4b4-4556-bf7b-c20ef5c7baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T23:47:30.391+08:00
