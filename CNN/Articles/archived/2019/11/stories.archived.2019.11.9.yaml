    'jcr:uuid': 'e26cfe7b-47f4-4959-9647-f90d39c5084c'
    'lead': 'Vice President Leni Robredo says she''s willing to join anti-drug operations
      – if law enforcement officers think it would not be a ''nuisance.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-09T14:42:21.010+08:00
