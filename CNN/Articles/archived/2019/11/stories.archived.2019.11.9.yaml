      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf724cd-67f6-4d77-9944-4fc963cb6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.810+08:00
