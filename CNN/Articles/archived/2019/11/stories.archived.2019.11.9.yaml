      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs have been a major sticking point in the negotiations
        between the two countries, and the latest twist sent stocks falling -- a repeat
        of earlier episodes in which Trump himself injected uncertainty, even as breakthroughs
        in negotiations seemed imminent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3982aa-0631-4e39-b577-18d61f45397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211480fc-7171-4902-8163-2614a7dd6923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been almost a year since Trump and Chinese leader Xi Jinping
        announced an imminent deal after a meeting in Buenos Aires, Argentina. But
        in the ensuing months, both sides have settled into a tit-for-tat pattern,
        rattling markets and depressing business investment -- a major drag on the
        US economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d7f2d-c996-47cf-b37e-f60971ac82c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669025aa-ca44-4f01-bcc6-9df8455dac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repetitive script of these on-and-off negotiations had close
        observers skeptical of positive signals from both sides even prior to Trump''s
        comments on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806db6f2-7b7b-4e31-8660-9151cc4a6a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acda53-5a53-4b9d-a0e9-679c56d1c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve learned with these negotiations they''re not done until
        the ink is dry and then it''s filed, and even then you still have to wait
        a little while," said Scott Kennedy, deputy director of the Freeman Chair
        in China Studies at the Center for Strategic and International Studies, a
        Washington think tank. "I''m still not convinced that it''s a done deal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1b178-9cf7-4b33-b513-58365a17c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279318c5-5ef0-482b-9023-3e75f1aa67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBS economist Robert Martin warned in a note to clients earlier
        in the week not to "place hope before expectation" as signs pointed to a delayed
        meeting in December between Trump and Xi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5bc9f1-965f-4513-b676-cf6f6f47de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2666005f-73fa-4957-bb6c-1b9142d93bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long noted that signing a comprehensive deal could prove
        elusive and we now have confirmation that signing even the skinniest of trade
        deals is proving problematic," said Martin. "We suspect the delay in signing
        reflects the fundamental disagreements over the scope and content of phase
        one."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b640169-5225-4abd-ace0-a0e7743f59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd13bd-686a-4094-95b6-67a28e928593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the President''s own advisers have been urging
        Trump to deescalate trade tensions with China or else risk damaging the US
        economy and his re-election bid in 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa15181-9443-4695-9b98-02067c7cdf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61cd5a-ffe8-4178-8925-7c15fde8d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our advice was get the best deal you can get now because once you
        get a deal signed the economy will be unleashed," said Stephen Moore, a former
        CNN contributor and distinguished visiting fellow at the conservative Heritage
        Foundation who was briefly considered for a seat on the Federal Reserve Board
        earlier this year. "It''s the only thing that holding growth back right now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040da35-b879-4e0d-8f33-54a92733054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b94b3-fc26-473d-9963-c2998fcb41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing and capital investment have languished as a result
        of the uncertainty of the trade war that has roiled markets for the better
        of part of 2019. Since the early days of trade talks, American businesses
        have sat on the sidelines taking a wait-and-see approach on whether Trump
        would be able to successfully rewrite the trading rules with China, protect
        their intellectual property, and stop Beijing from forcing US companies to
        hand over their technology.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1d78e-407a-4bfb-ab36-e2db179f76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0527bfa-ddcb-434b-acb3-88502d4b1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such uncertainty brought on by the Trump administration''s erratic
        trade strategy has slowed the economy, keeping the President''s goal of annual
        3% economic growth out of reach just one year before voters head to polls
        in November.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213bf536-f1bc-40e3-bbb3-9ab3191cf976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e738b6-9463-44ef-96a3-9a875b8b8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also cost Americans an additional $38 billion due to tariffs
        slapped on everyday consumer products, according to new data released by Tariffs
        Hurt the Heartland this week, and forced the Federal Reserve to slash interest
        rates three times this year to insulate the economy from a possible downturn.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4936a660-46d5-4113-866c-e45a9588fa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e0f7f-8df5-4216-bc3f-58efc4caf5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while US and Chinese negotiators may be on track to closing
        in on a slim trade deal, it will likely fall short of achieving long-stated
        goals by the Trump administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718634a6-2789-476f-b8bc-be2727db8d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc270b81-2eb9-431c-aec2-25a206c725c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the administration had done nothing on China policy, we''d be
        at the same place we are now or maybe even better," said Kennedy. "A Daoist
        approach of ''do nothing'' may have been more effective."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af2072-8d8f-45a0-9f24-e0ab3f485019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/08/economy/trump-us-china-tariff-trade-deal/index.html">"''I
        haven''t agreed to anything'': Trump throws cold water on China trade deal."</a></em></p>'
