      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc50fc-4675-447d-a4fc-84ed9fa7683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow crab, a highly-sought-after delicacy in Japan, is found in
        the waters off Tottori prefecture, on Japan''s main island of Honshu, between
        Osaka and Hiroshima.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95667eab-29f8-437f-9adc-e99b6e7fcd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bcda56-3280-4a45-a98a-f273a646221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called zuwaigani in Japanese, snow crabs are traditionally harvested
        during colder months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c91144-2670-4615-a7c9-0d14d41a2efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e0156c-e384-45e8-bad8-1fe8738961ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "five shining star" nickname comes from the crab''s shape, but
        also its high quality: long legs, fat and solid meat filling and rich creamy
        innards.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ae8c9-588a-448b-b900-349c82d7f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.551+08:00
