    'mgnl:tags': ['drug-czar', 'Robredo', 'Leni-Robredo', 'Vice-President-Leni-Robredo',
      'Lacson', 'Ping-Lacson', 'Panfilo-Lacson', 'drug-war', 'Duterte', 'war-on-drugs']
    'template': '1'
    'title': '‘Watch your back,’ Lacson tells Robredo after anti-drug czar appointment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3aa8a9-81bf-45e3-9656-692a6b5a797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)—</strong> Days
        after Vice President Leni Robredo took on the challenge to lead the administration’s
        controversial drug war, Senator Panfilo “Ping” Lacson dished out a piece of
        advice for the top official: “watch your back.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0665d2-f438-410c-bd7f-d647ca32a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.786+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming ano, napasukan niya siyempre maraming</em> character.
        <em>Sabi ko</em> especially <em>ang pulis sari-saring</em> character. She
        should really watch her back all the time,” Lacson told reporters Saturday,
        when asked for his “word of caution” for the Vice President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837bf97d-bd8a-4d62-bd4b-b7d618ea5836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of characters, especially the police,
        there are different characters. She should really watch her back all the time.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ad216-86a3-43c0-8341-e5781f02b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Wednesday accepted her appointment as co-chair of the
        Inter-Agency Committee on Anti-Illegal Drugs (ICAD)—a post offered by President
        Rodrigo Duterte himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960c364-ba36-47cb-8e39-03ce367d546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite <a href="https://www.cnnphilippines.com/news/2019/11/6/opposition-wary-Leni-Robredo-appointment-drug-czar.html">fears
        of her fellow opposition members</a>, Robredo said she decided to help the
        administration’s flagship campaign against illegal drugs, with the promise
        to implement reforms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd884a-907b-46df-a48e-99b3a69826f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson previously said he agreed with the Vice President’s suggestion
        for anti-drug operatives to focus their strategy more on the “supply constriction
        side” rather than demand reduction-- “after more than three years of hitting
        hard” on drug users and pushers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f20df-75ed-4122-99f2-18c559fa9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/11/8/leni-robredo-anti-drug-czar-united-nations-probe.html">Robredo
        on UN probe: ''Problems should first be solved internally''</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136e300-6e8f-4da5-87ae-e97a3fa9a667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e4c76-c208-4e31-81ff-15b22144687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robredo to join drug ops? Security an issue</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3cb781-9b9b-4a29-914a-4ab20cafd1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Senator welcomed the idea of Robredo joining the on-ground
        anti-drug stings, he said there’s a possibility the operations may be compromised
        due to the security issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff35ec2-0acd-4e95-9bf9-d1e50180f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That could be arranged <em>kasi interesado siya pero huwag naman
        ano, kasi ma-</em>compromise <em>ang</em> operation<em> kung kasama ang</em>
        VP <em>mismo</em> from start to finish <em>kasi sa</em> security <em>pa lang
        nakakalat na</em> security <em>niya mate</em>-telegraph <em>ang</em> operation,”
        Lacson noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da7ae6-2b62-4a75-8343-c4dd3a4a9593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That could be arranged since she’s interested, but
        the operation may be compromised if the Vice President joins the operation
        from start to finish. With the security, the operation may be telegraphed.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e5141-4253-4b7e-9411-01e68c33647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But they could make some arrangements <em>paano sasagawa ‘yan</em>
        (how we can do this),” he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e103a-2948-48df-9eaf-1d0465106c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) chief Aaron Aquino on
        Friday challenged Robredo to join the drug operations for her to “have a feel”
        of how law enforcers work on the field. The Vice President welcomed the invite,
        saying ICAD has agreed to take forward-looking measures in the anti-illegal
        drugs program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeceea5-a233-4b88-81e8-b6e0433bcfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Local
        and international human rights groups say thousands more have died in extrajudicial
        killings as a result of the President''s public pronouncements, a claim Malacañang
        has repeatedly denied.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61048d-f0c7-4dac-ba84-19353d49edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:17:06.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Alyssa Rola contributed to
        this report.</em></p>'
