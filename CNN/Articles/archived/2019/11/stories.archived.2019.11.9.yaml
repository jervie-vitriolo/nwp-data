      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s good. We support that move by the United Nations, and also
        now it has gathered support from our medical societies,” Duque added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c651b5-8d8d-4b64-a65f-7c01c978515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0fbd0-ddef-4b57-9332-39ca98b7dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health chief was reacting to a call from a group of heart doctors
        to adopt the recommendation of the United Nations Interagency Task Force on
        the Prevention and Control of Non-communicable Diseases to set the legal age
        for smokers at 21 years old instead of 18 at present.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b1c83-9db5-49ee-b105-2bb60f8efd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c288a8-01a9-4d6d-b021-2ba6e486dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is again an effort to protect the health of our people and
        the youth in particular,” Duque said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3005dc90-7dbf-4e38-9ba7-690363dba563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c69dd-27f6-403b-b67b-2292ad4b605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July of this year, President Rodrigo Duterte the Republic Act
        11346 which raises the excise tax on tobacco products and vapor products.
        Under the measure, which was enacted in July of this year, cigarettes will
        cost ₱45 per pack by 2020 and ₱60 by 2023. The Department of Health earlier
        said that higher taxes on cigarettes discourage people from picking up the
        addictive habit of smoking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26451cb-52d3-48be-b517-febc1a358421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c38c456-d7da-48af-8904-a0943e97dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) said that <a href="https://psa.gov.ph/content/deaths-philippines-2016"
        target="_blank">smoking could lead people to develop heart disease, stroke,
        chronic lung disease and several types of “neoplasms,”</a> commonly called
        as cancers, which are among the leading causes of death in the Philippines
        as of 2016, according to government data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143de00-3b5e-41b0-8664-a616ac5228b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973ebc5-0172-4a5e-b001-9e71df2d064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said&nbsp;that tobacco use is the leading cause
        of preventable death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bce368-6213-4582-a2be-43f5a0a642d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45399502-dc22-454a-83fe-72504dac72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that&nbsp;as of 2015, some 16.5 million adult Filipinos
        used tobacco and the most common type of smoked tobacco was cigarette.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c6b6ba-de50-4ebb-bb01-557bc3e48dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77962276-6fd3-4442-95b6-a5c7e6a8b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:31:23.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the <a href="http://www.wpro.who.int/philippines/publications/module5.pdf"
        target="_blank">WHO’s Tobacco Free Initiative’s factsheet</a> on the benefits
        of quitting smoking, the DOH said that once a smoker stops using tobacco for
        a year, their risk of having heart disease reduces to about half and in five
        year’s time, the risk of getting stroke gets reduced to that of a non-smoker.</p>'
  'dengvaxia-sanofi-pasteur-department-of-health':
