      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7986330-6a44-408e-b7b0-6f55f342dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio released the trailer for "Soul" on Thursday. And in addition
        to this being another film grappling with death and our collective mortality
        ("Coco," anyone?), it''s also the first Pixar movie featuring a black lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef01f7-6be9-4dc0-b59c-4e15a2901307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:53:40.861+08:00
