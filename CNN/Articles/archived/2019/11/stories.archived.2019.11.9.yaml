  'Hindu-India-Ayodhya-dispute':
    'author': 'Helen Regan, Swati Gupta and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-09T17:08:55.229+08:00
    'imagesource': 'jcr:5a8d6740-bc3c-480b-b70f-115b89694251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3754287-c5f8-41e2-b61a-d154c3a44cbc'
    'lead': 'India''s Supreme Court on Saturday granted Hindus permission to build
      a temple at the centuries-old Ayodhya holy site, ending one of country''s most
      politically charged land disputes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-09T17:11:36.100+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:57:23.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:57:11.551+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hindus allowed to build on disputed holy site, India''s Supreme Court
      rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455a8c5-c4d5-4bfc-8a66-966bbb9e259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — India''s Supreme Court on Saturday granted
        Hindus permission to build a temple at the centuries-old Ayodhya holy site,
        ending one of country''s most politically charged land disputes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf037db-b1bb-4e35-b2f0-b52517e88cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d20f11-528b-4112-824c-ab6e229fae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2.77 acres, previously claimed by both Hindus and Muslims, was
        the site of a 16th-century mosque demolished by right-wing mobs in 1992 in
        Ayodhya, a town in the state of Uttar Pradesh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e14202-bb77-45e7-9a49-dda8652caf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dab3f7-b42a-4883-91f0-80b1cb160d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a unanimous decision, India''s top court ruled Saturday that
        a Hindu temple to the god Ram could be constructed at the site, while giving
        Muslim representatives a separate 5 acres of land in the town.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970e89a-7607-4792-8a27-5b8e1ead8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f8264-9178-4fe8-a809-2b9c40b9fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To settle the ownership claim, the Supreme Court was asked to consider
        ancient texts, a 500-year-old diary written by a Mughal emperor, travelogues
        from medieval merchants, as well as colonial-era surveys and archeological
        records.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b2c3b1-db48-4c85-813e-ba03bccd83be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.100+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e388ef5-d9b8-4c28-ae1c-5fa6ef8fa552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction of the Babri Masjid mosque by Hindu extremists in
        1992 sparked some of the worst violence seen in India since independence,
        with more than 2,000 people killed in nationwide rioting. Dozens of temples
        and mosques were also targeted in a series of revenge attacks by Hindu and
        Muslim mobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b6fd2-0de5-4d97-96a3-ab00efb47994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a67279-bc3f-4181-ba01-85a0eb70afc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then there have been calls to build a Hindu temple on the
        contested site, a demand that has long animated Hindu hardliners -- and worried
        Indian liberals, who fear outbursts of sectarian violence. Such fears have
        been fanned by a spate of high-profile lynchings of minorities in recent years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfdcc7f-369f-48a8-beba-55e8032ed7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2514ac4-e136-4dc5-9e56-a6bc313bebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heavy security</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e9276-30de-4df8-ad77-bd6745bf15d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security has been beefed up across the region, especially in districts
        close to Ayodhya, and police officials have appealed for calm. Social media
        is being monitored for misinformation that could incite violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a04a4-77c9-4186-b72e-ede8f041c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572add1-b122-45db-b31a-6d50ee0f1308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months leading up to the ruling, authorities placed emergency
        restrictions in Ayodhya, banning public gatherings of four or more people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af79b0-3744-4fa4-a08a-95d46ef02fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c345cfb-5dd5-4644-90c5-ae16e0e58eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, senior lawmakers and various religious and activist
        groups have appealed for calm and peace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e19f78-6ddc-465b-a926-e6071a81c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c9197-747e-4c29-8016-49916c663199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also pressure to deliver a ruling as Chief Justice Ranjan
        Gogoi is set to retire on November 17, and the case would have had to reset
        if a verdict was not given. The constitutional bench of the Supreme Court
        set up a marathon of daily hearings for 40 days before concluding the case
        in October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c247259-e4ca-4985-90f8-337c61bf58c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee8e35-d253-4fa4-bbb6-c1570cc5bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the story?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023cddf8-b208-413e-9435-8dd259914d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Babri Masjid was built on a disputed site in Ayodhya in the
        16th century and the town has been a religious flashpoint for more than 400
        years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5f007-a792-4437-8cd2-3d7a6b5befb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.101+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b5e58-66f0-43e2-9287-ff1812c37c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindus believe it is where Lord Rama, one of the most revered deities
        in Hinduism, was born. Muslims claim the land because the mosque was built
        there in 1528.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02854d8b-f480-4eda-9a6f-9e01ed8045af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e0633-fe0c-4e20-a044-5905037f81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Hindus believe the Babri Masjid was built on the ruins
        of a Hindu temple, which was allegedly destroyed by Babar, the first Mughal
        emperor of South Asia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e7892-7922-458f-b330-4a2d03bc15c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45b0eb-1863-46d3-83e6-6b1cc8648e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindu and Muslim communities have lodged legal complaints and suits
        for decades.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44370469-6bb6-4576-9d76-56a9993c86da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52619b7-1508-4eb9-8c3b-8ae1aaa002b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are 14 petitions currently before the Supreme Court,
        three -- one Muslim and two Hindu -- were the main focus of the case.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328610b-7067-4415-b92f-bb89c248a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d7390-7e9e-47b8-8e25-25ec350c8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were the Muslim Sunni Waqf Board, the Nirmohi Akhara -- a group
        of Hindu ascetics who are devotees of Lord Ram, and Ram Lalla Virajman --
        the child deity of Lord Ram. Under law, a Hindu deity is considered a "juristic
        person" with the right to sue and be sued.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce979b0-8caa-4090-abd3-eb91e84b08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d6f8b-33c3-41ab-bcd7-9d154c261b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, the Allahabad High Court began hearing a group of lawsuits
        filed by a number of Hindu and Muslim parties. In 2010, the Allahabad High
        Court ruled that the 2.77-acre land in Ayodhya should be divided equally among
        the three parties: the Sunni Waqf Board, the Nirmohi Akhara and Ram Lalla
        Virajman.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31a1e6-95cc-45b2-a9a7-2e1af8d4467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e22be-0e8e-4631-ac91-edd72c1e6c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of the parties were satisfied with the verdict. They filed
        an appeal in the Supreme Court in 2010.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdabb43-e77e-4941-89e3-46fea4ff6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0262d0-1152-47fa-8b77-31e73d02e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The arguments</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec9dfb-d14a-4aa5-8ef0-11f7677a4d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunni Waqf Board, an elected legal body that oversees Sunni
        Islamic properties endowed for religious or charitable purposes, argued that
        there is no proof that a temple was ever destroyed to build the mosque. The
        board wanted restoration of the status quo as of 1992, where they had control
        over a portion of the land.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59971a03-4da8-4fab-b84e-127a4afa4df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e6cc2f-828e-4c52-9772-3ff8ffdc7edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of Hindu monks called Nirmohi Akhara, whose name translates
        to "Group Without Attachment," claimed the land in its entirety and asked
        for the right to build a temple there.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210630f8-801d-4491-ae15-0d72869931d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5b115-a03e-417b-9ee6-66916ba2620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ram Lalla Virajman claimed that the deity of Lord Ram had jurisdictional
        rights and as such its rights could not be divided and the entire piece of
        land should be handed over to the deity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63fdcc-d1b8-4a66-a92d-9a859196183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddca8d8-00c9-4c3b-90ea-57dedd133ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Hindus and Muslims have fought over the right to pray
        on the site. Protests have been traced to as far back as the late 1800''s.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba4654-2d53-484a-b563-fea435366d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79384ca1-ff9c-493f-88d9-dbcfd0d682b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After India''s independence from British colonial rule in 1947,
        multiple lawsuits claiming ownership and the right to pray were filed in Uttar
        Pradesh court. The cases finally made their way to the Allahabad High Court
        in 2002 and to the Supreme Court in 2010.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c29481-e413-42a5-91a5-3b4e2850b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb0c89-9898-4108-b0fb-6b764545e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ancient texts examined as proof</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22ca6c-13b0-4c53-9028-c74b66aab6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhaustive and complicated, the case became an archeological dispute
        as well as a religious and political one.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0dd28-50b8-43d3-8865-e23c14f04bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
