      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782d945a-af6a-48b7-8644-4cba54c672da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''d like to have a rollback," the President said. "I haven''t
        agreed to anything. China would like to get somewhat of a rollback, not a
        complete rollback because they know I won''t do it."</p>'
