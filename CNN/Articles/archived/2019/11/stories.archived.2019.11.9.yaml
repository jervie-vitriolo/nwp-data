      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brett Kinney, 40, of Lake Alfred, Florida, told investigators he
        was a guest experience manager at Disney World, according to the release.
        Kinney was arrested and charged with one count of promotion of child pornography
        and 24 counts of possession of child pornography-enhanced, the release said.</p>'
