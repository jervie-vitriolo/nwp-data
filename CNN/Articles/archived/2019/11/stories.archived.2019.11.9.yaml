      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77ebdb-fc4e-4244-b727-eef632d57ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
