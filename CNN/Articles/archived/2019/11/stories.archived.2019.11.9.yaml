    'mgnl:tags': ['quiel-', 'philippines']
    'template': '1'
    'title': '6 dead as ''Quiel'' exits PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f5a2a-0d34-4321-aa83-b7c4c650032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T09:09:41.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:35.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)—&nbsp;</strong>Six
        people were killed after the onslaught of typhoon “Quiel” as it exited the
        Philippines on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed830d25-e05d-43c4-a903-b14a2e096bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T22:49:05.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the National Disaster Risk Reduction and Management
        Council said the two new reported fatalities were recorded in the Cordillera
        Administrative Region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1ad04-db34-45cd-8160-b58efc04e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T22:49:05.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four other cases were listed in Cagayan, which earlier <a href="https://www.cnnphilippines.com/news/2019/11/8/3-dead-Cagayan-Quiel.html">declared
        a state of calamity</a> due to the massive flooding in its municipalities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c4fdc4-7d10-4a68-b7f6-0795359d5e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T22:49:05.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were reported injured, while 4,987 families were affected
        in Regions 1 and 2.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4941a-c472-4d23-a98c-9a203d31aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T22:49:05.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather in most parts of the country is meanwhile expected to improve
        following Quiel’s exit this morning, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992e5c0-ce33-4b97-af43-bee69203e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T22:49:05.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the tail end of cold front is still affecting weather conditions
        over Northern Luzon. Moderate with occasional heavy rains will prevail over
        Cagayan including Babuyan Islands, Isabela, Apayao, Ilocos Norte and Aurora,
        the state weather bureau added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec994857-ff68-4477-b846-7136b1f14494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T22:49:05.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scattered rains and cloudy skies may also still be experienced over
        the rest of the country due to isolated thunderstorms in some places, state
        weather specialist Meno Mendoza said in a media briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d5fdb-3e7f-4e38-95ca-c1f0bdf0c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T22:49:05.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also&nbsp;raised gale warnings on the coasts of northern,
        western and southern Luzon, saying there may be tall waves. This means that
        sea travel may be risky.</p>'
