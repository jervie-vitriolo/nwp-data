      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippinesm November 9)</strong> — Malacañang
        will have the final say on whether or not controversial dengue vaccine Dengvaxia
        could return to the shelves, Health Secretary Francisco Duque III said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3857cb-510b-4073-a8e3-96808a9af630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.091+08:00
