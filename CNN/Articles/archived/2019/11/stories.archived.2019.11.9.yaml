      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Pixar is ready to make us all cry.
        Again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d77a6-edc4-415f-ab29-4d043d580ea0'
      'mgnl:activationStatus': true
