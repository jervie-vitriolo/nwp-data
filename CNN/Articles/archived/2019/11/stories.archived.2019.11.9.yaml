    'template': '1'
    'title': 'The Berlin Wall fell 30 years ago. But an invisible barrier still divides
      Germany'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95269e82-6cc9-40f6-bf4d-f96fb3770748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Berlin Wall was torn down 30 years
        ago. The seismic event sent shock waves across Europe, and sparked hopes for
        millions of East Germans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c73cbc-54ff-4ab9-bf4f-c8a07718a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46d911-98b1-4b0d-a4f9-5d7f62531fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jubilant crowds stormed the concrete blockade dividing the East
        and the West on November 9, 1989, just minutes after the Communist German
        Democratic Republic (GDR) announced that travel restrictions would be lifted
        for East Germans. The propaganda and fear were replaced with a sense of freedom
        and unity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff5c80-3818-42c2-b502-0667e9df1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7bf279-d631-4959-9116-49f646184a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three decades later, an invisible barrier still stretches across
        Germany. It is slowly disintegrating, but it''s still there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e68053-426b-46ca-8775-04e58ffc00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375cc51-9a21-4403-a037-9a3910de07a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries, the GDR and the western Federal Republic of Germany
        (FDR), reunited less than a year after the Berlin Wall collapsed. According
        to Steffen Mau, a sociology professor at Berlin''s Humboldt University, many
        gaps, particularly the economic ones, have narrowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f8203-9ba8-4dcd-803c-e31e4b3ac7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9597b-2f71-4124-9d23-190c139680f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you still have strong differences in attitudes and mentality,"
        he told CNN. "How people see the former GDR differs quite a lot between the
        East and the West, how [people] trust democratic institutions, their view
        of the elites or the media, (and) relations to Russia," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1bb34-d224-498d-a02d-e4d9ae5f7147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d976002-2bd6-4f09-93d3-563f939b3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the way people see themselves and their country varies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03935b4-6890-4127-b456-843851a73d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674bf2a-2f6c-46f3-8949-bd41e1377d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most west Germans would say there is no difference anymore, it
        was all washed out in the transformation, while most east Germans would say
        there is still striking difference between East and West," Mau explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069838b-bc04-42d0-bb15-e89b98c95244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c116de-f8b1-4e7d-bf58-409ca21856c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to some surveys, he added, as many as half of east Germans
        still feel like "second-class citizens."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186cfde-41f7-4ae0-8180-cdaccb15de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a386b28-51d5-42df-925b-dfd47daeb7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of wealth, the six eastern states had a lot of catching
        up to do since the Wall came down. Decades of Communism decimated the economy
        and impoverished its population.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40313e7e-c117-47b4-bc8e-222c81cbc021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac1d16-8c87-403e-8ab5-3f4fd3275ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translated into current prices, the East''s GDP stood at just €9,701
        ($10,717) per person in 1991, compared to €22,687 ($25,062) in the West. And
        while a big chunk of that gap has closed over the past three decades, the
        East is still lagging behind, in terms of both GDP and incomes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa01204-a716-4c8f-a47d-908b61886807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af516a-944e-4483-b308-6fe5bf08c41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berenberg Bank''s chief economist Holger Schmieding said the remaining
        difference boils down to one particular issue: most of Germany''s richest
        people live in the West.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14bfd08-7811-4bcb-880f-7d21653ec8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a50717-c112-4a76-94a6-f2b0580daf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmieding said that while east German cities are approaching those
        of the West in terms of living standards, "the big exception to that is that
        the top, the big companies, the high income, is missing in the East."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a54ae-4430-4082-92e1-029ac0853376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c5be7-34bf-49f9-8cb1-8d024b4bfcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Halle Institute for Economic Research, only 36
        of Germany''s 500 biggest companies have headquarters in the East.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20e1e9-2113-40fb-a28c-964991f06a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c431f-3675-4582-b792-149768c22a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmieding added that as the gap between the East and the West narrowed,
        another one -- between Germany''s rural and urban regions -- have emerged.
        Because the East is generally more rural, the new economic division mirror
        the old ones. "The East has more of these left-behind areas," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2820ab4-4e90-4fbd-a913-9d80b805601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e8398-dc5c-41b1-a266-c1175addfd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the country''s most elite positions are also still predominantly
        from the West. "Three quarters of the lead positions in east Germany are occupied
        by people with a west German background," Mau said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3017b-68f4-45e9-bb29-ce8ac2ad31a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ec81b-2e9b-4252-a15f-862597900df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East is smaller in terms of area and, even more prominently,
        population. Excluding Berlin, 12.5 million people live in the former East,
        while more than 66 million reside in the West.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1919d1b-064d-474a-84cd-9eb438629cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a0d91-106f-4360-9747-17b1192c908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discrepancy shows up in specific statistics -- for example,
        out of the 18 teams playing in the country''s top soccer league, the Bundesliga,
        only two are in the former East. The West has by far more Olympic medalists.
        When recalculated per person, the East leads comfortably.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21950e6-87bc-422d-8289-b22106d63829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f4fc8-8f58-4832-9c8e-5969f4eddc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Eastern population is older, poorer, and more male.
        This is due to the huge exodus of east Germans from the territory following
        the collapse of the Wall. An estimated 2 million people have left the East
        for the West since the two states were reunited. Strikingly, two thirds of
        them were women.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5af6d-a225-4b34-a233-2f29f2d43a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1266a52-5eba-40c3-ad7f-e7916f85517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mau said this is due to the strong status that women enjoyed in
        the former GDR.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6caab-d166-426c-bd8e-9b2b68242a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598de2a-d232-4694-aa99-f2efe16e18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women and men married quite early, but they also divorced early,
        there was very high divorce rate [in the East]," Mau said. "So women were
        extremely independent and not just part of a man''s career, they had their
        own careers, they were very self-confident," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aed6d9-2c95-44a3-91f5-3d03e01f564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977b786-f4cd-4a8f-a264-546fc6622296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women from the East were also much better at integrating into the
        Western society, Mau said. While many male migrants returned to the East,
        the women stayed -- and made good lives for themselves.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e60ad1-40b9-407b-b162-c0a1fdb750fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b522975-2324-4c00-85cd-eb3ac2313e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern men didn''t adjust as well. Today, two thirds of East-West
        relationships are between a woman from the East and a man from the West.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd439ab-ce8c-4e88-94c3-ec56ecac7212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd174d27-e7c0-42f1-a6cb-309ac6d5b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"East German women are successful," Mau said. One example is that
        there are around 200 people sitting on the boards of Germany''s 30 biggest
        publicly listed companies and just four of them are east Germans. "Three of
        them are women," Mau said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096e8c0-a58c-4028-9bac-6c839bfe5b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b38c0-98f6-4cf8-8fe1-9d054f2dc190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female employment is still higher in the East than the West and
        the gender pay gap is significantly lower.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173fa445-c8f6-4b6c-8417-436a3ec4f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b63ab5-bcc5-4124-a665-9f2825644fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two [states] had very different official culture, [with] the
        East very much encouraging women to work," Schmieding said. The push for women
        to return to employment early meant access to free childcare has always been
        much better in the East.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3d5e8-30cf-45ac-a719-8b004f801c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65c5d8-889f-42a0-9c49-7e46ed36e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might not like the teachers because they were ideologues ...
        but at least there was somebody to take care of your very, very young kid,"
        Schmieding said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73efc6-7f2b-47b2-9329-787dbdde4e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df8de29-967c-4ef1-be00-c4648fdd3c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite three decades of unity, there are still differences in education
        across Germany. Schoolkids in the East score higher in reading and math tests.
        When it comes to high-school leaving exams, students in the East outperform
        their peers in the West.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba7fbb-4a45-4173-b011-97978426d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7f0e8-2f4f-4e19-acad-199f841bad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for Economic Cooperation and Development (OECD),
        the leading global authority when it comes to comparing education systems,
        said schools were "a justifiable source of pride for the East Germans."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b24cfb-683f-4db8-87af-2646a67110ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf2797-3b81-4d08-acab-73187c0b086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that while the education system in the former West
        focused on dividing children into different ability groups early on, the Eastern
        system was more equitable.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd07d0b0-92a8-40dc-85ef-fb141be14cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826c9d0-e1bf-4a3e-ab92-943a0809fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the Wall came down, the East was eager do everything in
        the Western way, even education. Bastian Betthäuser, a research fellow at
        the University of Oxford, said this led to the education system in the East
        becoming more unequal. Those at the top would still do well, but more kids
        are at risk of being left behind.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8448b0b-d5df-44aa-a56b-a2bf90333a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035dcd2b-8864-4bf9-843c-3d286844beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to unification, nobody [in the East] could leave school before
        having completed grade 10, now it''s grade nine and so there is a bigger share,
        particularly of kids who are of working-class backgrounds, who drop out before
        having completed grade 10, so they are worse off," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269af866-f6d6-42be-acdb-40198a1f229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73403343-db60-494b-892d-e591e21c05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In west Germany, people always look back at East Germany in a very
        negative sense, but it''s important to remember, I think, that there were
        certain things ... that kind of worked there, for example more equality in
        access to education," Betthäuser said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca73cd-b084-437d-b9d3-3e6252ae4d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813305c1-08aa-44a7-a20a-9221e6e609bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, did that come as a great political and personal cost of liberty?
        Yes, for sure. But I think it''s important to have a differentiated view on
        this."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671568e6-8429-41da-b32f-a1025488949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8a8e0-58a0-45b9-b451-2f4afe34a490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically, Germany is still very divided. Voters in the former
        Communist states are much more likely to vote for the far-right AfD. Mau said
        this is partly down to past trauma. Life was tough for many east Germans after
        the reunification, as the society around them transformed at a lightning speed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848e0de-e688-4106-9955-3d14d89d7306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3bf859-6abe-40f8-92f2-597215a6fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people experienced unemployment, very long periods of insecurity
        or even existential crisis and the result of that is that they developed a
        habit of ''keeping and defending'' and are not willing to accept more social
        change," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf6458-89d9-415b-b7a4-09a14701f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62430b-d26a-4b94-bde7-a7f3151d409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Populism falls on fertile ground, people are very much willing
        to say ''they defend what we have, they defend our culture, they defend our
        borders,''" he added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f855abc-be98-4e70-b3c9-ce8fd5ccf63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c9350-1fae-4f44-976a-248d98cfa9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other differences remain. Official statistics show many more children
        are born to unmarried couples in the East, compared to the more conservative
        and religious West. More women remain childless in the West.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338e5ea-30dd-4d8d-850b-c9d0c228ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2177e-3a9a-4d61-8a1a-572719d3fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in the West own more cars. And, according to the market research
        company GfK, east Germans shop less frequently and prefer hypermarkets, while
        west Germans would rather pop into smaller grocery stores more often.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194252c-e8b3-49de-8d4f-c59b033cf396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c719ce-4297-4998-a921-75d587e5e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even tastes differ. East Germans remain loyal to some of their old
        brands -- such as Vita Cola, the beloved GDR version of Coca-Cola.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c4817-477d-4772-b302-54f16b623574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69177e72-f144-4bda-a99d-c2f84f4c5645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the East eat a lot more meat, according to the Ministry
        for Food and Agriculture. West Germans have a sweeter tooth.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a135a-1b9a-4bea-a533-f39c346e4d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b392fb9-8a45-4534-8140-bdc5b9c8a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:52:36.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, according to GfK data, east Germans like bubble baths a lot
        more often.</p>'
