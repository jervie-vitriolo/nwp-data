      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)—</strong> Foul
        play may have been ruled out in the death of Philippine Military Academy (PMA)
        Cadet Fourth Class Mario Telan Jr., but authorities said swimming instructors
        and fellow plebes are undergoing questioning over supposed “irregularities”
        in the conduct of the military school’s practical examinations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a73bf4-b335-4f6f-985a-38033314279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T19:05:11.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its parallel probe with the Baguio police, the military
        school questioned why the class instructors—as well as Telan’s classmates—failed
        to notice that the cadet was not able to come out of the water after the activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c1792-9658-4169-afa9-d3fea0d71a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T19:05:11.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ito</em> (attendance report) properly <em>nagawa.
        Hindi po nila</em> <em>na-</em>account,<em> nalaman, na wala po si</em> Cadet
        Telan <em>noong sila ay umalis ng</em> swimming pool. <em>Naagapan po sana
        yan kung na-</em>account <em>po</em> properly,” PMA Information Officer Cheryl
        Tindog told CNN Philippines Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d14c01-9681-467a-ad54-8989a48cbd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T19:05:11.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was not properly done, they were not able to account
        for him, did not know that Telan was not present when they left the swimming
        pool. The incident could have been remedied if they accounted for everyone
        properly.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759c90e-2ea3-4977-9f2d-30e8fa6f35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T19:05:11.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala po sa kanila ang nakakakita or nakapansin na hindi na
        umangat mula sa kanyang pagkakatalon si</em> Cadet Telan. 23 of them, two
        instructors, swimming pool personnel, cadets part <em>ng</em> class <em>na
        hindi nag-</em>perform <em>ng</em> actual examination-- <em>lahat sila ay</em>
        questioned,” Tindog added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69aa54-081a-4e81-824a-5ee70e455b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T19:05:11.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They did not see or notice that he was not able to
        come out after the jump. 23 of them, two instructors, swimming pool personnel,
        and cadets who are part of the class but did not participate—they are all
        questioned.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2251f4-d647-4222-9c7f-5e05f72d9372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T19:05:11.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation also revealed Telan failed the first phase
        of the practical exams, which was a 100-meter freestyle event. Tindog likewise
        questioned why the instructors let the plebe participate in the second phase—floating
        and treading— when he was not ready for the next event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965dcb5-0923-4344-9ad3-258a13ac3078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T19:05:11.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After failing to show up in his next classes on Friday, Telan was
        found in the deep end of the 15-feet campus pool. He was immediately rushed
        to the Fort del Pilar Station Hospital, but was declared dead on arrival by
        the attending physician.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978031c1-f6d7-4bb7-9706-ff448a2a6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T19:05:11.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/11/9/pma-pnpa-cadets-health.html)"><strong>READ:
        Solons demand report on health status of all PMA, PNPA cadets&nbsp;</strong></a></p>'
  'Berlin-Wall-Germany-30-year-anniversary':
    'author': 'Bianca Britton, CNN'
