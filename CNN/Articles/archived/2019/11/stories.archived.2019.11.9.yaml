      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd18e4-0996-4909-a09a-63b0f529531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President must be given a wide latitude in outlining her
        own anti-illegal drug scheme and pursue, without interference from other quarter
        backers, her own agenda which she envisions to be effective in addressing
        the drug menace," Panelo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b0a5c7-3479-402c-a25a-b0601ffe09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.618+08:00
