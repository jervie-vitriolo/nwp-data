    'title': 'Gender reveal stunt led to plane crash in Texas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929be50a-0d31-4196-8f4d-28d6937dd295'
      'mgnl:activationStatus': true
