      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support that <em>kasi maganda</em>,” Health Secretary Francisco
        Duque III&nbsp;said in a media forum on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfaf9f-c8f6-4b60-bc00-79d2a8653607'
