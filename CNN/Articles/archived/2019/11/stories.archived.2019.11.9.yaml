      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/09/europe/berlin-wall-30-years-intl-grm/index.html">"Germany
        marks 30 years since the fall of the Berlin Wall."</a></em></p>'
  'Robredo-meet-US-Embassy-UN-officials-drug-war-issues-studies':
    'caption': 'Vice President and newly-appointed anti-drug czar Leni Robredo says
      she will meet with officials from the United States Embassy and the United Nations
      to discuss issues and possible improvements on the administration’s war on drugs.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
