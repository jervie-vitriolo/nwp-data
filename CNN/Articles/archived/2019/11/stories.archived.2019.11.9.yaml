      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47fcc34-401f-4a3d-8bb5-2a8dc0390514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo took Robredo’s initiative as indication that she is open
        to “suspend all her negative notions about the drug war,” which he claimed
        are “mostly based on false if not exaggerated information and media hype.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a8c58-0e1f-45fb-9c35-45b37671fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e55751-1fb9-45d5-985b-c9f280d94128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo then welcomed the willingness of the second highest official
        of the land to accept Philippine Drug Enforcement Agency (PDEA) chief Aaron
        Aquino’s offer for her to join the agency’s anti-illegal drug operations to
        “have a feel” of how law enforcers work on the field. She said she “really
        likes” Aquino’s idea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1374e-b801-4e76-8894-de2528dccdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883d710-98f7-4676-8903-301490ec84ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a href="https://cnnphilippines.com/news/2019/11/8/Leni-Robredo-PDEA-Aaron-Aquino-join-drug-operations-challenge.html"
        target="_blank">Robredo takes on PDEA chief’s challenge to join anti-drug
        operations</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0eae52-3295-4e8a-9cc9-c7d955f8aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1047f8ab-149c-4c57-bd20-51bbe75c9400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President has long been a vocal critic of the administration’s
        anti-illegal drug operations, which— according to government data— have resulted
        in the killing of at least 6,600 people since President Rodrigo Duterte took
        office in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134cda5-c8ab-43ab-8e34-61f7483d0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f8dbb6-a11f-4e25-b637-105175430d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critical stand, however, led her to accept Duterte’s new appointment—as
        she promised to implement reforms on the administration’s flagship campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a3295-7e31-47c5-9d45-14e697026847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8137dc4-9272-45b2-b083-58e2b04c42ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte vowed as a 2016 presidential candidate
        that he would solve illegal drugs within three to six months, leading&nbsp;to
        a deadly&nbsp;campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d58f64a-af3a-45bf-93bb-ec0996654f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a161673-e707-431e-855a-60c5d3b9f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three years in office, he admitted that his administration’s
        war against drugs, which was met with widespread criticisms from rights groups
        in and out of the country, including the United Nations, has "worsened." Duterte
        also faces a complaint before the International Criminal Court for crimes
        against humanity in connection to the drug war.</p>'
  'pma-pnpa-cadets-health':
