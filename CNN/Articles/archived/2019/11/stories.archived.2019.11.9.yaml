      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the organizers, auction attendees were surprised by
        the price as well, with many shouting "banzai" (an auspicious cheer meaning
        "long life") and applauding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc613d8b-117b-4704-ba09-fb9b37bd1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:57:40.550+08:00
