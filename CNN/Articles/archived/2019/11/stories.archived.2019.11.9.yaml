      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec916cf1-ea40-4d4b-afaf-629275c0c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archaeological Survey of India has submitted reports of digs
        in a quest to establish the veracity of the claim that the land was the birthplace
        of Lord Ram.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41dc81-1205-45cc-9712-04b247dab782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9185c-3444-40b7-a751-96495255370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hindu counsel argued that there is a structure beneath the demolished
        mosque and that excavated materials suggested it was a temple.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2611531f-9231-4b41-ab16-32faf9c5e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236d708-4617-4d59-a496-1342922d9027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the Muslim parties said there was no conclusive proof
        of a structure.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deff477-39c6-4d9d-810b-e169f0e566f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7d65d-6d35-4cea-b407-44a9f405b539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents presented in court included ancient texts that purportedly
        have descriptions of the site. They included travelogues of an English merchant
        in 1611, Jesuit missionary in 1740-1770, and ancient HIndu religious texts
        such as the Skanda Purana -- a text that contains over 18,000 verses, which
        provides a description of Ayodhya as a holy city and pilgrimages to the site.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218656b-8252-4e44-a8d9-70b4471ba1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T17:11:36.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:23.592+08:00
