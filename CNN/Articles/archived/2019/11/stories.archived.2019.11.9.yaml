    'template': '1'
    'title': 'Robredo to meet with US, UN officials to tackle drug war issues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7defe778-7b7a-4957-bdf0-43c7359d9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T21:42:00.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)—</strong> Vice
        President Leni Robredo on Saturday said she will meet with officials from
        both the United States (US) Embassy and the United Nations (UN) to discuss
        issues and possible improvements on the administration’s controversial war
        on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd34d04-ea89-497a-9014-a3fdc30896c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T21:42:00.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-appointed anti-drug czar said she hopes to explore international
        studies and practices that may help refine President Rodrigo Duterte’s flagship
        campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef375e-f7b4-4cbb-815f-3b35f0bdc908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T21:42:00.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iba-ibang mga tao na makakapagbigay sa atin ng impormasyon
        saka</em> perspective...<em> Sinabi ko din ito</em> during the ICAD meeting<em>
        kahapon, na hindi puwedeng tayo-tayo lang iyong nag-uusap</em>," Robredo told
        reporters during a conference in Quezon City, noting the meeting with US Embassy
        officials may take place within the week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c47df1-33a9-4020-bfd4-1628000e12bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T21:42:00.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need different kinds of people to give us new information
        and perspective. I also said this during the ICAD meeting yesterday, we should
        not make this conversation just between us.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c555968-4108-414f-b9ea-139ba84a64a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T21:42:00.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> Monday, <em>imi-</em>meet <em>ko iyong</em> UN officers
        <em>dito sa</em> Pilipinas, <em>na maraming mga</em> researches and studies
        about best practices <em>saka</em> lessons from other countries regarding
        the campaign against illegal drugs,” the Vice President added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9ade7-642b-49ed-9266-adbe3a634739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T21:42:00.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On Monday, I will meet with UN officers here in the
        Philippines—those who have tons of researches and studies—as well as lessons
        from other countries regarding their campaign against illegal drugs.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d2a06-31eb-4cf8-92c7-5e477d8c2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T21:42:00.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Wednesday accepted her appointment as co-chair of the
        Inter-Agency Committee on Anti-Illegal Drugs—&nbsp;a post offered by Duterte
        himself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30d956-a321-4295-a084-eb78a797b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T21:42:00.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite fears of her fellow opposition members, Robredo said she
        decided to help the administration’s campaign against illegal drugs, with
        the promise to implement reforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ad7f4-386c-4e2b-923c-793b8f370e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T21:42:00.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/11/9/Lacson-Robredo-drug-czar-watch-your-back.html">‘Watch
        your back,’ Lacson tells Robredo after anti-drug czar appointment</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164ff8a-17ce-4e20-9c5a-aa1465dfda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T21:42:00.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Local
        and international human rights groups say thousands more have died in extrajudicial
        killings as a result of the President''s public pronouncements, a claim Malacañang
        has repeatedly denied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624cf7ac-4bc0-4b01-bf32-8433e9876f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T21:42:00.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/8/Leni-Robredo-PDEA-Aaron-Aquino-join-drug-operations-challenge.html">Robredo
        takes on PDEA chief’s challenge to join anti-drug operations</a></strong></p>'
