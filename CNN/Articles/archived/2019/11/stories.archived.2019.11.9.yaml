      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Another gender reveal stunt went horribly
        wrong and caused the recent plane crash in Texas, according to a National
        Transportation Safety Board accident report released Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc83c3-5541-4956-8dc8-718a3db873f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T12:21:34.019+08:00
