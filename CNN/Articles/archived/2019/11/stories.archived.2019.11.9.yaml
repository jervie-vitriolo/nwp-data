    'imagesource': 'jcr:bf6421bd-b5fd-444a-b3ea-a044a44eef89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbec85f8-3aff-4b1f-8e16-40c849ff9813'
    'lead': 'Scientists have developed a fake rhino horn using horsehair, in a bid
      to create "credible fakes" to flood the market and reduce demand for the material.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-09T08:51:33.754+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:57:34.908+08:00
