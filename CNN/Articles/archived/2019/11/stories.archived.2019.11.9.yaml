      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the release, the sheriff''s office alleges that Kinney would
        search online for images of boys from toddlers to 10 years old. He was caught
        during a peer- to -peer investigation of alleged child pornography.</p>'
