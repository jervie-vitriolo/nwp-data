    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f307c5c5-030a-496d-8cea-8e4bae9c5349'
    'lead': 'The Berlin Wall was torn down 30 years ago. The seismic event sent shock
      waves across Europe, and sparked hopes for millions of East Germans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-09T07:52:36.727+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:57:37.848+08:00
