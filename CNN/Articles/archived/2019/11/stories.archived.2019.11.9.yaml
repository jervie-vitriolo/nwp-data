      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>European leaders gathered in Berlin
        on Saturday to mark 30 years since the fall of the wall that divided East
        and West Berlin, where German Chancellor Angela Merkel urged Europe to defend
        democracy and freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e433762-0398-478c-88bf-b8a0fe6ab5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91132531-d1de-4658-a3b7-61469694a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from Central and Eastern Europe gathered in the German capital
        to celebrate the pivotal moment in history that marked the end of communism
        and the reunification of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4916a-d014-4f53-9c94-7e33150eeb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c82ec5-d899-435f-ac87-ea1a57f555d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of events were scheduled to take place across the city,
        which included the commemoration ceremony at the Berlin Wall Memorial that
        leaders attended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c738ceb5-1704-40dc-baa7-5e6d584fc644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108381fa-21a0-42c4-9856-ddda7cab4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Merkel said European values must be not be taken
        for granted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fde2a7-6a79-4a0f-98ae-923efd06e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd9d40-f632-43cc-a0fb-364f02bd6ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The values that Europe is based on -- freedom, democracy, equality,
        rule of law, human rights -- these are not to be taken for granted," Merkel
        said. "We always have to defend them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b46b6e-c34c-49d9-ad99-53dcc66fe5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7816a470-28be-4c63-bdd7-3f0bf0af47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future Europe will [continue to] be fighting for human rights,
        tolerance and democracy." she added. "This is a time of global changes, so
        this is a pressing issue."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b444cbcb-f837-4bf4-8cf1-ea6048ca7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ab7a1-355e-46d5-9407-fa934fcaf6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candles will also be lit for victims of communist violence and celebrations
        will continue on into the evening at the Brandenburg Gate -- the symbol of
        a reunified Germany which once stood at the center of the no man''s land between
        East and West.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f80a30-edcb-45e6-84db-4a64adbc554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efc007-5cd7-4cb7-be63-7496a506f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seismic event of the fall of the Berlin wall sent shock waves
        across Europe 30 years ago, and sparked hopes for millions of East Germans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910557f7-756b-4736-8f0a-7b05baded895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5cb74-4eaf-428b-8bd5-f32940f2032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 13, 1961, citizens woke up to find a makeshift barricade
        of barbed wire and cinder blocks that sliced through their city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e7e6e-fba6-44b4-a804-5b0582e081a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0c087-d128-47f4-8716-29a353c36ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barrier evolved over the next three decades into a 45-kilometer
        concrete wall, which symbolized the deep ideological divide between the Soviet
        bloc and the West at the height of the Cold War. The three-and-a-half meter
        deep wall was fortified with watchtowers, electric fences and armed guards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351ca9d-39ee-4c2d-9470-3804bd1d25f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d2a34-578b-4b6f-9f38-b7524a2162c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 9 in 1989, jubilant crowds stormed the concrete blockade,
        just minutes after the Communist German Democratic Republic (GDR) announced
        that travel restrictions would be lifted for east Germans. The propaganda
        and fear were replaced with a sense of freedom and unity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e7d0d-44f2-42f4-aedb-1832c40b34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d58648-7db7-4a84-9d37-70b4b72c6ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the fall of the wall, three decades later an invisible
        barrier still stretches across Germany.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94156b-43de-440b-99f7-9eeac11d71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d12af2-a8ef-42cd-8709-4e38020a12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While slowly disintegrating, the divide remains. According to Steffen
        Mau, a sociology professor at Berlin''s Humboldt University many gaps, particularly
        the economic ones have narrowed but people still have "strong differences
        in attitudes and mentality."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d4d3a-8e3b-4887-95d8-6ff2bc47a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e045adb-2c25-4430-a429-c2de8bc4716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the way people see themselves and their country varies. Mau
        explains that most west Germans say there is "no difference any more ... while
        most east Germans would say there is still a striking difference between East
        and West."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d196f71-f34b-46fa-a8cb-41ec2f0efc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa726d-165e-4ff8-9f07-8a840b88588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to some surveys, he added, as many as half of east Germans
        still feel like "second-class citizens."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16265234-8d9e-422e-8a76-b80515340420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b6dcd-d81f-4aae-ae08-fc38141677f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T20:29:42.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of wealth, the six eastern states had a lot of catching
        up to do when the Wall came down. And while a big chunk of that gap has closed
        over the past three decades, the East is still lagging behind, in terms of
        both GDP and incomes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf4c3d-a322-43e2-ae89-3d53b3517ce7'
