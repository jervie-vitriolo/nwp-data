      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on everybody to give VP Leni space, allow her to perform
        her assigned task and not to create roadblocks and imagined conflicts, pitting
        her against her fellow workers of government by way of intrigues, as well
        as wild and off-tangent speculations engineered by the usual suspects,” Presidential
        spokesman Salvador Panelo said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102829e5-25a1-46d9-b3e0-27fd09060a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.618+08:00
