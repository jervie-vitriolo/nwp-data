      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> – The
        Department of Health is asking the Department of Budget and Management for
        funds to hire more health workers for rehabilitation centers across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257cc14-98b3-401c-9c12-9df4b8d9ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155c238-a530-45cc-9430-dcc3304c48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by Health Secretary Francisco Duque III in a media
        forum on Saturday, saying the agency needs more psychologists and psychiatrists
        to address the problem of drug addiction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c7d98a-01f9-4b58-a487-374a324555b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d58a449-cf44-4f50-9182-92649bee9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are working with Department of Budget and Management (DBM) to
        increase the number of the plantilla positions, or at least the budget to
        allow us to hire on a contractual basis certain psychiatrists and psychologists,”
        the health chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79a2b5-367d-4395-a037-94a1afe96d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd38471-a049-4d70-b513-e6cde78e625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the government wants to build at least one treatment
        and rehabilitation center per region and it is “on the way to accomplish that.”
        However, DOH still faces the problem of lack of manpower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe339d5a-48de-4481-8f4e-30ae0523e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f77e3-2afc-4ed4-b83a-fd6c07a30495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I must be the first one to admit we don’t have enough human health
        resource to really provide the maximum rehabilitation care and services,”
        the government official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4abc8b-e25c-4faf-bb14-871fc3a9a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9836391f-2986-49d1-917e-bc400d8b8da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the DOH is part of the inter-agency anti-drug council,
        headed by Philippine Drug Enforcement Agency (PDEA) chief Aaron Aquino, and
        just recently, Vice President Leni Robredo. ICAD also works with local government
        units to solve the illegal drug problem in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd3966e-73ec-40f4-8f4c-ca928aaf7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af66534-7f4b-4568-b022-6d317c267607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug use, which to an extent is criminalized and regulated by the
        government, has been hounding the country for years. The current administration
        enforces a three-year-old controversial drug war, which has resulted in the
        death of at least 6,600 people, according to government data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be771043-bab6-40d8-be82-654c48b13587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb1e8a7-9b4a-4a4f-b4f6-63d769705e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost two decades now, the Health department, through its Human
        Resource for Health Deployment Program, has been employing medical professionals
        and workers on a contractual basis. Under this program, health workers just
        used to receive basic pay and no other benefits enjoyed by regular civil servants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109d055-ddc1-4ecd-b672-02f8f06e9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b573994-ceac-471b-b869-ed6b1d232641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:55:42.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:26.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under the new DBM rules, 26,035 government health workers deployed
        to 1,634 cities and municipalities nationwide this year are now entitled to
        bonuses, which are&nbsp;usually received by regular government employees.</p>'
