      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippnes, November 9) –</strong> Malacañang
        on Saturday has called on the public to let Vice President Leni Robredo form
        her own approach to solve the illegal drug problem of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f6e08-77f2-4b81-8275-9d7a5413d28c'
      'mgnl:activationStatus': true
