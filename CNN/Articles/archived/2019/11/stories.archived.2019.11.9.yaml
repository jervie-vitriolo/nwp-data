      'mgnl:lastActivated': 2023-01-27T00:57:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1c102-2625-489d-89a8-54c4ec8ffa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T13:38:37.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration <a href="https://cnnphilippines.com/news/2017/12/05/fda-suspend-sale-dengue-vaccine-dengvaxia.html">first
        suspended Dengvaxia’s registration in 2017</a> after Sanofi Pasteur admitted
        that its vaccines pose a serious health risk to individuals who had no prior
        history of dengue infection. The Department of Health in August this year
        <a href="https://cnnphilippines.com/news/2019/8/20/DOH-denies-plea-to-lift-Dengvaxia-ban.html?fbclid=IwAR1y1sLM2zdaCCpuG94kKiJmxN-xdMVhZgFQONO7HBhL6i7yVOFVqszEUj8">rejected
        Sanofi Pasteur''s plea</a> for it to reverse the FDA''s decision. Duque said
        Sanofi Pasteur failed to submit the required documents on its risk management
        plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e0d14-b82e-4720-88ba-d51cffb06f01'
