  'united-kingdom-russia-infiltration':
    'author': 'Nina dos Santos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-09T07:29:10.782+08:00
    'imagesource': 'jcr:174302a4-b5ed-46e9-aa5b-6a1368205083'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e1e927c-c898-43e9-b35b-2de1c16ee5cf'
    'lead': 'Russia''s influence reaches deep into the British establishment and successive
      UK governments have turned a blind eye to it, lawmakers were warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-09T07:32:48.182+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:57:39.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:57:06.708+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'britain', 'united-kingdom']
    'template': '1'
    'title': 'UK inquiry was warned of Russian infiltration, leaked testimony shows'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a142df9-a716-4a0d-9670-b6ea26d362ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Russia''s influence reaches deep into
        the British establishment and successive UK governments have turned a blind
        eye to it, lawmakers were warned, according to multiple sources familiar with
        testimony given to a parliamentary inquiry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335d7ed-e9ec-4ddc-80b9-8be6b9d34479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecebe27-4188-4a95-b0f2-05bb36609bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the cross-party Intelligence and Security Committee (ISC)
        were told that Moscow built up a network of friendly British diplomats, lawyers,
        parliamentarians and other influencers from across the political spectrum.
        One witness described the development as "potentially the most significant
        threat to the UK''s institutions and its ways of life," according to testimony
        seen by CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2be30b-bd49-4c4d-8ca0-21cb70b28a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e202fe9-6c81-41ef-ad7e-b964e911d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s unpublished final report into Russian meddling
        in UK politics, titled simply "Russia," is at the center of a storm in the
        UK, where parliament was dissolved on Wednesday ahead of a general election
        in December. The committee''s chairman, Dominic Grieve, has accused Prime
        Minister Boris Johnson of sitting on the report and claimed Downing Street
        had given "bogus" explanations for not publishing it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e354f-d73b-4038-8922-69c7485aaf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283acbe-a58b-4e4f-ab5b-a187f82d7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition politicians have accused the government of a cover-up,
        saying it could raise awkward questions about the validity of the Brexit referendum
        in 2016 and expose the alleged Russian connections of some in the ruling Conservative
        party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d786f2-da21-43c1-b5c3-51cbafadef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b107f3-3afc-419b-8b72-1f4a70d9daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISC, which provides oversight of Britain''s intelligence and
        security agencies, and whose nine members are bound by the UK''s Official
        Secrets Act, completed its investigation in March. Its report was submitted
        to Downing Street for approval on October 17, after a lengthy period of clearance
        with the security services. Sources have told CNN the report includes a heavily
        redacted annex.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef7569-3e11-43f3-b60c-a2c1ab4f28b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be970491-09b5-482a-bd97-b39d0d9b5005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grieve, a former attorney general who is no longer a member of the
        ruling Conservative party, told the House of Commons on Tuesday that it was
        usual practice for Downing Street to approve ISC publications within 10 days.
        The report may not now be published for months, he said, as ISC reports can
        only be released when parliament is sitting and the committee is constituted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0e7a3-bec8-43ec-a616-282e2d02d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e905055-10a7-4990-acde-e77c5c318c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street has repeatedly denied that the failure to publish
        the report before the election was politically motivated. In Parliament this
        week, Foreign Office minister Christopher Pincher said it was routine for
        Downing Street to subject ISC reports to further checks before they were published,
        and that it would be released "in due course." Downing Street declined to
        comment further to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20611eb-d3b7-4d54-a7d3-bc96fadb086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a2a73-60b5-4f8c-8946-b2d161f023c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Report under wraps</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08618d60-10ca-496f-a8c6-580c221b97ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contents of the ISC report, the product of an extensive investigation,
        have remained tightly under wraps. But CNN has been provided with written
        testimony from two of the committee''s witnesses, and has been briefed on
        oral testimony given by two others, all of whom warned that Russia had established
        deep ties to the UK political scene and that not enough had been done about
        it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a897350-cc4f-47e1-86a3-d87a7d84022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b24c4-6cdc-4a08-8ca2-8d1bc9d3429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those invited to give evidence were Christopher Steele, the
        ex-British spy behind the Trump-Russia dossier and Bill Browder, founder and
        CEO of Hermitage Capital Management and a vocal critic of Russian President
        Vladimir Putin. Britain''s domestic and foreign intelligence agencies, MI5
        and MI6, also fed into the committee''s inquiry, according to sources familiar
        with the material gathered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8159b15-0fff-4c25-8cbb-412dbc113337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9c922-fc60-42af-b6cc-ea76febd4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their investigations, lawmakers were told that successive
        British governments had downplayed the threat. One witness said "political
        considerations seemed to outweigh national security interests," according
        to testimony reviewed by CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858c1f8-b0bb-4a97-982c-03598909fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5b801-4e93-4f42-b27d-834b672e78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses whose testimony CNN is familiar with told the committee
        that Russian agents were targeting research roles in the House of Commons,
        acquiring British citizenship to funnel cash to political parties and employing
        public relations firms to cleanse reputations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e97607-cca0-410f-8000-805a1ac43e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4e749-2e42-4310-a08b-aaf8011832f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browder gave the committee a list of Dubai-based UK citizens who,
        he alleged, had acted on behalf of thousands of shell companies used to launder
        Russian cash linked to an organized crime network.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f23146-f53f-43ad-86a1-d193d145faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41d9a2-009e-4fb3-b919-0e61c035b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In written testimony submitted to the committee and seen by CNN,
        Browder alleges that Putin had used the proceeds of illegal asset seizures
        and money from corrupt sources to develop a "network" of well-connected, influential
        British figures, enabling the Kremlin "to infiltrate UK society and to conceal
        the underlying Russian controllers and their agendas."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9c85b-01be-4e0b-9ddb-af87e9e3319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276f152-569a-4b50-9482-db0fc1b455c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless tackled, such a network "will have serious detrimental effects
        on the UK democratic process, rule of law and integrity of the financial systems,"
        he warned.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc553b5a-bf30-4936-80af-849db19a0822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd18013-35d0-4b99-a00e-44ff0f90109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, submitted in September 2018, he went on to say
        that "the Russian state effectively uses the Western persons... taking advantage
        of their identities, skills, expertise and contacts in the West to infiltrate
        Western societies," to amass intelligence which is then used for the Kremlin''s
        propaganda purposes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf27e5-c659-4464-ae8a-3f323c399d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52894e-99d1-4d55-8b6d-f586b51f6ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no suggestion in Browder''s testimony that British citizens
        broke the law, but the American-born financier recommended to the committee
        that lobbyists be required to register their work for foreign entities and
        law enforcement agencies are given more resources to crack down on money laundering.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b3bc2-628b-4bfc-b8aa-222eec31f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca3237-7cf8-4169-8d5b-dfa6b75ae0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has approached the Kremlin for comment and will update this
        story if and when a statement is provided.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fc255-1623-402d-9831-f048720f0c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476eead7-0dfd-4cf1-8b01-12c7170f90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moscow''s high-level links</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd1209-fa69-41e5-a4d0-6884382ec3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browder, who has described himself as "Putin''s No. 1 foreign enemy,"
        was once a supporter of the Russian president and the largest foreign investor
        in the country''s stock market. In 2005, five years after Putin was first
        elected president, Browder fled to London after being deemed a threat to Russian
        national security. He says his expulsion was due to his outspoken criticism
        of Russia''s corporate governance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a86af3-3c4c-4bae-9737-e12be50c5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec2b5a-85d1-4d97-bb1a-ec56b059496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browder campaigned forcefully for the Magnitsky Act, a US law that
        provides for sanctions to be imposed on Russian individuals. It''s named for
        Browder''s former lawyer, Sergei Magnitsky, who died in suspicious circumstances
        in 2009.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557a88a3-a455-4aab-a847-bf48b4f3f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1466f3d-c8c9-4234-8186-fb96771aea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his written testimony to the ISC, Browder accuses well-connected
        figures of involvement in an effort to help Russians who wanted to avoid being
        targeted by European Union sanctions. According to Browder''s testimony, among
        those involved was Peter Goldsmith, who was attorney general in the Labour
        government of Tony Blair, and his firm Debevoise &amp; Plimpton. That firm
        hired CTF Corporate and Financial Communications (CTFCFC), a public affairs
        outfit co-founded by Lynton Crosby, a polling expert who has worked on Conservative
        party election campaigns.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e284f-d753-4068-a0d8-9f20caeda2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ae1d2-9250-4439-aa3b-f006fbc968f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debevoise said it could not comment on confidential client matters.
        In an emailed statement the firm, which said it was also speaking on behalf
        of Goldsmith, said: "Everyone is entitled to legal representation, and efforts
        to discourage lawyers from representing certain clients are irresponsible
        and undermine a central pillar of the rule of law. Debevoise provides legal
        representation consistent with the profession''s best traditions of integrity
        and probity, and we will continue fearlessly to defend the interests of all
        our clients."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140886d-765c-4918-9a9a-87286cfedbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6ba3a-e056-4ed7-bb97-4402590b58ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTFCFC, through its solicitors Atkins Thomson, said it was hired
        by Debevoise to "research the European Union sanctions landscape" but did
        not have contact with anyone else. "This was the extent of our involvement
        and to try to claim otherwise would be utterly false."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355cb17c-3e67-4e81-984c-cd67ad129e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7139d-48a8-4510-bc02-2f874b3a4d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no suggestion that Crosby personally worked on or was aware
        of the work on EU sanctions carried out by CTFCFC until it was revealed in
        media reports.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0547239-6eaa-4eb0-8ebf-29496bbe798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88376c-af58-4515-80cf-7f1b8ec9cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lynton Crosby was working exclusively on the 2015 general election
        campaign for the Conservative party at this time, and had no client involvement,
        outside of the Conservative party," according to a statement provided by the
        Atkins Thomson law firm. "He was not aware of this research project by CTFCFC
        for Debevoise until reference first appeared in the media nor has he ever
        met or worked with Lord Goldsmith or Debevoise."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31727200-120a-4e3a-95bc-67d1fa480e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec91348-9751-4f23-982d-93d8413dca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Russia became emboldened</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e3630-0174-4b7c-9441-b2c1cf324749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist and Russia expert Edward Lucas, who was among the first
        to contribute to the ISC inquiry in July 2018, told CNN his testimony to the
        committee centered on the role of lobbyists who were advocating in the UK
        on behalf of Russian clients with dubious sources of wealth.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceeefb4-7901-4fbb-8f8b-b9e396eab304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a0441-20f3-4552-a9a8-578ee99656dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his two-hour, 45-minute oral testimony alongside Chris Donnelly,
        founder of the Institute for Statecraft, a UK-based non-profit that has in
        the past received UK government funding, Lucas said British authorities should
        increase their cooperation with other countries to tackle Russian subversion.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a222fa-eb35-492e-9d1b-1fc4598c58c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75868ce-256d-4ae1-b4e6-2c339b995811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other witnesses warned that Moscow was emboldened by British governments''
        failures to take a tougher stance after a former Russian spy, Alexander Litvinenko,
        was fatally poisoned with a rare radioactive isotope in London in November
        2006.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad5afb-1441-4f38-ad58-fc9c73da54d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f8182-07b6-4483-8bf5-f982e62d82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, an ex-Russian spy Sergei Skripal and his daughter
        Yulia were the targets of a nerve agent attack in Salisbury, England that
        left one British citizen dead and prompted the UK and other countries to expel
        dozens of Russian diplomats. One witness to the ISC inquiry pointed out in
        evidence that Russia had successfully used on British soil both a chemical
        weapon (the Skirpal case) and radioactive material (Litvinenko), an achievement
        unmatched by any terrorist organization. "We are now in an accelerating downward
        spiral that needs to be checked," that person''s testimony reads, according
        to a copy reviewed by CNN.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb47297-bfae-411c-aed4-53390b0a648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071d293b-1ffb-4ae5-b02f-fd1b94f3040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Parliament on Tuesday, Pincher, the government minister, said
        Britain had taken firm action to counter the Russian threat. "The government
        are prepared to be robust and transparent with respect to Russia -- look at
        the way we carefully collated, assessed, scrutinized and presented the evidence
        of the Kremlin''s involvement in the attacks in Salisbury and Amesbury, and
        at the way we built an international alliance that responded to that threat."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093e3b6-3f4c-401b-87d8-df83eb7c831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2491736-f538-451f-928b-3b7cc570891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s decision not to publish the ISC report has given
        the UK government''s critics plenty of ammunition. The opposition Labour party''s
        foreign affairs spokeswoman, Emily Thornberry, said the report could raise
        difficult questions about links between Moscow and the leadership of Boris
        Johnson''s Conservative party, and suggested that his director of communications,
        Dominic Cummings, had questions to answer about a period he spent in Russia
        in the 1990s. Ministers should have published the report, she told Parliament
        on Tuesday, adding: "What have you got to hide?"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524f352-56e1-4993-93d0-20667c62afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492d8ea-2f8a-4400-899c-7a408aa9cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replying to Thornberry, Pincher, the government minister, accused
        her of a "giving a rundown of her interest in smears and conspiracy theories."
        He said the government had taken "robust" action to counter the threat from
        Russia.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b341b-c06d-4327-a749-8495d6050ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36570cc0-5feb-4356-bb9a-cf05300a1394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street and the Conservative party both declined to comment
        when asked to provide a statement from Cummings.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007cc458-35bf-4afe-a260-c8e050c6860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea79aeb-63d3-411c-acd3-535e0979dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure to publish the ISC report means that the credibility
        the committee attached to the witnesses, and the conclusions it drew from
        their testimony, will not now be known until well after the election. Members
        of the ISC are appointed by the government and must go through a strict vetting
        process. Grieve told Parliament this week that after the last election, in
        2017, it took six months to reconstitute the committee.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d151f7-b4f4-4a76-b630-13aabe249454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c05734-7fe4-498f-939c-ddf6c780130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s low-tech voting processes are not thought to be under
        threat -- voters mark their choices with pencils on paper ballots. But some
        politicians argue that the ISC report has the potential to contain material
        that could influence voters'' choices at the poll. Liberal Democrat leader
        Jo Swinson told Britain''s PA news agency this week that the government should
        have published the report before the election.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f712e-b83e-485a-b733-1245a1178118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed4c72-f9e3-4ce8-b059-3507011622ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is information that we should know about what has happened
        in previous democratic events and who has tried to interfere, the public has
        a right to know and the government shouldn''t be keeping it a secret," she
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c725e-c82b-4770-bb6e-031ebd38d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T07:32:48.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/08/uk/uk-russia-inquiry-intelligence-security-committee-gbr-intl/index.html"
        target="_blank">UK inquiry was warned of Russian infiltration, leaked testimony
        shows</a></em>"</p>'
  'Berlin-Wall-divide-Germany':
    'author': 'Ivana Kottasová and Natalie Croker, CNN'
