    'mgnl:tags': ['math-', 'boys', 'girls']
    'template': '1'
    'title': 'Brain scans don''t lie: The minds of girls and boys are equal in math'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0442a42-be44-4fd3-a904-eb11e5e8569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Several studies have already debunked
        the myth that boys are innately better at math than girls, but those are largely
        based on analysis of test scores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92a835-f9cc-492c-99c3-19fcc9e9545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5fb93-beb5-443b-b132-8292dbd887cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers also have brain imaging that proves young children
        use the same mechanisms and networks in the brain to solve math problems no
        matter their gender. The study was published Friday in the journal Science
        of Learning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55d7af-2c47-4b6a-afac-1d3b7e00674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ba215-cf64-48d1-aa7a-7bc723a58d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d studied the behavior of young girls and boys on mathematics
        tests, and we''d observed that their performance was statistically equivalent;
        they were indistinguishable. They''d developed the same abilities at the same
        rates in early childhood," says Jessica Cantlon, a professor of developmental
        neuroscience at Carnegie Mellon University and the study''s senior author.
        "But there was this lingering question of what''s going on under the hood?
        Is it the same neural mechanism that allows them to accomplish this equivalent
        behavior?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f29eaf-6d45-4407-adba-e6a738de96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e813826-a83b-441b-a9d5-e8ad1552adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To answer this question, Cantlon and her team got 104 kids between
        the ages of 3 and 10 to perform cognitive tests and watch videos of engaging
        math lessons while in an MRI scanner. It''s the first study to use neuroimaging
        to evaluate biological gender differences in the math aptitude of young children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d2aa3-06ee-485e-bd26-74a802fdf502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab576674-1334-4aa6-868f-5e6924b4fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at which areas of the brain respond more strongly to
        mathematics content in the videos and tasks, compared to non-math content
        like reading or the alphabet. So you can define the math network that way
        by looking at regions that respond more strongly," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12354503-ed0e-44af-a112-8cc8ba9ea36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17b94ec-ea0e-4b4b-be9b-9cd05a8bc15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we do that in little girls, we see a particular network of
        the brain (respond), and when we do that same analysis in boys we see the
        exact same regions. You can overlay the network from girls on top of the network
        from boys and they are identical," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcba95a-b2cc-4f1a-8061-784639bb138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37851318-0830-48e1-bde5-e7f8d536bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Cantlon''s study doesn''t answer is why the belief that boys
        are stronger in STEM subjects than girls still persists. The stereotype is
        so pervasive that one research team even issued a consensus statement clarifying
        that "no single factor," including biology, "has been shown to determine sex
        differences in science and math."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e5c4c-f4f6-45ca-bd49-4a0e60d630fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55898fdb-a886-4243-94b5-aea4b899ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cantlon said she thinks society and culture are likely steering
        girls and young women away from math and STEM fields.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ca638-4ef2-47aa-968f-1f2928828977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326295c-3392-4eaf-b95b-91c2b041504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies show that families spend more time with young boys
        in play that involves spatial cognition, while teachers also preferentially
        spend more time with boys during math class, she said. Also, children often
        pick up on cues from their parent''s expectations for math abilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7abeab-a18f-432a-a3b4-c7c6345ad5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f016b-bbc6-49f1-8248-14c531d3cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typical socialization can exacerbate small differences between
        boys and girls that can snowball into how we treat them in science and math,"
        Cantlon said. "We need to be cognizant of these origins to ensure we aren''t
        the ones causing the gender inequities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ab7b7-ee57-4e3c-b097-973b2cb7a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T08:20:20.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/08/health/math-boys-girls-brains-scn/index.html"
        target="_blank">Brain scans don''t lie: The minds of girls and boys are equal
        in math</a></em>"</p>'
  'quiel-exits-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-09T08:33:51.093+08:00
    'imagesource': 'jcr:d9450bfe-70f3-40c3-aa69-09eb7e0ce99b'
