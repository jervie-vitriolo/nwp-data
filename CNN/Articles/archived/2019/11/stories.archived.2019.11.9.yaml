      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:57:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288bb81-7d63-4e28-b1e4-a16796c1aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T10:49:22.619+08:00
