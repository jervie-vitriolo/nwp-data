      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second Disney employee, Donald Durr Jr., was also arrested by
        the Polk County Sheriff''s Office. Durr, 52, of Davenport, Florida, told investigators
        he was a custodial worker at Walt Disney Resorts. He was arrested and charged
        with eight counts of possession of child pornography and one count of promotion
        of sexual performance by a child.</p>'
