      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/08/asia/ayodhya-dispute-india-ruling-intl-hnk/index.html">"Hindus
        allowed to build on disputed holy site, India''s Supreme Court rules"</a></em></p>'
  'Lacson-Robredo-drug-czar-watch-your-back':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-09T17:12:40.731+08:00
    'imagesource': 'jcr:fdad6a5e-ddf4-4ce2-9d02-b270e506d796'
    'jcr:mixinTypes': ['mgnl:hasVersion']
