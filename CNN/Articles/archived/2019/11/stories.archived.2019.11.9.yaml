      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>President Donald Trump dealt a blow
        Friday to investors who were hoping the United States and China were inching
        closer toward a partial trade deal that would roll back billions in tariffs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6debf2d9-0c3b-47ce-a50c-47eafc7105a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87334d-5c57-4c1a-b60c-60a820f22d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T15:36:12.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:57:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Trump said the US has yet to agree to wiping
        tariffs, undercutting a statement from China''s Commerce Ministry indicating
        openness to such a concession as part of the first phase of a trade deal between
        the world''s economic superpowers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe97ef-3a7d-4271-afcd-2ed08f9a2b45'
