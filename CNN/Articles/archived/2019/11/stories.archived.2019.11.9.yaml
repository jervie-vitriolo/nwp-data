      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to House Intelligence Committee Chairman Adam Schiff
        on Saturday, Republicans listed the anonymous whistleblower, former Vice President
        Joe Biden''s son Hunter Biden, former US special envoy for Ukraine Kurt Volker,
        high-raking State Department official David Hale and Tim Morrison, the top
        Russia and Europe adviser on the National Security Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075190a-2767-4902-8735-39d78a456e5d'
      'mgnl:activationStatus': true
