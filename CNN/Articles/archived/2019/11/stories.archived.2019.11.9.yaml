      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5feca-26cb-4260-9afd-8f4ce1310d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T12:21:34.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot dumped 350 gallons of pink water from the plane, but the
        plane was "too low" and immediately stalled. The pilot was not injured in
        the crash in Turkey, Texas, about 100 miles southeast of Amarillo, The plane''s
        other passenger had minor injuries. The plane was designed to carry only one
        person, the report said.</p>'
