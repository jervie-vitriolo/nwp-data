      'mgnl:lastActivated': 2023-01-27T00:57:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290225aa-6498-449e-979b-3b4333ef75b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Robredo anti-drug czar after
        she called for a stop to “wrong” methods that did not bring down the number
        of drug addicts in the country. Robredo''s priority is to get hold of and
        analyze drug war data, saying she wants an evidence-based anti-drug campaign
        with no more "senseless killings."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed78f5-7692-49b3-b307-d15e984a0208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3cc245-b4e7-460c-bc5c-38a1ea5c5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-09T14:42:21.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:57:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say thousands more have
        died in extrajudicial killings as a result of the President''s public pronouncements
        urging the killing of drug users, a claim Malacañang has repeatedly denied.
        Government data show around 6,000 have been killed in anti-drug operations
        since Duterte took office in July 2016.</p>'
  'Health-dept.-wants-to-hire-more-psychologists,-psychiatrists-for-drug-treatment-centers-':
