    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palace', 'Panelo', 'Duterte', 'Dar', 'Department-of-Agriculture',
      'rice-imports', 'rice-tariffication']
    'template': '1'
    'title': 'Palace: Rice importation to continue with strict requirements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3e7d0-22d3-4e19-a347-089c51725da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T19:48:28.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) â€”</strong> The
        government will continue to allow imported rice into the country, Presidential
        Spokesperson Salvador Panelo said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8aa5e-fae8-49b6-99ac-88bfacadaa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T19:48:28.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Panelo said that there is no need to stop rice
        imports, citing Agriculture Secretary William Dar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be485ac-71e6-4c08-b0d9-fedaf2fb2994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T19:48:28.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the Secretary of Agriculture, there is no need. They
        will just be strict on the requirements for the importation. For now, there
        is no need for that," Panelo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b28e12-c76f-4b9a-856f-f59882f58fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T19:48:28.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously issued a verbal order that
        he would suspend rice imports during harvest season, an order that Dar refused
        to implement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f3685-a603-439d-a0fa-99760032fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T19:48:28.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Agriculture, through the Bureau of Plant and
        Industry, will strictly implement the issuance of sanitary and phytosanitary
        import clearance (SPSIC). For instance, the agency will conduct pre-inspection
        at the point of origin of imported rice stock to ensure rice quality and safety
        for consumers and at the same time protect the spread of crop pests and diseases,"
        Dar said in a briefing Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036822e-9cc5-43dd-aaa3-a4860875844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T19:48:28.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar had met with Duterte, Executive Secretary Salvador Medialdea
        and Finance Secretary Carlos Dominguez on Wednesday to discuss the policy.
        While it was meant to help farmers who are suffering from historic low prices
        of unmilled rice, a farmers''s group pointed out that the order has no legal
        basis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60e529-c6d0-4adb-b088-835cb5b739cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T19:48:28.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/11/20/farmers-group-questions-suspension-rice-imports.html"
        target="_blank">Farmers'' group questions legal basis of Duterte order to
        suspend rice imports</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fcdd36-3e1a-4ae1-a1eb-0975bfc27b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T19:48:28.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the government will continue its move to buy rice from
        local farmers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0539ac2-f9e4-43aa-8529-dd9c0cf8b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T19:48:28.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President is going to do now is to help the farmers by
        subsidizing and buying rice from them," Panelo said on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5628ff1-321e-4b7a-bdec-ce77b1b80efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T19:48:28.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that the government should prioritize this
        measures regardless of possible financial losses.</p>'
