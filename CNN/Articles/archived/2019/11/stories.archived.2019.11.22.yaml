  'Israel-Prime-Minister-Benjamin-Netanyahu-corruption-charges':
    'author': 'Andrew Carey and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-22T05:59:57.300+08:00
    'imagesource': 'jcr:06d731f7-0207-4ca8-8c5e-bee25719016b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a015962-abda-4515-bf4e-ff8daf1d9012'
    'lead': 'Charges of bribery, fraud, and breach of trust have been unveiled against
      Israel Prime Minister Benjamin Netanyahu in three separate corruption cases,
      the Attorney General announced on Thursday evening, marking the first time in
      Israel''s history that a sitting PM faces indictment in criminal investigations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T06:01:51.494+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:30:27.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:28:59.635+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli leader Benjamin Netanyahu will be indicted on charges of bribery,
      fraud, and breach of trust'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1fb04-b65e-45f7-bbb3-f82fbc317bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Charges of bribery, fraud, and breach
        of trust have been unveiled against Israel Prime Minister Benjamin Netanyahu
        in three separate corruption cases, the Attorney General announced on Thursday
        evening, marking the first time in Israel''s history that a sitting PM faces
        indictment in criminal investigations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ffe820-adc4-47b1-90ab-27ca1a9157d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7db72-8d28-461b-8701-29e2ed0f4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a final pre-indictment hearing last month, Netanyahu''s high-powered
        legal team tried to convince prosecutors to close the cases, including the
        most serious charge of bribery. But Avichai Mandelblit, a Netanyahu appointee
        who once served as his cabinet secretary, is moving forward. "It is a very
        sad day for Israel and for me personally," said Mandelblit, adding that the
        decision to indict "is not a matter of politics, of right and left."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84994a-e31a-4613-9609-269b26075c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a243a-d3c3-412e-9126-9a6601d91c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Jerusalem on Thursday night, Netanyahu described the
        charges as "an attempted coup against a Prime Minister."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2359c76-93ff-4550-88f1-43b9176788e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa1ed1-0ebe-4fa5-9803-f59f9b1f1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s deadlocked parliament means that a formal indictment may
        still be months away. Nevertheless, the charges are a significant blow to
        Israel''s longest-serving Prime Minister, who has held office for a total
        of more than 13 years. He has proclaimed his innocence ever since the criminal
        investigations became public nearly three years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbb6d0-7dab-40bb-b5c4-e567f30648fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb5ca2-0c51-4c4f-a83b-1e29404c92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the investigations advanced, Netanyahu refused repeated calls
        from opposition lawmakers to step down. Unlike a government minister, or ordinary
        lawmaker, who must resign his position if indicted, a Prime Minister is under
        no such obligation. Instead, he or she is only required to step down after
        any conviction and subsequent appeals process has played out, which could
        take years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529ca81-0e7e-4c5f-aa16-9623974ad582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5830c79-852f-4a1c-bcdb-b857fcc9ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu and his allies have conducted a campaign to delegitimize
        the investigations since they were made public in January 2017. Characterizing
        the legal process as a media-fueled witch hunt, he has often promised, "There
        will be nothing because there is nothing." But as the probes advanced and
        Netanyahu faced more than 10 rounds of questioning, "nothing" turned into
        something quite significant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f6557-9e91-435b-83e3-c2920efab7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176bf47-0625-4c15-8723-29a0fedb2e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Case 4000</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5384bda-b642-44a5-8d8b-4c199a8f974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandelblit laid out the foundation of the criminal charges in a
        57-page filing in February, when he announced he would pursue charges of bribery
        and breach of trust.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e8461-6b80-435b-af7b-5b29953c4f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8065398-f62b-4ee3-ace5-ffe83fc4a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most serious case, known as Case 4000, prosecutors say Netanyahu
        advanced regulatory benefits worth more than 1 billion shekels (approximately
        $280 million) to his friend, millionaire Shaul Elovitch, who owned the Walla!
        News website as part of his control of the Bezeq telecommunications company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a795273-224a-4534-a2f9-ad0e4d790712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428473d-cd88-4e15-a34c-9f3e8c6bd686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say that in exchange, Netanyahu, who also served at
        that time as Israel''s Minister of Communications, received favorable news
        coverage on Walla! as well as influence over the choice of stories and language
        used.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f634d-1683-4a7b-be55-0a5a9355ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b4e24e-ba62-48e4-88bd-852a6727d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandelblit described the relationship between Netanyahu and Elovitch
        as "intensive, frequent, and extraordinary," adding that relations involving
        the wives of the two men were at a similar level.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ccceca-cc51-40af-9bb4-4ecae8ab7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b5a34-a79d-4e82-979f-6f83b3b4d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elovitch gave you the above-mentioned favors in the expectation
        and mutual understanding that with regard to your power, position, and authority,
        you ... would be able to help him promote matters that would give him, directly
        or indirectly, enormous benefits of a business and financial nature," Mandelblit
        wrote in his February filing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbcb773-7ea7-43bc-a44c-fe6bf98f9947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4bd5e-d256-4fdd-8509-edd31d1f08d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning in late 2012, prosecutors say Netanyahu made "hundreds
        of demands, sometimes on a daily basis" for more positive news coverage, especially
        during election periods. On election day in 2015, prosecutors say Netanyahu
        demanded that the website feature prominently a video in which he declared,
        "The Arabs [are] going to the polls in droves."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3b53d-369b-49d2-9384-788fa047361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249d004-af99-445a-83d1-ba74a00ef1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu conveyed his demands to Elovitch directly, prosecutors
        say, as well as through some of those closest to him, including Shlomo Filber,
        then serving as Director General of the Ministry of Communications, and Nir
        Hefetz, who was the Netanyahu family spokesman at that time. Both Hefetz and
        Filber became state''s witnesses during the investigation period, providing
        evidence and testimony against their former boss. Netanyahu''s former chief-of-staff,
        Ari Harow, also became a state''s witness.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750a5d2-6e48-4b5b-a25f-4e9947e1dd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b0b75-32db-4c57-a1e9-823fdffd93e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of extensive transcripts of conversations related to
        Walla! News coverage of Netanyahu, prosecutors laid out a pattern of behavior
        in which Netanyahu, either directly or through intermediaries, would demand
        that stories be published, headlines changed and coverage altered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9af842-0b82-4420-b665-27dc6e53a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a0aab8-df5e-436b-bc52-e7dd64f2c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Netanyahu appointed Filber -- then one of his closest confidants
        -- to the position of Director General in the Ministry of Communications and
        allegedly instructed him to fast-track approval of a merger between Bezeq
        and another telecommunications company called Yes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6659619-9f59-42ec-9745-a8fe9b713c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ced3f-5b66-497c-84ef-3edfabf0e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merger directly benefited Elovitch because of his stake in Bezeq.
        Prosecutors say Filber maintained a secret channel with Elovitch and other
        Bezeq officials to keep them updated on the approval status of the merger.
        At the same time, the Bezeq officials allegedly made their own demands regarding
        the wording of the merger approval, insisting the deal be approved with no
        major changes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347602f0-a085-476b-85f7-b45f9d2742e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4793fb1-1873-45cb-8d01-a7673c6eb720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has insisted that all of the decisions regarding Bezeq
        and the merger with Yes were made only after consultations with legal professionals
        and industry experts. Elovitch, who faces potential charges of bribery, has
        also denied any wrongdoing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35726c8-88e7-47e5-a2cd-7770324cefa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e14183-30cd-41a0-b851-15533fca64d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other two cases against Netanyahu, known as Case 1000 and
        2000, he faces two charges of fraud and breach of trust, one from each investigation.
        In Israel, fraud and breach of trust is a single charge.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36767c-b156-48dd-a944-fc149b144628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68305900-d58d-4e68-abd5-ac1fab994ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Case 1000</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc85940-faa5-446d-b961-29aab67ea5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Case 1000, prosecutors say that between 2011 and 2016 Netanyahu
        received gifts from overseas businessmen, including expensive cigars and champagne,
        which later turned into a "supply line." The value of the gifts was approximately
        $200,000. In particular, the gifts came from Hollywood producer Arnon Milchan
        and Australian businessman James Packer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71f810-f7cc-414b-9338-dd381ea7b106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd5d71-9814-4820-8316-27dc7bfa4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deliveries of champagne were generally made at your wife''s
        request," prosecutors wrote. "The deliveries of cigars were sometimes made
        at your request as well."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a1e0f-84aa-4e09-8120-2bbcfa8ba9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c047769-daa0-46ad-8b2a-c46a2f784612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return for the gifts, prosecutors say, Netanyahu helped Milchan
        with visa applications to the United States, even asking then-Secretary of
        State John Kerry to intercede to make sure the visa was approved. Netanyahu
        also allegedly sought to pass tax amendments that would have benefited Milchan,
        even as Israel''s Finance Minister at the time expressed reservations about
        granting the exemption.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e884f-877e-442c-8bd1-20cb6d98a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4662f0c-c073-45e3-b0c8-49c0e974b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milchan and Packer have both proclaimed their innocence. Netanyahu
        has also said he and his wife did nothing wrong and that the gifts were exchanges
        between friends.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e16974-ae06-42b1-bdd0-fa4903a3da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c667f0-bd87-4ead-bb55-4409333d8bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Case 2000</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5470b-f40d-41ae-b7ab-53ecd77382d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Case 2000, prosecutors say Netanyahu sought to make a deal with
        Arnon "Noni" Mozes, the owner of Israel''s Yedioth Ahronoth newspaper, that
        would have seen Netanyahu receive more favorable coverage.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12156e-fb98-4224-bb28-5278b910001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbabf98-06e1-460f-8a86-7b0d3576576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, the Israeli leader would then pursue legislation that
        would limit the circulation of Yedioth Ahronoth''s rival, Israel HaYom; at
        least that is what Netanyahu wanted Mozes to believe, prosecutors say. The
        largest newspaper in the country, Israel HaYom, is owned by Sheldon Adelson
        and is widely seen as a mouthpiece for Netanyahu.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c9e475-8d22-49ad-a89a-cdb85db7cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943fb2c4-b900-47f7-92a2-43508ebfe96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu met with Mozes in three separate rounds of meetings between
        2008 and 2014, as the two talked about the details of the arrangement, but
        no agreement was ever reached, according to prosecutors. Mozes proposed hiring
        writers who would work on Netanyahu''s behalf while publishing negative articles
        about Netanyahu''s rivals. Improving the coverage of Netanyahu was euphemistically
        called "turning the board around."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd3444-517b-4d11-aa71-0f5c6fcba016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71563f7-80f9-4e29-8e29-6a56784454b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Netanyahu directly in the filing, prosecutors wrote,
        "(Y)ou... (were) clearly taking advantage of your public role, which was the
        reason that Mozes contacted you with an offer of a bribe, and you led him
        to believe that you would consider the possibility of using your governmental
        power to promote the legislation that would benefit him, even though you had
        no real intention of doing so."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7072c5-dd87-4bf6-9426-c34fbf0732a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Netanyahu and Mozes have said they were not serious discussions;
        rather, they each claim they were trying to expose the other''s lack of trustworthiness.
        Mozes, who faces a potential charge of bribery, has insisted he is innocent.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1077a-a461-4eee-bc37-e25ec5ef25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a01546-a493-432d-8dcb-ce38344f9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general decided not to pursue charges of bribery in
        Case 1000 and Case 2000.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87969e-0506-4d74-96dd-001b4e814ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d27946-af85-492f-aaa8-071ff717b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Netanyahu and allies attack judiciary</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47d35f-291a-4189-aa34-b0ccff25bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu argued that the investigations against him were unfair
        and that numerous details of the cases were leaked to the media. As the indictments
        drew closer, his attacks on the judiciary, the police and state prosecutors
        escalated.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2486ea8-8192-4d47-812b-2f860145c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4183d5f-8599-4cf4-8ad4-906bbb0ac9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister of Justice Amir Ohana, considered one of Netanyahu''s closest
        party colleagues, accused prosecutors of running a "state attorney''s office
        within the state attorney''s office" which acts "according to the political
        order of the day."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb19ff0-af39-4a06-b422-3fb6b23f2bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f186824-e793-4b7b-8373-d2874d83f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this way, they became a player on the political field, a player
        that is not up for public election," Ohana said late last month.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8886ad2-239b-4268-be93-8fd0572307b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3852407f-3e09-4764-8d82-df49a84e3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented attack on part of his own office prompted an unusual
        rebuke from both Mandelblit and State Prosecutor Shai Nitzan, who said they
        "deeply regret the words of the Justice Minister."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00dcdb-f3d1-492f-b8c8-2b222171a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de84ad-03bc-4b18-9b1c-fbe8864d0063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reject the attempts to show fault in the work of police and
        prosecution elements without any factual basis," the two wrote in a joint
        statement. "No one will deter us from carrying out our work faithfully. No
        one will divert us from the right path."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed49b62-c667-4a9c-ac32-52276d08bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a20828a-a340-4bfb-95ed-0dca1edee12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice of the Supreme Court of Israel, Esther Hayut,
        warned the continued attacks were a danger to the functioning of the country''s
        democracy. "Politicization of the justice system could completely undermine
        its foundations as an independent system and damage the public trust in the
        judicial branch," she said in October.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a094c9-9df5-4a0f-84da-d07f2e6e5b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafeae30-bad2-4358-a4a6-fa8058d20c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for Netanyahu</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52641e2e-6135-44a6-8122-dd9d1946d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu will now face growing calls from politicians and the public
        for him to resign. So far, he has refused any such demands.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49604b50-3885-4198-af64-6ea84e8b3118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84d027-ad25-4b82-b8dc-b8a2ebf9e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, he remains the leader of Israel''s right wing, retaining
        the support of his own Likud party, as well as of the religious Zionist and
        ultra-Orthodox parties. If his allies deem him more of a liability than an
        asset, they could seek to remove him, but so far there is no indication that
        such a move is imminent.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f3107-ebd9-48a8-a707-f005f98fc7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7ea17-2f5a-4ff9-bf90-0e30e1ea2f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment comes as Israel finds itself in an unprecedented
        political situation. On Wednesday, former IDF Chief of Staff Benny Gantz gave
        up on his attempts to form a government, four weeks after Netanyahu was forced
        to declare failure in his efforts to do the same.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f6a17-53eb-4171-b6c5-f8efa37f6dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43191c8b-d608-484d-a7f1-63f0713b6fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel is now in a 21-day period where any member of Knesset who
        can muster the support of a majority of lawmakers can become Prime Minister.
        In theory that includes Netanyahu, but news of the Attorney General''s final
        decision makes it less likely that any opposition lawmakers would cross over
        to give him their support.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9427c48-293e-449c-a4da-69c917861657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f91264-8fdc-410d-9eeb-d7992dbc7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Prime Minister up to his neck in corruption allegations has no
        public or moral mandate to make fateful decisions for the State of Israel,"
        said Gantz''s Blue and White party in a statement on Thursday. It is unclear
        at this stage whether Thursday''s announcement means the Prime Minister might
        start to lose the support of his bloc to Gantz.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd58fe3-06c0-4141-ba71-6feb67eaa7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8a52a-b95a-49b4-a2b6-ceef3ad8b86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political deadlock also means the legal process will move more
        slowly. As Prime Minister, Netanyahu is under no obligation to stand down
        if indicted, but the Speaker of Parliament is still required to ask him whether
        he intends to exercise his immunity.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876961e6-a7b7-4866-80e8-5ee86382a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fdf70-d820-486e-aa6c-c7eacef499c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:01:51.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s response to that question needs to be adjudicated by
        the Knesset House Committee, which is only due to be constituted once a new
        government has been formed. That could be many months away, although the process
        could be expedited if the Supreme Court is asked to rule on a request to move
        forward with a trial.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ec6564-b5f1-456f-9257-2b2383edde3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:21:50.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/21/middleeast/benjamin-netanyahu-charges-israel-intl/index.html">Israeli
        leader Benjamin Netanyahu will be indicted on charges of bribery, fraud and
        breach of trust</a>"</em></p>'
