      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7b420-dfa6-4793-a8e1-e9bde356e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have filed a criminal complaint against Michelin Guide''s behavior
        of forcibly listing [restaurants] against their will and without a clear criteria,"
        he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b1e50-0d50-46a6-8232-a071a58c3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40151344-67d6-4ed3-b3fb-be9a83cf3772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Including my restaurant Eo in the corrupt book is a defamation
        against members of Eo and the fans. Like a ghost, they did not have a contact
        number and I was only able to get in touch through email. Although I clearly
        refused listing of my restaurant, they included it at their will this year
        as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94189bf9-7685-4dc4-95c1-3d17c4dc5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710c6d9-90ce-4433-b4ca-ed2f011a9122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Eo takes issue with the way that Michelin, which
        is legendarily tight-lipped about its process, judges restaurants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534104d-a8d9-4c61-a04e-5327ffff11bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f74e1-6187-4355-8194-c2abef1b649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another Facebook post, this one dated November 13, Eo wrote,
        "There are thousands of restaurants in Seoul that are on the same level or
        better and more honest than those listed on the Michelin guide. It is a sad
        joke that a mere 170 of them are representing Seoul."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748ed8a-5109-4c38-9ae3-5fc1675daa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50be6a4-a0b7-477f-845f-ec4ca252145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Eo''s Facebook page, he emailed Michelin asking them
        to remove his restaurant from the guide in all categories and demanded that
        they explain the rating criteria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae86f9-34ab-4f91-a078-4e7c61cbc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c369dcc-370f-4f33-89de-c75cd50c0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he wrote in the email: "Numerous restaurants and the workers
        are wasting away their soul (money, time, and effort) to pursue the mirage
        that is Michelin star."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a0938b-ef87-427a-bf59-2f7da3029d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6636a0ab-e16e-4496-a06d-90c1ce627e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelin released its first Seoul restaurant guide in 2016. Their
        description of Ristorante Eo specifically cited the chef, stating that "each
        dish clearly demonstrates his insight into the integrity and simplicity of
        Italian cooking."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b954f6-48c4-4d14-a485-e61c78fe4391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a54463-32dc-4544-8242-8a5a0a70fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eo told CNN by phone, "Michelin guide is a cruel system. It''s the
        cruelest test in the world. It forces the chefs to work around a year waiting
        for a test [and] they don''t know when it''s coming.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3ebee-1673-406e-860a-50986e8fbe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e730b82-abb7-4a24-bcca-31e302d89167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is humiliating to see my restaurant given a rating in that unwholesome
        book."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376afc5-c0c0-4fc4-a7a5-94d432c74ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c5a0a-baf1-42cd-a190-b775e7571930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michelin guide, he added, "is blinded by money and lacks philosophy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbbd30-2113-4aa7-b95e-afa712fd1402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964917df-527d-430a-a09a-f3f5e249b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Michelin Guide for comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f37713-2933-4517-a6dc-1e294e413ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55fe7b-0ed9-4eb8-9ec3-d83ad479011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>But will it work?</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896ed58-9f15-48f8-acf5-3ff1285680d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Eo''s suit has already made news in the food world, South
        Korean criminal attorney Shin Ha-na says that the charges are unlikely to
        stick.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d3e99-6e07-413d-9f1c-9d585e122b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d7706-82ba-47dd-9b3e-fc1178c9046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be an insulting statement that would cut down one''s
        social standing," Shin explains to CNN. "Usually, there needs to be curse
        words. Since the guide didn''t print profanity, I don''t think the charge
        will stand."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535f2c0-feed-4bd1-8355-ae0023e7e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ce576-517d-4ea3-8e0b-c231182f640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Shin notes that if Michelin is found guilty, the company
        will be ordered to pay somewhere between 500,000 to 3 million won ($420 to
        $2,500 in damages).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4d476-5d06-4f59-9ac1-cfdacd838d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7349ecd-a4c7-4c11-9b72-fd55dbce8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The repercussions beyond Korea</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce80b6-255c-4198-adc0-13bdb33fad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eo isn''t the only chef taking issue with the famously secretive
        food reviewing guide.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa272aac-9b39-4a4e-8f08-e0ab7688801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99014e76-4253-4a3b-8baa-6fc49481a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French chef Marc Veyrat also sued Michelin in 2019 -- but in his
        case, it was for taking a star away.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2984a-318f-4e85-9fda-d7a960cc69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee3e1a-1d2a-45a6-b05a-8e1e75a94834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michelin Guide for France told Veyrat that they were docking
        one of his stars after reviewing his restaurant La Maison des Bois in the
        Alps.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de27edb-865e-4449-b19a-3dde7a6662fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80a02b-655b-42f2-ab80-5945675eac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:16:11.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Veyrat, for his part, claimed that the incident had to do with
        a misunderstanding about cheese -- the Michelin reviewer believed a souffle
        had been made of cheddar, while the chef said it was several other cheeses
        with saffron added to give it the yellow hue often associated with cheddar.</p>'
    '47':
