      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 15, Eo announced on his Facebook page that he had lodged
        a public insult criminal complaint against Michelin Travel Partner in the
        Seoul Central District Prosecutor''s Office the same day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf03f8-0b9a-4a78-900f-dd56c5736abd'
      'mgnl:activationStatus': true
