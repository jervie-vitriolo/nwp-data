      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton was spotted on Thursday walking down Manhattan''s Fifth Avenue
        during the hearings, not watching the early session where Hill described his
        concerns about the Ukraine schemes. He refused to cooperate with the inquiry,
        but he is writing a book that will come out next year.</p>'
