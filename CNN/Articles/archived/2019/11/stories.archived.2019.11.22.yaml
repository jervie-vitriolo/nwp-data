    'title': 'Janet Yellen on the US economy: ''There is good reason to worry'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698235a4-cbed-4fca-a6e4-52c882ed56c6'
