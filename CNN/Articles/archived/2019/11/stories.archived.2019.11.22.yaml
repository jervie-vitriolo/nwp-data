    'title': 'PMA: Two instructors negligent in plebe''s drowning'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e5a25-0812-4b0a-8ba4-5cf1d23318c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.078+08:00
      'mgnl:createdBy': 'catherine'
