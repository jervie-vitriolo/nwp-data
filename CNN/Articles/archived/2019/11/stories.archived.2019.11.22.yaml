      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports that will be debuting this year are esports, skateboarding,
        surfing, obstacle course, kickboxing, kurash, modern pentathlon, sambo, jiu-jitsu,
        underwater hockey, and 3x3 basketball.</p>'
