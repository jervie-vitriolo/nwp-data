      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5fa20-69e6-4498-8b49-bc62fc7fa3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito''s partner, China Telecom, is a Chinese state-run company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f6dc9-92c1-4557-8e6a-48a8f95e4913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/11/4/Dito-30-percent-3-years.html">Dennis
        Uy''s Dito wants to corner 30% of telco market in 3 years</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960a917-2355-41a0-85a5-d95e96a130da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan clarified that the government would first check how Dito''s
        operations would pan out in the next 18 months as Dito is expected to get
        subscribers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1935e4-3f57-4cfa-9f20-b3257f6443ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3bb08-59fc-4545-b569-33386cfda75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s conduct a performance audit on what the third telco, Dito,
        will do sa first and second quarter. Kapag maganda ang performance nila [If
        they perform well], then we''ll look at the possibility of a fourth and a
        fifth telco," Honasan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba79c8-e968-47f6-967b-6cbb22e2a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9748d-78f1-4c42-b5ed-63a326e67081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re still setting up shop, but the net effect is felt already
        with the other players putting in capex (capital expenditures) and opex (operating
        expenses) and the net effect will be efficiency and lower costs for the telecom
        industry."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2283150-7742-4bff-bfd5-a666c6eb992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd16c7-8ebf-47be-8624-c453f52134aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new player paid a â‚±25.7-billion performance bond to the government
        as it committed to provide internet service with a speed of 27 megabits per
        second (Mbps) to 37 percent of the population on its first year of operation.
        The money will be forfeited in favor of the government if Dito fails to meet
        expectations by July 8, 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f71e382-6b30-400d-8d04-8fd8e1eb8432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.504+08:00
      'mgnl:createdBy': 'mel'
