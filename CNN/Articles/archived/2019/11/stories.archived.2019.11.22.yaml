  'simon-cheng-hong-kong-china':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-22T13:26:25.989+08:00
    'imagesource': 'jcr:e02ff8e4-034f-4f5a-99d7-709f350dc389'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46d89bb2-98d8-48d8-a056-d38cee13335a'
    'lead': 'Authorities in China have released what they say is a confession by detained
      former British consular employee Simon Cheng, who earlier this week claimed
      he was tortured by police in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:30:44.755+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T01:29:55.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:29:08.468+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'China', 'Simon-Cheng', 'confession', 'extradition',
      'Hong-Kong-protests']
    'template': '1'
    'title': 'China releases ''confession'' tape of British consular worker who claimed
      torture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe0e7d-926b-4999-a219-cd63723cb882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Authorities in China have <a href="https://www.youtube.com/watch?v=sPiLX-VpAn4"
        target="_blank">released</a> what they say is a confession by detained former
        British consular employee Simon Cheng, who earlier this week <a href="https://www.cnnphilippines.com/world/2019/11/21/simon-cheng-torture-allegations.html"
        target="_blank">claimed he was tortured by police</a> in August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7070ba-bcc7-44ea-aad1-2d57af706997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng, a 28-year-old Hong Kong citizen who was detained for 15 days
        while on a trip to mainland China earlier this year, claimed in a Facebook
        statement Wednesday that he was beaten, blindfolded, deprived of sleep, chained
        spread-eagled and forced to hold stress positions for hours at a time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7589de-4c75-48d1-8c2d-fb0ee98e104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng alleged Chinese secret police repeatedly interrogated him
        about the UK''s role in Hong Kong''s protests, and about his own participation
        and that of his friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e7b49-a141-45e5-9bf5-2b61893fddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In allegations that could inflame the protesters in Hong Kong and
        reinforce fears of many in the city, Cheng claimed that Chinese police told
        him "batches of Hong Kong protesters" had been "caught, delivered and detained
        in mainland China." CNN could not independently verify Cheng''s claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92342aae-c133-4448-b14d-9f0f893c9c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Dominic Raab appeared to endorse many
        of Cheng''s claims Wednesday, saying in a statement that his "mistreatment"
        while in detention "amounts to torture."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b8d39-740c-4284-b7c8-4b9237073f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simon Cheng was a valued member of our team. We were shocked and
        appalled by the mistreatment he suffered while in Chinese detention, which
        amounts to torture," Raab said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61adea-1472-41b6-93f1-663a175b49db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China hit back against the allegations, with a Foreign Ministry
        spokesman saying he had "made a full confession about his illegal actions"
        and was "guaranteed all of his rights and interests according to law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512aa77-f546-4720-889b-7e83639658d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express our great indignation towards the UK''s recent series
        of mistaken remarks and actions," the spokesman added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516b2db-d7f1-4c36-b784-e824fbd84d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Chinese state media <a href="https://www.youtube.com/watch?v=sPiLX-VpAn4"
        target="_blank">published a video</a>&nbsp;of Cheng in detention, a tactic
        commonly used in China to discredit opponents of the government. It shows
        him wearing what appears to be prison uniform, being questioned about the
        case. He tells an off-camera interviewer that he feels "deeply guilty" about
        the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70443e3a-c523-4505-ba10-7512ca2c384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage released alongside the confession also purports to
        show Cheng "visit(ing) a clubhouse three times in three weeks." Cheng was
        held for 15 days under administrative detention, a broad category that covers
        many misdemeanors -- Chinese state media later said it was for soliciting
        prostitutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b2276-524d-4bb4-8afe-2daa236d5610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng did not respond to the prostitution allegation in his statement
        this week, his family previously described it as "a joke." Speaking to the
        BBC Wednesday, Cheng said that he did not want "to focus on the question of
        whether I solicited a prostitute, because that''s exactly what they want."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f994587-ed97-4771-85ee-207da18eaf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I just want to state clearly that I did nothing regrettable
        to the people I cherish and love," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18296ae1-752e-46b9-bb21-33cdf6a288e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confession video does not mention prostitution, with Cheng only
        appearing to obliquely reference it with a comment that he was "too ashamed
        to meet my girlfriend and my family," but state media has gone hard on the
        allegation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b3843-8d69-4fde-a144-d50b932e66a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.globaltimes.cn/content/1170750.shtml" target="_blank">In
        an editorial Thursday</a>, state-controlled tabloid the Global Times said
        Western media was painting a "prostitution solicitor as a political victim."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a6b8a-bf19-4d0b-820f-cb8d742a5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cheng is using fictitious tales to win sympathy and support of
        the Hong Kong opposition and Western public opinion in a bid to cover up the
        fact that he solicited prostitutes," the editorial said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a9e1aa-c05f-4552-8ace-f03a0d9989de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to claims by Chinese media and officials that forced confessions
        are rare in China, the country has a long record of using interviews taped
        under duress against dissidents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a828df4-eb00-4671-8c6f-c6c03bacb8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A criminal justice system, such as China''s, that relies on confessions,
        raises the risk of torture. Many televised confessions are allegedly the result
        of extreme coercion or torture, according to those who have been through them
        and their supporters," human rights activist Michael Caster wrote for CNN
        last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd842f-9d9d-48c2-bb58-28c5a7dda85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng could not be reached for comment Friday about the confession
        video.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c100b3-6876-426e-971b-9504b105e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:30:44.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/21/asia/hong-kong-simon-cheng-china-intl-hnk/index.html"
        target="_blank">China releases ''confession'' tape of British consular worker
        who claimed torture</a>."</em></p>'
  'auro-chocolate-cacao-davao-del-sur':
