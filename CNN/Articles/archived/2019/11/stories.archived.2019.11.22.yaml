      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f07f8-7779-490a-9a77-eb15ed351a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the decision to quit is solely Robredo''s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a80a91-9f43-4da5-b837-e4ed2d0cdd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.979+08:00
