      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734c2b5-415b-4d8c-9fe2-7a732a6167c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:10:43.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

