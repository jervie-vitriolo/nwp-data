      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loots says the Salesians are in a difficult position when it comes
        to dealing with abusers like Delft.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1b8cd-9a8f-4c15-aa08-c66feadba7e2'
      'mgnl:activationStatus': true
