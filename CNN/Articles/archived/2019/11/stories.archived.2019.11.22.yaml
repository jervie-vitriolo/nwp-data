  '2019-SEA-Games-Philippines':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-22T13:14:44.583+08:00
    'imagesource': 'jcr:1b3778fe-091f-4825-9b30-c25d57502330'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2b11695-ff5a-40fe-989c-0343a5e2ec60'
    'lead': 'A look back on the performance of the Philippines in its past three SEA
      Games hosting stints.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:26:33.646+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T01:29:56.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:29:08.089+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How did the Philippines fare in past SEA Games hosting stints?â€¨      '
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9f4f49-e747-4d9c-b79f-d02e70a8f83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) â€”</strong> The
        Philippines is set to host the 30th Southeast Asian (SEA) Games again after
        14 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95daf9b-7f5f-4f20-97dc-d1afc87175d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has produced many talented and bemedalled athletes ever
        since it joined in 1977, bringing the Philippines to its place as the fourth
        country with the most number of accumulated medals in the official tally.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5909e22-d3eb-4fab-9630-1103c9f3f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country only had one overall championship on home soil
        back in 2005. This year, the Philippines has built world-class sporting facilities
        specifically for the SEA Games and hopes to rise to the top once again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff31fa-706d-4c55-b4bc-319aa583d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a look back on the performance of the country during its
        last hosting stints of the prestigious regional sporting meet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee404e-6f4b-426a-b01e-18b54d907d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1981: Showing what Filipino athletes can do</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38792d-712a-47cb-88ac-fae5e0171f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1981 SEA Games marked the third time that the Philippines participated
        in the regional sporting meet, when it only had seven-member nations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c62ed84-61c3-40d0-9d9a-8567a31f6d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had a dismal finish in the 1979 edition in Jakarta,
        Indonesia, with only 24 gold medals. But after two years, Filipino athletes
        proved their mettle and bounced back stronger with 55 golds.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9487ee1-b58a-4634-beba-677e78bd6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also garnered 55 silver, and 55 bronze medals from its
        delegation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8678ea7-04d8-46e6-850a-4cc338334215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this particular year, the Philippines produced two of the most
        respected SEA Games athletes in the athletics category in the likes of the
        young Lydia de Vega and another sprinter Isidro del Prado.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2032b375-74b2-4610-8224-6d90853ceb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega shattered records in the 200-meter event, while Del Prado
        became the record holder in the 400-meter event in the menâ€™s category.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf833c6-5d3b-4dda-9f84-9f6b24be030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, bowler Bong Coo was named as the most bemedalled
        Filipino athlete of that year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486e165-2d24-423b-ba5a-1129ff437eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowling, Athletics, and Cycling, won the most number of gold medals
        for the Philippines with eight each.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b4c19-f79c-4aa9-9bc7-be3e6805ef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1991: Excelling in different disciplines</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80bcae1-af2b-499c-87c0-eea8987ab545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino athletes can be considered powerhouses in the athletics
        and swimming categories. A decade after its first hosting, the Philippines
        showed that it can also excel in different disciplines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea47bd-da07-42f6-aa0d-7ed2c5ffe156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1991, the Filipinos emerged with 10 gold medals apiece in shooting
        and wushu, with swimming and athletics still proving to be a strong suit,
        yielding nine and eight golds, respectively.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05114cf8-69a5-4922-a3c4-6d44fb0054f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanker Eric Buhain was recognized as the most bemedalled athlete
        of the sporting meet, after winning a record of six golds. Another swimmer
        Akiko Thomson also broke two SEA Games records and won two gold medals.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55726b-77eb-4e39-bf3c-544c0c9afad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade after, Lydia de Vega once again, dominated the 100-meter
        dash, and won silver in the 200-meter event. Elma Muros set records in 100-meter
        hurdles and in the long jump event.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3cd28-e438-431a-bc9d-ea14d6c58bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The menâ€™s basketball team also thumped Thailand, 77-72, in front
        of a jam-packed Araneta Coliseum.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad647e-515a-404b-a261-43cb5e6a026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had 91 gold, 62 silver, and 84 bronze medals, and
        ranked second to Indonesia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b9802-285b-47a3-a6a4-45eca4b92672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2005: First overall championship</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829c044-259b-4326-bab5-45b91d859945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the Philippines attained its first overall SEA
        Games championship with a total of 291 medals, followed by Thailand and Vietnam.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35455fcb-aada-43e5-856b-bb9777473b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had 113 gold, 84 silver, and 94 bronze medals.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2869e3da-ddf0-4e49-ae74-c997515abf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the sports where the country dominated other nations: wushu,
        athletics, aquatics, boxing, and billiards and snooker.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbff9e6-211f-4621-843f-b2e36c1cdebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 2005 edition of SEA Games was plagued with issues and
        controversies. One major issue -- the scattered venues that posed logistical
        problems for the athletes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a25b9c-0a8e-40bd-b385-df06e05ee3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:33.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:29:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
