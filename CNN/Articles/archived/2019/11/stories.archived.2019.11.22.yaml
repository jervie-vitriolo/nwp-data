      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aea674-3484-4388-b193-4390d5548608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:10:44.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:23.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailblazing teen hasn''t responded to the hubbub, as she''s
        already set sail for Portugal on her zero-emissions yacht. But she did share
        this black-and-white photo before the time-traveling theories commenced. Maybe
        she saw it coming.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce8e8e-d893-4d2f-9bd6-fe671761d12c'
