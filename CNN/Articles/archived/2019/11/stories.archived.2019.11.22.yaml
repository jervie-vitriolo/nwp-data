      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/20/robredo-anti-drug-czar-post-duterte.html">READ:&nbsp;Robredo
        refuses to resign as anti-drug czar despite Duterte''s lack of trust</a></strong></p>'
