      'mgnl:lastActivated': 2023-01-27T01:30:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Wexner said that he was "embarrassed" that he put
        his trust in Epstein.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4190b5-796f-4a7c-ad09-20e50a5f77d9'
