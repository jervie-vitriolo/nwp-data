      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still Delft was not reported to the authorities. Instead, he
        was transferred again, this time to work with the Salesian NGO, DMOS-COMIDE.
