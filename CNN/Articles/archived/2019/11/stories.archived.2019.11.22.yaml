      'mgnl:created': 2019-11-22T13:16:54.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have contingency funds just like any other businesses.
        Given the regulatory framework that we have here in the Philippines, weâ€™ve
        already put aside, earmarked certain funds for cases like this.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0045bba-d082-4e71-b3be-f4d5d4165b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:54.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:57.959+08:00
