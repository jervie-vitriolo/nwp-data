    'template': '1'
    'title': 'Going beyond taste: Auro Chocolate shares sweet success with local farmers'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c4d51-b098-448e-bd84-ccb3e0895731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> â€” The
        cocoa beanâ€”or simply cacaoâ€”is a treasure which is abundant in the Philippines,
        particularly in Davao. The founders of homegrown chocolate brand Auro Chocolate
        feel it is their mission to â€œuncoverâ€ this gem, and turn it into Filipino-flavored
        chocolates to be enjoyed by the whole world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c6671-baeb-475b-b6d2-e104babd971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s been here in the Philippines for over 300 years. Probably
        weâ€™re the first country to have cacao in Asia, so we have a very strong heritage
        for it,â€ Kelly Go told CNN Philippinesâ€™ The Source. â€œBut it was not really
        being utilized or maximized, so itâ€™s like we have hidden gold in the Philippines.â€</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120b529-81d7-4767-a57a-3d2ff5cd760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2017, Go and his best friend Mark Mendoza Ocampo, through
        Auro Chocoloate, have been trading bean-to-bar chocolates made from cacao
        grown in Paquibato and Saloy towns in Davao del Sur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e26b2d-5e38-4427-bc4e-98711b43c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWeâ€™ve always had a passion for food, and so even when we met in
        the US, weâ€™ve always [been] introducing Filipino flavors to our friends in
        the community,â€ Ocampo shared.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc8746-a65e-4fe0-87ed-d4ee6099b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of Goâ€™s mom, a pastry chef, the tandem learned more
        about Davao cacao and decided to venture into the business of chocolate making.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74baf0ed-3446-446b-abf9-899df050fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the journey, they recounted, wasnâ€™t easily indulging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66afefad-0ae9-4eae-85e2-c920ecc42185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt was very difficult,â€ Ocampo said. â€œThere [is] so much history
        of cacao in the Philippines, but at the same time there were still a lot [of
        things] to learn about it before we could turn it into something.â€</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6445496-478e-4faa-b7ce-0a5216e957fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two even delayed the original plan to launch the brand to further
        learn about chocolate making in Germany, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae92c97-77c4-458f-b996-79bc85abcdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go and Ocampo also struggled to partner with local farmers at first.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a828b8-4311-43ea-97d3-93f540c134fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt was a trader model so there were a lot of consolidating that
        was happening.  And in order for us to be able to produce better quality chocolate,
        we first had to address the issue - that was better quality raw materials,â€
        Ocampo said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd39f78-50cb-4c72-be1d-6e92f691be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œFarmers had a lot of untapped potential, but for us to maximize
        that, there were a lot of stops to be taken. In the beginning it was hard
        to get framerâ€™s trust and believing in this new model that we were trying
        to pursue,â€ Go said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a398d-6a83-431b-8a40-dcb33f43773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet after all the uncertainties they faced, the tandem is now reaping
        the fruits of their labor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b260fa-fc28-41c5-8cab-b7e4ef6e434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auro Chocolate is now recognized in the whole world as among the
        top chocolate brands, receiving a total of 19 recognition and awards since
        it was established. One of its partner-farmers was also recently named among
        the world''s top producers of best cacao samples.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960bfb5a-099a-44bc-95cd-31ae4cd7f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://cnnphilippines.com/entertainment/2019/10/31/davao-saguban-auro-international-cacao-awards.html?fbclid=IwAR0c2_7l2OlXUuXqR66xkue0NeDnfu9RM7L-fh1t9eG_gUVityt-Qiqlx0Q">Davao
        farmer enters top 20 of International Cocoa Awards for Best Cacao Bean</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a82ae-f9d1-4b9f-854a-20fc513bd1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T14:33:54.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand is now also being exported to other countries such as
        Japan, Germany, and United States, among others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb9e532-e088-4319-8c76-466b54dae9fb'
      'mgnl:activationStatus': true
