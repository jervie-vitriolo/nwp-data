    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 takeaways from latest impeachment witnesses, Fiona Hill and David
      Holmes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbcf734-17fa-4ca0-9b72-427a22952049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> US House Democrats wrapped up their week
        of marathon impeachment hearings Thursday, with two more witnesses who further
        corroborated the allegations that President Donald Trump used his powers to
        pressure Ukraine''s leader for political favors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82954c30-6a89-47c3-b2ea-014290b7b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82b3a5-3f15-4b45-af33-765113b7113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers heard testimony from Fiona Hill, formerly the top Russia
        expert at the White House, and David Holmes, a career State Department official
        who works at the US embassy in Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73edeb-6ad1-41fc-81f3-11bd22e30da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b45f5-1b58-49c3-a22b-c5f11dc9c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceedings Thursday were the last public impeachment hearings
        on the schedule -- for now. Here are four big takeaways from the daylong affair.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3df8d-8961-4c92-ac4f-7d975dbd1cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed92bc-d0e4-4231-a2b3-adbcd5eaad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hill took a baseball bat to GOP conspiracies</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f61491-ef11-49b9-9abb-ec6fa3725edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill forcefully rejected and dismantled a handful of Trump-backed
        conspiracy theories, chiefly the notion that Ukraine meddled in the 2016 election
        to prevent his presidency. In Hill''s opening statement, she called out "some
        of you on this committee" who spread the discredited theory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01180d8-1be3-40fd-8c0a-8efaa8874a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6dcbc4-5dd9-49b7-aefe-f6b790e2a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fictional narrative that has been perpetrated and propagated
        by the Russian security services themselves," Hill told lawmakers in her opening
        statement, referring to the allegations that Ukraine meddled in 2016 to harm
        Trump. "I refuse to be part of an effort to legitimize an alternate narrative
        that the Ukrainian government is a US adversary, and that Ukraine, not Russia,
        attacked us in 2016."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30da25-57e5-4bee-8a52-c646c44e6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b3c79-9c5c-4356-8d9c-fac6b9c5cdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t mention Trump by name, but her comments were a clear
        rebuke of the President. He has promoted these theories about Ukraine meddling
        and discounted well-founded conclusions about Russian meddling, since the
        day the Russian hacks became public in June 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5a42c-634a-4bc3-ab59-bb4f73773328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045732d-aca4-4f9d-8dd3-45bd2930b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This testimony is unlikely to sway GOP lawmakers, some of whom said
        after the hearing that they still believe the theories. Rep. Scott Perry,
        a Pennsylvania Republican, told CNN that Hill "is welcome to her opinions"
        but he still had questions about supposed Ukrainian interference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1647b0f-b9a1-4efe-9db0-5f44bd10114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91fa4b-13e6-411d-b981-aac689d3bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a 2016 op-ed from the Ukrainian ambassador to the US, where
        he condemned Trump''s comments that Russia could keep Crimea, was "ill-advised"
        but not uncalled for.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9918b8f-b274-4b94-a4e6-404a9b80ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1275af-80ef-4d6d-9770-fa4011ba4009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could list a whole host of ambassadors from allied countries
        who tweeted out, who had public comments, about the president," during the
        2016 presidential campaign, Hill said, "and it did not affect security assistance,
        having meetings with them. If it would, there''d have been a lot of people
        he wouldn''t have met with."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6369fcb-9c08-48a8-83a1-048c95a34868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f71755-5569-438b-b321-3c1733157fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said a January 2017 Politico article about contacts between
        lower-level Ukrainian officials and a Democratic operative provided "little
        evidence of a top-down effort by Ukraine." Republicans repeatedly held up
        this article as proof that the Ukrainian government undermined Trump''s candidacy.
        Hill rejected those comparisons and said Russia meddled to help Trump.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c011c-ffb7-486d-b65e-154a205f3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85af5278-4bcc-4008-9170-b6ccdc6b6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden-Burisma connection was obvious</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2bc7f3-75b8-40e9-a7fb-c609bf941915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Hill and Holmes testified Thursday that it was obvious to them
        that when Trump''s aides mentioned "Burisma," a Ukrainian energy company,
        that they were really thinking about former Vice President Joe Biden. While
        Biden oversaw the Obama administration''s policy toward Ukraine, his son Hunter
        Biden had a high-paying job serving on the board of Burisma.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8279b90-07a0-4281-ba65-a8210b8dfbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b55cb-fec4-40f6-a4c1-b81aa1d9a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very apparent to me that that was what Rudy Giuliani intended,
        yes, intended to convey that Burisma was linked to the Bidens and he said
        this publicly repeatedly," Hill said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b813ab2-7fb8-4149-8a45-500dee032653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75f8a1-798f-4e93-aadf-2757d0991c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Holmes testified that he understood that "Burisma"
        was code for the "Bidens." He knew of the desire for investigations through
        his diplomatic role at the US embassy in Kiev.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3c3a1-8aff-419d-b29f-7e8abd520c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70aefe-1bf4-4571-9cc1-55728aa3aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They figured it out. But two Trump-appointed diplomats, Gordon Sondland
        and Kurt Volker, told the committee that they didn''t make the connection
        while they were dealing with Trump''s lawyer Rudy Giuliani or pressing Ukrainian
        officials to publicly announce the Burisma investigation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53448be5-11c4-479d-b663-c67ab650fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628d64b-f9fb-4c8a-95a2-9c50d0808c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clear contrast emerged between the two days of hearings. Hill
        and Holmes, career experts on Ukraine and Russia, quickly connected the dots.
        Sondland and Volker maintained that they didn''t right away. Admitting that
        they knew it was all about the Bidens might risk giving away the game, and
        would weaken Trump''s efforts to claim that this affair was about policy,
        not politics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cdaff6-baad-4cad-b76c-96e3f72735f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d7d4b-39d2-47bd-bfa6-7df5f6e6f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats aren''t buying it -- and neither was Hill. Asked about
        Sondland''s denials, she said "it is not credible to me that he was oblivious"
        to the connection between Biden and Burisma.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ec8ed-bda5-4d4e-9b4c-b86942ecfae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a23a2-d268-4633-960d-0a33a556e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill testified that Sondland was involved in a "domestic political
        errand," while she and others were trying to stay involved in "national security
        foreign policy." Democrats could use this testimony to argue that Trump used
        his office for personal gain, not to promote US policy. That could feature
        front and center in an article of impeachment on Trump''s alleged abuse of
        power.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68849a-e9f0-4107-bea6-e7086181f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8144dde-74ab-4509-9b69-232421389980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More confirmation of the quid pro quo</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28661d49-2ef9-41a6-b023-1e4bedf576be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witnesses Thursday confirmed -- for the umpteenth time -- there
        was a quid pro quo.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8872249-d6b4-414e-b4ce-2ab6ed1e33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe32b5-33bf-47be-a7f6-a3c36479573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a new revelation. One witness after another has testified
        that the Trump administration tried to use a White House invitation and US
        military assistance as leverage to pressure the new Ukrainian government into
        announcing investigations into Trump''s political rivals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280e2c5-a793-41b4-9e16-6fcc7d05af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a8ce6-279a-454b-bbb7-58dbf8a1f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became very clear that the White House meeting itself was being
        predicated on other issues," Hill said. "Namely investigations and the questions
        about the election interference in 2016."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6842d2-308d-4eec-bfd3-b9363733b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2b127-284d-4c03-b907-8043970f7685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Schiff, the Democratic chairman, asked Holmes if Ukraine
        "felt the pressure" to launch the investigations that Trump was requesting.
        Holmes replied, "yes sir," and added, "although the hold on the security assistance
        may have been lifted, there were still things they wanted that they weren''t
        getting, including a meeting with the president in the Oval Office."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c0d35-53ed-492d-9915-ba897757022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ee059-7997-41df-a9d7-297603a7db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came on the heels of Sondland''s bombshell-filled hearing on
        Wednesday morning, when he conceded for the first time, in stark and explicit
        terms, that there was a quid pro quo.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57947433-8fa3-4195-8fcb-8b34343d4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c9d07-381c-433f-a7fd-27ad8ce4ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This testimony undercuts Trump''s insistence that he wanted ''nothing"
        from Ukraine and that there was not a quid pro quo. Trump has continued making
        this case even as the evidence continues to pile up against him. (He tweeted
        "no quid pro quo" before Thursday''s hearing.)</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd8de8-af66-44ea-9999-3895ccdee11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e938b-df5d-4d22-861d-bcc3f4ae37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pressure is rising on Bolton to testify</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc48b1-a6eb-4f88-a481-3c5f149b984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like this phase of the impeachment inquiry -- public hearings
        at the House Intelligence Committee -- is drawing to a close. But the American
        public didn''t hear from some key players.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85bad3-05f1-4aec-bfbd-0038ad5ead94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:32:27.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:20.804+08:00
