      'mgnl:lastActivated': 2023-01-27T01:30:12.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out the gentleman behind me had a dog in a crate down between
        his legs, positioned so the seat in front of his -- my seat -- had nowhere
        to go. Because we were newlyweds and loving every moment of it, I did not
        mind when my husband turned to the man and told him his wife wanted to recline
        her seat and asked if he could please rearrange his dog crate to allow for
        everyone''s comfort.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07cea86-1343-43bc-bf15-b50cad3705c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f560989-77da-48ec-aafe-fceb8a7db35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guy lost it, but not before a flight attendant intervened and
        rationally explained that it was my "right" to recline my seat. She pointed
        out that there was plenty of room for his dog and that he could not use the
        animal to infringe upon my reclining rights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ad13c-c8ef-4154-a732-217654f286d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6ebcc-ef0f-40c6-9614-1b4205b96700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, dear reader, I reclined. I drank Champagne. I reread
        our Japan itinerary. I napped.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748f91b-755a-4bfb-a6cd-d62e798b4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e19f9-2b0c-4743-afdd-eca2fe7a74ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You see, I am a recliner. A person who reserves the right to recline.
        In doing so, I fully expect the person in front of me to exercise their right
        to recline as well. I recline, you recline, we all recline for increased comfort.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e31f0-ecad-4fd9-9399-6babc382ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1141850-0606-4cad-9940-56517be74dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can''t sleep sitting up fully erect, though, wow, that would be
        lovely. And I enjoy sleeping on airplanes, trains, buses and in the car. I
        appreciate modern technology that has enhanced seating with reclining capabilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd50f01-747b-448e-a16f-881f4c1accf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4986c4-5313-4114-9634-5e73d8adcd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of business or first class air travel, I know it can be
        tight. Of course I have to shift my butt a bit further back in the seat when
        someone reclines so my knees aren''t compressed into the back of the reclined
        seat. But this is to be expected. It''s certainly no cause for irritation
        or anxiety.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2e11c-10c3-40b5-8e1b-58efeb8f8317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4404a08-6043-446c-b684-f3429b684fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, I have heard the frustration from many who like to work on
        their laptops on planes. Depending on the size of the laptop -- and the economy
        class seat -- it''s impossible to have the laptop fully open on the tray table
        when the person in front of you reclines. Allegedly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40783e1e-5686-4e56-8786-a53134701c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f23f21-16fc-4257-a287-ea4fbaa5dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve had success pulling my laptop a little closer to me, half
        on the tray table, half hovering over my lap, or I have simply opted to keep
        the tray table tucked away and rely on my lap, for my, ahem, laptop.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0141a0-3739-49de-8d01-d68cf0287020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7b3a9-f888-41d6-b8b1-b2ced9699a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I''m saying is: It''s not impossible to work just because your
        neighbor has chosen to exercise their right to recline.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76e76f-da3b-48cc-b216-6e02a375ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a448d0-e49f-48a9-b393-6edb01cc942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as the seat has a recline function, I''ll be sitting back
        and enjoying the flight.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b953a-b9b7-404d-857e-10bc7205918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1393a15-b2ee-4452-a2b6-e3ed5937dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How is this flight different from all other flights?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be2d86-d44a-4984-a7fc-937018644aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilit Marcus, CNN Travel''s Hong Kong-based editor, really values
        the social contract you enter into when traveling among strangers. She is
        also known to argue in favor of hotels.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7b6550-ec17-4a13-a4d7-bc1fec467885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980c5cf-bc61-43f5-9f62-4e78f6722d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Jewish holiday of Passover, we open with a question: Why
        is this night different from all other nights? One of the answers is: Tonight
        we recline.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc37703-51c9-4b86-8b08-4461459e9a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5912d3c-e4ca-45dd-a38b-943484f366f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that specific discussion of reclining has to do with the metaphor
        of being able to relax again after the hardship of the Biblical story of Exodus,
        it also provides a useful template for travel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380799f-76c7-4290-b95b-cfab74f9c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d8195-8c69-4c95-99f9-131eccaef0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words: Reclining should be reserved only for special occasions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec8d9b-9d20-426b-9327-9de411ea30ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93dee8e-14b5-4fce-aae8-9f6634da087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling, unless you''re impossibly wealthy, is often a communal
        experience. We may not know the strangers squished next to us on the bus,
        plane or train, but we''re all connected to each other by virtue of going
        to the same place.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b1d9c-dc61-47df-887c-78949083fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f567c864-dc91-4a3e-a8d0-41d9a25c830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Passover story, too, is one of a journey undertaken by a group.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7004651-83f5-455b-88e6-e0f84284cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1dc543-c2e9-41e3-a6ef-a5d9f2c658ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Jewish people, led by Moses, fled slavery in Egypt, the Red
        Sea parted for them and they were able to escape.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6dacf-1a82-4a47-8deb-1c71363198d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d4643-bee3-43f3-98ff-53b265dc732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the precarious nature of the journey, they had to work together.
        Miriam, Moses'' sister, played the tambourine to lift everyone''s spirits.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1c5e5-95a5-49e5-81ba-2d06df9a7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c26057-fcac-4f9e-a626-8c49eabb87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know what she did not do? Decide that everybody else in the
        group could just figure out their own way and that she was just going to coast
        along doing her own thing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7f08a-d7ac-4430-b2b8-d5ac1cdb675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28484cf1-afbf-4838-88dc-57cf6fcd79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know what else she did not do? Recline.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb5a3d-3d5e-4549-8c64-86b8f1d0e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe63b0-c9dd-4ab4-82f5-09226aa205fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reclining is a way of asserting that your travel needs, and only
        yours, matter. People are fine with doing it, but no one likes it when it
        happens to them. Often it''s the very same people shoving their seat back
        as far as it will go who are the loudest to complain when the person in front
        of them plows back thoughtlessly right into their dinner service.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e0f0e-03cf-4753-afb4-7dde6a6138ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a62d5-edfd-4ace-a864-775f885cd995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, planes are cramped. But the reason that planes are cramped
        isn''t because of the person behind you -- it''s because of airline profit
        margins that hinge on shoving more and more people into the same amount of
        finite space.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca9883-4121-4519-af48-0f16e81b49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3caedab-af87-4f09-af93-cbea96accb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is that we are all hurtling into the unknown together.
        We are all doing the best that we can while coping with in-flight anxiety,
        loud passengers, bumpy air and more.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1850e7-e112-4681-bbfa-ed4e6abac6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798505c-a62e-4f99-86a9-7b230b4ab4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could decide that your desire for a few more inches of space
        is what really matters. But just as you wouldn''t -- uh, I hope you wouldn''t
        -- scream right into a fellow passenger''s ear, you can also be compassionate
        by not forcing your way into more of the tiny amount of personal space he
        or she already has.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28fcc9-5754-4c0b-b1fb-c1bef340928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a846f8-9a44-450d-ab22-3c68beb17605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be kind. Recline on another night. Even if it''s Passover.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f41c588-9b3d-4d60-af3c-58f3b15a7348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275c353-956a-40f9-a8ed-fe4bc70fff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remember ''Lost''?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7908e0-6a33-4e90-8769-26e7bbf0e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the plane lands on a weird mystical island and you are trapped
        there with all your fellow passengers waiting to be rescued, they will remember
        who reclined.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969423c4-5092-46cd-b089-e59df846ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687dbe2-0062-40ba-ac8c-26a8a46cf3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially when it''s time to make tough decisions about who to
        rescue from the polar bears.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94028e-a745-4bca-98a4-12614fbc6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.981+08:00
