      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;A pedophile priest was sent to work
        for an aid organization helping vulnerable families in an African country,
        even though his Catholic order knew he had been convicted of abusing children
        years earlier in Europe, a CNN investigation has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba074612-43e6-4823-8754-5a5ee8ee778b'
      'mgnl:activationStatus': true
