      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) Assistant Secretary Junever
        Mahilum-West said Duterte will be flying to Busan this weekend for the commemorative
        summit of the Association of Southeast Asian Nations with the Republic of
        Korea, which marks 30 years of talks.</p>'
