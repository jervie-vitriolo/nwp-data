      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4312c16-3acf-4c2c-a950-698890b11134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T20:14:16.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that ISIS core, the remnants of ISIS in Syria, have been
        encouraging their fighters to leave and fight again, to take the fight to
        other regions," Nathan Sales, Ambassador-at-Large and Coordinator for Counterterrorism
        at the Department of State said in a teleconference with reporters Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60405a86-fa58-40c3-bf3d-f1277d46b918'
      'mgnl:activationStatus': true
