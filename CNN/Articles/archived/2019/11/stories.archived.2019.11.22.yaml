      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> â€” The
        Southeast Asian region, including the Philippines, does not seem to be a target
        of ISIS remnants following their defeat in Syria, according to the US Department
        of State.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72192a03-e2d4-4796-b3a7-236130683d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T20:14:16.232+08:00
