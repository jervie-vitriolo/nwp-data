      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 22) â€” The San Miguel Corporation
        (SMC) has paved one of its logistics centers with plastic roads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75883e5f-4296-49b4-a855-4c6d13b5e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:12:22.642+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:53.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate has laid plastic-mixed asphalt on a 1,500 square
        meter pilot site in its logistics center in General Trias, Cavite. The road
        is meant to withstand heavily loaded trucks and equipment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c04c4f-a58c-4c91-ba41-2b8d2b7921a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:12:22.642+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:53.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to achieve is to help address an important environmental
        issue, and that is plastic wastes. We want to create a sustainable use for
        waste plastics so that they donâ€™t end up in landfills and our rivers and oceans,"
        SMC president and chief operating officer Ramon Ang said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32582d20-d94c-4078-9833-7a4c1faba463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:12:22.642+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road used 900 kilos of recycled plastic, which was used as a
        binder with bitumen to produce the asphalt. The mix was made in partnership
        with global materials science company Dow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f7d29-e612-48a9-8fba-0b4be5a850bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:12:22.642+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on independent lab testing, the material exceeded the standards
        set by the Department of Public Works and Highways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25a4f1-ea87-4066-bf5b-ea728e3b4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:12:22.642+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further testing is needed before it can be used in major roads and
        infrastructure projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77855f78-bf8e-4380-b474-1d0ceeaa3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:12:22.642+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, San Miguel also announced that it would start using biodegradable
        plastics for its food and non-food products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad864a09-d8d5-4b53-b502-bd62fb9ae06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:12:22.642+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biodegradable plastic was developed by Philippine Bioresins
        Corporation, and can be degraded by 64.65 percent in 2 years. This technology
        was given the Environmental Technology Verification certificate by the Department
        of Science and Technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb414b9d-afe7-4e36-ac46-111d630a929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:12:22.643+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate also discontinued its bottled water business, and
        plans to reduce group-wide non-product water use by half by 2025.</p>'
  'vape-black-market-despite-ban':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'FILE PHOTO. Despite President Rodrigo Duterte''s recent orders against
      vape, House Committee on Dangerous Drugs Chair Robert Ace Barbers urges the
      administration to instead regulate its manufacturing, sale, and use nationwide.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-22T15:31:27.520+08:00
    'imagesource': 'jcr:2ab53c31-bad8-4176-ac48-23a835685c3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a0bdcfa-0020-4a95-936b-1cce55a996fe'
    'lead': 'Instead of a total ban, the Duterte administration should instead regulate
      the manufacturing and use of e-cigarettes nationwide to prevent it from proliferating
      in the illegal market, a lawmaker recommended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T15:44:04.888+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T01:29:52.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:29:09.231+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vape-ban', 'vape-tax']
    'template': '1'
    'title': 'Vape could still be available in black market despite Duterte ban, lawmaker
      warns'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d2a8f-7145-420a-a00d-34aedc358d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) â€“</strong> The
        Duterte administration should reconsider its approach in banning the use of
        e-cigarettes and vape devices nationwide, as this could still trigger purchase
        in the black market, a lawmaker warned Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b6c85c-20c0-406c-be44-777313cbb023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Dangerous Drugs Chair Robert Ace Barbers of Surigao
        del Norte 2nd District raised the point that harm reduction efforts of vape
        use would be more effective if it would be regulated, instead of implementing
        a total ban in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211f706-13a1-4b7f-98b5-8f03b494b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œNaniniwala ako na yung pagpasok ng vaping sa bansa ay inevitable,
        papasok at papasok yan. Since inevitable...â€™yung sistema, bakit di natin tingnan
        yung rutang iyon? Dapat meron tayong regulasyon,</em>â€ Barbers said in a forum
        in Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48543ba5-3a4f-4b6b-b8e7-021930c58cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that the entry of vapes in the country is
        inevitable, it will enter no matter what. And since that system is inevitable,
        why donâ€™t we look into that route instead? We should have regulation.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75438c07-c302-4479-bf1c-111746fa5f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Tingnan natin paano ita-tax, sino yung dapat bumili, saan dapat
        bibili. That''s why we want to limit the access of this new product because
        continuous pa rin yung research,</em>â€ Barbers said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c3f75-27ef-4dce-9e8f-a2925d7adbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to see how we should tax, who should buy the
        product, and where can they buy it. Thatâ€™s why we want to limit the access
        of this new product because the research is continuous.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4c202-2bf8-41b8-b0f9-a40cff7a8cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House deliberations on vape needed</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9bbce-641b-41f4-90f5-6e3cf17d8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers added that the issue should be up for discussion in the
        House of Representatives by including the scope and other illegal methods
        that come with using vape amid its ban.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc44cf53-7395-41b9-8bc4-8b18c1a3e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe discussed briefly in our committee, <em>tatanungin muna natin
        mga manufacturers: â€˜yan ba ay hackable? Itong vape pwede bang lagyan ng shabu?
        Pwede bang lagyan ng marijuana?â€™ Kasi kung ganoon, â€˜wag na talaga nating ipasok
        dito. Hulihin na lahat ng gumagamit niyan,</em>â€ he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46836a34-0941-402f-af5f-a1e9718e0133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We discussed briefly in our committee that we are
        bound to ask our manufacturers first: â€˜is this hackable? Can you insert shabu
        in vape? Can you insert marijuana?â€™ Because if so, then its entry should really
        be prohibited. Anyone who will be caught using it should be apprehended.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49053c6a-c422-400a-a281-70f53f65adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker stressed that if vape can still be proven less harmful
        than tobacco, Filipino users can still weigh their options.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc60de75-8b83-4432-a742-5b00e007bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBut I think this should be a subject of debate in the House,â€ Barbers
        added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893fec42-585d-4c07-a545-98a7c9c185fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten House members in the 18th Congress, including Barbers, have
        filed a measure seeking to regulate the sale, distribution, and manufacture
        of e-cigarettes and similar devices to instill health consciousness among
        Filipino smokers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ead81f-24c0-4d3c-97d2-f5f658ae29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee Chair Joey Salceda of Albay 2nd District
        also recently clarified that vape products will still be included in the sin
        tax measure and will even be taxed higher to make them â€œmore prohibitive.â€</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff352a04-a7ed-47d1-86bb-9ce560fdac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2019/11/21/house-vape-higher-tax.html">House
        backtracks, vape products to be taxed higher</a></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9259722-2b35-4f77-9cd1-79d6dce61a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:44:04.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:29:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, President Rodrigo Duterte ordered the Philippine National
        Police to start its crackdown on vaping devices due to health hazards.</p>'
