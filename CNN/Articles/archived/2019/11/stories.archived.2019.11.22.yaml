      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b14e25-375c-4fdc-97b8-e5f34e36c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the delay will ensure Microsoft delivers "the best possible
        experience" for customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f26ff-ff75-48e6-bc17-49ada455f629'
      'mgnl:activationStatus': true
