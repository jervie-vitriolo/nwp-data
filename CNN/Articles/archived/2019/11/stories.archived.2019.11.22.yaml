    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38157cf9-1c86-468f-9e20-b8836b2d2915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.068+08:00
