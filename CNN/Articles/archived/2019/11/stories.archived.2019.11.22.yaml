      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Frequent flier Rajan Mahbubani thought
        he had discovered the ultimate hack for getting preferential treatment at
        airports. Instead it got him arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7020b3-2641-47e0-ae65-afaa7bd1a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.341+08:00
