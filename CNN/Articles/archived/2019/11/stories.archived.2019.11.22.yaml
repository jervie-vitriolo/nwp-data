      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/travel/article/seats-recline-upright-debate/index.html"
        target="_blank">Is it OK to recline your seat? The great reclining debate</a></em>"</p>'
