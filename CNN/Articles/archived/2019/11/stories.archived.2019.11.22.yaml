      'mgnl:lastActivated': 2023-01-27T01:30:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has generated controversy in recent years, with publications
        from Cosmopolitan to The Guardian calling it sexist and anti-feminist. Online
        lingerie startups like Third Love have pointed to the show as an example of
        Victoria''s Secret falling out of touch. And a year ago Third Love''s CEO
        wrote an open letter to the company denouncing "demeaning comments about women"
        by one of Victoria''s Secret''s top executives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87244b-e3d2-4dba-b4cf-bff5dc22afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:03:39.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75220567-0102-4223-8e6f-ecea27707fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:03:39.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was in response to a 2018 interview that Ed Razek, then chief
        marketing officer for L Brands, who among other things said he didn''t think
        the brand should include "transsexuals" in its show. "Why not? Because the
        show is a fantasy," Razek said in an interview with Vogue. "It''s a 42-minute
        entertainment special. That''s what it is."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185ae50-74d8-4bdc-83e9-b81843153182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:03:39.188+08:00
