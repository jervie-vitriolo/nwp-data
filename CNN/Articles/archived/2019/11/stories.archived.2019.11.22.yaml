      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)â€”&nbsp;</strong>While
        tropical storm â€œSarahâ€ continues to weaken and move away from the country,
        people in Metro Manila and other parts of Luzon will still experience rains
        due to the northeast monsoon or â€œAmihanâ€, the state weather bureau said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8465b-8743-4dbb-805a-8b5465006dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:11:37.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:30:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its update, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said the capital region and the rest of Central
        Luzon will have cloudy skies as well as light to moderate rains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9701d7-36e5-4f17-b42b-cafda5880890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:11:37.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:30:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol Region, Aurora, and Quezon will also have scattered rainshowers
        brought by the monsoon, PAGASA added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083fbedf-612b-4b88-a757-580032326d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:11:37.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:30:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm alerts due to â€œSarahâ€ have been lifted, but the weather bureau
        said gusty conditions will still prevail over northern Luzon including Batanes
        and Babuyan islands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1cb6c-09ef-498e-afce-1445806e164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:11:37.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:30:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was last spotted 600&nbsp;kilometers northeast of Basco,
        Batanes with maximum sustained winds of 65 kilometers per hour (kph) and gusts
        of up to 80&nbsp;kph. It is moving north at 20&nbsp;kph.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc762e-c062-4e96-8cd4-26feeb43bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:11:37.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:30:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah is expected to leave the Philippine Area of Responsibility
        by Saturday afternoon.</p>'
