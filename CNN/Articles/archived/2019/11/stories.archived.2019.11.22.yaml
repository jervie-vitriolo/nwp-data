      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) â€”</strong> The
        2019 Southeast Asian (SEA) Games will be the biggest in SEA Games history
        for having 56 sports, and 530 events.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8af25b-aae8-4ec8-ad30-a40884b93b81'
