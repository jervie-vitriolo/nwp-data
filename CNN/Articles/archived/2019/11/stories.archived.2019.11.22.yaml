      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b5519-8595-4832-9b40-89f2508539dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T20:14:16.234+08:00
