    'title': 'America''s milk industry is struggling. Don''t blame oat milk'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852bd4fb-1034-42cb-8acc-4a7a45f7a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong> Milk is falling out of fashion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb0ee7-bdce-4fac-8bc9-fa6d6b5e79d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ea3f9-bb42-4994-93c1-6deedca184c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, 55 billion pounds of milk were sold in the United States.
        By 2018, that figure dropped to 47.7 billion, a decline of about 13%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238dd132-afef-4d41-bb03-7e676481a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e73456-e1c2-4822-9157-b2ab764c463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, that shift finally overwhelmed Dean Foods, the country''s
        biggest dairy processor. In a statement announcing the company''s bankruptcy
        filing, CEO Eric Beringause pointed to "continuing declines in consumer milk
        consumption."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f51e6-f574-42eb-859f-15307d4ae818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03a57c-8c18-4af1-827f-9fc11ca09298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a new, competing sector is on the rise: plant-based milks,
        where US sales have grown 14% in the past two years, according to a July report
        from the Plant Based Foods Association, a trade group, and the Good Food Institute,
        a nonprofit that supports plant-based businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3911fe-3d67-497f-a1a1-dcf32766508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26633825-aff1-42cd-87fe-f82ead15c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From April 2018 to April of 2019, sales of oat milk jumped 222%,
        according to GFI. The beverage is certainly buzzy: High-end coffee shops now
        sell pricey almond-, oat- and coconut-milk lattes. In 2018, Gothamist ran
        a story titled "Don''t Panic: Reports of ''Oat Milk Shortage'' are greatly
        exaggerated" after a New Yorker piece raised the alarm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2d8ef-7000-4d5e-9d86-f8d5ecba4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663e840-dfec-4e61-b526-324369112a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plant-based sector is still small, and can''t explain such
        a big drop in milk sales. Other factors are making an impact.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95413aa8-983d-4ec4-831a-db5e311501d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209eb871-4b8c-43a0-a710-dd847d5df418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health-conscious consumers, increasingly seeking low-calorie drinks
        with a nutritional boost or jolt of caffeine, may be swapping dairy milk out
        for sports drinks, tea, coffee or bottled water, a growing category. Stagnating
        breakfast cereal sales are also contributing to the problem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f984c-332e-4040-9178-e23698e5bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c510840-ba2f-4ad3-874c-f27fe2abe012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But per-capita consumption of butter and cheese is growing, suggesting
        that the plant-based trend hasn''t affected dairy overall. Evolving tastes
        are just part of the story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b14fe-0ce7-410e-b081-521c2acb8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b005a-083d-4407-a685-066e949acf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "a perfect storm," said Sarah Lloyd, director of special
        projects for the Wisconsin Farmers Union and a family dairy farmer herself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0ad8b-066a-4ade-a624-0e94708f240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb951434-409d-49fa-8871-0edd149f1896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As milk sales fell, companies like Dean struggled to find retail
        customers. Dairy farmers got squeezed by changes in the international milk
        market and domestic oversupply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddce3e9-c723-4413-affb-c89774eb2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51e52b-0185-485c-a082-d2f2473699d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean was victim to these changes â€” as well as its own miscalculations,
        such as its failure to innovate with new products. Although the bankruptcy
        filing was no surprise to those who saw the challenges facing milk, Dean''s
        collapse could be a signal of even tougher times ahead for the industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069bff20-8627-41e9-8f14-0d7652ff3eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e2b9d-7439-406b-900e-cccc45a2c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s alarming," Lloyd said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b762f9-6c1c-4a72-89cf-9a6aaafcb5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214aa46e-6966-43f8-a648-4fe238a668ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin Bozic, assistant professor in University of Minnesota''s applied
        economics department, said that Dean''s bankruptcy is more than just symbolic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6cabd-9696-4869-acac-349ff6c8d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b04d8-92b9-4341-969d-ee131334b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major inflection point for the dairy sector of the United
        States," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc67fb-6886-4eb9-8268-06b8bd7fe9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e513082-464d-4966-bfa9-4a1150698fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The fall of Dean Foods</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e90d4-1655-432f-a839-3a62d99efe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milk industry has been consolidating for years. In 2001, Suiza
        Foods, then a major milk processor and distributor, merged with Dean Foods
        and took its name. The combination made the new Dean Foods a $10 billion company
        with a national footprint.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48442ea-3b66-45ac-b9ef-82a4ba45a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fa821-99e1-4b11-8f94-864394ac0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move followed years of spectacular growth by Suiza, driven by
        a series of frenzied acquisitions. In a 2001 story about the merger, the Wall
        Street Journal called Suiza "the leading consolidator of the fragmented dairy
        industry," noting that the company had made more than 40 acquisitions since
        it entered the dairy space in the early 1990s.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce811bf-957a-49ac-ab71-74b539572fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b40c1-a808-42ac-946a-db9c5e83bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen anything like that," Brian Gould, emeritus professor
        of agriculture and applied economics at the University of Wisconsin-Madison
        told CNN Business. He said Suiza''s growth "wasn''t organic," adding, "it
        was really just from the outside in."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af1ad7-a7e1-40a2-9f9c-dd980e87511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687944c-d161-4446-b310-4432d5c1b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its merger, Dean went on an another acquisition spree, buying
        up a broad array of brands including WhiteWave, which made Silk milk alternatives,
        and others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4121a74a-1891-401f-b62a-2c25f559586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7784d-df9a-4bbd-b138-2bcaa88fb21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in 2012, Dean changed course â€” doubling down on its dairy
        portfolio, spinning off WhiteWave and all of the plant-based milks under the
        Silk brand. The idea was to focus on milk to improve its growth. Today, Dean''s
        product line is almost entirely dairy-based. In addition to milk, it sells
        sour cream, cottage cheese and ice cream. Although rivals developed lactose-free
        or protein-rich milks, Dean didn''t make significant changes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283697c-bad4-48e1-836b-6aab1ac24f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb01f1-1881-40f7-9408-8c0b180b1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidation on the milk processing side was mirrored in grocery
        and retail. The food industry saw more than 500 mergers and acquisitions in
        2016, the highest rate in 15 years, according to the USDA. For Dean, that
        meant there were fewer customers for its products, and heavier reliance on
        each one.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d61f1-8198-44ed-a2c3-002e227e0a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41585642-a586-432b-93ea-07cebbb990ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination, coupled with declining milk sales, put Dean in
        a tough spot. Then in 2018 Walmart, one of its major clients, opened its own
        milk processing plant in Fort Wayne, Indiana, delivering a fatal blow.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1b3c9-dc0c-4799-95e3-bc42d0ed0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ab8d4-7ddb-4f93-a042-3766f1d86712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean said it missed out on the sale of 55 million gallons of milk
        in the second half of 2018 because of Walmart''s decision. It was forced to
        terminate contracts with dairy farmers who were facing their own crisis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19422410-b48a-40bb-a537-4930535123ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea497f-9ee3-4254-a27f-f3b22922953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Milk prices drop</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873df9c-921b-4094-b46b-b912c6a1f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Dairy Farmers of America â€” the country''s largest
        dairy cooperative â€” reported annual net sales of $13.6 billion, a $1.1 billion
        decrease from 2017. DFA pointed to lower average US milk prices.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4476b-12f1-4b4c-9185-b79672c1230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da685b76-3795-4ce6-ae9d-be83102e507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dip can be attributed in part to changes the global milk industry.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3db86-3ed8-4e60-8287-5b13e9855381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e7855-ba50-4945-aba0-10db04befc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the European Union put an end to milk quotas. Around the
        same time, Chinese demand for milk weakened and Russia banned imports.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b2df4-a47c-4f3d-b7da-a38f4199167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af74d57-9951-4ec2-94a6-5a96d8dcc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes led to a glut in the global milk supply, driving down
        prices worldwide and putting pressure on the United States, which had a healthy
        export market.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74850991-4629-41f1-b8a2-9c39bced460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8c038-73f6-4f9c-b47e-5729d950eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers are accustomed to the ebb and flow in dairy prices, and
        while those years of low prices marked a particularly tough cycle, relief
        started to come in 2018, noted Alan Bjerga, senior vice president of communications
        at the National Milk Producers Federation, a lobbying group.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dcd278-ad9f-416c-a4b3-b952f7540075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15fa671-a4a7-46c8-9ad6-7bd52b92b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then retaliatory tariffs from Mexico and China kicked in, delivering
        another blow to the industry.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e03a6-f679-4297-b862-4c8a01d4d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344e026-40c7-4967-8a9c-316f292726b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June statement about trade relations with China, the NMPF said
        that "tariffs erected in 2018 have proven to be a catastrophic blow for the
        US dairy industry."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f3fbf2-e804-486a-8709-b5cdb4de88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0cb68-a213-4cf0-948a-0c28e11b3cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been a long low-price cycle in any case, but it would
        have been on the long side," Bjerga told CNN Business. "The trade war definitely
        prolonged it. And that definitely was a problem for farmers who really weren''t
        able to hold out anymore."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d8a39-6225-4fbb-a5a4-39413cbae8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60a21b-1106-4e52-8d3c-0db7f6b842be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oversupply and a new normal</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa7aefd-be83-4000-b0cf-0a0ae777a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As milk sales falter and dairy farmers exit the industry, something
        counterintuitive has been happening: Dairy production is growing. Milk production
        grew 15% from 2009 to 2018, according to the USDA.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e80b3e-30c8-44be-b5a9-49c19abf68a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b026d-1d22-4a6b-bd7e-4591172e427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rise in production can be partially explained by a growing
        overall demand for dairy products. Still, the domestic milk supply is outstripping
        demand.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077437d-ce64-4638-82b4-e0bc20558d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97db923-d0e6-482f-afc1-d9e0f2621651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underlying cause of this long low-price period is overproduction,
        plain and simple," said Lloyd. "There haven''t been ways to discipline the
        production, so it''s just continued up and up and up and up." Lloyd said that
        farmers, desperate to make ends meet, are boosting production to generate
        cash, a situation she describes as "no breaks agriculture."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099fbab-12dc-4bcf-a2d3-1a8f27e225b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ed582-3e2e-4ff2-a580-4efab2dc5530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some farmers, the difficulties have just become too much.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce851d-fb3d-46e2-8f38-5360d26d38cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca231a-c8a9-4d2f-84e8-82b52fca50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They shared their distress with Bozic, the University of Minnesota
        professor.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed443c-35fb-489a-b791-aaa006f26f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc916115-8617-4e10-9254-d088daac9d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phrase that comes up again and again [is] that this time, it
        feels different," he said, like "we are entering a new era."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc03b61a-f2d7-448a-b1b1-d53e843c17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5afd5-70ac-4704-9d81-e7b595c4d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the pressure on farmers continue, the stakes are high. We
        "are fighting for our lives," Lloyd said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60df8e-6226-4263-88bc-cf2791905a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:46:26.560+08:00
