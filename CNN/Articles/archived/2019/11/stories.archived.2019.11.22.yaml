      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f2aea-de6c-46a8-aafe-e5e7adb33ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:29:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that swimming classes remain suspended pending
        the determination of safety of the swimming ground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb751b1-fad7-4868-820c-93f759447d28'
