      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are on alert for any possible retaliatory attack from
        ISIS-linked groups and sympathizers in the country.</p>'
