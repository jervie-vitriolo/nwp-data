      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec572f5f-b2a7-4f5c-9c25-e225e7646727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:03:39.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has lost customers to rivals such as Target, Kohl''s,
        American Eagle and lingerie startups. Leaders at Target and Kohl''s both called
        out their strength in their lingerie businesses during their most recent quarters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c797f1d2-61d3-4318-b210-c8f331d5d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:03:39.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5383f-3571-4853-83fa-e7c04629957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:03:39.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret has also dealt with the fallout from L Brands
        founder and CEO Leslie Wexner''s ties to disgraced financier Jeffrey Epstein.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534579dd-6609-4026-a63b-8a1f43414ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:03:39.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2c5f7-68de-4f99-96e8-28461a9158ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:03:39.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, whose death in jail last August has been ruled a suicide,
        was Wexner''s former personal money manager and a trustee of the Wexner Foundation,
        Wexner''s charitable group based Ohio. Wexner said he cut ties with Epstein
        in 2007.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2c23f-18b1-4e5f-b14b-3f17674bbd66'
