      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Wednesday said Duterte should just fire her if he''s
        unsatisified with her performance as co-chairperson of the Inter-agency Committee
        on Anti-Illegal Drugs, the lead agency in the government''s war on drugs.
        Robredo made these remarks after Duterte himself said he "cannot trust her"
        because she is an opposition leader, and that she might leak classified information
        about the drug war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f0ea6-02e0-401d-982b-948835424821'
