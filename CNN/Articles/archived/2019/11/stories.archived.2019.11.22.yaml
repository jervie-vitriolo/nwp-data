      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThereâ€™s earmarked legal funds for cases like this that we will
        use to pay for the fine,â€ he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83dd583-8ee0-4ef1-9631-41f1401b13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:54.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC) earlier this week slapped
        Grab Philippines with a total of â‚±23.45 million in fines and ordered the company
        to return about â‚±5.05 million in fares due to "overcharging" from customers
        who booked their services between February and May 2019. PCC gave the company
        60 days to comply with the order.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ba0b9-c94b-47d6-a75b-62eb7ba79c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:54.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/18/PCC-Grab-refund-riders.html">PCC
        orders Grab to pay â‚±5-M refund to customers, sets monthly price cap</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef8a5c-e380-40b8-ae0f-0a77a78baee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:54.321+08:00
      'mgnl:createdBy': 'robert'
