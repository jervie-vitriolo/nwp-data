  'BCDA-denies-11-billion-loan-deal-Malaysian-firm-SEA-Games':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-22T22:33:17.713+08:00
    'imagesource': 'jcr:00ed8ace-1083-4fba-acc0-bbbedc4bef85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60f97e39-33c3-4e45-b025-6775c431e904'
    'lead': 'The Bases Conversion and Development Authority washes its hands off the
      deals made by their Malaysian project partner AlloyMTD.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T22:38:30.086+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:29:35.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:29:14.765+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEA-Games', 'Drilon', 'BCDA', 'New-Clark-City']
    'template': '1'
    'title': 'BCDA denies onerous agreement with Malaysian firm'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1883fbce-deb4-4302-bb2e-9ec0b0d42639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:38:30.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)â€”</strong> The
        Bases Conversion and Development Authority (BCDA) denied signing a loan with
        a Malaysian firm to fund the construction of sports facilities at the New
        Clark City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f395e8-2f5d-4899-8789-d9eb3e9039f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:38:30.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to news reports indicating that the BCDA entered
        into a funding scheme with MTD Capital Berhad that would give the firm a â‚±2.5
        billion return and a 50-50 share in the income of the sports facilities that
        would be used for the Southeast Asian (SEA) Games. The firm is in charge of
        construction of the New Clark City Phase 1A project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f9b34c-9e7d-48eb-9b05-369e0a9cbb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:38:30.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BCDA claimed the MTD has been allowed to find its own sources
        of financing, independent of the Philippine government. It added that based
        on its agreement, the government will pay the firm in full to avoid accruing
        interest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678de4f-5382-46c0-b516-33609734f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:38:30.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the payment options in the joint venture terms is to pay
        AlloyMTD â‚±2.2 billion per year; but to avoid paying more interest charges,
        the government opted to pay in full upon completion and acceptance of the
        sports facilities as approved and reflected in the 2019 General Appropriations
        Act," the BCDA said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b7829-1253-4250-87c3-51641af3e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:38:30.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has earmarked a â‚±9.5 billion budget for the facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ffa5a7-6d18-4b4f-ae7e-191a5ca83aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:38:30.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA added that it has also yet to pay MTD for its services. Construction
        is still ongoing on SEA Games facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63f5ac-edd8-4ddc-8dc9-29d30ab1778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:38:30.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The developer has undertaken the project of building New Clark
        City Phase 1A through its own sources of financing. To this date, the government
        has not paid a single centavo to AlloyMTD," the BCDA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ea0ab-5086-4293-96c6-e2fa38675b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:38:30.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTD Capital Berhad is a Malaysia-based investment holding company
        with interests in civil engineering, construction, infrastructure development,
        real estate and property development, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e1cb6e-0fcc-47d9-b8ac-1bb7364466c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:38:30.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its <a href="http://www.mtdcap.com/">website</a>, the
        company has also established an "active" presence overseas, with projects
        listed in different countries including Australia, Indonesia, India, Saudi
        Arabia, Sri Lanka, and the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed7c36e-ca7a-4d39-aa61-3a1d5aa485ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T22:38:30.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon mentioned the BCDA deal in
        an interview on local news network ANC. Online news site Rappler also ran
        the story.</p>'
  'Frozen-2-review':
    'author': 'Review by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-22T23:44:54.020+08:00
    'imagesource': 'jcr:826b475f-af89-43b6-a825-fb32921525b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca688ec2-f425-4007-b6b0-f38a51445c46'
    'lead': 'The Disney sequel offers plenty for those willing to chill out to enjoy,
      while delving into Elsa and Anna''s family history'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T23:47:33.643+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:29:34.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:29:14.915+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Frozen-2']
    'template': '1'
    'title': '''Frozen 2'' delivers for those willing to chill out and enjoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b85228-2e4b-4ad7-8bf0-edc8300da9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>The alchemy that made "Frozen" such
        a monster hit can''t be easily replicated, and isn''t entirely in its six-years-later
        sequel. But "Frozen 2" delivers enough of what made the original hum to warm
        the hearts of a generation of tykes that have gobbled it up, while almost
        certainly adding happiness to Disney''s holidays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d3c75-bb93-4b45-b35b-8d57e4142b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9031c82d-1c80-45ec-92c4-b1da29dc9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To their credit, the filmmakers haven''t completely rested on their
        laurels, but for better and worse have bitten off a whole lot in terms of
        the story, which -- set three years after the first movie -- moves relationships
        forward while going back to address sins of the past. That includes dredging
        up Elsa and Anna''s family history, and the source of former''s fantastical
        powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe49bce-4799-40ba-8e19-5af8a7792420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd20441-7e09-491d-8559-cb80ed531c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a bit of messiness in that, but fortunately, the movie
        has several not-so-secret weapons at its disposal, starting with the soaring
        instrument that is Idina Menzel''s singing voice as Elsa. While her new power
        ballad (one of two, really), "Into the Unknown," doesn''t quite match the
        catchiness of "Let It Go," songwriters Robert and Kristen Anderson-Lopez have
        presented their star with enough operatic highs to again send audiences out
        of the theater singing three little words, just not nearly as well as she
        does.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9b436-4068-46a5-a8e6-4f50c635d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378da39-7791-4171-82ac-38d98342194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also some very funny stuff for Josh Gad as the snowman
        Olaf, who, in one applause-inducing sequence, breathlessly recaps the previous
        movie in one rat-a-tat burst. And of course, there''s the ongoing romance
        between Anna (Kristen Bell) and Kristoff (Jonathan Groff), the latter of whom
        actually gets to sing a whole song this time out, in a cleverly amusing boy-band
        spoof.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c00a6-14ef-47a6-be96-7f593b08a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d8b43e-afae-4e46-a1e9-3c25d74e7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that amounts to the side dishes around this Thanksgiving feast,
        with the entrÃ©e being the haunting voice that summons Elsa and her entourage
        into an enchanted forest, where the promise of unlocking the aforementioned
        secrets resides.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e03fa-f211-404b-afb9-0c3db80db775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39b14a-050c-4417-b77b-1ea3d068dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film gets a little convoluted at that point, frankly, but it''s
        never less than fun -- including a number of savvy references to the original,
        and jokes at its own expense -- even if sisterly love triumphing over all
        loses something thanks to all the work that "Frozen" did toward establishing
        that notion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26505746-08fe-4c33-b99b-d70ec5693bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af34e4-8c54-4d3b-9ff6-80d9e5af0957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creative team remains the same -- with Chris Buck and Jennifer
        Lee directing, and Lee receiving script credit based on a story attributed
        to multiple hands -- and the visuals are not surprisingly stunning, including
        the frequently previewed sequence of Elsa seeking to use her ice-creating
        powers to cross a raging sea. As for the message, there''s actually one about
        indigenous peoples that adults should recognize more than the kids they''ll
        be squiring and/or chauffeuring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee32f36-122d-4202-be67-12ae2417e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee639d0-a564-4517-b27e-93ce3ae407da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the best Disney animation, "Frozen 2" effectively operates
        on multiple levels. And like any follow-up to a major hit, it comes burdened
        with expectations that are challenging to fulfill. (Incidentally, there''s
        a small post-credit scene as a reward for those who sit through the long roll
        of animators and production babies.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d36d1-07a4-4abb-9225-4dba4300fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf7293-e1eb-4e9f-92b2-08c4090f5543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the first movie generated such a bracing gust of enthusiasm,
        "Frozen 2" will inevitably be nitpicked and judged against those lofty standards.
        Still, there''s plenty to enjoy for those willing to chill out, and yes, let
        the past go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425f4b6-0c78-48cc-8f46-a6d90d0b6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:47:33.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/22/entertainment/frozen-2-review/index.html">"''Frozen
        2'' delivers for those willing to chill out and enjoy."</a></em></p>'
  'Tesla-cybertruck-electric-pickup-truck':
    'author': 'Peter Valdes-Dapena, CNN Business'
