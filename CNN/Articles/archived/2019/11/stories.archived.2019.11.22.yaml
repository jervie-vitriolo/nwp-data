      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/21/tech/microsoft-surface-earbuds-airpods-rival-launch-delay/index.html">Microsoft
        delays launch of earbuds intended to rival Apple AirPods</a>."&nbsp;</em></p>'
