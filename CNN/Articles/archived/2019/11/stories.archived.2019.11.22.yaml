      'mgnl:type': 'text'
      'text': '<p>â€œTia Madre â€ is the debut film of director Eve Baswel. It is about
        a young girl named Camille (played by Jana Agoncillo) living with her mother
        (played by Cherie) who suddenly becomes violent and distant towards her daughter.
        Itâ€™s a horror movie that touches upon Pinoy folklore and, as film critic Philbert
        Dy&nbsp;puts it, violence and how it conflates with â€œthe mystical aspects
        of living in the Philippines.â€ Gil met Eve at a filmmaking camp, where the
        actress was an acting teacher and the director was a student.</p>'
