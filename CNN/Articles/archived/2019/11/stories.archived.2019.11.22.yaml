      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884b0b5-eb87-4ef1-b5bf-e487cab91773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T20:14:16.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales is in the country to meet with Philippine officials on counter-terrorism
        efforts. He said they''re working closely to improve border security, cut
        off terrorist financing, and boost the capability of law enforcement officers
        and prosecutors in handling terror cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
