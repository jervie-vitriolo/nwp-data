      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in a media interview on Wednesday that he will be "buying
        arms" during his visit, as well as naval corvettes or small warships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18db6b8-a701-40db-b0d0-ea3958410ac2'
