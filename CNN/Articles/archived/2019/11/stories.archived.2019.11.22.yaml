      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee1dc9-c88c-4eaf-a5a2-7e4b0d8940fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surface Earbuds were supposed to launch before the holiday season
        but are now set to debut in the spring of 2020, according to a tweet from
        Panos Panay, Microsoft''s chief product officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ae096-8064-48a0-ab36-a4f8ead6dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9876dc-4b6c-46ea-911e-4b51157e719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panay said "product-making is about the relentless pursuit to get
        all the details right, which takes time...sometimes more than we planned on."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9eab9c-2277-44c5-87e6-7b7f5c6fb12b'
