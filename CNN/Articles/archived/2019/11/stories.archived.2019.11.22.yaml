      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said, "Dapat diretsuhin na lang ako. Diretso naman akong
        kausap. Kung ayaw niya na, kung nagkamali siya pag-appoint sa akin at gusto
        niya bawiin, sabihin niya lang. Madali akong kausap."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ecb54f-2c4f-457b-9b23-4627e388bd7c'
      'mgnl:activationStatus': true
