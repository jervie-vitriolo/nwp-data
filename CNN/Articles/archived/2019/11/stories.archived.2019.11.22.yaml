      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didal, who hails from Cebu, clinched the gold medal in the 2018
        Asian Games, and is expected to ace her events in the SEA Games.</p>'
    '27':
