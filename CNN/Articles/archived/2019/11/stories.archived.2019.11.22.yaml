      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is taking action under a South Korean law against public insult,
        which is similar to American laws around libel and slander.</p>'
