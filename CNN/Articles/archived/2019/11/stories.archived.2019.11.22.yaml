    'title': 'Honasan floats idea of PH gov''t-run telco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b008b-c0ef-4e89-aeb3-7c60a76928e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.503+08:00
