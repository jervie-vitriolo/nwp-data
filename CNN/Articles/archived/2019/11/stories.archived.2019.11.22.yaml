      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;It''s fair to say Golden State Warriors
        head coach Steve Kerr wasn''t impressed by his team''s humiliating 142-94
        loss to the Dallas Mavericks in the NBA Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b95e1-560c-4f52-a24b-60fd7cfa667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.200+08:00
