      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanssens believes his decision to act as a whistleblower -- reporting
        the abusive actions of Delft and other priests -- was held against him by
        the Salesian order, and says he was later forced to leave the school in Ghent
        and work more than 100 miles from his home. Father Carlo Loots, Delft''s Salesian
        superior in Belgium, insists Hanssens was treated correctly. He says that
        the order appreciated that he "did not shy away from these more difficult
        messages."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6193aa-f89e-438b-8a2d-9b0cd3d0840f'
