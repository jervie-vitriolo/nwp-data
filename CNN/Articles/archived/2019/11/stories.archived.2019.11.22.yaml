    'lead': 'US House Democrats wrapped up their week of marathon impeachment hearings
      Thursday, with two more witnesses who further corroborated the allegations that
      President Donald Trump used his powers to pressure Ukraine''s leader for political
      favors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T06:32:27.243+08:00
