  'scooter-braun-taylor-swift':
    'author': 'Sandra Gonzales, CNN'
    'caption': 'Taylor Swift has been making public statements of displeasure with
      Scooter Braun, his company and her former record label.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-22T08:35:12.155+08:00
    'imagesource': 'jcr:3c3ee8b1-d123-4fc4-8b95-c103dfd1bb43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80f6b231-0e9f-43ed-9710-37b4cba0cf9d'
    'lead': 'Music manager Scooter Braun has finally broken his silence on Taylor
      Swift''s public statements of displeasure with him, his company and her former
      record label.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:55:59.114+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T01:30:03.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:29:06.017+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Scooter-Braun', 'Taylor-Swift']
    'template': '1'
    'title': 'Scooter Braun breaks six-month silence on Taylor Swift dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6219a-e36e-41e4-9a52-ef60ee806e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Music manager Scooter Braun has finally
        broken his silence on Taylor Swift''s public statements of displeasure with
        him, his company and her former record label.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e505b-c203-454e-88da-461b12959f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Braun, in his first public remarks about the situation
        since it began six months ago, called for "communication" with Swift, who
        has been wrapped up in an increasingly bitter back-and-forth with Big Machine
        Record Label, which, as of this summer, is owned by Braun''s company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc81be-3758-4970-9854-833125fee168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t talked about this in six months, not once...and that''s
        hard," Braun said on stage at The Hollywood Chamber''s 2019 State of the Entertainment
        Industry Conference. "It''s hard because when there''s a lot of things being
        said, and a lot of different opinions, yet the principals haven''t had a chance
        to speak to each other, there''s a lot of confusion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8e18b-5cd4-4a05-bf07-fd87ce1d2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Braun and Swift would seemingly have a lot to talk about.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdbb9d7-9d83-4238-ac82-07aa53f580b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga began in July, when the singer''s early music catalog was
        sold to a company owned by Braun in a deal worth roughly $300 million, according
        to Billboard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8819fd-6a32-4349-900f-35f074bb682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift called the agreement a "worst case scenario" upon its announcement.
        Her discontent split members of the music community, with each party finding
        their defenders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f713445-9107-44ad-a46f-4202ccd15f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only good thing for me is that when you get knocked down on
        some stuff, you get to find out who your real friends are real quick," Braun,
        who never mentioned Swift by name, said. "And watching some people in the
        industry who, you know, might smile in your face and then suddenly you''ve
        got a little dent in the armor and they come try to kick it in even more.
        It doesn''t bother me, but it just lets me know where I stand."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8141f7c-4f2e-4104-8985-94a575e06a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift had been signed to Big Machine from her 2006 self-titled debut
        album through 2017''s "Reputation," before signing with Universal Music Group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5dd185-74b5-41b4-b436-1e3915869d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale prevents Swift from owning the first six albums in her
        catalog, but she has said she plans to re-record it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc7408-622b-4dec-a32d-4549d43e2c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Swift once again took issue with Braun and the company,
        claiming in a social media post that they had denied her request to play some
        of her early songs at the upcoming American Music Awards, where she is being
        honored as artist of the decade, "because they claim that would be re-recording
        my music before I''m allowed to next year," Swift wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f34052-7e1b-4b57-bba9-7e90cb16a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Big Machine Records denied that the company
        has prevented Swift from performing at the AMAs or blocked her music from
        an in-the-works Netflix special, saying "Taylor, the narrative you have created
        does not exist. All we ask is to have a direct and honest conversation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77b5a1-5469-44b4-bdaf-0058c94aa49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that happens, you will see there is nothing but respect, kindness
        and support waiting for you on the other side," the statement read in part.
        "We share the collective goal of giving your fans the entertainment they both
        want and deserve."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca04076-63d9-4ef8-b2a5-22749101b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later statement, Big Machine said that a licensing agreement
        had been reached that would leave Swift and other contracted artists looking
        to perform at the American Music Awards or elsewhere completely in the clear
        to do so. The company''s approval had not been needed for live performances
        itself but rather distribution of audio and video recordings of those performances,
        Big Machine said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc8d7c-5384-4bfa-b60c-02cbc11e390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Braun declined to go into further detail "because it''s
        just not my style" but called for an end to the public airing of grievances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6d12e-5844-49d7-a4a1-7be22386a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think we live in a time of toxic division and people thinking
        that social media is the appropriate place to air out each other and not have
        conversations. I don''t like politicians doing it; I don''t like anybody doing
        it. And if that means that I''ve got to be the bad guy longer, I''ll be the
        bad guy longer, but I''m not going to participate," he said. What I''ll say
        is I think people need to communicate and when people are able to communicate,
        I think they work things out."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b6b3b-55ad-4ce4-b60a-4abec3909a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun''s interview, conducted by Variety''s Shirley Halperin, was
        the headline event of the conference.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd579fd9-8829-4cda-ba4c-2454b85a4d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that these problems that are being discussed can be discussed
        behind closed doors and figured out pretty easily. It''s something I''ve wanted
        to do for six months," he said. "I just think it''s gotten out of hand."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f9bb4c-4035-413b-a37c-b622ae110d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I think people need to come together and have a conversation
        because that''s not what this is about. It''s not what we got in this industry
        for."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9b81d-d73d-451f-b578-0f3f4b1c2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:55:59.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:30:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2019/11/21/entertainment/scooter-braun-taylor-swift/index.html">"Scooter
        Braun breaks six-month silence on Taylor Swift"</a></em></p>'
