      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5210f5-a399-4b84-961b-109e9ba571be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:10:43.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should know that sa bilateral relations natin, the defense procurement
        with the Republic of Korea is ongoing," Mahilum-West said when pressed for
        details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49879c6-375c-45cb-a7f3-528c42a80414'
      'mgnl:activationStatus': true
