    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086e7e9c-7050-4818-8b2e-04b7036fc36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benoit says his mother was later invited to a meeting with the Salesians.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3d553-03e9-4fb3-a255-3e694dd5fe55'
