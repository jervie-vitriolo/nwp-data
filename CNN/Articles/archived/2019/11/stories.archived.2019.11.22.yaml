      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted to know if we would file an official complaint, which
        she would have done, but they told a story about traumatizing people if you
        take it to court, it can take several years, several investigations, several
        interviews, and it''s not healthy for a 13-year-old," Benoit said.</p>'
