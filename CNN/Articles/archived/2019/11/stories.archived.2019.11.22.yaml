      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines'' flag carrier said there were no reported injuries,
        assuring all 342&nbsp;passengers and 18 crew members on board the Boeing 777
        aircraft were able to safely disembark in LAX.</p>'
