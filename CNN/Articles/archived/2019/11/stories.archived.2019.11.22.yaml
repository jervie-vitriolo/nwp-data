    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75696e9b-f495-4c2e-8fcc-3ce72293fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>â€œUtopiaâ€</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa1503-979a-431c-be4f-f23f5bed62ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œUtopiaâ€ is far from perfect, but itâ€™s possibly the film I most
        enjoyed from the entries this year. (At times, you canâ€™t help but give merit
        to a movie that shot its shot and got close to what it was trying to achieve.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b842fa-5959-41ce-9ebc-9d3d82418d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œUtopiaâ€ is basically a crime comedy about Manilaâ€™s underbelly in
        the vein of early Guy Ritchie and Quentin Tarantino â€œhyperlink cinema.â€ (Films
        that are basically composed of mildly-connected vignettes, often simultaneously
        occurring, and with lead characters of each story coming across each other
        from time to time).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227ebd9-f318-4b84-bee5-64d0a6921766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing with todayâ€™s fascination with mercury retrograde and the
        stars affecting our lives, the film is set against the backdrop of a comet
        flying across the Manila sky. It seems that the appearance of the comet is
        causing â€œcosmic disturbancesâ€ in the individual stories â€” minute details that
        set off a chain of events across all the stories.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68447a2b-3ac0-4bfc-b8cb-5d69a0f11091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, I enjoyed seeing how some elements, planted early on
        so innocuously, are left to be forgotten but crop up when least expected.
        However, just like any other anthology movie, not all the stories work or
        are interesting. And in the case of â€œUtopia,â€ I wouldnâ€™t even call any of
        its vignettes a â€œstandout.â€ The stories range from fine to not that necessary
        to the whole.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb534a-7723-4150-9539-7dba8649e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, it is the filmâ€™s main selling point that I found most
        disappointing. As a crime comedy, the jokes donâ€™t land that much (and from
        the sound of it, the people I shared the theater with would agree with me).
        Many jokes feel juvenile, while some are just too bland.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db93003-35d4-4ce7-84a6-f7862997e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, â€œUtopiaâ€ deserves the credit for trying something
        new and out of the box and mostly sticking its landing. And without spoiling,
        the filmâ€™s last scenes quite stayed&nbsp;with me.</p>'
