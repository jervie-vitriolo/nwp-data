      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that those who have information that the Congress deems
        relevant have a legal and a moral obligation to provide it," Hill said, in
        an implicit rebuke of Bolton, her onetime colleague.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1d6e2-b12a-4131-a2f7-66285cd39ad0'
