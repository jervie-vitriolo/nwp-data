      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu, however, said Grab Philippines did not overcharge its passengers,
        as it has always been compliant with the fare matrix set by the Land Transportation
        Franchising and Regulatory Board (LTFRB).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d602ea-a3c3-4c8d-843b-96077f2d339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:54.321+08:00
      'mgnl:createdBy': 'robert'
