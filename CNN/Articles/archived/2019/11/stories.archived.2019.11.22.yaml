      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b486e-b732-41c3-ac30-37a9fcbcfdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.600+08:00
      'mgnl:createdBy': 'vince'
