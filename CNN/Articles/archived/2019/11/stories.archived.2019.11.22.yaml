      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s important to evolve the marketing of Victoria''s
        Secret," L Brands Chief Financial Officer Stuart Burgdoerfer said on a call
        with analysts Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b677f-8d5a-4aa1-8a1b-fdb703358a92'
      'mgnl:activationStatus': true
