  'indonesia-chicken-internet-addiction':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-22T13:15:58.584+08:00
    'imagesource': 'jcr:73caef12-d776-4fc8-894c-0b630c235b4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beb576af-4207-41f4-b206-11f6b89f1823'
    'lead': 'A city in Indonesia hopes nature can save kids from internet addiction.
      But can chicks and trees really replace iPhones and smart TVs?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:18:02.755+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T01:29:57.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:29:07.755+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'chicken', 'chicks', 'internet', 'smartphones', 'youth']
    'template': '1'
    'title': '''Chickenization'' program gives chicks to kids to fight internet addiction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc9d68-b2a4-4d35-875e-d761f3723992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:02.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A city in Indonesia hopes nature can
        save kids from internet addiction. But can chicks and trees really replace
        iPhones and smart TVs?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235829d-3790-43dd-8836-8a6b34d021df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:02.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Bandung in West Java has launched a pilot program to
        get students away from screens by giving them baby chickens and chili seeds
        in the hopes that the children will spend less time on electronic devices
        and more time caring for their pets or plants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbeffca-93ce-4e97-9dfa-be479b01be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:02.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bandung government said that 2,000 chicks and 1,500 chili seeds
        are being provided to 10 elementary schools and two junior high schools in
        the city, which is about 150 kilometers (93 miles) southeast of the capital
        Jakarta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9586b-6f65-42e9-a745-8547e8778a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:02.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Oded M. Danial held a symbolic hand-over ceremony earlier
        this week to launch the program. He said he hopes the project will help get
        children to use electronic gadgets less frequently, but that local education
        authorities need time to evaluate it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd191c4-f453-41b6-8341-f719fdde0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:02.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Smartphone addiction</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ca033-141a-4390-91c5-b6453b8c9e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:02.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average Indonesian internet user spends eight hours and 36 minutes
        per day online -- almost two hours higher than the global average -- according
        to the Global Digital Report 2019, created by social media management platform
        Hootsuite and digital marketing agency We Are Social.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa9722-fca6-45c3-ab10-eca4167a152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:02.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several parents in Bandung appeared supportive of the program dubbed
        "chickenization," according to an article posted on the local government''s
        official website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f660cd-c6ce-4297-aa8a-8e770b8c0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:02.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good to increase the discipline of children. Caring for trees
        is better than playing with cellphones," local parent Elis Puri said. Elis''
        daughter was given chili seeds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec055f59-9bb8-410a-9397-e00d459dcecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:02.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several children who were given chicks said they had various plans
        for the birds. One fifth grade student said he hoped to breed chickens, while
        a seventh-grader said he hoped to care for his chick until it was big enough
        to cook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fb6bad-8e55-467c-ab7f-508771b68393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:18:02.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:29:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/22/asia/indonesia-chickens-smartphones-intl-hnk-scli/index.html"
        target="_blank">''Chickenization'' program gives chicks to kids to fight internet
        addiction</a>."</p>'
