      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe average [amount] that a passenger will get is around â‚±1.5.
        There are some who will get below â‚±1 and there are others who will get over
        â‚±100. <em>Depende po â€˜yun kung gaano karaming</em> trips <em>tinake nila</em>,â€
        he told the media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b784547a-191b-4f9f-bf31-fb67b864922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:54.320+08:00
      'mgnl:createdBy': 'robert'
