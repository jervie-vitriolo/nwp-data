    'template': '1'
    'title': 'Reviews: Cinema One Originals (Part 1)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0617156-54eb-4f02-889d-955ac1722234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> If weâ€™re being
        honest, I donâ€™t know what to feel about this yearâ€™s Cinema One Originals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e3a375-4de8-4879-b347-08ca4eb7cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one end, it feels like a lackluster year in terms of quality.
        Among friends, the joke would even be that this yearâ€™s big winner would be
        Robert Eggersâ€™ â€œThe Lighthouseâ€ because, as an opening film, it set the bar
        so high that all the festivalâ€™s entries paled even greater in comparison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd25548-def2-4330-962b-42ace1d3f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this yearâ€™s Best Film and Audience Choice winner â€œSila-Sila,â€
        the praised films in the line-up lie merely in the â€œgood-ishâ€ territory (quite
        â€œgoodâ€ but far from â€œgreatâ€). â€œLucidâ€ is a noble attempt at painting loneliness,
        albeit burdened by stylistic and narrative choices, while â€œMetamorphosisâ€
        is a respectful portrayal of a sensitive subject matter but with a jumbled
        story and jarringly lousy dialogue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc9d86-675b-4293-b44e-19e95424b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other end, though, Iâ€™d like to credit how many of the films
        this year at least tried something new. â€œUtopiaâ€ experimented with Guy Ritchie/Tarantino-esque
        hyperlink cinema, while â€œOâ€ snorted cocaine, went gung-ho, and tried (but
        ultimately failed) to build a vibrant supernatural ecosystem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9cc9d1-5c6e-4364-a8ea-7bd86c80f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then thereâ€™s â€œTia Madre,â€ â€œTayo Muna Habang Hindi Pa Tayo,â€
        and, â€œYours Truly, Shirley.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96907659-cf8b-4c57-aab3-a1b48c3e0510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are a few notes about the festivalâ€™s films.</p>'
    '36':
      'image': 'jcr:70ff4845-5a14-4148-aff4-e343a0f42c83'
      'imageCaption': 'Screenshot from CINEMA ONE ORIGINALS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf7895e-3169-4ad1-9178-7795e63f99aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9bd5ff-7858-4f8c-8de7-d1e4d25ece73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>â€œLucidâ€</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6559d5e-5511-43cb-8e1a-9a086c8625f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œLucidâ€ feels deeply personal. Directed by Victor Villanueva (who
        recently went through a loss himself), the film is a noble attempt at painting
        this surrealist urban fantasy about a woman escaping the ennui of her daily
        life through lucid dreaming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f77525-b077-49b6-ab19-2966030d7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, it occupies the same territory as last yearâ€™s standout
        â€œOda sa Walaâ€ as they both deal with female protagonists whose lives have
        long-drifted into monotony, now merely going through the motions of â€œlivingâ€
        (or the lack thereof).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d3e0a8-7792-4677-9c68-502e28f37acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, Annika (Alessandra de Rossi, who won the Best Actress award
        of the festival for this role) meets the more advanced lucid dreamer Xavi
        (JM de Guzman, whose real-life troubles add intertextuality to the casting),
        who, much like a handsome Freddy Krueger, can enter and control other peopleâ€™s
        dreams. Although the film tries to pass off as a romance-drama, its true message
        goes beyond that. (And maybe the flaws of â€œLucidâ€ are because of its need
        to tick off boxes in the romance-drama checklist. But more on that later.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bffc348-e392-4f0e-8b14-5c107121aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œLucidâ€ works as a contemplation on a deeper, more passive form
        of loneliness. Though not explicitly calling it mental illness, the film takes
        its time in bringing viewers into Annikaâ€™s headspace. In a world where she
        is merely drifting through and has little to no control of whatâ€™s happening
        around her, through Xaviâ€™s help, she gets to create her ideal world in dreams.
        A place where she can enjoy the company of perfect partners, dine in restaurants
        beyond her pay grade, and just have this feeling of control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f6570-db6f-4b14-a62c-2ab405d10d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, â€œLucidâ€ elevates the discussion. When Annikaâ€™s real life
        turns better, more parallel to her dream world, â€œLucidâ€ shows how, for some
        truly lonely people, â€œenjoying lifeâ€ isnâ€™t enough. Even with the support of
        loved ones, you cannot shake some pains off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d568b57-8ca4-4217-8b76-b867dbf4e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stylistic choices, however, do not do the film any favors, as the
        semi-painted filter of the filmâ€™s dream world feels cheap and not fantastical
        enough. Reality ends up looking better just in terms of how theyâ€™re shot.
        I canâ€™t help but be reminded of Amazon Primeâ€™s â€œUndone,â€ which covers the
        same themes of emptiness and loneliness but uses rotoscoping to its full advantage,
        collapsing the walls of reality to great effect. (Maybe Carl Papa, who made
        the award-winning rotoscoped films â€œManang Biringâ€ and â€œPaglisan,â€ could have
        helped?)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e8c76-a40d-44cd-b852-468a334ec007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, in the latter part of the film, â€œLucidâ€ decides that it has
        to commit to narrative conventions, adding reveals and elements that feel
        unneeded and/or too obvious. And add to this, it goes for an ending that may
        strike as off for some. Nevertheless, Lucid is an above-average character
        study on emptiness, grief, and the desire to escape them both.</p>'
    '37':
      'image': 'jcr:b45955f9-7da8-42fa-ae41-5e2865bcac54'
      'imageCaption': 'Screenshot from CINEMA ONE ORIGINALS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
