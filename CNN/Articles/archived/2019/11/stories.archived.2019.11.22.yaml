  'palace-panelo-rice-imports-tariffication':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-22T19:46:53.959+08:00
    'imagesource': 'jcr:7c84869c-b5ce-41d7-90d7-4ae2df08876a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feb61be0-af72-42e6-943b-13943789d246'
    'lead': 'Presidential Spokesperson Salvador Panelo says the government will continue
      to import rice from other countries, but will be stricter with requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T19:48:28.179+08:00
