    'template': '1'
    'title': 'AI software defines people as male or female. That''s a problem'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580eb5a-eaab-47d6-9327-98ea49aff1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Artificial intelligence doesn''t know
        what to make of Os Keyes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc28ff7-07e1-40ad-a380-cde9bdf3560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44071ac4-ac16-481d-9767-edfda8e7886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old graduate student is dark-haired, tattooed and openly
        transgender, using the pronouns "they" or "them." Facial analysis software,
        however, typically assigns each face it analyzes one of two labels: male or
        female.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a28c4-38cd-4e7d-88e8-5d7b1709be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d3a68-67e7-496e-b6db-2eaad12b9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software literally can''t categorize Keyes correctly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c6433-8564-4d60-82b2-97ddb4ff48a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ed6e1-e28a-4e86-97e9-387910c3bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet for Keyes, who studies gender, technology and power at the University
        of Washington, this technology is not simply software that doesn''t get it
        right. According to them, it''s also representative of how companies are not
        thinking through how power is distributed and norms are reinforced by such
        software. And Keyes â€” like a number of other experts in AI and in gender issues
        who spoke with CNN Business â€” is concerned about how these AI classifications
        could police, restrict, or otherwise harm transgender people, as well as those
        who don''t look stereotypically male or female.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1338f0-068c-4967-af6b-2b551ff0edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9e182-963a-4010-a77d-40ddacafcd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people producing this software are producing something that,
        in a small way, makes people like me miserable and keeps us miserable," Keyes
        told CNN Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658233d5-0601-4298-94be-294dd0c1d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d45c3-12ba-4ee0-9e55-e4de561970ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top tech companies including Microsoft, Amazon and, until recently,
        IBM, have all invested in technology that can tag pictures of faces fed to
        their AI systems with binary labels such as "male" and "female," along with
        predicting other characteristics, such as whether they are wearing glasses
        or makeup. A company might, as Amazon suggests in a company blog post, use
        this gender-prediction feature to analyze footage of shoppers at their stores
        to learn about how many are men and how many are women. The technology is
        often offered alongside facial recognition software, though they may be separate
        systems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36362d-39ee-4088-bba4-0856efc8fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a8677-0ca3-48ea-bda8-2f33b6618bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a fatal flaw: The way a computer sees gender isn''t
        always the same way people see it. A growing number of terms for describing
        one''s gender are becoming common in everyday life. Over a dozen states and
        Washington, DC, currently or will soon offer a third gender option, "X," on
        drivers'' licenses. Companies such as United Airlines now let customers pick
        the pronoun "X" or the gender-neutral honorific "Mx" when booking a ticket.
        On Instagram, 9 million posts are tagged as "transgender" and over 7 million
        as "trans." Well over 3 million posts are tagged with the hashtag "nonbinary."
        Gender diversity is on smartphones, too, as both Apple and Google offer nonbinary
        emoji.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf204be-ced5-4284-bd86-69765b8161f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0155b8-7aff-46c5-80cc-3f572358037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As these societal changes proliferate, AI-driven conclusions have
        become more than a gender identity concern. Some AI experts and members of
        the transgender community are worried about the potential for serious repercussions
        if gender recognition, as it exists today, is put to use for more complicated
        and sensitive tasks, whether it be using AI to help screen job candidates
        or nab criminal suspects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8519a7-6f75-4cb6-8835-5ae5f663403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c197f-e74a-4361-84b1-4849f1f3efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keyes is personally afraid it could enable a surveillance system
        to issue alerts when someone of the "wrong gender" walks into a bathroom or
        changing room. Indeed, one AI startup told CNN Business that it offers a gender
        prediction system that could help security guards flag men who are in an all-female
        dormitory, or vice versa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac188fe-a87a-4434-a224-f81a3b76cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb6c248-591f-42dd-9770-66cb0a019606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re talking about is deliberately putting trans people,
        who don''t have the best relationship with law enforcement, on a collision
        course with law enforcement," Keyes said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b06c8c-b4a1-4382-a12d-418b421ec436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e07aa-df3a-4af7-9fd8-0dc5ddbc7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, AI that scans your face is being used for security applications
        at concerts, airports, sports arenas and more. These sensitive use cases only
        raise the stakes for how peoples'' lives could be upended by a few lines of
        code.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc7fbb-9d80-431f-8a9b-ac7c575e918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aec598-978f-4255-98a6-eeae1d12a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to push back on the idea that these systems should
        exist at all, and look at these kind of assumptions â€” that someone''s body
        or face or style or hair can kind of detect their interior state or identity,"
        said Meredith Whittaker, a former Google employee and cofounder of New York
        University''s AI Now Institute, which studies social impacts of AI.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25038040-7227-41e1-b242-9397986ebf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830c68c-a68e-4c92-b360-6ef3c9c2c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tech (mostly) doesn''t want to talk about it</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448eba88-4690-44c2-90df-16a1df8f8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech companies are mostly staying quiet on these concerns. Amazon
        and Microsoft declined to comment for this story. IBM, which appeared to stop
        offering facial-analysis services in September, also declined to comment.
        Kairos and Megvii, both AI startups that offer such services, didn''t respond
        to requests for comment. (Google, which offers image-identification features
        through its Cloud Vision service, doesn''t appear to offer a gender-labeling
        feature as part of its facial analysis tools, but the company declined to
        confirm whether or not this is the case.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f948f-f367-4a38-b088-ca4545e27bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5964bb-b84f-43dd-b667-91ea1f576a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one company contacted by CNN Business, New York-based startup
        Clarifai, was willing to speak. Kyle Martinowich, VP of commercial sales and
        marketing, said Clarifai built its AI model for predicting gender in response
        to customer demand. He said those customers now range from bricks-and-mortar
        stores â€” who may use Clarifai''s technology to figure out how many women walk
        down a particular aisle â€” to the US government â€” which may use it for gathering
        information about the types of people walking through airports or into federal
        buildings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309b0f2-3543-436c-b4ea-8456326b951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a876d3e-9bea-4df1-8105-aa342e558f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarifai''s system for recognizing gender was trained on a data
        set of over 30 million images, each of which was annotated as masculine or
        feminine by three different people. Given how small the trans population is
        â€” an estimated 1.4 million adults in the US alone, or 0.6% of the adult population
        â€” there''s no training data available to help the company incorporate trans
        individuals into its gender predictions, according to Martinowich. And he
        argued it''s not worth the money it would cost to source such data. But if
        a customer offered to pay the company to make such a product, and brought
        its own data, he said Clarifai would comply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c649b2-01ca-4854-b1ac-c0c9ebd4e0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7365fb3-711b-4804-873c-7162ada5dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinowich stressed there are limits to what Clarifai would allow
        customers to do with its services. For instance, he said that "if the Congolese
        government called us and said, ''We want to stop females from entering an
        all-male building,'' we wouldn''t sell them that. And if we found out, we
        would cut our service off to them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92535d9f-fe5d-46ee-bd0e-2348475d159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af590f-00f0-4fd7-a32e-82bc9feb1b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, he also said Clarifai is talking to companies that offer single-sex
        dormitories about how the startup''s automated gender-identification could
        be used for safety and security purposes â€” not to deny someone entry to a
        building, but to flag a security guard "who would need to make the human determination"
        about whether a person should be rejected from a building.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd04748-0197-40db-863a-4318a2ff288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a3ae0-f7c0-4a54-9f4b-da51950a9477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How well does the technology work?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e52c6-e7d8-45c0-ba33-bef1bb203959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automated facial analysis systems used by tech companies invariably
        compute gender as one of two groups â€” male or female. This may come with a
        numerical score indicating how confident the computer is that the face it
        sees looks like one gender or the other.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a0f92-1a73-4066-9a77-f520afe22681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a7972-8bb9-4d8f-865b-050a1e90d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a small but growing area of research indicates there are a number
        of issues with using AI to spot gender, such as increased error rates when
        it comes to identifying women of color and concerns about accuracy in general.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2587a9fa-18f1-4781-8f5d-1ca378fb4c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6719eef-797a-4530-93ff-1f5f8b506ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the question of how well the technology works when
        it encounters pictures of people that identify themselves differently than
        the software might. As Morgan Klaus Scheuerman, a graduate student at the
        University of Colorado Boulder, found in a recent study, facial analysis systems
        from major tech companies were all markedly worse at determining gender when
        confronted with images of people who are trans.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f17e0c-fd05-4957-b783-e42ffff8bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f17a9b-09d2-4e11-a51b-c4aec170da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheuerman and other researchers built a dataset of 2,450 photos
        of faces from Instagram that had been labeled by their authors with one of
        seven different gender-related hashtags such as "transman", "transwoman",
        "man", "woman" and "nonbinary." Then they ran the images through facial-analysis
        services from Microsoft, Amazon, IBM, and Clarifai.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a407325-fcd8-4bf2-9acf-64c50935df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac996d9-6768-4216-af5e-87fade2b7d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results? On average, the services classified photos tagged "woman"
        as "female" 98.3% of the time, and photos tagged "man" as "male" 97.6% of
        the time.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef485059-fe28-4a29-a00b-86e52c55782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd8a5e-ed98-48d7-8587-d74b61f56c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to images tagged "transwoman" or "transman", however,
        they fared far worse. Photos with the "transwoman" tag were identified as
        "female" over 87.3% of the time, but photos tagged as "transman" were labeled
        as "male" just 70.5% of the time. Amazon did most poorly when it came to labeling
        "transman"-tagged photos as male, which it did just 61.7% of the time.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0bbe8d-817e-4f43-bcfb-ecd9f746884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c439e5-0b45-40da-ad05-091a283250a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheuerman said this may indicate that images of trans men are not
        included in training these AI systems to determine what men look like.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297602f-4073-427e-b976-1829f19c0aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d6228-3390-41a0-87ad-bf36e7b8d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the real danger is this notion of objectivity," said Scheuerman,
        a long-haired, facial-piercing-bedecked student who studies gender and technology
        and has repeatedly been misidentified by these systems. "The idea that because
        this is trained, this system is super advanced, then it must be making these
        objective, data-driven decisions that have to be correct."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae0406-ec32-4aeb-8357-2d12cead1036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb0ba9-7cb1-4899-b252-87c86835b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also be seen as another way in which the technology humans
        build falls short when it comes to analyzing a more diverse population than
        may be found on some tech engineering teams â€” which are often largely male
        and white. Human biases, such as sexist notions, can seep into machine-learning
        software in particular, regardless of creators'' intentions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f094fc7-ab4b-4086-87e3-9410937990d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2ff08-1e35-414f-ba82-ab0c6e300905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Even tech companies can''t control how gender ID is used</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5064f-ec21-481f-8a62-dab91c1628b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with so many other use cases of artificial intelligence, it can
        be hard to understand the full impact of the technology''s gender identifications
        â€” or misidentifications â€” on peoples'' lives because the systems frequently
        operate in a black box. Often the deployment of AI that analyzes faces, whether
        it''s done by a police department or a department store, is not publicly disclosed,
        and many countries (including the US) have few laws governing its use.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc289c-3051-49e5-8bae-7f310437bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce7c1e-7ade-488a-b647-d5d69b12b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This concerns Gillian Branstetter, spokesperson for the National
        Center for Transgender Equality until November, who points out it can impact
        not just trans people, but anyone. "Any time you try to codify gender norms,
        either into laws or into algorithms, you''re bound to have an impact on anyone
        who''s not Ron Swanson or Barbie," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944a1d5-1100-473e-819b-209e3de43e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd14bc9-d595-4166-a28a-a8c5ca383519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters more complicated, companies are already using commercially
        available AI to deduce gender for a number of reasons â€” and they''re not always
        using it in the ways the creators intended.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f32313-40d5-4c48-a04e-b65ca29816a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad741941-4a1d-4d58-bd3c-82d4da1706a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Amazon writes in its online Rekognition developer
        guide that gender predictions from its facial analysis service are "not designed
        to categorize a person''s gender identity" and shouldn''t be used to do so.
        (According to the version of the developer guide that Amazon maintains on
        Github, this kind of language was added in late September; previously, it
        included no guidance about how the technology was intended to be used.)</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54774c4a-ff37-4cc0-8720-5e34fc51ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2883db6-d7a1-452e-a89d-d325db9435b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Woo, an Indian dating app that matches heterosexual couples,
        uses Rekognition''s gender-identifying feature mainly to help make sure the
        gender that users state in their profile matches up with the images of themselves
        they post within the app, said Woo cofounder and CEO Sumesh Menon.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c9424-e03f-4977-b547-d05e0abfa900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73286f6b-567d-42e6-a264-e501f6c41d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s a perceived mismatch, a human worker will be notified,
        and they may contact the user to ask if their gender is incorrectly stated
        in the app, Menon said. Men, for instance, have accidentally labeled themselves
        as women in the past, then complained that they were only seeing other men
        as potential matches.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f906be-a9cd-48cb-a9ad-d8381bcf62a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7467a1-5be3-49d8-9751-b22c7ff5711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not very nuanced; it''s very straightforward," he said. "But
        it is super helpful in how we are able to present profiles to the right gender."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68b254-c533-4ccd-92ee-7c16e9c1009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201b4f8-cbcf-4af7-a077-286f45371f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it shows that companies selling this AI technology can''t
        control its deployment once it''s in the hands of customers. (Woo is listed,
        along with a testimonial from Menon, on an Amazon Rekognition Customers page.)</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fffd34-af14-4f63-bf4e-441e4095ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e39139-8849-491e-b9f1-eb9064ee22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s in a way proving the point that there''s no way to really
        ensure your client is using this in an ethical way or a way you intended it
        to be used," said Scheuerman.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56a00c-8bc8-4440-a1c8-21a8db7e80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7798e35-5b11-41ad-9332-5e10c317849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nix it, or fix it?</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33860d3-bae1-4f87-be86-0b27fa01fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ethical concerns, businesses believe there is a clear
        value in having this gender data â€” but only if the data itself is accurate.
        To that end, rather than abandon the feature, some companies are now wrestling
        with how to improve its predictive capabilities.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18626065-f47a-48ff-9831-7c48880ebcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01228999-f56b-498b-9488-be00c87d8b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbik, a startup that calls itself a "data studio for short-form
        video," uses AI to analyze videos and predict what people will want to watch.
        The startup turns to AI from Amazon and IBM to identify gender in videos and
        analyze all manner of things, such as how frequently men pop up in a certain
        kind of commercial.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89e890-781c-46c4-8012-ca1e43d6c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c7db7-6d25-4255-bb11-1da32f2dbd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Limbik CEO Zach Schwitzky said his company has "struggled with
        binary classification." Two common issues he encounters with the software
        include short-haired females being classified as males, and people who appear
        to be teenagers being misclassified as either gender. In his experience, existing
        automated gender identification works well for anyone who''s between 25 and
        35, but that it''s not as helpful for people who are older or younger.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c01fdd-d777-422b-b972-ae8bd92a33b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da100cde-3956-4cd0-ae1f-a7c6e0dd59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Limbik is building its own software to label gender in images,
        which to start includes three categories: male, female, and other. Eventually,
        the company may add more categories, too. Right now, the company is sorting
        images by hand from sites like Facebook, Twitter, Instagram; these will be
        used to train an AI model, Schwitzky said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a5ce7-68c7-443c-8e96-e349802f3b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f8e69-b6b4-47e3-a9e7-71acfdbcae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just struggle to think about how to do it in a way that it could
        be done accurately and effectively," Schwitzky said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d98b22-c41e-49fd-b70d-d36630c9762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60767fcc-958a-40fb-8461-f2e93dda96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research community, too, is wrestling with how to represent
        gender. Aaron Smith, director of Data Labs at Pew Research Center, said the
        issue of how to accurately represent gender and gender identity "is a topic
        of huge interest," particularly to those who study AI.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d1a61-318c-4260-aa9e-d0698ef28711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d4725-b3cd-4008-a8cf-9651d12cf3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet whether AI can be built that could accurately identify gender
        on a broader spectrum, or perhaps consider any characteristics beyond outward
        appearances, is still largely unknown.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c075e-7d44-41fd-b872-72f2ee235d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9efaf5-f2a7-45fc-a477-af6f3f405c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith isn''t sure whether technology will eventually be able to
        suss out a person''s internal identity. He notes that that identity can be
        "inherently opaque" to AI systems making assessments based on outward appearances.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7115040-4081-4d5c-9501-0992cea32bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc0fe4-e1b0-4046-84b3-eb337e00d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those like Keyes, who are worried about the consequences of
        using AI to recognize gender, there''s a belief that no amount of tinkering
        will make these systems work or even worthwhile.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb8b8a-3ed1-4607-b833-9065cc4a16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5525d04-f5bc-432b-9f00-0cd3c70cfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could add a million categories, and unless you''re adding one
        category per person you''re never going to get to a place where you can work
        out someone''s gender from their face," Keyes said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4bf5e7-99c3-48ff-887c-a139da1562d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:39:07.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/11/21/tech/ai-gender-recognition-problem/index.html"
        target="_blank">AI software defines people as male or female. That''s a problem</a>"</em></p>'
