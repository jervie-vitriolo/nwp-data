      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanssens said he only heard from Delft one more time. The disgraced
        priest wrote to him, requesting the return of his pillow and some books he
        had lent to one of the victims. Hanssens was stunned at the audacity of the
        request, and said he never forwarded it to the victim.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
