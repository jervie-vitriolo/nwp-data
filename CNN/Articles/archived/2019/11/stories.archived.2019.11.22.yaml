      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) â€”</strong> A
        Philippine Airlines (PAL) plane was forced to return to the Los Angeles International
        Airport (LAX) after one of its engines encountered a "technical problem" on
