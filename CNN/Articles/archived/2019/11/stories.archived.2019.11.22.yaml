      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Microsoft is pushing back the launch
        of its new Surface Earbuds, meaning it will miss the crucial 2019 holiday
        shopping season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846cdc7-d6fd-4b90-a2f1-9f4a7e37e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay is a setback in Microsoft''s attempt to rival Apple''s
        latest earbuds, the AirPods Pro, which feature silicone tips, noise cancellation
        and audio sharing. The space is becoming increasingly crowded with others,
        including Amazon, launching similar products.</p>'
