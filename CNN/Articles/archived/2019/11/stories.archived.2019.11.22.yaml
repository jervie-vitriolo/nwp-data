    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0157641-86ef-42ab-90e3-1b3d6282d326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>â€œOâ€</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ddcaa-799b-4765-9a04-a95fcf03c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I think of â€œO,â€ I remember my days in grad school, because
        the best way to describe it is the same way I would describe a crammed final
        paper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d9271-ba36-405c-bace-d31e7b423cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOâ€ feels like the product of an exciting idea but ended up being
        submitted merely for compliance. It feels â€œcompletedâ€ with the help of an
        energy drink&nbsp;â€” or something even stronger.&nbsp;At many times it''s incomprehensible,
        and overcompensates its lack of articulation with empty babble that masks
        as stylistic flourishes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfadcf65-06d5-4f78-a1ca-79d3ce3ecb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOâ€ is openly an unfinished film. The director, Kevin Dayrit, has
        been sounding off on social media about his shortcomings and apologizing to
        his cast and crew for â€œnot doing them justice.â€</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258dcdb-12a9-4eb1-983e-5b3768e3bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But â€œOâ€ could have been something. At its center is the inspired
        conceit of building a literal underworld, a criminal ecosystem populated by
        vampires. There are specks of brilliant what-ifs, such as vampires finding
        jobs as call-center agents, night shift film and production house editors,
        and even â€œvirginâ€ porn stars (the perks of a regenerative hymen).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb7a9c-0c3d-4260-891c-bd002192b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are just too many holes to poke in â€œO.â€ Thereâ€™s no consistency,
        its storytelling spirals into a barely decipherable mess when it comes to
        its last act, and its experimental parts feel like cop-outs instead of devices
        their scenes called for.</p>'
    '39':
      'image': 'jcr:a232f1e4-6dd8-4d93-83c6-0e57d8a62988'
      'imageCaption': 'Screenshot from CINEMA ONE ORIGINALS/YOUTUBE'
