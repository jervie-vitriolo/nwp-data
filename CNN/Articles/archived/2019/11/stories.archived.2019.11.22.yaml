      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one actually went the prequel route, yielding an amusing but
        inconsequential look at Sully and Mike during their college days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a690fbd-4c5a-4563-a24f-5596cab931a4'
