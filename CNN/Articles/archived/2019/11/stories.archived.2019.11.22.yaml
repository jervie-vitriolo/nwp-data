      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b009eee-855e-4e65-9079-b87d49ecb69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cars 2 and 3</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341b2eb-9e7a-42a1-a1cc-82acb397c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever spark the original possessed -- and despite its appealing
        look, it''s not among the best of the Pixar titles -- these retreads felt
        particularly flat.</p>'
  'NBA-Golden-State-Warriors-lose-Dallas-Mavericks':
