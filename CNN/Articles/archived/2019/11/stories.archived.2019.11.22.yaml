      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project also seeks to reduce crime rate and improve response
        time of authorities during natural and human-induced emergencies through the
        integrated Intelligent Command, Control and Communication Center (IC4) system
        for the National 911 Public Safety Answering Point (PSAP), the DILG, Philippine
        National Police (PNP), Bureau of Fire Protection (BFP), and Bureau of Jail
        Management and Penology (BJMP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0e7c7-cb5d-4f41-83c7-74594efb8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:11.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the Safe Philippines project is done through
        video monitoring, multimedia critical communication, big data analytics, and
        command center systems. It also features incident detection and supports post-incident
        examination and analysis, the DILG noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ccf3c0-70ee-4c6d-b352-3ad554a206f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:11.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSafe Philippines can also help urban, transport, and disaster planners
        strategize future plans for city development and Disaster Risk Reduction and
        Management (DRRM) measures,â€ AÃ±o said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66915f-c943-43d9-9a29-45331e0da10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:11.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œMaaari nating magamit ang mga</em> CCTV <em>sa pagbabantay
        ng daloy ng trapiko</em> (We can use the CCTV surveillance system to monitor
        traffic). We can also use the cameras to monitor the state of our roads and
        the environmentâ€”if they are orderly, clean and in good condition,â€ he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f01bb-8059-4a8b-8323-86f89ce89caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:11.349+08:00
      'mgnl:createdBy': 'alyssa'
