      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang</em> overcharging <em>na nangyari</em>. Even if we disclosed
        to consumers how we charge, <em>sang-ayon naman ito sa</em> fare matrix <em>ng</em>
        LTFRB," he said. "Nagkaroon po ng deviation in fare in range."</p>'
    '27':
