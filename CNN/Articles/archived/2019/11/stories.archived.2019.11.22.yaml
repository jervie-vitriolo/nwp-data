      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff7286-3806-4229-98f4-f3964f0db5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arkansas-based retailer announced Thursday that it plans to
        open 500 new stores in China over the next five to seven years. That would
        more than double Walmart''s footprint in China, which is expected to become
        the world''s biggest grocery market by 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe2098-a994-437d-a96b-7d0c77c25b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a271b7-c9f3-49c4-b3c8-bbf5fecee592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion comes as China''s huge economy is cooling. The country
        is grappling with slumping growth and a prolonged trade war with the United
        States. China''s GDP growth dropped last quarter to its lowest level in nearly
        three decades, and Beijing has been rolling out stimulus measures to jump
        start the economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50352c-439c-4113-b40f-cc3ccfddcd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b608fa-07fa-4a61-987b-e02e045373b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese consumers, however, are still spending, and that''s been
        good news for Walmart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3323858-d860-4817-946f-6ae8d05c0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c3219-ce1b-46dd-a203-5776d8243022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s China sales grew 6.3% last quarter compared to the
        same period last year, much higher than its 2.5% growth worldwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91011587-de69-4530-ab3b-c4dba7882544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111861b-8959-476c-96a8-ee77de3a6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Walmart announced that it plans to plow more
        than a billion dollars into its China business as it faces growing competition
        from local rivals and online retailers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b88fd5-646c-4265-adfa-a3aaec36b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595dfa0-4a72-482e-b409-9b846ca9ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company indicated on Thursday that groceries and online shopping
        are key drivers of its China expansion. It also said it will remodel more
        than 200 stores in China over the next few years, adding features such as
        self-service cash registers where customers can pay using facial recognition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12210dda-5eae-43c2-a843-21d99ead2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e5c44-2898-4c5b-9d97-bf4b3e673d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart is leveraging "multi-format strategies to bring customers
        freshness, value and convenience," James Ku, a senior vice president with
        Walmart China, said in a statement on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc4ef64-e480-4db3-b31e-3c7208e58469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47865ad4-7f24-47e4-ba16-fc30cfd7495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to collaborate with partners and policymakers
        in China to accelerate our expansion," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba861320-7e56-499d-882a-229b7a88ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769d8a0-83ea-495a-8129-19b04e051436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart sold its Chinese e-commerce site, known as Yihaodian, to
        JD.com in 2016. JD.com, China''s second largest e-commerce player after Alibaba,
        now hosts Walmart''s groceries and other various products on its own online
        shopping platform. And more than 100 of Walmart''s roughly 400 stores in China
        double as warehouses for JD.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d92c69-863f-4ee8-b4ff-d2ab741a7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2009e210-8896-44c4-a1ab-3746872ca433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tie-up with JD and a further expansion into China puts Walmart
        in a stronger position to tap into the country''s growing appetite for fresh
        groceries and fend off competitors, including Alibaba.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686c01e-70d6-4499-8c4c-9baa19816f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5003c6c5-ddeb-43c6-a326-71e412d25942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba launched grocery store Fresh Hippo in 2016, also known as
        Hema. Shoppers have to download Hema''s app and link it to an account on Alibaba-affiliated
        digital payment platform Alipay. They can shop in person and pay for goods
        at the cashless checkout counters, or they can shop online and get fresh groceries
        delivered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2dbcd-40db-4a36-a5ef-cd8cb9a771b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da1b93-6977-423b-be86-6c294d71fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hema fulfills more than half of its orders online, according to
        a 2018 report from Bain &amp; Company.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52b063-c496-4c17-8b8f-1adbc44aa8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c1844-e791-49a3-98a0-c1d8f5e94b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research company IGD Asia said earlier this year that China will
        overtake the United States to become the world''s largest grocery market by
        2023, with online sales alone more than quadrupling to $205 billion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd860b8bf-28aa-4d5d-906f-01c09f86a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ceb5f6-a704-4c5a-a7e5-171e196d88f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online grocery shopping in China is driven by the country''s rapidly
        growing middle class, high smartphone usage and strong internet connectivity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b114e2-db31-4dce-8578-c263a7f4a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97904123-4607-4f5e-921b-de171fdedf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart entered China more than 20 years ago. As of January this
        year, the company had 443 stores in the country, including its main Walmart
        brand and its membership-only subsidiary Sam''s Club.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a81d2-0e41-4849-ab79-7072c03c90e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:43:15.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/11/21/business/walmart-china-stores/index.html"
        target="_blank">Walmart is doubling down on China with 500 new stores</a></em>"</p>'
