      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4fd71a-478c-4e0a-a5a9-72f32169d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re expected to cost $249 and offer up to eight hours of listening
        time on a single charge. AirPods Pro offer 4.5 hours of listening time on
        one charge and also cost $249.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb2910-f987-4140-846c-02460d0e3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe40a1-3423-4310-8800-ff6b4eea1a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The part that people put in their ears resembles a traditional earbud
        but the other end has a disc that stays outside your ear. Observers have pointed
        out that the disc resembles a gauge, the ear piercings people slowly acclimate
        their earlobes to.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0338bcd-384a-4a16-a4e4-ad2f76ba5489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed65ba5-6d2f-40ae-9d29-bff52c14f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design initially received criticism on social media but people
        were also wary of the shape of AirPods when they first launched.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28abc6-affb-4cf7-b522-0d537d9d5a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827264ec-e7fd-4f70-9653-e359fc9d78d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earbuds are receptive to touch, which means wearers can swipe
        to increase or decrease the volume or change a song or skip ahead. They''re
        able to translate as the wearer speaks and support 60 different languages.
        They also have Microsoft''s smart digital assistant, Cortana, built in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b98ab-e8d5-411b-a233-28dce47bcd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36bc33-4574-4467-b523-d383e79a5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:18:42.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They come in one size but there are small, medium and large tips
        for people with different ear sizes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e132f-0ef6-4f40-845d-37d679878533'
