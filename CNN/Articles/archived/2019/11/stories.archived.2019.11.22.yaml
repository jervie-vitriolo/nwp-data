      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) â€”</strong> The
        Bureau of Customs has ordered to block the entry of vaping products, such
        as e-cigarettes and e-liquids, following the verbal order of President Rodrigo
        Duterte to ban their importation in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d5b1c-9327-4063-b504-bb13754cf36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:49:09.261+08:00
