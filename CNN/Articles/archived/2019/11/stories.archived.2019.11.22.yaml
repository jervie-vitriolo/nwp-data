    'mgnl:tags': ['Tesla', 'cybertruck', 'electric-pickup-truck']
    'template': '1'
    'title': 'Tesla reveals Cybertruck, but breaks its ''unbreakable'' windows during
      unveiling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815ca3a-925a-4896-93bb-789eee0ce0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>The Cybertruck has arrived and it looks
        nothing like any pickup truck you''ve ever seen. Tesla CEO Elon Musk revealed
        the long-awaited electric pickup truck at its Design Studio in Hawthorne,
        California, just outside Los Angeles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d867d-d8d1-4e02-bf3a-48c190a51508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ab142-8f6b-4ab5-aa52-88e2f70edbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the truck initially drove onto the stage, many in the crowd
        clearly couldn''t believe that this was actually the vehicle they''d come
        to see. The Cybertruck looks like a large metal trapezoid on wheels, more
        like an art piece than a truck.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5973f4a9-0d1e-458b-9e2b-119e23987499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc7936-cd5a-4d91-b8ca-c5a68591ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a distinctly separate cab and bed, the body appears to
        be a single form. The exterior is made from a newly developed stainless steel
        alloy, the same metal that''s used for SpaceX rockets, Musk said. That alloy
        enables the car to be "literally bulletproof" against at least smaller firearms,
        including 9-millimeter handguns, Musk said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290326a-c673-4a15-adc7-0135baa18a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60027b2e-27cb-48b2-9f6e-4d08f7b4022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man with a sledgehammer hit the sides of the truck without damaging
        it. But a demonstration of the truck''s supposedly unbreakable metal glass
        windows backfired when a metal ball thrown at the windows did, in fact, break
        them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f5608-7759-4c93-9878-4dbb839a5503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b7694-b2cd-4c9b-beba-40292cbd6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it didn''t go through, " Musk sheepishly pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0eabf-15cb-40f6-aeb6-710a47e66d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c721db-5dc2-4dce-bc9d-67a2afe3752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incredible power at an incredible price</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00501a14-e87d-4e3e-a44d-c00135006048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has made striking claims about the truck''s capabilities. Among
        them, he has said the Cybertruck would be more capable, in terms of towing
        and hauling, than a Ford F-150 and perform as a better sports car than a Porsche
        911.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d51a52-033f-4cf3-85ee-e16bdb5f4f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7976ff-cc1d-4526-9141-184f6025f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most expensive version of the truck, the Tri Motor All-Wheel-Drive,
        will be able to carry 3,500 pounds, tow up to 14,000 pounds and go from zero
        to 60 in 2.9 seconds. It will also be able to drive up to 500 miles on a full
        charge. Base models will have a range of 250 miles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b732ca2-32ac-460c-be5b-0c1224b61483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd7d63b-8eae-4d2d-bcd4-09ebe93ef0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being able to carry cargo in its bed, the truck will
        have lockable storage spaces under the hood and in the sides. The bed itself
        also has a sliding cover. Drivers will also be able to adjust the ride height
        of the truck, for when they are on the highway or off-road, using an adaptive
        air suspension system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ac3ec-ad4b-4c88-865f-512f3fdce70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da27c90-d5d2-453a-9be5-44393c2cf88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another eye-catching feature of the truck is its price. The base
        version of the truck will start at $39,900. That''s only about $10,000 more
        than the price of a base model Ford F-150, which starts at about $30,000.
        But it would compete well with the cost of a nicely equipped F-150. An F-150
        Lariat Super Cab, for instance, starts at about $44,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aeca51-6b93-479c-9d34-9ba25ebde21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0d71b-277a-41db-9f46-d94fcf99c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for the top end Tri Motor AWD version of the Cybertruck start
        at $69,900. Buyers will also be able to choose Tesla''s "self-driving" option
        for $7,000. (The truck should be able to drive itself once the software for
        that becomes available.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46652ac-ff65-4e34-a3b8-06dcbf85ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b3abaf-b911-48ff-9af1-87251072ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had one final surprise as the presentation was wrapping up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3eec41-5a8f-4b38-bec4-eed54252d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579ac6f-27ed-45ae-a140-615f427afcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, yeah," he said. "We also made an ATV."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a727d6-9f08-4cf0-88cd-b8113b0b908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0a141-a855-489d-908f-c0170415a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that, a rider came out from a side room on a small electric
        all-terrain vehicle. He flipped down the truck''s tailgate, extended a built
        in ramp, and rode it up into the bed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afdaa79-81c6-4b6b-be28-d8b6d042e2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad759f-177a-419a-966c-8da6e3b95f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A niche product at best''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a702de2f-7369-4181-9ba3-43e98a95687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s new electric truck won''t be without some stiff competition.
        It''s going up against the two market leaders in full-size trucks in America.
        Ford is developing its own electric F-series truck, while General Motors,
        which makes Chevrolet and GMC pickups, also has its own electric pickups in
        the works. Earlier Thursday, GM CEO Mary Barra said the auto maker expects
        to begin selling its electric pickup in the fall of 2021.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827246c-0e4a-4d3b-9965-89036702fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44154dfc-dafb-4f17-a1ef-2e247baff613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivian, a Michigan-based start up also plans to begin selling its
        own electric pickup next year. The company counts Amazon and Ford as major
        investors. Rivian founder, R.J. Scaringe, ranked third on this year''s just-released
        Motor Trend Power List, a largely subjective ranking of relative auto industry
        mojo. Musk ranked 24th. Rivian''s trucks will cost tens of thousands of dollars
        more then Tesla''s, but they will look far more like trucks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f13d9ba-626a-45ea-94ea-dc03cb2ec474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c749e1-c441-45d3-b453-04e57dd20760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market potential for Tesla''s truck remains somewhat of a mystery.
        There has, to date, been little overlap between full-size pickup truck buyers
        and Tesla buyers. For instance, Teslas and other electric cars sell well on
        America''s coasts, while large pickups sell best in the Midwest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d01e80-5a98-4405-b18a-7f9cda028f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff54d27-3c41-4938-9c04-e5335e77590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Tesla''s Cybertruck looks nothing like a traditional pickup.
        Truck buyers may want to stand out, but it''s unclear they''ll be comfortable
        with standing out quite so much.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984470f6-eba7-4f57-8d35-8e2ee8388292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e955cb-f185-4f14-b577-a027667495e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a niche product at best and poses no threat in the pickup
        market as we know it today. The other downside is that this truck will have
        no federal tax credits by the time it comes out," said Matt DeLorenzo, senior
        executive editor at Kelley Blue Book.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b71f02-ebd6-4112-83f3-c04dcd15dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393783e8-0460-4074-ae22-81983af83c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has said in the past that the pickup is something of a personal
        pet project and he doesn''t care much if few people actually want to buy it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfda9a7-65b1-4182-8fe2-836e67a9c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c9e7e-5989-4f05-990f-36554d27b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea Sexton, an analyst who covers the electric vehicle market,
        said she doesn''t believe the truck Musk showed is very close to the final
        production vehicle.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26432c9-beec-47dd-b4cf-5a2679a6600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c149fbb-b8f6-4a33-8de7-54efe84b20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a specification standpoint, I believe that''s probably what
        they''re aiming for but, no question, that body style that is not a high volume
        product," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e53410-5166-4f2e-ad9e-486b0c3f8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46585cc8-ceb9-4eaa-aca4-2e4df625b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production will begin in late 2021, with production of the Tri Motor
        AWD version of the Cybertruck beginning a year later, according to Tesla.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830f8c5-f197-40ed-b313-e123f79e5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T23:57:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:29:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/22/cars/tesla-cybertruck-electric-pickup-truck/index.html">"Tesla
        reveals Cybertruck, but breaks its ''unbreakable'' windows during unveiling."</a></em></p>'
