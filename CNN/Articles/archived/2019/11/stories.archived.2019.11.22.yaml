      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier said <a data-cke-saved-href="http://cnnphilippines.com/news/2019/10/28/Delfin-Lorenzana-al-Baghdadi.html"
        href="http://cnnphilippines.com/news/2019/10/28/Delfin-Lorenzana-al-Baghdadi.html">the
        country is not letting its guard down</a> following the death of ISIS leader
        Abu Bakr al-Baghdadi, who was reportedly killed by US forces in Syria in October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8202103-18bc-42ba-935f-74ad470f1a58'
      'mgnl:activationStatus': true
