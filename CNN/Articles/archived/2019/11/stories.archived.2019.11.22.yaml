      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What really set this movie apart was the cleverness of its inside-the-Internet
        conceit, smartly using animation to capture the quirks and excesses that we
        generally take for granted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39a148-7844-47da-a4f9-e3d4556ad9c6'
