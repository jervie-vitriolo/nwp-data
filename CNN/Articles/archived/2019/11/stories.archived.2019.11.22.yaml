      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009d86e-8092-4d8d-9bd9-61dad5d782b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T20:14:16.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we have seen a few indications of an interest in traveling
        to Southeast Asia, but truth be told, itâ€™s not one of the regions that ISIS
        fighters seem to be heading to in droves," Sales added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0077835-0fec-4de5-823a-074d13df5677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T20:14:16.233+08:00
