    'template': '1'
    'title': 'San Miguel tests use of asphalt mixed with recycled plastic on road'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b25eb0-d9b3-404f-9103-c2c54da0ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T15:12:22.642+08:00
      'mgnl:createdBy': 'lucia'
