      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Janet Yellen is concerned the US-China
        trade war may end the longest economic expansion in American history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48bb512-3f9d-4006-9495-8f3f13c0a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927a1e4-3983-4d6d-8cc3-e1ef6f9efb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen, the first woman to ever lead the Federal Reserve, doesn''t
        think a recession will strike in the coming year. But she doesn''t sound confident
        in that prediction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8815a47-8255-4003-8413-27b1b37e21da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd66b4d-8503-4d24-aeaf-8872ab5eb32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to say, the odds of a recession are higher than normal and
        at a level I''m really frankly not comfortable with," Yellen said Thursday
        at the World Business Forum in New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe9a1a-dd0e-4e69-8308-e769fbfabaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf8a1a-0ad6-4aad-bff9-413308bb13bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Fed chief said there are "definitely downside risks"
        facing the US economy, including a "marked slowdown in global growth" and
        vast uncertainty sparked by trade tensions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ca8fa-0411-445e-9262-f242a46cc2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc560f-deec-41d2-aab9-76c723359c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is good reason to worry," said Yellen, who served as chairwoman
        of the Fed between 2014 and 2018. President Donald Trump replaced Yellen with
        Jerome Powell last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45820c-80ae-4ca1-ad8a-39c26b25cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedafa47-2dbf-4f4b-93f4-966e1f4dd428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recession fears have recently receded on Wall Street.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e47b1c-b8ef-4450-9f30-26cb7c91d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663aabe-98c1-4f15-b08b-535f07bc2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow rocketed past 28,000 last week as investors cheered hints
        of progress in US-China trade negotiations, signs of stabilization in the
        economy and more easy money from the Federal Reserve. However, US stocks retreated
        a bit in recent days on concerns that a preliminary trade agreement may not
        happen until 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f84067-22d8-4cb2-8b82-745113835d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8e6b6-1ba1-4eb5-8f5c-51f4ea260185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the US economy is "still doing okay," Yellen said, pointing
        to the fact that the unemployment rate stands at just 3.6%, near a 50-year
        low.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7435c-d06a-4223-bac0-03576875e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f368b2-34d5-43bf-823b-6478ef1878ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are in such desperate need of labor that they have hired
        less skilled workers and individuals with criminal records. Yellen noted that
        those are very positive developments because it gives those workers much-needed
        experience and training.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71025786-7759-42e7-8a7f-d0099f35cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838b6d7-e5b2-4cd1-9397-ce3f5ec711d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike last decade, Yellen said, American households don''t
        appear to be saddled with too much debt. Consumer spending continues to be
        the bright spot in the US economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a5f5ca-7746-4502-90a2-7589996d65bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb365569-2054-4283-aae4-e8787f49e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Yellen warns of ''spillovers'' from trade war</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f592f14-64ff-4506-a053-05b3a691a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the manufacturing industry has been slammed by the trade
        war and weak global growth. China''s economy grew during the third quarter
        at the slowest pace in 27 years. And Germany only narrowly avoided a recession.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeea7cb-55d7-4468-a4d1-5385ac9042ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfba80-55e3-461f-9a23-7d7c1dec6d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen warned that those troubles could still infect the rest of
        the economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dafaa02-8a83-4c3d-98f0-c91e7b7db59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9e98a-3a6c-473f-a87d-c69cc667aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see spillovers from global weakness and trade into services
        and into the job market," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caebf58-b81c-4002-9197-f23ff2887e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964225ac-3fd9-472c-b415-3b708b67d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, business spending in the United States has contracted for
        two consecutive quarters, defying projections from the White House for an
        investment boom driven by the corporate tax cuts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde3a43-ecd3-40a8-9e98-67ae7aaad8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d801a-c8d3-445c-907a-c807fa9c645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The easiest thing to do in the face of uncertainty is to put investment
        projects on hold. And that''s what we''re seeing in the United States and
        all around the world," Yellen said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455ccb2-de45-401b-88bc-03d5c0759892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bfd21f-501f-4ab4-9811-b78ab96d6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has called himself the "Tariff Man," has used tariffs
        as a negotiating tool to get China to stop trade practices that many businesses
        see as unfair.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb03fa-0904-41fa-a278-8c6613469c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa43edcd-39b6-44f0-8e79-b85035f91817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is also a cost to the tit-for-tat tariff battle.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af1bc6-4f4f-4c45-90b9-bf223a58f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2152d6a-2066-49f1-8872-939b685a349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These tariffs are taxes on American consumers and businesses,"
        she said. "It''s making it more expensive and more difficult to do business
        and to control costs."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae0b6e-319d-4ec0-bfc6-4ed0393016c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbdb726-b9ae-4c85-90c4-c4682e145675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen also sounds skeptical of the recent euphoria in markets over
        a potential preliminary trade deal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e423d-0585-4255-a0b2-bfacb3025c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda00e5-c59e-4e53-ad9d-9346463ba4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we see a so-called Phase One trade agreement, that''s only
        about lowering some of the trade barriers that have recently been put into
        place," she said, adding that these barriers are having a "very negative"
        impact on the United States and other countries.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5955ba8-e18d-459e-823b-c2025d561dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d2207-03f6-4845-b33b-913a901c7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Business debt could be a problem</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3982d-dc78-4218-9951-fc1cd7d89db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a recession does strike soon, Yellen sees three major problems.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c5959-d901-48c9-a378-370035f7f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2046c75-8726-4c4c-ab12-2e559f347c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the Federal Reserve has little room to lower interest rates
        because rates are already historically very low.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab9574e-2d6b-4aa0-b65a-bb127c7791e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5d363-41dc-4f8a-b214-e1063d6922c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Yellen noted that high federal budget deficits
        during a time of economic prosperity means that the United States will have
        less flexibility to mount a forceful fiscal rescue.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dbe8da-a712-41ac-9b1c-58ef6eb2d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43bafa2-903d-477c-9fec-4eb2c18d313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Corporate America, encouraged by a decade of extremely low borrowing
        costs, has binged on large amounts of debt.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace41bd5-5495-45fa-8684-15d83f7b9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:23:53.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
