      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the events that is making noise is esports, as it becomes
        a medal sport. Six gold medals will be at stake, and will be split across
        three gaming methodsâ€”two for PC, two for mobile, and two for console.</p>'
