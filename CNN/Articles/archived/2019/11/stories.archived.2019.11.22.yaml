      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be accompanied by officials of the Department of Foreign
        Affairs, the Department of Trade and Industry, and the Department of Social
        Welfare and Development to discuss politics and security, as well as economic
        and socio-cultural issues. Officials from the Department of the Interior and
        Local Government and the National Economic and Development Authority would
        likewise be taking the lead for the side meetings.</p>'
