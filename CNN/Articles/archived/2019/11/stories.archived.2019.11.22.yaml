      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfb95d-2123-4882-a57c-7010a4575afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you can''t really blame him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7d28b-c9fd-415d-a71d-b2b7be369b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178a189-d1ad-4b61-bf40-588d19c31753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the basketball team''s worst defeat since 1973 and marks
        a new point in the team''s dramatic fall from grace -- having been an NBA
        finalist in the last five seasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c7271-5891-4e6e-b680-cdd94494f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0bdbaa-9167-43b9-802b-e09f431b8d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors have the worst record in the NBA this season -- sitting
        bottom of the Western Conference with just three wins and 13 losses -- and
        are plagued by injuries to key players Stephen Curry, Draymond Green and D''Angelo
        Russell, who all remain sidelined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5017c34-b665-4be8-adf6-396b5ef7aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5790e-85a2-427f-b07e-10a264caeeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s poor form is compounded by the additional losses of
        Kevin Durant and DeMarcus Cousins in the offseason.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2191d0-0a13-41b8-9a89-9c6cd390dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc6bc24-7185-4a4f-9e1e-2ef6852f6923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there were lows for the San Francisco team, it was an entirely
        different story for the Dallas Mavericks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb2068-4fc8-42d2-8672-d4ad8fc50bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9de02-d769-419c-b8b8-6c729b5a0c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20-year-old Luka Doncic provided a dominant performance in which
        he scored 35 points -- 33 of which came in the first half.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c2038-ed04-45f4-81e6-875a838f1ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:15:16.201+08:00
      'mgnl:createdBy': 'lara'
