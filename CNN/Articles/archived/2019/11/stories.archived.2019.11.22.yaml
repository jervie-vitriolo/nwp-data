      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe academy is also arranging for the assignment of a team from
        the Philippine Navy Special Operations Group to be part of all water-borne
        training activities of the cadets,â€ Tindog added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
