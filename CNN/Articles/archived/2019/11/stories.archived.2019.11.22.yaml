  'Where--Frozen-2--ranks-among-the-Disney-Pixar-animated-sequels':
    'author': 'Analysis by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-22T06:11:25.137+08:00
    'imagesource': 'jcr:826b475f-af89-43b6-a825-fb32921525b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c25142-725d-48d6-b981-63673449ee32'
    'lead': 'Where do the latest exploits of Elsa and Anna fall within the spectrum
      of animated sequels? Here''s a rough ranking of Disney and Pixar movie sequels,
      from ''top tier'' to ''back to the drawing board.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T06:13:07.224+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:30:22.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:29:00.523+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where ''Frozen 2'' ranks among the Disney/Pixar animated sequels'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c782b5-378a-4ccf-ba6f-8c18f4e5315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;For most of animation''s history,
        there were no sequels. Disney didn''t rush out "Snow White and Eight Dwarfs,"
        or "Pinocchio 2: Stromboli Strikes Back." About the best the studio would
        do is cheaper direct-to-video (yes, video) or DVD encores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8635d45-2e3e-4359-8e85-b88001c32d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d9541-d2a7-4c9f-93b0-81a39b5a5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last quarter-century, that changed, thanks less to Disney
        than its rivals, who realized that if "Shrek" or "Despicable Me" worked, why
        not dig back into the storybook? Pixar, owned by Disney since 2006, also resisted
        sequels at first, but has been bitten by the bug as part of a corporate mandate,
        which sees the need for fresh content to motivate theme-park rides and keep
        merchandise flying off the shelves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576cb1e4-60cd-4323-bb59-be4462570b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c984dd4-31bc-4b9d-a568-b8463ff46b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frozen 2" flows into theaters amid that avalanche, facing the high
        expectations of a brilliant original and following a host of recent animated
        hits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a395b-1a8a-484f-a4e9-e7564de42f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32432177-3547-4599-b2a4-a46ea4dc4977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some respects, animation has a huge advantage, since characters
        don''t age. Hence, "Incredibles 2" could pick up right where the first movie
        left off, despite the 14-year gap between them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4600ee-2aa2-4a68-b6f9-b8e00650135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc6ef4-126c-4338-9f7d-57dfe8cc8be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the spark of originality is almost by definition
        sacrificed by sequels, certainly compared, say, to the string of singular
        concepts that Pixar unleashed in its heyday, from "Up" and "WALL-E" to "Ratatouille"
        and "Inside Out." Moreover, stories that end with "They lived happily ever
        after" don''t necessarily offer a strong point of entry for new crises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b92bf-0eb5-41fa-b5c5-e13f49cd8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d500ed-f90e-4641-afec-ab3eed7de7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that as background, where do the&nbsp;latest exploits of Elsa
        and Anna fall within that spectrum? Here''s a rough ranking of Disney and
        Pixar movie sequels, from "top tier" to "back to the drawing board."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015ab87-3036-41e7-a6b6-063e9380dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9742c-fea4-4e96-9609-ab208a99910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toy Story 3 and 2 (or 2 and 3):</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628101b7-8165-43e4-8271-55ab31c502b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to go back and forth on which of these is better, but
        both are terrific. Give the edge to No. 3, with its dystopian daycare facility
        and rumination on growing up and going off to college, leaving childish things
        behind. That said, the second movie -- which forced Woody to contemplate what''s
        really important -- was among those rare sequels that improved on the original,
        setting the tone for perhaps Pixar''s most accomplished franchise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8314f-9faa-426f-94b3-bb93d1dff33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc2efce-b5b5-47d7-b1fa-04ab2cd91c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toy Story 4</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d93907-bbd2-4cda-bb81-7addf41302ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a notch below the earlier films, but not by much, and benefits
        from a feeling that it has really written a warmth-filled closing chapter
        to the story. At least until, you know, they decide to do "Toy Story 5."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01440161-2e70-4612-884b-84e7e0b7804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06babb7c-e0da-44fc-93e3-b1f868410464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incredibles 2</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7762c325-4683-4481-8e43-ee28d419f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not as good or deep as "The Incredibles" (yes, there was something
        profound in its consideration of specialness and being unique), but still
        a whole lot of fun -- with some wildly inventive elements, including the whole
        exploration of Jack Jack''s ridiculously long list of powers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68490c69-2ad6-444b-965a-2c95b28dc0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487b5a8-1774-4a41-9be2-c5836b9022a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frozen 2</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a733c59-b14f-4f68-b31e-238f993a0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK, so it''s not as good as the first movie. The songs are still
        catchy, Olaf is still a hoot, there are a few impressive action sequences,
        and the film even has some fun at its own expense. A few things to nitpick,
        sure, but also a whole lot to like, especially given the sky-high expectations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815b3ae-bd8e-4f95-b640-11bd52539825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d133c7-b478-403e-a923-d396ef89f296'
