    'jcr:uuid': 'e9b7fa1a-9d16-41ee-912e-a49019dcd230'
    'lead': 'Artificial intelligence doesn''t know what to make of Os Keyes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T08:39:07.835+08:00
