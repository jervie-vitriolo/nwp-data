    'template': '1'
    'title': 'â€˜Amihanâ€™ to bring rains over Metro Manila, parts of Luzon as â€˜Sarahâ€™
      weakens'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca926e-318f-4cf8-a194-3498c0e18635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:46:28.559+08:00
