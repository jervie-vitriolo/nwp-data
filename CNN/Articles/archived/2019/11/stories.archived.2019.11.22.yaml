      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2019/11/1/ISIS-leader-al-Baghdadi.html">READ:&nbsp;ISIS
        names new leader as it confirms Baghdadi''s death</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43f297-0979-4226-a3b6-58fb4049e026'
