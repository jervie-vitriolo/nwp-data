      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3668f-f462-4210-9a8d-882b4c8d4030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are uncomfortable in a position or you cannot stand the
        heat in the kitchen, then the most appropriate and proper thing to do is to
        leave quietly," Panelo said. "I''m not referring to her, I''m speaking on
        a general term."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f969acc-78b9-4d8e-99fa-df3287554f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bd8ec-53d0-4faf-87b2-a7e2305f1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech earlier that day, Robredo stressed she "never, even
        for a moment, thought of turning my back on the opportunity to serve our country,"
        despite her allies'' advice that she should not accept the anti-drug czar
        post. Duterte offered her the job out of annoyance with her call for a stop
        to the â€œwrongâ€ methods that did not bring down the number of drug addicts
        in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33de5c-9006-485a-8072-efa723a8b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64149dd7-a89e-4343-b019-d32bb920bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also called for respect after Panelo said she had been offered
        the post through text message. She denied ever receiving any, and stressed
        it was not the proper way to appoint someone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ea719-0e86-48e6-86f5-b4c1e1716fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d736a49-b9fe-40b9-a8e9-1a77f27d603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and her ICAD co-chair, Philippine Drug Enforcement Agency
        Director General Aaron Aquino, have since inquired about the scope of her
        authority, but the President has yet to give a categorical answer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e0798-0a50-4b69-9c3a-3ee7f6d0a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b570a73-ddd5-4437-9419-86f618c8818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Robredo''s duties as a leader of the anti-drug campaign
        are clear, suspecting that the Vice President was only trying to seek other
        powers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e7163-6426-4f15-9249-99b3aa21c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31810f34-ce1e-4f29-951b-9fa170ccfeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that seeking an audience with the President to clarify
        these matters should have been the first thing Robredo did after her appointment.
        Robredo convened the ICAD and met with various clusters and member agencies
        as she awaited clarifications from the President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee250818-521c-46cd-8fe1-8abe1e12593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07bcbc2-6157-4be5-938b-02192821b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 15, which created the ICAD, did not have a provision
        on a co-chairperson. It states that PDEA, as committee head, "shall have the
        overall responsibility to ensure that the objectives of the ICAD and the clusters
        therein created are accomplished."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0dd32-2ab3-44a4-b257-bdee1200e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66134ac1-d415-470a-9741-acdc628e4feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICAD''s tasks include ensuring the effective conduct of anti-drug
        operations and the arrest of drug suspects, cleansing the government of personnel
        involved in illegal drugs, and making sure that the government''s anti-drug
        objectives are met, among others.</p>'
