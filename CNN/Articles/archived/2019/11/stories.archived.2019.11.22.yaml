      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c1bf9-d3c1-4210-8c70-07797f8e519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaning uneasily against the wall in his family''s two-room mud-brick
        shack along a red dirt road in northern CAR, Alban shifted nervously as we
        showed him a photograph of Delft.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336555f-21a4-4c4f-8df7-06be9da777e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.934+08:00
