      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b889d1-d141-41f9-94a6-d7ca6b77ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the time, it''s impossible that he can stay in the community
        or the place where he lives or works," Loots explained. "We have to remove
        him immediately and then because Salesians are working with young people,
        we don''t have so much alternatives."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8f643-b760-4c64-83cd-53201d845756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63214942-52d2-4bed-89c7-8eec7cb97a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Banned from contact with children</h2>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80254df2-87ba-4a71-8c48-0676fce2f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c949c9-ea95-47cf-afec-527ca9b8e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delft''s crimes did not come to the attention of Belgian authorities
        until 2010, when a former colleague at the school reported the abuse, nine
        years after it happened.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29817c-2267-4cf9-a57a-a9cf8f314853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeee87d-21a9-4b16-905a-0595f2182586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor in the case told CNN she suspected Delft had abused
        several other boys at the school, but that no further victims had come forward
        to make official complaints against him.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3b230-a430-4c95-9e33-d72ef3988c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c08cc-9f28-4d77-a94e-48e6fdf29a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the case finally came to court in Ghent in 2012, Delft was
        convicted of two counts of child abuse and of possessing child pornography,
        according to the prosecutor.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591b940-25ec-4588-a66e-16dc0e028809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd377058a-db23-4764-ae70-6971aaf64cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the Salesians had previously encouraged him to seek
        help for his pedophilia (and this was taken into account by authorities),
        he was sentenced to 18 months in prison, suspended for three years.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f1ad8-653e-4b5d-8a7a-747bd6eefd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83b127-5431-4541-a8ba-aa67c0d63dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was ordered to undergo therapy at a center for sex offenders,
        and banned from having any contact with children for 10 years.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2008a6-6fd1-48b1-9642-bf397af8d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1265c73-9d82-4920-889e-a8dfe6bb79a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of his sentence, that ban should have run until
        2022.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b289cc7-f51e-4a86-8e0c-042d0be8e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d7586-6120-4df8-8e1e-3c5a830212b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the year after his conviction, Delft was handed an important
        role at Catholic charity Caritas that brought him into contact with some of
        the world''s most vulnerable children.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c96ad5a-4f53-439b-989d-ecbbb6065026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd237beeb-01d8-4229-b6d7-a85634364ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loots and Lucas Van Looy, the Bishop of Ghent, said Delft''s initial
        move to the CAR was approved by the Salesians and took place with the prior
        knowledge of the Belgian probation committee, according to an email provided
        to CNN. But Delft being in the CAR meant he was soon working again in close
        proximity with children and with little monitoring of his activities. This
        gave him clear opportunities to violate his court restrictions, and Delft''s
        latest accusers indicate that he did.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565db2d4-3f9c-4ce4-a30d-09a5840723be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0700a-4392-4c01-9846-11afee63ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF has called the CAR one of the worst places in the world to
        be a child; a shaky peace deal is barely holding, and United Nations forces
        there are on constant alert.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f582c1-2401-4a72-af5c-8dd944ebfe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa2b49-2223-40ee-b406-0cb4d8540e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As director of Caritas'' operations in the CAR, Delft was placed
        in charge of the organization''s work in more than 120 parishes across the
        country, caring for children and families forced from their homes by violence.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c263388-2ddb-4221-bb06-f53fcfe78d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170a32b-c10b-4829-ae1b-d327d5048d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images posted online from 2015 onwards -- on Caritas'' website and
        on Delft''s personal Facebook page -- show the disgraced priest interacting
        with children in the CAR, apparently in direct violation of the terms of his
        sentence, since the ban on contact with children applies worldwide.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e60a99f-f826-4230-880e-94d02999dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5d49e-92e6-445f-8df6-3fe76fb3b514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to travel and work at high levels within the Catholic
        Church''s hierarchy, joining in celebrations for Pope Francis''s visit to
        Bangui, the country''s capital city, in 2015, and appearing in a promotional
        video for Caritas earlier this year. In May 2019, he was filmed receiving
        the sacrament just meters away from the pontiff during a trip to the Vatican.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e13d1-79c3-4103-97d4-09c16e7d1612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c663d20-543d-467d-9280-edd320ce5ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Azzopardi, head of safeguarding for Caritas, said it was
        unacceptable that Delft had been appointed to such an important role within
        the charity, given his previous history.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3069b1-2f16-46ee-8720-98a2caac5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4691c-dc02-446f-8c50-04cf26ef2015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No person with a conviction that Father Luk has should have access
        to children, and no person should be in a position of authority that is of
        the director of the Caritas," he told CNN. "Certainly, I would expect that
        anyone who has a conviction is not placed in that position."</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4efbb-852b-4d66-a388-39ce6f8f3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254dc2c-8853-4fa7-bdb1-6a5770d88fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Carlo Loots said the Salesians were "naive" to send Delft
        to the CAR.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1fb6c6-79e1-460a-b783-36511d2f39eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c46c49-2db4-4e2d-a3d0-211a6c9007d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit cynical, probably, to give him a new opportunity
        and that posting at Kaga-Bandoro and (to expect) that the Bishop of Kaga-Bandoro
        would take responsibility for him." The Bishop of Kaga-Bandoro at that time,
        Albert Vanbuel, was himself a Belgian Salesian.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c09523-e88d-4455-a814-b47f97c62995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8b267-7c82-4584-861d-857119b299f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Loots insisted the organization had few alternatives.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df7c2c0-2f2f-413a-8f0a-262e0d0a73cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce047bab-c9a3-40cb-aa0f-ac6920e07f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the most difficult questions every time when you are
        confronted with an abuser," he said. "We may not shoot him, even ... if we''d
        like to shoot him, but ... what alternative do we have for them?"</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeee004-cd50-453f-b7c9-108f37e66823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a7927b-2665-4760-b918-025cbe22a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look at that moment for the best possible alternative with the
        lowest risk that he would repeat his bad behavior. What you are doing is confronting
        us with that -- what we have thought to be the best of all ... scenarios --
        even that wasn''t enough."</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2275e-0e13-4a95-a049-b6773dc7dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ed36c-e248-45ae-8bc4-afc5004c789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benoit said he was "shocked" to discover that Delft was working
        with children in the CAR, despite the Belgian court order banning him from
        doing so: "I saw pictures of him surrounded by little children, he was smiling,
        and I recognized the smirk on his face."</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c834f55-0094-4b84-9f2e-ebe83c95f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c7267-4aef-4810-979f-ebde7e85ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disgraced priest unapologetic</h2>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512dbdc-c871-49ed-add8-99922a277022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a90d41-dad4-408e-9432-9635570e8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN confronted Delft at his Caritas office in Bangui about
        the abuse, he was unapologetic.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b133888-7917-4e70-a042-effb1cffa405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f7fa5-100e-4e0a-a0f3-1138c5b81fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caught off-guard, he broke off from his meeting as he spotted our
        camera, stood up and attempted to lead us out of the room, saying: "No, no,
        no."</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0142898-1d2f-44de-80fe-50c2c45f01ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea6640-79e8-4db5-9378-afca9e5f33a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frowning, he appeared not to recognize Alban Alain''s name, and
        when asked if he had anything to say about the allegations of abuse against
        him, said:</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4534998-9f69-4d88-ac69-4acb1db40b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b562c72-48de-48e3-809f-e08a6361b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, nothing."</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e12b8-b7fe-40ad-85bf-f30ab0daca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ab84b-03cd-432c-9505-a267364033f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaking his head, an uneasy smile on his face, he watched as the
        CNN crew left the building.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c5bb8-304a-405f-b633-c7213d43789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2bb41-c5ba-4041-be2c-c22239b51b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delft was recalled to Belgium at the end of June, following CNN''s
        investigation. The Salesians say he is now "under supervision" at the order''s
        residence at Sint-Pieters-Woluwe. The residence has a school on its campus,
        CNN has learned.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a977d-d247-44f9-944e-38ea2333e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f634aa-f6a9-4b62-8318-1eab6e307f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement and church authorities in Belgium have begun investigations
        into Delft, based on CNN''s findings; they said they could not comment on
        whether or not he will face prosecution or punishment for his alleged actions
        in the CAR because their inquiries are ongoing.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de8baa-cb1a-4bb1-9fa7-6216e0057aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2afff-d4e3-411b-b1e0-3adefce63869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also refused to comment on the agreement which enabled Delft
        to travel to the CAR despite his conviction and ban from working with children.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338cb59-a95c-439f-a9dc-c799eefcbb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90585d-313e-4135-8eba-790507ff7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salesians say they are conducting internal inquiries into Delft''s
        case, but it is not clear if this could result in him being defrocked.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbc3ef-163a-4805-bd18-d3cd14d21ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9f225-cc54-4e52-be79-fb6a943c7c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, at least, Delft remains a member of the Salesian order.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee692281-8553-4684-8790-c7ba17166de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.946+08:00
