      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e8adc-e062-4b69-90c0-fac694bd9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:10:44.182+08:00
