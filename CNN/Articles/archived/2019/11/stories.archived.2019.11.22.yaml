      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” A three-year-old boy has become the second
        child to die of burn injuries in southern India this month after both fell
        into large cooking pots of hot stew in separate, unrelated incidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a396ec-737f-4cac-857b-b37d5bd59760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a803513-9f94-4b24-a490-f9b78b60c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toddler was playing when he fell into a pot of sambhar at a
        party thrown by his family to celebrate the opening of a shop on November
        18 in Shabad, Telangana state, said G. Narsaiah, an inspector with Shabad
        police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de579c-ef4f-448e-a153-787c1dd72a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c6130-a61e-43a8-8af9-c67aad95cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sambhar is a spicy lentil-based vegetable stew that is popular in
        southern India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb10c5-1c01-4ad9-adec-b525496f773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfdd93f-b66d-4219-9af9-e8dedc89e492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy accidentally moved the lid covering the pot and fell in,
        Narsaiah said. He was rushed to hospital but died of burn injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4b370-104f-4953-8ffc-9ff975819199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b0e37-6e42-4b89-9389-6b7d4b631355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father has filed a complaint with police but no arrests have
        been made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ffadf-7ab5-4948-8338-786b9f652419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bbd112-4f0d-4fa0-ba61-3e3ffa958d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Second death</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec23645-2e15-4c19-9175-f7db8f620174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people, including a school principal, are being investigated
        by police for negligence resulting in death over a similar, but unconnected,
        incident on November 13.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9740e-4828-490d-bcb4-9175908df6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713dd5d1-1338-4d44-8ff7-65ce125ab874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, a six-year-old kindergarten student named Behlapuram
        Reddy died after falling into a pot of sambhar at a school in Panyam village,
        in Kurnool district of Andhra Pradesh state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25448d2-a9be-4fd9-a106-55918a1f18ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b46d17-5951-4d44-ba5f-a33f4b9c6022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddy rushed with his classmates into the dining hall at the start
        of the school''s lunch hour, said R.M. Basha, assistant sub-inspector of Panyam
        police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14edf292-79e7-4ca1-87d8-9c2db4c29a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcde31b-adf3-4d38-843c-10b7e8b765d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the boy ran in, he fell into the sambhar bowl. No school authorities
        were available. Some local workers pulled him out and took him to the hospital,"
        Basha said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac9945-bbd5-4ebc-9309-b8bede64cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b948f-a9e2-466c-b511-7479a498dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:10:29.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, school lunches are cooked in large pots that can be up
        to four feet (1.2 meters) in diameter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648bf6d-6804-4d73-a2f2-338bc77953e2'
      'mgnl:activationStatus': true
