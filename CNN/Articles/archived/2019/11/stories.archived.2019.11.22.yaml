      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf118a-7ae5-489e-9ac4-0f73ccd44a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:49:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:29:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Assistant Commissioner Jet Maronilla on Friday said they
        have coordinated with the Food and Drug Administration (FDA) before issuing
        the directive to their Intelligence and Enforcement units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ec608-0044-4462-b572-ecd4d3785432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:49:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:29:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd4250-6397-4156-b51c-4f3f408e185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:49:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:29:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All importation of vape products and its related items shall immediately
        be subject to seizure by the Bureau of Customs," he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a3d8c-e806-4d08-8170-7e2c2bf1c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:49:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:29:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f39cc-ecfd-4580-b928-2f36cf34c958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:49:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:29:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Customs'' examiners and anti-smuggling units are focused
        on discovering the schemes that may be used to illegally smuggle vape products
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a051e3-decf-4813-934f-37b07713597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:49:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:29:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0b99c-fb71-43af-938e-0b0809747711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:49:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:29:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday issued the verbal order to ban the use and importation
        of vapes, following the first confirmed report of electronic cigarette or
        vaping-associated lung injury (EVALI) in the country. He said he is banning
        vapes because it is â€œtoxicâ€ and has not been approved by the FDA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551004d-4a61-4095-b0bf-1eca1a9638d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:49:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:29:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5898f6f-3aa9-4f31-a371-7ec75f1f4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:49:09.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:29:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also ordered the police to "arrest" all those caught
        using their e-cigarettes in public. In Central Visayas,&nbsp;no arrests were
        made, but erring vapers&nbsp;were issued receipts for their confiscated items.&nbsp;</p>'
  'brp-jose-rizal-philippines-missile-capable-frigate':
