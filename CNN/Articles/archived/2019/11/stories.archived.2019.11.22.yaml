      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, repliers can shift the topic or tone of a discussion
        and derail what you and your audience want to talk about," Twitter wrote in
        a blog post. "We learned that the feature is a useful new way to manage your
        conversations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e77a81-acc7-4ca0-b33d-bde207480859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b26f9-c176-443b-97c6-14a0e4ccdc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users can now hide replies to their tweets by tapping the
        gray icon that appears on their post and selecting "hide reply." Those replies
        will be moved to a different page, where they can still be viewed by other
        users. To see the hidden replies, users can select the "hidden reply" icon
        on the tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719cd63-17ab-47ce-9dbe-1e1551ed19d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dba57b-1ef0-4637-84ae-52e4e5931f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter will also ask if the owner of the account would like to
        block the person whose reply they hid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f81237-d7f2-41fb-8a75-d4bb6ee8ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928dc30-22a8-4b76-a7de-7d932bdaa2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is Twitter''s latest effort to improve well-being on its
        service. The company also said it''s looking into other ways to tackle this
        issue, such as exploring who can reply to or see certain conversations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7062fa-e93e-4ce7-bdaf-577150907cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1706eb-6aa2-4f81-b6cd-ece11f20c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tool could be used to block replies that are spammy or unrelated
        to the content of the tweet. They could also be used to silence harassment,
        trolls or people with opposing viewpoints.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196f6f1-9ca3-44bd-9e59-1324a0ed5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13de723-1e3c-409b-9ea0-be5b9f94e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the testing phase of the feature, Twitter said users mostly
        hid replies they thought were irrelevant, off topic or "annoying." Twitter
        also said public figures, such as politicians and reporters, aren''t hiding
        replies "very often."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b32512-d058-42c4-b446-9420c2cf49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca55539-bb52-48b8-a38d-a90df3ad9f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some users may be hesitant to hide replies because they''re
        concerned about backlash from the replier, as they''ll be able to see that
        their comment has been hidden. Twitter said it will "continue to get feedback
        on this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c180f0b-b48c-451d-8d64-2e829fd29861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b989aa9-a51e-4d13-be73-f56df82b33ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:07:25.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other social media platforms are also thinking about how to make
        their services less stressful and toxic. Instagram and its parent company
        Facebook are testing hiding "likes" to improve mental health. Likes are often
        used as a metric of popularity, and users can feel pressure to rack up a lot
        of them on their posts.</p>'
