  'cinema-one-originals-2019-part-one':
    'author': 'Gil Perez'
    'caption': 'The film "Lucid," starring Alessandra de Rossi who won Best Actress
      for this role, deals with a female protagonist whose life has long-drifted into
      monotony, now just merely going through the motions of â€œlivingâ€ (or the lack
      thereof). Screenshot from CINEMA ONE ORIGINALS/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-11-22T17:11:01.282+08:00
    'imagesource': 'jcr:6a20b627-bfb9-4211-9a15-e6f5ce0d4587'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01953371-b9d4-474d-a88b-2b30f68f1e55'
    'lead': 'Reviews of "O," "Lucid," "Metamorphosis," and "Utopia."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T17:36:54.582+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T01:29:43.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:29:12.075+08:00
