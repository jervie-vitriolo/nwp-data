      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Rescuers Down Under</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ee8fb-4770-4241-ae26-2ef15fd02630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sprightly sequel about two brave mice (voiced by Bob Newhart
        and Eva Gabor) mounting a rescue operation actually tops its predecessor,
        with the disclaimer that the first movie landed in 1977, a relatively fallow
        period in terms of Disney animation, with the sequel coming 13 years later.
        If nothing else, it laid the groundwork for returning to some of these titles
        more than a decade after their debuts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773cf3f-aad6-4684-9c4a-12b488d3866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9dbfaa-1119-4ad5-ae8d-f6677473abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.227+08:00
      'mgnl:createdBy': 'lara'
