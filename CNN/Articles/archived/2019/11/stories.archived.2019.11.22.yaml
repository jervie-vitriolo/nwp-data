      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ad0d4-4573-450b-91d8-d48da85b9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:03:39.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very important part of the brand building of this business
        and was an important aspect of the brand and a remarkable marketing achievement,"
        Burgdoerfer said Thursday. "We''re figuring out how to advance the positioning
        of the brand and best communicate that to customers."</p>'
    '10':
