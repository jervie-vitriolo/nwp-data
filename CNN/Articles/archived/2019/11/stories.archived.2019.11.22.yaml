      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, <a href="https://www.cnnphilippines.com/regional/2019/11/5/indanan-sulu-suicide-bombers-killed.html">three
        suspected suicide bombers were killed</a> in an encounter with government
        troops in Indanan town, Sulu. A DNA test later showed that one of them, a
        foreign national, "had links" to the ISIS and had traveled to Mindanao with
        the help of ISIS connections in Southeast Asia, authorities said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401b98a-0cc1-4a7d-807c-8b20a70ca460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T20:14:16.233+08:00
      'mgnl:createdBy': 'eimor'
