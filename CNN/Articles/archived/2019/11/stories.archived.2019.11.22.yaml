      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esports will also be featuring six games: Dota 2, Starcraft II,
        Mobile Legends: Bang Bang, Arena of Valour, Tekken 7 and Hearthstone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc824a01-00eb-4c90-a804-2e7243fa449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:11:33.379+08:00
      'mgnl:createdBy': 'cjmarquez'
