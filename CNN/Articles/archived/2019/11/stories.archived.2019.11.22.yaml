      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b48ce2-1e21-4d02-92b0-a33e39e47807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T20:14:16.233+08:00
