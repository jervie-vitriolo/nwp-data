      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129bd40-3789-4fb5-b889-7ebcaabebf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>â€œMetamorphosisâ€</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1a8f6-4bbc-4211-8f1c-587ea53f880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a&nbsp;festival favorite, itâ€™s easy to see the appeal of â€œMetamorphosis.â€
        Aside from its exceptional ensemble, the film is an empathic and sensitive
        portrayal of a subject matter rarely represented in media. The film even claims
        to be the first movie about an intersex person in Philippine cinema.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee3639-2161-4924-8844-a03bdf71c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by JE Tiglao, â€œMetamorphosisâ€ is the coming-of-age tale
        of Adam (Best Actor winner Gold Azeron), a teen who goes through an identity
        crisis after learning that heâ€™s intersex. In the film, we see Adam go through
        a journey of self-discovery as they learn how to embrace life outside the
        male-female binary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2841c2-05c8-46de-99fd-7cae0918819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first act of the film is a near-perfect setup. Sun-drenched,
        slice-of-life-y, the film evokes the innocence and simplicity of youth. The
        rush of experiencing desire for the first time is palpable, anchored by the
        charm of Gold Azeron and Iana Bernardez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd66aaa-3266-41de-a2c2-14cba3283845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as â€œMetamorphosisâ€ features Adam navigating through desire
        in both their genders, the film struggles to maintain the tone it built up
        so well in its first act. By the time Adam starts getting infatuated with
        his doctor (a miscast Ivan Padilla), things begin to snowball. Scenes increasingly
        feel more contrived, become straight-up pastiches of both â€œCall Me By Your
        Nameâ€ and â€œMoonlight,â€ and exhibit just plain cringe-worthy dialogue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3d5f1-13bf-46b2-bf5f-803c30713684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have this impression that while Adam ends up discovering along
        the way who they want to be, the film works in the opposite. It ends up straying
        further away from its core, getting more unsure of what it wants to be.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6adad84-68b5-48ec-9f8e-f566c098bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the film, some subplots do not push the narrative
        further, monologues about vinegar and soy sauce that leave a bad taste in
        oneâ€™s mouth, and visual metaphors that are as subtle as a token uncle who
        keeps repeating a joke until the people around him get it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184566b-009b-4dfb-af0f-049e5030ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:36:54.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T01:29:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(You have to give the film props though for shooting one of the
        best and most gorgeous scenes of local cinema this year â€” the scene where
        Azeronâ€™s Adam revels in the pleasure of both his sexual orientations. Itâ€™s
        sincere, not exploitative, and does not pass any judgment on its lead character.)
        â€” GP</p>'
    '38':
