    'jcr:uuid': 'b893910f-f074-4dd8-b874-0df1e72682aa'
    'lead': 'The country''s first-ever missile-capable frigate, the BRP Jose Rizal,
      will undergo historic sea trials this month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T13:08:01.067+08:00
