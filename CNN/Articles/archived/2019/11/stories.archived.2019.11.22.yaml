      'mgnl:type': 'text'
      'text': '<h2>Ralph Breaks the Internet: Wreck-It Ralph 2</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe06ac-337f-4794-9753-8af0fea276c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T06:13:07.227+08:00
