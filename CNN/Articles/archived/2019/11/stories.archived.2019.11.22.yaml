      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Growing criticism</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016dbd2-bd40-45d3-949d-a04e2610f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some of them reach the end of the tunnel very quickly, the
        others left behind feel they will never reach the end and this is one of the
        reasons that triggers the protests," Lagos said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a812d66-5e87-4bf0-90c3-030632cc20b6'
      'mgnl:activationStatus': true
