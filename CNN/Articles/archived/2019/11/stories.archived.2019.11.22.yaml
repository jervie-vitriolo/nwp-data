      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Cu said around three million users who booked rides in February
        to May will receive the rebates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f4cbc-f222-4a38-b7e0-5e7587f26db1'
