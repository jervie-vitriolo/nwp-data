      'mgnl:lastActivated': 2023-01-27T01:30:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e44508-b28b-4baa-9434-b5f9792a5a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case that''s been compared to the Leonardo DiCaprio conman
        movie "Catch Me If You Can," the 48-year-old allegedly donned the uniform
        of a Lufthansa pilot in order to fool airport workers into letting him bypass
        security lines and get seat upgrades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca453ce-9d8d-471c-b9cd-646187c946ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7abd47-e4b3-4fbf-b13d-5c372bc05dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It apparently worked too, right up until the point he was caught
        at Delhi''s Indira Gandhi International Airport on Tuesday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd826e9fd-3ed8-4c6d-9ed4-b13dc88908d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18dbba9-cfa6-4e31-bdf8-35c7b06b8359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahbubani was dressed in a pilot''s uniform when arrested at the
        departure gate as he was about to board an AirAsia flight from Delhi to Kolkata,
        police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25e345-5272-4637-9dfb-922d6b497c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd175d69-7ae1-4ec3-b186-65209f9c8a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanjay Bhatia, the airport''s deputy commissioner of police, told
        CNN that a Lufthansa employee had alerted airport security that a "suspected
        passenger was impersonating a captain of Lufthansa airline."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96fde1-68a3-4db8-bff1-f98060c0d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac2323-c0db-4206-b79d-ca9a6ae9ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after AirAsia had called Lufthansa to verify his identity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddbfd89-df75-47e1-b20c-6813d9773ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357676e1-bfeb-4e1a-b800-049f734f0109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahbubani, who is from New Delhi, was detained and handed over to
        Delhi Police. He was found carrying a fake Lufthansa pilot ID that he used
        to gain privileges at airports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b02a5-65b8-4fcb-a694-52c549d9fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aafb84-3e4a-47f5-9f9e-878a577d1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After his arrest, Mahbubani told us he used to shoot YouTube and
        TikTok videos on aviation and had obtained the Lufthansa fake ID card in Thailand,"
        Bhatia said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4138a8-cb33-4a9f-aea3-f254dfdab498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dab5e3-42f7-4683-89df-3ca420575f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Cheating and impersonating''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d6d86-83a0-406b-afd2-c718bc4e3652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport security officials were already on the lookout for him,
        apparently, because of videos on his social media platforms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2831efe-f1b0-4236-9da7-773d17a59128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9dc8e4-9abb-48d8-93e6-6add98ae4317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Mahbubani subsequently told police he liked to dress
        up in uniforms. They recovered pictures of him dressed in an army uniform
        from his phone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7dc39f-4405-44d6-ab3e-9836e65391fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf2387-cf84-453f-8dd5-5b1709ce2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahbubani said that he was a frequent flier and used to dress up
        as a pilot to gain easy access through security, get preferential treatment
        from security agencies and airlines and seat upgrades," said Bhatia. "He would
        use the passage normally used by airline crew."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a78246-3315-4969-aa63-76f040dec33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceacb742-1ba3-4129-aa41-8f24b3d0efe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s now in custody facing charges of cheating and impersonating.
        If convicted he could face a year in prison or a fine, or both.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94532f9c-e4cb-47a1-9101-0c32182719d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c65145-dc2c-4b13-9ee2-5da5e4e922c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahbubani''s alleged impersonation recalls the real-life exploits
        of serial fraudster Frank Abagnale, who impersonated flight crew to get free
        travel during a career of crime that was later dramatized by Steven Spielberg
        in the 2002 movie "Catch Me If You Can."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5def93-e3c8-4722-8f7d-b38a64d8a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975214e8-effb-4759-b224-c6b3cf6bea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the only case of identity switch seen in India lately.
        In September, 32-year-old Jayesh Patel was arrested at the same airport for
        impersonating an 81-year-old in an attempt to board a flight to New York.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd1f84-92c4-4e6e-b5ee-a4cca4796691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T10:27:48.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:30:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
