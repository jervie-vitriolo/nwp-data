      'mgnl:lastActivated': 2023-01-27T01:29:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff6624-920b-4323-a885-64690fdba0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has also faced major criticism for his handling of
        the peace process with the FARC rebels, and his defense minister was forced
        to resign in early November over the death of at least eight children during
        an army operation that took place in August.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418388f4-7917-4475-a131-c00c87b7ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a3a15b-4f44-40fd-bca9-95d4552062c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous leader Aida QuilcuÃ© told CNN that violent attacks on
        indigenous groups have increased under Duque''s government, and she is worried
        about mining, violence against social leaders, and increasing militarization,
        including the presence of paramilitary groups.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437271a2-2f8d-4f45-b7ac-21c6f4a2b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bff1ea-b656-428d-8f7e-86b508b096b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QuilcuÃ© said indigenous groups decided to join the national strike
        and add their demands to the wider protests due to what she called mounting
        attacks on human rights.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101271fb-2727-4d33-9d67-5b7486615aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c0810-77d7-48c3-b979-106638aacc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve forgotten about the people," she said. "I think there
        are structural problems that force us to defend our rights."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b6986-599f-4d1e-a889-f9f59ee43f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30365a57-f300-41d5-a0b7-898637977da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been gearing up for the protests, and Bogota police
        tweeted a cinematic video showing officers in riot gear firing teargas and
        marching through the streets.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98e41f-28af-48bc-bcce-402e605cd1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35d32b-6272-4685-b4bc-9d8a0666018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque''s popularity has plummeted since he came to power over a
        year ago.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8db880-baba-488d-abdf-6b51044d0fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26858333-1a71-4647-b6d9-dc4f7c0ef537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an August 2019 poll by Gallup, 64% of respondents disapproved
        of his rule and just 29% said he was doing a good job.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0b14d-0d9e-4371-ba6a-5ccb103eebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.472+08:00
