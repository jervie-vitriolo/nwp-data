    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315efe20-bac8-47f6-a18d-2c169639112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:10:43.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will also meet with fellow ASEAN leaders and is scheduled
        to have a bilateral meeting with South Korean President Moon Jae-in. "We are
        eyeing and anticipating to sign agreements on education, tourism, social security,
        perhaps fisheries as well," Mahilum-West said, but refused to provide further
        details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04fd9e-9c74-4793-b16c-951cc24d69bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:10:43.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is also expecting more assistance from South Korea.
        The country is the seventh-biggest provider of official development assistance
        to the Philippines, having extended $83.7 million for 12 grants as of end-2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f58c2a-fe36-41c1-a7ea-99df4060aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:10:43.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/5/30/Rodrigo-Duterte-Vladimir-Putin-Russia-South-Korea-trip.html">Duterte:
        I was invited to South Korea with Russia''s Putin</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae3bab-2057-4d34-9ec5-ded009528c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:10:43.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahilum-West added that the main summit of the ASEAN-Korea dialogues
        would discuss issues in the Korean Peninsula, given long-standing tensions
        with neighboring North Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddcf7ae-4a9b-46fb-9674-e17f32054756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:10:43.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36c662-8f78-46cb-b542-bbb393c6006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:10:43.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in other foreign trips, Duterte''s two-day schedule in Busan
        does not include time to meet the Filipino community there, the DFA official
        added. Duterte said he''s well enough to attend the events after nursing a
        bad fall from his motorcycle in October, which he cited as the reason for
        cutting short his trip to Tokyo, Japan weeks ago.</p>'
