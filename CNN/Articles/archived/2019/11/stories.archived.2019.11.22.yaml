      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b195e-7ae7-4b8a-b38d-94a5423d68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alban Alain, now 17, and his family told CNN that Delft repeatedly
        sexually abused the teenager when they met at a camp for internally displaced
        people (IDP) in Kaga-Bandoro, CAR, four years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb1573-3aae-458b-bc03-6bd0c5388a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.934+08:00
      'mgnl:createdBy': 'catherine'
