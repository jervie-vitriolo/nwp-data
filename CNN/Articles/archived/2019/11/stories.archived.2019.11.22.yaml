      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e914bb-1c9d-45cf-bae3-283648c90968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first leg of my flight to Japan for my honeymoon, my husband
        and I got upgraded to first class. Although it would just be a few hours in
        the sky en route to Dallas, I was excited about sipping Champagne, sitting
        back and relaxing. Flute in hand, I pushed back to recline my seat for maximum
        relaxation. But it would not budge; I appeared to be stuck in a dysfunctional
        seat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab07ace-ae47-416f-9857-189954faa856'
