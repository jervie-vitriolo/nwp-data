    'template': '1'
    'title': 'Colombia protests prompt teargas, curfew and border closures'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e861a4-5b3c-4fec-887e-720197c186ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€”&nbsp; Colombia closed its borders
        ahead of a national strike supported by a broad coalition of social movements
        on Thursday, which saw teargas deployed in the capital Bogota and a curfew
        ordered in the western city of Cali.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b4f1a-8b57-4d81-963e-2707b8d203d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ivan Duque, a social conservative, came to power in August
        2018 and now faces widespread discontent over rising unemployment, economic
        reforms and a deteriorating security situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac4d86-1e2b-4786-860b-a564fadd23e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bf6ca-3910-47d1-8c5d-ac5a60a833dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador, Chile and Bolivia have already experienced major social
        unrest this year as governments in the region struggle to deal with popular
        grievances over economic stagnation, corruption, inequality and more specific
        national issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb4e58-d119-4fc7-952d-d20c0d391923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f6714-f4b5-4316-a87a-57eb280e4bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing protests were described as peaceful overall and under
        control by Colombia''s National Police Director, General Oscar Atehortua,
        and the Minister of Interior, Nancy Patricia GutiÃ©rrez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de6abc9-13da-4f56-9351-7954c0abb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034a419-9ea2-4ebd-bb09-4e29306f5129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They counted 13 marches and 27 gatherings in Bogota. Despite some
        roadblocks, public transportation continue to function normally, they said
        during a press briefing on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce354bb-b627-4777-914b-6c338089fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8749ac0-6435-43f8-b860-2bd3c08c775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other cities saw minor incidents, the bulk of the violence
        was reported in the western city of Cali, where protesters attacked a local
        news crew, burning most of their equipment, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a760081-5d19-41ed-b825-706da05c0fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258c6b6-e0af-4ca5-8c7c-fef99eedfde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is ongoing and no detentions have been made, Atehortua
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf138f9-6e1a-45fb-891a-bb7b5b70c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a95d2-5457-4630-a6b1-50cd52870fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in Cali also clashed with police at the Valle University
        and 11 public transportation vehicles were vandalized, but no injuries were
        reported by the authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171a759-4481-4add-8a24-b0d88fb4e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1cc6b6-acc4-4a46-9cd5-8020ee0428a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hooded men intercepted a police armored tank in Cali with makeshift
        explosive devices, Atehortua said. Three unidentified people were detained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af3905-0cd5-437b-8b03-c149a642d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f54e6-c04d-460c-b41b-85112c6d1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s mayor imposed a curfew from 7p.m. ET until Friday morning
        due to the violence. "Those who are outside at this hour, can be detained
        by the authorities," Maurice Armitage, Mayor of Cali, wrote on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aefed24-c061-4a6f-a507-d4956dfd3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d588888-ee41-4411-afc4-dc9a3333f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Border closures</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f837a-1c1d-4a8f-aaff-584ef934c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border closures mean any entry by land or sea from Ecuador, Peru,
        Brazil and Venezuela will be restricted, according to Colombia''s Migration
        Agency Director Christian KrÃ¼ger Sarmiento.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1aeff-26de-4d1c-b6f1-57c95488fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961bcb0e-c39d-4185-94d2-9b535e5fb263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures began Wednesday at midnight and will remain in place
        until Friday at 5 a.m., according to immigration authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b6514-ad98-46c2-9f20-bce374b2d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023de21f-e3f6-4888-b918-ede6e52a7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also gave local authorities permission to impose
        exceptional measures such as curfews, restrictions on freedom of movement
        and bans on the sale of alcoholic beverages, according to a statement from
        the president''s office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7bebf1-fcce-405a-b6c4-efd405acbfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8c002-e77a-415a-b4ea-526b643c2cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of videos posted on Twitter, Duque said he recognized
        peaceful protest as an expression of democracy and acknowledged that Colombia
        faces multiple challenges.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f2306-7626-4bdc-9a5e-1c05e7e31f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bacf00-f72d-489e-9a54-c76bd2050526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque spoke out against those he said saw protests as an opportunity
        for "agitation," and called on protesters to demonstrate peacefully.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ca1bf-0cb5-441d-804b-74b30404ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f3372-4e84-4dd5-b4b3-62bdce90246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will guarantee public order and we will defend, with all of
        the tools our constitution gives us, the right of Colombians to live in peace,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd6d90-843c-48f0-909c-7f3d7d9e3a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac7e6e-3e56-43a4-beb6-032b12399942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student groups and labor unions called the strike citing a package
        of economic reforms they have christened the "paquetazo." Duque has denied
        his government is planning significant labor or pension reforms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1263c-281a-4f95-be3a-263d185af4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551537d5-6e1d-4983-af57-e3bddbc9cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marta Lagos, director of polling firm Latinobarometro, drew parallels
        with other South American nations where frustrations over inequality have
        boiled over.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e4f0d-9b51-4716-8b4c-86b7c7d1ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8f05c-f81c-4871-9f4d-82dcaa6a4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T16:55:18.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:29:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagos said that although things are improving for some people, tensions
        have arisen due to the speed at which different groups in society are advancing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a09979-075b-4905-a770-ebf17efad0e8'
      'mgnl:activationStatus': true
