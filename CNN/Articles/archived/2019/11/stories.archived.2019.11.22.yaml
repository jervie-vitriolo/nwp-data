      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The â‚± 20-billion project targets to put up to 12,000 camera surveillance
        systems around Metro Manila and Davao City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d4171-ef42-48da-b581-732256d5a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:11.349+08:00
      'mgnl:createdBy': 'alyssa'
