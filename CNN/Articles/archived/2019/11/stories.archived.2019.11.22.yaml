      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab5284-bdca-4149-9660-95cac8897f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Luk Delft is accused of abusing at least two other boys in
        the Central African Republic (CAR) while in a key role at Caritas, a leading
        Catholic charity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73e296-eeb3-4851-aaae-9f53d3f7c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bdcbd1-e5f0-4482-a250-b07bfe96f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-year-old priest, from Belgium, was only removed from the
        post after CNN revealed the new accusations against him to his superiors in
        the Salesians of Don Bosco, a religious order established specifically to
        protect children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2897c18-7e39-4b89-9317-d47a7ae03cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de776b5b-2f01-41dd-8c7a-2ff2d84325ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the Salesians covered up Delft''s abuse, moving him from
        post to post, and sending him to work in some of the world''s most troubled
        places.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272aaed6-dde3-4b28-a363-64523ef4cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2f990-c751-4c37-8810-9b29d18cd631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the allegations he faced, and being convicted of abuse,
        he was allowed to maintain a high profile -- even receiving the sacrament
        at a service presided over by Pope Francis at the Vatican this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb596e-0c33-42f6-8477-fd68c42fae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579e7a9-038b-49c1-bfb5-4d441b95db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delft''s case also raises serious questions about the vetting process
        at one of the world''s largest Catholic non-governmental organization (NGO)
        networks, and comes as the church struggles to turn the page on decades of
        sexual abuse scandals involving members of the clergy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0b2ac-4aa8-4126-8b95-94551fa09586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:36:23.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:18.239+08:00
