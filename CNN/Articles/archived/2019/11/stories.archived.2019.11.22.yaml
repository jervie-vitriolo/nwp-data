      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> â€” The
        country''s first-ever missile-capable frigate, the BRP Jose Rizal, will undergo
        historic sea trials this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79790d95-294e-4fe6-b7c8-ebb7e888e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5051b8e-1e44-40cc-accf-96f616796093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy in a statement on Thursday announced that the
        frigate will sail towards Ulsan, Busan, and Mokpo in South Korea from November
        23 to 27.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003e130-4598-4503-8a94-85e2ccc1949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d5fb07-b036-4a92-af41-f6e233c466b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has not been disclosed if President Rodrigo Duterte will witness
        any of these activities, since he will be in town that weekend for the <a
        href="https://cnnphilippines.com/news/2019/11/20/duterte-bilateral-meeting-asean-summit-south-korea.html">commemorative
        summit of the Association of Southeast Asian Nations with the Republic of
        Korea (ROK)</a>, which marks 30 years of talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7362c5-9e5b-422e-bf64-ca2c85a1b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5dce4-9ec9-45ad-801d-7bb7edaa54a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Commander Maria Christina Roxas, acting director of the Naval
        Public Affairs Office, said the trials are aimed at measuring the performance
        and "general seaworthiness" of the 351 by 46-foot warship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a46899-4d7b-42f4-bb68-9dc61ce1b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f20411-670e-49a9-9a7b-9a2b7369dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The activity signifies that the PN (Philippine Navy) is inching
        closer to its dream of acquiring highly capable warships. Its crew and maintenance
        personnel is currently undergoing training in ROK," Roxas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa860e32-a089-4fc2-9588-b91a8b815e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e4547-96f5-45d4-a299-233879ca110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trials will be conducted by Hyundai Heavy Industries, the South
        Korea-based shipbuilding company that won the â‚±15.75-billion project for supplying
        the Philippines with two missile-capable frigates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a7243-fb4f-4aab-97a2-4dc06a979c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21f193-58de-4e6d-bc97-e772d00eef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The â‚±8-billion BRP Jose Rizal is set to be delivered to the Philippines
        in 2020, while the second frigate, which will be named BRP Antonio Luna, is
        still under construction. When BRP Jose Rizal <a href="https://cnnphilippines.com/news/2019/5/24/philippine-navy-warships.html">was
        launched in South Korea in Ma</a>y, Hyundai began the construction of BRP
        Antonio Luna, which is expected to be completed in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18e580-31b4-4fab-ad40-cba4c6e46f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b8f6c-bcc7-4abf-a699-e9c69994932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:08:01.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two frigates will be the first ever PN warships that are capable
        of conducting anti-air warfare, anti-surface warfare, anti-submarine warfare
        and electronic warfare operations. These ships will be fully equipped with
        surface to air and surface to surface missiles, torpedoes, launchers and weapon
        systems for four-dimensional warfare," the Defense department earlier said
        in a statement.</p>'
