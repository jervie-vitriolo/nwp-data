      'mgnl:lastActivated': 2023-01-27T01:29:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e5ef02-3477-40c9-92f3-b8c3cf93ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T20:14:16.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:29:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the US and the Philippines as security allies should now
        make sure members of the international terrorist network would not be able
        to enter the country if they ever wish to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b913b502-f468-421b-ba90-9fab7463d757'
