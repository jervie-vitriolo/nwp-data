    'title': 'Is it OK to recline your seat? The great reclining debate'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c412eb5-912f-4e80-b18d-46008134d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.977+08:00
