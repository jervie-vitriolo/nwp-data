      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He should tell it to me straight. If he doesn''t want
        me anymore, if he realized that he made a mistake in appointing me and wants
        to retract it, he should just say it.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1550513-9ca3-4eeb-b11e-2433bd9a8232'
      'mgnl:activationStatus': true
