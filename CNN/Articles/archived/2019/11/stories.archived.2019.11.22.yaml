      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Victoria''s Secret parent company
        L Brands confirmed on Thursday that it will not air its fashion show this
        year after falling ratings and backlash to the event in recent years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1caf4-b627-495d-bbf4-66451b68a38a'
      'mgnl:activationStatus': true
