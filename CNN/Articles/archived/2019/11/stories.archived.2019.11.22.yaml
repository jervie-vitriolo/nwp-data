      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5d4b5-0aeb-4490-88bf-e4e8bef2db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:10:41.979+08:00
      'mgnl:createdBy': 'eimor'
