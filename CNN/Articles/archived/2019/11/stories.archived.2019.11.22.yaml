      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) â€”</strong> The
        Philippine government could choose to operate its own telecommunications network
        to boost competition in the market, Secretary Gringo Honasan said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957cac88-163d-4ff8-b509-20e4547e786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology (DICT)
        chief said it is still on the lookout for opportunities to welcome a fourth
        or even a fifth player in the telco market, ahead of the rollout of Dito Telecommunity
        early next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abaf6a-9651-4e7f-bc2d-87245793378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f1a06-079b-41c5-816f-f67b78f656c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan said opening the sector to another major player remains
        on the table, with the option for the government to run a new network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a477a99-f232-4095-bad3-46f9e72739ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2ac82-7c42-4b6a-929d-4494269f91d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll look at it, but there''s also a possibility that technically,
        government will become another telco," Honasan said in an interview with CNN
        Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0028e22-e880-4d5b-a4dd-b2c26eb880bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2b218-78e8-4e17-b97b-ac365ebbb2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:29:40.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will supervise that definitely, technically... Anything as strategic
        as telecoms, especially when you move into cybersecurity, has to be managed
        well by government," the DICT chief added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c7df8e-868d-49d4-8139-79aec6a66103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T18:24:28.504+08:00
