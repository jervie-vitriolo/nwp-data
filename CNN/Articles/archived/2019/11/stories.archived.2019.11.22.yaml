      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/21/americas/colombia-national-strike-intl/index.html"><em>"Colombia
        protests prompt teargas, curfew and border closures"</em></a></p>'
  'Huawei-will-soon-be-able-to-buy-from-some-US-suppliers-again':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-22T17:01:57.377+08:00
    'imagesource': 'jcr:d9cce7bc-677d-48fc-82f3-12a69e665f15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb001aa5-1641-4259-8daf-6cb66500140e'
    'lead': 'Huawei suppliers in the United States are about to find out whether they
      can restart sales to the beleaguered Chinese company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-22T17:04:06.013+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T01:29:48.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:29:10.546+08:00
