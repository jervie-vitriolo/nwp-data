      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes White House chief of staff Mick Mulvaney, who implemented
        Trump''s order to freeze US military aid for Ukraine. It also includes former
        national security adviser John Bolton, who has firsthand knowledge of the
        Ukraine saga and compared the situation to a "drug deal."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a9dbf-5aaf-4f9d-a9eb-4867c389c43f'
