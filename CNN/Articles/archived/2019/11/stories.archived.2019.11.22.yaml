      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean chef is reportedly suing Michelin for including
        his restaurant Ristorante Eo in their 2019 guide to Seoul, saying that he
        asked them not to.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7442bc3-3f6b-48fb-ac45-6a5816cfd8b8'
