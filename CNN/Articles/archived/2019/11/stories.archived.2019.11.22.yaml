      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA said it is studying penalties to impose on the two fouth
        class cadets responsible for accounting their classmates before and after
        class, as well as the head of the Sports and Physical Development Unit for
        their possible "lapses, faults and shortcomings."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f51ad-4f93-4390-ab39-22928f2bf5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:29:55.872+08:00
