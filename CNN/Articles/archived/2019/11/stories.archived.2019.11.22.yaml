      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“&nbsp;</strong>Earlier this year, Delta Air Lines
        announced a rethink on reclining seats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2685b550-5847-4d8c-99cd-ce13f429918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ddcf99-79e8-4089-a960-db191ad0a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to disrupt fewer passengers'' travel experiences, Delta
        said it''d begin revamping some of its jets to reduce the recline of coach
        seats from four inches to two inches and the recline of first class seats
        from 5.5 inches to 3.5 inches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7302ea3-efe8-4fc1-bacd-70b228049c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d59b3-b948-4793-a58c-2dffcfdf1ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who abhor the recline option, it''s a small step. And
        for those who value it, well, it''s a compromise. This seemingly innocuous
        topic is one where there are very much two minds on what''s acceptable and
        what''s not. Two CNN Travel staffers engage in a friendly debate about seat
        recline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b836e3-2fd6-4888-98b1-51b203baab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fed14e-0ae0-4102-a511-b9d10b2e9d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your seat. Your decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e431c99-9989-43c8-89ea-1b0a511c145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:30:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stacey Lastoe, senior editor at CNN Travel, is of above-average
        height and makes no apology about reclining; it''s her right as a plane, train
        and bus passenger. She encourages the person sitting in front of her to recline
        as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63025997-d30d-427b-a80a-2121aa95780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T07:51:26.977+08:00
