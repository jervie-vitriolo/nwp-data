    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei will soon be able to buy from some US suppliers again'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e54156-05bb-406f-817e-0bded3fd25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Huawei suppliers in the United States
        are about to find out whether they can restart sales to the beleaguered Chinese
        company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062402c-4b8e-4431-b3a3-6e459ede68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Commerce announced on Wednesday that it would
        grant "several licenses" to US companies to sell goods to Huawei.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd62e055-58f2-4f70-a3e1-9b48b2d5c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it would deny licenses to some firms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7833822-af93-4ba9-82af-18c2890bf33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, the world''s largest telecommunications company and a leading
        smartphone brand, has been on a US trade blacklist for more than six months.
        Washington says the company poses a national security risk, allegations Huawei
        has repeatedly denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e3a0b-be89-4bb4-8e07-f47de7c2676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restriction barred American companies from supplying key tech
        to Huawei.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebdbdb0-4828-4fca-8078-cc0463df0934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a particularly painful blow to the Chinese company''s smartphone
        business, because it meant Google could no longer supply Huawei devices with
        mobile services such as the Google Play Store. Huawei was forced to release
        its latest flagship phone, the Mate 30, without access to popular apps like
        Google Maps, Uber or Facebook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf18ba-8e2b-4e3a-83ad-e3ba3b2de491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the ban was put in place, Huawei was in pole position to
        overtake Samsung as the world''s largest smartphone seller.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3fe539-d71d-46db-8aa9-c2b3c06c418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, its overseas smartphone sales are plunging. They fell 6% last
        quarter compared to a year earlier, and that was on top of a double digit
        decline suffered in the second quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ddb84d-ff9f-4caf-80ae-0932b6d37999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company''s overall business has proven broadly resilient
        this year. Huawei reported last month that revenue increased 24% in the first
        nine months of 2019 compared to the same period a year earlier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adac65e-4fa4-4df0-8130-5f5d19650f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commerce Department did not disclose which companies would receive
        licenses to resume sales to the Chinese company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8321331-1efa-4ef9-be76-2f1cd8fb929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Microsoft spokesperson said on Thursday that the company received
        "a license to export mass-market software to Huawei. We appreciate the [Commerce]
        Department''s action in response to our request."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a585df-0029-4daa-aada-04e548a2179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei did not respond to a request for comment, and neither did
        key US suppliers such as Google, Broadcom and Qualcomm. Intel declined to
        comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4aba60-2c72-4d88-833d-fa8af315d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Business at a conference in Beijing on Thursday,
        Micron CEO Sanjay Mehrotra declined to say whether the company had received
        a license, adding that it is "a developing story" and that the company considers
        its relationship with Huawei important.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e0054-a3c6-43cb-9bf2-97af9ea7092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goodwill gesture from Washington comes just days after the Department
        of Commerce extended a temporary general license to allow sales to Huawei
        so the Chinese company could continue servicing rural US wireless providers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2c0a0-ed03-4937-8586-2e3465a4cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes as US and Chinese officials are trying to hammer out
        a preliminary trade deal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc047f0d-6d23-472b-b792-34cb00a8d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump cast doubts on the talks on Wednesday, telling
        reporters that "China would much rather make a trade deal than I would."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6bb97-5d11-44e0-94b0-6b9c9a13edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on why China hasn''t agreed to a deal yet, the president
        answered: "Because I haven''t wanted to do it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eebbb3f-fa9a-4f54-a52c-5658ff96e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T17:04:06.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/21/tech/huawei-us-licenses/index.html">Huawei
        will soon be able to buy from some US suppliers again</a>."</em></p>'
  'two-Indian-boys-fell-in-stew-die-in-burns':
