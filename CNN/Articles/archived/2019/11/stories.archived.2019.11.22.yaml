      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She does not shy away from saying that filming the movie wasnâ€™t
        easy. She was still recovering from her operation during filming, after all.
        And the shoot for the film was done out of town â€” in a location that requires
        a bit of a trek to reach â€” for three days straight. This isnâ€™t common practice
