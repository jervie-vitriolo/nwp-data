      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e13b27-6b3e-4bba-ad9b-a57616df1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:03:39.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:30:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razek later apologized for his "insensitive" comments. He left the
        company earlier this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27d566-03ec-4d0d-ab48-da01a51bab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T08:03:39.188+08:00
