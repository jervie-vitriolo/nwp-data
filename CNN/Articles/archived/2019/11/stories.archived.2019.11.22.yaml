      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The average amount that a passenger will get is around
        â‚±1.5. There are some who will get below â‚±1&nbsp;and there are others who will
        get over â‚±100. It depend on how many rides they booked during the period.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470d180-d947-4c63-9465-98bb5a8c532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:54.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said neither their partner-drivers nor riders will shoulder the
        fine, as the company will utilize its contingency funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ece862-0a56-4cdc-ad2f-0664fb4d8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:16:54.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:29:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Katulad ng kahit anong negosyo, may</em> contingency funds
        <em>naman kami</em>. Given the regulatory framework that we have here in the
        Philippines, weâ€™ve already put aside, earmarked certain funds for cases like
        this,â€ Cu told the media.</p>'
