      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) â€“</strong> Two
        swimming instructors were found negligent of their duty in the death of a
        freshman cadet from the Philippine Military Academy (PMA), the premier military
        school''s spokesperson said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8985f-4c75-4c23-b9e7-4424e38a8343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:29:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f39c3d-123e-4b98-a52e-40480cd68ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:29:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This command has determined that Mr. Robert S. Bete and Mr. Antonio
        B. Catalan were found negligent and imprudent in the conduct of the course,
        ''Fundamentals of Swimming,'' which led to the death by drowning of Cadet
        4CL Telan,"&nbsp;Capt. Cheryl Tindog said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdef20a-10d5-42d9-a766-ffe5753a8385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:29:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b546a-7da4-4428-911d-ee19d8163087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:29:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes two weeks after <a href="https://cnnphilippines.com/news/2019/11/8/Another-PMA-cadet-dies,-body-found-in-campus-pool.html"
        target="_blank">Mario Telan Jr. drowned</a> in the academyâ€™s campus pool.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0f6d8-0832-4fdd-b62c-be6ed5f85f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:29:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6bd50-9ee2-4dcd-a67e-f7df3848dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:29:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bete, a PMA employee, may lose his job as he was recommended for
        dismissal. The PMA also proposed to have his civil service eligibility revoked,
        and his retirement benefits forfeited. It also suggested the Civil Service
        Commission (CSC) to perpetually bar him from holding public office and ban
        him from taking civil service examinations, Tindog said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da39ee6-0f64-4092-9ca7-38df9ac0c6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:29:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293904a-b176-484c-b60a-15a862bea699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:29:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tindog said the PMA has terminated the contract of Catalan,
        who is a job-order worker of the school. The academy also wants the CSC to
        deny him civil service eligibility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347d3fe-58e7-4a48-a91c-523860b66c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:29:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c8dab-21ac-48c6-b097-46cbb3bd73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-22T13:26:40.079+08:00
      'mgnl:createdBy': 'catherine'
