      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/16/us/san-diego-deaths/index.html"
        target="_blank">Father kills mother and 3 children in San Diego murder-suicide,
