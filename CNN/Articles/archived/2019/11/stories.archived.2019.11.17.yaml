      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the back story: In 2016, Twitter got behind a #GetElsaAGirlfriend
        campaign for the sequel to the hit 2013 film.</p>'
