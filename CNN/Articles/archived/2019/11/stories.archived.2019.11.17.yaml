      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Ariana Grande told her fans that she''s
        "very sick" and may have to cancel an upcoming concert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4c4fe-9d3b-425c-a8fe-64bb0bc91079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T16:08:07.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e718e-9078-460d-a750-c089230eb7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T16:08:07.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post Saturday, the pop star said her throat and
        head "are still in so much pain," and it''s difficult to breathe during a
        show. She said she''d been struggling with the illness since her concert in
        London last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b9d5e-4667-4d1a-8228-8c283aa7fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T16:08:07.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44de3f0-0bf7-4e71-a676-6a8bbddcd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T16:08:07.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just really don''t know what''s happening with my body right
        now and need to figure it out," Grande said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8760b-410a-40e4-ac16-d5b2267cb939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T16:08:07.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f27837-eef4-4410-97f4-937d68eb6413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T16:08:07.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although canceling the show is "the last thing i would ever want
        to do," Grande wrote, fans should take the post as a "gentle heads up" in
        case she can''t "make the show happen" on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759c12c-5c38-47ee-bbf2-a42a2fb4da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T16:08:07.588+08:00
