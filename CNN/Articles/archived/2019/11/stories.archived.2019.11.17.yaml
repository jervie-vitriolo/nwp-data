    'template': '1'
    'title': 'PNP wants Robredo out of law enforcement matters on drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6913fe-06b7-479a-ab68-fd1d1ec377ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.923+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) ‚Äî</strong> The
        Philippine National Police (PNP) wants Vice President Leni Robredo out of
        law enforcement matters when it comes to the war on drugs, despite her designation
        as co-chair of the Inter-agency Committee on Anti-Illegal Drugs (ICAD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2a7449-82ff-4ddf-98b2-94b9fba4fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.923+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e604a0b2-6b86-4de0-8989-ae89ec3183a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.923+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP officer-in-charge PLtGen Archie Gamboa said he ‚Äústrongly suggested‚Äù
        that Robredo leave the law enforcement side of the anti-drug campaign to relevant
        agencies like the PNP and the Philippine Drug Enforcement Agency (PDEA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d83ce-4e01-4029-9c07-c1453099b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.923+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7bad95-629b-4555-941b-ebcf8b546865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.923+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI hope that the Vice President would heed to the suggestion of
        the [PDEA] Director General [Aaron Aquino] na pagdating sa [when it comes
        to law enforcement], sana ibigay lang ito sa amin [hopefully, she‚Äôll just
        leave it to us,]‚Äù Gamboa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0d302-2541-4180-a6e2-8daffe32017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.923+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23798c2b-c9cd-4e47-8a8a-4eb47e80eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Robredo should focus on improving the strategies of
        the justice, advocacy and rehabilitation clusters of the ICAD.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0185eab-0c35-4b1b-bc95-5beadd08425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26870926-7660-40d4-9192-02464d7bd9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>‚ÄòPag sinabi mong ‚Äòwag mangialam</em> [If you say don''t meddle],
        it‚Äôs just like also slapping the President on what he did. <em>So bigyan natin
        siya ng, bigyan natin si</em> Vice President Robredo <em>ng chance</em> [So
        let''s give Vice President Robredo a chance], but we suggest, we strongly
        suggest even on our committees, that she would concentrate on advocacy and
        rehabilitation,‚Äù Gamboa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38167e3b-26dc-436a-81c5-8850fd8c5a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53912c07-7ca8-494b-96cd-456e205206a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said Robredo should have a say on how law enforcement
        agencies implement relevant anti-drug policies, just as how she suggested
        improvements to Oplan Tokhang during the last ICAD meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2043d8f4-74d2-4442-a10f-42e3ba1bb2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:54.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45354bca-5102-4df0-b8d9-c0a842e097fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo‚Äôs camp said that the Vice President‚Äôs role as ICAD co-chair
        encompasses all anti-drug efforts of the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735393a-67c2-4a7d-94af-def9f062e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e981fc1-8156-4d73-8b5b-5f86c5fa9d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúGeneral Gamboa should just remember that the President designated
        the VP to lead all government efforts against illegal drugs, not simply all
        government efforts on rehabilitation. He should further be reminded that it
        is far better to communicate these ideas directly to the VP instead of announcing
        them to media,‚Äù Robredo‚Äôs spokesperson Barry Gutierrez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb19533-a5d8-4975-a1fe-ff3cd1c8ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b15f13-3534-4c2c-aa9d-141d0dc3ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No list for Robredo</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071f663-1803-445b-9f70-4bb7b3cea861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce08d66-80a1-4a2e-a248-f5426f22cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa also backed Aquino‚Äôs move to only present a list of high-value
        drug targets to Robredo during a closed-door meeting, instead of providing
        her with an actual copy of the list.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb13d8b-e913-4725-b7aa-ecc2adb71703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125f1e3-568a-4d10-966a-ee7572f872b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He echoed the PDEA chief‚Äôs reasoning that the list should only be
        provided on a ‚Äúneed to know‚Äù basis and that it should only be given to those
        ‚Äúcapable‚Äù in law enforcement matters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e8161-86c1-4258-80bc-10c004ae1bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2bb7a-4384-4a3c-99b6-70f415b08a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:12:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the ICAD had also admitted to <a href="https://cnnphilippines.com/news/2019/11/15/Robredo-anti-drug-czar-ICAD-opposition.html"
        target="_blank">feeling uneasy</a> working with Robredo, the leader of the
        opposition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f55252-fb17-406c-b2ed-9d9834d1aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:15:15.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
