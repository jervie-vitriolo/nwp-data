  'al-bab-car-bomb-syria':
    'author': 'Sharif Paget, Kay Guerrero, Gul Tuysuz and Kareem Khadder, CNN'
    'caption': 'Aftermath of car bomb attack in al-Bab on Saturday, in image provided
      by the Syrian anti-government activist group Albab City.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-17T07:19:23.243+08:00
    'credit': 'From AP'
    'imagesource': 'jcr:a163f4a4-b3bc-461c-a574-e5381747d79f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be5d7307-43cf-45ef-b481-e6c27d09dbd4'
    'lead': 'Fifteen people were killed and at least 50 others injured after a car
      bomb exploded Saturday in al-Bab, northern Syria, a rescue group has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-17T07:26:29.716+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:15:58.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:10:59.868+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Syria', 'car-bomb']
    'template': '1'
    'title': 'Car bomb kills 15, injures 50 in northern Syria'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24091448-3271-46e0-9a8a-ea31b8c4b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:26:29.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Fifteen people were killed and at
        least 50 others injured after a car bomb exploded Saturday in al-Bab, northern
        Syria, a rescue group has said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0fffff-1806-467a-ae9e-eca00d5b0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:26:29.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district of al-Bab is part of a territory controlled by the
        Syrian National Army, an umbrella group for armed Syrian opposition factions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f366d6-9efd-4ced-a485-cc7e8f644109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:26:29.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town is part of the zone guaranteed by Turkey''s Euphrates Shield
        operation since 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f5bb5-0a9a-405d-97cc-6ee95a6593f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:26:29.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:16:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to hospitals in al-Bab and our count, 15 [were] killed.
        12 bodies [have been] identified by name and three other bodies still not
        identified as a result of being charred and mutated," Hassan Abu Salah, director
        of the volunteer rescue group Syrian Civil Defense, also known as the White
        Helmets told CNN. At least 50 people were injured in the incident, Salah said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0518b3-d1d8-46ef-8651-78e8f4795f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:26:29.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:16:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the location of the explosion, the Syrian Civil Defense workers
        removed body parts and collected them in bags and were handed to hospitals,"
        Salah said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72896418-7760-4ad5-859c-cfc0b6e6b744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:26:29.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:16:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear who carried out the attack ‚Äî&nbsp;however
        in a tweet on Saturday Turkey''s Ministry of National Defense blamed Kurdish
        groups in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0a864-decb-474c-bb14-0e5d890662bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:26:29.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:16:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inhumane and uncivilized PKK/YPG terrorists continue to target
        innocent civilians using the same methods as DAESH. This time the terrorists
        detonated a car bomb in the al-Bab bus terminal in the Op Euphrates Shield
        area, killing 10 civilians and injuring more than 15," the ministry said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b3a967-7eb5-42cc-8b87-67219ddd5560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:26:29.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:16:02.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAESH is a transliteration of the Arabic acronym formed of the same
        words that make up ISIS in English, Islamic State in Iraq and Syria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c982ba4-6630-4545-a32b-b43a4aaa23cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:26:29.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:16:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cited by state-run Anadolu News Agency based in Ankara, Turkey''s
        National Defense Ministry later said the death toll increased to 18. CNN cannot
        confirm this information independently.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0011310-e1c9-49ff-aa72-a65e60aec82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:26:29.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:16:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is seeking comment from the Syrian government and Kurdish officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153868a7-bbba-4f55-82e2-fc1342ae89cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:26:29.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:16:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/16/middleeast/al-bab-car-bomb-syria-intl/index.html">Car
        bomb kills 15, injures 50 in northern Syria</a>"</em></p>'
  'sabarimala-temple-india':
    'author': 'Manveena Suri, CNN'
    'caption': 'Thousands of police have been deployed in the southern Indian state
      of Kerala as a centuries-old temple at the center of an ongoing, and sometimes
      violent, gender dispute prepares to open its doors for the annual pilgrimage
      season.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-17T07:29:00.985+08:00
    'credit': "From\tAFP/Getty Images"
    'imagesource': 'jcr:07b085c4-ccf8-4450-a23d-4cb89e96cdea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82f736d5-e114-46bc-a52d-6a249f05bf4b'
    'lead': 'Thousands of police have been deployed in the southern Indian state of
      Kerala as a centuries-old temple at the center of an ongoing, and sometimes
      violent, gender dispute prepares to open its doors for the annual pilgrimage
      season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-17T07:31:35.388+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:15:42.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:11:00.057+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sabarimala-temple', 'India', 'Hindu', 'Kerala']
    'template': '1'
    'title': '2,500 police deployed as temple at the center of gender dispute in India
      opens its doors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e274096d-8489-4b04-83e7-0f206531649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Thousands of police have been deployed
        in the southern Indian state of Kerala as a centuries-old temple at the center
        of an ongoing, and sometimes violent, gender dispute prepares to open its
        doors for the annual pilgrimage season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712488f-458a-46a5-b44d-4cadb2a5f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For centuries, women aged 10 to 50 were not allowed to enter the
        Sabarimala Temple. But in September last year, the country''s Supreme Court
        overturned the ban, and in January, women entered the temple for the first
        time, defying opposition from religious conservatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a568436-66d0-430c-a63d-9ec78ee5cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that decision is now in question, after the Supreme Court agreed
        Thursday to review its landmark ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed09372-13aa-4c6d-9961-c33443255ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether women will be allowed to enter the temple
        when it opens its doors Saturday, although the Supreme Court said Thursday
        that its September 2018 decision ‚Äî&nbsp;that the ban on women entering was
        discriminatory ‚Äî&nbsp;remained in force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b47f2-94d2-4e88-96c0-8c43efbcef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2,500 police were deployed Saturday ‚Äî&nbsp;and more may be
        deployed if required, Lokanath Behera, the Director General of Police in Kerala,
        told CNN Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c23a2b-bba1-483c-84c3-79ba7108b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last pilgrimage season in January, violent protests erupted
        across Kerala state, leaving at least one person dead and prompting police
        to deploy tear gas and a water cannon. Women who tried to enter the shrine
        were told to go back and, in some cases, assaulted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa644d04-30f6-4233-9343-2cd7690d3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision Thursday, the Supreme Court ordered the state government
        to "take steps to secure the confidence of the community in order to ensure
        the fulfillment of constitutional values."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125cbe72-c0f7-40ef-ba68-5234f8c108d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Organized acts of resistance to thwart the implementation of this
        judgment must be put down firmly," the ruling added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d8d9b-b13c-4ac1-ad3f-a8600a0bd6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahul Easwar, a right-wing Hindu activist who petitioned to overturn
        the September 2018 ruling, called Thursday''s decision a "step in the right
        direction."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75850d2d-0a0f-46f4-8ce4-da80f9a0c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:47.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an implicit admission that the earlier verdict should
        be reviewed," he told reporters Thursday. "We hope that the Sabrimala culture
        and belief will be protected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a5de4-50cb-453e-8f13-ec36e75442aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2018, the ban was reviewed by a five judges ‚Äî&nbsp;it
        will now be sent to a seven-judge bench for consideration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7b0b5-9e3a-49f9-bd69-037f30030424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why was there a ban on women?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37755bb0-a3f1-43e2-8884-26840ea2a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sabarimala shrine, thought to be more than 800 years old, is
        considered the spiritual home of Lord Ayyappa, a Hindu god of growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a2937-0fc2-4e17-a149-0f39fd6f0cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the ban on women of menstrual age argue that since
        Ayyappa is considered celibate, allowing "impure" women into the temple is
        disrespectful.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b6e3db-62a9-4f4d-b53e-ac39d550625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devaswom Minister Kadakampally Surendran has said that Sabarimala
        is not a place for activists to display their activism and said the government
        would not encourage such women who want to visit the shrine for publicity.
        Those who want to visit the temple can procure a court order to enter the
        temple, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e5078-4941-4336-80af-3fddbdde8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people who oppose the ban say that it was a form of discrimination
        done in the name of tradition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a7bb5-b9e3-4d7f-94b9-db0ac0de0e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Subhashini Ali, a member of the Indian Communist
        Party that governs Kerala and a participant in the protest, said women fighting
        for their rights to access the temple would "change the conversation around
        gender."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711da527-c1c6-4125-8ebf-66fc868f2278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an issue important for women and democracy," Ali said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35df83-2969-4be8-8e93-eb35b31aa62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Bindu Ammini, a law lecturer, and Kanakadurga, a local
        government employee, made history when they became the first women to enter
        the shrine after the ban was lifted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d664d-449f-4eed-a05f-eb17cd32ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temple was later closed for an hour to allow priests time to
        purify the site following their visit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77449675-8112-4c15-be10-c093131d2662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair had previously attempted to enter the temple in December
        but were stopped by mobs of angry hardliners shouting and blocking their path.
        After Ammini and Kanakadurga visited in January, both went into hiding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed19750-acbf-4d18-a753-0b0270fb35b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long history</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019b95c-62eb-4f26-b035-51b83582a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court judgment allowing women inside the Sabarimala
        Temple was the culmination of a decades-long battle.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa7b5a-7331-47f1-a514-df540a1d86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:54.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prohibition was first challenged before the Kerala High Court
        in August 1991, with the high court ruling that only a priest could make the
        decision on allowing women access to the site.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceea5b4-d64f-4b22-8227-d06fcdbccd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi appeared to side with the conservative
        protesters who want to bar women from the temple. In an interview with Indian
        news agency ANI, Modi pointed to the fact that some temples do not allow men
        inside, though he did not cite specific examples.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a156c8-5a38-4864-9670-e1b2b3b00100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s Bharatiya Janata Party (BJP) has previously voiced opposition
        to the Supreme Court''s decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93dffb8-35a1-448f-9681-9c1fb523222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amit Shah, the leader of the BJP, has characterized the debate as
        one between people of faith and an oppressive state government in Kerala.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bfd98-f065-4cc4-b269-e7e9b21465d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP has historically espoused Hindu-nationalist positions, and
        some of its more extreme candidates have been accused of being anti-Muslim.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89990822-e8e1-4b84-bb17-6a55f81a3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:31:35.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/16/asia/sabarimala-temple-india-intl-hnk/index.html">2,500
        police deployed as temple at the center of gender dispute opens its doors</a>"</em></p>'
