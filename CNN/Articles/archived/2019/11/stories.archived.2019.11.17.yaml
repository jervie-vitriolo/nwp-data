  'jennifer-williams-tim-morrison-house-impeachment-deposition-transcripts':
    'author': 'Jeremy Herb, Jennifer Hansler, Kevin Liptak and Marshall Cohen, CNN'
    'caption': 'Tim Morrison, a former senior National Security Council official,
      arrives at the Capitol to review his previous testimony in the impeachment inquiry
      of President Donald Trump, in Washington, Wednesday, Nov. 6, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-17T08:43:33.587+08:00
    'credit': 'From J. Scott Applewhite/AP'
    'imagesource': 'jcr:e30ad071-5c83-4230-ac8e-4df17a740c4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4e0b840-e860-4f16-ad4c-a866bc9e2f6d'
    'lead': 'Gordon Sondland, the American envoy to the European Union, was acting
      at President Donald Trump''s instruction in his dealings with Ukraine, and Sondland
      said that the President told him Ukrainian President Volodymyr Zelensky "must
      announce the opening of the investigations," according to the closed-door deposition
      of a former National Security Council official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-17T08:57:57.230+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:15:08.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:11:00.516+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gordon-Sondland', 'European-Union', 'Ukraine', 'President', 'Donald-Trump',
      'Volodymyr-Zelensky']
    'template': '1'
    'title': 'Ex-NSC official corroborates Sondland said he was directed by Trump
      on Ukraine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b36bd-de6b-4d1d-b18c-8b900dccf10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Gordon Sondland, the American envoy
        to the European Union, was acting at President Donald Trump''s instruction
        in his dealings with Ukraine, and Sondland said that the President told him
        Ukrainian President Volodymyr Zelensky "must announce the opening of the investigations,"
        according to the closed-door deposition of a former National Security Council
        official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464ee68-9434-454c-87e9-7fe79ed9f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NSC official Tim Morrison testified that he had heard from
        Sondland that US aid to Ukraine was conditioned on the country announcing
        an investigation into former Vice President Joe Biden and his son Hunter Biden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74b186-6a88-4ea3-81f5-974743239170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s testimony, which was released by House impeachment investigators
        on Saturday, adds additional corroboration to the testimony of others, like
        US diplomat Bill Taylor, that Sondland said he was acting at Trump''s direction
        when he was urging Ukraine to announce political investigations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be5065-50ab-4cb5-9480-e2d584ce7fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s testimony will only fuel questions about Sondland''s
        closed-door interview, which has been called into question based on the testimony
        others have given about his conversations with Trump. Sondland is scheduled
        to testify publicly before the House Intelligence Committee on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d60dd-dd1b-4b97-a515-287920a68946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House impeachment investigators also released Saturday the transcript
        of Jennifer Williams, an aide to Vice President Mike Pence, who listened into
        the July 25 call along with Morrison. While Morrison did not take specific
        issue with the content of Trump''s call with Zelensky, both aides described
        their concerns as they listened to Trump discussing political investigations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c7d5e-fc2c-4408-8431-f81f17fd6605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s testimony also added additional detail explaining how
        the call ended up on a highly secure server outside of normal channels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f60f6-45b6-40fb-9a74-fb3ea6902395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison, who is scheduled to testify publicly on Tuesday, described
        how Sondland was a "problem" as he operated in what previous witness testimony
        described as irregular foreign policy channels. And he recalled Sondland speaking
        directly to Trump about the investigations and the military aid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3febf981-0157-44f4-a2e2-ce1b51b48e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He related to me he was acting ‚Äî&nbsp;he was discussing these matters
        with the President," Morrison said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d53f0-26db-409a-82c3-a9797bf8c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a September 1 meeting between Zelensky and Vice President
        Mike Pence in Warsaw, Morrison testified he saw Sondland from across the room
        speaking with a top aide to Zelensky. Afterward, Sondland walked over to Morrison
        to tell him what he''d said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc44cdf-91b6-48a6-a1c1-8f2204a1e8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me that in his ‚Äî&nbsp;that what he communicated was that
        he believed the‚Äîwhat could help them move the aid was if the prosecutor general
        would to go the mic and announce that he was opening the Burisma investigation,"
        Morrison said, referring to the Ukrainian energy company that hired Joe Biden''s
        son Hunter Biden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c6ae2-8be1-4e8b-bfb2-18b649a6c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Morrison recounted another conversation with Sondland where
        the investigations arise -- only this time Trump was more directly involved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07792ef-c256-43ec-8612-bff8312f9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said on September 7, Sondland informed him about a telephone
        call he''d held with Trump. "He told me he had just gotten off the phone with
        the President," Morrison said, adding: "He told me, as is related here in
        Ambassador Taylor''s statement, that there was no quid pro quo, but President
        Zelensky must announce the opening of the investigations and he should want
        to do it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e935d4-97d2-4328-9a22-fe399e89fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison testified he had concerns that what Sondland told him was
        exaggerated or inaccurate. But he said that "as often as I had time to," he
        worked to confirm Sondland''s communications with Trump, and he never discovered
        an instance where they had not communicated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f438ff0-dd10-49a5-8ac7-4ccf58fb4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Morrison, Hill said Sondland was ''a problem''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4370efb-332c-43af-aa7f-c9e5cb64588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:16.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said Sondland was a concern for his predecessor, former
        White House Russia expert Fiona Hill, who is also scheduled to testify publicly
        next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca50bb-0d48-467e-9687-b5d3d8cb6d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She described Ambassador Sondland as a problem," Morrison said,
        recounting a conversation they had about Sondland. "We both discussed that
        Ukraine was not in the EU, which led to the follow-on question of, why is
        he involved in Ukraine? And, as I mentioned, she mentioned Burisma, which
        I nearly did not know what that was."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69485db-3c6d-4854-a80b-d353b3411ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison explained their concern: "It was less about his role in
        Ukraine and more about how he conducted himself. He did not participate in
        the process. So we are very process-oriented on the NSC; we have a way we
        do things that works. And so when people come in and get involved in issues
        and they''re not of that process, it creates risk."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171261c6-a5c0-465a-8658-072d9e79315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison pointed the finger at Sondland for having "chiefly led"
        the irregular diplomatic process, which incorporated Trump''s personal attorney
        Rudy Giuliani. Morrison said this irregular channel differed from the "normal
        process" that the US government uses for foreign policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5e5eb-e242-44b1-965d-d83aef5909e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was the normal process, where decision-making went through
        the duly appointed personnel, whether that''s the Chief of Mission, Ambassador
        Taylor, (former US special envoy to Ukraine Envoy Kurt) Volker, the appropriate
        personnel from the Departments of State and Defense and Energy and intelligence
        agencies and so forth, as we normally do business," Morrison said. "And there
        was this second track, chiefly led by Ambassador Sondland, where Rudy Giuliani''s
        name would come up."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fd4cc-7e61-48db-8115-9d59b4411e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:18.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison also testified that Sondland spoke to Trump by phone the
        morning of his July 25 phone call with Zelensky.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c034c11-bf9f-42b6-9b9c-4efe46cc5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador Sondland emailed me and several other White House staff
        to inform us that he had spoken to the President that morning to brief him
        on the call," Morrison said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2643b-d628-4520-a684-3d6ca0336cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison testified that he voiced his worry after the call to the
        top NSC lawyers out of concern the call could leak. He wanted to ensure the
        top attorneys, not their deputies saw the call, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fbcdf8-a255-4907-b2c9-e89efd9cdb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that his concern about it leaking was because he "didn''t
        necessarily fully understand how everybody would use it" but he worried it
        would wind up "politicizing Ukraine" and cost bipartisan support for the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425223cb-3dcf-4994-8640-ee0e3cce9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was concerned about how the Ukrainians would internalize that,"
        Morrison said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c821840-9ad5-475d-86d3-9ecb370936b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said he also had "concerns" about the Lt. Col. Alexander
        Vindman''s judgment in regards to policy. Morrison''s comments could put Vindman
        ‚Äî&nbsp;who will testify publicly next week about his concerns with the July
        call ‚Äî&nbsp;further in the crosshairs of Trump, who called Vindman a "never
        Trumper" before his deposition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b0550-b0db-48a7-8d0a-de39765b285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New details about Pence''s role</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f31b0a-8c0e-4b89-94a5-e42e1109e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams told House investigators "the mention of those specific
        investigations" during the July Trump-Zelensky call "seemed unusual as compared
        to other discussions with foreign leaders."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c49ae-7206-43d1-9216-5249222f7501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believed those references to be more political in nature and
        so that struck me as unusual," she said, later adding that she found the requests
        to be more specific to Trump''s "personal political agenda."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611eb31-fe8e-45b3-ae6d-b6b96fb26378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the July call, Williams said she had not heard discussion
        in the Office of the Vice President or the White House of CrowdStrike or the
        Democratic National Committee server, Ukrainian interference in the 2016 election,
        or investigating Biden and his son Hunter. There is no evidence of wrongdoing
        by either Biden in Ukraine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd574cf-32f7-43a2-a14d-8cc14699e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams also detailed a second call between Pence and Zelensky,
        which took place on September 18 -- after the hold on security assistance
        was lifted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64197ea-fe89-4575-a548-cf1a0cf97e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:24.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was asked if on the call Pence gave Zelensky any advice
        on how to approach Trump when they met at the forthcoming United Nations General
        Assembly meeting. Williams said Pence told Zelensky, "President Trump would
        be eager about President Zelensky''s progress in his reform agenda."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf7806-4339-4826-b151-8945e6c10f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by House investigators to define "reform agenda" Williams
        said, "on anticorruption reforms, on reforming the judiciary, and the legislative
        action that his administration was undertaking, but there was no discussion
        of any specific investigations."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9500f-68c9-45b5-b490-964f446e561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams also provided details on Pence''s September 1 meeting with
        Zelensky and highlighted how concerned the Ukrainian President was about US
        military aid being withheld, saying it was the first question he asked Pence
        when the press left their bilateral meeting in Warsaw, Poland. In his response,
        Pence said he wanted to hear about the progress of "reforms" in Ukraine so
        he could relay them to Trump.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3819df-29fb-47f8-bba1-bf1e9f87498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The VP responded by neatly expressing our ongoing support for Ukraine,
        but wanting to hear from President Zelensky, you know, what the status of
        his reform efforts were that he could then convey back to the President,"
        Williams said of Pence, according to a transcript of her deposition.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8068ea8-b099-4911-ba61-6ffb300a7002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transcript mistakenly moved</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139eae2-ab49-4998-b010-c163c996abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison provided new details on the moving of the transcript between
        the President and Ukraine''s leader to a highly classified server, saying
        it was a "mistake".</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5abd7-4468-45c4-afa2-5764903fc6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his deposition, Morrison relayed senior NSC lawyer John Eisenberg''s
        explanation that Eisenberg''s executive secretary mistakenly put it in the
        highly classified system. Morrison acknowledged that he and Eisenberg had
        previously discussed that access to the transcript should be restricted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd3454-d3ae-41b3-b915-948212d2b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon finding it the transcript in the special server, they asked
        themselves, "how did it get on there?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c75b428-f6c2-4b21-9695-292002507107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison continued, "John (Eisenberg) related that he did not ask
        for it to be put on there, but that the Executive Secretariat staff misunderstood
        his recommendation for how to restrict access."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd8b13-5c69-4099-8321-72c2c2c55b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisenberg was subpoenaed to testify by House Democrats, but he did
        not appear for a deposition last month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b044e4-6034-4da4-b4ee-b7daef68f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:29.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbbd9ee-6d35-4afa-92de-e4896614bebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T08:57:57.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:29.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/16/politics/jennifer-williams-tim-morrison-house-impeachment-deposition-transcripts/index.html">Ex-NSC
        official corroborates Sondland said he was directed by Trump on Ukraine</a>"</em></p>'
