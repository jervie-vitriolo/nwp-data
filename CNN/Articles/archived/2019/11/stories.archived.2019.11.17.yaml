      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''These are the toughest calls''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a7e3a-edfc-4191-b41f-d3b37da64701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead man and woman were the parents of the children, authorities
        said. The mother lived in a granny flat -- a small addition to a main home
        -- with the children, Dobbs said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef0b32-eddf-4d4e-b4f1-e5563de2c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a7e68-051e-41b0-8590-7ce1bb266451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the toughest calls we can respond to," said police Chief
        David Nisleit. "This greatly impacts our officers," some of whom carried the
        children to the ambulance and have, themselves, just had children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac52f6-eb6b-4c19-8955-98eb55fa4326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a850d-8741-4976-bfa3-2bb9a2f3eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those going through domestic violence, Nisleit recommended using
        the resources law enforcement provides for victims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79092f4-c168-42e5-8592-6373a3d7b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef4439-7ed7-42d6-935f-a9156c38111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know throughout this county, throughout this city, that there''s
        domestic violence victims every single day," Nisleit said. "To those that
        might be experiencing family violence, domestic violence there''s resources.
        You can call our non-emergency line, the Family Justice Center or if there''s
        an emergency going on, we ask that you call 911. But, don''t be afraid to
        call, that''s the first step. We want to prevent types of family violence
        that we unfortunately saw today."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0585cc-7ac7-4e05-94ca-3955bd00d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.482+08:00
      'mgnl:createdBy': 'xave'
