      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were the last to perform, and the National University Pep Squad
        proved that it‚Äôs always worth it to save the best for last.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95475258-5fbe-47b4-85c6-c0115bb43a16'
