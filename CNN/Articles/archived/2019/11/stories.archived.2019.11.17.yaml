      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Sri Lanka''s former defense secretary Gotabaya
        Rajapaksa has been elected as the country''s new President, winning 52.2%
        of the vote, according to the chairman of Sri Lanka''s Election Commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c1b78-b7a2-4101-9503-66cb69dfa3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T22:29:17.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:20.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 35 candidates competed to replace outgoing President Maithripala
        Sirisena, whose term was marred by the Easter bombings and a failed attempt
        to remove Prime Minister Ranil Wickremesinghe from office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a0a669-b78b-4c9e-9b22-2432b6eda0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T22:29:17.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa''s main rival Sajith Premadasa secured 41.99% of the vote,
        and has conceded.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It is my privilege to honour the people&#39;s decision and congratulate
        Mr. Gotabaya Rajapaksa on his election. I am grateful to our citizens who
        voted for me. I am humbled that you placed your faith in me. Your support
        has been a fountain of strength throughout my political career. <a href="https://t.co/CGYy1NCth2">pic.twitter.com/CGYy1NCth2</a></p>&mdash;
        Sajith Premadasa (@sajithpremadasa) <a href="https://twitter.com/sajithpremadasa/status/1195947579269373952?ref_src=twsrc%5Etfw">November
        17, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
