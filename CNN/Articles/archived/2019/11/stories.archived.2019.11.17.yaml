      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eaf08d-3dd5-45ea-8fcb-fc3e5f2e23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T22:29:17.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Sri Lanka''s first election since the deadly terror attacks
        in April, when a series of bombs ripped through churches and hotels in Sri
        Lanka on Easter Sunday, killing at least 290 people and injuring hundreds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e7b123-68bd-4d91-b368-cd04a7224a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T22:29:17.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was under Gotabaya''s elder brother, Mahinda Rajapaksa, that
        the Tamil Tigers were crushed, while Gotabaya served as his defense minister
        and oversaw the operation that ended the civil war in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fce20f-f915-4e18-854f-d156263c3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T22:29:17.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings shattered an uneasy sense of security that had built
        slowly after the end of the 25-year civil war with Tamil separatists, and
        devastated a thriving tourism industry, that saw 2.33 million arrivals in
        2018. They also sparked a return to interethnic strife, as hardline Sinhalese
        nationalists and Buddhist extremists were emboldened to attack the country''s
        Muslim minority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00215289-eb06-4181-a075-709ba7d1930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T22:29:17.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotabaya''s brother, former President Mahinda Rajapaksa, currently
        leads the opposition in Parliament and is widely expected to vie for the post
        of Prime Minister when parliamentary elections are held in 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ce375-2ac7-46dc-abbc-bdddaa16375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T22:29:17.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/17/asia/sri-lanka-election-intl/"
        target="_blank">Sri Lanka chooses new President in first election since deadly
        bombings</a>."</em></p>'
