    'template': '1'
    'title': 'NDRRMC urged to improve system for emergency text alerts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae274648-2804-4da5-a323-3cc1037f1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T17:44:03.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:13:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> ‚Äî A
        rescue group is pushing for the improvement of the current system being used
        by the National Disaster Risk Reduction and Management Council (NDRRMC) in
        sending emergency text messages to residents of affected areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d25f9-d190-407f-84c6-30125516dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T17:44:03.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:13:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerry Carrual, president of the Search and Rescue Unit Foundation,
        said Sunday that emergency alerts should be sent before or during a disaster,
        not hours after it happens. The messages should contain information on emergency
        evacuation sites as well as what survival items people should bring with them,
        he said at the Balitaan sa Maynila forum..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e011e-e45d-4c8c-b42e-c939c4eddbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T17:44:03.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:13:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana po lagyan na rin natin ng detalye saan tayo pupunta, saan
        tayo tatakas. Gaano ka-safe ang ating tatakbuhan... Kung nandoon na po sa
        ating</em> alarm system <em>ang gagawin, yung diskarte kung paano gagalawin
        ang sarili at ano ang gagamiting bagay-bagay,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd700d-a689-4efe-95d4-4c3c36af34c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T17:44:03.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:13:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope it has details on where we should go, where
        we can evacuate, and how safe it is there... If the alarm system has information
        on what we should do, including how we should act and what things we can use.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7e030-6c18-421a-9991-f552b8e8f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T17:44:03.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:13:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC text alerts are currently limited to warnings on earthquakes,
        heavy rainfall, storm surges, and tsunamis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef5265-0082-412d-8fe5-b529a0a8c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T17:44:03.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:13:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since disasters can strike anytime, Carrual urged families to put
        together a go bag that contains essential items to help them through a disaster.
        Among the things each go bag needs are water and food supplies which can last
        for several days. a first aid kit, and a flashlight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb5b6d-9a73-420c-9b51-0480c15bb4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T17:44:03.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:13:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrual says each individual should have sturdy shoes, a whistle,
        and goggles handy.</p>'
  'PNP-Leni-Robredo-law-enforcement-drug-war':
    'author': 'Paolo Barcelon and Janine Peralta, CNN Philippines'
