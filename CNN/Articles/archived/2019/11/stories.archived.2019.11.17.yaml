      'mgnl:lastActivated': 2023-01-27T01:13:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a0b4c5-3da9-4294-8d27-5810242afc9b'
      'mgnl:activationStatus': true
