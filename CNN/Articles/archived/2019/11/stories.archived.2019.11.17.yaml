      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the first trailer for "Frozen II" dropped in February 2019,
        some were convinced that the character of Iduna, voiced by Evan Rachel Wood,
        was the ice queen''s new love interest.</p>'
