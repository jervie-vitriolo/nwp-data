    'mgnl:tags': ['social-media']
    'template': '1'
    'title': '5 types of people to ''unfriend'' on social media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a14d2-7e02-4546-8221-4549df60d704'
