      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state law that requires deploying a boom before an oil transfer
        over water was "in part" the reason why damage was limited and the clean-up
        so quick, Bishop said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1c868-f413-4729-aad7-e6d0313716c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T14:02:20.516+08:00
      'mgnl:createdBy': 'xave'
