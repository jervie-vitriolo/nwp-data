      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) ‚Äî</strong> Pasig
        Mayor Vico Sotto vowed that he will ‚Äúdo everything within [his] power‚Äù to
        help free the <a href="http://cnnphilippines.com/news/2019/11/10/23-rallyists-regent-strike.html"
        target="_blank">23 people arrested last week</a> during a strike at a production
        plant of Regent Foods Corporation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5215d-6d97-46b4-b654-8cfed0885995'
      'mgnl:activationStatus': true
