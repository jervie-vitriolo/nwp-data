    'jcr:uuid': 'f38201af-f0df-4561-8e95-79f3dabe820f'
    'lead': 'Five people, including three children, are dead in a case of domestic
      violence in the Paradise Hills neighborhood of San Diego, authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-17T11:14:50.480+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:14:28.577+08:00
