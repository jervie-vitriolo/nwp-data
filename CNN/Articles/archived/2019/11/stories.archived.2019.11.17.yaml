      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî It''s about time you did it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d29b6-c69e-46b4-a831-e7a7a0a53830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, unfollow that annoying fourth cousin twice removed. Unfriend
        that girl you ran into the hallway one time in the seventh grade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d2024-4f0f-462d-b7a0-683a00215cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "<a href="https://edition.cnn.com/2010/TECH/social.media/11/17/national.unfriend.day/index.html"
        target="_blank">National Facebook Unfriend Day</a>," and it might be a good
        time to tidy up social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081026e-9a78-4d1a-a5d3-d731f8d0e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:27.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2010/TECH/social.media/11/11/national.unfriend.day.mashable/index.html"
        target="_blank">In 2010</a>, <a href="https://edition.cnn.com/2018/10/15/entertainment/jimmy-kimmel-brooklyn/index.html"
        target="_blank">Jimmy Kimmel</a>&nbsp;declared November 17 the holiday in
        an attempt to inspire people to remove those "friends" on social media that
        they barely know, and in some cases, never even met. And there are some people
        all of us might consider bidding electronic farewells to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b7537-fe28-4c6b-8ae9-240fbbe42ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The unrecognizable names</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89752dce-bdff-4de9-bc3b-20b58657f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their name pops up on your newsfeed and you wonder, wait, who?
        You probably haven''t talked to this person since elementary school. Or they
        live in Kansas, but you met through a mutual friend. You haven''t seen them
        in years ... if you ever met them to begin with.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb6ce22-b663-4044-ad16-a22584e5eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social psychologist Erin Vogel says it''s common, in an age of hyperconnectivity,
        to virtually connect with people we don''t know all that well. Sometimes,
        she says, those connections can be really positive. Other times, they''re
        unnecessary and "don''t serve us very well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd989409-a71d-449e-9f4f-7d617c2e8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t recognize a name in your list of Facebook friends? Maybe
        you should cut the (virtual) cord.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e2b21-49f2-4f3b-89b5-d9ff285c6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your ex-whoever</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c3e3c-638c-432e-9bd9-4e64b6266df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pesky ex-boyfriend, ex-girlfriend, ex-bestie, or ex-lab partner.
        Whoever the ex is, today''s the day to bid adieu. Clinical psychologist Suzana
        Flores knows the impact of lingering relationships on social media, <a href="https://www.bustle.com/articles/95381-should-you-remain-friends-with-your-ex-on-facebook-13-bustle-readers-share-their-post-breakup-social"
        target="_blank">telling Bustle</a>&nbsp;in 2015:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e5efc6-317c-4d7f-8e7b-a3328be91d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seventy percent of people stalk their exes on social media," says
        Flores, author of "Facehooked: How Facebook Affects Our Emotions, Relationships,
        and Our Lives."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3668f16-6f51-4238-8bcb-6bd44fb91fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:31.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not always necessary to unfriend and unfollow your exes, but
        if your social media use starts "interfering with your sleep, mental health,
        or daily responsibilities," Vogel says, it could be a good solution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a93ee8-9c20-4ea4-ad91-a93363bb95fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anyone who brings you down</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84d21b-62e3-4e68-83ff-8395cfce0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be anyone from an old high school friend or cranky distant
        relative to a beauty influencer or celebrity that simply doesn''t make you
        feel good about yourself. If they don''t lift you up, cut them out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445ae34-834d-4cf0-9da6-272ffef6ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogel says social media platforms, like Facebook and Twitter, can
        be detrimental to users'' mental health when people compare themselves to
        the people they follow.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9dea03-c443-4fa1-a6b0-6272f1c26077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Influencers are paid to make their lives look picture-perfect.
        Following them can make us feel like our own lives don''t measure up," says
        Vogel, a fellow at the Stanford Prevention Research Center. "Social media
        use can be toxic when we use it to compare ourselves to idealized versions
        of others'' lives."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b78e2-3680-4c1c-be35-86dc022276f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:34.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies have found benefits of creating positive social
        media environments. A <a href="https://mental.jmir.org/2016/4/e50/" target="_blank">2016
        study</a>&nbsp;published in the Journal of Medical Internet Research found
        anxiety and depression more prevalent in social media users who had negative
        interactions on social media, and less common in users who had "positive interactions,
        social support, and social connectedness" on social media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7527d-0ede-4866-b7c1-10edff249bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The obnoxious political ranter</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363591e-5875-4473-a338-5d4a42c33ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is the home of political rants. But at times, it can be
        more than an average voicing of opinions. If you feel bombarded on social
        media with angry page-long posts about politics, don''t feel guilty about
        "unfriending" them today.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efeb67f-fd7a-46b5-88be-696384af0a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:35.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s simply not realistic to unfriend your local political ranter,
        Vogel suggests another option.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631cbc9-961a-4777-be68-14fcd2c4bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try using the ''mute'' feature on apps like Facebook or Instagram,"
        she said. "Sometimes it''s not realistic to unfriend someone even if seeing
        their social media posts affects you negatively."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339319b-2642-4ccf-be27-93e1889adc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Those people you just don''t connect with anymore</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd198f06-66a3-4e42-abf0-88aaf74cc0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the people you simply aren''t close with anymore ‚Äî an old co-worker,
        a former college professor or a neighbor from your childhood ‚Äî don''t feel
        guilty about removing them from social media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc95e1e-ddfd-46a1-835a-8fc63f2dc537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearing out connections can make more room in your newsfeed for
        people you''re close with," Vogel said, "which is a more rewarding way to
        use social media."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd9a352-8569-40d9-ab25-0cd290cee46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media is ingrained in today''s culture, from likes and retweets
        to followers and friends. But Vogel says "Unfriend Day" is a good chance to
        recognize how social media affects us.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a718d6-e779-4361-b9af-4a7783a0a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a lot of followers or friends on social media can make us
        feel and look like we''re well-connected and well-liked," she says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b123de-ee1f-4503-9980-a0f083a334ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogel''s reminder to all social media users: don''t be too bummed
        over losing some Facebook friends or Instagram followers this "Unfriend Day."
        It might feel like a rejection, she says, but "it''s perfectly normal for
        connections with others to change over time."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebce436-432f-40ae-a1c8-d25be2d317f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T21:00:05.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/17/us/national-facebook-unfriend-day-trnd/index.html"
        target="_blank">5 types of people to ''unfriend'' on social media</a>."</em></p>'
