      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory got even bigger once social media started circulating
        a story by NPC Daily headlined "IT''S OFFICIAL: Disney announces Elsa will
        be a lesbian in Frozen 2" in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd56de3-bca5-4736-a8b8-40629294e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:40:19.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was NPC Daily is a satire site and the story is totally
        not true.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b15613-bc8e-4e01-aaa1-7f8fca25094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T07:40:19.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t stopped people from hoping. Elsa''s struggle to
        come to terms with her powers in "Frozen" marked her as both a feminist and
        an outsider. And she doesn''t have the prince boyfriend that''s typical of
        these kinds of characters.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Elsa
