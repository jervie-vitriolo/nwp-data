  'saudi-aramco-ipo-oil':
    'author': 'Mark Thompson, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-17T19:49:56.044+08:00
    'imagesource': 'jcr:3e5ba612-8d12-4759-b2da-a9764e6585c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bf5327c-215c-428f-99c8-f42774affb82'
    'lead': 'Saudi Arabia believes its giant state oil monopoly is worth as much as
      $1.7 trillion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-17T19:57:48.371+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:11:57.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:11:05.017+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Saudi-Arabia', 'Saudi-Aramco', 'initial-public-offering',
      'IPO']
    'template': '1'
    'title': 'The world''s most valuable company: Saudi Arabia puts $1.7 trillion
      price tag on its oil monopoly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc790895-2033-4647-966c-18cdc7ff0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî <a href="https://edition.cnn.com/2015/04/01/middleeast/saudi-arabia-fast-facts/index.html"
        target="_blank">Saudi Arabia</a>&nbsp;believes its giant state oil monopoly
        is worth as much as $1.7 trillion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421e64b-1db4-49d2-92c0-5e28cdeaf2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Saudi Aramco said it was aiming to sell about
        1.5% of its <a href="https://www.saudiaramco.com/-/media/images/investors/saudi-aramco-prospectus-en.pdf?la=en&amp;hash=8DE2DCD689D6E383BB8F4C393033D8964C9F5585"
        target="_blank">200 billion shares</a>&nbsp;in a <a href="https://edition.cnn.com/2019/11/03/investing/saudi-aramco-ipo/index.html"
        target="_blank">partial privatization</a>&nbsp;for between 30 riyals ($8)
        and 32 riyals ($8.53) each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8774f1-07bc-43db-8ffb-6f031a1e3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Aramco, the most profitable company in the world, could
        be worth between 6 trillion riyals ($1.6 trillion) and 6.4 trillion riyals
        ($1.7 trillion) ‚Äî making it also by far the world''s most valuable company
        ahead of Apple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc606c-d06b-4744-83dc-46d10f0a9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That won''t be the only record to fall if Aramco achieves the higher
        price: at that level, the share sale would raise just over $25 billion, making
        it slightly bigger than Alibaba''s 2014 debut on the New York Stock Exchange,
        so far the world''s biggest IPO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0688c-7d52-4fad-ac92-1a20a227bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is selling shares in Aramco for the first time as part
        of an economic diversification plan aimed at weaning the kingdom off oil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6fc71c-697a-467b-9403-e1a5a801f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aramco has vast oil reserves and massive daily output. It holds
        a monopoly in Saudi Arabia, the world''s largest exporter of crude. It made
        $111 billion in profit in 2018, and has promised to pay an annual dividend
        of $75 billion through 2024.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9156e279-02f6-4ab3-9c5d-5de6850a34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crown Prince Mohammed bin Salman had reportedly sought a valuation
        for Aramco near $2 trillion. But low oil prices, the climate crisis and geopolitical
        risk have raised skepticism) among international investors. <a href="https://edition.cnn.com/2019/11/06/investing/saudi-aramco-international-investors/index.html">Up
        to 0.5% of</a> the company will be sold to individuals, with the remainder
        offered to institutional investors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b95616-2871-4e47-b4b5-82268a5ae029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aramco may need to heavily rely on rich local families, sympathetic
        sovereign wealth funds or major customers such as China signing up for shares.
        Reuters reported Sunday that Aramco <a href="https://uk.reuters.com/article/uk-saudi-aramco-ipo/saudi-aramco-valuation-set-at-up-to-17-trillion-no-overseas-roadshows-for-ipo-idUKKBN1XR07I"
        target="_blank">will not market the IPO abroad</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceaa724-131f-4c7d-b9a4-c832813a9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price for the shares will be set on December 5, with trading
        on the Saudi stock exchange expected to start later that month, according
        to Aramco''s <a href="https://www.saudiaramco.com/-/media/images/investors/saudi-aramco-prospectus-en.pdf?la=en&amp;hash=8DE2DCD689D6E383BB8F4C393033D8964C9F5585"
        target="_blank">prospectus</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93963235-53a2-4f10-a9b9-d6e693fa46b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street''s biggest names are advising Saudi Arabia on the privatization,
        despite pressure from activists who say financing fossil fuel companies will
        worsen the climate crisis. They have also urged banks not to do business with
        the kingdom because of its human rights record, including the <a href="https://edition.cnn.com/2019/01/10/middleeast/jamal-khashoggi-fast-facts/index.html"
        target="_blank">brutal murder of Washington Post columnist Jamal Khashoggi</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f1e1e-4ef5-46c5-8450-c87e665b8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aramco listed Bank of America, Goldman Sachs, JPMorgan, Citigroup,
        Credit Suisse, Morgan Stanley and HSBC as joint financial advisers on the
        transaction. They have all previously declined to comment to CNN Business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a14974-fe27-482c-b8cb-b7eeb98355a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>John Defterios and Julia Horowitz contributed to this article.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3cbc29-cbf2-4f02-b900-4b26eda66747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:57:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/17/investing/saudi-aramco-valuation-1-7-trillion/index.html"
        target="_blank">The world''s most valuable company: Saudi Arabia puts $1.7
        trillion price tag on its oil monopoly</a>."</em></p>'
  'prince-andrew-jeffrey-epstein-sex-scandal':
    'author': 'Dakin Andone, CNN'
    'caption': ' Jeffrey Epstein (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-17T20:19:35.254+08:00
    'imagesource': 'jcr:7390ad79-8f04-4838-bb4a-f53ad34a618d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a84cb0e-742b-448b-99e0-5599cbf2f270'
    'lead': 'Prince Andrew, the Duke of York, never saw anything that struck him as
      suspicious when he was around the now-disgraced financier and convicted sex
      offender Jeffrey Epstein, the prince told the BBC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-17T20:24:07.488+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:11:43.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:11:05.417+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-Andrew', 'Jeffrey-Epstein']
    'template': '1'
    'title': 'There was ''no indication'' Epstein was doing anything wrong, Prince
      Andrew says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b0ecf-1e21-4e08-9790-dda3f98bf10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Prince Andrew, the Duke of York, never
        saw anything that struck him as suspicious when he was around the now-disgraced
        financier and convicted sex offender Jeffrey Epstein, the prince told the
        BBC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf94855-b28f-4945-86ea-81c257269f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time there was no indication to me or anybody else that
        that was what he was doing," he said in an interview with <a href="https://www.bbc.com/news/uk-50446065"
        target="_blank">BBC Newsnight''s Emily Maitlis</a>&nbsp;that aired Saturday.
        "And certainly, when I saw him in the United States... or when I was staying
        in his houses in the United States, there was no indication, absolutely no
        indication."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6a7f2-a979-456d-964e-837e90637def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew faces allegations stemming from his relationship with
        Epstein, who died by <a href="https://edition.cnn.com/2019/11/16/us/jeffrey-epstein-federal-worker-plea-deal/index.html"
        target="_blank">apparent suicide in August</a>&nbsp;while awaiting trial on
        federal charges that he sexually abused underage girls and ran a sex trafficking
        ring. Epstein had pleaded not guilty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177785b2-8d09-4596-ab1c-198ae8f4ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Epstein''s accusers, Virginia Roberts Giuffre, has alleged
        that she was forced into sexual encounters with the prince while underage.
        In a 2015 federal court filing, Giuffre alleged Epstein forced her to perform
        sex acts with several prominent men, including Prince Andrew in 2001. All
        of them have denied the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10307a-4489-45f3-aacc-fe0865c9cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview, recorded Thursday at Buckingham Palace, was the first
        time Prince Andrew has spoken about the accusations publicly, though he has
        repeatedly denied them through statements issued by Buckingham Palace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cba16b-70fd-4f6f-a655-9fa9f254004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew was asked about Giuffre''s accusations and her account
        that she and the prince dined together and went dancing at a nightclub in
        London before having sex at a house that belonged to Ghislaine Maxwell, Epstein''s
        then-girlfriend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f4cdb-2804-4ede-b424-9a12551057a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no recollection of ever meeting this lady, none whatsoever,"
        Prince Andrew said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ca563d-68f5-4e96-affb-24f5665c4bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maitlis asked the prince about a photo that appeared to show him
        with his arm around Giuffre''s waist. "I have simply no recollection of the
        photograph ever being taken," he said, adding that it was him in the photo,
        but "we can''t be certain" as to whether it''s his hand on her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3be93-2cc1-4102-bfc3-9016afb67d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to clarify, sorry, you think that the photo has been faked?"
        Maitlis asked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1304f6-2b0c-4e12-904d-b3b4e88b11a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody can prove whether or not that photograph has been doctored,"
        he said, "but I don''t recollect that photograph ever being taken."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13fc2d0-6572-4451-8c0e-471163f9722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of the royal family, and I have a photograph taken and
        I take very, very few photographs, I am not one to, as it were, hug and public
        displays of affection are not something that I do," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980449a-7c00-4a95-8590-cfb6106ff52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he couldn''t have been involved with Giuffre the
        night in question because he was at home with his children. Prince Andrew
        said he recalled that evening because he had gone to a pizza party that afternoon,
        which was " a very unusual thing for me to do."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5cb8bc-53fd-45f1-893a-7fae1c793187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Maitlis about Giuffre''s claim that he was "profusely sweating,"
        while they were dancing, Prince Andrew said he "didn''t sweat at the time"
        because of a medical condition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c16b6-c35c-42dc-9da7-c5229ddc6e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost impossible for me to sweat," he said. "And it''s
        only because I have done a number of things in the recent past that I am starting
        to be able to do that again."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bbaba-bde2-48df-9fa9-48eccbe3c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince addresses friendship with Epstein</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070034a3-5de0-4ea4-915d-6740c16ddc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke, the Queen''s third child, said he trusted Epstein, but
        called it a "considerable stretch to say that he was a very, very close friend."
        But he did concede that he had stayed at Epstein''s homes in Manhattan and
        Palm Beach, been on Epstein''s private plane and to Epstein''s private island.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858c0b8-9462-4dae-a6cf-12a09d602f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein pleaded guilty in 2008 to two state prostitution charges,
        ultimately serving only 13 months and avoiding a federal trial. He also registered
        as a sex offender and paid restitution to the victims identified by the FBI.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a91a03-41cd-46ff-b41b-17c25e704840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew was asked about photographs that showed him with Epstein
        in Central Park in 2010, after Epstein was a convicted sex offender.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9dc74d-8a79-4f9d-af15-7ab8ce0010fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew said he had gone to New York to break off contact
        with Epstein as a result of the conviction.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bab9ab-7733-4e5c-b572-0218c745a0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve questioned myself as to why did I go and what was I doing
        and was it the right thing to do," he said. "Now, I went there with the sole
        purpose of saying to him that because he had been convicted, it was inappropriate
        for us to be seen together."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e82ec7-bba3-46f7-a122-5609ef4200ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the decision to go speak to Epstein on his own, he said,
        "because this was serious, and I felt that doing it over the telephone was
        the chicken''s way of doing it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de6262-0098-4120-87a1-31ceaa3c74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein was "understanding," Prince Andrew said, and the two reached
        a "mutual agreement" during their walk in the park. After he left the next
        day, Prince Andrew said, he never contacted Epstein again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8d2cf-b204-44e6-8154-db3688eaaea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some media analysts suggested it was unwise of Prince Andrew to
        have given the interview. "I think any reputation management professional,
        whether lawyer or PR, is going to say that this was a catastrophic error of
        judgement," prominent media lawyer Mark Stephens told the BBC on Saturday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4878773-1b57-48ab-a5c3-75bbc4e77e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens added that the prince''s comments could open him up to
        more scrutiny. "What effectively Prince Andrew has done is lit the blue touchpaper
        and really, things are going to spiral out of control," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aae6e2-4f93-478f-bab4-7c9b56347ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace declined to comment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7a728-0c6e-448c-9981-076954943090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T20:24:07.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/16/uk/prince-andrew-jeffrey-epstein-bbc-interview/index.html"
        target="_blank">There was ''no indication'' Epstein was doing anything wrong,
        Prince Andrew says</a>."</em></p>'
