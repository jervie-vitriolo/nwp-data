      'mgnl:lastActivated': 2023-01-27T01:12:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c3af1-27c6-4136-afc3-0328798e136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:20:32.268+08:00
      'mgnl:createdBy': 'kevin'
      'mgnl:lastActivated': 2023-01-27T01:12:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannering a theme that pays tribute to the motherland, NU‚Äôs Sarimanok-inspired
        performance received an arena-wide standing ovation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329f04f-6dac-4bf2-8ab0-e23df2e88963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:20:32.268+08:00
      'mgnl:createdBy': 'kevin'
      'mgnl:lastActivated': 2023-01-27T01:12:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b59e1-3dff-4de3-88f5-583b9242dc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:20:32.268+08:00
      'mgnl:createdBy': 'kevin'
      'mgnl:lastActivated': 2023-01-27T01:12:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU‚Äôs routine, as had always been the case in recent years, was a
        showcase of well-choreographed dances and synchronized tumbles, paired with
        complicated pyramids and high-risk stunts and spins‚Äîall while maintaining
        fluid transitions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c51aa-32fd-4921-b1c9-b095e11abd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:20:32.268+08:00
      'mgnl:createdBy': 'kevin'
      'mgnl:lastActivated': 2023-01-27T01:12:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

