    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b6550-7add-404e-95ab-7649a6350dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:20:32.268+08:00
      'mgnl:createdBy': 'kevin'
      'mgnl:lastActivated': 2023-01-27T01:12:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if the championship title wasn‚Äôt enough, NU Pep Squad also emerged
        victorious in the Group Stunts category, and took home sponsors-choice Best
        Pyramid, Best Toss, and Best Stunts awards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a84c7-2d25-4596-8e3b-1390afb47b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:20:32.268+08:00
