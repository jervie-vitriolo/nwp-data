      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande said she''s taking medication and is on IV drips, "doing
        everything i possibly can to pull through."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3be2d-a1a1-4c16-acb3-a84fcf4282c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T16:08:07.589+08:00
