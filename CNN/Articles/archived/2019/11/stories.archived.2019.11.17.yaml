      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a879ec9-264f-4112-8580-cff3cd89d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T12:29:07.485+08:00
