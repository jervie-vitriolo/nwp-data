      'mgnl:lastActivated': 2023-01-27T01:13:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb2b3e-7082-4bf5-9682-7858b72ef510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T12:29:07.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThese people are not criminals; they do not have the goal of hurting
        you. They are fighting for what they believe to be just. You can continue
        with the labor dispute without sending the poor and powerless to jail!‚Äù Sotto
        said Sunday in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9da70-68c9-4d19-9a95-67523ea7ce70'
      'mgnl:activationStatus': true
