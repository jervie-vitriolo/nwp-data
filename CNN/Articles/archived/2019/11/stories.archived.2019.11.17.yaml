      'jcr:uuid': '95602516-2987-41bf-9c9c-572ee74731a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:20:32.268+08:00
      'mgnl:createdBy': 'kevin'
      'mgnl:lastActivated': 2023-01-27T01:12:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2013 to 2016, NU dominated the highly-anticipated annual sport
        event. It was gunning for a five-peat in 2017, but was denied by then winner
        Adamson Pep Squad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5081c8b-89aa-4cd4-b63e-30bda6044987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:20:32.268+08:00
      'mgnl:createdBy': 'kevin'
      'mgnl:lastActivated': 2023-01-27T01:12:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0e373-0896-4339-8cd2-7cb12d82f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:20:32.268+08:00
      'mgnl:createdBy': 'kevin'
      'mgnl:lastActivated': 2023-01-27T01:12:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, NU is on its way to restart a dynasty, winning back-to-back
        titles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e73c28b-11b9-4f22-bb5c-ed9fc9a05b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:20:32.268+08:00
      'mgnl:createdBy': 'kevin'
      'mgnl:lastActivated': 2023-01-27T01:12:46.005+08:00
