      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd73a0-d355-48d7-bd07-2ef6e9b83275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:20:32.268+08:00
      'mgnl:createdBy': 'kevin'
      'mgnl:lastActivated': 2023-01-27T01:12:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champions&nbsp;NU Pep Squad breezily clinched the UAAP
        Cheerdance Competition 2019 crown‚Äîtheir sixth gold in seven years‚Äîat the Mall
        of Asia Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c7350-aecf-410c-80c2-b106ade2698c'
      'mgnl:activationStatus': true
