    'title': 'Bye bye, Bei Bei: Beloved giant panda is leaving DC for China in a private
      jet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462599b4-ed66-40e7-afed-cf02d1faed0e'
