      'text': '<p>The Philippine Coast Guard (PCG) rescued all crew and passengers
        onboard and recovered the drums of diesel, which are now in Barangay Cangmunag
        in San Juan town for safekeeping. The boat also carried 22 empty fuel drums.</p>'
