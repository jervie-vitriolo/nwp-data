  'San-Diego-murder-suicide':
    'author': 'Amir Vera and Melissa Alonso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-17T11:12:06.710+08:00
    'imagesource': 'jcr:012c3e9a-a202-4a7b-a01b-1797636783f5'
