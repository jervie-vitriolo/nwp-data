      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 12 of the 23 arrested, <a href="http://cnnphilippines.com/news/2019/11/10/23-rallyists-regent-strike.html"
        target="_blank">including a tricycle driver</a>, have already posted bail
        through the help of ‚Äúaround a dozen‚Äù people who pooled money. He added that
        he has assured those remaining that they will be out on bail by Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d934f8-cf33-49a6-ba79-9648d08ecb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T12:29:07.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:01.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f794f5-3a89-438d-9ac2-1a03d096a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T12:29:07.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he assured freedom for the 23 arrested, Sotto clarified that
        the local government cannot interfere with labor disputes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38c9c0-523c-4024-a9f0-8a9e161bb643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T12:29:07.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Regent told CNN Philippines that they have referred
        Sotto''s appeal to their lawyers and will come out with an official statement
        "in the next few days."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeac455-945b-4dfe-982c-cf7f65848607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T12:29:07.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto revealed that he had spoken with Regent owners Irwin and Susan
        See in separate meetings, where he asked them to drop charges against the
        23, including one tricycle driver who happened to be at the scene of the strike.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7b151-556c-4be1-967c-57707c4025fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T12:29:07.485+08:00
