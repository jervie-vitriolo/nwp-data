      'mgnl:type': 'text'
      'text': '<p>"There were no impacts to the shoreline or wildlife," department
        spokeswoman Cheryl Ann Bishop said in an email.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0b988-76a0-49b5-971e-a8bf24b930bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T14:02:20.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0752198-0a7b-47bc-9ba7-78c21fd592b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T14:02:20.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spill happened Friday night when a Crowley Maritime barge was
        transferring 5 million gallons of oil to the Shell Puget Sound Refinery. The
        agency tweeted earlier Saturday that it and the US Coast Guard were responding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785bf5a2-3658-4d38-95aa-fc31c72daf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T14:02:20.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd40a5-c582-4f36-baca-3291e70423c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T14:02:20.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much oil spilled, but the Department of Ecology
        reported the crude oil sheen on the water covered an area approximately 225
        feet by 30 feet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209202d-7c27-4d1f-b7e3-ef6f89245728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T14:02:20.516+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:13:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d5e8e5-e50a-4795-982b-703cd2ef7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T14:02:20.516+08:00
      'mgnl:createdBy': 'xave'
