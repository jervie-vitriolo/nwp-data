      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî No cramped leg space and blah entertainment
        in coach for Bei Bei, the giant panda at the Smithsonian''s National Zoo in
        DC. He''s off to China this week ‚Äî and he''s traveling in style.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d7e43d-4d76-46f0-89b9-5b426065d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:10:39.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if flying in his own Boeing 777F private plane dubbed the Panda
        Express is not enough, handlers will be feeding him his favorite treats during
        the trip. And the zoo is asking for song recommendations for a mixed tape
        for the long trip ‚Äî just change the title of the original from "baby" to "Bei
        Bei."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">If you
        were a giant panda taking a 16-hour flight to China, what would you want on
        your playlist? As we say <a href="https://twitter.com/hashtag/ByeByeBeiBei?src=hash&amp;ref_src=twsrc%5Etfw">#ByeByeBeiBei</a>
        with our <a href="https://twitter.com/NationalZoo?ref_src=twsrc%5Etfw">@NationalZoo</a>,
        we invite you to change &quot;baby&quot; to &quot;Bei Bei&quot; and share
        your picks with <a href="https://twitter.com/hashtag/BeiBeiMixTape?src=hash&amp;ref_src=twsrc%5Etfw">#BeiBeiMixTape</a>.
        <a href="https://t.co/2n5VuLiXBG">pic.twitter.com/2n5VuLiXBG</a></p>&mdash;
        Smithsonian (@smithsonian) <a href="https://twitter.com/smithsonian/status/1195333881567703040?ref_src=twsrc%5Etfw">November
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99c660-0995-4061-9b6d-d3b981f4a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:10:40.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2a97a-05fa-4ff4-8083-373e86fbf2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:10:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bei Bei, It''s You," and "Bei Bei, Love" were just a few of the
        suggestions so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d879bc6-c424-4352-ab00-a95044131c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:10:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bei Bei was born at the zoo in 2015, and an agreement with China
        stipulates that all cubs born at the zoo must move to China at age 4, the
        zoo said on its website. He leaves Tuesday, and his farewell has become quite
        the affair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d9b39-ff09-4b94-8cb9-0f5d51bf5f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:10:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo has been holding events since Monday to mark his departure
        and fans from all over the nation flocked there to say goodbye this weekend,
        <a href="https://wjla.com/news/local/farewell-to-bei-bei-fans-celebrate-the-giant-panda-cub-before-departure"
        target="_blank">CNN affiliate WJLA reported</a>. And the zoo is sharing a
        <a href="https://nationalzoo.si.edu/animals/news/bei-beis-most-memorable-moments-zoo?fbclid=IwAR3rnY6qlnF1EZIlShic6oCSovhPjEVrJdFwNMURApXCUAo794r5dkVvHrE"
        target="_blank">video</a>&nbsp;of Bei Bei''s most memorable moments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb3132-4e97-40d9-8023-c62189bb1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:10:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bei Bei is part of our family," said Steve Monfort, a zoo director.
        "Our team has cared for him, learned from him and, along with millions, loved
        watching him grow."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff761b2-6c7d-4cb2-9fc4-d77dfe59103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:10:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FedEx has put giant decals of a panda on the plane, just for Bei
        Bei''s ride. He will be the only "cargo" on the direct flight, FedEx said
        on <a href="https://twitter.com/FedEx/status/1195827481695195137" target="_blank">Twitter</a>&nbsp;‚Äî
        not counting the 66 pounds of bamboo, snacks and water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510f396-a13f-4cf9-8de0-34bd6259ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:10:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the timing of trip is for his own comfort. His handlers waited
        until the heat of summer passed so he could be more comfortable on the long
        haul flight, the zoo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df4d5a-deb9-4ea9-9c1d-4b9300ac6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:10:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:11:18.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement between the National Zoo and China is part of a conservation
        program designed to save the giant panda, listed as "vulnerable" in the wild
        by the International Union for Conservation of Nature. There are now about
        1,800 of them in the wild, the zoo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
