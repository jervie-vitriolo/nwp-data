      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refinery said later that the source of the spill was identified
        to be a pressure relief valve on the barge.</p>'
