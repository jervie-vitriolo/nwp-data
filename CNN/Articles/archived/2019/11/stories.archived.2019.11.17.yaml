    'mgnl:tags': ['San-Diego', 'California', 'United-States', 'US', 'Paradise-Hills']
    'template': '1'
    'title': 'Father kills mother and 3 children in San Diego murder-suicide, police
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1340ed0-215b-4bfc-9a9c-fe4836cc5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Five people, including three children,
        are dead in a case of domestic violence in the Paradise Hills neighborhood
        of San Diego on Saturday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1337aa-0fc6-4e5d-b80a-e5542b1a5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c1a50-d185-496d-a302-fe843dcf062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was a "tragic case of domestic violence, murder suicide,"
        said Lt. Matt Dobbs with San Diego''s homicide unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c4f39-938d-483c-999b-4f5cdda60f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ae834-0d3c-43f4-9e2d-6363517613eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims, the 29-year-old mother, got a restraining order
        Friday, Dobbs said. Police do not know if the restraining order was served,
        but Dobbs said the suspected gunman may have been aware.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc213d17-e806-4bc8-b0ab-a56d5f829b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9afe3-e1e8-491c-8789-029f88e24225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the male came over this morning, there was some kind
        of disagreement and he used a handgun and shot his family before turning the
        gun upon himself," Dobbs said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6d287-9eec-4c90-a119-0487145cf493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06018d-b5ad-4e67-85c1-5f8203b1d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call came into police at 6:49 a.m., when a dispatcher
        heard arguing and someone being asked to leave, Dobbs said. As police headed
        to the scene, a relative next door called police and reported hearing arguing
        and what sounded like a nail gun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d922f86-ae9b-4848-a29b-70c44c5421a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca27ba07-dbb8-4af1-9e7d-79883cdc052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once police arrived, they knocked on the door and got no response.
        They looked through a window and saw a child on the ground covered in blood.
        They broke through the window and found "several people down" suffering from
        apparent gunshot wounds, Dobbs said. A handgun was found in the home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381196a-9e21-44ae-91cd-c73719315848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e647e-1f02-4da6-ab9e-abb0c3b93ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, a 31-year-old man and a 3-year-old boy were found dead
        on the scene, Dobbs said. Three other boys, ages 5, 9 and 11 were taken to
        the hospital. Two of those boys died and another one is in critical condition
        undergoing emergency surgery, though it is not clear which one survived, Dobbs
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c61f48-80dc-4815-88ad-de2876988023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5072cb-3159-40cc-9561-db5b4124d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:14:50.481+08:00
      'mgnl:createdBy': 'xave'
