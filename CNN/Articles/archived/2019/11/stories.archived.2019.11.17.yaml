      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Tayo ay magiging transparent</em> as possible <em>sa mga nangyayari
        para alam ng taong bayan kung anong nangyayari, pero hindi natin ida-</em>divulge
