    'title': 'Hong Kong university students start fire to prevent police from entering
      campus'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767ef440-718c-429f-8079-310d7568692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.542+08:00
