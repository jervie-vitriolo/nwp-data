  'Australopithecus-apes-smarter':
    'author': 'Kirsi Goldynia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-17T11:37:00.849+08:00
    'imagesource': 'jcr:9e14648b-3e89-434b-a1a2-8c3c8f6e2361'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58f70671-914d-40d1-8276-a339ce43e821'
    'lead': 'Our evolutionary ancestor, Australopithecus, may have been less intelligent
      than modern-day great apes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-17T11:39:18.609+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:14:09.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:11:01.645+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australopithecus', 'Lucy']
    'template': '1'
    'title': 'Don''t tell ''Lucy,'' but modern-day apes may be smarter than our evolutionary
      ancestors, scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74e8f4-451d-4e00-8c53-a7b49dfe3f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Researchers using a new method to
        evaluate the cognitive abilities of species stumbled across a surprising finding:
        Our evolutionary ancestor, Australopithecus, may have been less intelligent
        than modern-day great apes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e63791-eaec-4890-8107-08b286f97c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739557a3-1175-4e61-9544-60c54409591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long been theorized that a bigger brain means greater cognitive
        ability, which is generally defined as an individual''s overall mental capability
        and how they reason, solve problems, plan, think in the abstract, and learn
        from life experiences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403affb-e8c1-4fd9-b2c8-cf3bd22fbcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc92e89-80ef-4ccf-bdfc-e0334c8f9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:12.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this were the case, humans would have superior cognitive power,
        followed in the distance by Australopithecines (the pre-human group that the
        famously fossilized Lucy belongs to) and gorillas, with chimpanzees and orangutans
        bringing up the rear of the great ape species.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff87662-894f-4a80-9358-db2ad4c2cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be9808-5e98-45be-94a8-e75ea577147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may align with what we observe to be true about our own cognitive
        abilities, but when it comes to those of the other species, things are far
        less certain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e0418f-3d62-482c-b9a3-8dfd786c4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:13.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353bafb-7ed6-4f1f-9688-10c51878690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientist Roger Seymour, who led the study at the University of
        Adelaide''s School of Biological Sciences in Australia, hypothesized that
        a different set of physiological characteristics may, in fact, provide clues
        to the cognitive capabilities of species, both past and present.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3281118-344d-481d-a334-8acc40a2e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1a912-e9da-4d99-a637-ea7999d3eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just about size. It''s about energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b60683-177b-41b6-954c-8a6aaee4e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seymour''s method, which was outlined in the journal Proceedings
        of the Royal Society B on Wednesday, relies on the assumption that cognitive
        ability can be assessed, not simply by brain size, but by the energy that
        is required for the brain to perform its cognitive functions -- or the brain''s
        metabolic rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181a42dd-7db7-4f1a-8d2e-cfab98c6b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56a2f0-3798-4e46-9f93-24acd6471e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:16.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because much of the brain''s cognitive power can be found
        at the synapses between neurons, where the cells interact with one another.
        "The synapses are like little computers in the brain," he says. And they require
        70% of the brain''s energy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699a4dd-86cf-466d-9719-bea1adfcc55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:17.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471b886-f215-4c6a-a789-e852325db3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assessing the metabolic rate starts with a measurement of the holes
        in the skull called the carotid foramina, through which arteries snugly pass
        to carry blood to the brain. The size of these holes indicates the size of
        the arteries -- and therefore the rate of blood flow that was once supplied
        to the living, computing brain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78597d-39f7-43d2-9e23-d3481161a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f79c3-563b-4783-9398-a8991f027c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is the rate of blood flow important? "Every organ in the body
        demands oxygen and it requires blood to supply that oxygen," said Seymour.
        The more energy the brain spends on cognition, the more oxygen it requires.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b71c94-c695-42a4-8b3d-fe69acac9c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6484c164-b50c-4603-8f38-74323438b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s like when an athlete grows big muscles, Seymour continued.
        "As the athlete trains and grows bigger, stronger muscles, those muscles demand
        more oxygen and the artery supplying the muscle will increase in size."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e3598-0a3c-413d-9ae5-10c176be9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:20.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a732c244-e9d7-4004-b691-b35529623c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, foramina size tells us about the blood flow rate, which tells
        us about the metabolic rate -- which, if Seymour''s hypothesis holds true,
        tells us about cognitive ability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e78d9-2732-4f75-a3e8-31c441da51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be374529-d400-4f9d-8adb-bca0e385c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After comparing the foramina sizes of Australopithecines, great
        apes and humans, Seymour found that Australopithecines had the lowest blood
        flow rate through the carotid foramina. This is despite having a brain volume
        roughly on par with gorillas, and larger than the other great ape species.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c07a10-6224-4eb8-b750-7eb5d81c2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1005e-3fb6-4f5c-9d24-fa036592c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tying it all together</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7cd4f9-d957-46af-a777-5ef34e20080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to these findings, our ancient relative, Lucy, may have
        had less cognitive ability than today''s great apes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab29712-c374-4dbf-ac8a-d8da7ed58a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:23.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07cd06d-e5bb-4197-92e3-c9a23a7989d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does this all mean? Is brain size out and blood flow rate
        in when it comes to measuring cognitive ability?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e433ba-44ad-44d0-9f03-162ae28bb0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a34745-1688-4e79-a14d-0864f66029fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not necessarily. There is no way to definitively test which characteristic,
        if either, underlies cognitive ability. But Seymour has found reason to doubt
        that brain size alone is the determinant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e62986-f267-470a-9809-72114a9910e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:25.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224588fc-9cf1-43a4-89a4-3c55dfaeff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some very small animals appear to be extremely intelligent but
        don''t have large brains," he says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370fd943-4042-4da3-80f0-22ed8485a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c2cb9-7162-41b1-86e2-310b59132bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:39:18.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:14:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the opposite is true as well: some of the largest brain-size-to-body-size
        ratios can be found in fish.</p>'
