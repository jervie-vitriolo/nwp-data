    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3ee25-00c8-41f2-8c77-f8ca147ff21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî "I don''t want to be a flat earther," David
        Weiss says, his voice weary as he reflects on his personal awakening. "Would
        you wake up in the morning and want everyone to think you''re an idiot?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a935a2-516c-44e0-af3e-ce656fd05c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Weiss is a flat earther. Ever since he tried and failed to find
        proof of the earth''s curve four years ago, he''s believed with an evident
        passion that our planet is both flat and stationary ‚Äî and it''s turned his
        world upside down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e7497-857a-43ed-96a6-f0ecfcb42452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely freaked out," Weiss tells CNN in a phone interview.
        "It literally whips the rug out from underneath you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acde63-16e7-4e1a-b4e1-4807beff73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Weiss finds it tedious to associate with the majority of people
        ‚Äî though he "unfortunately" still has some friends who believe in a round
        earth. "I have no problem with anybody that wants to believe we live on a
        ball. That''s their choice," he says. "It''s just not something I resonate
        with."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140d5d0-91d6-45e0-aa51-607a2b88e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiss'' preferred community is those who share his life-altering
        belief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e30387-034b-4522-83b4-50c2137d67b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that community is vast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c0077-1a21-4d24-b85d-d6035da1dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the businessman attended the third annual Flat Earth
        International Conference, held at an Embassy Suites hotel in suburban Dallas,
        Texas. Organizers told CNN that about 600 others went too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299511a-3336-43a4-a581-76c92ebdac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous conferences have taken place in Raleigh and Denver ‚Äî while
        Brazil, Britain and Italy have also held flat earth conventions in recent
        years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d6383-523d-406c-82c6-4add62174d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:11.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event''s schedule resembled any corporate conference, with some
        fairly noticeable twists. Speakers gave presentations including "Space is
        Fake" and "Testing The Moon: A Globe Lie Perspective." Awards for the year''s
        best flat earth-related videos were handed out. And believers reveled in an
        opportunity to meet several of the movement''s most influential minds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b34f69c-6c62-49fd-a9bd-0ffd8ecae647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all been communicating online (but) this brings us together
        so we can shake hands and give each other hugs," says Weiss. "We can collaborate,
        we can make new friends. Because guess what, our old friends... we lost a
        lot of friends."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79dec28-1fec-48c1-ae24-f8053d33ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a clear day, the curvature of the earth can be seen from an airplane
        window. But remarkably, the hundreds of flat earthers at the Dallas gathering
        were just a small portion of the movement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f223807-d446-479d-89e8-7c7c29cb9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in every pocket of this spherical planet are rejecting science
        and spreading the word that the earth is flat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25cd8df-6546-436a-8355-5a3ba4736c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:13.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no clear study indicating how many people have been convinced
        ‚Äî and flat earthers like Weiss will tell you without evidence there are millions
        more in the closet anyway, including Hollywood A-listers and commercial airline
        pilots ‚Äî but online communities have hundreds of thousands of followers and
        YouTube is inundated with flat earth content creators, whose productions reach
        millions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e4341-4349-40d7-95cf-b62638bcbcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A YouGov survey of more than 8,000 American adults suggested last
        year that as many as one in six Americans are not entirely certain the world
        is round, while a 2019 Datafolha Institute survey of more than 2,000 Brazilian
        adults indicated that 7% of people in that country reject that concept, according
        to local media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d257c1e-5af4-4cdf-91a5-bd4516fa9cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flat earth community has its own celebrities, music, merchandise
        ‚Äî and a weighty catalog of pseudo-scientific theories. It''s been the subject
        of a Netflix documentary and has been endorsed by figures including the <a
        href="https://edition.cnn.com/2017/09/25/us/b-o-b-flat-earth-gofundme-trnd/index.html"
        target="_blank">rapper B.o.B.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8098a-f044-447b-b38c-efd57a9c6343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, more flat earth events fill the calendar, organizers
        say.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658f83d-2e68-48fc-b9ec-28e4820b7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen anything grow this fast," says Robbie Davidson,
        the founder of the Dallas conference. "I would say that within 10 years, the
        numbers are going to be astounding... next year, there''s going to be a conference
        in every major country in the world."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83604634-b52d-4d86-89ff-dc9f2a23fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts are wondering if the movement is really harmless ‚Äî and
        whether we''re even approaching the edge of its influence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e5d5e-0af2-4480-80d2-5a43e294bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Falling off the edge</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6718750-2409-42c2-b84a-e054a0a15204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Davidson first heard that people really do believe in a flat
        earth, "I just laughed and said, ''they''ve got to be the stupidest people
        ever.'' Who in their right mind could believe something so dumb?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f9cf1-505d-4c9f-a9f2-1fe038b8a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of years later, Davidson was setting up the first international
        flat earth conference. Like most of the speakers at the event CNN spoke to,
        he was convinced after he decided he couldn''t prove the earth''s roundness.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814f8ee-5cc0-4487-8d3a-503336fd96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Davidson, a born-again Christian, the most logical explanation
        for the conspiracy of the millennium goes like this: "Let''s just say there
        is an adversary, there is a devil, there is a Satan. His whole job would be
        to try to convince the world that God doesn''t exist. He''s done an incredible
        job convincing people with the idea that we''re just on a random speck in
        an infinite universe."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1058d-bf1b-4ee9-8c30-4ee2157d63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality, says Davidson, is that the flat earth, sun, moon and
        stars are contained in a "Truman Show"-like dome. From there, pitfalls can
        be easily dismissed &nbsp;like photos of the earth from space, which flat
        earthers believe are photoshopped. "This all goes away if they put a 24/7
        camera feed on the moon," he adds.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cee8ec-4b0d-4fb9-9fe3-fcc4eae7c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Davidson quickly found a large online community believing the
        same thing. "I thought doing a conference would just take it to the next stage
        where the media and the world will look at it and say, ''wait a minute ‚Äî something
        must be going on. This is not just some internet fad, or a bunch of crazy
        people online. They''re now meeting in buildings.''"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a535f-b9af-406f-8198-f5dc8995fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a few things he wants to make clear to a flat earth novice.
        Firstly, and most importantly ‚Äî "none of us believe that we''re a flying pancake
        in space." The community merely believes that space does not exist, the world
        sits still and the moon landing was faked. The jury is out on gravity ‚Äî but
        as Davidson notes, no one has ever seen it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f96df-e629-4007-8bec-9153dedc2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly ‚Äî no, you won''t fall off the edge. While flat earthers''
        views of the world vary, most believe the planet is a circular disk with Antarctica
        acting as an ice wall barrier around the edge.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee8f5d-b578-452f-b770-4e28a549ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And thirdly, modern flat earthers have little in common with the
        Flat Earth Society, a group that has existed for decades and has more than
        200,000 followers on Facebook.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b641380-df29-4519-b3ed-2dd2727c55e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:21.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That organization, some speakers told CNN, is a government-controlled
        body designed to pump out misinformation and make the flat earth cause sound
        far-fetched to curious minds. Davidson calls their theories "completely ridiculous."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae5cc1-b158-408c-913c-99fac0a7c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Flat Earth Society has not responded to CNN''s request for comment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a99f3-ad74-4be7-958b-2b676aaf9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But flat earthers don''t pretend to have all the answers. "People
        don''t really know 100% what (the earth) is, we''re just questioning what
        we''re being told it is," Davidson explains.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3940d019-eaa2-4f5b-89ac-0c5e320b9a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several members of the community have carried out their own experiments,
        like bringing spirit levels onto airplanes, that have supposedly proved their
        thesis. They haven''t: to be absolutely clear, the earth is not flat ‚Äî&nbsp;as
        NASA explains <a href="https://www.nasa.gov/audience/forstudents/5-8/features/nasa-knows/what-is-earth-58.html"
        target="_blank">in a fact sheet</a>&nbsp;aimed at fifth to eighth graders.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daed056-3fd2-438e-8a30-c4628a3e1522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most adherents say they''re just curious, as all good scientific
        minds should be. "We love science," Davidson insists.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257843ef-967c-48c5-a9d6-574eefc57145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s difficult to break out of that mindset''</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dffc1c1-6d63-46e8-bc8e-31db17196f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, most adherents demonstrate plenty of anti-scientific tendencies.
        It''s hard to find a flat earther who doesn''t believe most other conspiracies
        under the sun; a flat earth conference is invariably also a gathering of anti-vaxxers,
        9/11 truthers and Illuminati subscribers, to name a few.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f4041-eb18-4a03-9870-fdff2244a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that hyper-skeptical mindset that helps flat earthers answer
        the big questions &nbsp;like who''s hiding the true shape of the planet from
        us?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309c2db-de3b-462b-9ed1-c6ca2cfb4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ruling elite, from the royal family to the Rockefellers, the
        Rothschilds ... all of those groups that run the world, they''re in on it,"
        says Weiss.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1fa7e-cfa6-49be-8004-aab033567328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "once you get into flat earth, the other (conspiracy theories)
        get knocked down into another tier," says Mark Sargent, a filmmaker and stalwart
        of the movement who was featured in the 2018 Netflix documentary "Behind the
        Curve."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a811d-50dc-422e-82c9-d2c6d3e0fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:26.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody here, they''ve got their top 20 conspiracies -- and you
        could walk around door to door and those top 20 would differ from person to
        person. But everybody''s number one is always flat earth," he tells CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a3f9c-c88a-4189-85be-7aff9c17dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:26.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps that the group has a mutual target. "Most of our ire is
        pointed towards NASA. That''s our bread and butter," Sargent says of the agency
        flat earthers believe is ultimately behind the conspiracy.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa786d0-0cc3-45a9-9fea-87e7d6fd3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why, and how, could people believe a conspiracy theory so out
        of this universe?</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6eee82-8cee-4663-babf-6793c77a5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:27.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People, in essence, are just trying to understand the world," says
        Daniel Jolley, a senior lecturer in the psychology of conspiracy theories
        at the UK''s Northumbria University. "And they''re looking at the world in
        a gaze where they''re biased in their thinking."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c258828-0ac3-43f2-a325-c7de1460be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may have distrust towards powerful people or groups, which
        could be the government or NASA, and when they look towards evidence that
        makes sense to them ... this world view (is) endorsed," he says. "It''s difficult
        to break out of that mindset."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7f42c-0757-4ee8-80bf-c8de75e73676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have also noted that a social motive draws people to
        conspiracy theories ‚Äî the desire to "maintain a positive view of the self
        and the groups we belong to," as social psychologist Karen Douglas of the
        University of Kent says.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6057f5c-2359-49d3-96eb-608ca480c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And few groups have as strong a community as flat earthers.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae95265-67bf-4c9f-b01e-9ec7076cc1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (conference) is an outlet for a lot of people that might otherwise
        get ostracized by friends and family and co-workers. When they come here,
        they know it''s absolutely a safe space," Sargent says of this week''s event.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117f0bf-0605-4a9c-980a-1c1bb217a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most important driver is an underlying need for
        power and control. "People want to feel safe and secure in the world," Douglas
        says. And power comes from knowledge ‚Äî no matter how questionable it may be.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f2752-eec4-4c1d-b00a-528484ddd373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you find out the earth is flat ... then you become empowered,"
        Weiss says.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0225bf-9ab6-439e-80ff-e53291091908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That feeling helps believers to understand the world better, as
        they see it. "You feel like you''ve got a better handle on life and the universe.
        It''s now more manageable," adds Sargent.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a038b5c-d31b-4447-94f9-27577e06ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s not going to harm anyone''</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb284ee-d742-4be4-b002-b8f42300cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sargent could arguably be regarded as the godfather of the modern
        flat earth movement. "If you got into flat earth, there''s a really high chance
        you read into my stuff first," he tells CNN.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf165fd-5f2d-47d3-8861-67f6644424b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he had help ‚Äî it was the advent of YouTube that gave him a platform
        to spread his own views, which he says the movement "wouldn''t exist without."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56918e-fac2-4ea2-9e86-405a20f3f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flat earth was a binge watch on YouTube," he adds, aided by algorithms
        and personalized recommendations that turned flat earth research into a never-ending
        rabbit hole.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648eecb-f909-4fb1-a078-a041ee505e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, <a href="https://edition.cnn.com/2019/01/25/tech/youtube-conspiracy-video-recommendations/index.html"
        target="_blank">YouTube started burying those videos</a>&nbsp;and reducing
        recommendations of "borderline content," but video makers like Sargent feel
        it no longer makes much difference. "Anything on social media is always going
        to be helpful if it goes viral, right?" adds Davidson. "Well flat earth has
        gone viral."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80c562-cfd5-41e1-b872-a4e03a3cbde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted YouTube for comment.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90693e11-4e52-48d8-af88-3e4a726c624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the alleged rapid growth of a movement so enthusiastically rejecting
        fundamental scientific beliefs does have some worried.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd820ab74-25a1-4f3c-bfbb-9050db0ff60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that increasingly, people don''t trust scientists and
        experts, or their motives," Douglas says. "More research needs to be done
        in this area, and I''m sure there are some positive consequences to believing
        in conspiracy theories, but early indications suggests that they are more
        harm than help."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042dd58-4f5c-43e2-8349-35af46dc7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t say this often, but look -- there is a downside," admits
        Sargent, reflecting on the movement he helped encourage. "There''s a side
        effect to flat earth ... once you get into it, you automatically revisit any
        of your old skepticism."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad09ca-909e-45f5-9a00-9c703dcdfae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they''re just linked," Sargent says of flat earthers
        and populists. "They kind of feed each other ... it''s a slippery slope when
        you think that the government has been hiding these things. All of a sudden,
        you become one of those people that''s like, ''can you trust anything on mainstream
        media?''"</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cea1f7-0d69-4191-9ea1-e64d15a70d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T19:38:03.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:12:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Davidson, the next stage is to debate leading members of the
        scientific community, but "they just laugh at us and say, ''you guys are dumb.''"</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c2b83-e831-4dfc-8bb3-1da3440f3b19'
      'mgnl:activationStatus': true
