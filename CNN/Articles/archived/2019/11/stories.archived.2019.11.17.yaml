      'mgnl:lastActivated': 2023-01-27T01:13:31.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Warning: Graphic content below</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1cb693-3ac7-44e2-9b9a-01784e89c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:31.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Students started a fire to stop police
        from entering the Hong Kong Polytechnic University campus early Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89464c36-c4fd-41f0-920d-d8702530f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live images showed police taking control of Cheong Wan Road, the
        main entrance to the school, but moving back as protesters threw petrol bombs
        and shot arrows at them from above.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26d1a7-3c15-471e-8b1a-eb3bb0098f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junctions near the university were blocked by barricades made with
        trash bags, traffic cones, bricks and other items.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3aa02-ca0f-442d-ab18-78518aeb3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday, a police officer was shot with an arrow during a siege of
        the fortified campus and police fired water cannons and tear gas at protesters
        in the streets surrounding the university.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34639ecd-67bc-409f-bbd3-9ee9d8274fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new escalation after nearly six months of demonstrations in
        the fiercely divided city, police warned via Facebook that if protesters continued
        to use petrol bombs and bows and arrows, they would respond by using minimum
        force and, given no other choice, live rounds.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770d52b-59c0-4027-b2a5-14c389c74b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had told protesters to leave the area and stop all illegal
        assemblies as they were "planning for the next round of operation."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae23ecf-bb23-426c-8595-97331995ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of protesters with bricks, petrol bombs and makeshift barricades
        had held off riot police on roads surrounding the campus in the city''s Hung
        Hom district, just across Victoria Harbor from Hong Kong Island, for hours.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03889104-c575-4c88-a7ac-1220e7e06b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other campuses, such as the Chinese University of Hong Kong,
        the Polytechnic University sits in the center of the city, close to a number
        of major roads including a cross harbor tunnel.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6b0e3-4791-40e0-92cc-0d51992cf64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large fire broke out on an overpass near the cross harbor tunnel
        late Sunday. Police said in a statement the fire was started by protesters,
        "threatening the safety of everyone."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eedd3b-4009-439b-9eeb-0f19ff07354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the management of Hong Kong Polytechnic University issued
        a statement saying "dangerous chemicals" had been stolen from laboratories
        and condemned the protesters'' "illegal acts and violence" in the campus which
        has, they say, "been widely damaged."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270119e7-270b-4195-a50d-2a4df82b26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that students care about the current social situation,
        however, they must be calm and rational when fighting for anything," the statement
        said. "Resorting to violence or other radical acts will not help solve the
        problem."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cc3f8-41df-413e-bda6-a1150e667fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As violence has escalated in recent days, protesters have begun
        using bows and arrows against the police, and authorities said a media liaison
        officer was hit in the leg with an arrow during a skirmish Sunday afternoon.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f32809-3b22-44a1-8b6d-81319fc92049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fiercely worded statement, the police labeled the group holding
        the university "rioters," a loaded term in Hong Kong''s protests that could
        result in a heavy prison sentence.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b88766-07f3-4f76-a62e-cb0021ab3c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who was shot with an arrow is conscious and has been sent
        to hospital for treatment, according to the police statement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fffab6-8ebc-4226-96a9-7742ea913861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Polytechnic University is just one of a number of university
        campuses being used in the past week as a rallying point for Hong Kong''s
        protest movement.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55a57b-b32f-412d-ad3b-f33cc97de24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polytechnic University is also less than 164 feet (50 meters) from
        a Chinese People''s Liberation Army (PLA) base. So far there has been no sign
        that the country''s military will be used to crack down on protesters.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b265260c-d9f6-4726-afd0-3eb1bd6de9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday evening, the Hong Kong Professional Teachers''
        Union and the university''s Staff Association said they were "very worried"
        about the safety of students and bystanders.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b49ce-da79-4ba0-8b33-5bd2378b812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on both sides to exercise restraint and avoid the use of
        deadly weapons. The current stalemate is caused by a series of government
        decision-making mistakes and should be resolved responsibly," the statement
        said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab1030-2df4-4e1d-bbd1-9d87fd976892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>University campuses fortified</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04621967-149e-460f-ba55-da514f57b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests in Hong Kong have now been raging for almost six months
        after they began in June over a controversial China extradition bill, which
        sparked huge marches across the city.</p>'
    '86':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A petrol
        bomb is fired from a rooftop catapult towards police lines at <a href="https://twitter.com/hashtag/PolyU?src=hash&amp;ref_src=twsrc%5Etfw">#PolyU</a>
        <a href="https://t.co/ouYydMBAGX">pic.twitter.com/ouYydMBAGX</a></p>&mdash;
        Antony Dapiran (@antd) <a href="https://twitter.com/antd/status/1195965399482814464?ref_src=twsrc%5Etfw">November
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c40ac3c-c5fc-4260-9430-bd8a5abd6aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e7f311-4163-4577-b007-7141634a767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the government suspended but didn''t withdraw the bill, the
        movement''s focus quickly expanded to focus on complaints of police brutality
        and wider calls for democracy.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4c2ee-2fb7-43ca-a617-8b20bc4d9c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests took a turn in early November after the protest-related
        death of a 22-year-old student, the first since the demonstrations began.
        Protesters began to fortify university campuses across the city, holding off
        police with weapons ranging from bows and arrows and petrol bombs.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200bf6ef-c013-466d-a02b-df78cfc47b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday night, police attempted to clear the roads around Polytechnic
        University but were forced to back down after protesters started fires on
        the street and threw petrol bombs.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30ec04-9a0e-40da-948c-82451766a408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They showed total disregard for the safety of everyone at scene,"
        police said in a statement Sunday, confirming they tried to disperse the group
        using tear gas.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab85901-8c3c-4845-9070-5008e903124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 23-year-old protester and Polytechnic University alumnus told
        CNN on Sunday he didn''t have a plan and was just waiting to see how the police
        would react. "If we don''t come out, no one will come out and protect our
        freedoms. Polytechnic University is my home," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b84ba-95d6-4187-9b33-9286822d8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters on Sunday were using catapults to launch bricks and other
        hard objects at police lines from the university''s balconies. Their hold
        on the high ground made it difficult for police vehicles to advance under
        a hail of bricks and petrol bombs.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e60096-384d-404d-b16a-493383c30442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such attacks pose a grave threat to the safety of police officers,
        reporters and first aiders at the scene," said police in a statement, accusing
        protesters of firing petrol bombs and metal balls at their lines.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70efb4-8cb4-4d7c-9b16-9ae33d475d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday, the government announced all schools would be shut again
        Monday as protests were expected to continue across the city.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6459fa-521f-4721-811b-fe46257d974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests escalate</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f912c84-bfe2-4013-bdcf-2f560cff0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the both the government and the protesters refusing to back
        down, there is no immediate end in sight to the Hong Kong demonstrations.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17032d-0f40-41da-8613-6d1a22f9a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing his dissatisfaction with the situation, Chinese President
        Xi Jinping made rare public comments on the demonstrations Thursday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f42faa-f55b-47e8-a97d-2863d76d445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that "radical" protesters had trampled the city''s rule
        of law and that "stopping the violence and restoring order" was Hong Kong''s
        most "urgent task."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f846789-3d08-444d-8e63-5cb22fe3b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came just hours before a 70-year-old man, who was struck by a
        brick during clashes between protesters and their opponents, died of his injuries.
        Police blamed protesters for throwing the object that killed him.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76185e9-e55e-42b6-9645-bc86a81c336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since the start of the demonstrations in June,
        China''s People''s Liberation Army hit the streets of Hong Kong on Saturday,
        but only to clear up barricades and debris.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e26f96-59f7-472d-ad94-372c87db530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:49.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even that incursion was enough to spur pro-democracy lawmakers in
        Hong Kong to push for an explanation from the city''s government.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d88502-3451-4acd-aa3a-545016ba0e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese soldiers'' efforts to clear roadblocks outside their barracks
        in Kowloon Tong was "purely a voluntary community activity initiated by themselves,"
        the Hong Kong special administrative region government said in a statement
        to CNN.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba194dc8-f2ac-44f5-8bd6-aaae3d08c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T07:30:10.546+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:13:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/17/asia/hong-kong-protests-november-17-intl-hnk/index.html">Hong
        Kong university students start fire to prevent police from entering campus</a>"</em></p>'
