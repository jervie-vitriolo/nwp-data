      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A containment boom was in place and "responders are actively working
        to recover the spilled material," Shell Puget Sound Refinery said in a news
        release posted on its website earlier Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ad79b-91b1-444c-916e-250e3cb36756'
