      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) ‚Äî</strong> The
        weather bureau has hoisted storm signal warning over several areas as tropical
        storm Ramon strengthens slightly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaed740-695e-40ed-8d92-d7cce85e28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:55:35.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:15:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, PAGASA said signal number two is now over
        Cagayan (including Babuyan Islands) and the northern portion of Isabela (Sta.
        Maria, San Pablo, Maconacon, Cabagan, Santo Tomas, Quezon, Delfin Albano,
        Tumauini, and Divilacan).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca80be9-022f-4de3-b961-74ae70974aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:55:35.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:15:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal number 1, meanwhile is up over Batanes, Ilocos Norte, Abra,
        Apayao, Kalinga, Mountain Province, Ifugao, northern Aurora (Dilasag, Casiguran,
        and Dinalungan), and the rest of Isabela.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c79b46-8f37-4049-b89e-3f6a7321f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:55:35.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:15:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, light to moderate with occasional heavy rains may be
        experienced over Cagayan (including Babuyan Islands), and Apayao, while light
        to moderate with intermittent heavy rains over Ilocos Norte, Abra, Kalinga,
        Mt. Province, Ifugao, Quirino, and northern Aurora.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345e900-e8a3-44f8-bc1c-b9cb9f17815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:55:35.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:15:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the weather bureau, Ramon is seen to make landfall
        as a tropical storm over northern Cagayan between Monday evening and Tuesday
        morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f0711-f1f8-44c2-84b0-03cb49b44acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:55:35.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:15:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen and small vessels are not allowed to venture to sea, due
        to potentially rough sea conditions in areas where there are storm signals
        attributed to potentially rough sea conditions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff76065-cf7a-4694-b6ad-619613f60763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:55:35.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:15:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was last seen 220 kilometers east of Casiguran, Aurora.
        It has maximum winds of 75 kph and gustiness of up to 90 kph. Ramon is moving
        west at 15 kph. It is predicted to be out of Philippine territory by Thursday
        afternoon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ef17d-28eb-4275-badb-9143831e0b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T23:55:35.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:15:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a low pressure area last spotted 1,945 km east of eastern
        Visayas is expected to enter Philippine territory by Tuesday, and is being
        monitored for further developments.</p>'
  'duterte-robredo-classified-info':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'President Rodrigo Duterte has warned Vice President Leni Robredo that
      she may lose her job if she shares classified government information with foreign
      individuals, his spokesman said Sunday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-17T10:48:28.472+08:00
    'imagesource': 'jcr:93e54d65-7e42-4444-9843-849b930db816'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4244c0b-51a2-48b3-a884-6114cda9678d'
    'lead': 'President Rodrigo Duterte has warned that Vice President Leni Robredo
      may lose her job if she shares classified government information with foreign
      individuals, his spokesman said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-17T10:54:32.615+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:14:50.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:11:00.889+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President', 'Rodrigo', 'Vice-President', 'Leni-Robredo',
      'ICAD', 'Inter-agency-Committee-on-Anti-illegal-Drugs', 'PDEA', 'UN', 'United-Nations',
      'Interior-Undersecretary-Ricojudge-Echiverri']
    'template': '1'
    'title': 'Duterte says Robredo may lose post if she shares classified info with
      UN, other foreign bodies ‚Äì spokesperson'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fdf80a-f7b9-4a25-afc6-a3d4492c4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) ‚Äî</strong> President
        Rodrigo Duterte has warned that Vice President Leni Robredo&nbsp;may lose
        her job if she shares classified government information with foreign individuals,
        his spokesman said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c35aa-27aa-4425-b1c6-67c93015a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has expressed alarm over Robredo‚Äôs recent coordination
        with foreign entities, including the United Nations, who ‚Äúhave described the
        country as a murderous country.‚Äù UN representatives have also called for the
        arrest of President Duterte, the Palace reminded. The Vice President was recently
        appointed co-chair of the Inter-agency Committee on Anti-illegal Drugs (ICAD).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6425f474-c04c-4e96-8afa-5d4def1b9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe President stated that disclosing classified information of
        the Philippine Government to foreign individuals and entities will cause the
        removal of the Vice President from her current post,‚Äù said Presidential Spokesperson
        Salvador Panelo in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de550a-d724-4afa-9db1-24d999982f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows apprehensions raised this week by another member of
        ICAD, Interior Undersecretary Ricojudge Echiverri, <a href="https://cnnphilippines.com/news/2019/11/15/Robredo-anti-drug-czar-ICAD-opposition.html">who
        admitted he felt uneasy working with the Vice President</a> on the government‚Äôs
        anti-drug campaign. Echiverri said he hopes Robredo will not reveal sensitive
        information to critics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069295c-f3df-43cc-a4c8-63d611b19af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also requested to see the list of the Philippine Drug Enforcement
        Agency‚Äôs (PDEA) high-value targets, which the body agreed to <a href="https://cnnphilippines.com/news/2019/11/16/PDEA-Leni-Robredo-high-value-targets-list.html">but
        with certain conditions attached</a>. PDEA chief Director General Aaron Aquino
        said he would only share this list in a ‚Äúclosed door meeting.‚Äù He added they
        will not provide Robredo a hard copy of the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51545ca9-5b83-4bf1-9063-f4f7d3193840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said it is concerned by this development given that Robredo
        is speaking to foreign critics of the administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a74df-7877-4ec1-b5ce-31f918ee7e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúShe may not realize it but she could be treading on dangerous grounds.
        It could be an overreach of the granted authority hence the reminder,‚Äù said
        Panelo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1914a2-dc19-43e7-97d5-234452c832df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that such revelation to foreign entities is a crime ‚Äúwhich
        has perpetual special disqualification from office, among its penalties.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e50f6c-e49c-4b07-bafd-257d76a27516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo on Sunday assured she is already aware that she is not
        allowed to reveal confidential information to the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64983281-ebd9-4339-89c2-8b639e224d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Tayo ay magiging</em> transparent as possible <em>sa mga nangyayari
        para alam ng taong bayan kung anong nangyayari pero hindi natin ida-</em>divulge<em>
        ‚Äòyung</em> sensitive information <em>na makakasama sa kampanya</em>,‚Äù she
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbafe52e-2c1f-4dcb-810b-25c065cf718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be transparent as possible about developments
        for the public to know them but we will not divulge sensitive information
        that would compromise the campaign.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac76032-ba79-4551-b90d-cffa5a6651e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:58:33.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that it is within her mandate under Executive Order
        No. 54 to ensure high-value targets are caught.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca45db-14c4-4ce7-b901-8aed8aebd8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:58:33.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Paano ko mae-</em>ensure <em>na mahuhuli ‚Äòyung</em> high-value
        targets <em>kung hindi ko nga alam kung ilan ba ‚Äòyung</em> high-value targets
        and <em>ano ba ‚Äòyung</em> status <em>sa pagtugis ng</em> high-value targets?‚Äù
        she argued.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc962d-0683-47bb-9fe9-ecc9430a6d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:58:33.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How will I ensure that these high value targets are
        caught if I do not know how many there are and what is the status of the pursuit
        after them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63784c8-9c7f-436d-8032-5240bd953763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:58:33.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she was not the one who approached the media about
        the request for the list in the first place but the agencies themselves that
        now express apprehensions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f31ea7-b27f-46c8-96da-afc91bc32c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:58:33.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Hindi nga namin ina-</em>announce <em>sa</em> media <em>na
        humihingi kami nito, nasa</em> private communication ito‚Ä¶<em>imbis na sagutin
        tayo, sagutin ‚Äòyung ating sulat, sumagot sa</em> media,‚Äù she defended.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc862551-85fd-4f6e-9b70-e45932dd05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she maintained transparency is still important in the campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d1447-9755-46bf-af10-501d23c21b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>‚ÄòYung</em> transparency <em>mahalaga ‚Äòyun kasi ‚Äôyun ‚Äòyung nage</em>-exact
        <em>ng</em> accountability <em>sa mga opisyal</em>,‚Äù said Robredo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89eff6-3ab9-4867-ab4f-f6a11bf93a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:14:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Transparency is important because that will exact
        accountability from our officials.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf3aac-0cc1-4dbf-a236-da2d38ec8da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Kung tinatago natin lahat, papaano natin mapapapanagot ‚Äòyung
        mga hindi ginagawa ang kanilang trabaho</em>,‚Äù she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ddc45e-29d0-4510-bdd1-5cd27a18ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T10:54:32.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we hide everything, how will we hold accountable
        those officials who are not doing their job.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf3caa-35ea-4a5a-8b5c-d39bc08b7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T11:47:26.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:15:01.170+08:00
