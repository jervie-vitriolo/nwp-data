      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has warned Robredo that she may lose her
        job if she shares classified government information with foreign individuals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd16b99-41f7-45bd-8f6c-6f416993ca29'
