      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He condemned Regent for ‚Äúsuppress[ing] the rights of your protesting
        workers.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be8c66-0723-4b17-be89-c21ad7495f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-17T12:29:07.484+08:00
