      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ee0a7-347b-4122-ad0b-7d7159b3a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.411+08:00
      'mgnl:createdBy': 'lara'
