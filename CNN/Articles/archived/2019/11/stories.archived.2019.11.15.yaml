      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e874717-a9b0-4cd4-8504-a6a81ccdc997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey announced last week that it would begin sending ISIS militants
        home, something that it has long pushed for, even for those fighters stripped
        of their citizenship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d918c-70e4-41d9-b157-0a6c280efec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a31ef-5917-4c9a-8a46-34aa3f630d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankara has repeatedly criticized European nations for refusing to
        take back their own nationals, with Turkish Interior Minister Suleyman Soylu
        saying that Turkey was not a "guest house or hotel" for ISIS members to stay
        in indefinitely.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c88fd-6585-40aa-99e5-cd483e5ee299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f389e7-0521-47d2-9674-e7e065754989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European countries have refused to take in the captured
        foreign fighters, saying that those individuals were denationalized, according
        to a report from Turkey''s state-run news agency Anadolu.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313dbd06-d712-4476-967f-1ffd86fd12f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db8b339-4384-4eda-980e-ddaa9d960625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.554+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish, Irish, and French nationals are also due to be deported
        as part of the repatriation from Turkey, state run Anadolu news agency reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead5129-7bcc-42f4-abf1-bb3fb833ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.554+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89464382-4a10-479b-b11d-421805e80915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.554+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has previously pushed for the return of foreign
        fighters, calling European nations a "tremendous disappointment" for their
        failure to bring ISIS militants home -- and threatening to dump them on their
        doorstep.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83801016-8c55-44d1-bebd-27c2f6bfe86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.554+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569a26a-7aeb-41ae-a261-79808bc4ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.554+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Trump ordered US troops to withdraw from Syria, paving
        the way for Turkey to launch a military operation there. The operation sought
        to clear a border area previously held by Kurdish fighters, whom Turkey view
        as terrorists, but that the US had allied with in the fight against ISIS.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a03a1f-80f5-483f-a772-f67c5d9ba51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.554+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a013e-e319-4c7d-9443-71c87cf523c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.554+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, fears have grown among American officials that prisons
        holding 10,000-plus ISIS fighters, guarded by Kurdish personnel, will be compromised
        -- amid reports of some militants escaping.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c386e92-f8a4-4501-a9ec-5a84156a78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.554+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c21a9-b577-402f-a70c-d72730b0f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.554+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US special envoy for Syria and the Global Coalition
        to Defeat ISIS, Jim Jeffrey, said gains against ISIS had been threatened in
        the wake of the Turkish operation in northern Syria.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1098d-6e31-4097-beab-ff2eaf518bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.554+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2019/11/14/europe/turkey-deports-isis-fighters-us-uk-germany-gbr-intl/index.html">Turkey
        begins deporting suspected ISIS fighters to US, UK, Germany</a>"</em></p>'
