      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurent was given test after test as teachers tried to work out
        the extent of his talents. "They told us he is like a sponge," said Alexander.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6763d1-3c67-4836-8cda-d5c578817cb3'
