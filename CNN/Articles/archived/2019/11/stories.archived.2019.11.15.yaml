        of plunder, Bong Revilla out on bail on graft charges</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a9414-5288-48ad-b208-ce531f965e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:13:44.297+08:00
