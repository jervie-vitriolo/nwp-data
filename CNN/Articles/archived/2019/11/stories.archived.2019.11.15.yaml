      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba is scheduled to list shares November 26, according to a
        term sheet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d4eb8-2e71-48d4-93aa-a1412eab0c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:16.782+08:00
      'mgnl:createdBy': 'lucia'
