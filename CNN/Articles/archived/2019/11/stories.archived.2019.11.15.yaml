  'estero-rangers-manila-bay-':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-15T13:38:15.226+08:00
    'imagesource': 'jcr:f839408d-583d-419e-8b20-19a7915b3217'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '044068e3-bbc5-4316-a864-16dd58e7fbc2'
    'lead': 'Efforts to restore the ‘beauty and bounty’ Manila Bay continue, as the
      Department of Environment and Natural Resources (DENR) announced on Friday that
      it started deploying over 1,000 ‘estero [estuary] rangers’ from all over Metro
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:42:38.748+08:00
