      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2018/12/10/Bong-Revilla-Sandiganbayan-plunder.html">Acquitted
        but ordered to return money? The ''odd'' case of Bong Revilla</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509bdcb-7461-4bf3-9e2a-211b532d3a0d'
      'mgnl:activationStatus': true
