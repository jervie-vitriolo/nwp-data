      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> About
        8,000 policemen from the National Capital Region Police Office (NCRPO) would
        be deployed to secure Metro Manila for the country''s hosting of the Southeast
        Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19350f42-0fd4-49cd-8997-0ad327af1f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:22:04.460+08:00
