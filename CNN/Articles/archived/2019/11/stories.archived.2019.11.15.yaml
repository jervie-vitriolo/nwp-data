      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get to know the group Usapang Lalaki this Saturday with a free and
        open discussion at CoSpace, Katipunan. The group “aspires to create safe,
        honest, open, non-judgmental spaces for conversation” aimed at the youth,
        and has been organizing face-to-face discussions about contentious and timely
        topics such as call-out culture, toxic masculinity, and sexism.</p>'
