    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573c3d3-8515-4fc9-8ee4-b8e3e908e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Filipinos
        abroad sent home more money to their families back home in September, logging
        the fastest growth in two months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62273df4-0e98-4859-8c12-2b2c7fe096f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f394ab-1d87-4b89-b3f4-872232135566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances from Filipinos based overseas reached $2.65 billion
        for the month, a 6.3 percent increase from September 2018, according to the
        Bangko Sentral ng Pilipinas (BSP). This, however, is lower than the $2.88
        billion money transfers received in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a2fdc-7962-49e0-95d4-88fac2a709d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762eda5f-3fb7-478c-b3e4-db6e6f675dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first nine months, remittances grew by 3.9 percent to $24.64
        billion. This is faster than the 3 percent growth forecast of the central
        bank for full-year remittances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e54f8c-6e71-498e-a615-669364f3295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2754971e-af18-43a0-b5a9-b129b49247a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are a huge source of disposable income among Filipino
        families, as the dollars that OFWs send home usually support food, daily expenses,
        and even luxuries of their loved ones in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c0aef-105e-4213-acde-ed689fa314f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.803+08:00
      'mgnl:createdBy': 'mel'
