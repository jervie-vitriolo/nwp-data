    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55f9e162-e406-4fb5-a40e-de72d922b021'
    'lead': 'Presidential Task Force on Media Security chief Joel Egco says they are
      looking into the gambling links of one of the suspects to the killing of Dumaguete
      broadcaster Dindo Generoso.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:07:01.462+08:00
