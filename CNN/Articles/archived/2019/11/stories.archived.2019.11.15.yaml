      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d478271-661e-4f0f-ac78-1944f6122428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will go through public bidding, "with the guidance of
        our imams and other members of the community because they are part of the
        design," Moreno said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c127351-1c66-49a4-a56d-5abdc9e5b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb209234-0d76-4a58-bd94-10b47d2d31bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had consulted with imams or Muslim religious leaders,
        assuring Misuari that Islamic traditions will be considered in the entire
        process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d962684-cd5a-42cf-8110-675686b0941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2a9b8-2b27-42cd-a900-3905502820d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cemetery includes a mosque, its own gate, and a washing building,
        since Muslim rituals include washing of the body of the deceased. An imam
        will also be hired to "take care" of the place, Moreno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1e806-27eb-4b50-a318-2d2a7bd63593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6b30d-d1ca-479a-8822-6eb0c03b9f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno came up with the idea in July, noting that Muslims who have
        passed away have to be transported to burial places in Bulacan, Taguig, or
        even Mindanao due to the absence of a facility in Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9e995-cb62-488f-9b59-b6bff78a97a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.748+08:00
      'mgnl:createdBy': 'eimor'
