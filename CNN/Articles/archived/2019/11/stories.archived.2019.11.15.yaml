      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TUE has allowed Laurent to complete his course faster than other
        students.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11985f0f-487c-44dd-8520-264ea391dfff'
