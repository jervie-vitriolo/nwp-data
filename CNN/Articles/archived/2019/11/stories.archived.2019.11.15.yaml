    'jcr:uuid': '066fcbad-0f29-4b08-b497-b1446adca902'
    'lead': 'President Rodrigo Duterte honored the government troops wounded in a
      clash against communist rebels in Eastern Samar earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T23:40:24.983+08:00
