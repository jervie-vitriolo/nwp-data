      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The White House has released on Friday
        a transcript of President Donald Trump''s first phone call with his Ukrainian
        counterpart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c937e3b-e44b-44a7-ab1d-1289c8ba389d'
