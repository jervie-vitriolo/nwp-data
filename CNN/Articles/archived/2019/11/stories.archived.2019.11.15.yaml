      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Ousted US Ambassador to Ukraine Marie
        Yovanovitch directly pushed back on Friday against the allegations leveled
        against her by President Donald Trump''s personal attorney Rudy Giuliani that
        led to her removal earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed22520-480c-4b92-8b90-2c767756e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.512+08:00
