      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bec0c9-892a-49c2-9015-c3ab0cc5cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:41:28.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested aliens have been detained at the Immigration''s detention
        facility in Bicutan City, Taguig pending deportation proceedings, the BI said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0ea0e-5972-4ab9-b880-15857b4dccb3'
      'mgnl:activationStatus': true
