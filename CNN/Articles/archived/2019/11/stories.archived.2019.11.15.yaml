      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — The
        Bureau of Immigration is set to deport 36 Japanese nationals who were caught
        engaging in voice phishing operations in Makati City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f251fa6-005b-4d0f-baa1-c208d23588be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:41:28.856+08:00
