    'lead': 'A male student opened fire on classmates Thursday morning at a Southern
      California high school, fatally wounding a 16-year-old girl and a 14-year-old
      boy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T06:10:51.819+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:10:09.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
