    'template': '1'
    'title': 'Pigeons could be losing their toes because of human hair'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e89a9b-1c0b-46ed-bb1f-5b7ebd07c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Once used to deliver messages, these
        days pigeons are often reviled as urban pests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffd6c79-e410-446f-bc59-55b8c0ca9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e33372-fbdb-4fe3-a08d-f019fdf93f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birds, common in major cities such as Paris and London, can
        often be seen struggling to walk due to missing toes and deformed feet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efddc6-e84c-47b0-9c3a-4073622057a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8264313-8f6b-474b-917c-12686ed2fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.855+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a team of researchers in the French capital have come up with
        an interesting explanation for the phenomenon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35bfe7-8327-49bb-9dd0-7809faac67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ef577-d974-4262-bfb2-7c595799b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research had suggested pigeons lose toes due to infections
        or chemical pollutants, but a new study by scientists from the National Museum
        of Natural History (MNHN) and the University of Lyon suggests that human hair
        may in fact be a culprit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbd3c5-1775-43c8-a12b-a96491ea7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb62e3f-e718-48b7-a55c-d9eb7a4160f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study co-author Frédéric Jiguet, of MNHN, told CNN he came up with
        the idea for the study after noticing mutilated pigeons as he walked through
        the Jardin des Plantes, a botanical garden, in Paris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f52fbf-ab0b-4ab5-ad11-452b50989dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20095e6a-1c5b-4166-a249-020a3183307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pigeons have a very bad reputation in Paris, and actually everywhere
        in the world," said Jiguet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec0688-b40c-4f70-ad79-82c4a78e693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f106a5-8b9d-4e03-a309-b2415d297754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People get confused, they think pigeons are dirty because they
        see them wandering about with stumps for legs, wandering through rubbish."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c33ee-fd52-4f0b-9cf4-8fd87b528c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e0476-8bdd-4853-8128-9ee2126a4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the birds are actually "victims of our pollution, of our
        activities," said Jiguet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c75d7-e13c-4a59-8058-1d4405268d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de09957-dcd4-473a-b65f-8037a3f27e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studied the extent of pigeon toe mutilations at 46 sites
        around the French capital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c1a02-09a0-4102-97a3-782f930ec8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef5ec1-a19e-4cf8-8596-d8d4413b2678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiguet and the team found that toe mutilation "tended to increase
        with the density of hairdressers," according to the study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd005348f-f129-41d3-9ca8-9daf1b3fa0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37566c60-d617-47da-86ab-dec6e6ba4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiguet said pigeons could lose digits which get stuck in human hair,
        a phenomenon known as "stringfeet."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805517f1-bc7e-40da-be70-5cbd51c7edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6ccfe-60b0-4fc1-a866-b7fcfab259c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they walk, they can trip on strings or hair," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58014730-b831-4c83-be89-8ec27e7bd0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba99405-402d-4e0d-9a2e-e94b2e03e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The string might just fall, but sometimes it forms a knot around
        a toe, and in the end the toe dies and falls off."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b70ab-7971-4961-9a6b-de838225d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a7290-3ea6-480d-b1f8-b472b92e60a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pigeons also have fewer toes in areas with more air and noise pollution,
        providing a useful gauge for the quality of urban environments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e1f2b-ec87-4525-966d-077c28272d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191cbbe-49dc-4f85-b3e8-61128d1acb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiguet said that the study showed "the more human activity in an
        area, the less toes pigeons have" and "the more green spaces, the more toes
        they have."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb4b5a-31b7-40a7-90e4-908bbefe2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d81d4-6d89-4278-92a4-de9dd74edc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:11:38.857+08:00
      'mgnl:createdBy': 'catherine'
