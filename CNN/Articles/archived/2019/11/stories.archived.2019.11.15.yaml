      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e56c0-12b7-433b-b5a0-f95b63777724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two students who were killed died at the hospital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bed545-b55b-49db-9d1c-b36e20bdc4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0fccf-ac58-49c5-a52b-8475c41da308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials shepherded students to nearby Central Park, where parents
        were told to meet them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be226e-3123-4ea5-9d84-c86b899965df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3eb15-12b2-4985-96bd-e5138c23f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened about 20 minutes before the start of school,
        according to Hannah de Caussin, whose daughter attends Saugus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d54fec-fa43-4a60-b4de-a8256947d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93760f0a-554e-4af1-b2b6-97b09f91038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students fled, and others hid</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd62049-bfca-4f1f-9f51-dc16bb589ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students fled the building immediately, and others took cover
        inside rooms, another student told CNN affiliate KTLA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8d532-2ec7-4523-9fa2-04c43d7b2124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb15a7b-20a7-4526-81f1-38912c64b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was one and then four quick ones, so bang, and then bang, bang,
        bang, bang," the girl said after leaving the building.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a353306-5e53-46ba-bf02-0ec3922bd1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a6f33-e9f3-4369-93cc-9f84771eb75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students are trained to take cover in classrooms, but she and some
        others ran out because they thought the shooter was near where they would
        have hidden, she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3dd49-afa9-4e63-802b-3091aa449908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791fb536-f764-43fc-9c17-3228e4ac8ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ran through the fence, luckily it was open, and we got as far
        away from campus as we could," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157765d-de2d-46f3-b4ee-689e135c8676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74819c-5206-4f7c-bb1a-89cd65fa17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were texting all our friends and making sure they were safe.
        They said they were hiding and they were scared. It scared us because they''re
        our friends and we didn''t want anything bad to happen to them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577d453-f4e1-4c7a-bc75-0211acd8581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085cc96-439e-44f8-a611-b3a8ead0190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another student, Brooklyn Moreno, told CNN affiliate KCBS that she
        was waiting for a bell to ring to signal her first class when she heard the
        first shot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90621a-ff5d-4d43-a82b-a6c64dc4fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904ec68-7997-4214-934b-4eff60b62524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone thought it was a balloon, and it got really quiet. And
        then two more shots, and then everyone just ran out of the school," said Brooklyn,
        who added that she ran across a street to someone''s house until someone came
        to pick her up.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd19ff3-f8b8-4221-9cb9-d5eef79c3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc1e60-f13f-4182-9767-9fa8fe347c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandfather: Students ran down my street screaming</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dcb5a2-1a36-4119-b79d-cb4c65bf1c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Everhart, a grandfather of a Saugus High student, told KCBS
        that he was leaving his house to get coffee when he saw students running down
        his street screaming.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839ab98-c04a-429c-8cdc-72ac88436c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3b1d7-f856-4d28-aad8-5c787d27e423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were saying, ''Can I come in your house?'' It was about 20
        of them. I wanted to make sure they were safe, so I got them in there," he
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8625023-9be1-421a-b9cf-40e804d85280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4b2a6-d903-48e7-be0a-b1673ab8d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School officials are sending students to Central Park, where parents
        should meet them, the district said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd0c37-cd7f-4f3f-903e-a2c2b4c5d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba18cbc-e5ce-4eac-8c76-a90e5c2b9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everhart''s neighbor, a police officer, eventually told him he could
        go to the park, where he found his granddaughter safe.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d13dea9-2b64-4218-9555-ac698ba9cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaafe27d-be7b-466c-9461-3d5a519fb19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My granddaughter threw her arms around me and was hugging me, and
        I was just so happy she was still alive," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2fe306-f091-4340-8429-32a0b30c236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d321dba-8e5d-49d2-a4ac-239db93fa1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House sends condolences</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892cf8d9-647e-4547-a7ef-a0e080366880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence gave his condolences to families of the
        victims.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
