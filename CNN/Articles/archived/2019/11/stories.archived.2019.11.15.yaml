      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHISGOC later assured that the funds for the country’s SEA Games
        hosting <a href="https://www.cnnphilippines.com/sports/2019/7/17/PHISGOC-SEA-Games-budget-intact.html"
        target="_blank">remained intact</a> and vowed that it has “wisely and properly
        spent” the <a href="https://cnnphilippines.com/sports/2019/5/8/SEA-Games-budget-Duterte-6-billion-.html"
        target="_blank">₱6 billion</a> allotted for the regional meet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce4b0d-5f19-4d3d-922d-9adabf459073'
