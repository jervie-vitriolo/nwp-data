      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His progress has not gone unnoticed and he is already being sought
        out by prestigious universities around the world, although Laurent''s family
        wouldn''t be drawn on naming which of them he is considering for his PhD.</p>'
