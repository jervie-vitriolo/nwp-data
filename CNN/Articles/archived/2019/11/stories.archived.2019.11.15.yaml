      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Turkey has begun the process of returning
        alleged foreign ISIS fighters to their home countries, starting with an American,
        a Briton and seven Germans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707349df-420c-4ff1-a6a5-703ec0394d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.552+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f0c12-ae38-427a-958a-5965aceffe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.552+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Interior Ministry said an American who is suspected of
        being an ISIS fighter was being deported the US, a British suspect to London
        and seven Germans to Berlin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b9b7a-19c9-41e0-8b53-27a301ea0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.552+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf61ac-cce6-479d-baa1-c1bd30b3e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.552+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American was initially sent to Greece on Monday, upon his request,
        according to the Ministry. But Greece refused to accept him, and he was left
        stranded for several days in a "buffer zone" between the countries, the ministry
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b71e2-cb59-4ab8-b9c5-8a9f23109d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.552+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b57a0d4-cc6c-4075-b7c8-23e358403f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.552+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon the commitment of the USA to issue a travel document, necessary
        procedures have been initiated to send the foreign terrorist fighter to the
        USA," the ministry said.</p>'
