    'jcr:uuid': 'a4d3bb36-9192-48d1-b963-b9a8eab217ae'
    'lead': 'Champion coach Aldin Ayo is on track to repeat a historic feat he first
      achieved in NCAA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T17:02:07.973+08:00
