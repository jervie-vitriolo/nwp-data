      'mgnl:lastActivated': 2023-01-27T01:09:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump was supposed
        to sign a partial trade deal with Chinese President Xi Jinping next week,
        but negotiations over the final text have reached a rough patch, according
        to people familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d085bb-1d97-40f4-a296-f907acfc4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc15f8b-a6c9-44da-898f-ba32c77f6022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when a final text will be ready for the two men
        to sign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1d0ba-9af6-449e-860b-50477eb0cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7528c6-9000-4cc9-a577-85424902e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned singing of the deal in Chile was scrapped last month
        because of protests in the country. In the last several days, the two sides
        have found themselves at odds over the finer details of an agreement that
        Trump announced in principle last month from the Oval Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da8e8a-55ee-4462-b133-04a9b94f8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd8970-cac1-4d34-bf27-1622a7fecc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details in question include the size of Chinese agricultural
        purchases from the United States, which Trump has touted as a boon to American
        farmers. China has been resistant at including a number for their purchase
        commitment, even though Trump said it would be between $40 and $50 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f43176-f919-4656-8965-f9d05622fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbbd67-2778-47ca-81ef-d1495b1ecdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides have also failed to reach agreement on the level of
        tariff relief if a deal is struck. And there remain wide gaps on the language
        included in the deal on intellectual property protections and forced technology
        transfer, which have been main US demands on China as the deal progresses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8209c7c-7344-4d98-b78f-df3244eb46b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edce61e-719f-4783-b405-cba01172b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disputes have led to questions of when the deal might be ready
        to sign. Trump has said he will only agree to a good deal, and is content
        keeping tariffs in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd9a9d-66a8-498f-a6c3-ec29289edf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9b138-e956-46e2-ad7c-2b0fe6302fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump said the United States has yet to agree to roll
        back billions of dollars in tariffs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa797c-a605-4abb-8402-4a0e71116372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c3095-36d6-4907-8848-587a353430da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing trade war has been marked by a series of tit-for-tat
        tariffs, rattling markets and depressing business investment -- a major drag
        on the US economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d1987b-cf8c-4b37-8194-298c0db47e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176492a-b593-4c75-8d84-a71e55f4b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:09:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s growth dropped last quarter to its lowest level in nearly
        three decades, as the world''s second largest economy continues to feel the
        pain from the trade war with the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c841dfba-31b8-4c23-8cc2-f786ee797956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.615+08:00
      'mgnl:createdBy': 'catherine'
