      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lydia has her own theory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294bb866-7a67-4b7b-b525-71b3dc39e51a'
