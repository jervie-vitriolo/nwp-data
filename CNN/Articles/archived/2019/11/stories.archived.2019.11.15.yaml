      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, Usapang Lalaki’s talk is a reintroduction to the
        group’s ethics and goals and an opportunity for the group to learn from those
        interested in it.</p>'
