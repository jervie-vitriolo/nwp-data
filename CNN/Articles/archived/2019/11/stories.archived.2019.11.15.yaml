      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d5070-0355-4001-9a9d-c322140ccdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a third of the remittance inflows came from Filipinos in the
        United States amounting to $8.3 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3626cfd-514f-4de1-af8d-b494d4fb879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.803+08:00
