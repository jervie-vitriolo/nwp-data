      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573d879-de72-418f-ad40-3ebbb21601a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:55:17.214+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:08:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Served in a tin can, Zaguirre’s version of the popular sisig was
        created using rillettes of pork belly, pork ribs, and bacon; pickled onions
        and mushrooms; and was topped with salmon roe and a sauce made with calamansi,
        sinamak (spiced vinegar), and ginger emulsion. “Modern Filipino food is like
        looking at tradition critically — looking for what can be updated, what can
        be perfected, what can be more, what can be less — without taking away the
        soul and character of [the dish],” says Zaguirre.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01e5dc-5b7f-4218-bfc6-835a3c72adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:55:17.214+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:08:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To top off their weeklong sojourn, the team visited bars like The
        Connaught (currently at No. 2 on the list of World’s 50 Best Bars) and Lyaness
        (last year’s  No. 1 bar in the world). As they ate and drank their way around
        the capital’s hotspots, the winners were able to not only share a piece of
        the Philippines with London, they were also able to learn from the movers
        and shakers of one of the world’s most vibrant cities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6379535-cebf-4449-bb12-37ca082da184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:55:17.214+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:08:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to bring some authenticity to London Cocktail Week by
        featuring a Filipino chef and bartenders,” says Molina. “The UK itself is
        quite diverse with different cultures, cuisines, and flavors quite widespread
        in the country. I’m very happy to see Filipino cuisine being recognized in
        the UK. We wanted to reinforce this momentum by bringing in more Filipino
        faces with worldwide talent and introduce them to the audience here in London.”</p>'
