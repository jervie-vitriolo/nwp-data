    'mgnl:tags': ['Robredo', 'Duterte', 'Leni-Robredo', 'Rodrigo-Duterte', 'drug-war']
    'template': '1'
    'title': 'Robredo to send Duterte weekly recommendations, reports on drug war'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9c905-3d13-4350-be0e-f6e761e09ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:49:37.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)—</strong> Vice
        President Leni Robredo on Friday said she has already submitted her first
        report as anti-drug czar to President Rodrigo Duterte and that she plans to
        deliver weekly recommendations to refine the administration’s flagship anti-drug
        campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9607f274-a5ac-4b09-b31f-1ded7e9c492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:49:37.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napadala na namin iyong</em> first report. <em>Siguro</em>
        by middle of next week,<em> ipapadala na namin iyong</em> second report. <em>Gusto
        ko lang na alam ni Presidente iyong lahat na nangyayari</em>,” Robredo told
        reporters during an event in Naga City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da21b3-f8fb-4cb4-9130-da222b375143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:49:37.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already submitted the first report. Perhaps by
        the middle of next week, we’ll send our second report. I just want the President
        to be aware of everything that’s taking place.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c420546-f8bc-433e-a37e-1e860824afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:49:37.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Basta sa akin, sa akin, ang balak ko,</em> every week <em>magpapadala
        ako ng</em> report <em>sa Pangulo</em>, with recommendations,”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a47a49-c4b6-43c8-8981-289efe3ae206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:49:37.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, I plan to send weekly reports to the President,
        with recommendations.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28599d55-041c-4337-a3e4-6c358f7e916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:49:37.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President noted Duterte will ultimately have the final
        call on issues surrounding the war on drugs, saying she understands the limitations
        of her post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805430a-cfc1-4fe6-a2e9-cc1fc5b207b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:49:37.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong sa akin</em>, policy-making. <em>Ipapahiwatig iyong palagay
        ko tama</em>. <em>Magre-</em>recommend <em>ng mga</em> measures<em> na palagay
        ko kailangang sundin</em>,” she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06569085-f891-4ab0-8b35-af540d968072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:49:37.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My job is in relation to the policy making. Voice
        out what I think are the right things. Recommend measures that should be followed.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b509ab2-8571-459b-ba8c-62bc5ec91cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:49:37.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo last week accepted her appointment as co-chair of the Inter-Agency
        Committee on Anti-Illegal Drugs— a post offered by Duterte himself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206b2e4-b7a0-459f-ad2a-74618978dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:49:37.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite fears of her fellow opposition members, Robredo said she
        decided to help the administration’s campaign against illegal drugs, with
        the promise to implement reforms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8a99b-ddce-4960-b61e-217d9cb87dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:49:37.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has since met with various local and<a href="https://www.cnnphilippines.com/news/2019/11/9/Robredo-meet-US-Embassy-UN-officials-drug-war-issues-studies.html">
        international agencies</a>—including officials from the United States Embassy
        and the United Nations—to address issues and possible improvements in the
        drug war.</p>'
