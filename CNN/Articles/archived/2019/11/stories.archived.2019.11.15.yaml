      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:09:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)—</strong> People
        in Metro Manila and parts of Luzon and the Visayas can expect continued rains
        ahead of Tropical Storm “Ramon”’s landfall in Cagayan on Sunday afternoon,
        the state weather bureau said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d65e376-6080-45a6-ac77-c0c36cb040ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:31:52.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:09:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its update, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said tropical cyclone wind signal no. 1 has
        been raised over the eastern portion of Cagayan (Santa Ana, Gonzaga, Lal-lo,
        Gattaran, Baggao and Peñablanca), eastern portion of Isabela (Maconacon, Divilacan,
        Palanan and Dinapigue), Northern Aurora (Dilasag, Casiguran, and Dinalungan).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356286e-f1cd-4412-a404-7153a18dbc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:31:52.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:09:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added Metro Manila can expect cloudy skies with isolated
        rainshowers, while Ilocos Region and the rest of the Cordillera will experience
        light rains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10bdd43-c454-4ba6-b87a-95accd19b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:31:52.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:09:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Valley, Bicol Region, Western Visayas, and the provinces
        of Apayao, Aurora, Quezon, Mindoro, Marinduque, Romblon, and Northern Samar
        will meanwhile have scattered rainshowers and thunderstorms, the weather agency
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea7a37f-8f32-473f-8eaa-a6be46d8c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:31:52.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:09:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Ramon is expected to weaken into a tropical depression
        before it leaves the country on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee37b10-0713-423e-b1d5-56abad36fa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:31:52.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:09:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm was last spotted 430 kilometers east northeast&nbsp;of
        Tuguegarao City, Cagayan with maximum winds of 65 kilometers per hour (kph)
        and gusts of up to 80 kph. It is stationary, the weather bureau noted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a278c73-2fbd-45d6-ba89-80bc789d5996'
      'mgnl:activationStatus': true
