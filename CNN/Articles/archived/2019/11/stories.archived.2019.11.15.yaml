      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a9a16-ea96-4d87-a7c8-3fb449e07088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:07:17.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Philippine
        Drug Enforcement Agency (PDEA) Chief Aaron Aquino debunked the reports received
        by Vice President Leni Robredo that China is the top source of illegal drugs
        in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999444f1-d4bc-424e-9327-be7d872ec181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:07:17.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b7c0c-3c7c-4cc5-b7ef-54815b051ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:07:17.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who also serves as Robredo''s co-chair in the Inter-agency
        Committee on Anti-Illegal Drugs (ICAD), said the supply of methamphetamine
        or shabu comes from the Golden Triangle region.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0137d-d70e-4434-b329-d81068c3624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:07:17.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7224f9-bf38-4c94-ae47-334852bbcd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:07:17.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main source of  course depends on the illegal drugs. Meth or
        shabu in the past are mostly coming from China, but not now most are coming
        from the Golden Triangle region which borders Laos, Thailand, and Myanmar,"
        he said in a text message to CNN Philippines on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbbedc4-07d9-4849-baca-9de305d47a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:07:17.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db267b8-99c3-48f8-8f10-abb1d1f8d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:07:17.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, high-grade shabu worth around ₱1.13 billion pesos was
        seized in a house in posh Ayala Alabang Village in Muntinlupa City. The illegal
        drugs were confiscated from four Chinese nationals who are suspected members
        of the Golden Triangle syndicate, PDEA said. The said syndicate was also allegedly
        the source of the thousands of cocaine blocks that ended up on local shores
        in February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226dc262-eada-4f6c-a0d2-da4f169bf4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:07:17.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7deaa6-040b-4bdf-8434-003bddc5a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:07:17.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Thursday said that she has received reports that the
        illegal drugs that enter the country are from China. She added that most of
        the big-time drug suspects are either Chinese nationals or from the Filipino-Chinese
        community, saying the issue needs to be looked into.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8503ee-43b2-4cb8-ae53-d3f34841630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:07:17.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47005647-98f8-4159-9393-de9838560054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:07:17.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added that the supply of cocaine in the country is mainly
        coming from Colombia and Peru, while ecstasy  tablets are mostly coming from
        Netherlands and other European countries.</p>'
  'bong-revilla-tv-comeback-gma-7-the-gift':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'FILE PHOTO. Senator Ramon "Bong" Revilla Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-15T11:04:50.016+08:00
    'imagesource': 'jcr:6f251d53-62f8-4573-ab03-8559eee38948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c184063-aa1b-4feb-ac7b-284f52bcadab'
    'lead': 'The senator is reportedly set to return to TV through a child-oriented
      program on GMA 7. Aside from this, reports say the senator will be a guest on
      ''The Gift,'' a drama series that is being shown on the same network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:11:37.737+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T01:08:47.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:07:58.067+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bong-Revilla']
    'template': '1'
    'title': 'Revilla hits TV comeback critics: Haters gonna hate'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c967bab-3d0a-4584-b8a3-8f07a27f206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — Senator
        Ramon "Bong" Revilla Jr. took a swipe at his critics Friday, as he defended
        his much-criticized television comeback.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ee6f8-80ad-4170-ae47-39c929175fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haters are going to hate, and bashers are going to bash,” Revilla
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e751671-6019-47a2-92cd-7bd73aa4d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The truth is out there and it is their choice to side with lies
        and falsehood. <em>Sino ang may problema</em>? (Who has a problem?) Not me,”
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b96c127-33c8-4a41-a425-c45954048e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator pointed out that being a celebrity is a reputable job
        and not against the law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667a3e5-9405-4c61-98bf-63246260d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the statement of his colleague Senator Bato dela Rosa on
        the issue, Revilla said he knows his priority as a legislator and that he
        “will always put my commitment to the Filipino people first.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b39f2-b28f-4577-9f79-ffafa8261526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am first and foremost a legislator. I know my mandate,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f146b03-6e16-48ac-a75c-e0ca5879e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, then, cited some of the bills and resolutions he has
        filed during his previous and current term at the higher chamber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cec2bd-89a1-442a-a624-09062ec719ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Records will bear how I fulfilled my mandate in my previous terms,
        and the almost six months of my work in senate now will speak for itself,”
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2656bb-a808-4191-8ddd-a7e19d44d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla was reportedly set to return to TV through a child-oriented
        program on GMA 7. In addition to this, reports said the senator will be a
        guest on “The Gift,” a drama series that is being shown on the same network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd967f-217d-4007-b6e3-5252c6445365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.739+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drew the ire of some people, including even some of his colleagues
        in the entertainment industry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f13a2-78cb-4506-8941-d2bf9c3e777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.739+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla was last seen on “Kap’s Amazing Stories” in 2014 before
        he was arrested for supposedly diverting portions of his Priority Development
        Assistance Fund to fake non-governmental organizations, in exchange for kickbacks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4fc578-85d5-436b-8a61-35e0311d300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.739+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, he was acquitted of plunder, but was ordered
        by the prosecution to pay ₱124.5 million to the government. He is still facing
        16 other counts of graft.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384a098-f14b-499f-bbd2-942047bcd006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:11:37.739+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:47.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2018/12/07/Bong-Revilla-Janet-Lim-Napoles-plunder-pork-barrel-scam-PDAF.html"
