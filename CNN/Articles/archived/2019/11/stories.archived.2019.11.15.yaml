      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sri Lankans head to the polls Saturday
        to elect a new President months after deadly terrorist attacks shook confidence
        in the government and security services and left more than 250 people dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cd7b86-1a30-4c82-9aef-99ae088f12a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.892+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38128d43-1fa7-43df-9953-7177ef82c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.892+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 35 candidates are vying to replace outgoing President Maithripala
        Sirisena, and election officials said the ballot paper will be 26 inches (66
        centimeters) long in order to include them all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764b576-0058-44c5-bcfb-bebfc6cbba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.892+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7bd5fa-7966-4464-960b-d081590394cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.892+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirisena''s term was marred not only by the Easter bombings but
        also by a failed attempt to remove Prime Minister Ranil Wickremesinghe from
        office. That sparked a constitutional crisis that even when resolved by the
        Supreme Court -- which restored Wickremesinghe to his position -- left a government
        essentially cleaved in two. It also exacerbated communication failures that
        meant key information which might have stopped the bombings was not acted
        on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31246497-7c09-4642-85a1-317d258d34ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.892+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce11e7-d00d-42a9-8cc2-bbe2ccad44e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.892+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Sri Lankan system, the Prime Minister is appointed by
        the President from members of Parliament, who nominate the most suitable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88621ae6-1ad5-4ca8-a352-9ced399816bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.892+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aecd9a5-950d-42ca-87f0-a06ee8996292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.892+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are the frontrunners?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af0e6e-f156-4a02-bf1c-035a7d8eb7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.892+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the dozens of potential candidates, two men are seen as the
        likeliest to replace Sirisena: former Defense Secretary Gotabaya Rajapaksa
        and Minister of Housing Sajith Premadasa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95380d45-a24f-4136-a182-4ad82cd16fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.892+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff3668-c100-42f8-9078-3ff3e84aa3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.892+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70-year-old Rajapaksa only this year renounced his dual-US citizenship
        in order to contest the poll. He has been closely flanked at all public and
        media appearances by his elder brother, Mahinda Rajapaksa, who is blocked
        from running after serving two terms as President from 2005 to 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a131ac-f87a-495d-934f-4d8289ac7cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21449fd4-3576-46ed-88b8-6556593bc073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few doubt that were Gotabaya Rajapaksa to win -- under the maroon
        banner of the Sri Lanka People''s Front -- his brother would wield massive
        influence over his administration and could be considered President again
        in all but name. The elder Rajapaska currently leads the opposition in Parliament
        and is widely expected to vie for the post of Prime Minister when parliamentary
        elections are held in 2020 -- bringing the country back in control of the
        two brothers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d459f21-d50a-49fb-b1f7-61741bfa27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20153f1f-211f-4812-9f36-6403a27ea016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rajapaksa ticket is considered the favorite, with Premadasa,
        the charismatic son of a former President, a close second.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8eb70-d183-4880-9d44-f6d86be76778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d30bb-16eb-4b47-9427-f0840a26c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premadasa is deputy leader of the ruling United National Party (UNP),
        but is contesting the election as a representative of the New Democratic Front,
        a coalition of right-wing parties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3203a4d1-94d0-46f2-8452-977626cd4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133da5b-7660-4009-a3dd-19dde0f8bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNP leader, and incumbent Prime Minister, Wickremesinghe, might
        have been expected to stand as the party''s presidential candidate, but stood
        aside for the more popular Premadasa, who is seen as having a better chance
        to beat Rajapaksa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28acbb-b39d-4504-8d39-8c6ec40231b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bbb998-0e88-44b2-835d-86b16bdc7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premadasa is the son of onetime President Ranasinghe Premadasa,
        who was assassinated by Tamil Tiger rebels at a May Day rally in Colombo in
        1993.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e8a2e-625b-434d-aa6f-17b1a2377633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c6dc2-6f6d-4163-8ea8-cb320bed92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sirisena is not barred from running, he has chosen not to
        stand in the upcoming election and instead will remain "neutral." Despite
        this, his Sri Lanka Freedom Party (SLFP) is backing Rajapaksa, though some
        prominent members have come out in favor of Premadasa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421f5f5-1f52-4dec-b6a9-7f42afae5525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaecf5cb-fcb2-4db6-bf32-504b21b804b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-shot but nevertheless feasible candidate -- among the other
        33 -- is retired General Mahesh Senanayake, who retired as Commander of the
        Sri Lankan Army in August and is standing on behalf of the National People''s
        Movement (NPM), a coalition of civil society groups.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a931ccf6-a2c1-47a3-b7c9-a123183b5dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.893+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3026c591-7cdf-4321-8a80-dfc4b6bae380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the issues?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316558f9-87c9-448e-bd2f-e423cb9c4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a series of suicide bombs tore apart churches and hotels across
        Sri Lanka on Easter Sunday, most of the country -- and the rest of the world
        -- was taken completely by surprise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a253788-bc8a-47da-965c-9fc0a5b94cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78db9ca-aa59-495c-b1dc-17c60def1313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the capital, Colombo, it was not a shock to everyone. Revelation
        after revelation in the wake of the bombings exposed a host of intelligence
        and security failures which had allowed a relatively inexperienced Islamist
        terror cell, and one whose members were known to the security services, to
        carry out a devastating series of attacks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392423fd-ea5c-4859-a37b-99d7d1788581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8376c6b-45b6-4371-8141-58cf06d478e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings shattered an uneasy sense of security that had built
        slowly after the end of the 25-year civil war with Tamil separatists, and
        devastated a thriving tourism industry, that saw 2.33 million arrivals in
        2018. They also sparked a return to interethnic strife, as hardline Sinhalese
        nationalists and Buddhist extremists were emboldened to attack the country''s
        Muslim minority.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380a319-78e0-49fa-a618-a158d8d5b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113d2e7-6437-4278-a9a9-589ddf00dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was under Mahinda Rajapaksa that the Tamil Tigers were crushed,
        and some see security in a return to his style of hardline rule. His brother
        Gotabaya served as his defense minister and oversaw the operation that ended
        the war. But both have also been implicated in various human rights abuses,
        charges they deny.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743fa459-bf54-4b48-9d67-a7257c0c4d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82873672-652f-46bc-b580-1279bf21f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Premadasa has promised to appoint as defense minister
        another war hero, Sarath Fonseka, onetime army field marshal and current member
        of parliament.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055edc1-ee01-4c12-9648-251b68f3d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a61a5-ed6b-41b6-a343-a48423718ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonseka was a strident critic of the government''s handling of the
        Easter bombings, and warned that the country was failing to "maintain the
        peace we had won."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842a39d-0b12-4843-a243-5f848f638d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151eaa1d-07d3-4bf9-9998-4b880067b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as security, the next President will face the task of continuing
        to rebuild the country''s tourism industry in the wake of the attacks, and
        balance Sri Lanka''s alliances with India and China, which have long tussled
        for influence in the island nation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89c71e-780d-4318-a15e-f49ef25969d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6c623-10e0-439c-97c0-5e2ed96a0797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.894+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does the election work?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656aa29d-42e8-422e-a01f-cf82a161fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.895+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 15.9 million eligible voters in Sri Lanka, out of a total
        population of 21 million, spread across 22 electoral districts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ae53a-4ded-4e41-bae5-66bfe54f1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.895+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663beab-0f4f-4143-b6aa-863e91aa5edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.895+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls open Saturday at 7 a.m. local time (8:30 p.m. ET Friday),
        closing at 5 p.m. (6:30 a.m. ET), an hour later than at previous elections.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73fc710-d890-43af-b60e-e9e2bb980b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.895+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f5a15b-2d06-40e3-b85d-14db0e146942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.895+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner is expected to be announced by Monday midday, but election
        officials have warned of potential delays should the result be contested or
        candidates demand a recount.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f477d-8818-458f-af61-1416fd5cf085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.895+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:30.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2019/11/15/asia/sri-lanka-elections-intl-hnk/index.html">Security
        is the key issue as terror-hit Sri Lanka votes for a new President</a>"</em></p>'
