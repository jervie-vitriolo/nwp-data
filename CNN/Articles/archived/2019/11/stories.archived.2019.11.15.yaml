      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the alleged corruption, according to Duterte, supposedly does
        not involve Cayetano — his staunch ally whom he endorsed to become Speaker
        for 15 months, before being replaced by another ally, Marinduque Rep. Lord
        Allan Jay Velasco.</p>'
