      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Inflows
        of foreign portfolio investments (FPI) exceeded outflows in October, according
        to the latest central bank data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4cb77-c170-4568-8541-da60ad620971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:54:52.842+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilippinas (BSP) reported that October had
        net FPI inflows of $105 million, a partial recovery from September''s $232
        million worth of net outflows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80346c7c-d712-4a67-8697-d05d9953b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:54:52.842+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FPI is also known as "hot money" due to the ease with which it enters
        and exits the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d926f-a8aa-4341-b03d-3a4bf5d8a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:54:52.842+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 81.9 percent of the October inflows were placements
        in securities listed on the Philippine Stock Exchance, while the remaining
        18.1 percent were investments in peso-denominated government securities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d41ac2-567c-4594-9e53-3669d4d99942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:54:52.842+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP noted that factors such as the easing of US-China trade
        tensions, initial public offerings from local industrial and service companies,
        the lower reserve rate ratio for banks and lower domestic inflation may have
        led to this month''s positive figures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a53b5-2c8c-4540-9a1d-aac5317b1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:54:52.843+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, the United States, Singapore, Luxembourg and
        Malaysia were the top sources of portfolio investments in October.</p>'
