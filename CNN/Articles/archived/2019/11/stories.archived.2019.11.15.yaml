        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B42odCrFF42/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">The Man in Black ⚡️ Like most kids growing up, I dreamed about
        being a superhero. Having cool superpowers, fighting for what’s right and
        always protecting the people. It all changed for me, when I was 10yrs old
        and was first introduced to the greatest superhero of all time - SUPERMAN.
        As a kid, Superman was the hero I always wanted to be. But, a few years into
        my fantasy, I realized that Superman was the hero, I could never be. I was
        too rebellious. Too rambunctious. Too resistant to convention and authority.
        Despite my troubles, I was still a good kid with a good heart - I just liked
        to do things my way. Now, years later as a man, with the same DNA I had as
        a kid - my superhero dreams have come true. I’m honored to join the iconic
        #DCUniverse and it’s a true pleasure to become, BLACK ADAM. BLACK ADAM is
        blessed by magic with the powers equal to SUPERMAN, but the difference is
        he doesn’t toe the mark or walk the line. He’s a rebellious, one of a kind
        superhero, who’ll always do what’s right for the people - but he does it his
        way. Truth and justice - the BLACK ADAM way. This role is unlike any other
        I’ve ever played in my career and I’m grateful to the bone we’ll all go on
        this journey together. BLACK ADAM 12.22.21 ⚡️ Huge thank you to my friends,
        @jimlee and @bosslogic for this first time ever bad ass collaboration.</a></p>
