    'template': '1'
    'title': 'Ford''s new Mustang is an electric SUV'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3370bd-1d62-4271-8203-41193cd615ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:50.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On Sunday, Ford will announce what is possibly
        the biggest change ever in the 55-year history of the Mustang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb1757-be51-48d3-9c5a-580d72327eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:50.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker will unveil a vehicle bearing the Mustang brand that''s
        not a two-door car.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b299c54-98bd-48c6-af66-4fdee0fa87cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:50.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the Ford Mustang Mach-E, it''s a fully electric crossover
        SUV that will wear the Mustang''s chrome pony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133373a4-93d7-4288-bb99-afa7b873babc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:50.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has apparently learned from brands like Porsche, Lamborghini
        and Jeep that even ardent fans will forgive the use of a brand name on a once-unthinkable
        type of vehicle. That''s as long as the new vehicle maintains some core aspects
        of the original and as long as the original vehicle that made the brand carries
        on as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c780a-bb6c-4697-acf5-7ce93fd9541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:50.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ffb5a-421e-4a33-9cbb-88ceb317211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:50.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Porsche fans were once outraged by the Cayenne SUV.
        But because Porsche still makes sports cars like the 911 and the Cayenne can
        credibly claim to be "the Porsche of SUVs," the brand remains strong. Likewise,
        Jeep has been able to make crossover SUVs that will rarely leave pavement
        as long as those crossovers are available in tough "Trail Rated" versions
        and Jeep keeps making the ultra-rugged Wrangler.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69990be-6754-41e7-aa12-120469880968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:50.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117deed8-7600-4481-98db-ac963c589ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:50.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much remains unknown about the Mustang Mach-E, but Ford could ease
        concerns over the choice of names by ensuring that it offers performance that
        lives up to the Mustang name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09aa605-ac9e-4b3c-84e4-34e54c5e820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:50.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc6075-44e3-4c10-9ee4-0297a85bb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:40:50.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a risky move, as slapping the badge on a futuristic, emission-free,
        sport-utility vehicle is about the last thing that Mustang loyalists are expecting,"
        said Michael Harley, executive editor at Kelley Blue Book. "If the vehicle
        is outstanding and well-received, Ford will win big. If it falls short, the
        company will have another Edsel on its hands."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d514d-3daf-4616-ac07-02a827a50f7f'
