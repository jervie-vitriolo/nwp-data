      'mgnl:type': 'text'
      'text': '<p>I don''t care. I''ve convinced myself. I want it.</p>'
  'Erdoğan-Kurds-propaganda-video':
    'author': 'Betsy Klein, Jeremy Diamond, Jim Acosta and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-15T06:16:22.242+08:00
    'imagesource': 'jcr:59e65770-c042-4619-bd89-b6446fed2204'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9d661e7-851e-4e4f-83e1-fa12023b1f1a'
    'lead': 'Turkish President Recep Tayyip Erdoğan pulled out an iPad to show a small
      group of Republican senators and US President Donald Trump a propaganda video
      casting the Kurds in a negative light.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T06:17:53.721+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:10:07.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:07:52.403+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erdoğan showed GOP senators ''surreal'' propaganda video during White
      House meeting'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a4681e-406d-419d-906f-f1a2fc93eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;During a meeting in the Oval Office
        Wednesday, Turkish President Recep Tayyip Erdoğan pulled out an iPad to show
        a small group of Republican senators and US President Donald Trump a propaganda
        video casting the Kurds in a negative light, according to a GOP source familiar
        with the situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f278d7a1-70f3-4a5e-bfcd-acab34e69d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed6438-1cf0-4a60-865d-8003b1b887d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source called the video, which was first reported by Axios,
        "surreal" and "straight propaganda."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c41e44-ab3a-4660-8f60-a0fc9dfc8ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7a6e6-224d-4da6-9b51-60a93e989d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Sens. Lindsey Graham, Jim Risch, Ted Cruz, Joni Ernst and Rick
        Scott all attended the candid and at times tense meeting, which lasted about
        90 minutes. Reporters were briefly invited in to see the lawmakers raise their
        foreign policy concerns with Erdogan — specifically addressing the sale of
        Russian weapons to Turkey and Turkey''s conflicts with the Kurds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260c2cb-adf8-4c7d-b223-f6f391138243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86cee8f-5650-4caf-8606-f3fd145d0419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators "did most of the talking" with Trump "playing traffic
        cop," the GOP source said. The senators warned that Turkey will face US sanctions
        unless it reverses course on the purchase of a Russian missile defense system,
        a senior administration official and two sources familiar with the matter
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd9079-ad42-4938-9444-5b5d271179bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6a10c-cf41-4d76-b053-0241564918b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump invited the five senators —&nbsp;all of whom have been vocal
        critics'' of Turkey''s acquisition of the S-400 air defense missile system
        —&nbsp;in order to show Erdoğan the strong opposition he faces, a senior administration
        official said. It was also in part an effort by to show Erdoğan that his hands
        are tied on the sanctions issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95612234-6571-4044-9b26-9bb21bfab6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86acab8d-94a9-4c74-b444-ca0278f237c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw it as more good cop, bad cop," one source said of the meeting,
        noting the group showed Erdoğan that Trump''s "hands were tied" because the
        Senate isn''t going to give Turkey F-35s if they don''t get rid of the S-400.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddca7a0-dbb8-4d0f-b04e-91706dd6baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0740da-60c3-4ceb-9266-f047f6e426db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the extent that Erdoğan understands now the leverage and strength
        that the Senate has on this ... that was helpful," the administration official
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021fb19a-5de8-47a6-9485-472e71dace62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbee290-236d-4a59-87e6-56eb9d5fd14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to demonstrate that unified front, national security adviser
        Robert O''Brien held a call with the five Republican senators before the meeting
        in order to get them on the same page about focusing on the S-400 issue, two
        administration officials and a Senate Republican source said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf6772-5be7-426e-b032-d547bd5ce72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0950c19-13d2-4356-8f8a-a9dac0273ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also warned Erdoğan in his letter that week that sanctions
        were coming if Turkey deploys the S-400 system, but a source familiar with
        the meeting said the senators were more forthright on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a820889-37f3-4ac3-85aa-bde6d2a88c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a97ac-7207-44de-83d3-46444a8162b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of sanctions was the focus of the Oval Office meeting,
        but the Republican senators also delivered candid and sometimes heated criticisms
        to Erdoğan about other issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d431a0-553a-43cc-9f40-4e740274e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9be92e-2570-42da-a2e0-9fc9131b79e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham, who has been a vocal critic of Turkey''s invasion of Syria,
        at one point engaged in a heated back-and-forth with Erdoğan over the subject
        and the fate of the US''s Kurdish allies, the senior administration official
        and two sources familiar said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad55647c-4b4e-4d82-bada-346c51f7ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60892e15-7f72-4a11-9e6d-56fef76b9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham "was pretty aggressive on Syria," one source said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b56fc-b097-4145-b2af-a7cb2aca534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f1a47-4906-4476-8988-75bf34662168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott also raised serious questions about Turkey''s ongoing membership
        in NATO as it grows increasingly cozier with Russia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ae1bd-0cf6-4b68-9e21-f24c3d4b076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd839d-5362-402a-886d-1a7a6037a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said in a statement that he pushed Erdoğan on the S-400 system
        and the attack on the Kurds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c472d15-5754-4419-a7f4-e4bdfdab877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf00153-f529-4a00-8271-157f1960732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always described Turkey as an ally -- a deeply problematic
        ally, but an ally nonetheless, in a very troubled region of the world. I went
        to the White House today to tell President Erdoğan exactly that," he said,
        calling Turkish attacks on Kurds "absolutely unacceptable" and saying he "made
        clear" to the Turkish leader that the US will not sell F-35 jets to Turkey
        "so long as as Turkey continues to procure or deploy the S-400 air defense
        system from Russia."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a59c7e-0385-4026-9a83-d739f7afa6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fadb5-9e89-4b6d-9228-ff3771a747b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump invited these senators knowing they would be candid in their
        views. He wanted a frank discussion and wanted the lawmakers to air their
        concerns, one source familiar with the conversations said, adding that Trump
        believes it''s important to maintain a positive relationship with Erdoğan
        and isn''t concerned that other US officials, like these lawmakers, feel differently.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb282dd-a561-4889-b3cb-82ac4d224b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781ac38-b7e9-4f69-bd22-b7ec35402e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:17:53.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said Trump first raised the possibility
        of inviting the senators to meet Erdoğan last week. A source familiar with
        the matter said it gave Trump an opportunity to avoid directly confronting
        Erdoğan on the S-400 issue while still raising the concerns in an official
        capacity.</p>'
  'German-Instagram-influencer-illegal-cosmetic-procedures':
    'author': 'Nadine Schmidt, Toyin Owoseje, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-15T06:18:08.183+08:00
    'imagesource': 'jcr:d97b0e6d-f232-4524-9cdb-cd9e752612bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
