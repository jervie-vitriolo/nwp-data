      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When Fil-Am writer
        Jia Tolentino was in her senior year of high school in 2005, she spent a month
        in Puerto Rico to be on a reality T.V. show called “Girls vs. Boys.” She doesn’t
        remember much of that experience, memories of it only came back to her when
        she reached out to other castmates as research for her recently published
        book, “Trick Mirror: Reflections on Self-Delusion.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35c755-1865-4f3d-b6e6-a9f83faa8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.072+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b9122f-8820-4a03-9761-6e5deb0302b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.072+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino shares that one cast member told her that everyone wanted
        to be famous except her. “[He said,] ‘We were sitting around in lunch. And
        you were like, ‘I don''t want to get famous for this bullshit. If I ever get
        famous, I want to be famous for writing a book,’” she recalls, during her
        quick visit to Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f18f9f-300e-440a-9bb9-f403b015107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.073+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c0cbf-01aa-4e8c-954b-b8be47ea3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.073+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And become famous for writing a book she did. Her first book “Trick
        Mirror,” a New York Times Bestseller, is a collection of essays that dives
        into the ways in which she, and perhaps many others who live in the Internet
        era, makes sense of building an identity outside of who we were preconditioned
        to be or who we <em>think</em> we should be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d7586-99fd-4ab4-aaa4-78e43ed2430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.073+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd66bf3-e053-4af5-9c9f-e31058cdf097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.073+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the ‘self’ is a philosophical problem that has been
        explored and questioned by thinkers, philosophers, sociologists, anthropologists,
        and writers, among other experts and scholars studying the human condition.
        Perhaps the most patent theorist on personal identity is Scottish philosopher
        David Hume, arguing that there is no such thing as a permanent ‘self.’&nbsp;In
        his “A Treatise of Human Nature,” he states that our notion of the ‘self’&nbsp;is
        a mistake and that the ‘self’&nbsp;is only a <a href="https://philosophynow.org/issues/97/A_Philosophical_Identity_Crisis"
        target="_blank">“confusion of ideas.”</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441048e5-a287-40ef-a2c5-247e9aed2566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T02:04:12.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Capitalism has no land left to cultivate but the self. Everything
        is cannibalized — not just goods and labor, but personality and relationships
        and attention.”</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb7d0a0-6d77-4fc5-aaf0-c82706d07537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.073+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0071e83-2596-4942-8c88-09b6385e9f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.073+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The already convoluted definition of “who we are” has been made
        even more complicated by the Internet. This is where Tolentino’s ability for
        articulating the prisms in which we see ourselves online is most pertinent.
        Tolentino, who was an editor for The Hairpin and feminist publication Jezebel
        before joining the New Yorker as a writer, is well-aware of the effects of
        suddenly living in a world where anyone can be visible to an unlimited amount
        of audience; thus, allowing us to be performative in how we post, how we tweet,
        how we pose, how we present ourselves.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d432cdc-035b-4cc5-90a6-1bf1e1272481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T02:03:54.882+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Internet favors representation over reality. It’s built to,”
        she tells Alicia Menendez in the PBS show “Amanpour &amp; Co.” Tolentino cites
        movement-building in the age of the internet as an example of this. “[It]
        encourages this sort of thing [where] to support a cause, the easiest thing
        to do is to do something like post a selfie on Instagram … The Internet favors
        the representation of solidarity rather than the action of it.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638dab5-12ff-4b39-a07a-78c42263d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T02:03:54.882+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, “It’s much easier to represent your solidarity by putting
        a filter over your profile photo than it is to go to an organizing meeting,
        to do the work, and to do the ways where solidarity is actually enacted.”</p>'
    '10':
      'image': 'jcr:011b8a8c-677a-4dfb-b08e-429550b208ac'
      'imageCaption': '“Trick Mirror: Reflections on Self-Delusion” is a collection
        of essays that dives into the ways in which Tolentino, and perhaps many others
        who live in the Internet era, makes sense of building an identity outside
        of who we were preconditioned to be or who we think we should be. Photo courtesy
        of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d0dc3-d69b-47f8-8708-ca6374af99b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:39:39.071+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd7748-1919-4031-8684-d99712b59a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.073+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book signing event in Manila, she shared&nbsp;that when she
        started writing on the Internet, she was conscious about only&nbsp;writing
        for herself and for the people she loves; not necessarily for an audience
        or for applause. Through years of writing online, she says she has learned
        to tune out comments, good or bad. “I can''t listen to that. I can''t listen
        too much to it,” she says. “It''s none of my business what a stranger thinks
        about me. I have also applied that to praise. Like, I don''t want to gas myself
        up too much.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afde124-8a84-4157-b0a4-111e32ebfc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.073+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6420ab-d55b-4e27-b400-3a35d2d17ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.074+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino has been called the Joan Didion of our time and the voice
        of the millennial generation, but she casually shrugs these titles off. “I
        care so much about what my friends think about me; what my colleagues think
        about me; what my community thinks about me. But I try not to let the Internet,
        or publishing a book make me think that,” she says. “I can''t be out here
        believing that I''m like a voice of a generation. I basically shut my ears
        to that. It''s incredibly generous but ridiculous because there are so many
        amazing writers in this generation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e1889-1ab4-4c07-8fe8-c39da2c915b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.074+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explains that perhaps why she’s being called ‘the voice of this
        generation’ is because she writes mostly about capitalism, in which&nbsp;many
        young adults grapple with.&nbsp;The first essay on her book does indeed immediately
        tackle&nbsp;the perils of capitalism. She wrote:&nbsp;“Capitalism has no land
        left to cultivate but the self. Everything is cannibalized — not just goods
        and labor, but personality and relationships and attention.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd84f7f-d9e5-48a3-8d49-c2d4e3307d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-16T01:56:12.859+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that one thing that unites what it is to be a millennial
        is this feeling that our systems, capitalism, being common and among them,
        and becoming fully unsustainable,” she says. “I write about that feeling a
        lot and I think that''s the only reason people have said that and not because
        of anything about me.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f568c47-54cd-4488-9221-7115e5ece780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:36:17.074+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not she is indeed the voice of this generation, Tolentino
        is certain that she’s always stayed true to her writing, only counting on
        herself for entertainment and validation; not on the likes she gets, not on
        the number of shares, and not even on the pat on the back of an editor. And
        this, she says, is also what she hopes more writers can imbibe. “You can''t
        count on anyone liking [your work]. All you can count on is the sense of fun
        and fulfillment that you could create for yourself.”</p>'
