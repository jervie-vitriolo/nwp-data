    'template': '1'
    'title': 'PSE watchdog to take over theft-hit brokerage'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3f12d-57c8-4e42-847e-a46882f75d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:42:46.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> —The
        independent audit, surveillance, and compliance arm of the Philippine Stock
        Exchange (PSE) is set to take over the operations of one of the country’s
        oldest brokerage firms that ceased operations due to a multi-million peso
        theft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a206734-e1a1-44c3-83a3-a37add4ccd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:42:46.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Securities and Exchange Commission (SEC)
        said it has ordered Capital Markets Integrity Corporation (CMIC) to operate
        R&amp;L Investments, Inc. to protect the brokerage''s affected customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030152a-20e4-4c94-a02c-10fd24df1d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:42:46.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-year-old company was reportedly forced to stop operating
        last week after stocks worth more than ₱700 million were allegedly stolen
        by one of its employees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc693233-4ca8-4d86-a89a-74413b11f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:42:46.750+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/11/8/sec-r-l-investments-closure.html">SEC
        to monitor probe into shutdown of 50-year-old stock brokerage</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215633ca-0cee-46f8-a165-c1a4253a6a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:42:46.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said it ordered CMIC to preserve the assets and books and
        records of R&amp;L investments and execute acts or documents necessary or
        appropriate in carrying out its powers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a804cd7-847b-454b-870c-6bbe896ce059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:42:46.750+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMIC, the regulator added, was also tasked to determine the various
        violations possibly committed by the brokerage firm, its officers, and employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c61dd-6c96-4e44-92d6-1ea99830b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:42:46.750+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE watchdog will submit a report and recommendation to SEC’s
        markets and securities regulation on possible administrative or criminal action
        against those responsible for the theft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff4503-4c5d-459e-9ca7-95fb9fa0def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:42:46.750+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The findings of CMIC, however, shall not preclude the Commission
        from continuing its own examination, investigation, or filing of any action
        against respondent R&amp;L Investments and its responsible officers and employees,”
        SEC said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dbcce6-0329-4b56-a76c-a834ad071c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:42:46.750+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said R&amp;L booked client securities worth ₱738 million
        in its financial statements last year. However, a business partner report
        from the Philippine Depositary &amp; Trust Corp. showed that the brokerage’s
        client portfolio only amounted to ₱132 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a76d03-6eba-4e6d-b413-aa406fd00593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:42:46.750+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With net assets of ₱46.8 million, the brokerage will have a negative
        equity of ₱559.8 million, SEC said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da9fd3-1c76-46e9-8fa7-79901d0dd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:42:46.750+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Securities Regulation Code, PSE, upon SEC’s order, can
        take over a listed firm and “immediately proceed to settle the member firm’s
        liabilities to its customers” should its financial condition deteriorate and
        fail to meet the demands of its customers.</p>'
  'Germany-criminalizes-upskirting':
    'author': 'Tara John and Nadine Schmidt, CNN'
    'caption': 'Justice Minister Christine Lambrecht called the practice a "degrading
      and unjustifiable abuse" of a woman''s personal space.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-15T17:57:41.230+08:00
    'imagesource': 'jcr:1d477b66-4696-49bf-9dd2-39d1b75a8540'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd02e2a8b-f193-4bdb-88d4-f028c2b05b9a'
    'lead': 'Germany''s government has passed a bill that would criminalize upskirting,
      the abusive practice where someone takes unsolicited pictures or video under
      another person''s clothing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T18:09:45.300+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-27T01:08:29.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:08:04.279+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['upskirting', 'Germany', 'German-Justice-Minister-Christine-Lambrecht']
    'template': '1'
    'title': 'Germany moves to criminalize upskirting in major victory for campaigners'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb038e96-9cef-4e6b-b68f-288f03536bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.300+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Germany''s government has passed a bill
        that would criminalize upskirting, the abusive practice where someone takes
        unsolicited pictures or video under another person''s clothing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db39baf-ce51-4217-aa39-d99f7177b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.300+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global outrage has mounted against the act and campaigners have
        been instrumental in passing legislation against upskirting in multiple countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d60c68-5970-4dbe-a1ff-9d8e9c88f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.300+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1260b21c-70ed-471a-9a69-f11636c24ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.300+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking photographs of a woman under her skirt or neckline is degrading
        and unjustifiable abuse of her personal space," German Justice Minister Christine
        Lambrecht said in a statement. "Often, these photos are shared in chat groups
        or even distributed commercially."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62966008-a04c-4d63-95aa-8b7ac03b1c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.300+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e084914-d750-4620-bc0a-b4b06c5a55ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.300+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft law, which says taking and distributing images "of the
        genitals, the buttocks, the female breast" that was otherwise covered by clothes
        or a towel will be a criminal offense. It will now need parliamentary approval
        before it becomes law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6825e3-d126-4503-8cd7-742539b2190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.300+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7910cb2-68c1-4fce-8094-9eec9b04995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also bans the taking and distribution "of an image that
        displays a deceased person in a roughly offensive manner," making it punishable
        by up to two years in prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156bf130-e426-497d-8c8e-2a8e25e31f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48482dab-12ff-470f-a7ac-1a0f38958ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking photographs of deceased persons is not yet punishable. We
        close this gap now. We must spare the relatives the additional suffering of
        pictures of their deceased parents or children being spread around," Lambrecht
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648575b-648d-481a-9085-52f6fec3f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e7d84-4754-47ba-89b1-60ab0ee6df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film student Hanna Seide spearheaded a petition in Germany calling
        for the prohibition of upskirting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77c93b4-47de-4f82-98fa-e1f296c3b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92fc60-8a63-4d0a-95d9-634ac543e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since gained more than 100,000 signatures and led the drive
        to change the law, according to German broadcaster Deutsche Welle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442f0c9-d7b1-4711-8f71-fb6135671abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9cfbb3-4354-40b3-b47b-bc5d14b508cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seide told Reuters that British campaigner Gina Martin, who became
        a victim of upskirting at a music festival in 2017, had inspired her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60f5ac-d524-48a4-a6b4-133099a64596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19fc9b4-8bf0-4dfb-9794-1ed2e0c924d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin was shocked when the police declined to prosecute after she
        reported the incident. She subsequently discovered that upskirting was not
        a specific offense under English law, and expressed her anger at how the incident
        was handled on Facebook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53e229-d2f5-4ba7-8403-b6172fbe1737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7269abc-8c9f-47a9-ad49-c6d7dd161e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her post went viral and in April upskirting was criminalized in
        English law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db9369-ebf6-4196-94c4-e7ec8f8b93db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:09:45.301+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
