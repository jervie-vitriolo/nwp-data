    'title': 'Turkey begins deporting suspected ISIS fighters to US, UK, Germany'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da30d0-e46b-4a03-8c8e-b50d897adace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.552+08:00
