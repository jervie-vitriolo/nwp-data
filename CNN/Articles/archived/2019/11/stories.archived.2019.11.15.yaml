      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jazz fans can head to TIU Theater in Makati to enjoy a jazz fest
        this Saturday, Nov. 16. The event is co-presented by Tago Jazz Cafe, a pioneer
        of live jazz in the Philippines. Six musicians from Tago will be performing,
        along with guest guitarist Shohei Yamakia from Japan. Guests can also expect
        a live drawing experience by Japanese visual artist Atsuko Yamagata.</p>'
