      'mgnl:lastActivated': 2023-01-27T01:08:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of my goals for this trip was to visit as many bars in the
        UK as I could,” shares Luna. “[I’m] strictly paying attention to every detail
        [so that I could] bring back home what I learned and apply it to Run Rabbit
        Run.” Despite being a newcomer to the world of bartending, Luna’s family has
        been in the spirits industry in Cagayan Valley for the past 30 years. His
        winning cocktail, called “Doña,” makes use of elderflower liqueur, Fernet
        Branca, basil, egg white, passion fruit syrup, and calamansi, to play on a
        gender role reversal of the Don.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25c24e-edba-4dd3-87fe-5d7a921db9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:55:17.213+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:08:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna says, “[When it comes to what I’ve learned about] flavors and
        techniques, it would probably be the diversity of flavors present in London,
        brought about by the diversity of people and cultures in this melting pot.
        [Also], people in the service industry here smile a lot. It’s crazy!”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461532b5-cd39-4554-b76d-f3ac223ede67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:55:17.213+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:08:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think what I’ve learned the most is how sustainable the London
        bar scene is,” says Abrazado. “They really know how to maximize the local
        ingredients and I think this is something I can bring back with me when I
        return home.”</p>'
