  'Hidden-Instagram-likes-worldwide':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-15T06:23:29.577+08:00
    'imagesource': 'jcr:70869e8a-a942-4e01-8aec-249aa38d2cef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd4a4f3b-573c-428c-b9f9-f653a51f5e38'
    'lead': 'Some Instagram users around the world will have to kiss their likes goodbye.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T06:25:10.361+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:10:04.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:07:52.874+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram is now testing hiding likes worldwide'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b21fe4-30c8-4b63-90dc-ea1a1242330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some Instagram users around the world
        will have to kiss their likes goodbye.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986c96f-8941-4918-a03c-8b8669aa9012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97f19e-4b87-4dde-b03c-d328248ee55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Instagram announced it is now expanding its months-long
        test to hide like counts to the rest of the world, inching the company closer
        to formally rolling out a core change to the way users engage with the photo-sharing
        service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b865fa6-9d6d-4987-9c6b-bcf5d9bd1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb47f03-45f6-4251-8a75-a6f8ba960d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram had already been testing removing likes in several countries,
        including Australia, Brazil and Canada. Last week, the company said likes
        would be hidden for some US users, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f59a0-0608-41e9-86dc-c636a119b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b38bdd-ce06-46c5-b7dd-c2460e602436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those users who are part of the test will no longer see the total
        number of likes and views on photos and videos in the feed and on profile
        pages. However, they will still be able to see how many likes their own posts
        received.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac8f425-c9fb-401e-b8e1-936a0bda1061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1ef79-e3bb-4e0f-b675-12634dec46ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the feedback from early testing has been positive, this is
        a fundamental change to Instagram, and so we''re continuing our test to learn
        more from our global community," a spokesperson for Facebook, which owns Instagram,
        said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a053fc48-7d1f-4064-ab39-682c31558fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937c49b-35fb-4b91-b4cb-615f50e02ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can still like content by double tapping on a photo or video,
        or by pressing the "heart" below a post, but no total for the number of likes
        will appear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f8171-51f8-4f13-9538-916d88dd6f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65009d2c-f3e3-4959-95e5-f49396c02bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when an account you follow has liked someone else''s photo, it
        will say "[name of Instagram account] and others" under the post where likes
        would typically appear. Users can then click to see only a list of accounts
        that have liked the post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7d5362-6734-4452-8f69-01c82a3e0761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdca193-125e-4079-ac4e-d2405652cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of users CNN Business spoke with expressed relief about
        the move. But the changes could create challenges for social media influencers
        who make a living online, and force them to adapt some of their strategies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60dedb7-3513-41e6-80b3-0376aafc6fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779fa16c-5e4e-4e71-a6e2-f6c19e43e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that the number of likes is an important metric for
        many creators, and while this test is in exploratory stages, we are thinking
        through ways for creators to communicate value to their partners," a Facebook
        spokesperson previously told CNN Business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3b328-4b5d-4699-8f7b-d54e31be650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb715b-c04c-41ff-b51f-22a4dda5c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:25:10.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen if Instagram will hide likes permanently.</p>'
