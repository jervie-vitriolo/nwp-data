  'Motorola-Razr':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-15T06:13:37.757+08:00
    'imagesource': 'jcr:ac3808a6-281a-451b-a062-3d8104d9b273'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2b96384-2637-4d07-9a54-464d5fed63f9'
    'lead': 'Motorola has brought back the Razr, the legendary flip phone from 2004
      that became the bestselling phone of all time (before the iPhone stole that
      title several years later). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T06:14:47.409+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:10:08.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:07:52.170+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The new Motorola Razr is $1,500 but OMG I must have it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c480b3-01df-4b43-a4e5-be2d76d9497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a flip phone in an age when no one
        makes calls anymore. The camera isn''t great. The battery life stinks. The
        screen is plastic. The processor is slow. It''s superdupercrazy expensive
        (think an iPhone 11, then double that). But ... I kinda want the new Motorola
        Razr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa5994-02db-4c7b-bc99-dbfaa6604d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d741b78-8daa-40ef-a97a-9995f3b3c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorola has brought back the Razr, the legendary flip phone from
        2004 that became the bestselling phone of all time (before the iPhone stole
        that title several years later). The old Razr was impossibly thin — still,
        even by today''s standards — and had that stunning blue-backlit metal keypad.
        We overuse the word "iconic," but the original Motorla Razr was one iconic
        piece of technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac00d3-42f4-4f4f-b460-b55c371068a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d2e37-c13d-4796-acce-5a8e863ae068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Motorola has been trying to replicate its Razr success
        for the past decade. It brought the brand back in 2011 with the Droid Razr,
        a super-thin smartphone that Motorola hoped would vault it back into relevance
        after Apple and Samsung had leapfrogged it. The Droid Razr failed to capture
        any significant attention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0739b12f-291a-46d5-9c90-f19287ad727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641aa92a-2895-407b-bd2c-08d8f48f6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Motorola Razr isn''t going to be ignored. It can''t be.
        It''s a stunning achievement: a modern smartphone (well, mostly — we''ll get
        to that), that folds into something that very closely resembles the original
        Razr phone. It looks so cool, and the folding mechanism is a piece of engineering
        genius that could solve a smartphone problem that no one else is trying to
        solve. I''m not sure Motorola was trying to do that, but it solves it nonetheless.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49b321-3d30-41dc-972b-c2e6fda6761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff3bd5-0b17-4375-a39f-c90e7ce7a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folding phones are all the rage in 2019, but they''ve mostly been
        built to make a smartphone kinda-sorta-not-really tablet sized. That''s a
        neat idea for people who want a better video, multitasking or typing experience
        on their smartphones. It''s a niche thing now, but it has the potential to
        gain traction if the technology improves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f1082-00d9-42cb-9f19-58e60448863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff64dcd-c568-421b-950a-4d298ab737ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorola, by contrast, is using its hinge to make a 6.2-inch smartphone-sized
        phone ... smaller. I''m fairly certain Motorola''s primary rationale for the
        hinge was a nostalgia play: to replicate its famous flip phone. But whether
        intended or not, the Razr is perhaps the most pocketable smartphone on the
        market. Women of the world rejoice! Men, too! A smartphone that will fit in
        your pocket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e53d0-0105-4661-92de-b00b95dd36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42792167-de38-4e9d-9416-de544dfa4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorola achieved this ultimate pocketability with an ingeniously
        well-engineered hinge. Unlike the Samsung Galaxy Fold, the Razr is perfectly
        flat when folded: it has no gap. The Razr has two pieces of metal that snap
        up against the screen to hold it firmly in place when it''s opened. Everyone
        who played around with the phone during its unveiling event Wednesday night
        said opening and closing the phone was among the most satisfying features
        of the Razr. Hanging up a phone call with flip is a bygone of the last decade
        that I miss.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b36f0-9ccf-4376-aea1-4b848a807635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83358e79-3609-4134-a51d-87522c443b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another byproduct of a flip phone is a second screen. When closed,
        the Razr''s front screen displays the time, lets you quickly respond to texts
        and you can take selfies (the phone has just one camera, which faces front
        when flipped closed). The second screen offers some helpful tricks, but it''s
        only helpful because you can''t access most of the phone''s features when
        it''s closed. It''s a convenience built in to overcome a built-in inconvenience
        that other smartphones don''t possess.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5cc736-0e37-4e83-a73b-f7a9dbe15771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197975c5-7336-4a27-b905-5cc623c4e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Motorola Razr isn''t about engineering marvels, pocketability,
        tricks or convenience. It''s about making a smartphone look like the 2004
        Razr. It''s about buying something that makes your friends jealous. It''s
        about taking us back to those fond memories of our first cell phone. It achieves
        that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b626957-9aaf-4de8-8595-ca1f1b488300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd955b-9f59-4203-a02b-6f7d8535151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why, for some people, it won''t matter that the phone is
        using yesterday''s technology. It runs Android 9 a month after Android 10
        hit the market. It has a Qualcomm Snapdragon 710 processor, which is decidedly
        mid-range. It has a 2510 milliampere hour battery, which is seriously puny.
        Its screen is plastic and not nearly as sharp as its competitors. And the
        camera is good on paper, but Motorola has never been known for top-notch camera
        software.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7fe9cf-c42e-458d-9d6a-62400e05dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.411+08:00
      'mgnl:createdBy': 'lara'
