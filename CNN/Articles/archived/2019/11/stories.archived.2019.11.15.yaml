      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, however, said the bonuses of cops who have pending administrative
        and criminal cases are put on hold as part of the police force''s disciplinary
        policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
