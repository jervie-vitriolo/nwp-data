    'mgnl:tags': ['Astronaut-', 'cancer', 'exercise']
    'template': '1'
    'title': 'Astronaut exercise programs may help cancer patients, researchers say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea1529a-afbb-43b4-bceb-9e38b411a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The rigors and challenges of spaceflight
        are remarkably similar to the physical stress cancer patients experiment during
        chemotherapy and other treatments, according to researchers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f037a6-1e71-4f39-b025-1ed7ca42de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739f113-a32e-4b3d-8665-638ddb3dd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, the researchers suggest that the countermeasures
        program used by astronauts before, during and after spaceflight to maintain
        their health could be developed and applied for cancer patients to help them
        recover after treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce327b-90be-4463-8e7d-ab23bc74b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3015794-9204-46b4-bf9d-18735da856f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details were published in a commentary written by researchers
        from Memorial Sloan Kettering Cancer Center and NASA on Thursday in the journal
        Cell. The work was supported by the National Cancer Institute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3e64c-7965-4e8b-aed8-0b2c6c0e6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a591c699-a046-4183-9b02-219aca5da01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was surprising when we looked at similarities between astronauts
        during spaceflight and cancer patients during treatment. Both have a decrease
        in muscle mass, and they have bone demineralization and changes in heart function,"
        said Jessica Scott, senior author and an exercise physiology researcher at
        the Memorial Sloan Kettering Cancer Center''s Exercise Oncology Service. "Astronauts
        may get something called space fog, where they have trouble focusing or get
        a little forgetful. That''s very similar to what some cancer patients experience,
        which is called chemo brain."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99527e56-d0cb-4403-bce4-a3a58dcce5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb51cec-c343-46d1-836d-1c4068ff9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But astronauts and cancer patients are advised in a completely different
        way from each other, despite the similar issues they face. The authors of
        the commentary looked at the countermeasures program created by NASA to see
        how it might be applied to cancer patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0a969-79be-4cfe-bbd1-077fd8f57c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b97ace-f515-4900-907a-a6166acb8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 58 years, NASA has been sending humans into space, with flights
        ranging from 15 minutes in duration in 1961 to nearly a year on the International
        Space Station for current astronauts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121d267-274e-42f5-afe3-1a9c9ccf9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf0ff97-7af6-4ff9-b01e-e5fc713850c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quest for countermeasures to help humans remain stable and healthy
        in space began early. They didn''t know what effect zero gravity might have
        on the body or specific organs. And they were mainly concerned with cardiac
        injury, so multiple assessments were used to monitor that activity before,
        during and after flight, according to the commentary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe6f03-4408-4a03-bee0-9117147534f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad33321-b8dc-437a-b81d-8ad8358a594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s concerns were valid. Apollo astronaut James Irwin had an
        undetected coronary heart disease and 21 months after returning to Earth,
        he suffered an acute myocardial infarction, the authors wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88032e8-02c5-413d-883f-ec6c60b2bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d01de14-8236-4d37-9628-f27a28c24397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the Project Mercury astronauts, announced in 1959, had
        to run each day for a month before their spaceflight. Gemini astronauts exercised
        before their missions and during spaceflight as well, using bungee cords.
        By the time space station missions began in 2001, NASA had astronauts performing
        a combination of aerobic exercise and strength training during their 91- to
        215-day missions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1907ef-d9b7-48b3-8cc0-7c0dbb2d9ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03ca0a-aa79-40e3-b518-ce18b4deee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in the months prior to their launch, astronauts work with specialists
        to create a strength, condition and rehab program to create a baseline before
        flight. They continue the program using equipment on the station. When they
        return, the astronauts are monitored as they exercise to be sure that their
        fitness returns to the baseline level established before spaceflight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8d077-f399-49ef-94dd-4bbc06e87db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc22eab-83f3-445f-bd50-48aa89423ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than 50 years of human spaceflight, researchers know
        some of the risks posed to the human body by being in zero gravity. Astronauts
        have to deal with a stressful environment, noise, isolation, disrupted circadian
        rhythm, radiation exposure and a headward fluid shift that happens when floating
        as opposed standing on solid ground.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d85c8-4fbb-4b5e-bb24-7bb8e8f49607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98462d18-156f-4bca-95ab-ecc7348dc6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, astronauts staying for six months or more on the station
        can experience the weakening and loss of bone and muscle atrophy. Astronauts
        also experience blood volume loss, weakened immune systems and cardiovascular
        deconditioning since floating takes little effort and the heart doesn''t have
        to work as hard to pump blood, according to NASA''s Human Research Program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b75fa-d39e-46a3-a60b-16e63fb7bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b19b85-ab1c-4831-8689-d043536b56db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countermeasures were developed to mitigate these risks. But
        as the authors of the commentary point out, "Cancer is the only major chronic
        disease condition in which a comparable countermeasures program is not an
        aspect of standard management."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1282f-627a-434b-be46-e3b6001c53e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0690b-5559-4264-b6ed-018ca8496cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast with astronauts who are asked to exercise and monitor
        the levels of their cardiorespiratory fitness, cancer patients are advised
        differently.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7096ff-1047-4198-aa5a-366878ad8d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50368fe7-71ed-4770-83cb-e5a0819698a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s completely backwards to how it is on Earth, where cancer
        patients may still be advised to rest in preparation for and during treatment
        and may have to ask permission to exercise from their physicians," Scott said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7d3d9-ca34-46c2-9ed9-5f1dd452c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c292e6-c5fb-4d00-aa0e-c46d8773edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NASA was studying how to keep astronauts healthy and safe
        in the 1960s, doctors were striving to discover new cancer treatments, the
        authors wrote. Only 50% of cancer patients survived five years beyond diagnosis.
        Doctors were trying to manage tumors, reducing their size and the way they
        spread.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c9144-48bd-4360-8686-1ba31868892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c749b-eafe-47be-8eae-61963df65a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, 90% of patients survive early-stage cancer, the researchers
        said, but there are no current investigations into countermeasures to help
        the stresses and toxicity their bodies face during treatment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d769d33-8589-41db-9ec0-3f2aca08fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0debfb1-400b-4b01-9a15-97f6ef069a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, managing toxicity falls to pharmaceuticals that target
        the function of individual organs. That doesn''t help patients recover to
        their normal levels before being diagnosed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e50e9-bfe0-4e04-93fc-2cdf90dd0663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32a26b-f0e9-4bf8-9fbc-1b4ae57d3b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s very timely that we start thinking about how
        to utilize NASA''s tactics to manage some of these long-term side effects
        of cancer treatments," Scott said. "Many patients aren''t dying from their
        cancer, but they''re now at risk of dying from these side effects. Using NASA''s
        exercise plan could help with this."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39beed8-074b-4431-a894-5b618205ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a8ea1-c728-4448-a339-863eda0e0b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers suggest that even walking on a treadmill could help
        cancer patients, as well as tests to monitor their fitness over time to develop
        a baseline level and reduce the risk of heart problems that may occur as side
        effects from treatment. Scott''s team at Sloan Kettering is currently investigating
        how exercise may offset these treatment side effects.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786dfea4-1468-4075-910b-c83a8a5e3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35217fa1-8ff3-4fda-a976-82048f37258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have provided the patients with treadmills in their homes,
        as well as video call capability, to help them exercise before, during and
        after treatment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f37e13-5b09-47e1-b5c0-4573dcf26882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb903d-1c61-4ec2-8ba6-87b14cf16c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the commentary, the researchers suggest "proof of concept" randomized
        trials to test if a countermeasures program would work in an individualized
        way that begins when patients are diagnosed and follow the patients throughout
        the process with the goal of helping them maintain as much of a baseline as
        possible. Wearable devices like smartwatches make it possible for patients
        to be accountable and be in the privacy of their own home.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e194b-7856-471a-bef2-13278fd1ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929a9b5-da27-4b92-9ed8-f4e70854fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A tremendous opportunity exists to leverage 60 years of space medicine
        to establish a program of research that optimizes preparation for, tolerability
        of, and recovery from a cancer diagnosis and treatment," the authors wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809268ee-aa4c-459b-a3d5-b6838b444ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0bafff-7c15-4d4c-89e0-fe621c9882d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that in order for the countermeasures program
        to be viable, it will need to be cost-effective and provide the desired outcomes
        and benefits. But if it works, it could "change the landscape of cancer care
        and management."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea003d-5b77-4d03-bec8-c2397420fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25801994-0a1c-4da4-97b0-f3ac18ac4fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to do a lot more research and a lot more work,"
        Scott said. "But it''s very promising that this NASA exercise framework could
        be applied to help the approximately 1 million individuals that will be diagnosed
        with cancer in the United States this year, as well as the over 15 million
        cancer survivors in the United States today."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a770733-1f0b-4726-8716-b6a13f6b853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:06:54.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:10:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/14/health/astronaut-countermeasures-cancer-patients-scn/index.html"
        target="_blank">Astronaut exercise programs may help cancer patients, researchers
        say</a></em>"</p>'
