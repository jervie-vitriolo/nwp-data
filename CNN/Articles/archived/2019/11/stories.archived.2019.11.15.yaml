      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, attend
        a live jazz performance, party on Manila’s Queen of the Streets, discover
        Hungarian cinema, join an open discussion with youth group Usapang Lalaki,
        attend the first shoegaze festival in the country, catch Rusty Machines’ first
        LP launch, and watch French post-hardcore/black metal band Celeste live.</p>'
