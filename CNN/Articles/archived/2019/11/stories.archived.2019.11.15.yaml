    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70c424-5598-4ab4-89d5-cb1201c6837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.747+08:00
