      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents, Lydia and Alexander Simons, said they thought Laurent''s
        grandparents were exaggerating when they said he had a gift, but his teachers
        soon concurred.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d71a94-37d0-4e21-bf85-669fdb1d4b52'
