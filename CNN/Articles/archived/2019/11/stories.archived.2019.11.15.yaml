        Pampanga policemen are accused of benefiting from a botched drug raid in 2013.</p>'
  'aldin-ayo-ust-tab-baldwin-ateneo-uaap-finals-season-82':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-15T16:46:31.633+08:00
    'imagesource': 'jcr:ffad454b-8b59-4066-ba77-595a95370d16'
