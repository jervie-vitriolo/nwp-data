    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram influencer gets four years in prison for illegal cosmetic
      procedures'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b785d-cf44-477f-bab9-1874faf27d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A German Instagram influencer has
        been sentenced to four years in prison for conducting illegal beauty treatments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd40e7-e386-4fe2-946e-35af6eb17d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c9153-25a9-4f75-9adc-038addaa5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Rehaag, a spokesperson at the district court in Bochum,
        told CNN the 29-year-old woman confessed to injecting hyaluronic acid as "filler"
        into the lips and noses of at least 35 women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454f8a7-8b33-4c71-a0dc-595ec840e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c361f-a8e6-4905-94a2-914ff14b7ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pregnant social media star, who cannot be named under German
        privacy law, had 100,000 Instagram followers, Rehaag told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa5d3f-cb2c-490d-ba54-d74e7d7d7fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1739651-4b4b-421d-9b62-adc4cd21fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She used the social media platform to advertise her services between
        2017 and April 2019, charging between 300 and 450 Euros ($330 to $495) for
        the injections, which she initially carried out in her living room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2913d-bc21-4932-9a47-2a4ec83797ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac51ae-9ddf-47e0-9fce-3290224cf561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, treatments were carried out in hotel suites "where one room
        was used as a treatment room and the other as a waiting room for clients,"
        Rehaag said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda617b6-ecc7-48c9-a930-f971f9a823f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22c1b6-13bb-419e-87ad-95da26446caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court also learned that some treatments were carried out in
        a private room at discotheques."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b837f11-cfe9-465c-8a7a-c60961dd3ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49187b43-2a22-4bf6-9983-b67907f44062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The presiding judge said that the term ''hygiene ordinance''
        was an unknown to the woman. Basic measures in this area which are absolutely
        necessary and unavoidable have been disregarded here -- such as wearing gloves,
        wearing a surgical mask, using disinfectants."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a0b0e-d092-4905-b4f5-7d29e519124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f225181-26d7-4f19-8635-a8fb6cb722d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard of at least 35 cases, and prosecutors said there
        are probably more.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215d657-5b9c-4d97-b506-b59777ff40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa242d24-2c59-406f-8c31-a637266a602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of her clients later complained of complications after their
        procedures, which ranged from swelling and dents,'''' Rehaag said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a65ef3-dab5-4f5a-83f9-113898edf620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78469e1b-4797-45bc-b8a5-6912540d57ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s gross payment was estimated to be about $500,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3fc165-9711-4e8f-b61d-c325ed933141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:19:56.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
