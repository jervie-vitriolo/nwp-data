      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islam is the second biggest religion in the country after Roman
        Catholic (including Catholic Charmismatic), according to the Philippine Statistics
        Authority. More than five percent of Filipinos are Muslims, with majority
        of them living in the island region of Mindanao.</p>'
  'makati-diamond-residences':
    'author': 'Anna Bueno'
    'caption': 'It’s never too early to start assembling your Noche Buena. Photo courtesy
      of MAKATI DIAMOND RESIDENCES'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2019-11-15T16:11:07.092+08:00
    'imagesource': 'jcr:73f0be74-d5b8-4f14-a97c-d8f6e6fdf925'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a1ab2d2-6067-4252-a794-b91d23e9ba6d'
    'lead': 'It’s never too early to start assembling your Noche Buena. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T16:15:06.718+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T01:08:36.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:08:01.877+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Assemble the perfect Noche Buena without having to cook'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68881a7-741a-44a4-ba4f-2d11359f817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:15:06.718+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:36.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When it comes to
        Noche Buena in the Philippines, it won’t do to cram or underprepare. Planning
        what to eat at Christmas eve deserves serious thought and attention, especially
        in the Philippines where Christmas is celebrated at length and is synonymous
        with delicious food traditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5235e7-23af-4e07-ab8e-8d60303d728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:15:06.718+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my family, Noche Buena staples include a small roast suckling
        pig, kaldereta, spaghetti or pancit, homemade morcon with just the right amount
        of tomato sauce, a steamed, foil-wrapped lapu-lapu with light sauce and filling,
        ube halaya, kakanin, a lot of fruits, baked salmon with cheese, and more cheese
        via the quintessential queso de bola. My mother (as with most of our mothers,
        I suspect), cooked for all of us.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1217cd-0873-4d85-a92d-7450b2ff4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:15:06.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we all grew older and busier, with less time to spare, Christmas
        eve dinner meant more culinary adventures outside my mother’s kitchen. After
        all, Christmas is also a time to relax, and compared to losing time to traffic
        while shopping for ingredients, pre-ordering some of our favorites just in
        time for Dec. 24 became the smart and necessary thing to do. Out of the many
        convenient choices for Noche Buena fare, Makati Diamond’s Gourmet Goodies
        to-Go is the most indulgent, and its selection strongly reminds me of what
        my mother usually whips up for Noche Buena. (It’s nostalgic home cooking,
        <em>but</em> French.)</p>'
    '5':
      'image': 'jcr:2ff62c5e-eec6-4aea-88eb-f820be916119'
      'imageCaption': ' Take your pick from baked cheesecake, supermoist chocolate,
        jasmine, le royale, and earl grey raspberry. Photo courtesy of MAKATI DIAMOND
        RESIDENCES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d7aaa-e15a-469c-a909-5ab17963185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:15:06.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f5379b-032f-4762-92aa-193a8b121dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:15:06.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For appetizers, Makati Diamond’s Gourmet Goodies to-Go offers a
        caviar pie with salmon, cashew cheese, and onions, which definitely is an
        interesting and more decadent twist to my favorite baked salmon with cheese.
        An equally savory way to start Noche Buena is the duck liver terrine (similar
        to a pâté but not quite), great as a topping to your crostini or your favorite
        bread. And if you’re really up to tickle your tastebuds, consider the seabass
        brandade. A brandade is usually an emulsion of salt cod (a really salty fish)
        and olive oil; Makati Diamond’s version is an upgrade, featuring the sea bass’
        light and tender flavors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5cd700-4bd7-48f8-b5b0-6f3d1a226757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:15:06.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Noche Buena, I always insist on serving seafood — so it’s great
        that Makati Diamond’s Gourmet Goodies to-Go features fish on the menu. There’s
        baked seabass al cartuccio (‘al cartuccio’ means cooked in a paper wrapper
        or in foil) and baked salmon with pistachio crust and tomato concassé: all
        my favorite and healthy ways to cook and season a fish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4cdfcf-7d03-4f64-96c4-06c8fc69bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:15:06.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Diamond’s Gourmet Goodies to-Go also features three exciting
        carving options. For those who love their steaks, you can’t go wrong with
        the roasted US prime Angus ribeye with wine sauce, and for those who would
        want to try Thanksgiving fare, there’s a wonderful roast turkey with all the
        trimmings of foie gras stuffing and stewed apple cranberry with giblet sauce.</p>'
    '9':
      'image': 'jcr:c4e42ec2-7b63-40b2-aaa7-660335ac05f3'
      'imageCaption': 'Gourmet Goodies to-Go includes a cochinillo with either truffle
        rice or pinakbet paella with crispy bagnet strips to complete your spread.
        Photo courtesy of MAKATI DIAMOND RESIDENCES'
