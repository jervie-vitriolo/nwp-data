      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong>The
        Sandiganbayan Third Division on Friday has found former Isabela governor Grace
        Padaca guilty of malversation and graft in connection with the P25 million
        fund given to a foundation for a provincial rice program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f51d7d-b95b-40ef-9e46-d1c055a61df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.054+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c02e4-d888-4dce-971c-97626b5a8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.054+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padaca, who was present in the promulgation, denied that she received
        an amount from the said fund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab6b2e-ff26-43c1-9a8d-8a28e731d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.054+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657aded4-8a76-42fb-abde-3ee0c6a09b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.054+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung P25 million na yun , ni piso o sentimo walang napunta sa akin
        at lahat napunta sa magsasaka ng isabela,”she told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66842115-bea3-4977-8374-c387ccdcb55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.054+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140ee4a-9349-493a-92ad-e970e46e5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.054+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not get either a peso or a cent from that P25
        million. They all went to the farmers of Isabela.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26300299-fad3-4fbb-8dee-78c96e2da10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26517834-54f2-4d06-965b-316cea74d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Supreme Court allowed the anti-graft court to continue
        the proceedings on the case against Padaca and two others for graft and malversation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dedc3cb-bdd7-4869-8397-4ef3006dbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce27c7-b8f6-4cef-9b85-8458c423969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan’s Second Division dismissed the consolidated petition
        of Padaca, Economic Development for Western Isabela and Northern Luzon Foundation,
        Inc. (EDWINLFI) manager Dionisio Pine, and Municipal Councilor Servando, that
        seeks to reverse the Office of the Ombudsman’s resolutions, which found probable
        cause to indict them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e24e37-ba80-4db1-b56d-031a005c8a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247455c-59f6-47ae-822f-795f3dc2cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court sentenced Padaca to 12 to 14 years for malversation
        and six to 10 years for graft. She was also ordered to pay the Isabela government
        a fine of P18 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f6029-e189-49c7-ac4c-b1a9190eb077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b32a51-9704-4e0c-a987-cc2af1c60c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also approved doubling her bail of P70,000 to P140,000
        for temporary liberty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dadb45c-124b-4738-b699-55c6aac4d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.767+08:00
