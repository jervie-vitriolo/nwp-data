      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0bc72a-9e2d-468f-b0ab-9e766572c9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:55:17.214+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:08:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His winning cocktail already shows a strong focus on all things
        local. “The Voice” brings out the tropical notes of the rum with grilled pineapple
        in a toasted rice wine reduction, spiced chocolate bitters, egg white, apple
        citrus soda, and lime juice. Abrazado honed his craft as a flair bartender
        before being taken under the wing of mixology masters Clayton Munar and Matthias
        Giroud at Buddha Bar Manila. “They definitely influenced my artistic approach
        to making cocktails and they encouraged me to start joining cocktail competitions.
        This ultimately led me to the opportunity to work for The Grand Hyatt Manila,”
        he says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634423a-7462-41ef-aaed-10c6fe2e0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:55:17.214+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:08:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from their takeover of The Mayor of Scaredy Cat Town (an underground
        bar in Shoreditch hidden behind a SMEG fridge), the duo got behind the bar
        at the London branch of Romulo Café as Zaguirre introduced diners to his winning
        dish “Wrong Sisig.” Despite being faced with cooking in an unfamiliar kitchen,
        Zaguirre soon found his groove and shared that he enjoyed the challenge of
        cooking for the group of discerning Londoners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b3bcc-53d1-4a65-920a-c3e3524c24d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:55:17.214+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:08:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to [play] on the idea of a dish that’s ‘street,’ [tastes]
        good, and [is] taken as a beer or alcohol match,” Zaguirre says. “I found
        that in sisig. Hearty and savory notes from the dish blend well with [the
        rum]. I accented [these with] some pickles and sour notes from the garnishes
        on the dish.”</p>'
    '16':
