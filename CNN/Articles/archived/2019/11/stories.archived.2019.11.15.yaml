    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dindo-Generoso', 'PTFoMs', 'Joel-Egco', 'Glenn-Corsame', 'Roger-Rubio',
      'Teddy-Salaw', 'Tomasino-Aledro', 'motive', 'gambling']
    'template': '1'
    'title': 'Gambling, politics among motives seen in slay of Dumaguete broadcaster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f6fc5-cfa0-4af3-97da-2b544ee8098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:07:01.462+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Authorities
        are looking into gambling, work, and politics as among the motives for the
        recent killing of Dumaguete-based radio broadcaster Dindo Generoso.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d14d3-df31-4584-9e3c-04f8c6d919de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:07:01.462+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing at Malacañang Friday, Presidential Task Force
        on Media Security (PTFoMS) chief Joel Egco added that they are also looking
        into one of the suspects'' links to gambling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154de7f-caf1-428c-a267-858b13bee61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:07:01.462+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder charges have been filed against suspects PCpl Roger Rubio,
        retired policeman Glenn Corsame, driver Teddy Salaw and businessman Tomasino
        Aledro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce59495-e55a-4b84-b442-95e483a45f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:07:01.463+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are looking into Aledro''s links to gambling, whether
        legal or illegal, as a possible motive for the killing. The businessman''s
        vehicle was used in the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbaf439-cd1d-4207-94a3-a89068904463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:07:01.463+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio, the alleged gunman, had surrendered to his superior officer
        on Thursday and is currently being investigated by the PTFoMS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5dd23-910b-4fb5-ac47-a87d2a1fe99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:07:01.463+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police added that Rubio was demoted from his rank around three
        to five years ago due to a case filed against him. They are conducting an
        administrative investigation against their fellow.</p>'
  'paul-soriano-mañanita-passion-project':
    'caption': '"Mañanita" director Paul Soriano and actress Bela Padilla'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-15T14:50:09.148+08:00
    'imagesource': 'jcr:c7210e8f-7943-4468-a6fa-956c55382975'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '031c7a09-38fd-42dc-853d-30fc21697f73'
    'lead': '''These are the kinds of stories that I really wanna tell. This is kind
      of my path, this is kind of my voice,'' director-producer Paul Soriano tells
      CNN Philippines'' The Source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:52:20.531+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T01:08:42.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:08:00.158+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bela-Padilla', 'Paul-Soriano', 'Mañanita']
    'template': '1'
    'title': 'Paul Soriano finds voice, freedom in ‘Mañanita’'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aece32-925a-46d0-8f26-982de6a437af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — Director
        and producer Paul Soriano had taken the helm of some successful and talked-about
        films in the recent decade, and now his most recent creation entitled “Mañanita.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbaf9e-6298-49e9-9d08-3f0f84ffc0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a very personal film to me in the sense [that] I put all my
        whole heart [to it]. This is a passion project for me,” Soriano, the son of
        filmmaker and religious leader Jeric Soriano, told CNN Philippines’ The Source
        Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4e9fd8-0bea-4679-8909-2debbe422513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you can finally do a passion project, it just means that [aside
        from business], you’re allowed to now play and have some fun. And as a filmmaker
        you want that freedom,” he added..</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a866c7e-5ef1-48b2-862b-b835006e8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by renowned Filipino director Lav Diaz, "Mananita" tells
        the story of a woman named “Edilberta,” whose dismissal from the military
        took her to a new journey of finding peace and forgiveness. The role is portrayed
        by actress Bela Padilla.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fef008-670c-48f1-b2cd-73cfdf57c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which took three years to be finished, recently competed
        in the 32nd Tokyo International Film Festival in Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549b4be-d85b-41f1-9ebc-36c165b99e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are the kinds of stories that I really wanna tell. This is
        kind of my path, this is kind of my voice,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca253a-7aff-459f-9864-cc94590b7e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mananita," Soriano shared, was inspired by the anti-drug campaign
        by Davao police, wherein authorities serenade supposed drug users as they
        plead for them to stop using the illegal substance, commonly called "tokhang."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46457193-1334-42cb-b188-08d7c7ffa4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found it very interesting. I got to meet the chief (of police)
        and [his] team, and I did my research," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df29b5a-2bad-40a6-b6a1-8fe55dacd126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Padilla, the power of the movie comes from the silence of her
        character.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc64d2-42fc-4622-a2bc-d522baa36eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s an isolation, but it’s a self-imposed isolation. And I love
        that, I love how they wrote the character. She chose to stay alone even after
        leaving the military.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c82c99-0c94-4b4d-abc5-7c4be813da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking on the role, she said, is a leap of faith.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fc62f-e738-43a9-8bf6-60d8f0c00acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think more than what the role was or what the film was, I was
        at a point in my life that everything that I do was so fixed, everything was
        so planned except for this film,” Padilla said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc847f-685f-4279-b795-7bb158a98bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the film is close to the heart of Filipinos as it shows
        current realities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab152d0b-d7b5-4ae2-8f24-1144a5b92cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:52:20.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:08:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s so real. We are talking a little bit about the state of the
        nation without saying too much. We want you to take about what it is in your
        perspective, whatever your status in life is, I feel like you will still start
        thinking when you watch the film,” she said.</p>'
