      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how his training starts, Chicano said his long-time coach
        Melvin Fausto gives him a motivational talk from time to time.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b29848-ce23-487b-91b3-bdfe53d53a18'
