    'lead': 'The shooting occurred on his 16th birthday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T10:12:04.413+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:08:50.302+08:00
