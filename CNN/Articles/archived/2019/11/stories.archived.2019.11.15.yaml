      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c31e6-9584-409d-a932-62406a1d1a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:08.075+08:00
