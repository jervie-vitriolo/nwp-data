      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> US Ambassador to the European Union Gordon
        Sondland''s cell phone call to President Donald Trump from a restaurant in
        Ukraine this summer appears to be a shocking security breach that raises significant
        counterintelligence concerns, according to several former officials, who told
        CNN there is a high probability that intelligence agencies from numerous foreign
        countries, including Russia, were listening in on the conversation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566bd29c-79f3-4fd1-9fd1-49244e58fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.093+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2b4a5-d9ed-42a0-b2a5-8780f61d5c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.093+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If true, the cell phone call between Ambassador Sondland and President
        Trump is an egregious violation of traditional counterintelligence practices
        that all national security officials -- to include political appointee ambassadors
        such as Sondland -- are repeatedly made aware of," according to Marc Polymeropoulos,
        a former CIA officer who oversaw operations in Europe and Russia before retiring
        this summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1926380-57b9-47c5-af04-b8f51fd5b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.094+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9282466-e77c-4fdf-8d11-d2e49595d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.094+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot remember in my career any time where an ambassador in
        a high counterintelligence environment like Kiev would have such an unsecure
        conversation with a sitting president. This just should not happen," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae19e5-315c-470e-bcf0-3ccd9bbf0b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.094+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de09d3d-a5a3-434b-a5ee-300bd6a777c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.094+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Taylor, the top US diplomat in Ukraine, revealed during the
        first public impeachment hearing Wednesday that a member of his staff, who
        was accompanying Sondland to meetings in Kiev, saw the ambassador call Trump
        from his cell phone and overheard the President asking about "the investigations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c1697-726a-4e98-97a8-bd3594783116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.094+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd08aa-45f1-468f-9afd-1ad134929512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.094+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor confirmed that he had come to understand the term "investigations"
        meant matters related to the 2016 election and to probes of Joe and Hunter
        Biden and Burisma.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405df9d-70e1-4947-81fc-1ec88dbf50be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.094+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa3f00-4f9c-4514-af2c-87bbf3c669e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.095+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador Sondland told President Trump that the Ukrainians were
        ready to move forward," Taylor told lawmakers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42c9a2-083c-4ff9-bf63-df987525d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.095+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bda359-c778-49fe-b07a-8879164fa3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.095+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call occurred on July 26, according to Taylor -- the day after
        Trump''s phone call with Ukrainian President Volodymyr Zelensky that prompted
        a whistleblower complaint alleging Trump solicited "interference" from a foreign
        country to help his 2020 presidential campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee86542-fa3d-4edb-b9ba-54b3d896a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.095+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc7d07c-440d-4619-98d7-0410c54849c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.095+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new information could strengthen Democrats'' argument for impeachment
        that Trump engaged in an alleged quid pro quo but it also serves as another
        example of top US officials ignoring security protocols related to sensitive
        communications.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b84e73-3893-4c88-ab07-fcbfcbb1c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.095+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86972cee-1ae8-4ddd-832b-70a6f5ae3c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.095+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear if Sondland''s cell phone was encrypted but US
        ambassadors do not typically have that type of protection on their mobile
        devices, according to current and former US government officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd996ff3-ee94-4e23-aac1-c7f7d1e3051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.095+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4cf26c-8da9-4875-8ba4-5f78e5cf3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.095+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department did not immediately respond to CNN''s request
        for comment on whether Sondland''s cell phone was outfitted with any sort
        of enhanced security.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db3721-e23e-4d4c-9f29-26d21b93b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8599e77-fd8f-4acf-9a59-1db44907b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, a US ambassador talking to the President would do so from
        the embassy using a secure line, one former intelligence official told CNN.
        "Of all the communications, cell phones are even more vulnerable than non-secure
        landlines, which are way more vulnerable than secure communications facilities,"
        the former official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3dda63-4fa1-4842-9555-bcfcaac5fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0032a9-7080-4b62-bc5f-91356564858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lapse was only amplified by the fact that Sondland made the
        call in public, where it could have been easily overheard and in a foreign
        country that is already being targeted by foreign adversaries of the US, including
        Russia, current and former officials said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ca980-0ad6-412a-a923-ed305361d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b7a97-37ba-40e7-8638-0755824cb913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Crazy for today''s age''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca65918-2f04-43aa-ae9d-d9a503cedf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why a president is talking to an ambassador on a non-encrypted
        telephone is crazy for today''s age, and worse in public," said Todd Carroll,
        a former FBI official who served as assistant special agent in charge of the
        cyber and counterintelligence branch.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71919ce6-fa96-491c-8e2a-cca104bfd5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894edb0-a2a7-44d0-baa0-7d1c1857fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine is one of the most open areas for intelligence agencies
        to work in. Both sides. I was told when I was there in 2010 that expect all
        your calls to be monitored," Carroll added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d72742-5aa1-45ab-b7fa-2240aa536878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302233c-7f31-4d54-9c72-2b442030b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians, in particular, maintain a particularly large intelligence
        presence in Ukraine and are known to target the communications of US officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03925a0-ff20-49fc-bb80-0ad12e7fa548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b62f8-facd-4eec-9816-a97f421e26ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is little doubt that the Russians and perhaps multiple other
        foreign intelligence services would have intercepted this call. Moscow undoubtedly
        would have been pleased," according to Polymeropoulos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1c765-a9d8-461b-83de-57e305d9b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a00fb3-fcb6-4d9e-9e1a-803d2841808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would offer the Russians some important validation that President
        Trump was in effect doing exactly what Moscow almost certainly was already
        aware of: that our President was inserting a serious wedge into ongoing US
        security assistance programs that Ukraine so desperately needed in their ongoing
        battle with Russia," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35ee60-6d58-45ed-aa5c-2311c13c8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1fc14-7fcc-4b8d-a719-6d918bfff3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona Hill, a former Russia aide on Trump''s National Security Council,
        testified in October that she had previously tried to get Sondland to stop
        using his personal cell phone for work.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9207a5-4da5-432f-847a-d5db2837e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03d467-1c47-4a90-bbac-a946bfc6bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, some of it was comical, but it was also, for me and for
        others, deeply concerning. And I actually went to our Intelligence Bureau
        and asked to have (redacted) sit down with him and explain that this was a
        counterintelligence risk, particularly giving out our personal phone numbers,"
        Hill told House investigators.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58f7c5-b986-4292-bddf-be24b67100ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4979e07e-f72e-4332-9a3a-d3a4f94904bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those communications could have been exfiltrated by the
        Russians very easily," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e751e8-604a-4db1-be92-523780b7b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99802f-4fa2-4e71-88b2-51076a0d8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that Trump was using his personal cell
        phone to contact outside advisers, raising concerns that his calls were vulnerable
        to eavesdropping from foreign governments.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7a0a1-d216-4131-a994-ebfcf169fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f90a38f-fc0d-4c07-9b5f-123e09aba316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All communications devices of all senior government officials are
        targeted by foreign governments. This is not new," Bryan Cunningham, executive
        director of the Cybersecurity Policy and Research Institute at the University
        of California-Irvine, told CNN last year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c5481-58eb-4d8d-950c-7f47c9d6ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a024dc-1f58-45ed-bf38-4e9ed7acd154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.098+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is new in the cell phone age is the ease of intercepting them,"
        Cunningham added. "Of course, calls are only secure if both parties use a
        secure device."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95941e-55b5-406c-b724-af257a8624ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.098+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2019/11/14/politics/bill-taylor-gordon-sondland-call-trump-security-concerns/index.html">Russian
        spies likely intercepted ambassador''s cell phone call withTrump</a>"</em></p>'
  'Saugus-High-School-Southern-California-shooting-suspect':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
