    'jcr:uuid': '89b2ac9e-aa43-4329-b7d5-909cd050956d'
    'lead': 'A senator asks the Philippine Sports Commission: Why is a private foundation,
      ran by government officials, involved in the organization of the SEA Games when
      government agencies can do this too?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T00:05:11.141+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:10:11.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:07:51.388+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PHISGOC', 'SEA-Games', 'Senate', 'Franklin-Drilon']
    'stories': ['2fda4033-6734-417e-80ce-fd1fc691a4f9', 'df5dbc51-6827-444a-9229-2384b0fb2c2e',
      'aa325505-10ad-4917-9530-f5d340a914a8']
    'template': '1'
    'title': 'PHISGOC hand in SEA Games questioned'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbc0a7-2803-4bd1-969b-9b5f0ba08708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Why
        is a private foundation involved in the organization of the Southeast Asian
        (SEA) Games?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309dcdae-fd75-48d2-bb20-c2149c563260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the question which Senate Minority Leader Franklin Drilon
        posed to the Philippine Sports Commission (PSC) during plenary deliberations
        Thursday night on its proposed budget for 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a9e2d-c30c-47d5-a414-70856a7bd7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be290f14-2a5f-4d76-86fe-f9d9c1f0675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the functions of the Philippine SEA Games Organizing
        Committee (PHISGOC) could have been performed by government agencies, like
        the PSC, instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfff801-c8dd-4644-8885-4b264c9a8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409fa5fc-806a-43f9-8339-98dc9b02e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trying to answer this questions by stating the function of
        the PHISGOC, Senator Christopher “Bong” Go eventually said that the foundation
        exists to “mediate” between organizers of the SEA Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf3147-d061-433b-8e03-123792611446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8625f7f-3244-4e57-88f8-851a190aa883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam naman natin ang</em> sports <em>sa ating bansa, lahat
        gusto may humawak, sila ang hahawak. Eh ang kala ko</em> before sports <em>lang,
        eh nahaluan ng pulitika eh. So kailangan may aktor na magpagitna diyan,</em>”
        Go said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb44ff-63c0-44b8-bf60-4b5f2dedd33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8969414a-4813-4814-ac26-4108f57a7b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that everyone wants to have control of sports
        in the country. I thought before that this is just about sports, but it’s
        also laced with politics. So an actor should mediate.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840bd488-f155-4456-b102-f34e7ebee58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31030655-6923-4079-9b00-67d9200df834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Drilon pointed out that the supposed mediators in the PHISGOC
        are also government officials who helped organize the SEA Games. Among officials
        in the PHISGOC are PSC chairman William “Butch” Ramirez and House Speaker
        Alan Peter Cayetano, who heads the body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c703ca-9d4b-42f1-ac8c-1f4951242e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9983f-a3c6-425a-bbad-3339a96b71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The members of the foundation that you enumerated are also government
        officials, so why did these government officials could have not performed
        the task as government officials and not as members of the organization?”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775a8f7-29d2-4603-8d8f-5df6a230e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec2e52-a41f-45b6-b243-dcfa53b8ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government agency could not adequately answer Drilon’s questions
        and relayed through Go that they will explain the reason behind PHISGOC’s
        involvement in the SEA Games through a position paper.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2efbc8-6dc0-4847-8955-a1a3379021cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd04a0-9d93-494e-a214-53a349844bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This further delayed the approval of PSC’s budget for next year,
        with the Senate suspending consideration of its fiscal plan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc2ec8-143d-42d5-8bb5-34cd49d018e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2073a-d8d4-4da3-8473-d0cc76189e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also revealed at the budget deliberations that the government
        had already paid PHISGOC ₱700 million for their operations expenses, which
        include cauldron production, broadcast content and service requirements, venue-related
        expenses, gametime service requirements, workshops, trainings, events, volunteer,
        promotions, retention initiatives and  medical gametime requirements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e31c6-05e0-496f-ad9b-c47385c831a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e089d-62b4-4fc4-93fc-dbc2915e4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC said the PHISGOC will receive more money soon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7850bf3-5264-43e6-9ab6-61742f29e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75082280-e422-4c12-beb7-d752c39f329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHISGOC is a non-stock, non-profit organization created to oversee
        the preparations and execution of the Philippines’ hosting of the 30th SEA
        Games.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2d55c-d210-4d5c-81fb-4a5a6f1b64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95bedfc-1fcf-44f5-94c5-faa9ae290fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All government agencies were directed by President Rodrigo Duterte
        under <a href="https://www.officialgazette.gov.ph/downloads/2019/01jan/20190125-MC-56-RRD.pdf"
        target="_blank">Memorandum Circular No. 56</a> to “render full support and
        assistance” to PHISGOC in preparation for the regional sports meet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7fad06-1e3e-4466-a5f2-ae37352d02a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e4014-d9e1-43a0-978e-5fa1a38b261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93c213-3890-40d7-aa93-9cf863b00f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:11.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:10:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte himself <a href="https://cnnphilippines.com/sports/2019/7/16/Duterte-PHISGOC-SEA-Games-corruption.html"
        target="_blank">raised corruption concerns</a> regarding PHISGOC’s handling
        of the SEA Games, pointing out that “there’s a lot of corruption in the private
        sector.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
