      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch said that Giuliani''s accusations against her were all
        false, including the notion that she had a "do not prosecute" list and that
        she had badmouthed the President to embassy officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc4a08-84cb-4fd5-a278-428eea933302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496669fd-62a6-434a-96a7-d5af6eca35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not understand Mr. Giuliani''s motives for attacking me, nor
        can I offer an opinion on whether he believed the allegations he spread about
        me," Yovanovitch said. "Clearly, no one at the State Department did. What
        I can say is that Mr. Giuliani should have known those claims were suspect,
        coming as they reportedly did from individuals with questionable motives and
        with reason to believe that their political and financial ambitions would
        be stymied by our anti-corruption policy in Ukraine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1129a30-a8ec-4a6a-a5d3-7b49c2385157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3353af-94bb-4bb2-ae28-5770e6cd99a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House impeachment investigators on Friday morning heard publicly
        from Yovanovitch, whose removal Democrats say marks the start of the shadow
        diplomacy campaign that sparked their impeachment inquiry into Trump and Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3fa7f9-cd94-4aca-9cd8-29c074f8cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197d69c-8830-46ce-932d-1f40cdc08ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in the afternoon, the US diplomat who overheard a July phone
        call in which Trump asked the US Ambassador to the European Union about the
        Ukraine investigations, will testify behind closed doors, after the top US
        diplomat in Ukraine Bill Taylor revealed the call in his testimony Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d51b1-5ce6-4a05-a35c-92ade8a55785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898894c-71bd-4d56-bbdf-ec5e313c2f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s hearing with Yovanovitch marks a second day of public
        impeachment hearings with a twist: the closed-door testimony of the Taylor
        aide, David Holmes, could offer Democrats tantalizing new evidence that connects
        Trump more directly to the push for Ukraine to open investigations that would
        benefit him politically.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f069d-b56a-4a92-9a12-609b2e72c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123f592-f444-42ef-969e-790d99f294a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor testified Wednesday that his aide told him about the phone
        call between Trump and EU Ambassador Gordon Sondland after his closed-door
        deposition last month. On the call, Taylor said, Trump asked Sondland about
        the investigations, and Sondland "told President Trump that the Ukrainians
        were ready to move forward."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b597430-24b6-421c-a19b-187562ff3e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32d2e5-b9b0-4066-a8dd-eb41e73da209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIVE UPDATES: <a href="https://edition.cnn.com/politics/live-news/impeachment-hearing-11-15-19/index.html?adkey=bn">Impeachment
        inquiry hearing with former US Ambassador to Ukraine</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c88444-65eb-4339-adf5-908387b9e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1eb5ed-413b-4623-b5e5-86a6f9950f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes gives Democrats a witness who overheard Trump talking directly
        to Sondland, which could help Democrats push back against the GOP criticisms
        that the impeachment case is based on hearsay and second-hand information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368cfc47-0e79-4069-8fc4-53361ece869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35a407-84d9-4ee8-b8c6-617d8b3e62b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the Yovanovitch hearing was about to gavel in Friday morning,
        the White House released the rough transcript of Trump''s first call with
        Ukrainian President Volodymyr Zelensky. The call, which occurred just after
        Zelensky''s victory in April, was largely congratulatory, and Trump does not
        discuss any investigations or efforts to fight corruption with Zelensky. Trump
        also said he''d like to invite Zelensky to the White House.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e39dab8-873a-4552-b9c0-798bea193c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9284db10-bcd5-4f48-b278-dccd1be9b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Devin Nunes, the top Republican on the House Intelligence Committee
        who charged that the Democrats'' impeachment inquiry was a "farce," read the
        rough transcript at the end of his opening statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420a39c-c76e-41c4-aa51-cc8206060415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a406b7a-3992-42c4-b2fc-fc67dfeaeb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch''s testimony does not center on the push for investigation
        or the freezing of $400 million in US security aid to Ukraine. But Democrats
        say her ouster, which Trump directed following a smear campaign from Giuliani
        and his associates, set the stage for the push for Ukraine to investigate
        Trump''s political rivals, according to Democratic aides.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8e038-0c0d-48af-b3c9-14390b5c0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88431b9c-b593-4a85-928d-5f5ca559f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question before us is not whether Donald Trump could recall
        an American ambassador with a stellar reputation for fighting corruption in
        Ukraine, but why would he want to?" House Intelligence Chairman Adam Schiff
        said in his opening statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1bebc0-37ac-445c-bb42-1c44b461f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51babae5-fdc8-4429-b929-9ad553e0a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The powers of the presidency are immense, but they are not absolute
        and cannot be used for a corrupt purpose," added Schiff, a California Democrat.
        "The American people expect their President to use the authority they grant
        him in the service of the nation, not to destroy others to advance his personal
        or political interests."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305a8eb-b34c-464a-a674-e26eaba238b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b75522-a88c-44bd-81f6-6f5566f58756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch is expected to detail the efforts by Giuliani to smear
        her, as well as knock down the conspiracy theories he was pushing about her
        and Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34626cac-24bd-4a45-977c-dc5d50c5a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43750f-b1a4-4f47-bf7c-0c18d338fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans plan to argue that Trump was well within hids rights
        to recall Yovanovitch from her post, saying the President has the power to
        appoint and remove ambassadors as he wishes. They also plan to make clear
        that after she left her position in May, she had no direct knowledge of the
        central issues at stake in the impeachment inquiry, according to a Republican
        source involved in the planning.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214aad9d-29fc-48f4-9c7f-d659e4edcaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e9ae7-a32e-4e8e-81ce-3febd98f86e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunes slammed the Democrats'' impeachment inquiry in his opening
        statement, saying that on Wednesday the public "got to see this farce for
        themselves."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b46e19-bf0c-4b21-81ec-5af5ac07bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf808fac-6c37-4a8a-b723-153741ee65be'
      'mgnl:activationStatus': true
