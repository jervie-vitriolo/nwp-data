      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6b320-01e1-4555-b636-7f7159e27a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s done next year. This one, consider it done. We are just waiting
        for the funding," Moreno said. The funds will come from the Manila city government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc2c02-dc10-4761-9625-27dbfb73caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.747+08:00
      'mgnl:createdBy': 'eimor'
