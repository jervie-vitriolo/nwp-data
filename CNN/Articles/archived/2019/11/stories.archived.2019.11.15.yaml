      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call, which occurred on April 21, came just after Volodymyr
        Zelensky was elected president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3003b-fa43-4f81-834b-f169364e82ac'
      'mgnl:activationStatus': true
