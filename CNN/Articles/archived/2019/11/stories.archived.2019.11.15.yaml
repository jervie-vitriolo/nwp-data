      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Mustang Mach-E is revealed Sunday night, interested customers
        will be able to immediately log onto a website and place a refundable $500
        deposit toward purchasing it. Ford will start taking actual orders for the
        crossover SUV next year.</p>'
    '17':
