    'mgnl:tags': ['Europe', 'EU', 'clean', 'energy', '2022', 'renewables', 'bank',
      'European-Investment-Bank', 'EIB']
    'template': '1'
    'title': 'EU bank to focus solely on clean energy sources starting in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48817c-97f5-47ed-9894-61cb5480f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:16.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The European Investment Bank (EIB)
        announced Thursday that it will end financing for fossil fuel energy projects
        at the end of 2021, adding in a statement that future financing will focus
        on accelerating innovations in clean energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a9da7-e579-4c5c-9ea9-481b97c6d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:16.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e89027-58b0-4a74-8df0-d424c5c0d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:16.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will stop financing fossil fuels and we will launch the most
        ambitious climate investment strategy of any public financial institution
        anywhere," EIB President Werner Hoyer said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0c3ec-2029-45dc-9a95-c82df759f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:16.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5385cb-213a-4458-9214-f333ff17f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:16.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIB is the European Union''s lending arm. Its new energy lending
        policy will "unlock 1 trillion euros of climate action and environmental sustainable
        investment" in order to enable energy decarbonisation, and meet a 32% renewable
        energy share throughout the European Union by 2030.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c281a2-93e7-45f3-84ca-a34ce84242fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:16.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5d90d-6034-4391-8937-acf9c9bbacdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:16.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate is the top issue on the political agenda of our time...The
        EU bank has been Europe''s climate bank for many years. Today it has decided
        to make a quantum leap in its ambition," Hoyer added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf427c-0bd1-4e9e-9bcd-9c01b4e69117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:16.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd3a84-7134-48bf-80c1-feee404725f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:16.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EIB Vice-President Andrew McDowell also called for urgent action
        to counter the rise in carbon emission, outlining the EU bank''s plans to
        "drive global efforts" to reduce dependence on carbon energy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e7437-2297-4248-802e-2d698c2eb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:16.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a2ced-8e9c-408c-a65f-ce70cdb770f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:16.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EIB''s ambitious energy lending policy adopted today is a crucial
        milestone in the fight against global warming...we have reached a compromise
        to end the financing by the EU Bank of unabated fossil fuel projects, including
        gas, from the end of 2021," McDowell added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b5a29-0632-4124-9eaf-16501a5343fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:34:16.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/14/intl_business/eu-funding-fossil-fuel-projects/index.html">EU
        bank to focus solely on clean energy sources starting in 2022</a>."&nbsp;</i></p>'
  'Ford-electric-Mustang':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'The automaker will unveil a vehicle bearing the Mustang brand that''s
      not a two-door car.'
