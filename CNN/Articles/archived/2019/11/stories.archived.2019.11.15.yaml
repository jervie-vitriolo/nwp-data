    'template': '1'
    'title': 'What we know about the suspect in the California school shooting'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a4582-52b4-4c69-93cb-ddde0fab9b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After sheriff''s deputies responded
        to a shooting at Saugus High School in Southern California on Thursday, six
        students were rushed to local hospitals with gunshot wounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf1731-8a1f-4878-81df-0981fd65444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee00aed-b195-4b39-a015-960db1526c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among those that were transported turned out to be the suspect,
        who is currently in the hospital in grave condition," said Los Angeles County
        Sheriff Alex Villanueva.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f80bc9-6eca-47b2-a457-b975f3d85cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31415a-3c08-48e1-a422-7048b1161bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours after the student opened fire just after 7:30 a.m.
        at the Santa Clarita high school —&nbsp;killing a 16-year-old girl and 14-year-old
        boy and wounding three other classmates —&nbsp;details began to trickle out
        about the suspect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092560d-9b01-4f2f-89d1-268d13fe51b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170b04d-43c4-41e1-96db-03ce0fe7f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred on his 16th birthday, said Capt. Kent Wegener
        of the sheriff''s department homicide bureau.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995c97c-1dab-4933-82ef-d1a39b7f360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a74a460-0636-4845-9a2e-117f5ec942ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspect was later identified as one of the victims who was
        found in the quad," Wegener told reporters. The captain later told reporters
        the shooting took just 16 seconds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645095e0-865e-4768-8ec6-acac4f5b5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d590e-b04f-4770-a7c6-2d0a2d17821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman used a .45-caliber pistol, which was recovered at the
        scene, authorities said. The weapon was out of bullets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8148acf-282b-4d06-822a-a31f3be981cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecde6bb-21cc-4527-b182-1bf5dd95e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s name is Nathaniel Berhow, two law enforcement sources
        told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3de302-4e9d-4e44-9186-6d09f1f7da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d926f45-4779-4c88-ac21-a6cb4af6cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives reviewed surveillance video from the scene that showed
        the suspect in the quad, Wegener said. He took out a handgun from backpack
        and shot five other students before shooting himself in the head, the captain
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05b305-883a-48d6-af01-84faf20560f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d69fc1-fc32-429e-b798-738a50a9e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is a resident of the city of Santa Clarita -- about
        30 miles northwest of Los Angeles, authorities said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b54ca5f-a432-4615-8cd2-4e842e8e60c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:12:04.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
