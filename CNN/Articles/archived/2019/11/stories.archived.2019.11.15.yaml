    'template': '1'
    'title': '4 PNPA cadets charged in alleged hazing of plebe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a3f97-8128-45a9-b223-c5a0975e75ef'
      'mgnl:activationStatus': true
