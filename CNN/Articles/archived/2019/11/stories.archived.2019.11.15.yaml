  '2019-SEA-Games-John-Chicano-triathlon':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-15T16:12:30.107+08:00
    'imagesource': 'jcr:894d133e-9bbf-4e0f-8a55-4dcb48b6a64f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7823a7-6fc8-4491-b9d5-4d7753a99dc2'
    'lead': 'Triathlete John Chicano guns for 2019 SEA Games gold as he competes in
      his hometown, Subic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T16:22:25.690+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T01:08:36.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:08:02.105+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hometown race ‘boosts’ Chicano’s confidence in clinching SEA Games triathlon
      gold'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8af75d-73db-440b-b226-bbeac12213bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 15) —</strong> John “Rambo” Chicano
        just finished his early morning training at the New Clark City when he sat
        down with <em>CNN Philippines</em> for a one-on-one interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe573d4-4422-45e3-a8b8-1699fb15c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pressure he feels given the immense expectations people
        have of him for the 2019 Southeast Asian (SEA) Games, a relaxed and smiling
        “Rambo” arrived at the New Clark Stadium, with his bicycle in tow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f879fc-0829-46a0-844b-00217faeaee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicano is the Philippines’ best bet this year since 2017 SEA Games
        triathlon gold medalist Nikko Huelgas will not be competing. Chicano finished
        second to Huelgas two years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bac5ea-94d7-4112-803b-b2aae5f3512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Medyo pressure siya kasi syempre ang daming nagsasabi sa akin
        na ikaw na dapat ‘yan kasi wala naman si Nikko,”</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a5b12-7e9c-474d-8a4d-1eebefb6324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: There is pressure because people have been expecting
        me to win with Nikko’s absence.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e253223-08ee-4e9b-b6cd-6fcf3150dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicano surely feels the weight of defending the Philippines’ one-two
        finish with highly-touted Kim Remolino this time around.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae5214-0126-4d69-9d8b-63901db63de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But competing in the country, and his hometown, Subic, exceeds the
        pressure and gives him greater pride and joy, instead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d917cc3-ec03-4365-a47f-190cc91e485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Masaya (ako) kasi dito gaganapin ‘yong SEA Games. Tapos ‘yong
        laro ko, doon pa sa amin sa Subic,”</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619c7eb-566c-456e-bef5-b0fcb7d42856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.694+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I’m happy because we are hosting the SEA Games. And
        because my race will be in my hometown, Subic.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404e0aa-34d0-40c3-b419-c4103fd0b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.694+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His entire family will be watching, including his wife who’s six-months
        pregnant, and his daughter. People from his province has also expressed endless
        support for the triathlete.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a675e1-c9ac-4d97-afe9-727d134904e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.694+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alam ko naman ‘yong mga tao sa amin manonood eh. So parang
        pang boost ko din ‘yon sa laro,”</em> Chicano said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1f644-44d0-49ed-b96e-2f1775579325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.694+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I know the people in our place will watch. This boosts
        [my confidence] in the games.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1ad3a-4777-4d25-9003-ac815f2ee6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.694+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Being confident but not complacent</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c34aa-a6e0-404a-895f-066555855e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.695+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicano was at ease while talking about his preparations for the
        regional sporting meet. However, his tone would change every time the competition
        proper would be mentioned.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08875790-b432-4dda-858c-5a37e9b3b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.695+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, he revealed further in the conversation that it is inevitable
        for him to feel nervous as the competition nears. But he bounced back by saying
        that although he feels this way, a big part of him also feels confident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f421ef-a42b-4e43-b701-2961b0b41c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.695+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Medyo kinakabahan na ako lalo na’t palapit na ‘yong laro. Mayroon
        namang side sa akin na kumpyansa naman, pero ‘wag naman pa-kumpyansa masyado,”</em>
        Chicano said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6ac24-e3dd-42c7-abf3-c3f98bfa89e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.695+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I feel a little nervous, especially that the games
        are getting nearer. But there’s that side in me that feels confident, but
        not too much.)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30edd99-b7b2-4988-80d9-89f472c37023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.696+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver medalist said he has reached 90% in terms of his conditioning
        for the regional biennial meet, which will take place from November 30 to
        December 11.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa1a001-9378-438c-9bb5-2c7db83abeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.696+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lahat naman ng test nam-meet ko pati mga time trial namin,”</em>
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aef507-b82e-428b-9a8d-dbda448a26fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.696+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I’ve been meeting all our tests and time trials.)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30260b3e-e734-4fa4-8393-aba389ae3089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:22:25.696+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been training all-year round, and moved to New Clark City
        in Capas, Tarlac, in September, to focus on this year’s regional biennial
        meet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
