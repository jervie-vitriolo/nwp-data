      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6f8d0-aabb-4f28-8d91-07f01cae096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.749+08:00
      'mgnl:createdBy': 'eimor'
