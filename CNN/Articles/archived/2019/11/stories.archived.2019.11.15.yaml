    'template': '1'
    'title': 'ATP Finals: Roger Federer beats Novak Djokovic to reach semifinals'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e2735f-80ee-4406-a17f-7e5ae64947f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.566+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Roger Federer will be the first to
        admit that beating Novak Djokovic at the ATP Finals on Thursday night doesn''t
        make up for his gut-wrenching defeat in the Wimbledon final but he avoided
        a double blow in London and inflicted some woe on the Serb himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e74a6-a22a-4f76-97d9-b7fb21a48e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f2b54-1c22-4046-81af-bb6d94cb6948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s convincing 6-4, 6-3 win in front of a roughly 18,000-strong
        crowd that backed him as vociferously as in July''s Wimbledon final —&nbsp;when
        he held a pair of match points on his own serve —&nbsp;sent him to the semifinals
        at the year-end championships at Djokovic''s expense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18519e69-6403-49ad-b589-c9b7b3c918f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d48e4-0261-4f74-a140-0aa991757521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just happy at the level I could play today and obviously it''s
        always special beating Novak, even more so (after) what happened but I didn''t
        feel like I had to get rid of the ghosts or anything like that," Federer told
        reporters. "I feel like I moved on pretty quickly after that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ab4e4-ae3d-44f2-9894-434f338a1540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bc255-80a2-4937-b210-74c7b9978b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result also ended Djokovic''s chances of finishing the year
        as No. 1 ahead of Rafael Nadal and collecting a sixth year-end title to match
        Federer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764afa3b-0311-45cb-bd04-c31fbee78287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d84ce-be05-4fdf-9bfc-7d1cffadf658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not much that I did right this match," Djokovic, who still
        owns a winning 26-23 record against Federer, told reporters. "Realistically
        he was the better player in all aspects and absolutely deserved to win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af115573-d01a-481b-aaeb-ca6f232f83fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df625edb-10b9-45dd-8213-c0d69936a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He served great, moved well, returned my serve very well. From
        his end, I think he did everything right. From my end, I was just playing
        too neutral.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ad032-3901-4634-8330-5c7e2b922675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c2195-c019-4b07-a4b4-da4514292472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t read his serve well. Just a pretty bad match from my
        side."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42b278-2b02-49a1-8073-86b81d9b737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed512d-5754-49d6-8f03-61e841464dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one holds more year-end trophies than Federer in the men''s game,
        so it''s little surprise this event is also where the 38-year-old snapped
        a five-match losing streak against Djokovic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12047052-69c3-404f-85f5-cc8b3aa7b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9a3b7-1d11-42cc-bc99-7ae29b9efca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His previous win? In the group stage at the ATP Finals in 2015.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829cca2-9e0d-45b1-99d5-3a3adaf49b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19762cde-267c-439a-86ff-2d678fcc0b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He indeed served flawlessly, getting 73% of his first serves in
        play and winning 81% of those points. There were a dozen aces and he faced
        only one break point against the game''s top returner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989dd23a-388c-4af6-a9f6-24dc03de6336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb73b3-2e66-455d-a0c5-62a05bbb3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have had a good serving year," said Federer. "I''m sure at some
        point this year I felt great. Maybe even Basel because I ran through the tournament
        there," he added, referring to the title in his hometown last month. "So I
        know I can do it. But obviously that was not Novak Djokovic opposite to me.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ecd59-81c9-41b7-9459-315156b76001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d82e3-4c69-4b2d-96e1-fd4f0a1d168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So to hit the spots the way I did today is definitely special."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b554a-f6a5-4d6b-8bd0-9615da09e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed158bc0-9884-4ad4-8323-31e4bb8a8688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, meanwhile, said he felt a sharp pain in his serving elbow
        in the second set, but "it was probably just an awkward, quick movement that
        I did. It did not pose any form of issues later on."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902ea8b-ba51-4df8-92e4-f63ed1368cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714117ce-a5d6-44c6-a3ca-e5a589bfe00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer finished second in Group Bjorn Borg behind Dominic Thiem,
        who already topped the group after beating Federer and Djokovic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562406e-19f2-45c4-b1d1-11f0fb44199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44307d4a-5413-4bd2-a93c-a3200ea0614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.573+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge-hitting Austrian lost his perfect record, however, falling
        to Matteo Berrettini in Thursday''s day session at the O2 Arena, 7-6 (7-3)
        6-3.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d434770-1cdc-47bc-8e0f-7cec76c5e3d3'
      'mgnl:activationStatus': true
