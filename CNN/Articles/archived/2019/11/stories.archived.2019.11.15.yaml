      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — A
        cemetery exclusive for Muslims will soon rise in Manila – a historic first
        for the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa317b33-81ad-4a02-afb5-b5f9f3ae929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6eec5d-696e-4013-819c-f5d2b4fda04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Francisco “Isko Moreno” Domagoso on Friday presented
        to Moro National Liberation Front chairman Nur Misuari the design for the
        Islamic cemetery, calling it a "gift" to the Muslim community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0968f-4139-4485-9eb1-86cdf04350cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edffd28-9c47-47d3-8f89-4553a76cc82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nataon na nandito kayo</em> (It just so happened that you''re
        here), I''m just happy to show it to you as a matter of respect to our Muslim
        brothers and sisters," Moreno said during his meeting with Misuari at the
        Manila City Hall. He handed the Moro leader photos of the planned design for
        the cemetery.</p>'
