    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903449e-d9d0-48fa-83af-bd31f6dd8fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:28.614+08:00
