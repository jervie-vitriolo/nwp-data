      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ramon strands over 500 passengers</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a77ab-a4dc-4c7e-89d1-788b3a8f3280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:31:52.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:09:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 a.m. Friday, rains have left over 500 passengers stranded
        in various ports in Albay, Camarines Sur and Catanduanes, the Philippine Coast
        Guard said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877363f-3075-4abf-9b23-b184dc4510f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:31:52.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:09:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 rolling cargos, eight vessels and two motorbancas
        were also stuck, the PCG added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb660ffc-9cfc-4e6e-acbb-9ca999a3e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:31:52.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:09:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA reiterated its warning against sea travel over the areas
        with storm alerts, the coast of Northern Luzon as well as the eastern seaboards
        of Central and Southern Luzon due to rough seas.</p>'
  'Trump-Supreme-Court-tax-returns':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-15T07:58:11.365+08:00
    'imagesource': 'jcr:001042fe-5e9f-476e-9347-56e310f102f3'
