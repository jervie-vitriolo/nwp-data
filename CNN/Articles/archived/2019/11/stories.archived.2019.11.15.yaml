    'template': '1'
    'title': 'Bill Clinton: Impeachment shouldn''t stop Trump from working with Democrats'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa005c-6780-428c-ab38-cbc74d801898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Bill Clinton on Thursday
        said the House Democrats'' impeachment probe should not prevent US President
        Donald Trump from working with Democrats on issues such as gun control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988da50-a691-4cda-ae22-8bf1e5316e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf588492-1e85-4cca-9993-70f1f318eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came hours after a deadly shooting at Saugus High School
        in Santa Clarita, California. He told CNN''s Jake Tapper on "The Lead" that
        it is an opportunity for Trump and Congress to work together. Trump has asserted
        that he cannot work with Democrats while the impeachment inquiry is taking
        place</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4493be5-1dfa-4a9d-9a28-c9f64376ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762c58b-f308-4d5a-aaa4-06466e55240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, you got hired to do a job. You don''t get to -- every day''s
        an opportunity to make something good happen," Clinton said. "And I would
        say, ''I''ve got lawyers and staff people handling this impeachment inquiry
        and they should just have at it. Meanwhile, I''m going to work for the American
        people.'' That''s what I would do."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8da380-e4c8-4ec6-b6e2-6d0723456a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f3a91-f21d-4028-a46f-1b9d9b36aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s message to Trump is not the first time the current President
        has been advised to stay focused on his presidential obligations instead of
        focusing on impeachment proceedings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29091222-4740-4dca-8410-d72b08dc9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15c78c-7939-475b-813d-9695aec5cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Republican senators, led by Sen. Lindsey Graham of South
        Carolina, have told Trump to follow Clinton''s approach, according to officials.
        They believe Trump is doing himself a disservice by constantly focusing on
        impeachment rather than attempting to rise above it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7950bd19-503d-496a-9f0a-fce6ee7d7d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32227732-8921-4ed5-b080-02667922b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Clinton defended himself, but he never stopped being
        President. I think one of the reasons that he survived is that the public
        may not have liked what the President had done, but believed that he was still
        able to do his job," Graham said last month at a press conference after introducing
        a resolution condemning the House impeachment inquiry process. "I''m hoping
        that will become the model here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eadab24-576c-438b-98c8-a1567a3b9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14f879-31df-4dcd-a67a-99d982f9ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, who was impeached by a Republican-controlled House in 1998
        on charges of obstruction of justice and lying under oath, called Attorney
        General William Barr''s Wednesday comments that gun control measures have
        been "sidetracked" because of the impeachment inquiry an "excuse."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f92bd6-e445-4d87-89ff-2b2e148d2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033702c-8602-4a2f-9aff-eb5bea881977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said gun control is an obvious area where Trump could work
        with Democrats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb11850-06b1-4579-9378-b9372a98968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8364ef5-6134-4c26-b722-5215b4e9a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did indicate a couple times he would go along with this and
        then obviously the gun lobby got a hold of him and pulled him back, but at
        some point denial is no longer an option and the Congress is basically in
        denial of the consequences of doing nothing," Clinton said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a7c14-7e0f-4e16-ad08-e1aae65bdfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e207a-dfb0-4305-b231-7b768c1f8f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, Clinton helped usher the Brady Handgun Violence Prevention
        Act through Congress. That law required mandatory background checks for most
        gun purchases. He also pushed the 1994 ban on semi-automatic assault weapons.
        Among the House of Representatives, 54 Republicans supported the so-called
        Brady Bill, while 69 Democrats voted against it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1bab7-d056-4d31-b43c-601bdf3ca3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2eddd-f4dc-4621-947f-6055d86e8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President said the shooting in California is another
        deadly example of the consequences of inaction in Washington.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e05614-835b-4bfe-a3c0-7386527ec5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a708a-c720-4db9-be0d-5e567a39e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:34:55.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ought to try to put this beyond politics and think about these
        kids'' lives," he said. "I mean, you know, we can all talk about sympathy
        and talk about mental health, although mental health in Americans is no worse
        than other major countries, but this is an opportunity for us to do something
        responsible, and to do it together."</p>'
  'Hong-Kong-protests-death':
