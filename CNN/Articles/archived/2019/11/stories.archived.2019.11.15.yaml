      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba first went public in 2014, raising $25 billion on the New
        York Stock Exchange and shattering records as the largest IPO in history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b7d712-dede-49ef-a108-690324c51ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:16.782+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:41.050+08:00
