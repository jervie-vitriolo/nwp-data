    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2cbe3c-9e6b-4c03-b20c-bd958471f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:39:38.093+08:00
      'mgnl:createdBy': 'kali'
