      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf0d751-7eb0-415a-af79-92e76759e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:51:24.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Four
        cadets of the Philippine National Police Academy (PNPA) have been charged
        with&nbsp;violation of the Anti-Hazing Law for the alleged maltreatment of
        plebe John Desiderio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66746e76-0784-4e79-b244-882dba81b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:51:24.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7cb4cd-cd8c-4ec2-b545-5d5e8a6d238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:51:24.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police report, the case was filed before the provincial
        prosecutor in Imus City, Cavite on November 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593d9f1-dde7-450a-af0c-f36d700c9ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:51:24.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92138b5-24ad-49e7-a32e-d306fcea00a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:51:24.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were identified as Cadet 3rd class Jovan Sernat,
        Cadet 2nd class Clarence Cabucos, Cadet 3rd class Arron Dahryl Villanueva,
        and Cadet 3rd class Paul Birung. They were placed by PNPA "under isolation"
        following the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a2016-6d46-4090-8313-f9c959f167e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:51:24.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e25be-f155-4b05-85b8-f9976a131875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:51:24.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implicated PNPA cadets may also be dismissed from the police
        school if it is proven that they had a hand in the alleged hazing of Desiderio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb238f-2e5d-4c7a-9bad-7fb87af45049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:51:24.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d36a1-a013-48b2-8680-e32d28073158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:51:24.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiderio, whom the PNPA suspects is a victim of “maltreatment”
        at the hands of his fellow cadets, had to undergo an operation after he was
        diagnosed with internal bleeding in his abdominal area last October 29. He&nbsp;was
        later reported to be in stable condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7b6da-6f61-4845-87db-4b16bf1f39c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:51:24.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the fatal hazing of Philippine&nbsp;Military Academy
        (PMA) plebe Darwin Dormitorio in September.&nbsp;</p>'
