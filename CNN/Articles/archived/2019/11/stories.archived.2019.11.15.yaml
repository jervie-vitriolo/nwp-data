      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong''s financial markets are
        getting a boost of confidence from Alibaba''s multibillion-dollar public offering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc84a00-5a9d-492f-a329-faac44c3e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:16.782+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese e-commerce company, founded by billionaire entrepreneur
        Jack Ma, said Friday it would begin selling shares to retail investors for
        up to $188 each. It began selling to institutional investors earlier this
        week, and it expects to price more shares next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f417d0c4-5bba-48e8-9011-81af60baaa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:16.782+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba first announced plans for its secondary listing in Hong
        Kong earlier this week, and hopes to raise up to $13 billion through the sale.
        That would make it the year''s biggest listing so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027bbda-62e9-4ce0-9d55-bee5c0bdce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:16.782+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s benchmark Hang Seng Index, meanwhile, opened up 0.8%
        on Friday, putting it on track to rise for the first time in three days. The
        index has tumbled this week as Hong Kong grapples with escalating violence.
        Alibaba''s public offering appears to be injecting some positivity into the
        market, since it indicates that investors and companies aren''t scared off
        by the long-running political turmoil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169d342-ae5b-4cec-bc86-403ce902c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:16.782+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Alibaba Group went public in 2014, we missed out on Hong Kong
        with regret," Daniel Zhang, chairman and chief executive officer for Alibaba
        Group, said in a letter to investors Friday. "During this time of ongoing
        change, we continue to believe that the future of Hong Kong remains bright.
        We hope we can contribute, in our small way, and participate in the future
        of Hong Kong."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7cd186-7ded-42fd-abf8-57837ece85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:16.782+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:41.049+08:00
