      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'image': 'jcr:2eda97a0-8245-4a64-b436-906f4ea9b1ad'
      'imageCaption': 'Served in a tin can, Zaguirre’s version of the popular sisig
        was created using rillettes of pork belly, pork ribs, and bacon; pickled onions
        and mushrooms; and was topped with salmon roe and a sauce made with calamansi,
        sinamak (spiced vinegar), and ginger emulsion. Photo courtesy of DON PAPA
        RUM'
      'jcr:primaryType': 'mgnl:block'
