      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Losing the rights to her early music
        catalog continues to cause trouble, trouble, trouble for singer Taylor Swift.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887021d2-def6-47c7-8d0d-a93fd9d877db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76341fd-8135-4bf2-9268-ab8dc481853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift on Thursday claimed an ongoing dispute with her former music
        label has presented a new roadblock as she is being told she cannot perform
        many songs from her past at the upcoming American Music Awards or use it in
        a forthcoming Netflix documentary about her life, which has been in production
        for several years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a027b75-e773-49b1-8e28-8aa7e4a1895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ccceb-c647-4b74-a75b-ba4478b12b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s disclosure of this latest rights issue comes months after
        she spoke publicly about her displeasure with a deal that saw music manager
        Scooter Braun take control of her old catalog after he acquired her former
        music label, Big Machine Label Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746965d-89f3-4347-8504-abfed003bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec428ab-89ae-4ca1-8d0b-41bd876130b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been planning to perform a medley of my hits throughout the
        decade on the show. Scott Borchetta and Scooter Braun have now said that I''m
        not allowed to perform my old songs on television because they claim that
        would be re-recording my music before I''m allowed to next year," Swift wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f3351-3d91-44ba-b9f5-a22e6b24fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51469d-7480-44d2-aecf-1c304d97488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Swift called it her "worst case scenario," upon learning
        that her music catalog had been sold to a company owned by Braun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfff41d-1e0b-4d33-b683-b4b75116c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c874c3-996d-4884-a234-92eb9ad3dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun''s Ithaca Holdings acquired Big Machine Label Group from founder
        Borchetta in late June. The deal was worth roughtly $300 million, according
        Billboard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70342e9-82b4-4705-ad9d-eb64accfdddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c3577-c4d7-4d46-9830-cd201abe4c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scott Bocchetta told my team that they''ll allow me to use my music
        only if I do these things: If I agree to not re-record copycat versions of
        my songs next year (which is something I''m both legally allowed to do and
        looking forward to) and also told my team that I need to stop talking about
        him and Scooter Braun," Swift wrote. "The message being sent to me is very
        clear. Basically, be a good little girl and shut up. Or you''ll be punished."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6beb3f-94e6-4fad-b20d-26ef7381317c'
