    'template': '1'
    'title': 'Rainy weekend expected as ‘Ramon’ seen to make landfall Sunday in Cagayan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f1952-deaa-4b58-b68a-e66e37e09410'
      'mgnl:activationStatus': true
