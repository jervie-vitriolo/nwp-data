      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then plans to embark on a PhD program in electrical engineering
        while also studying for a medicine degree, his father told CNN.</p>'
