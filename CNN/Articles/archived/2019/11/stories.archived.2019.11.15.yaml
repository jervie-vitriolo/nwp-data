      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/14/economy/us-china-trade-deal-snag/index.html"
        target="_blank">US-China trade deal negotiations hit another snag</a></em>"</p>'
  'pigeons-lose-toes-human-hair':
    'author': 'Jack Guy and Barbara Wojazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-15T07:09:34.866+08:00
