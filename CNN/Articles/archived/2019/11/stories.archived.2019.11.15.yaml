    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d927c-d7de-4e5b-83cb-b1b7416a6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:41:10.892+08:00
