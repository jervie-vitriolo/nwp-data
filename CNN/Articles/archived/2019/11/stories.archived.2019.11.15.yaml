      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68f4f8-5b2d-45d1-b0c1-be8431b1f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances from Hong Kong and Saudi Arabia posted declines of 3.3
        percent and 3.8 percent, respectively, but remained among the biggest contributors,
        according to BSP data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06380a-141e-4908-b1ff-f24aa6ac9cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major sources of funds were Filipinos based in Singapore,
        the United Arab Emirates, Japan, the United Kingdom, Canada, Germany, and
        Kuwait.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4e517-6698-4f55-a347-c0a06e86de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/10/29/Hong-Kong-protests-business-recession.html">Hong
        Kong is in a recession as five months of protests take a toll</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e676bcd-d0ba-4af9-ba15-e48e1e322392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Antonio Mapa, senior economist at ING Bank Manila, said
        in a market commentary that the drop in Hong Kong stemmed from civil unrest
        due to the protests which has affected businesses there, while lower Saudi
        remittances was due to lower oil prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104d006-3faa-4b5e-9016-100f694c83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.804+08:00
