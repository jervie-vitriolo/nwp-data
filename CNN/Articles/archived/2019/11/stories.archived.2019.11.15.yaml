      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the PNP, more than 9,000 administrative cases
        have been filed against erring cops. Majority of these persons have been either
        suspended or dismissed from service.</p>'
    '18':
