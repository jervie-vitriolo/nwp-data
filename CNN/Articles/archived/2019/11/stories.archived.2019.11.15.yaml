    'lead': 'Roger Federer''s convincing 6-4, 6-3 win sent him to the semifinals at
      the year-end championships at Novak Djokovic''s expense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:09:47.691+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-11-15T08:23:59.566+08:00
