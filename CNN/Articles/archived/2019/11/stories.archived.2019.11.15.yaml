      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount, the bulk came from land-based overseas Filipino workers
        (OFW) with long-term contracts at $18.8 billion. Those based at sea, as well
        as OFWs wth short-term work arrangements, added $5.3 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96968d-4b13-4811-a143-86db20cd0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:17:05.803+08:00
