      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines)—</strong> President Rodrigo
        Duterte honored the government troops wounded in a <a href="https://www.cnnphilippines.com/regional/2019/11/12/6-soldiers-dead-npa-clash-eastern-samar.html">clash
        against communist rebels in Easter Samar</a> earlier this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434eebdc-896a-4a5b-8626-58fcb109c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:40:24.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday conferred the Order of Lapu-Lapu (Rank of Kampilan)
        to seven wounded soldiers confined at the St. Paul’s Hospital in Tacloban
        City. The award is given to government personnel or civilians seriously wounded
        or who suffered great loss as a result of participation in a campaign or advocacy
        of the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf837a40-0253-418e-a465-9e7f97925caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:40:24.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cash assistance of more than ₱100,000 was also handed to the troops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da34b81-a0de-412e-a786-9f0e1a4e077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:40:24.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the hospital visit, the Chief Executive also attended the
        wake of the six soldiers killed in Monday’s clash against some 50 New People’s
        Army (NPA) members in Borongan City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a5696-8973-4c3e-ad91-897be921c841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:40:24.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the gunfight lasted for about 30 minutes. Six improvised
        explosive devices simultaneously also went off prior to the clash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ac2a3-c9aa-4469-80f9-b81f7dd200a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:40:24.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines,
        which has waged a five-decade insurgency. The chief executive walked away
        from peace negotiations with the rebel group in 2017, as both sides accused
        each other of ceasefire violations. He has since urged rebels to surrender,
        promising housing, cash, and livelihood assistance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d495fdd-ac59-4979-9498-33ffdc021ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:40:24.984+08:00
      'mgnl:createdBy': 'alyssa'
