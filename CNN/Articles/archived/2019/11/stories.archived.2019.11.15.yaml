      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f39f45e-168e-49ee-ab1c-9fb8e7a2b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was arrested on suspicion of preparation of terrorist acts under
        section 5 of the Terrorism Act 2006 ... and currently remains in police custody,"
        the statement added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12160499-e854-488b-857c-33a295e8a4a2'
      'mgnl:activationStatus': true
