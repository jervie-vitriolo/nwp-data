      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Laurent has to finish his bachelor''s degree and
        choose which academic institution will play host to the next stage in his
        remarkable journey.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1303218-8a75-4d0b-b62f-680b1fa8f0b4'
