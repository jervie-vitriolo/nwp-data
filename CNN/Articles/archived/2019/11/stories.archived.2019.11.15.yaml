      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2cb470-a0db-4375-b447-d5ec1b80e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 26-year-old man was arrested after arriving at Heathrow airport
        on an inbound flight to the UK from Turkey," the Metropolitan Police said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb480691-0972-40b4-9776-98adf4bd3f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
