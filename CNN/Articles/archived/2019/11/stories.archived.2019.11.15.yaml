    'template': '1'
    'title': 'DILG exec reminds Robredo on drug war info: ''Walang laglagan''

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177de00-dba4-45a8-b0a9-cab6c4bc8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acda4f-4f10-48e8-be56-40dcb2d61d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> A
        member of the Inter-agency Committee on Anti-illegal Drugs (ICAD) admitted
        initial reservations about Vice President Leni Robredo — an opposition leader
        — being tasked to co-lead the Duterte administration''s war against illegal
        drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f5dc2-8b5a-41ce-920f-be00dfaec1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2066d1-bcf1-423c-8322-642ff76ad714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Ricojudge Echiverri on Friday said other
        members of the committee were also uneasy with the addition of Robredo, given
        the fact that she has been vocal against the failures of the drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc0c1b-d545-4760-9642-9ce42ed00cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c10d4c-6fcd-425e-855b-7dc7d437c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not nag-aalangan totally (We were not completely apprehensive)
        — not just me but the other agencies. Of course this is a new interaction
        from an opposition. This is the first time the administration will accept
        an opposition into a flagship program, which is very critical to the government,"
        he told CNN Philippines on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc7399a-ac74-4719-aeee-7ab483ee11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec85430-0538-4215-89ab-bda60ba5913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they can see Robredo''s sincerity in cooperating with the
        other ICAD members to solve the country''s drug woes, but said they are hoping
        she doesn''t leak critical information to the opposition or those who are
        against the drug war launched by President Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6df8c-7cb2-4ce4-91a3-8241b053a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32639335-6745-47d3-8dba-47ff7f404e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang amin lang siguro, huwag sanang mangyari na kung may malaman
        na impormasyon, sana ay walang laglagan... You are already part of the group
        that finds proper solution," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae1305-61da-4daf-96b7-aad8d900dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19438a3-26c2-4b39-929a-945ae7b13e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope that she doesn''t compromise us when she receives
        vital information. You are already part of the group that finds proper solution.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df693a70-b0ed-4dd2-839c-327dda334343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c18d2-e6fd-407f-a4a6-4919cdb37a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echiverri said they will not withhold information from her on the
        realities of the anti-drug operations unless it''s a "matter of national security."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab587123-0f82-4e68-aaa1-d6af7485b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6f0f5-2f97-47a4-b902-02d8e19e2f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more of a reservation, not necessarily we don''t want to
        give information," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac00b7-0780-4d8c-81ad-e8d924c95f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b6e59d-1a65-4273-9150-d5ae08498005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the unease, Echiverri said the initial negative feeling
        is now gone after he had met with her twice. However, he said they are still
        keeping an eye open.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a439f6-3e1b-4e57-baf2-5e95dd8124df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965a1fc-aac4-41b1-968a-735939cdaffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After two meetings, medyo wala na siguro (It''s kind of not there
        anymore). We still have to be very cautious," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658fffc-eddd-4d4b-9dd1-0a7f8131edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a45dc43-a48c-42e2-bc22-e51e2ff3b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:53:38.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, the chair of the Liberal Party, was appointed ICAD co-chair
        after saying the drug war is clearly failing despite the extreme directives
        from Duterte on how to eradicate illegal drugs in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59091d59-ee95-4214-802c-895166ef4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:15:18.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Robredo’s spokesperson Atty. Barry Gutierrez said Echiverri
        can raise his reservations and concerns with the Vice President herself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd4cd7-884d-4e51-8557-92a0948b5664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:15:18.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If he has concerns, it would definitely be better to raise them
        directly, either with the VP, or the President,” Gutierrez said in a message
        to reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475215b8-a197-4c12-8f37-c925a2b13fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:15:18.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Handang handa si</em> VP Leni <em>makipagtulungan para ayusin
        at lalong palakasin ang kampanya laban sa iligal na droga, sana handa rin
        ang mga tulad ni</em> Usec Echiverri <em>na makipagtulungan sa kanya</em>,”
        he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d044f-4b4f-433a-a92e-26b164b9048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:15:18.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: VP Leni is ready to work with officials in order to
        strengthen the campaign against illegal drugs. I hope people like Usec Echiverri
        are also ready to work with her.]</p>'
