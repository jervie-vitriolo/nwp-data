      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a2a397-80a6-44f9-9369-9bb536c04082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:41:28.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:45.523+08:00
