      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9234ede-89ff-435e-9edc-e9b9cc0306f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police would not confirm or clarify to CNN if the individual arrested
        was deported by Turkey as part of the repatriation process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b920ea7-75a2-447d-a4ac-a9a605230eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
