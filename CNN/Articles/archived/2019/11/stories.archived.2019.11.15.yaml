      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei 225 and South Korea''s Kospi rose 0.7% and 1.1%,
        respectively. But China''s Shanghai Composite Index reversed a higher open
        and dropped 0.4%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
