      'jcr:uuid': '93de402f-d945-4d4d-bad6-4f2a21f5c9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese giant Tencent is in a slump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3ea63-2e5a-462f-b46a-532cf4c219ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0ad13-cc48-4b2e-81c8-e4cd0c12548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock fell 2.3% in Hong Kong on Thursday, making
        it the day''s worst performer on the Hang Seng Index. It was also Tencent''s
        biggest daily percentage drop in three weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674f3ee-1db3-47ed-a6fa-fba3e401200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a772a-9e3f-4c0d-8986-a55f1ea345d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were dispirited by a lackluster earnings report. On Wednesday
        in New York, the WeChat owner said that net profit for the third quarter dropped
        13% compared to a year ago. It partly blamed a slide in revenue from PC games
        and advertising, particularly on its video streaming platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9331dc7-445d-44a7-a57e-085d93db7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99a09e-1bdb-4a52-bb59-534c289070ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sluggish performance highlights a divergence between two of
        China''s most valuable tech companies: Tencent''s earnings miss comes the
        same week its longtime rival, Alibaba, is riding a very public wave of prosperity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c1d4a-0084-4bb7-84f5-893e5018b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29178e42-79ee-498e-941b-bdd0d6c67e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Alibaba once again broke its record for Singles Day,
        the world''s biggest annual shopping event that continuously rakes in more
        than Black Friday and Cyber Monday combined. Two days later, the e-commerce
        titan confirmed after months of speculation that it would hold a splashy secondary
        listing in Hong Kong. It aims to raise up to $13.4 billion in what would likely
        be the world''s second-largest public offering this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9bf50-0596-492b-9313-765cffe15d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe9522-adc6-4694-b8e3-2e555adf1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, the two are fundamentally different companies. Alibaba''s
        core business is e-commerce, while Tencent is primarily known for WeChat,
        the ubiquitous "super-app" that can be used for anything from social networking
        to digital payments. Tencent also has a huge gaming business, which includes
        popular titles like "PlayerUnknown''s Battlegrounds" (PUBG) and "Call of Duty:
        Mobile."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bd706-8939-4d1c-99d2-15a7734359d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c092d9-febb-4d8c-b31f-01e93d4ed014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies have "performed on par historically," internet
        research analysts at Bernstein have pointed out. In an August research note,
        they wrote that "over the past 20 years, their earnings and market caps are
        similar, and both grew at around 30% annually."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24396dcc-98af-48b5-99c1-a245e5bcf615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ffa05a-77d6-4025-bd7c-2476b824688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alibaba''s stock has done much better this year, rising 33%
        compared to Tencent''s 3% growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f113de5-a615-40fb-8da7-5da12b830d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87943dcd-3201-4a2a-bd4c-cfe8fe76b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba is also outperforming the broader New York Stock Exchange
        by about 15%, while Tencent has edged the Hang Seng Index by 1%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53239db5-0b36-4218-85c4-e4328120084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27501b2b-ccba-41ff-88aa-b1761df17b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernstein predicted earlier this year that Tencent''s revenue will
        grow slower than Alibaba''s for the next three years because the WeChat owner''s
        business is spread out across several segments that are growing at different
        paces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90383c9-e729-4158-8052-05947c34295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618472c-53e1-44dc-a635-c057f414a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alibaba grows better because the core business remains strong,"
        they wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd919aa8-403c-46f6-8717-9912c6061fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70fa14-79f9-4174-a9e0-e78e382e471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent, which is the world''s largest gaming company, was hit hard
        by a regulatory crackdown on the sector in China last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582d174-5907-4328-8efa-38c96857bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52c29f-024d-4cdc-b479-9e03ddba225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the firm has started to bounce back — it said this week that
        revenue from online games and smartphone games both increased year-over-year
        — investors are still wary of further roadblocks. Any "unsuccessful launch
        of new games" is a major potential risk in the company''s outlook, analysts
        at Jefferies wrote in a note Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a36bbc-7986-45dc-a5e8-78520cd41320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280cdd0c-c819-4bfc-814c-b70caf878121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent has other challenges, such as China''s economic slowdown,
        which has been hurting the online advertising sector. The company was also
        caught in the NBA''s geopolitical crisis in China last month, after a team
        manager''s tweet expressing support for the Hong Kong protests forced its
        Chinese partners to cut ties with the league. Tencent is the exclusive digital
        partner for the NBA in China, and canceled the streaming of two preseason
        games during the controversy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb6a0b-b6f7-4aec-b358-3da0b7413866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483c2ff-a367-4a32-835c-559c001df29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Tencent president Martin Lau said that he hopes the
        NBA problem "resolves itself."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2757a84-170f-4008-b981-ceaab31d4da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536b46f-3ecb-4dee-a0c8-90d7f458764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent is also getting dwarfed in an important part of its business:
        cloud services. While revenue from that unit grew by a whopping 80% in the
        last quarter, it still came in at 4.7 billion Chinese yuan ($669 million),
        well below Alibaba''s latest intake of 9.3 billion Chinese yuan ($1.3 billion)
        for its own cloud division.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e62ed8-e6c1-4dec-bb3f-e2139ba5f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3530b-c5a5-47f9-804d-38c569773da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:28:18.923+08:00
