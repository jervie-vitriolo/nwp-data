      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98dbfe-c01f-44b0-934d-4997f8c09c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials, the trial was designed to test the lander''s
        ability to hover and avoid obstacles, as well as monitoring how well it operated
        in a similar environment to Mars, where the pull of gravity is one-third of
        the Earth''s gravitational force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25092e1b-eeb4-44a8-ac89-a7b1010b6d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a45937-c9bd-465c-aaa4-b25a1dcf868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China invited diplomats and international media, including CNN,
        to witness the test. Beijing has pushed for more inclusion in international
        space projects but the US tightly restricts the ways NASA can work with China''s
        space program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b8752d-cc48-4c52-9009-5940c2463992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6365d-bfcc-4658-ab8c-b8a8ed193692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government told the dozens of watching journalists that
        the test had been a success.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb578b-8ae3-434d-a9a5-c5734d4d1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a95d0-4040-4068-a3a1-a792efd435eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This simulation) is a critical milestone for the development of
        the Mars probe," said Wu Yanhua, vice administrator of the China National
        Space Administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84916c7-eb21-42fc-9acb-597b57aa291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85223ae-0f46-4803-a33a-0a874e61fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rocket test is key</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41a2ae-11e7-49f8-af92-d6213cb74726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China developed the powerful Long March 5 rocket to launch the Mars
        spacecraft next year. However, a test of that rocket failed in 2017, threatening
        to delay the country''s push to become a leading space power. Reports suggest
        that another test will take place before the end of this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f3d35-1b82-4dde-b722-e7f0ca259c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a85b4dd-f2a8-40c8-aa0b-9f6612d356b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was late to the space race -- it didn''t send its first satellite
        into space until 1970, just after the United States put the first man on the
        moon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f9c84-4878-45de-bebd-4dc46fd3fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d066473-8042-42f3-9b66-97bb77cb3cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the decades since, China has pumped billions of dollars and
        other resources into research and training. In addition to the Mars mission,
        China has been actively pursuing lunar exploration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec99f7-5890-4164-90c5-f21d31bea3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a4562-bef6-4358-886d-3ce07a3aad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chang''e-4 lunar probe successfully touched down on the far
        side of the moon in January, a historic first and major achievement for China''s
        space program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec7e66-c3b8-4c11-9a61-0fae76dbf4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d71c9-cadb-442e-b048-5ffc650d0856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the next lunar mission is due to land on the moon, collect
        samples and return to Earth, while preliminary plans are underway for a manned
        lunar mission in the 2030s. If successful, China would become only the second
        country, after the United States, to put a citizen on the moon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e5d213-58e1-46a2-85a7-ab48440fa4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dee5ca-a5a8-4e98-8700-e8e7078db830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also plans to launch a 20-metric-ton space station around 2022.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d5ba6-ed1a-48fd-8d48-9cff825c3cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/14/asia/china-mars-lander-space-intl-hnk-scn/index.html"
        target="_blank">China''s Mars ambitions one step closer after successful test
        of lander</a></em>"</p>'
  'Turkey-deporting-suspected-ISIS-to-US-UK-Germany-':
