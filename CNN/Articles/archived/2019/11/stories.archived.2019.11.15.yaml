    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Video shows 16-year-old shooting 5 classmates, authorities say; two
      died'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d85bf-ede9-4c6c-ad4a-abb161d12460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A male student opened fire on classmates
        Thursday morning at a Southern California high school, fatally wounding a
        16-year-old girl and a 14-year-old boy, Los Angeles County Sheriff Alex Villanueva
        told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d93fc2-b29e-47ca-bddb-c7541304ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e53ace-214e-47b4-a089-93467f38ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other female students —&nbsp;two 14-year-olds and a 15-year-old
        &nbsp;were wounded and taken by ambulance from Saugus High School in Santa
        Clarita, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa2920c-e04d-4c69-a670-30dfc8ab2e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f59119-ef9d-4b37-b529-a7ebed281548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected shooter, who turned 16 on Thursday, was hospitalized
        with a gunshot wound. Officials said he is in grave condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f303e-2b9f-40a1-8cce-b55b10237832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b32ac20-e51f-4acd-871f-f4e327d635c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a heavy heart, we''re going to move on with the investigation
        and figure out what went wrong," the sheriff said. "I hate to have Saugus
        be added to the names of Columbine, Parkland, Sandy Hook, but it''s a reality
        that affects us all throughout the nation -- something that we''re going to
        have to figure out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ef688-8427-4d2e-a69d-a49972f0d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40f01d-142a-42e4-aa92-063e9e70a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting began before classes started, officials said, sending
        some students streaming out of the building as others hid. One student was
        hurt in the chaos and needed medical attention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c842907f-231f-4b0d-9da4-73f6451a3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344df96-855c-4675-955a-2a28a839b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video obtained at the scene clearly shows the suspect taking a .45-caliber
        pistol from a backpack before shooting five people and then himself, Capt.
        Kent Wegener of the Los Angeles County Sheriff''s Department told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bdb6d1-ce9f-4a36-afa8-ce64a6ed3f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea93e3-2a4b-4822-adce-d89c25e30eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are working to obtain any other video from campus and
        cell phone video from students.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488c2e1-bc0c-4dd6-81f7-852b52bec6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec28e5-bf95-4b14-9725-155b46fc3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:10:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency workers took several people out of the school on gurneys,
        and large groups of people walked out single-file with armed escorts, aerial
        footage from CNN affiliates shows.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675858cf-10d2-49c4-9505-d4df8fa16272'
      'mgnl:activationStatus': true
