    'jcr:uuid': '11326731-cbe4-4bdf-94e7-69f702af2a84'
    'lead': 'The rigors and challenges of spaceflight are remarkably similar to the
      physical stress cancer patients experiment during chemotherapy and other treatments,
      according to researchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T07:06:54.680+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:10:00.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
