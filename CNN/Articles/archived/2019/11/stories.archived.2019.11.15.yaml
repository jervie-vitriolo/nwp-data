      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5f1a1-d261-4c3c-953f-3a338f517a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:22:04.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO Acting Regional Director PBGen Debold Sinas said official
        deployment will start November 22 — a week ahead of the opening ceremony —
        as players troop to Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be741d-ad73-421a-8ce9-b421467c1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:22:04.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc56bf8-05df-4995-b7f7-8442c0659d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:22:04.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday press briefing, Sinas said the NCRPO will go on full
        alert from November 25 to December 14 as they secure competition venues and
        lodging locations for SEA Games delegates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b690409-d6da-4af2-9e73-3b0d934a8838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:22:04.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20c7ec-23ef-4102-b624-73154a3d13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:22:04.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th Southeast Asian Games will run from November 30 to December
        11 this year. It’s the biggest SEA Games yet, as it features 56 sports and
        523 events spread across 39 venues in Clark, Subic, Tagaytay, La Union, Batangas,
        and Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002dfff7-afe1-4787-a0e1-f0358a4438fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:22:04.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4e8b6-7e3c-4c83-b948-493237c1cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:22:04.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 3,000 cops will man the 19 venues for SEA Games events located
        within Metro Manila, plus 5,000 support personnel. Some 10,000 visitors are
        expected to fly to the Philippines for the events, Sinas told reporters, and
        would likely stay to tour the country after the competitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efa51d-d1ce-4abf-8e5c-fc5f1c69cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:22:04.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/11/7/mmda-stop-and-go-traffic-scheme-sea-games-edsa.html?fbclid=IwAR2">MMDA
        to impose stop-and-go traffic scheme for SEA Games</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f439e3-fbad-47d1-9f39-363a5777b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:22:04.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:08:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plainclothes officials will also be deployed inside competition
        venues, in coordination with security guards tapped by private firms as reinforcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299b62a-c7a2-468f-b21b-6d79cd0f7825'
      'mgnl:activationStatus': true
