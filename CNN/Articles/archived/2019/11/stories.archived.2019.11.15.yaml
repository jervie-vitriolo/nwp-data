      'mgnl:created': 2019-11-15T10:41:13.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift said she thinks sharing her experience "could change the awareness
        level for other artists and potentially help them avoid a similar fate."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e19ef-09ce-4171-906e-50c0116a20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80313458-e7df-4aba-82c2-cf4dfca0afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is WRONG. Neither of these men had a hand in the writing of
        those songs. They did nothing to create the relationship I have with my fans.
        So this is where I''m asking for your help," she wrote. "Please let Scott
        Borchetta and Scooter Braun know how you feel about this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955ee37-74cb-4aa3-bc92-44a5047575ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2fdd5-3057-4f39-b36d-8abd74f9e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift had been signed to Big Machine from her 2006 self-titled debut
        album through 2017''s "Reputation," before moving to Universal Music Group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ccf45-5edf-4bc0-9ea0-9e824ff05643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df1610-16c6-4f90-8c8e-49498a724033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift alleged she only learned of the sale when it became public,
        a claim disputed by Jake Basden, Senior Vice President Communications at Big
        Machine Label Group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b84b5cb-dc66-41f4-ad62-1e63119cb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7816f-e4d8-46df-8439-7ef8b0f1b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basden told CNN at the time that Swift''s dad, Scott Swift, is a
        shareholder in Big Machine Records and that Basden first alerted all of the
        shareholders of the pending deal with Ithaca Holdings on June 25.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf38a24-6b57-4a9a-bf73-f7328445c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3a186-f009-4f5d-bc53-13bcbd4b864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of courtesy, I personally texted Taylor at 9:06 p.m, June 29
        to inform her prior to the story breaking on the morning of June 30 so she
        could hear it directly from me," Basden told CNN. "I truly doubt that she
        ''woke up to the news when everyone else did."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc513600-22ca-45ae-91b5-caca8999fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456fc29-a2ec-426a-8457-6718202881f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale prevents Swift from owning the first six albums in her
        catalog. She told CBS Sunday Morning of her plans to re-record her earlier
        music.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bad1f-ce83-47da-9aad-ef039ec80a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6331bf-3360-4a11-bfc7-e65f87a1fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public dispute that has followed since the sale has both sides
        finding their defenders.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdd0e9-c07c-451f-848b-c0e2a8db13e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26215d03-7d52-4636-8fa4-ede4706cab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Justin Bieber, who is managed by Braun, appealed
        to Swift, saying, "I''m sure Scooter and i would love to talk to you and resolve
        any conflict, pain or or any feelings that need to be addressed." But he also
        took issue with Swift making the issue public, saying doing so to "get people
        to hate on scooter isn''t fair."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10435255-8553-4180-8203-014d7d9acbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa60d7-9a2b-4537-afd6-903873ef618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What were you trying to accomplish by posting that blog? seems
        to me like it was to get sympathy u also knew that in posting that your fans
        would go and bully Scooter," he wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d5964-9f80-46ef-934a-30e8bb04ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d66e23-8f50-432b-99ba-abe81d28fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun''s wife, Yael Cohen, also came to his defense.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34fd43b-414c-42b2-bed9-9832f8e7afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59add69-1b8f-416b-8136-57570f3057f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, singer Halsey, director Joseph Kahn and Iggy Azalea have
        shown themselves to be Team Taylor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b8b21-d4a8-4000-8302-32396ef10a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17f684-617a-465c-bc11-a6ed88bbc2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her post on Thursday, Swift appealed to other artists managed
        by Braun "who I really believe care about other artists and their work."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989f8fa-4836-49ec-a536-90d51cc9eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a5151-09b8-45e7-b0bf-df8f910bcd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please ask them for help with this - I''m hoping that maybe they
        can talk some sense into the men who are exercising tyrannical control over
        someone who just wants to play the music she wrote," she said. "I''m especially
        asking for help from The Carlyle Group, who put up money for the sale of my
        music to these two men."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec777b-d9d6-4981-83d7-e1bf481ad49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255a190-c27e-4234-9854-0a6ca60db3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun also manages Ariana Grande and the Zac Brown band.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29cd0f9-978e-4b45-b1df-13612993e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204103b-3f3f-424d-a09d-5c66caa74493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T10:41:13.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:08:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to be able to perform MY OWN music. That''s it. I''ve
        tried to work this out privately through my team but have not been able to
        resolve anything," Swift added. "Right now my performance at the AMAs, the
        Netflix documentary and any other recorded events I am planning to play until
        November of 2020 are a question mark."</p>'
