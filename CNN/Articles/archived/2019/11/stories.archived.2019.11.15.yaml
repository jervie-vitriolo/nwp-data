      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Stringer Wil Mark Amazona contributed to this
        report.</em></p>'
  'Duterte-Robredo-first-report-weekly-recommendations-drug-war':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-15T23:43:41.106+08:00
    'imagesource': 'jcr:ae10c22d-d8d0-4289-9a3f-d9962f2756c1'
