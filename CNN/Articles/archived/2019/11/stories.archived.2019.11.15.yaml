      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27173473-0bd8-4d80-956a-48aeaedd394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.573+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Federer vs. Nadal?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0d0df-6686-4976-8787-15034a168ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.573+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis fans have been spoiled with a pair of Federer-Nadal clashes
        at grand slams this season and the two titans, who own a combined 39 majors,
        will collide in the semifinals if the Spaniard advances from Group Andre Agassi.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf72b4b-43d6-4c89-b926-9270f0ea73b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.573+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f4ff8-96e6-4460-8997-2dbff9e8cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.574+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that to happen, though, Nadal needs to beat the already-through
        Stefanos Tsitsipas on Friday and hope that defending champion Alexander Zverev
        then loses to US Open finalist Daniil Medvedev.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe5546-1987-49de-974f-9181bc103e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.574+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940c2b8-090a-404b-84c8-4626be3a38f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.574+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal pulled off a miraculous comeback against Medvedev on Wednesday
        to stay in contention, fending off a match point and rallying from 5-1 down
        in the third set.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce1418-9dfe-447f-8f7c-d711aca300a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.574+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b6f698-2cc3-430f-b138-1ca29715bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.574+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarkably, Federer has failed to make the semifinals at the ATP
        Finals only once, in 2008 in Shanghai when he was knocked out by Andy Murray
        in a fiercely contested three-hour battle.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3697f-5341-4579-9b85-c45b661c98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.575+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4d7d7-435e-4bf2-be30-3ceb8bf7adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.575+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday wasn''t nearly as dramatic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767b4f9-45b7-4124-8f55-7402d8723b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.575+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e531d5-cd98-453a-b3bd-1ab65c3994df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.575+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the struggle that was to come for Djokovic, he faced
        a break point in the first game after holding a 40-15 advantage.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed44e5-ae6f-458b-91f0-b7035b810c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.575+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9701d56-c6d7-4622-872c-64dc09ab42d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.575+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saved it with some bullying baseline tennis but back-to-back
        double faults in the third game helped Federer to get the first break.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dabb45c-1cc0-456e-b45a-436cfe389a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a8323-a5d7-49e7-a6a3-edc741966231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From then on in the opener, Djokovic was always hanging on and didn''t
        have a chance on the Federer serve.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e63b13-cf57-4ee2-ade4-74ccd8b371b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5ecb2-a691-4699-bb6c-f9d6f29880da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first set, Federer served at a stunning 83% and won 84% of
        those points.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ffb74-e4c1-4547-abf9-0d9c50eeed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af1ff8d-8172-4c1b-8c2d-0463a8d32606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning points in second set</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706d5cb-639b-4cb1-8276-68ee71da3210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic managed to escape from 15-40 to start the second -- saving
        one of the break points with a sizzling backhand pass -- and it felt as if
        a momentum change was coming as he earned his first break point at 2-1.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed034c-5e6b-412a-be52-d665ac4c6dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fda1b1-0303-4900-9b67-f3572b0436d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Federer, to most of the crowd''s relief, brushed it aside by
        moving the 16-time grand slam winner all around the court, then finishing
        at the net.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157149d-c928-4bc7-bf2f-1d6f2569523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb26430-79c8-4248-8f07-7ec35850cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened next? Djokovic was broken to trail 3-2, and that was
        that.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54602bb9-791a-4145-9119-e1d7adf678d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1756931-f836-43f8-b19a-1727a0bdc3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:09:47.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-11-15T08:23:59.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no comeback for Djokovic, and Federer finds himself in
        familiar territory, in the latter stages at the ATP Finals.</p>'
