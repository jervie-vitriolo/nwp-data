        Residences at (02) 5317 0999, (02) 88789699, or (0917) 636 4975 or email dine@makatidiamond.com.
        Orders must be placed 3 days prior the pickup date. Visit <a href="https://www.makatidiamond.com/specialoffers"
        target="_blank">www.makatidiamond.com/specialoffers</a> for other hotel holiday
