    'template': '1'
    'title': '36 Japanese nationals arrested in Makati for telecom fraud '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bccadf9-6dc4-4754-84e7-650c6c908fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:41:28.856+08:00
