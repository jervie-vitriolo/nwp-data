      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurent said he enjoys playing with his dog Sammy and playing on
        his phone, like many young people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24bb0f7-4ce0-40a6-9489-85acefc05303'
