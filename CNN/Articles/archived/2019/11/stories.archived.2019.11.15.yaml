  'Megan-Rapinoe-US-soccer-investment-':
    'author': 'Katie Paul, Amy Tennery, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-15T19:01:05.641+08:00
    'imagesource': 'jcr:4389a758-ea7e-474b-95ce-9245609fa7dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d69a481-1429-49df-a0d5-21724af033f7'
    'lead': 'Earlier this month, the US National Women’s Soccer League (NWSL) announced
      new compensation guidelines for 2020, including a nearly 20 percent increase
      in the overall salary cap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T19:12:59.078+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T01:08:27.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:08:04.900+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rapinoe calls for more investment in U.S. women''s game'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb4ee0-874e-488d-9a51-adcac73efba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.079+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Two-time World Cup winner Megan Rapinoe
        has been at the forefront of the US&nbsp;national women’s team’s fight for
        gender pay equity but the fiery forward has told Reuters she also hopes for
        more investment in the domestic league and better pay for club players.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433272ff-3ace-4a39-93c7-3ca659c94169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.079+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the US&nbsp;National Women’s Soccer League (NWSL)
        announced new compensation guidelines for 2020, including a nearly 20 percent
        increase in the overall salary cap as well as allocation money allowing teams
        to invest in some players above the maximum salary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3300c6-d1ba-4f41-a016-0dbb8e0241b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.079+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the funds cannot be used to pay players who are members
        of the US&nbsp;and Canadian national teams, a move that Rapinoe, a standout
        for the NWSL’s Reign FC, criticized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8919abe-59e4-4d7e-a86c-a43b2bff7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.079+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to sit down and have more substantive conversations about
        what that looks like,” the Californian told Reuters when asked about the allocated
        fund provisions. “It’s going to be a necessary step before the NWSL gets going
        next year.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc66caf-1905-4498-999c-7036e8b376d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.079+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWSL could not immediately respond to a request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff709e1-8027-4e5a-b85f-f79d42e3cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.079+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a trial date set for May for the U.S. women’s national team’s
        gender discrimination lawsuit against their governing body, the squad faces
        the possibility of a Summer Olympics training schedule clouded by legal issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb87d3c-2dea-4a63-bfc7-bd2c06749d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.079+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe has emerged as a larger-than-life figure in the sport after
        the United States’ World Cup victory in France this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387061e-13c1-4149-8e34-effb0ff26951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.079+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her outspoken criticism of US&nbsp;President Donald
        Trump, she also serves as the face of a Budweiser advertising campaign that
        debuted in the run-up to the NWSL championship last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16726e38-5306-4bc6-b511-079edc63351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.079+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While attendances in the league increased to an average of 7,337
        per game in 2019, Rapinoe said she is frustrated by the progress made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a7f10-3845-4b13-b249-92b04e95397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.079+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More resources need to be put into the front office of the NWSL,”
        added Rapinoe, who has said she would like to compete in the 2023 World Cup
        before she hangs up her boots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049e2a4-f10f-44a7-ab3f-8e75be2e35ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for her plans after she retires, the 34-year-old is focused on
        creating a pathway toward a role in the business of the NWSL, and is an advocate
        for a rumored expansion team in Sacramento, or perhaps even Los Angeles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c2867-2c41-42a0-90f5-ea28b51fa1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would also jump at the chance to be in charge of a team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132a14f-2084-4a38-a6d3-a924baade505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d be a great owner. I want to own one of these teams,” said Rapinoe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8527bc-ccd7-4c1c-986d-c31c48b032e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T19:12:59.080+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the only thing that’s said about us is how inspiring we are
        to little girls, then our marketing plan is a complete and utter failure,”
        said Rapinoe. “Make me want to go to the game.”</p>'
  'doe-price-fixing-pcc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-15T20:04:21.199+08:00
    'imagesource': 'jcr:844897b5-7a23-4a0b-9fea-9879d23d48d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cae68787-1a3c-4ed8-8bc2-e0b0cd63ccf1'
    'lead': 'The Energy department fights back against the allegations of a consumer
      group that it is working with oil companies to manipulate oil prices.  

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T20:05:25.035+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T01:08:26.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:08:05.021+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOE', 'Department-of-Energy', 'price-fixing', 'collusion', 'PCC',
      'Philippine-Competition-Commission', 'Laban-Konsyumer-Inc', 'Laban-Konsyumer',
      'LKI']
    'template': '1'
    'title': 'DOE: Accusations of price-fixing with oil companies ''baseless'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae14625-aab0-4cbd-8f67-340347fa40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:05:25.035+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Department of Energy (DOE) fought back against allegations of collusion with
        16 oil companies to manipulate prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ecc98-13bf-456e-8e99-f37a9877cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:05:25.035+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after consumer group Laban Konsyumer Inc. (LKI) included
        the DOE in its complaint against the oil companies to the Philippine Competition
        Commission (PCC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341c5a3-c2c2-4d5a-aadc-ce959ce08cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:05:25.035+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find the complaint of LKI President, Atty. Victorio Mario Dimagiba,
        unmeritorious by accusing the Department of colluding with the oil companies
        by pointing to the pricing formula posted on the DOE website, as having facilitated
        said unacceptable illegal activities," the DOE said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57c969-5506-4105-bea2-2a39b8cb72a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:05:25.035+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department defended itself by saying that the formula posted
        in its website does not dictate what the prices are, but merely serves as
        a tool for people to evaluate domestic oil price movements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d52605-03d7-45ca-8f8e-1cb32b91cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:05:25.035+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that based on the Oil Deregulation Law, it is the market
        and not the department, that should set oil prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86118ce8-f1b9-40c0-a34c-1c1edecf5edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:05:25.035+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have explicitly indicated on our website that the Oil Deregulation
        Law does not prescribe any specific pricing formula, as the market is expected
        to set the prices. This was followed by a statement reminding industry players
        to adhere to the fundamental principle of fair prices, as provided under the
        Oil Deregulation Law," the DOE said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85442ba-034c-4523-a3c1-0a4dc94154c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:05:25.035+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:08:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the DOE said that it welcomed the consumer group''s
        complaint so that the PCC can look into the claims of price-fixing and collusion
        among the 16 oil companies.</p>'
