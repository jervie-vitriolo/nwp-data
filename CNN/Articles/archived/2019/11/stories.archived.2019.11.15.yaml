    'jcr:uuid': '5fd9329a-0947-47fa-9eae-848ffe44ea38'
    'lead': 'US President Donald Trump asks the Supreme Court to block a Manhattan
      grand jury subpoena for copies of his financial records and tax returns, teeing
      up a test of Trump''s expansive claims of immunity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:00:21.551+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:09:57.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:07:55.184+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump asks Supreme Court to block subpoena for tax returns'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0793111-afb3-480a-8e7e-3b37b8c261ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Donald Trump asked the
        Supreme Court Thursday to block a Manhattan grand jury subpoena for copies
        of his financial records and tax returns, teeing up a test of Trump''s expansive
        claims of immunity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b12340-6f55-430d-89dc-439bca5aaa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68776932-30bb-43e1-bcd8-c3fe5e65a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case marks the first time lawyers for the President have gone
        to the Supreme Court arguing that the President is immune from criminal proceedings
        while in office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313fc79-27ad-496c-9d72-26d01c56b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b376271-268e-4fdd-bfbe-2434c50d663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our petition, we assert that the subpoena violates the US Constitution
        and therefore is unenforceable," Trump lawyer Jay Sekulow said in a statement.
        "We are hopeful that the Supreme Court will grant review in this significant
        constitutional case and reverse the dangerous and damaging decision of the
        appeals court."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0291d-7033-4203-b833-9830d68c12d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34727f01-a6f9-43c5-9392-ecd3bf90ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577cb163-d41d-4533-b93c-18215669fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request comes a day after a different appeals court in Washington
        for the second time denied Trump''s attempt to stop an accounting firm from
        turning over his financial documents to the House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26779d-d425-453b-9cb4-71a679a406d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d0f71-e70e-48fd-99ca-510b91a3d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cases have so far resulted in losses for the President in the
        lower courts -- and now represent a test of whether the nation''s highest
        court, currently dominated by conservatives, will side with Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab641a1-3e67-4cfe-9b71-1fb37c89051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a513bab-0d48-4831-95fe-4326320a54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arguments presented in these cases have similar strains to those
        the White House and the Department of Justice are making to keep officials
        from having to testify before Congress in the impeachment proceedings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ba589-44ac-456b-9b88-badb8276144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb0119-b94e-4378-8a60-8e18376b66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they do so, they will finally settle an issue that has dogged
        the President since before he took office: the release of his tax returns.
        The justices could rule broadly on the scope of presidential immunity or confine
        their opinion to the facts of the case at hand concerning a third party subpoena
        to his longtime accounting firm Mazars USA. Such a ruling would likely come
        out next spring just as the presidential election is heating up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a167b-1faa-44a2-95f4-9db07907c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d54b48-9ef9-46ff-b12f-f131f0af76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court could simply deny to take up the case, leaving in place
        a lower court opinion that went against the President. That would clear the
        way for the subpoena to be enforced, although the records would be subject
        to rules governing grand jury secrecy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e0dd1-81fd-4353-b4da-24e3487ef297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41db3e2-f7fb-44c0-8654-f978adcf533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices, including two of Trump''s nominees, Justice Neil Gorsuch
        and Brett Kavanaugh, will meet behind closed doors in the coming weeks to
        discuss how to handle the petition. Briefing is expected to be over by the
        end of November. If the court wants to hear the case this term, it will likely
        act by mid-January.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb037484-0c00-444a-8196-9d3214a42db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc82fce1-1e91-4ced-95b7-78786c494f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case arises out of a state criminal investigation led by Manhattan
        District Attorney Cyrus A. Vance, who served a subpoena on Mazars as part
        of an investigation into hush money payments. Trump''s lawyers sued in federal
        court to block the subpoena.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcaac8e-236b-49e3-9c81-46a4781f3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a5a51-f44d-4fb0-8fa4-1441e40d1cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the brief, Trump''s lawyers wrote that the "Constitution''s text,
        structure, and history all confirm that the District Attorney''s grand-jury
        subpoena for the President''s records violates Article II and the Supremacy
        Clause."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a46029-4a96-4fea-8a86-8ad3d319f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810f548-7fcf-43fd-b68b-c39987c1fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They urged the court to take up the case this term, arguing that
        "every time that a President has asked this Court to hear an important an
        unsettled claim of immunity under the Constitution," the court has agreed
        to do so. The lawyers called the President''s claim a "momentous question
        of first impression about the scope of Presidential immunity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a67a90-def0-44b8-9df6-d4d433e8f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8cb556-d7de-4719-9c98-5d7246830c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 4, a three-judge panel of the Second Circuit Court of
        Appeals issued a careful opinion that sidestepped some of the President''s
        more expansive claims.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81114a62-7302-424a-86dd-98db45642a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a11595-2332-4298-a8a9-0963eb7f4dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no occasion to decide today the precise contours and limitations
        of president immunity from prosecution," Judge Robert A. Katzmann wrote for
        his colleagues. "We conclude only that presidential immunity does not bar
        the enforcement of a state grand jury subpoena" directed at Trump''s accounting
        firm, the Court held. Katzmann made sure to note however, that the "past six
        Presidents, dating back to President Carter, all voluntarily released their
        tax returns to the public."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c145cd4-990c-46b7-9cd8-3d6d8730e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2d8f6-9f6e-4fae-88d8-fffc6b7877fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opinion he pointed to a 1974 case, United States v. Nixon,
        where the Supreme Court upheld a subpoena directed to President Richard Nixon
        to produce certain tape recordings central to the Watergate investigation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56990e3-d551-4771-bc58-df0215eff546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3764d6-970a-4d55-a2bd-a8447d6177a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has not persuasively explained why, if executive
        privilege did not preclude enforcement of the subpoena issued in Nixon, the
        Mazars subpoena must be enjoined despite seeking no privileged information
        and bearing no relation to the President''s performance of his official functions,"
        Katzmann wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab406e-97ed-46a7-83cc-6778d1f5f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf2f38-074e-4972-bbaf-67ee917d9bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s opponents believe he may have an uphill battle convincing
        the court to take the case.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd94e7-fed4-4c60-b876-5ba8b205ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ed383-9550-439a-aaf6-e4a3a0adc08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, it may be a political blockbuster, but it''s not a legal
        one," said Constitutional Accountability Center President Elizabeth Wydra,
        who has opposed Trump in court.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9383d1-75d2-4d1f-a62a-0d5e151ef4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af9cf01-99fc-4a56-b19a-95207aba5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case presents only a very narrow legal question -- whether
        a grand jury can subpoena a President''s financial records from a third party
        like Mazars during the initial stages of a criminal investigation while a
        President is in office -- and the Manhattan District Attorney will have strong
        arguments that this is not a legal question that merits the Court''s review,
        " she added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c3453-1bc2-4503-802b-a80309bf1fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04c0be-9113-443b-84f9-c80ed6e88349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice wrote a friend-of-the-court brief in the
        lower court backing Trump, although it took a less expansive view of presidential
        immunity. Justice Department lawyers argued that a court must demand a high
        bar in the face of a state criminal subpoena for records. "It must be shown
        that the requested material is ''essential'' to the proceeding and that it
        cannot be obtained with ''due diligence'' elsewhere," the lawyers wrote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b587e-5540-47c6-ab53-cf4bd4eb6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90ca50-903e-482d-a738-1b2dcae061c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A district court judge also ruled against the President calling
        his arguments "repugnant to the nation''s governmental structure and constitutional
        values."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fe0e8-229e-4c45-8df0-2e082f340678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd967e393-bcf4-4264-9b86-1db82f2c734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:00:21.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:09:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the losses in courts, the subpoena will not be enforced
        until the Supreme Court either declines to take up the case, or issues an
        opinion.</p>'
