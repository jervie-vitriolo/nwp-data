      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, if your Christmas table is missing the roast suckling
        pig — or lechon, the Philippines’ shining culinary beacon — Makati Diamond’s
        Gourmet Goodies to-Go includes a cochinillo with either truffle rice or pinakbet
        paella with crispy bagnet strips to complete your spread. I never thought
        I’d put the goodness of lechon, truffle rice, pinakbet, paella, and bagnet
        all in one sentence, but during Christmas, miracles do happen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea6712-58a5-46a7-89fd-bdcc1e1a5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:15:06.720+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always look forward to ending rounds (yes, plural) of Noche Buena
        meals with a spoonful of ube halaya. There have been many delightful iterations
        of this purple dessert, and Makati Diamond’s offering is the ube ensaymada
        generously slathered with butter and topped with cheese (available in boxes
        of six). For when you can’t get enough of Makati Diamond’s bestseller cakes,
        take your pick from baked cheesecake, supermoist chocolate, jasmine, le royale,
        and earl grey raspberry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd62ece-867a-4849-8a2f-7ea5147e5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:15:06.720+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:08:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, despite having to-go food as an option, my mother still
        prepares our favorite dishes&nbsp;for Christmas — our Noche Buena will not
        be complete without them. But as our Christmases begin to seem shorter and
        our family grows both in love and number, you realize traditions are what
        you make it, and a Noche Buena does not always have to be what it always was.
        The true function of food is, and always have been, to bring people together.
        As many Noche Buenas come and go, we’d gladly let old traditions give way
        to new ones — if it means more time spent together, and more stories shared
        over the last few servings of cochinillo and cheesecake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf068a1-86e8-486d-bf5d-ee381b389fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:15:06.720+08:00
