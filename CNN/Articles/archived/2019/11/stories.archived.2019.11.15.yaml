      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US futures also rose during Asian trading hours on Thursday. Futures
        for the Dow, S&amp;P 500 and Nasdaq gained between 0.3% and 0.4%.</p>'
