        Philippines, including Csaba M. Kiss and Gábor Rohonyi’s “Brazils,” Ferenc
        Török’s “Moscow Square,” Árpád Bogdán’s “Genesis,” Gábor Herendi’s “Kincsem,”
        and Zsolt Pálfi’s animated film, “Tales from the Lakeside.”</p>'
