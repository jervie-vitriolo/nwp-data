      'mgnl:lastActivated': 2023-01-27T01:08:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082caa1b-0294-46f5-8f33-2b14bf0ccb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:36:39.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, which has been circulating in the White House, has
        been the subject of debate over the last month. Internal disputes, political
        maneuvering and diplomatic differences complicated its rollout, people familiar
        with the matter said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ee3bc-1850-4279-a0e3-e66f14e9c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:36:39.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1263470d-8f4b-4a5f-b957-951f6127d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:36:39.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first raised the prospect of releasing the log of an April
        phone call with Volodomyr Zelensky on September 25, insisting it would help
        reenforce his innocence in the then-nascent impeachment crisis. He said at
        the time that Vice President Mike Pence''s phone conversations should also
        be made public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d01e5-a6b9-4c20-b20c-d7ef724b20d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:36:39.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926405b5-7b9b-4b3c-8910-1df11f11b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:36:39.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since, White House advisers have debated the wisdom of releasing
        additional conversations with Zelensky after a transcript of Trump''s July
        phone call failed to quiet allegations he was pressuring Ukraine to investigate
        his political rivals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd70b1-11b7-4c92-ab42-5c8277e42a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:36:39.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e80da-a4e6-4809-908f-4675aaaef4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:36:39.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said last weekend he would probably release the transcript
        on Tuesday. Tuesday came and went, and he announced on Wednesday the transcript
        would be released Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb9be5-3ba4-4d8f-acb5-8fb5816e4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:36:39.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39740d9c-844b-495b-afdf-84bae6d1a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:36:39.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, a White House official said timing of the release
        was "up in the air."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cff37d-0fbb-45df-b0d2-efdb2e0bb643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:36:39.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:24.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76216352-38e4-4a3b-9539-dd7d80db03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:36:39.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:24.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the additional phone calls are not seen as troubling
        inside the White House, some officials view releasing any additional information
        as risky. They believe Democrats will find a way to weaponize the transcripts,
        and are wary of providing any more fuel to the impeachment fire. And even
        some officials not aligned with Trump see a dangerous precedent in releasing
        transcripts of a president''s conversations with foreign leaders.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bacce5d-96fd-4335-a4a8-f7d532525d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:36:39.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/14/politics/ukraine-transcripts-white-house-release/index.html">"White
        House releases rough transcript of Trump''s first Ukraine call with Zelensky."</a></em></p>'
