    'mgnl:tags': ['manila-bay', 'ranger']
    'template': '1'
    'title': 'DENR turns to over 1,000 ‘estero rangers’ to win ‘Battle for Manila
      Bay’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832fb74-cf5e-4ec3-b7c9-ae8340f523ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) –</strong> Efforts
        to restore the ‘beauty and bounty’ Manila Bay continue, as the Department
        of Environment and Natural Resources (DENR) announced on Friday that it started
        deploying over 1,000 ‘estero [estuary] rangers’ from all over Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430f98b-69ea-4253-a96a-dab31838a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12274a20-0f42-44f8-a816-10e327ba731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,200 estero rangers were tapped to monitor the estuaries
        in the National Capital Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb5c21-7883-4be3-bb54-927b9275dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4c680-4233-4c0d-ba5a-9e58a1716817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They&nbsp;will be responsible for guiding about 65,000 informal
        settlers living near estuaries, and their neighbors how to properly dispose
        their waste, and monitoring the solid waste management in their respective
        areas, environmental officials said. They were sworn in on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115442f6-3162-434e-890b-68bb336660bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6ec63-e64f-4c74-8121-e5343cb8e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Secretary Roy Cimatu told the rangers in their oath-taking
        ceremony: “I am confident you will help change the culture (in solid waste
        management).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13402423-e927-495b-bb9b-bbef31467ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdfd6da-3ed8-4d51-88d4-7292163be726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Juan Miguel Cuna, for his part, said, “<em>Ang
        gagawin ng</em> estero rangers <em>sisiguruhin matigil ang pagtatapon ng basura.
        Maturuan ang mga kapitbahay paano ang pagtatapon ng basura.</em>”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ba403-9959-447e-98b4-e9a6a4960096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bcc572-7fc8-4a1e-85b5-b124b7e84a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the estero rangers will do is to ensure that
        creeks and waterways will be free from wastes.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2096d-e97d-4777-b661-daa0a21c8552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb06077c-45a9-465f-ac3e-5a5208f098ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu noted during the oath-taking ceremony of the rangers on Friday
        that the trash that ends up in the Bay came from estuaries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5184719-76e7-4590-8f15-4d4bd3ef2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f35db-592c-4f23-ae14-697d638618f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: “<em>Saan nanggaling itong dumi na pumunta sa dagat? Nanggaling
        lahat sa estero</em>.''”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d59b5-9915-4fbf-a972-74673816bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bf690-404e-45d7-930f-dde1d36dd5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where did all these garbage in the body of water come
        from? They all came from the estuaries.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ed77e-f144-4cda-bc92-2614af83fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501c63a-7fd9-4840-82f4-3d349deaeebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hundreds of estuaries in Metro Manila that flow into Manila
        Bay. These estuaries carry wastes, and they have been blamed for contributing
        to pollution in Manila Bay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a476e-973e-41b2-bf43-de0ca4b261e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb611de-a889-4db3-aa16-88442c997886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:42:38.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January of this year, the DENR launched the “Battle for Manila
        Bay,” or the&nbsp;fight against environmental abuse, the DENR chief said.
        The following month, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/2/21/President-Rodrigo-Duterte-Manila-Bay-rehab.html"
        target="_blank">created a task force</a> to implement environmental laws,
        undertake interventions to improve the water quality of Bay, prepare and implement
        a comprehensive plan for the relocation of informal settlers living along
        the body of water, and fast-track the government''s compliance with the 2008
        Supreme Court order to clean up the body of water.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4ed4e-f9aa-4b73-a8dd-081728800db8'
      'mgnl:activationStatus': true
