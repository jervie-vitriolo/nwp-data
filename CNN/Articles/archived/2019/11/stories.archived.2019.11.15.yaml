    'template': '1'
    'title': 'Will dynasty or destiny prevail in collegiate basketball?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f527ea-9cd6-4b3a-acf4-af9945dd2db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> It''s
        a battle between dynasty and destiny this year in the country''s top collegiate
        basketball leagues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f140f-e826-43d0-b582-1804e74f90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final teams left standing in the UAAP and NCAA are two undefeated
        ones and two underdogs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54a2cf-fe51-445b-9a93-f1c942a6ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a scene that''s all too familiar for collegiate hoop fans
        -- one squad looking to extend their reign, while another hopes to bring glory
        back to their schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1188131-e4fe-4b3c-9029-c8773d38bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Santo Tomas (UST) Growling Tigers are set to face
        the three-peat seeking Ateneo Blue Eagles in a best-of-three finals series
        starting on November 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06135171-4cfc-4eba-9f01-47facc7f1594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the court, the Letran Knights are one win away
        from denying the San Beda Red Lions their fourth straight men''s basketball
        championship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c8fea-3092-41c6-ae85-317a1e52b8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Growling Tigers and Knights had to weather storms in the
        form of stepladder semifinals, where they had to knock out two other teams
        to book a ticket to the finals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639e52c-57a1-4011-bfc5-008d38c3a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another common denominator in these two series is champion coach
        Aldin Ayo-- the same man who led Letran back to the promised land in the NCAA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed988d8b-f467-4ff1-8084-9165d8880e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can we forget the historic championship that the Knights bagged
        in 2015? Letran halted the dynasty of the Red Lions in collegiate basketball,
        while ending their own decade long title drought, under then head coach Ayo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055097db-8265-4240-9025-02e666f6a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years later, Ayo is facing the challenge of slaying another
        giant, but this time in the UAAP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2e227-47dd-4881-89de-4148792108f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo is no stranger to winning titles in the collegiate ranks, after
        finding success both as a coach and as a player for the Knights, while also
        bagging a championship with the De La Salle Green Archers in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768401fb-794d-43d5-a02a-c247ef46e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the champion local coach is on track to repeating that historic
        feat against a team that he has yet to defeat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f6b6b-74fa-4525-b8ba-1998883f0f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>ARRIBA OVER ANIMO ONCE AGAIN?</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e5a6b-4d0f-4bb2-92e8-48e738caa7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much of a coincidence is it that Ayo''s return to the finals
        comes as his former team is also on the same path?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b46e94-abaf-441e-98af-f90db21e0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran has been one of the valued collegiate basketball teams even
        before Ayo took the helm in 2015.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc7004-5239-401d-856b-840229ff7899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of the Knights to the NCAA finals puts them back on the
        map after subpar seasons in the league. It''s also a memorable comeback since
        they''re pitted against familiar foes, rekindling the classic rivalry with
        the Red Lions which has been around since the 1950s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ab17f-5b7e-425a-b89f-1f9d3bb44fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After last winning the title with Ayo in 2015, they find their way
        back to the championship round under its newly installed mentor Bonnie Tan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451112b-d4f8-4936-b49c-71d03c3efbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan took the reigns in Letran just this season, after serving as
        team manager for the Intramuros-based squad a year before.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad59ef-ae44-483d-8df5-c374010c3e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Ayo in 2015, Tan was a new face who just wanted to bring
        glory back to Letran, not wanting to wait 10 more years to get another title.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e5a2c-488c-4a89-8b04-7c7ae52e0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo may have left the Knights, but the caliber of basketball he
        preaches has never changed, as he still reaches out to some of his former
        player on the current squad.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9cc685-733d-4bbe-a9a7-7d1018934fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>THIRD TIME''S THE CHARM FOR UST?</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa4b27-7826-4b16-8c68-27fe5798c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST was one possession away from handing Ateneo its first defeat
        in their first meeting in the elimination round.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca884415-2d99-41ad-a404-5a65f208fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers managed to keep up the entire match, making
        life hard for the Blue Eagles, but they ultimately fell short in the end.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5695f5b-c86c-4fb3-9eec-1c94b76157ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a different story in the second round-- Ateneo had all the
        answers for UST. The defending champions were no longer shell shocked by rising
        stars Rhenz Abando and Mark Nonoy. They also kept the season MVP Soulemane
        Chabiyo at bay. At the final buzzer on October 16, the España-based squad
        failed to slay the undefeated beast.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3468769-5c1c-438b-83ad-616bba0a7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a saying that goes, ''third time''s the charm'' -- but
        will this hold true for the Growling Tigers in the UAAP?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4a6df-f8c4-414f-86ba-6cab37473a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo remains focused on his goal, which is to bring UST a championship.
        In a post-game interview on November 13, after booking a ticket to the finals,
        he said that he reminded his wards to keep their eyes on the prize since the
        job isn''t done.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208e222-0430-447c-8089-91df18bb2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tells them that they haven''t achieved anything yet. After all,
        winning championships is the benchmark of success in any league.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45748c-e16a-47ff-896c-782417b99a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can''t predict the outcome of this series, but returning to the
        finals for the fourth time in just five years is already a feat in itself
        for Ayo.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef33b88b-57c6-4a77-983b-abba8512879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>THE AYO VS. BALDWIN TRILOGY</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621722c-f284-4ad8-b8c2-5ae83cbfff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most popular rivalries in the UAAP has been the one between
        the green and the blue. The clash between De La Salle Green Archers and the
        Ateneo Blue Eagles have spanned years and generations, being kept alive by
        its teams.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405156ad-1ecd-4a2f-b694-556be0363c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve seen a lot of new rivalries being created the past few seasons.
        But the last two head coaches left standing in the UAAP finals are familiar
        foes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9aa95c-8627-4e6b-b019-e53ba9be43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo will be facing decorated mentor Tab Baldwin once again, after
        going head to head for two straight seasons, when he was still part of the
        Green Archers coaching staff.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3af77-de79-4399-8f21-7762f145f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo and La Salle took round one of their encounter — winning their
        first championship since 2013. But one year later, Baldwin would have the
        last laugh, leading his wards back to the top of collegiate basketball, after
        experiencing heartbreak years before.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8eb070-048d-4ab5-92ff-0d139d2257be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward two years later, the two are facing off yet again.
        Two brilliant minds in collegiate basketball, going head to head with dynasty
        and destiny on the line.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fdfc1-207f-41ee-8275-280b8124185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the court, these two are ruthless and unforgiving enemies with
        the way they try to counter each other''s plays and schemes. But beyond the
        game, Ayo and Baldwin have expressed mutual admiration in each other and with
        the way they handle their respective basketball programs.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df6635-8120-4c2b-9e76-21b4e1cc68ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UST squad is literally a fountain of youth with mostly rookies
        on the team, while Ateneo is composed of veterans and sophomores with championship
        experience.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e00dc6-e120-4d69-b691-4d811f18e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers last won the title in 2006 while the Blue Eagles
        are looking to complete a three-peat and win their 11th title in the men''s
        division.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61864f36-05fa-4696-b680-1dc7cf25f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one former UAAP champion put it, championship experience helps
        a team go the distance. But belief in one''s self and previous records are
        good motivators on the court.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb999eb-82ce-47f2-b5c7-1e2ad062a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:02:07.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:08:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether dynasty or destiny prevailing on the court, one thing''s
        for sure, both series will be one for the collegiate basketball history books.</p>'
