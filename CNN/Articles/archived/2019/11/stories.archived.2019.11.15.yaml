      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55fedb1-0b53-42e1-8bbd-e7c29128c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padaca maintained that the provincial council authorized the memorandum
        of agreement she entered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999055f4-1412-4229-a40b-983c456766f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9d7dc-2973-4af1-ab7b-01fd183e1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ako pumasok sa memorandum of agreement na walang authority
        ng Sangguniang Panlalawigan... kaya di ko alam bakit ayun ang naging desisyon,”
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b0338-3db0-417b-94ef-d5f18077b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660062da-0e5e-477d-b124-77c2abb4b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T12:25:37.055+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not enter into that memorandum of agreement
        without the authority of the Provincial Council....that’s why I don’t know
        why the decision turned out like that.]</p>'
