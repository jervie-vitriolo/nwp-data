      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1991, then President Cory Aquino appointed the <a href="https://www.officialgazette.gov.ph/1991/04/10/proclamation-no-711-s-1991/"
        target="_blank">Manila Southeast Asian Games Organizing Committee</a> as the
        “lead ad hoc body tasked to ensure the sources of the Southeast Asian Games.”</p>'
