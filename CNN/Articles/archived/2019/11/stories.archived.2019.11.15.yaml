      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Rep. Alexandria Ocasio-Cortez capped
        her debut on the Iowa hustings in support of Bernie Sanders last week with
        a blunt call to action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04666ead-aabc-431b-bdd5-17b58780f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a740c28-7a64-4f77-8976-87e0fa5a03bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about something that we allow to happen to us. We don''t
        let this race happen to us," she said at a rally for the Vermont senator in
        Council Bluffs. "We don''t watch the presidential race. This is not a movie,
        this a movement."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c8564-effd-41a3-b033-59058e384888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87783629-ee70-4e52-b252-8ca8846dc1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, there has been a certain cinematic quality to the last
        six weeks of Sanders'' second Democratic presidential campaign. Nearly sidelined,
        or worse, by a heart attack in Las Vegas on the first night of October, Sanders
        has charted a remarkable revival. It''s been powered by a run of invigorating
        endorsements, new poll results that showed him gaining steam in New Hampshire
        and Iowa, and the sense -- fueled in part by the massive crowds that welcomed
        him during recent rallies in New York and Minnesota -- that his "political
        revolution" was, after a trying summer, back on the march.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bcae69-adde-4963-82b3-16c2feda8778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e96be-e50b-4ebc-b1ba-3c87c10b07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also, as Sanders joked following his Saturday climate
        summit in Des Moines, the stents to thank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16a67b-7336-4323-876a-7cf23f2034cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb430d-aa2f-456a-bdd7-093123f8ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got three arteries that are working right now -- that''s
        pretty good," he deadpanned, while practicing mid-range jumpers on a basketball
        court at Drake University. "Better than one blocked artery, so I''m feeling
        really good."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b7f74-a2cf-47ca-8938-a952ca03646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb736a9e-70f1-417c-b5ff-f7c9ce7aeb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His supporters and staff are saying much of the same. The backing
        of Ocasio-Cortez, along with fellow "squad" members Rep. Ilhan Omar and Rep.
        Rashida Tlaib, news of which broke before and during the most recent debate
        last month in Ohio, bolstered an argument that Sanders has been making for
        months -- that his campaign is steadily attracting a racially diverse, young
        and working class coalition ready to make an unapologetic case for his democratic
        socialist vision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e41e971-3066-4285-bfc0-8537448600cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453d5ba-fc8a-4d14-aac4-85aef8498ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic voters, too, have made it clear that Sanders remains
        front of mind as the primary season approaches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58b3bd-65f2-45a1-bfd1-c16417d15918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522cedc4-2acb-4cbc-b8dc-b707a9630e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two weeks after the debate, a CNN poll of Democrats in New
        Hampshire showed Sanders with a narrow lead over the emerging top tier of
        candidates, with 21% to Sen. Elizabeth Warren''s 18%. Former Vice President
        Joe Biden came in at 15%, and South Bend, Indiana, Mayor Pete Buttigieg, placed
        fourth with 10%. No one else touched double digits. Recent surveys of Democrats
        in Iowa show the same group jockeying, mostly within the margin of statistical
        error, for the top position.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46056ae-4a70-49f0-84d2-22d8abd38632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56031863-4e27-4349-bc6a-34334502eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A durable candidate</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf882286-4486-4226-9a69-ea676596a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an elected leader famously disinclined to discuss his own inner
        life, and whose campaign slogan -- "Not me, us" -- is both a comment on his
        view of politics and a criticism of how its practice is covered by the press,
        Sanders wry assessment of his arterial functions felt like a revolution in
        its own right. "Bernie''s back," as his campaign puts it, but the person at
        the center of it all seems just a little bit different. As if he''s been freed,
        finally, to return the embrace of an increasingly influential leftist movement
        -- the largest the country has seen in nearly a century -- that has vaulted
        him to within a relative whisper of the White House.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fef588-38ac-4ada-aab0-f93d3581777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d63d6-4bd6-46ec-8881-fbcf34d062bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders entered the current Democratic primary in February with
        the same message he has championed for the better party of four decades. It''s
        one that he pushed in 2016, when he challenged Hillary Clinton for the Democratic
        nomination and lost. This time, the world around him had changed, and so too
        had the expectations surrounding his campaign. No longer an underdog, Sanders
        began his 2020 bid amid a new round of harrowing questions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789f254-c65c-43f8-bdda-400248f3c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5de7d-6575-420d-902a-791f095d7a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if his supporters in 2016 fled for a fresh face, like former
        Texas Rep. Beto O''Rourke? How would he fair in a more crowded field, with
        fellow progressive icon Elizabeth Warren now another option for Democrats?
        Would his appeal wane without Clinton around to play his moderate foil? Could
        he expand his base beyond the diehards and ideologues, and actually turn out
        the tuned-out voters -- so many young and working class -- that so often go
        underrepresented on Election Day?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63221c-d9e4-47fb-b115-4781b2628d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9f238-c216-4963-a51b-9d94b760ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers, to date, are either mixed or inconclusive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee1ff1-7716-4d4c-baf8-562c1caa1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa06e3-d010-45c3-bdd8-1e0c9fe1c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still nearly three months to go before the Iowa caucuses
        kick off a primary that is shaping up to be among the messiest in a generation.
        O''Rourke faded and dropped out of the race. But Warren is firmly entrenched
        among the frontrunners. Clinton''s shadow still lingers, for better or worse,
        and Biden offers a similar contrast, while South Bend, Indiana, Mayor Pete
        Buttigieg has emerged a formidable centrist foe. The Bernie base remains firmly
        in place. Whether he can grow it -- and if he can, by how much -- is open
        for debate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51e673-c01a-4975-b955-50497977be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fddc68-3546-4a54-a592-0e2fcd61d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Sanders is taking on the most recent source of
        doubt -- his health -- with the kind of alternately droll and punchy sense
        of humor he is traditionally loathe to display in public.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26793ace-01e3-4215-a399-90b4b98a7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56057324-f2c1-47df-afc8-11a995791a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a beauty contest," Sanders said of the primary during
        his first trip to Iowa after the heart attack, back in October. "Which obviously
        I would win, I know that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827a059-f3c9-40b0-8203-454a9202189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad860b5c-abb4-481d-972f-43910b254145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A change of tone</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20f05f-219a-4ad1-a567-cecbfd869b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his brief convalescence at home in Burlington, Vermont, Sanders
        invited television cameras and reporters inside to answer more detailed questions
        about his health. But since the most recent primary debate in Ohio, and a
        rousing rally in New York with Ocasio-Cortez and other young progressive leaders,
        he''s taken a lighter tone.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d8ba3-29ee-44a1-a2b8-3627fcf5e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883dd4b-e886-4d3c-9ef3-d913c8d75b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brothers and sisters, I thank you so much for your support, but
        this is what I want to say. This comes from the bottom of my heart," Sanders
        said at a festive gathering in Detroit, where he was officially endorsed by
        Tlaib, before pausing for effect. As his smile widened, Sanders delivered
        the punchline: "And by the way, my heart is doing just fine."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661d1d5-a69c-4a7a-b8c5-8fee1fb677b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8a282-edd9-4e8d-b1aa-3cbe1e63ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders has also injected some of those waggish asides into the
        sharper stretches of his stump speech.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982ef43-a972-4d2b-8a5d-fbe65cb654f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff93d4-bde8-48d9-9c8c-f71a45785ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we tell Donald Trump," Sanders said, before stopping himself.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e91ce0-842a-49bf-af6f-931282845e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f706de-3509-4d2c-97bb-57f3fb319791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can we tell Donald Trump?," he asked, in mocking exasperation.
        "See, if I use a profane word, I''ll get in trouble. All right, all right,
        he''s an idiot. You made me say it. But in this case, I''m going to tell the
        media you made me say it. It''s their fault."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a371b9-7b7c-47b7-9099-40194031e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f236d1b-e38d-4fbc-accf-70bbaa398482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some things do not change. Sanders'' leadership team, as it did
        in 2016, operates in a near-constant state of vigilance when it comes to mainstream
        press coverage of his campaign.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a3efe-6e9b-4fe3-9810-547104335940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757dc55b-bb6a-43ce-ab65-a1adf709104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have said from the beginning, this is a campaign built to
        win and planning to win," campaign manager Faiz Shakir told CNN last month,
        as Sanders returned to the trail. "We''ve been steadily and consistently executing
        our strategy, even while the media analysis of our campaign has been in disarray."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d07fa-b90a-4f50-89cc-de3715624356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661842c-0485-415a-8944-ac5c8cb380c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all is not status quo inside the Sanders campaign.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03433c-fee9-4c07-90a6-91c7b56d9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43775bbb-0055-4c3d-aa11-3d70a7260f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent visit to his campaign office in Washington, DC,
        Sanders sat and chatted with a group of lower-level staffers. When others
        began to migrate from across the room for a closer listen, a top aide recalled,
        Sanders decided to stick around a little longer and give a similar pep talk
        to those who missed out on the first round.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0999cbed-155f-4a56-97f5-e41a279b109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c18cb2b-8ec7-4695-be0d-ee2629741e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aide, who has been with the senator since 2016, acknowledged
        that a candidate -- Sanders included -- talking to his the staff was not out
        of the ordinary. But in the aftermath of Sanders'' heart attack, the tone
        of those conversations has changed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e6e58-93c2-493e-b9f1-51b7e8f3306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8c225-a8fe-46a6-8102-579e14d11716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a moment of time where his voice, his vision, his fight
        was taken away. And that was something that jarred people into realizing that
        there''s this amazing opportunity that we have to fight for the progressive
        future that we all want," the aide told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45a8533-7fc0-4f17-9b75-7eadb5376e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618a671-fa09-421d-a3de-9f55eea16902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That newfound ability to pull his devoted team closer should not
        be confused with a softening of the edges. Sanders the progressive pugilist
        welcomed news of billionaire former New York City Mayor Michael Bloomberg''s
        prospective run as one might expect: acidly.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63053853-dcbd-4af5-ab09-99f9384c33e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120fcc0-490e-47f2-a087-ca398015b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, my goodness. How important, how monumental that he''s running
        for president," Sanders said, mimicking a credulous broadcaster, at Drake
        University.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909eab5-7e24-4abc-8c7f-2ec0f04614ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c3518-9b4a-463a-b34b-e1608a439a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a candidate with fewer resources entered the race, Sanders added,
        his voice turned down, "nobody would give a damn."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ef7d3-5bba-403e-8b1c-11e899da08d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:04.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/2019/11/14/politics/bernie-sanders-post-heart-attack-bounce/index.html"
        target="_blank">From the bottom of my heart'': Bernie Sanders bounces as health
        scare fades</a>"</em></p>'
  'china-mars-lander-2020':
    'author': 'David Culver, Lily Lee and Katie Hunt, CNN'
    'caption': 'PHOTO COURTESY: Andy Wong/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-15T08:29:05.872+08:00
    'imagesource': 'jcr:805d5c81-7659-4c9c-bf24-071a567fc1ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5410f9ca-c1a4-4054-a414-f69bfe7819ba'
    'lead': 'China has completed its first public test of a Mars lander, keeping the
      country on track for an unmanned exploration mission to the red planet in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:34:21.930+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:08:53.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:07:56.357+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china-', 'mars']
    'template': '1'
    'title': 'China''s Mars ambitions one step closer after successful test of lander'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22665c-e4e7-4d1e-8d8a-ae5bc77d7209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;China has completed its first public
        test of a Mars lander, keeping the country on track for an unmanned exploration
        mission to the red planet in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9347661-2dd9-4b4f-9968-3e44d03c5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52ac4f-8b2f-4d24-b9c7-3ea4176e6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial took place Thursday in the mountainous landscape of Hebei
        province, about an hour and a half drive north of Beijing. Chinese officials
        said the landscape mirrored the slopes and craters of the planet Mars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f5951b-a479-4e8c-b619-d75b4fc9e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c8bba-71c3-4b8f-b08d-5019127c7a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lander was suspended 70 meters (230 feet) above the ground on
        36 huge steel cables, which rose up to 140 meters (460 feet) into the air.
        The test started with a loud boom and the spacecraft hovered and then descended,
        coming to a stop a few feet short of the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536af2e-a145-402c-b690-bba196bc7ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b503ec-c7c5-4444-a0db-8d72aaa3009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to safely land on Mars is one of the biggest challenges facing
        the Mars mission, which officials said was on course to launch next year.
        If successful, China will be only the second country in the world to achieve
        the feat. NASA is also planning a Mars mission next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75eb32c-372f-44dd-a415-37fc06d0ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:21.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:08:53.565+08:00
