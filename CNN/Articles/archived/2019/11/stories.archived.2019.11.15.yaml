      'mgnl:lastActivated': 2023-01-27T01:08:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba0abf-5c4c-49ad-87ca-2122f9483297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:34:02.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanovitch said in her opening remarks at the House''s second impeachment
        hearing that she was removed from her post thanks to "a campaign of disinformation
        against a sitting ambassador, using unofficial back channels." The effort,
        Yovanovitch said, showed that "foreign and corrupt interests apparently hijacked
        our Ukraine policy."</p>'
