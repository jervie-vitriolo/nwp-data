  'European-Investment-Bank-clean-energy-loans':
    'author': 'Nada Bashir, CNN'
    'caption': 'The European Investment Bank says it will end financing for fossil
      fuel energy projects at the end of 2021. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-15T11:28:58.092+08:00
    'imagesource': 'jcr:c25a1ac1-c0be-4ca6-8be3-81998ae0869d'
