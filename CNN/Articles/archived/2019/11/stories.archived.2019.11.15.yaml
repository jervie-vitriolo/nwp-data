    'template': '1'
    'title': 'Elderly man hit with brick amid Hong Kong protests has died'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8856f1d4-957a-4e6f-b59f-ae4fb007f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 70-year-old man has died after being
        hit in the head with a brick during in clashes between Hong Kong''s pro- and
        anti-government groups on Wednesday, a Hong Kong Hospital Authority spokesperson
        confirmed to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc2ab9-f66f-4aa4-9506-1f5cfd25cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e800d21-2f0d-4de5-ae42-f2a532ea00d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was on a lunch break from his job as a cleaner when he voluntarily
        began clearing the road of bricks thrown during demonstrations, according
        to police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46632114-bd17-4ae0-9449-44705451ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93136a9-7a60-4783-90e4-0bfea188d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the alleged incident shows protesters and government supporters
        hurling bricks at one another before a man falls to the ground. Police say
        the man was hit by a brick thrown by rioters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d1755-302d-47d8-8bac-e91db6fe84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc21c6f-0137-450d-8a7e-97d6da256af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He passed away at 10:51 p.m. local time (9:51 a.m. ET) at the Prince
        of Wales Hospital in the New Territories. The case will be referred to the
        coroner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489bf72a-6065-4a1f-bdae-be55054ccc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a88b6-a148-4a29-bb79-e49522f8dce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly man''s death is the second in nearly six months of confrontations
        between Hong Kong authorities and protesters demanding democracy in the semi-autonomous
        Chinese territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78461e-9001-4579-b329-4f610b66cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0075c-be14-4fcf-a37a-9526b311e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 22-year-old Hong Kong university student who suffered a severe
        head injury after falling in a parking garage near the scene of protests died
        last Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03342cad-41a3-457c-b2d4-9febe3027ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3072999-9832-4a29-9b2f-94075969866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student Chow Tsz-lok''s death was the first in Hong Kong''s
        anti-government unrest and inflamed tensions in the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c80e0e-f1d8-477b-9e7c-de63c8ee13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab8e28-b444-43d9-885f-54a2d39e996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days since, the level of destruction in Hong Kong has reached
        new and unnerving heights. More people have been critically injured than at
        any point in the long-running movement, and Chinese President Xi Jinping has
        warned that the violence was jeopardizing the "one country, two systems" status.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2aa26-1a1a-41a9-8275-50ebdb18f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1ff6fd-f9b3-45d3-964c-03c9798d1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hospital Authority said 67 people were treated in hospitals
        in total on Wednesday with injuries related to the protests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab9c45-e0c9-4490-8faa-b9231479673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c950c218-bec4-4f9e-97bb-6c6ef658bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-year-old boy is in critical condition after being struck in
        the head by what is believed to be a tear gas canister, according to Hong
        Kong''s Hospital Authority.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da28c45-a7c6-40e3-91d6-fd4c00b58a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2182d20-a13d-4755-a1fb-f888e843a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, a protester was shot by police and a man was
        set on fire following a dispute with protesters Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99346e78-536b-4a88-afaf-ccd26f078f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e2851c-177d-407c-af80-12ac03b1009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major escalation in political unrest this week has once again
        raised questions over what will happen next. Looming over those conversations
        is the specter of a possible Chinese intervention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f1686-cd91-4dcf-8ab9-e60c4747a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f63488-69e9-4241-b78f-bbd0a3587fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said Thursday that Hong Kong''s most pressing task was to restore
        order and put an end to the chaos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9cf2f-7fd2-435b-865a-525ad3760a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196268e-b772-4e5f-968f-69493d7763c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the BRICS summit in Brasilia, Brazil, on Thursday, the
        Chinese President condemned the violence in Hong Kong, saying it was "gravely
        challenging the bottom line of the ''One Country, Two Systems'' principles."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5418f3e-2767-438f-b02d-a9e496e2e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f31c1-f346-4851-a1c7-321ec33e740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to support the Chief Executive resolutely to lead
        the HKSAR government to govern by law; firmly support the HK Police Force
        to strictly enforce the law; and staunchly support HK judicial bodies to punish
        violent criminals by law," Xi said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a42ab4-d5de-4a74-b898-c73cafb277e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a6fe9f-8d5d-4f99-9d75-52dcf56d5d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:48:35.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:10:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Chinese government was determined to protect national
        sovereignty, and implement the "one country, two systems" policy, and to oppose
        any external force in interfering in Hong Kong''s affairs.</p>'
  'Astronaut-exercise-help-cancer-patients':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-15T06:57:16.398+08:00
    'imagesource': 'jcr:127f166d-9d97-48ba-8387-49aa71e4043f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
