  'first-vaping-associated-lung-injury-case-Philippines-Visayas':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-15T16:22:00.302+08:00
    'imagesource': 'jcr:dfcdedf8-c678-4480-bc92-5956b088e9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a16c35-9205-4447-be98-fca9a0cb0a53'
    'lead': 'The Health Department announced the case— recorded in Visayas—  is a
      16-year-old girl who had been using e-cigarettes for six months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T16:35:04.853+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:08:35.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:08:02.324+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaping', 'DOH', 'Department-of-Health', 'EVALI', 'vaping-related-illness',
      'vaping-associated']
    'template': '1'
    'title': 'First vaping-associated lung injury case reported in PH '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d009bd-3672-4ddf-8b64-7c3643b35976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)—&nbsp;</strong>The
        Department of Health (DOH) on Friday confirmed the first case of electronic
        cigarette or vaping-associated lung injury (EVALI) in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd02fd9-d102-406f-8db1-fbcab091b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department announced the case—&nbsp;recorded in Visayas—&nbsp;is
        a 16-year-old girl who had been using e-cigarettes for six months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc955f0-e226-41b7-ba61-11b406da0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials added the patient had been consuming the product "concurrently
        with cigarettes"—&nbsp;which the DOH tagged as "dual use."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327502e-90c1-4b40-aa72-75161a9cf262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient, who was admitted last October 21, initially presented
        with sudden-onset severe shortness of breath, required oxygen supplementation
        and ICU admission," the department said in its statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc75bf-19ba-4cf6-bcae-a01031855715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has been pushing for a total ban on e-cigarettes, saying
        there is still not enough hard evidence to support the health claims of the
        e-cigarette industry that vapes do not cause harmful effects on the human
        health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677af9a9-ecff-480a-a246-319b97448016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July of this year, the Department of Health issued an administrative
        order (AO), regulating e-cigarettes. This means that vaping products were
        classified as “health or consumer products,” directly placing them under the
        FDA jurisdiction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e245a2-da43-4683-b1c3-bf560a64307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also entails that the FDA needs to test them first to ascertain
        their safety and quality before they are allowed to be sold and distributed
        in the market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ce51c-ef88-4cea-b79c-7a7458ab169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, individuals are also banned from using e-cigarettes
        in public, and local government units may apprehend violators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ed071-0d87-40f1-ae3d-28c9cc868ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the implementation is put on hold as there is a preliminary
        injunction issued by the courts of Pasig and Manila, requiring the FDA to
        stop enforcing the said AO, according to the DOH.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace64808-cbf9-4634-b3eb-502b7126ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolando Enrique Domingo, Health undersecretary and officer in charge
        FDA director general, said that they will comply with the order of the courts.
        But he expressed hopes for the matter to be urgently resolved, as he warned
        that “every delay in regulating electronic cigarettes is a step back for public
        health. The resolution of these legal issues is in everybody’s interest.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183eb787-df00-4a0e-9f8e-8b9eecf8ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All e-cigarette users should seek immediate medical help, and ask
        their doctors for ways to quit these harmful products. No e-cigarette product
        should be accessible to young children and adolescents, who are uniquely susceptible
        to the harms of e-cigarettes and nicotine. I urge non-users not to even try
        e-cigarettes at all," Domingo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a75799-308e-4c5e-9f72-f914fe9f4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH defines e-cigarette as a product “made of plastic and metal
        device that heat a liquid nicotine solution (e-juice) in a disposable cartridge.
        It creates a tiny light on the tip even glows like a real cigarette and produces
        a vapor that stimulates the act of smoking.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce303f5d-c77a-45ed-abcc-7e7c6460bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:35:04.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Catherine Modesto and Alyssa Rola contributed
        to this report.</em></p>'
