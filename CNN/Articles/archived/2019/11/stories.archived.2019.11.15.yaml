      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Philippines Life) —</strong> London Cocktail
        Week is an annual event that celebrates the city’s most inventive drinks and
        the people and bars behind them. With the UK capital capturing 10 spots on
        the recently-released <a href="https://www.worlds50bestbars.com/" target="_blank">World’s
        50 Best Bars</a> list, it’s clear as to why the top names in mixology flock
        to London to fine-tune their skills and learn new tricks. Being a Filipina
        in London for nearly six years now, <a href="https://www.independent.co.uk/voices/filipinos-immigration-philippines-omar-shah-food-travel-culture-racism-a8683431.html"
        target="_blank">I have seen the rise in interest in our culture</a> and how
        this is largely led by the food and drink industry. I’ve been delighted to
        see the flavors of our islands showcased in cocktails like the Lambanog Mule
        at Smithfield Market speakeasy Oriole and the Philippine Dream at Jamaican
        rum bar 3 Little Birds in Clapham.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f2239-c88f-4b33-ac54-033f3f0b6029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:55:17.213+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:08:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that Filipinos are genuinely generous in spirit and [are]
        explorers, [too],” says Cristhel Molina, UK Marketing Manager for the Bleeding
        Heart Rum Company, which produces Don Papa Rum. “Our curiosity in exploring
        different tastes and experimenting with flavors pushes the envelope when it
        comes to making food and drinks.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69362715-7559-45b8-a692-9b02c1733780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T20:55:17.213+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:08:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further cultivate this adventurous spirit, the Don Papa team
        held the first ever Chef &amp; Shaker competition in Manila in March of this
        year. The contestants were tasked to create cocktails made with Don Papa Rum
        and pair them with dishes created by the chef competitors. The victorious
        bartenders, Enzo Luna from Run Rabbit Run and Aliuss Abrazado from The Peak
        at Grand Hyatt Manila, joined winning chef Kel Zaguirre from Locavore on a
        one-week trip to London where they had the opportunity to show off their winning
        concoctions at London Cocktail Week.</p>'
