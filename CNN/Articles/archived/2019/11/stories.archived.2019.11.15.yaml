    'template': '1'
    'title': 'Duterte honors wounded soldiers in Eastern Samar clash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f4cee-af8b-47ce-bf60-9c3df3a8015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T23:40:24.983+08:00
