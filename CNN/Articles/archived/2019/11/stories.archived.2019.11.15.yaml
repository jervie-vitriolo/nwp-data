    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13a4bc-ddb1-4b4d-bae4-5e5c868007cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:22:04.459+08:00
