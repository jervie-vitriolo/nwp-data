      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d3a3c-986a-4ae8-a29a-310bcf0e5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari thanked Moreno for the project.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95016013-ab3e-4e91-9ce0-b22f82bba130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e325aac-101d-4f59-bc3a-620817ecac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda ito, this is beautiful," Misuari said as he looked at photos
        of the planned cemetery. "It will really create big, big news all over the
        Islamic world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436b2d3-3f5b-493b-b877-5d5c026234a7'
      'mgnl:activationStatus': true
