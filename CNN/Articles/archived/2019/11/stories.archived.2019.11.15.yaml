      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all that, it costs $1,500. And you can only get it on Verizon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a5020-3be3-4436-9202-b2850e75c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T06:14:47.411+08:00
