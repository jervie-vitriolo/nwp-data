    'jcr:uuid': '0d40f4eb-3989-4c38-98cd-78123955891f'
    'lead': 'The pregnant social media star, who cannot be named under German privacy
      law, confessed to injecting hyaluronic acid as ''filler'' into the lips and
      noses of at least 35 women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T06:19:56.490+08:00
