    'jcr:uuid': '50223248-4010-46c6-aa76-c790b966d72b'
    'lead': 'People in Metro Manila and other parts of Luzon and the Visayas can expect
      continued rains ahead of the tropical storm''s landfall Sunday afternoon, the
      state weather bureau said.  '
