      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their joint press conference, Erdogan suggested that Turkey had
        thousands of ISIS-affiliated individuals in its custody and was in the process
        of sending them back to "their countries of origin."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c321822-9973-4e97-ba39-7faa108dc2e3'
      'mgnl:activationStatus': true
