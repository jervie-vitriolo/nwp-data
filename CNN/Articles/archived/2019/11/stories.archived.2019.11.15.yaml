      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said clearing operations are underway inside the vicinity
        of the Manila South Cemetery, where the Muslims''&nbsp;resting place will
        be built. Construction will begin soon, and is expected to be completed by
        next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e2ad7-d8f1-4158-8319-27e41f5bc6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:52:35.747+08:00
