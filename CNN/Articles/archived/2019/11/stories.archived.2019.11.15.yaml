      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberations, Go pointed out that this is not the first
        time that a private organization spearheaded the preparations for the country’s
        hosting of a sporting event.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284dd068-8461-42f8-a654-e5e15b4f0d9d'
