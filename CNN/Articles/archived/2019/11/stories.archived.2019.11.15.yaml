      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Olympic Committee (POC) also designated the <a href="https://www.officialgazette.gov.ph/2002/09/16/executive-order-no-126-s-2002/"
        target="_blank">Philippine SEA Games Organizing Committee</a>, then abbreviated
        as PHILSOC, to head the preparation and organization of the 23rd SEA Games
        in 2005. All concerned government agencies were also ordered by then President
        Gloria Macapagal-Arrroyo to work with the POC and PHILSOC.</p>'
