    'jcr:uuid': 'c2c28f62-60fc-475a-94f0-202348feae6f'
    'lead': 'The European Investment Bank says it will end financing for fossil fuel
      energy projects at the end of 2021. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T11:34:16.303+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T01:08:46.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:07:58.534+08:00
