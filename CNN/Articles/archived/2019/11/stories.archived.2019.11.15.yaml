    'template': '1'
    'title': 'BSP reports positive net inflow of hot money in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0519aa8-7a1f-42a6-8d30-12fdf1af66e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:54:52.842+08:00
      'mgnl:createdBy': 'lucia'
