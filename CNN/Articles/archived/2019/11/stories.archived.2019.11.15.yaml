    'template': '1'
    'title': 'Mangudadatu to resign if justice not served on Maguindanao massacre
      victims  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1135a-e140-440e-bd7a-c19395a408e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.336+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Maguindanao
        2nd district Rep. Esmael “Toto” Mangudadatu said on Friday that he would resign
        from his post if the court fails to favor the victims of the 10-year old Maguindanao
        massacre case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31d04d-2d23-4d28-bbee-b7ce0b55ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.336+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07379c34-4463-497b-84d1-f21da30e8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.336+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magre-resign ako pagka-congressman sa dami ng malinaw na ebidensya,
        sa linaw ng statements ng mga witnesses na hindi namin kinumbinsi,” said Mangudadatu
        in a forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4eee1a-8a19-4ede-a167-ef767607ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.337+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will resign as congressman, given the clear evidence
        and statements of the (voluntary) witnesses that we didn''t even convince
        (to appear in court).]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabbe3cc-1649-4b1a-a161-b3bcc3c932f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.337+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37f55b-28cf-4489-8298-8e1f5506b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.337+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mangudadatu said that he has already forgiven the rival
        clan, the Ampatuans, for the gruesome mass killing in 2009 wherein 58 people
        died, including 32 media workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf475411-9932-442c-a856-3474b2ac56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.337+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2acb93-6810-48be-83a0-40e17778559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.337+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung tanungin ninyo ako kung napatawad ko na, napatawad ko sila.
        Pero yun nga ang hinahanap-hanap ko ngayon, lahat kayo pati yung ibang biktima
        ay yung hustisya para sa kanila,” said Mangudadatu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c532b8-6119-48e1-88fa-220c54c57353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.337+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946d8a48-d087-4f35-8cec-736903f0a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.337+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you ask me, I already forgave them. But just like
        the rest of you and the other victims, I’m hoping that justice will be served.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d4f7ad-e465-4af7-982e-a968cb4b80c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.337+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d347eac-59a9-4247-bce4-db7d7ffa6307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.337+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datu Andal “Unsay” Ampatuan, Jr., then mayor of Datu Unsay town,
        is the primary suspect. He and his family’s private armed group allegedly
        shot and decapitated the victims’ bodies, which include those of civilians
        and members of the Mangudadatu family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092d1b7-df6a-4995-a1f5-e08383097545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.337+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab98c9-56b3-4bd2-b15a-087c303e94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.337+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court recently approved a <a href="https://cnnphilippines.com/news/2019/11/8/Maguindanao-massacre-decision-extension.html">30-day
        extension</a> for Quezon City Regional Trial Court Judge Jocelyn Solis-Reyes
        to rule on the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12003c7-47e4-4d52-8356-53f4c402c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.337+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2790e31-70f8-419c-91bd-11d89ec5db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.338+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solis-Reyes asked for a one-month extension from the SC on her deadline
        to decide on the case, citing 238 volumes of records and evidence which she
        needs to consider. The extension give her a December 20 deadline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b771779-7f69-4162-bd23-c8ed7dd4ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.338+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3680e4a-8ee2-459f-9556-00a63d10d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.338+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Mangudadatu respects the extension.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8cf8e-813c-474b-b76d-5669f1fa1099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.338+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe28899-0778-49a0-b60b-5fc3c385e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:18:38.338+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nirerespeto natin ‘yan. Ayun ay baka may kailangan pa aralin...para
        yung inaantay natin na resulta ng desisyon ni Judge Jocelyn Reyes ay maayos,”
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
