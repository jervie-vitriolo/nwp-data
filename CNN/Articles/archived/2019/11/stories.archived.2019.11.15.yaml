      'mgnl:type': 'text'
      'text': '<p>There is no sign that Ford will stop producing the Mustang coupe,
        which is certainly the automaker''s most iconic model worldwide. Ford recently
        introduced the Shelby GT500, a supercharged 760-horsepower Mustang that is
        the most powerful factory-produced car the company has ever made.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e5db1-4f3b-4496-b369-73656462665a'
