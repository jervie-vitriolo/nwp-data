      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major markets in the region mostly traded higher on Friday,
        too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feedbf4-7b6b-4de5-bef9-a5e72a875070'
