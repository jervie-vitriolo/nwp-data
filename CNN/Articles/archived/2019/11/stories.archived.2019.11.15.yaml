      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)—</strong> Former
        Finance Secretary Ernest Leung died on Friday, the department’s current chief
        Carlos Dominguez III confirmed. He was 80.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d875341-9804-41ea-9886-7dbf09dddf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:41:39.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, Dominguez said Leung contracted
        malaria during a recent a trip to Papua New Guinea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e752eb-beb2-4720-8b74-c130aa17e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:41:39.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung served as the country’s Finance chief from 1993 to 1994, under
        the administration of former President Fidel V. Ramos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9246ca-873a-48c5-87fb-90395117817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T22:41:39.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:08:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung held various top posts in his decades-long service in the
        government. He also served as the president of the Philippine Stock Exchange.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ca6b5-efc7-4f77-a541-2572d3baa28f'
