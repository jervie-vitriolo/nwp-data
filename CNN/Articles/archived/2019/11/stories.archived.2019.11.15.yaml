      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Turkish President Recep Tayyip Erdogan met with
        US President Donald Trump at the White House on Wednesday, where they discussed
        the fight against ISIS, among other things.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a96feb-c826-4f00-b8cb-e554d5ea2142'
