      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, remittances should "help drive fourth quarter growth" closer
        to the state''s target, while also boosting the peso against the US dollar.&nbsp;</p>'
  'Mangudadatu-resign-if-no-justice-Maguindanao-massacre-':
