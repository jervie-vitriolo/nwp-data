      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d2620-e82e-4b3d-906b-8db0046a2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.552+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening, counter-terror police arrested a British man
        on suspicion of "Syria-related" terror offenses at London''s Heathrow Airport
        after he arrived in the UK from Turkey, the Metropolitan Police said Thursday
        in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd2057-e596-4d98-a952-8bd90ae4200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
