  'Deadly-Australia-bushfire-Sydney-running-out-water':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-15T17:26:19.930+08:00
    'imagesource': 'jcr:5a8d6740-bc3c-480b-b70f-115b89694251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07bfac99-9eb3-4d71-a0f3-3d38a367e29b'
    'lead': 'As deadly wildfires continue to ravage Australia, water could be running
      out in Sydney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T17:31:58.857+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-27T01:08:31.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:08:03.565+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Sydney', 'bushfire']
    'template': '1'
    'title': 'As deadly Australia bushfires rage, Sydney may be running out water'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b2b70-83b9-4c4f-a9b3-324c5865dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.857+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australia is reeling from deadly bushfires
        and the worst drought in decades -- but fears are now growing that things
        could get worse, as a water shortage in the country''s biggest city begins
        to bite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2227fdd-8932-4a9d-9523-c2193b8d1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.858+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people have died in this year''s blazes, which have been exacerbated
        by hot, dry weather. And now the city of Sydney -- home to more than 5 million
        people -- faces a warning that dams could run dry by 2022, according to CNN
        affiliate 7News.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc9332-c736-4eee-93e2-208459300b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.858+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57396bf-ab82-4e47-8f0c-054f18f9e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.858+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June, the greater Sydney area in New South Wales state has
        been under level 1 water restrictions, which limit water usage in filling
        pools or running hoses unattended. It is the first time the restrictions have
        been implemented since 2003, during a drought that lasted until 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb2648-df16-4ab2-98b4-20930c94cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.858+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb404c2-0c99-4e2a-a8cd-b28150b337f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.858+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If dam levels drop just a few percentage points in greater Sydney,
        residents could face even harsher water restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6496f9-8ac8-4d8a-951d-91170e46a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.858+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2d9d0-fc74-4567-96e7-23b2c9ea9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.858+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dams in greater Sydney are currently at 46.6% capacity. According
        to the NSW water authority, they are on track to hit 40% -- which means level
        2 water restrictions would be imposed by next February or March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03083b55-a5b6-450e-8274-1f7449d6f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.859+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b196bc3-171f-4145-8ff3-ec4469740d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.859+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda Pavey, the state''s water minister, told 7News she didn''t
        want to "scare people unnecessarily," but said the government was considering
        level 2 restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a468b-4ee2-49d0-802d-8486950a0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.859+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b988179-71e9-4438-8b8d-ebbb3355b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.859+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Level 2 restrictions would further limit the use of water in daily
        operations -- for example, only allowing watering gardens a few days a week
        instead of every day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9f1c9b-25b0-4dde-8f53-f011aba15a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.859+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23f755-10ff-442c-901c-91b146d3f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.859+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the current rate of depletion we could be in a tricky situation
        in a couple of years," she said, adding that this was the worst drought in
        NSW on record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71737a77-3cba-4b12-b727-38f73bb39477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.859+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d7933-1c8b-4fd1-a5b4-c6da20adca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.859+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than 1,300 firefighters continue to battle the flames
        that have ravaged the states of Queensland and NSW this past month. The blazes
        have already destroyed three times more land in New South Wales, which is
        home to nearly 8 million people, than during the entire fire season last year
        -- even before summer truly begins.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01165f41-c805-4fb2-9d75-ed50ab899664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.859+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407be82-854d-4c3b-8534-0668f5bb72bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.859+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of homes have been destroyed, and four people have died.
        The fourth death was announced on Thursday -- a 58-year-old man whose body
        was found near Kempsey in the state''s east.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4304e-275b-4917-bb26-b9fdcfe928ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.859+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526ea39-dc43-41f5-a3d5-284322f2b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.860+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cause of many of the blazes is natural, some people have
        ignored a total fire ban in effect over Queensland and NSW. Police said Thursday
        that they had arrested a 16-year-old in connection with a Queensland bushfire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625cd03c-292e-4bfe-a399-83f59b7193e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.860+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7c56f-e10e-4107-ae03-fe2a9218eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.860+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought and the fires are the most urgent symptoms of Australia''s
        climate crisis. Disasters like the fires and floods have devastated the livelihoods
        of farmers and wrought millions of dollars'' worth of damage. The country
        is getting hotter and drier, and the rains have stopped coming -- this time
        last year, the dams were around 64.4% full.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e20cf8-3faa-4941-943d-9a3b7b3f80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.860+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72627540-139a-4d08-968e-c475307274da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.860+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NSW water authority, more than 85% of greater Sydney''s
        water supply depends on rainfall -- meaning that as the drought drags on and
        the dams run out, residents may face a serious water crisis with few other
        alternatives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f345e2ff-3dfa-4215-b5a0-77b950d3972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.860+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bff261-98ab-4959-854e-47fbbb2461a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.860+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are increasingly demanding action -- thousands of climate-striking
        students recently walked out of class, while Extinction Rebellion activists
        are stopping coal trains and blocking roads.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd35fe9-8170-4816-aeeb-f7f5acb2ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.860+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700efaf-1685-42bb-81ba-1b94b8c31424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.860+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, it looks like the country is taking action -- in 2015,
        Australia agreed to cut its carbon emissions under the Paris Climate Agreement.
        But many have accused Prime Minister Scott Morrison and his administration
        of not doing enough, and Morrison sidestepped questions last weekend when
        asked about climate change.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cbb25c-2bdc-4cbb-93c8-afc68831fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T17:31:58.860+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2019/11/15/australia/australia-fires-sydney-water-intl-hnk-scli/index.html">As
        deadly Australia bushfires rage, Sydney may be running out water</a>"</em></p>'
  'Sri-Lanka-votes-for-new-President':
