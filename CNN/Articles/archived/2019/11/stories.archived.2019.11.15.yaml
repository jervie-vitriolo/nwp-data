      'mgnl:type': 'text'
      'text': '<p>Laurent Simons is studying electrical engineering at the Eindhoven
        University of Technology (TUE) —&nbsp;a tough course even for students of
        an average graduate age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
