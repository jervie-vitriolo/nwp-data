      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Can you smell what Dwayne Johnson is cooking
        for 2021? It''s a "Black Adam" standalone film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72b8fc-db7a-4e85-9182-3de5f96729c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:27.771+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:09:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson took to Instagram on Thursday to announce the release date
        for his forthcoming DC superhero film will be December 22, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525342c6-9bdf-41fe-a02b-94f0bbc35db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T07:09:27.771+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:09:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his note, Johnson said he always dreamed about being a superhero
        while growing up, and, in particular, loved Superman.</p>'
