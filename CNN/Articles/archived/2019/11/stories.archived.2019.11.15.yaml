      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773640ce-ef96-4822-b700-45e54ef56489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:08:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Home Office told CNN it would not comment on individual cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24b3fd-8dc4-4bbe-8b0c-397c0aaa2b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:22:51.553+08:00
