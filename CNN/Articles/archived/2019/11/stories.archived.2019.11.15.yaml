  'Bill-Clinton-Donald-Trump-impeachment-':
    'author': 'Chandelis Duster and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-15T06:33:30.244+08:00
    'imagesource': 'jcr:1a91b482-8236-4f7a-8eb5-83706f34e6a3'
