    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a06065b-d2b6-4a4a-9d9b-3cf22bdf1cbb'
    'lead': 'An indigenous people''s group on Friday filed a case against Environment
      Secretary Roy Cimatu for neglect of duty, saying he did not block the ''illegal''
      operation of a coffee plantation in ancestral land.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T18:16:45.711+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T01:08:28.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:08:04.440+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environment chief sued for allowing ''illegal'' operation of coffee
      plantation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97876d0c-07e8-41f0-9fbb-da5792368be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — An
        indigenous people''s group on Friday filed a case against Environment Secretary
        Roy Cimatu for neglect of duty, saying he did not block the "illegal" operation
        of a coffee plantation in ancestral land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696d1ff-edf4-4528-bd00-73b1d351ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198dedd6-ffd0-4aec-8927-e9b6d3cef83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint has been filed at the Quezon City Regional Trial Court.
        The T’boli-Manobo S’daf Claimants Organization (TAMASCO) accused Cimatu of
        violating the Indigenous People’s Rights Act, which requires the approval
        of the community for any activity in their ancestral domain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21deec8-9eac-4ad9-877a-0b56bdf9ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad166f50-30bd-446c-9213-afe2f87f6e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TAMASCO legal counsel, Legal Rights and Natural Resources Center,
        said the Dawang Coffee Plantation&nbsp;has encroached on TAMASCO''s land in
        South Cotabato and Sultan Kudarat, authorized by the government through an
        Integrated Forest Management Agreement (IFMA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9d64f-94fe-40d3-9e6f-46e1fc2bb617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2206ca-2c59-4c48-a62d-627e0ff4de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IFMA document had expired in 2016, and was renewed by the Department
        of Environment and Natural Resources (DENR) without the free, prior, and informed
        consent of the indigenous people, the lawyers said. They urged the court to
        compel DENR to reverse its decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff4dd2-e647-4c8a-af39-e9165b04cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb913d1-143b-4cae-ab6b-f7e7c20318e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We urge DENR Secretary Roy Cimatu to perform his legal government
        obligation and cancel the agreement that allows M&amp;S Company to operate
        in our ancestral domain. For indigenous people, land is life. For 28 years,
        we have not been able to farm and make a living because of the plantation.
        This is unfair, unjust, and undemocratic,” Datu Dande Danyan, chairman of
        TAMASCO, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc8620-8096-47d3-960d-19245161c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2e10b-5074-45b6-a13f-490a4465234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to DENR for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446e717-5b27-4172-b747-926457baa08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0336e26-f289-43dc-88d4-9db856e169db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T18:16:45.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight members of TAMASCO, including their leader, were killed in
        a military operation against rebels in 2017. International human rights and
        environment watchdog Global Witness said the massacre was connected to the
        land struggle.</p>'
  'fpi-hot-money-october-2019':
