      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month-long Escolta Block Festival continues with a jam-packed
        weekend. On Saturday, there will be a block market, a block bakery serving
        freshly baked pastries, a curated art market, a discussion on self-publishing
        for social change, a mixed-media exhibit by artist Leeroy New and urban planner
        Julia Nebrija, and Gayborhood, a party featuring queer acts and performers.
        On Sunday, guests can enjoy a vintage car exhibit, the block market and bakery,
        an object fair, and Zumbang Gabi, a Zumba fest with Perea Street’s Subicbae.</p>'
