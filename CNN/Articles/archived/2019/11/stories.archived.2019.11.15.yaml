      'mgnl:lastActivated': 2023-01-27T01:08:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edcf4b9-c17c-4ffe-973b-cf860f64f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:41:28.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI in a statement on Friday said the foreigners were arrested
        in a hotel on Wednesday. Authorities conducted the raid targeting fugitives
        Nobuki Oshita, 20 and Yusuke Kiya, 33, who have standing warrants of arrest
        in Japan for theft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5005e76-d5c8-4642-8961-003d48d52b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:41:28.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7969602-c93b-4a79-8f2e-3bf46fa3fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:41:28.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bust resulted in the arrest of 34 more Japanese nationals. The
        suspects are members of an organized crime group involved in telecom fraud
        and extortion, according to Japanese police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284f198-b922-4f63-b72f-e2c3e1da019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:41:28.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccad7fd-f710-4366-a125-d3cb4c032de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:41:28.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:08:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has defrauded at least 1,393 Japanese nationals, with
        an estimated cost of damages amounting to 2 billion yen or almost ₱1 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd981383c-69bc-47d0-bca4-6ad847d6ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T11:41:28.857+08:00
      'mgnl:createdBy': 'eimor'
