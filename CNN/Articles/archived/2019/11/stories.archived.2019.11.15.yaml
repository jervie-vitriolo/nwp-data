    'jcr:uuid': '2cd8a2a0-7945-4060-9078-fcfc5cea75f8'
    'lead': 'Vice President Leni Robredo submits her first report as anti-drug czar
      to President Rodrigo Duterte, says she plans to deliver weekly recommendations
      to refine the administration’s flagship anti-drug campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T23:49:37.690+08:00
