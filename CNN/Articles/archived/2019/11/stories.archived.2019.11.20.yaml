    'template': '1'
    'title': 'Samoa declares state of emergency after measles deaths'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ada56-cb59-4db6-ab68-1895d7d7faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Samoa has declared a state of emergency
        after several deaths linked to a measles outbreak, closing schools and placing
        restrictions on public gatherings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb2fc5-8c56-4d9b-b4e6-372f427046bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915dea4-dff1-4439-a888-925db7f737f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 14 children under the age of five and one adult have died from
        the epidemic in the South Pacific island nation, the United Nations children''s
        agency UNICEF confirmed Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b340692-23e2-44e4-bece-d8814e9a274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fa1b6-cc48-490b-8a8b-91f8135ac07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samoa Ministry of Health declared a measles outbreak on October
        16, according to UNICEF, who said there had been more than 1000 suspected
        cases so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c3c4b-304c-4ced-b31b-c37c16df5fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf9880-fa9d-40b6-b30d-1597eb537510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have been temporarily shut and children under the age of
        17 have been advised by government officials not to attend public gatherings
        to stop the spread of the disease, UNICEF said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804b6fe-6faa-4fdb-9db5-0463bd5edbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a55e05-956e-4bf2-9ed9-cc7d2bb30ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles has seen a wide resurgence around the world -- in both high-income
        countries in the Americas and Europe and lower-income nations in Asia and
        Africa -- fueled in part by fear of and lack of access to vaccines, and complacency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61410034-69de-4eb9-8e76-685c03cf11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f0d72-819f-4966-8aad-1c83462d8714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 350,000 measles cases were reported globally in 2018, according
        to UNICEF -- more than doubling from 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab12f3-bbfc-47e1-b517-a148f97deb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9aae5-f8a1-426a-a428-cd090f4d619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Winston Peters, New Zealand''s foreign affairs minister,
        said his country would send vaccination nurses and a medical assistance team
        of doctors and nurses to Samoa to support the country''s immunization program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b1257-21d9-421f-98a0-f231694a6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b67c76-0b79-408a-bc9c-236af3f48c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 15 November the Government of Samoa declared a State of Emergency
        as the numbers of people infected with measles continues to rise and the hospital
        system is under strain," Peters said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885db07-50cd-484f-8294-7374cf82ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf3910-5987-45b9-a2d3-dc9ea2827e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measles is highly contagious, and the outbreak has taken lives
        in Samoa. It is in everybody''s interests that we work together to stop its
        spread," Peters said in a separate statement on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a5f820-60b8-4f2d-b47e-1ff020a9e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f08cbf-b424-441e-a039-13d34bdf3f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Durrheim, conjoint professor at the School of Medicine and
        Public Health at the University of Newcastle in Australia, told CNN affiliate
        SBS News that Samoa has long had low levels of vaccination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efbf9ca-11b2-48f0-9e77-390f401bf828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7896ee9-055c-4fdc-8a83-5b90885a82cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, roughly 95% of a population
        needs to be vaccinated with two doses of the measles vaccine to ensure herd
        immunity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaecb93-7c7e-4bbd-9a76-ffd4ed3b87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159de92b-bb66-4568-8649-348f68491b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles coverage in Samoa was 40% for the first dose of the vaccine
        in 2018 and 28% for the second dose, according to UNICEF.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79727130-22eb-405d-891e-e265bd42c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130839ed-5501-4719-84fd-83717e28b901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest outbreak in Samoa shows us how important it (is) for
        vaccination programs to reach children with lifesaving vaccines all over the
        world," Robin Nandy, UNICEF''s chief of immunization, told CNN in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b87be5-f056-4182-9c5d-5d84ebadfc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b828eb9-0f21-46a4-a737-768d64ce70ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are alarmed that measles cases globally have increased in 2019.
        This has happened largely due to a combination of conflict, insecurity, a
        breakdown or interruption in services and mistrust of vaccinations," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc19b1-7eff-480b-b062-9601d6f4e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e761b3e-41f3-40f5-be1f-5980beafd1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tonga, another South Pacific nation, the Ministry of Health confirmed
        an outbreak of measles following the return of Tongan rugby players from New
        Zealand, where one player developed the illness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad4020-943f-475f-8ce7-52809a5be234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2975f2e-089a-4bfa-a06d-7e3bec62eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released on Wednesday, the ministry said 251 cases of
        confirmed or suspected measles have been identified.</p>'
  'heliogen-solar-energy-bill-gates':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Heliogen, founded by Bill Gross, must convince industrial companies
      it''s worth the investment to switch over to its solar technology.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-20T06:28:46.281+08:00
    'credit': 'From Heliogen'
    'imagesource': 'jcr:578684c5-64c1-49cf-b71f-cbeab306232d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90515963-09ca-490b-8b1a-a391a1f83212'
    'lead': 'A secretive startup backed by Bill Gates has achieved a solar breakthrough
      aimed at saving the planet.'
