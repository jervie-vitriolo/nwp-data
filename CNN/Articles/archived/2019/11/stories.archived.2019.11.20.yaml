      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 350 koalas were feared to have been killed by bushfires
        in New South Wales, according to animal experts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f0a80-f0e9-4c63-802b-0f74c52f9e7f'
