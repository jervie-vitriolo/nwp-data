    'template': '1'
    'title': 'A timeline of what Jeffrey Epstein and his prison guards did in his
      final hours'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100571cf-88e9-492a-9c21-e51f41025ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The federal indictment against two prison
        guards on duty the night Jeffrey Epstein died provides a detailed breakdown
        of what was going on in the final hours of his life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f7e0d0-d26d-4c25-aa9c-2099969c7aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81f130-3eee-4146-b835-84ca45f6a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say the guards, Tova Noel and Michael Thomas, repeatedly
        failed to check on Epstein as required and then filed false forms saying they
        had. The guards pleaded not guilty to charges of conspiracy and filing false
        documents in Manhattan federal court on Tuesday and were released on bail
        packages that include a $100,000 bond for each defendant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f847cd8-92d5-4f13-9c94-891680dcd096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d9e6e-d697-48b1-b0ec-be56ea960824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein''s attorneys declined to comment on the indictment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6666dd-e7d2-4f91-9c8b-fe08b3462558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccffbcc1-4e4a-4dc7-ae0e-ab8db354e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline below is based on public information, criminal court
        hearings and the federal indictment, which itself is based on internal prison
        surveillance video, prison records, interviews with those involved and other
        sources. Incidents that allegedly occurred in the jail are based on the indictment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d3965-4063-4703-aa11-b242779accae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d47a8-c4d2-436d-b959-04db5f69e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Epstein''s arrest and first suicide attempt</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad575e3-6991-488e-90e9-69ded4b956b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 6:</strong> Epstein is arrested on federal charges
        for allegedly running a sex-trafficking enterprise between 2002 and 2005 in
        which he paid underage girls to have sex with him at his Manhattan home and
        his estate in Palm Beach. He is held at the Metropolitan Correctional Center
        in Manhattan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed03806-87fc-4750-8610-81acb9596a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e1efc-021c-4693-8da2-22ce0abe34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 8:</strong> Epstein, 66, pleads not guilty to sex trafficking
        of minors and conspiracy to engage in sex trafficking of minors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8321fc3-9588-452b-92f9-f129e54edd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0aadc-c12a-4416-93a5-01b0ec9e8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 10:</strong> Epstein is assigned to the prison''s Special
        Housing Unit, known as the SHU, due to risk factors for suicidality and safety
        concerns related to housing him in general population. In the SHU, inmates
        are assigned to six separate tiers, each of which has eight cells.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085add7c-3395-409d-9770-9a1169cf6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e4f7b-c0b6-4956-b823-3336b294ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 18:</strong> A federal judge denies Epstein bail and
        rules he must remain in the Metropolitan Correctional Center pending his trial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423c2e5-ec02-44ac-9dea-65b01d75337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44ec0f-ee9c-48e1-8f1a-13bafa99bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 23:</strong> Prison officers find Epstein on the floor
        of his cell with a strip of bedsheet around his neck. He is subsequently transferred
        out of SHU and placed on suicide watch in the hospital wing, where he is observed
        24 hours a day by a staff member or a specially trained inmate companion.
        He remains on suicide watch for about 24 hours and is transferred to psychological
        observation, also in the hospital wing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f327b2fe-a274-4288-af58-76d0a3885e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4aae97-4770-4832-82d4-4f619590430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 30:</strong> Epstein is transferred back to the SHU
        and required to have an assigned cellmate. He was assigned to the cell closest
        to the correctional officers'' desk in the SHU''s common area, which is about
        15 feet from the cell.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7088ed-9bc1-45ed-9640-c00b4a2dbcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c7adc-a067-46da-8478-5bef8f2de325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 31:</strong> Epstein appears in Manhattan federal court
        and shows no visible signs of injury. The next court appearance is set for
        October 8.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad4f86-8def-458c-856a-db77f9ff24ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c64f6-017f-4444-8b13-9e4e3d2d32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The night of Epstein''s death</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963da1e7-f419-456b-9e26-57efb2af6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 9:</strong> Hundreds of pages of court documents
        are unsealed in New York federal court that allege new details of sexual abuse
        claims against Epstein and several associates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2122f920-f123-46b4-aabb-7f13f3e744dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175011e9-11cc-4fac-b44e-eec69cff1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 9, 8 a.m.:</strong> Epstein''s cellmate is transferred
        out of the prison in a routine, pre-arranged transfer. No new cellmate is
        assigned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44d629-ad34-4e22-9f60-752aad05becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3134a56-d35c-4db4-9d23-e81e76c6b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:12:07.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 9, 4 p.m.:</strong> Tova Noel, a 31-year-old officer
        at MCC, begins the first of two back-to-back eight-hour shifts in the SHU.
        Noel has been employed as a correctional officer at MCC since about 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
