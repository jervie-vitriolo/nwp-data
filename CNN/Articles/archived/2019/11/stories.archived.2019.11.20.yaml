  'duterte-sea-games-cauldron-no-corruption':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-20T00:58:26.580+08:00
    'imagesource': 'jcr:90d0037a-9fd5-4bc6-a482-70b0813bed40'
