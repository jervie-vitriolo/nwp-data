      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Justin Batocabe, the son of the late congressman, who urged
        authorities to have a closer look at the three witnesses who “flip-flopped”
        in their testimonies and supposedly sided with former Daraga mayor Carlwyn
        Baldo, the alleged mastermind in the killing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e47c5-95f0-4889-9062-7770213c7233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718150b-daa1-4cb2-9799-0035b8444dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[One witness] was given a certain amount for his protection but
        upon cajoling and threats and the offer of more money and a lawyer, he flip-flopped
        and sided with Mr. Baldo,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e369ed-281b-4b41-88c2-1b4e6f0b670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf8ed0-71c1-4179-902f-b1b8735f5014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, the two gunmen who gave their <em>sinumpaang salaysay</em>&nbsp;[sworn
        statement]&nbsp;implicating Mayor Baldo also recanted. So, in my view, there
        should be some focus on those three witnesses and why they were allowed to
        flip-flop. In the vernacular, <em>sana ho hindi napabayaan</em> [we were hoping
        this issue was not left unattended]," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc79ccf-c743-4d11-a726-5de802d95a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP questioned on accounting of reward money</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d9da3-3586-4f65-9db9-f1d498428246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808684c-328e-49b3-a8bf-509ad37d6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the panel questioned the absence of former PGen Oscar
        Albayalde on Wednesday’s briefing. Albayalde was in charge of a portion of
        the reward turned over in January by the lower chamber to the Philippine National
        Police (PNP) for safekeeping.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ef6fe-fa2f-4618-a40d-f307c1f20364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf8a34b-39fd-4086-822f-2674c8e6be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Johnny Pimentel of Surigao del Sur 2nd District raised
        concern over the distribution of the reward money, warning that Albayalde
        could be cited in contempt if he fails to attend the succeeding briefings
        on the matter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48214104-299c-492c-a9f9-ed6d0dd2121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd24c53b-0cd0-462b-8ad9-0d77527f4f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very clear <em>na tinatago nila ‘yan (pera)</em>. It was liquidated.
        <em>Bakit sinubmit doon sa</em> office <em>at sinasabing walang</em> record?
        That is impossible,” Pimentel said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7c802-2ae9-4dd8-8015-43049f3ccb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47064e2-c3f2-4e8f-b873-33f4a952ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s very clear that they are hiding the money. It
        was liquidated. Why would it be submitted to their office and claim that there
        is no record? That is impossible.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be16542-38ae-43b3-b2ac-6338247a4b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d5489-6d78-4389-a09a-ba0dcaa83d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱35-million bounty comprises ₱13 million that was pledged by
        a total of 197 House members, ₱20 million from the Office of the President
        (OP), and ₱2 million from the provincial government of Albay.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e939a-ad32-47f1-a3cb-b9a725d5767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f555f-7355-4ea8-8ef1-be9d9de969ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the accounting for the ₱22 million worth of pledges from
        the OP and the Albay province is still in question.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c978fe-9cf0-4737-8377-ae515bfa8715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e462b-4545-45f1-9a4d-3f6f3b556f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen Joel Coronel, acting director of the PNP-Criminal Investigation
        and Detection Group (CIDG), bared that Albayalde received ₱20 million from
        the OP; ₱2 million from the Albay local government was given to Albay Provincial
        Director Wilson Asueta for its disbursement; while the PNP-CIDG received the
        ₱13 million from the House, which was then given to eight individuals.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad0157-4d46-4c19-a7c2-e6b2e1a2a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44e9c5-21f4-4bd4-a32e-ef3545b34497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c0021-4d5e-4ae2-8370-8f1a33a12acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱13 million, ₱6 million was awarded to one witness, two were
        awarded ₱2 million each, two received ₱1 million each, 2 received ₱250,000
        each, and one witness received ₱500,000.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76db000-108f-4af1-a3b6-5a2b1ce5ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb72c7-c74d-4e7b-aa5f-544ea54abe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor noted that during the executive session with the PNP officials,
        the bounty has been accounted for.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b65bae-7605-4e98-979c-cdae0d112d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e1a8d-a992-4f12-b77c-1c503c2aaf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During our executive session when we were discussing these, <em>na-klaro
        naman kung ano ''yung mga pondong ito, sino ''yung mga nakatanggap pati ''yung</em>
        particular names <em>kasi noong una ayaw pa rin nilang ipakita ''yung mga
        pangalan,</em>” he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143eb78-1e87-4eeb-a936-156cfd942cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e4ca8-f9da-4988-9ded-058c1c9b18af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During our executive session when we were discussing
        these, it was already cleared how these funds will be used, who have received,
        including their particular names because the authorities initially refused
        to show their names.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb6904-344e-4b89-a429-e5aebe68b244'
      'mgnl:activationStatus': true
