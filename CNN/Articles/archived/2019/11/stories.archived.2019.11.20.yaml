      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b5632-a01b-4be4-a301-28e5e2b44f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.285+08:00
      'mgnl:createdBy': 'xave'
