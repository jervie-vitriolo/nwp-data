  'iran-internet-shutdown':
    'author': 'Ivana Kottasová and Sara Mazloumsaki, CNN'
    'caption': 'A man holds a smartphone connected to a Wifi network without internet
      access in Tehran on November 17, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-20T06:32:15.995+08:00
    'credit': 'From Atta Kenare/AFP/Getty Images'
    'imagesource': 'jcr:92a5bded-6115-40ab-ab86-9a958b7e6018'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b4cb4ad-f585-4e36-917c-7da425ba6730'
    'lead': 'Iranians are still offline, three days after the government pulled the
      plug on the internet amid nationwide anti-government protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T06:34:40.415+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:27:20.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:07.783+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'internet', 'shutdown']
    'template': '1'
    'title': 'The ''internet as we know it'' is off in Iran. Here''s why this shutdown
      is different'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9788a9-5bf8-4eea-9e0c-7ca5c4b70938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iranians are still offline, three
        days after the government pulled the plug on the internet amid nationwide
        anti-government protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f534a-7d25-4108-a871-12f588943318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the shutdown is an attempt by the government to stop
        the flow of information and quash the demonstrations. David Kaye, the UN Special
        Rapporteur on the Promotion and Protection of the Right to Freedom of Opinion
        and Expression, told CNN that the blackout makes it "harder for people to
        organize, harder for people to protest."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71324f-2a58-462b-b3bf-88bc9b3aa5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact is extraordinarily disproportionate because (it makes)
        it almost impossible for people to communicate with one another on the ground
        (and) with friends and family overseas and impossible for people to get information,"
        Kaye said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea32b63-bf48-46ad-a7d8-32fd14c39ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s minister of telecommunications Mohammad Javad Azari Jahromi
        said that the government had ordered the cutoff on Saturday and promised that
        it would return "soon," state broadcaster Press TV reported Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71d9a1-0018-4868-941a-685687f9717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Internet will return to the life of the Iranian people soon and
        the government [will] continue to develop it," Mohammad Javad Azari Jahromi
        said, according to Press TV. He added that some essential online services
        had been switched to Iran''s National Information Network (NIN), a centralized
        national intranet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44130170-9c1f-441d-89e1-4fa8dad182a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, connectivity in Iran was down to just 4% of normal
        levels, according to Netblocks, a non-governmental organization that monitors
        internet governance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe9039-3c17-4dd9-8f45-431d74bcfa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite authorities'' attempts to make some internal services available
        to a limited number of users, the shutdown continues and the internet as we
        know it is not available in Iran," NetBlocks'' executive director Alp Toker
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d796644-6610-4c87-9240-61a6640178a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most complex shutdown yet</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e7a75-b98c-444b-999e-5c8700c0f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Tehran has shuttered online access
        to stop information from spreading. "After the 2009 presidential election,
        the Iranian government realized that the internet is key for communication
        between people not just inside the country, but also outside the country,"
        Amir Rashidi, an internet security and digital rights researcher at the Center
        for Human Rights in Iran, told CNN. The center is a civil society non-profit
        organization based in New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ad727-2165-4e10-b3e0-6e8e5771f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the mass protests were going on in Iran in December 2017 and
        January 2018, as soon as they shut down Telegram, basically the protest was
        finished because people were not connected to each other and they couldn''t
        communicate," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c5ebeb-0a82-4233-b21c-914e63024862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time though, the shutdown appears different.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf6ee72-e862-46d3-92dc-9c09f7b609a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toker described the blackout as the "most severe disconnection tracked
        by NetBlocks in any country in terms of its technical complexity and breadth."
        According to NetBlocks'' data, the switch off itself was so complex that it
        took 24 hours to complete.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700edc44-29ad-4eb9-83e5-719add80eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Doug Madory, the director of internet analysis at Oracle, said
        the latest incident is unusual in its scale. In the past, he said, Iran would
        either intentionally slow down the internet through bandwidth throttling,
        or block individual websites such as Facebook and Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c53d4f-c173-402d-8c3e-8d9638a6a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This current blackout is way more advanced. "We''re seeing a variety
        of different actions take place -- some networks have withdrawn their routes
        while others continue to announce routes but block traffic," Madory wrote
        in a blog on Oracle''s website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6cb5ad-e965-4598-b588-c6dcbd4a9859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaye added that while Iran has been blocking websites for many years,
        it has not previously cracked down on the use of VPNs, private networks that
        allow users to bypass bans. He said the move suggests that "the concern isn''t
        merely that Iranians might communicate with one another, but also that they
        might communicate with the outside world and tell people what''s happening."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af61c3a-d368-42da-b4d3-e1731dd48a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madory added that while the internet has grown bigger and more complex
        in Iran in recent years, the basic structur remains the same: Connectivity
        between Iran and the rest of the world flows only through state-controlled
        entities, which serve as "bottlenecks between Iran and the global internet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f121bb-6f04-4ece-94de-f4037c99d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These chokepoints suggest the Iranian government has architected,
        and will likely retain, the ability to control (and in recent days block)
        internet access of its people," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e123dd-109d-4bef-85d8-6af6a564757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Shutdown epidemic''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82480d7-17ef-48f8-87fe-bee1cca62f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drastic measure taken by Iran is not unique. Myanmar, China,
        India, Zimbabwe, Venezuela and other nations have also previously blocked
        the internet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f22fd-8dcf-4077-b8e7-5d9487b5529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a kind of epidemic of internet shutdowns around the world.
        And they all seem to have the same kind of impact and motivation," Kaye said.
        "It''s a real effort to deprive people of their basic human rights to access
        information worldwide."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05265c1-a93f-46db-b6ab-bd0040817f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from blocking people from talking to each other, the blackouts
        are also radically limiting the amount of information that gets out of the
        country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87efe6f-fd22-4772-a8e0-fa3e39e5fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has been the case in Indian-controlled Kashmir, where authorities
        imposed an almost complete communications blackout in August.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ccf26-ee92-4683-818d-165f06e97e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what''s happening in the country except through
        kind of intermittent information that might get out of the country," Kaye
        said. "The design is clearly to make it harder for people to tell their story
        outside of the country."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bdfc82-65bc-4ca9-a636-4cb395aea54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:34:40.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/19/middleeast/iran-internet-shutdown-intl/index.html">The
        ''internet as we know it'' is off in Iran. Here''s why this shutdown is different</a>"</em></p>'
  'snoop-dog-sexiest-man-alive':
    'author': 'Alaa Elassar, CNN'
