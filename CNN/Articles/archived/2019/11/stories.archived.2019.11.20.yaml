      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines November 20)—&nbsp;</strong>The
        number of polio cases in the Philippines has risen to seven, the Health department
        said on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba8126-a82c-4439-8556-9b24d71ac440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.365+08:00
