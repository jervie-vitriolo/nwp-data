    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'economy']
    'template': '1'
    'title': 'China is ratcheting up its battle to rescue a slumping economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e50ab-3b92-468e-8f63-32dced303795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s central bank is further loosening
        its purse strings as the country grapples with a <a href="https://edition.cnn.com/2019/10/17/economy/china-gdp-economy-trade-war/index.html"
        target="_blank">slumping economy</a>&nbsp;and a prolonged trade war with the
        <a href="https://edition.cnn.com/2019/11/18/investing/asian-market-latest/index.html"
        target="_blank">United States</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc7a1a-4a56-4c54-896b-ef4433f3c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the People''s Bank of China cut its new benchmark
        lending rates by five basis points. The one-year loan prime rate (LPR) dropped
        to 4.15% from 4.20% in October. The five-year LPR was cut for the first time
        since it was introduced a few months earlier, going from 4.85% to 4.8%. The
        cuts are relatively small, and analysts say further reductions could come
        as China tries to boost the economy while reining in inflation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef379d-90b0-4de4-b6c6-331663b0baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPR, which banks charge corporate clients for new loans, is
        a new lending benchmark that China <a href="https://edition.cnn.com/2019/08/19/investing/china-interest-rate-cut/index.html"
        target="_blank">introduced in August</a>&nbsp;and hopes will gradually replace
        the existing fixed benchmark lending rate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8389f-8058-4d29-824a-b60ec5533c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s now very evident that Beijing has been stepping up efforts
        to stabilize growth as top leaders are increasingly concerned," said Ting
        Lu, chief China economist for Nomura, in a recent research report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5043b2b-f449-49b5-b900-80f967f441ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate cut did not appear to cheer investors in the region, who
        are increasingly concerned instead about whether the United States and China
        can reach a comprehensive phase one trade deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77195c58-6847-4d56-bafe-ebd37da9707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Shanghai Composite Index fell 0.6% and Hong Kong''s Hang
        Seng Index dropped 0.7%. Japan''s Nikkei and South Korea''s KOSPI were down
        0.6% and 1.1% respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd27988a-215d-40bb-a8cd-41dcda34e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Downward pressure''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b08657-53ac-4e6e-adaf-fc4ca86cff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s cut came just days after the central bank made a surprise
        reduction in another key lending rate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50ff98d-d15e-4683-a83a-37c9da786476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day reverse repurchase rate, a short-term rate at which
        the central bank lends money to commercial lenders, was reduced on Monday
        by five basis points to 2.5%. It was the first cut to that rate in more than
        four years, according to Refinitiv.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2197b-0684-4e43-872b-1863a9723bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the PBOC also <a href="https://edition.cnn.com/2019/11/04/investing/asian-market-latest-us-china-trade/index.html"
        target="_blank">cut the rate on its one-year medium term lending facility
        (MLF) loans</a>&nbsp;by five basis points to 3.25%. The loans are used by
        banks for longer-term financing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8870d903-ca12-493a-a515-f598af930043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economic slowdown is worsening amid a bruising trade war
        with the United States and cooling domestic demand. The country''s gross domestic
        product <a href="https://edition.cnn.com/2019/10/17/economy/china-gdp-economy-trade-war/index.html"
        target="_blank">grew by 6% in the third quarter</a>, its lowest level in nearly
        three decades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94cd519-1d17-4b04-a3a0-1ab6af0f73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, China <a href="https://edition.cnn.com/2019/11/13/investing/asian-market-latest/index.html"
        target="_blank">released a series of important economic indicators</a>&nbsp;that
        continued to disappoint the markets. Retail sales grew 7.2% in October compared
        to a year prior, below the 7.9% increase expected by analysts polled by Refinitiv.
        Industrial output, meanwhile, grew 4.7%, which was also weaker than anticipated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a14ed2-f26e-4c48-8000-84520807aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downward pressure has continued to increase in the economy," the
        central bank said in <a href="http://www.pbc.gov.cn/goutongjiaoliu/113456/113469/3922261/index.html"
        target="_blank">its latest monetary policy report</a>&nbsp;over the weekend.
        "Weakening external demand is weighing on China''s exports," it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efc6c0-9735-42f9-9578-8a6663d5328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yi Gang, the PBOC governor, said Tuesday at a meeting that the central
        bank needs to "strengthen its counter-cyclical adjustments" and "step up credit
        support" for the economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d9497-049b-4c58-9189-f06ff582948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More cuts in the cards?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671e2b1-c9d0-4499-b534-5510a07f53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of rate cuts are a "reassuring sentiment signal" that
        the Chinese central bank is still willing to step up credit support for businesses
        despite a real estate bubble and rising debt levels, said Stephen Innes, chief
        Asia market strategist at AxiTrader.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06510a5-58a6-4ee0-b3f1-97a07180a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems clear that China isn''t waiting around for an interim
        trade deal to be signed and is cranking up the revolutions on the stimulus
        engine sooner rather than later as its economy slows," said Jeffrey Halley,
        senior Market Analyst for Asia Pacific at Oanda.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e8efe-d914-42b2-aac9-3225c469c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank faces a balancing act, however, with China''s consumer
        inflation on the rise. Lower interest rates tend to increase inflationary
        pressures, as they make borrowing cheaper and cause people to spend more.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e3ab1-d96d-45be-bdf0-182512c5aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s consumer price index rose 3.8% in October from a year earlier,
        the quickest pace in nearly eight years, up from a 3% increase in September.
        The spike was largely driven by pork prices, which soared more than 100% compared
        to the same month last year because of an outbreak of African swine fever.
        Pork is a staple of the Chinese diet, particularly during the country''s national
        festivals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a12b09-bd4e-4bcd-a102-a05bfcf6cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the slowdown worsens, the central bank is facing more objectives
        and constraints... many of which are conflicting," Wang Han, chief economist
        for Industrial Securities, a Chinese brokerage firm, said in a recent note.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db18cc-13be-4f0c-a97f-b0a4507665e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the economic outlook deteriorates, the central bank may have
        to act more aggressively.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ed759-807d-4eca-a516-50d2cda28199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the prop from recent monetary easing likely to be underwhelming
        and headwinds to economic growth mounting, we think the PBOC will start to
        cut rates more aggressively in the coming months," said Martin Lynge Rasmussen,
        China economist for Capital Economics.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8cda7-e69a-4b57-b1fd-62c288dce1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:32:17.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/20/economy/china-economy-rate-cut-pboc/"
        target="_blank">China is ratcheting up its battle to rescue a slumping economy</a>."</em></p>'
  'Leni-Robredo-classified-information':
