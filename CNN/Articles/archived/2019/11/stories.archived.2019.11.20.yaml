    'lead': 'China''s central bank is further loosening its purse strings as the country
      grapples with a slumping economy and a prolonged trade war with the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T16:32:17.553+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:26:52.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
