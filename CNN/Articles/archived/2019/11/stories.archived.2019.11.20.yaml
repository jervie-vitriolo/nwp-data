      'mgnl:lastActivated': 2023-01-27T01:27:03.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Former
        President Benigno Aquino III said President Rodrigo Duterte should''ve appointed
        an anti-drug czar he trusts. The comment follows Duterte''s pronouncement
        that he doesn''t trust Vice President Leni Robredo despite the fact that he
        was the one who named her as co-chair of the Inter-agency Committee Against
        Illegal Drugs (ICAD).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1035e-ee99-4b7e-95cc-16b824ca6c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:13:56.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally kapag in-appoint mo, pinagkakatiwalaan mo," he said on
        Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa856392-7215-4488-b755-a3845258393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:13:56.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:03.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e46191-02d4-4b3c-84f2-c4f18e7c80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:13:56.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday said he <a href="https://cnnphilippines.com/news/2019/11/20/duterte-robredo-no-access-to-classified-information.html">cannot
        trust Robredo</a> because she is from the opposition. He said she might leak
        classified data about the drug war and the government, including information
        about its dealings with China, which kept him from allowing her back into
        the Cabinet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb23fe3-e5ae-4b19-892c-61d62c177fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:13:56.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d0252b-db5a-4315-a066-76a0234ea953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:13:56.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he was confused why his successor appointed Robredo
        if he doesn''t trust her in the first place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5889fe-e4d8-4391-8124-29b4bd7ee124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:13:56.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e17590-3e0f-45c1-a96b-4243a0f0e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:13:56.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Balik tayo sa criteria na bakit ka ba naga-appoint? Unang-una,
        kaya ng tao, pinagkakatiwalaan mong gagawin ang trabaho, at naniniwala kang
        gagawin niya nang tama ang trabaho. Kung wala lahat yun, hindi mo itatalaga.
        Eh itinalaga mo. So pwede ba yung itatalaga mo na di mo pinagkakatiwalaan?
        Medyo magulo yata," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0a24f-79d8-4236-a907-280ea568f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:13:56.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ef0b1-93ef-41cb-8af7-ed056bd01688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:13:56.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo shared the same sentiments, questioning the sincerity of
        her appointment if Duterte doesn''t trust her. The President designated her
        as anti-drug czar after she declared that his administration’s flagship program
        — the war on drugs — is a failure. She was challenged to put an end to the
        country''s drug problems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c3cbf-0335-4a50-af5d-6191f3135dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:13:56.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64dbcc-b855-4192-8e74-e4197cb83855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:13:56.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte''s chief order for all ICAD members to assist Robredo,
        there has been some resistance over her request for access to a list of high-value
        drug targets. Officials have said that the list should only be provided on
        a “need to know” basis and that they have fears that the Vice President will
        leak information to “enemies of the state.”</p>'
  'jericho-nograles-grab-philippines-refund':
    'caption': 'FILE PHOTO. The PCC announced Monday that it has ordered Grab to return
      the amount in fares due to "overcharging" from customers who booked their services
      between February and May 2019. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0',
      '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-20T14:13:20.689+08:00
    'imagesource': 'jcr:80c1eb70-b81f-4726-8a75-9cfd801b0e75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7874f40e-0c74-4f61-96dc-e2638f980f2f'
    'lead': 'In an interview with CNN Philippines’ The Source, PBA Party-list Representative
      Jericho Nograles says the Philippine Competition Commission might have ‘miscalculated’
      the amount, which could be higher than ₱5.05 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T14:18:35.514+08:00
