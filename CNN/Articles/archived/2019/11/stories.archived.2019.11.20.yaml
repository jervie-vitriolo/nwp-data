    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73638bc-d499-43ca-a208-bc8adcb50047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:15:27.967+08:00
