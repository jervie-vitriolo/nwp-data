      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/20/australia/south-australia-fires-record-temperatures-intl-hnk/index.html">"''Catastrophic''
        bushfires threaten South Australia -- and summer hasn''t even really started."</a></em></p>'
  'southern-australia-bushfire':
