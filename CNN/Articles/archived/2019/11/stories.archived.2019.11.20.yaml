    'jcr:uuid': '75d607c2-8738-4f9e-9e51-74b1fd04f55a'
    'lead': 'Southern California is getting drenched for the first time in six months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T19:50:33.849+08:00
