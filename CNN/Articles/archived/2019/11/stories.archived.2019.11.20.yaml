      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e28d30-4d93-4c0a-bc9c-cba81264f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:44:28.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:26:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that if the President is unsatisfied with her performance
        as the appointed co-chair of the Inter-agency Committee on Anti-Illegal Drugs
        (ICAD), he should fire her. But in the absence of an order, she will continue
        with her job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c30d05-6705-481f-9c63-37a743233e0e'
      'mgnl:activationStatus': true
