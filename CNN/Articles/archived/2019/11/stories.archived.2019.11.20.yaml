      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we go to a cement company and say we''ll give you green heat,
        no CO2, but we''ll also save you money, then it becomes a no-brainer," said
        Gross.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2704b7-4129-4b5a-a722-47090ed6b8ca'
