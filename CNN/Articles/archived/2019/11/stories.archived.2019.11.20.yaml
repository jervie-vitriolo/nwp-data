    'template': '1'
    'title': 'Farmers'' group questions legal basis of Duterte order to suspend rice
      imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61677bdb-4fa0-46e5-b2df-bdc26c22f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) –</strong> A
        farmers'' group has questioned President Rodrigo Duterte’s order to suspend
        the importation of rice, at least during the harvest season, saying there
        is no legal basis to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b0578-ec9f-4631-a9b2-1d0bb220dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288afa8-421a-4a3c-aff9-2bf705a9d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government cannot just stop importation [of rice] under this new
        law, <em>so ano pong</em> legal basis <em>ng gobyerno para ipatigil ‘yan</em>,”
        Leonardo Montemayor Federation of Free Farmers and Kilusang Magbubukid ng
        Pilipinas chairman said on CNN Philippines’ Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4c538-3c1b-4199-8313-15234f8d7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95f38f-8795-40e9-852f-696178410b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So what is the legal basis to stop that [rice importation?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bacde2-b487-4542-b856-e7ffc4e07f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46815a-9bd9-4ad7-90e0-1f2b49b788d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice trade liberalization law authorizes the President to change
        import duties as long as they are allowable under international agreements
        to which the Philippines is a signatory, but it does not state whether he
        could stop rice importation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c7539-7cae-4917-ab81-f016eeb616ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b9d5c-2b3f-45f2-807a-2ae6ac7c8f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President may increase, reduce, revise or adjust existing rates
        or import duty up to the bound rate committed by the Philippines under the
        World Trade Organization and ASEAN Trade in Goods Agreement," the law states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de061af1-33f7-47f8-81ee-1e65470298cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50543a0a-f079-448a-a4c7-8c7a6952f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their group welcomed the president''s announcement, Montemayor
        said it might be a “case of a little too late” because the harvest season
        is about to end in January next year, and there will be a small number of
        farmers who will stand to benefit from the suspension order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1874a-f104-4826-9a52-89376e847bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a9abdd-f1a0-4872-872b-0b5bbd2cd618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the announcement in a media briefing late Tuesday.
        But he said that he is not inclined to scrap the rice liberalization law,
        a measure which replaced rice import quotas with customs duties. He said the
        import policy will serve as a “buffer” for the government as the country’s
        current rice supply will not be enough for millions of consumers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48e027-00dd-4abd-a390-55948855d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong>&nbsp;<a href="https://cnnphilippines.com/news/2019/11/19/Duterte-orders-suspension-rice-importation.html">Duterte
        to Congress: Allot budget for purchase of local farmers’ rice harvest</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb15610-78d2-4fc1-82a7-7c689f54628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb395d-004f-4acc-aca2-6adc1998c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor also rebutted Duterte, saying there is already an oversupply
        of rice for this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe098c84-8bf1-48ad-89ce-be2d56ee34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac0b26-e8f7-43c4-b62e-f8182a6cbaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor, who is also former Agriculture chief, noted that the
        country only needs about one and a half million metric tons (MMT) of rice
        per year, but currently, the country already has almost 3 MMT as of end of
        October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf161d-f372-4227-b2c6-b1505e79a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ce9a6-18ac-4dbc-9bbb-d692064d3b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said in a tweet on Wednesday that
        he will meet with the president regarding his order of suspending importation
        of rice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c309070-c4d5-408a-9ed5-8d68ec50c3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6105a-ca7e-4e86-b58f-6031c5afa37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor expressed hopes that the President means what he said
        the second time around.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d5bc8-d211-495c-9de4-99d1352b32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1558115-c09b-43e4-997f-b11e4ee5de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wini</em>-welcome<em> namin yung</em> announcement <em>ng ating
        pangulo. Actually ginawa na niya iyan noon</em> -&nbsp;early&nbsp;this year
        - <em>kaya lang</em> it was never carried out. Now that he has repeated it,
        <em>sana naman po matupad na.</em> Although, <em>dapat sana noon pa ginawa
        ‘yan</em>,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5902d-40cc-4c3e-a1d7-0ff15b415d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.759+08:00
