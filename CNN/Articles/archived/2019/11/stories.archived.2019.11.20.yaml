      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, Chinese vessels again <a href="https://cnnphilippines.com/news/2019/7/31/Chinese-swarming-Pag-asa-Island-Philippines-diplomatic-protest.html"
        target="_blank">swarmed Pag-asa Island</a> and Beijing <a href="https://www.cnnphilippines.com/news/2019/8/30/presdient-rodrigo-duterte-xi-jinping-bilateral-meeting-hague-ruling-south-china-sea.html"
