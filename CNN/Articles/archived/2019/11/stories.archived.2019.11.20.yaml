    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:05.091+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'South-Korea', 'United-States', 'America', 'Republican', 'President',
      'Donald-Trump']
    'template': '1'
    'title': 'US and South Korea end talks on sharing cost for maintaining US troops
      on Korean peninsula'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a96027-b69e-4bac-b7fc-d275ead2ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Negotiations between the US and South
        Korea on dividing the cost for maintaining US troops on the Korean peninsula
        ended abruptly, the two countries announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf435b3-e7c4-41c4-a25c-2ffdcaf4b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden end to the talks, which were in their third round, comes
        amid renewed tensions between the allies after US President Donald Trump hiked
        the price tag for US forces roughly 400% for 2020, a move that frustrated
        Pentagon officials and deeply concerned Republican and Democratic lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a25f4-1108-47e8-ac5f-0e463a9fec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new $4.7 billion price tag also angered Seoul, which has successfully
        negotiated the cost sharing agreement with the US for decades and is dealing
        with newly heightened tensions with North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20a5be-b833-4b4f-97c4-489656dd61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James DeHart, the chief negotiator for the US, said at a press briefing
        that the US delegation came "with open minds, and even prepared to adjust
        stance as needed in order to move towards a mutually acceptable agreement,"
        but that the South Korean team''s proposals were not responsive to US'' "fair
        and equitable burden-sharing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35d27d-8562-4bf3-9912-af0944809cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Time to reconsider''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2801293-c25e-4695-b69e-8b1678d245a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cut short our participation in the talks today in order to give
        the Korean side some time to reconsider and I hope to put forward new proposals
        that would enable both sides to work towards a mutually acceptable agreement
        in the spirit of our great alliance," DeHart added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea628ed-b22d-401f-8626-b600bbbe3401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s chief negotiator Jeong Eun-bo, in his separate press
        briefing, said that Tuesday''s negotiation could not proceed as planned, as
        the US team not only demanded a significant increase in burden for South Korea,
        but also added a new category.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a0870-e6c0-4f95-8018-e929f71295ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t conduct the talk as plans as the US team left the
        venue," Jeong said. "We maintain our current stance that the cost division
        (between the US and South Korea) needs to be decided based on the Special
        Measures Agreement frame in which we have agreed for the past 28 years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156127cf-4280-4179-ad4d-3abb44416711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Manila Tuesday, Secretary of Defense Mark
        Esper reiterated the statement he made earlier in the week that South Korea
        is a wealthy country and should shoulder more of the defense partnership costs.
        Esper also said he would not comment on Tuesday''s negotiations as they were
        being handled by the US State Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee7711-16f4-4129-bc0b-58cc2ce4104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the secretary was in South Korea to navigate renewed
        threats from North Korea and the newly heightened strain in the alliance with
        Seoul following Trump''s price hike. Pyongyang recently threatening to step
        up its weapons development, deepening Seoul''s anxiety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a7c36-a456-4198-9693-9a684923b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has already launched 24 missiles this year, each a violation
        of UN resolutions, to match the country''s previous annual record for firing
        off projectiles that threaten South Korea and Japan, according to Bruce Klingner,
        a senior fellow at the Heritage Foundation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ab1a3-9e34-49ce-81a9-d3a50c49804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, North Korea said it is not "interested" in having "useless"
        meetings with the US, a day after Trump tweeted "See you soon!" to North Korean
        leader Kim Jong Un and the US announced it would postpone joint military exercises
        with South Korea that Pyongyang had strenuously opposed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a48438-f31a-4f9b-be38-27dc09ed32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-South Korea cost sharing agreement has been in place for
        decades and, until Trump, was renegotiated every five years. During the 2016
        campaign, candidate Trump declared that he would pull US troops from the peninsula
        if he didn''t get 100% compensation for their presence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728cd28-e5f1-4f7f-b860-3753f5f9d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, when the Special Measures Agreement came up for negotiation,
        Trump asked for a 50% increase from Seoul. Ultimately, the two sides agreed
        South Korea would pay 8% over the prior year''s cost, but that the agreement
        would be renegotiated yearly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce1fb8-e876-4cea-8ace-d0386c1b38bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:15:22.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Trump raised the asking price from approximately $1 billion
        to $5 billion before being convinced by officials at the State Department
        and Pentagon to winnow that down to the $4.7 billion the country was eventually
        asked to pay, according to a congressional aide and the administration official.</p>'
