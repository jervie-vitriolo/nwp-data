      'text': '<p>Trust in Beijing sank nine points from -24 in June to -33, plunging
        confidence in the East Asian giant from “poor” to “bad,” according to private
        pollster Social Weather Stations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c4a1f-c842-4cf9-9964-a8c51dee084d'
      'mgnl:activationStatus': true
