      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sydney, more than 50 people were treated for asthma and breathing-related
        problems on Tuesday as smoke blown from NSW bushfires engulfed the Australia''s
        largest city in thick smoke.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094d5b9-4bc6-4a41-9608-871129379b71'
