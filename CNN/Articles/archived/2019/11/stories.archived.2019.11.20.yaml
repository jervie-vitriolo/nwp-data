      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from the Port Macquarie Koala Hospital said the marsupial''s
        "feet are completely burnt and he has burns to his chest and stomach."</p>'
