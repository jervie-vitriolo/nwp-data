      'mgnl:lastActivated': 2023-01-27T01:27:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single passenger was killed on the plane when a fan blade broke
        and caused part of the engine covering to hit the side of the jet. That broke
        one of the windows, and the cabin rapidly depressurized. The crew was able
        to land the plane, but the woman sitting next to that window was killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e324f5-c038-465b-9ea7-1c671311e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d111e2-a8e0-4e0a-bae7-49a9619b5814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board, which investigated the
        accident, recommended Tuesday that Boeing redesign part of the outer covering
        of the planes'' jet engines to prevent it from flying into the plane should
        a fan blade break free on a future flight. It said that all Boeing 737 Next
        Generation series airplanes should be retrofitted with whatever fix Boeing
        comes up with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b12692-8e24-487b-b4a3-d762de81d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f1ec9-c59a-45d2-bb0b-3b040d5ca857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has delivered about 6,700 of the 737 NG jets to airlines
        around the world, but it has stopped taking new orders for them as it shifted
        to the 737 Max. It has fewer than 100 of the NG planes yet to build and and
        deliver.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6447f98-75ba-44c0-9caf-12d41643012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f3687f-ee87-4268-8511-7dadbc5a80f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing 737 NG planes have not been affected by the grounding of
        the 737 Max in the wake of two fatal crashes. But the 737 NG had other safety
        issues, including the discovery of cracks on some of the older planes on a
        part used to keep the wings in place. Those cracks have grounded a handful
        of the 737 NGs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95de117-4391-4e85-a154-d2c64a144be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90911b-59a4-40a9-82fb-1655da711f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final decision on any fix is up to the Federal Aviation Administration,
        not the NTSB, whose role is to investigate the causes of accidents. But Boeing
        said it is already working on enhancements of the engines'' design to addresss
        the NTSB''s recommendations. And it said until that fix is in place inspections
        of the fans blades will allow the planes to operate safely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf9e0b-e7bd-40c9-ad1a-44e54971070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2413862-3927-4e2f-82cc-f3b2c321b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our common goal is to help prevent similar events from happening
        in the future," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a040199-1be2-4761-b3da-0d3a548a9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1279ff-478c-4b7a-b04d-c97bf12bf47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB blamed neither Boeing nor Southwest, saying that the crack
        in the fan blade was not detectable and that the risk of the engine casing
        breaking free was unknown before this incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b93e2c-353b-4140-ae5f-d54ec41fe953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816a51a-a303-4dbd-8053-635352729367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shares of Boeing fell as much as 2% immediately after the report
        was released, although it later recovered much of that loss.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f9bf4-c71e-4c62-8947-b149e484a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9240953-4e2c-447e-88a0-c47cec177f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:31:21.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rene Marsh contributed to this report, which was first
        published on CNN.com, "<a href="https://edition.cnn.com/2019/11/19/business/boeing-737-ng-fix-southwest-airlines-fatality/index.html">Boeing
        to fix engines on 7,000 jets after fatal accident probe</a>."&nbsp;</em></p>'
  'Google-Stadia-gaming-issues':
    'author': 'Shannon Liao, CNN Business'
    'caption': 'The Netflix of video games? Google has released Stadia, a cloud-based
      gaming service'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-20T09:32:20.409+08:00
    'imagesource': 'jcr:611637ab-c158-44dc-94a3-2a587d623725'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd07990-9fa5-405b-8a6c-2af1b375989e'
    'lead': 'Google''s new cloud gaming service Stadia officially launched on Tuesday,
      with some likening it to the Netflix of video games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:37:28.156+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T01:27:10.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:10.497+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google-Stadia', 'gaming', 'console', 'gamer', 'issues']
    'template': '1'
    'title': 'Google Stadia is here, but there are still huge issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0534f5c-4927-48c3-920c-ec8e93f09fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just days before Google launched its long-awaited
        video game service, the company announced it would nearly double the number
        of titles available to play on day one. But even that last-minute move won''t
        be enough to guarantee it succeeds in the increasingly competitive gaming
        market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5f030-47fe-4ee9-a182-1832930db4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416f684-e83d-4ae0-bdae-459a2cae323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stadia, Google''s new cloud gaming service, officially launched
        on Tuesday, with some likening it to the Netflix of video games. With Stadia,
        users can stream and play games via smartphones, web browsers or wirelessly
        through a Chromecast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4501d-1b80-4ef8-b88d-e1d647a6738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2af8c7-e94d-468a-9088-05f9122fabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subscription runs $129.99 and comes with a Stadia controller,
        a Chromecast dongle, three months of usage and a free pass so a friend can
        also play. Next year, Google will release another streaming subscription option
        called Stadia Pro, which will cost $9.99 a month and include a rotating free
        game as well as a free-to-play version of Stadia with a lower resolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1a4b0-c2ce-4ad7-b0bf-dea21a1e3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814b906-9a1d-430b-a55e-db13d2baf71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stadia succeeds in delivering a console-quality experience without
        clunky, space-consuming hardware. You also don''t have to wait and install
        games, saving hours of typical downloading time for serious gamers. In tests
        ran by CNN Business, Stadia showed minimal lag, thanks to the cloud, and the
        graphics loaded seamlessly on mobile, even in particularly intense battle
        scenes — as long as the internet connection was strong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b6c1a2-47c2-42c8-b6d7-17307a55e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f894ab-970b-481b-b9ea-7d61302586f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Stadia''s reliance on Wi-Fi is both one of its biggest drawbacks
        and also a positive. This makes it easier to play anywhere — at a friend''s
        house, in a hotel room or anywhere with Wi-Fi — but you''ll need a strong
        connection to keep things running (good luck in the subway). So while you
        save money on buying a console and hard copies of games, you''re sacrificing
        the typically smooth, offline experience you''d normally get on a console.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e2e3c-d2d4-4d0e-8576-ede1a0cb57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98290191-6984-4a09-9558-5cdb00632c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this could make Google''s first big attempt to break into
        the industry that much harder. Google is decades late to gaming, a market
        that''s long been dominated by Nintendo, Microsoft and Sony. With only 22
        Stadia games available at launch — including "Red Dead Redemption 2," released
        last year, and "Final Fantasy XV," from 2016 — it''s well behind rivals such
        as Playstation Now''s rich library of 800 games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86661046-b8bf-4b3f-8fc2-732e8eb98bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbceca78-21ee-402b-aa72-b8a850dda0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a rolling release more than a blockbuster moment," said Joost
        van Dreunen, managing director at SuperData, a Nielsen company that analyzes
        the video game industry. He also suspects that the buzz around other subscription
        services may "prevent people from immediately committing to Stadia out the
        gate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af100607-9ae1-423e-960c-076ccfa324c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770e3482-0ccb-426d-88fe-ae774f30b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google joins a growing list of competitors who are betting on cloud
        gaming. Sony launched its PlayStation Now streaming service in 2014 to some
        success, but some users continue to complain about lag time on social media.
        Gaming hardware company Nvidia is already in the space with GeForce Now. Microsoft
        started testing its cloud gaming service, Project xCloud, publicly in October
        and plans to bring it to PCs next year. Amazon is rumored to be looking into
        its own cloud gaming service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855417b7-dc70-463d-ba52-56a468470545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb123c0-c476-4a73-b44a-1a68aee0c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Google''s competitors aren''t exactly hiding their doubts
        about Stadia. When asked about Google''s late entry into the market, Kareem
        Choudhry, corporate VP of Microsoft''s Project xCloud, stressed his company''s
        long history of building content, a sense of community and cloud infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2e1ed-6f73-4852-9594-75ba8bc4240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08f5b4-6a1d-489d-8c82-45297642c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any company that doesn''t have history in any one of those pillars
        — they have a lot of catching up to do," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f39ab-7d32-4806-90d1-27be35e17b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54637e3-9a72-4cbd-9079-22f3e85942cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, each of these companies face certain limitations in pushing
        forward with cloud gaming due to current networks. Experts believe 5G, the
        next generation, much faster version of connectivity that''s slowly starting
        to roll out in the US, will be able to better support cloud gaming. Stadia
        head Phil Harrison told CNN Business Google is already looking into it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20dac9-dd58-4b5b-a05f-4fe601caa986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b433ddc6-792a-4007-a8ae-a3e57918d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things are often about timing," he said. "It requires the
        level of technical investment and data center complexity of a company like
        Google to really deliver on the promise of cloud gaming."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50823e72-7f75-4879-9dbe-28d723a3b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b3bef-a77f-4d33-a593-70fffb85ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft agrees. "In many of these underserved markets, quite frankly
        even in the US, and especially in places like India, Southeast Asia, and the
        continent of Africa, 5G is going to be the solution to that last mile connectivity
        issue," Choudry said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c090b-77ed-40cb-8d3e-80a376b6419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac7f78-5612-4698-84fc-5d133781ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Google and Microsoft also said they want to go after the 2.5
        billion gamers worldwide, but many people who live in developing areas largely
        still don''t have the infrastructure to support cloud gaming.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e6b3b9-9134-4b8b-b43a-840d08175e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91fb878-889e-4f67-8690-f580f1e7afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, many companies are just focused on getting their cloud
        gaming platforms off the ground.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574ec3e-8544-4408-b203-04ab16133a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:37:28.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/19/tech/google-stadia-launch/index.html">Google
        Stadia is here, but there are still huge issues</a>."&nbsp;</em></p>'
  'Designer-babies-coming-soon':
