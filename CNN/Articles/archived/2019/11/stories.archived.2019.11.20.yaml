      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial police report showed at least five suspects are involved,
        three of them unidentified and at large.</p>'
  'US-Senate-Hong-Kong-rights-democracy-bill':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-20T13:42:21.256+08:00
    'imagesource': 'jcr:6bb09aa3-03e0-497c-8373-5f09d55a337c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3b5134e-6e39-451d-b151-dedab6053975'
    'lead': 'The United States Senate unanimously passes a bill that would require
      an annual review of the special treatment Hong Kong receives under US law following
      almost six months of unrest in the Asian financial hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T13:49:44.080+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:27:07.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:11.408+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Hong-Kong', 'Hong-Kong-Human-Rights-and-Democracy-Act',
      'Hong-Kong-protests']
    'stories': ['3b1d3125-f980-4137-b800-c6073813473f', '6fccd458-73e8-40e0-aaf7-5ead64f414c4',
      '40fc18fe-600f-459e-bacd-f5ab7c6a32ec']
    'template': '1'
    'title': 'US Senate unanimously passes Hong Kong rights and democracy bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0989f-8904-4ecb-a6ab-d06c06a6db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The United States Senate unanimously
        passed a bill Tuesday that would require an annual review of the special treatment
        <a href="https://cnnphilippines.com/world/2019/11/19/Hong-Kong-campus-siege-over.html"
        target="_blank">Hong Kong</a> receives under US law following almost six months
        of unrest in the Asian financial hub.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef6574-a350-456e-9933-4ed4afcc8301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b89f3-97d8-4748-a39c-fe1cffa13fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote will be seen as boost for Hong Kong''s pro-democracy protesters,
        and a challenge to the Chinese government at a time of strained US-China relations,
        marked by a protracted <a href="https://edition.cnn.com/2019/10/29/investing/us-china-trade-war/index.html"
        target="_blank">trade war</a> and geopolitical jostling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9991e-5529-4cd9-ad6e-5c42acf5ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd4b72-49ca-468f-a792-65818fb59dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government treats semi-autonomous Hong Kong, which has its
        own <a href="http://cnnphilippines.com/world/2019/11/19/china-hong-kong-legal-system-mask-ban.html"
        target="_blank">legal and political systems</a>, differently from the Chinese
        mainland when it comes to trade and export controls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35631a-822b-44b3-b308-1ada368d353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df5ab6-d17f-4dea-9cbb-a99d9ee6f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Human Rights and Democracy Act —&nbsp;if it becomes
        law —&nbsp;will demand greater scrutiny of the city''s special status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97d613-b1c8-4c2b-829a-1ba4f0d95b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b437c27-8ff9-4424-97e0-e7eaaf2f30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also lays out a process for the President to impose sanctions
        and travel restrictions on those who are found to be knowingly responsible
        for threatened or carried out arbitrary detention, torture, forced confession
        of any individual in Hong Kong, or other violations of internationally recognized
        human rights in the former British colony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f359f8ab-065c-4913-b905-23b8b8f20172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf855b4-3547-49b2-af01-eaa62a988b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the President can also impose sanctions on those
        who violate the 1997 Sino-British Joint Declaration -- the agreement under
        which Britain handed Hong Kong back to China, and which sets the terms of
        the city''s autonomy. For months, protesters have accused China of infringing
        on the agreement by encroaching on Hong Kong''s protected freedoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9225f-4378-49a5-9b38-7646fcf447b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe83c6e-70a1-458a-bc67-4ba59a4aa0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The democracy bill has received broad bipartisan support and will
        now go to the House of Representatives, which passed a slightly different
        version of the bill last month. Then, it will head to the White House for
        President Donald Trump to review.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0be1b-a092-49ba-b770-265d101f1714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9374eacf-19c5-4a3c-b09c-779d222773a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was met with triumph in the Senate but anger and condemnation
        from China. In a statement, the Chinese Ministry of Foreign Affairs said the
        bill "neglects facts and truth, applies double standards and blatantly interferes
        in Hong Kong affairs and China''s other internal affairs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b32f1-1f67-4498-8bad-441c5c8f4889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e697a-87c0-4f33-807d-29c777a28527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also claimed that the issue at hand was not about democracy,
        but about stopping the "chaos" wreaked by "violent criminals."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562b11d-f064-4bdd-a38a-4f549876e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8698bf1-25c5-40fe-a159-d4dd4b05d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will have to take strong countermeasures to defend our national
        sovereignty, security and development interests if the US insists on making
        the wrong decisions," the statement said, urging the US to "stop interfering."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a384bf30-14a2-43cf-b698-d549dfcd5eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c987661-8e17-4c4a-8fd4-a2461954a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate statement from the <a href="https://edition.cnn.com/2019/11/14/asia/hong-kong-protests-public-opinion-intl-hnk/index.html"
        target="_blank">Hong Kong government</a> stressed that the city''s constitution
        safeguarded human rights and freedom, and that the Senate bill would "harm
        the relations and common interests between Hong Kong and the US."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29050beb-89b9-4596-ab8f-41b4fc6d002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16bed1-9d46-4d7f-8f35-c872e08f2583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many Congress members voiced their support for the bill
        and for the Hong Kong protesters. Sen. Chuck Schumer of New York, the top
        Democrat in the Senate, called the unanimous vote "a resounding message to
        the Chinese Communist Party and President Xi that the United States stands
        with the democratic protesters in Hong Kong."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ed031-2637-4dd5-aa80-54b4cfc6551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e22f7aa-08e0-47fd-bd8c-c4ef3d5f0d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo, who has been more tight-lipped on
        Hong Kong, said on Tuesday that the US was watching the escalating violence
        in the city "closely," and urged a peaceful resolution to the crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8e337-d959-4642-a281-7bd4dc3ec7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188db7f6-3404-4eb3-90ba-0a59720c02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one notable voice missing -- Trump has largely refrained
        from entering into the fray as he works through stalled trade talks with China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01675fcc-e7f3-448e-be3a-9b46c870c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acf03b-9e89-44ce-b654-27ad4f0be68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, as the protests kicked off, Trump promised Chinese President
        Xi Jinping in a phone call that the US would remain quiet on the protests
        while trade talks continued, according to sources familiar with the call.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77967d07-e8dc-4278-a223-eeb42700d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf7f19-cba6-48e2-8b2d-75ec56044b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s pledge is a dramatic departure from decades of US support
        for human rights in China -- and is all the more striking as Congress has
        overwhelmingly sided with the protesters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba012131-9e14-4a7f-8bab-c128bf647860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f0c24-6b4c-4b5e-ab36-d378dd5cae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill could also complicate the trade talks if it places pressure
        on the White House to sanction China for its role and actions in the protests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ec1da-3976-412a-a1b7-93e0ae419924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c443219-4448-42ac-911d-d7955459bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil in Hong Kong began as peaceful mass marches against
        a now-withdrawn China extradition bill. Protesters feared Beijing would use
        the bill to extract Hong Kongers for political reasons to face justice in
        mainland China''s opaque legal system.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c35c0c-22f1-4a3e-a434-c9a8ec23388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce82be3-047c-41cb-8216-9fd267307641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the stand-off with the government stretched on, peaceful mass
        marches increasingly descended into violence -- and the movement quickly expanded
        to include demands for an independent inquiry into alleged police brutality
        and for universal suffrage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8541cad-145e-43f6-bca5-ae4a9d41270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07597f-bd34-442b-928e-7482f1c76c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence on both sides has steadily ramped up over the past few
        months. It escalated dramatically in the past two weeks, with the death of
        22-year-old student near a protest and this week''s siege at Hong Kong Polytechnic
        University.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b7dfd9-7c55-4f4b-8886-c9bde6d18828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382965f-45e9-4469-9bd5-0b7bb2f5ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small group of protesters is still barricaded inside the university,
        and police have surrounded the campus for days, arresting those who come out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f885fd6-4fed-4f06-be4e-2d76837fff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:49:44.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/19/asia/hong-kong-senate-democracy-bill-intl-hnk/index.html"
        target="_blank">US Senate unanimously passes Hong Kong rights and democracy
        bill</a>."</em></p>'
  'Jeffrey-Epstein-death-prison-guards-conspiracy-false-records':
