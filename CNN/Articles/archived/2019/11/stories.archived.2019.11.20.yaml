    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeab4aa-6b92-427c-a503-5401ad78468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:46:27.035+08:00
