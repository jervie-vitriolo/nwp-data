    'mgnl:tags': ['Grab-Philippines', 'Jericho-Nograles', 'PBA-Party-list', 'Philippine-Competition-Commission',
      'PCC', 'LTFRB']
    'template': '1'
    'title': 'Miscalculated? Solon demands PCC to release computation of ₱5-M Grab
      refund'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3cb7b-020c-474b-bc16-9fb21d6863f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:18:35.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — A
        House lawmaker on Wednesday called on the country’s anti-trust body to disclose
        how it came up with the amount it ordered Grab Philippines to refund to its
        riders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e990d0-361a-47bc-ac75-d1410a7ede3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:18:35.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ The Source, PBA Party-list
        Representative Jericho Nograles said the Philippine Competition Commission
        (PCC) might have “miscalculated” the ₱5.05 million refund imposed on the ride-hailing
        company, adding that the amount could be higher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b145692-8a0b-4fd9-a633-6d98b1d2c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:18:35.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My challenge to the PCC is for them to come out with calculation
        of the ₱5.05 million because it’s entirely possible that the PCC miscalculated
        the overcharging,” Nograles said, lamenting that “it was not clear” how the
        regulator came up with the figure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19607c14-1c7f-4949-99c5-09012178c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:18:35.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basically I’m not convinced that ₱5.05 million is a correct amount.
        I think it might be more,” the lawmaker also said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f7378-5dbf-4955-b30a-9ed5e2b8831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:18:35.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC announced Monday that it has ordered Grab to return the
        amount in fares due to "overcharging" from customers who booked their services
        between February and May 2019. The regulator issued the order to Grab on November
        14 and gave it 60 days to refund customers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087ec0b-c0b0-4604-bc89-c6a287335a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:18:35.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/18/PCC-Grab-refund-riders.html">PCC
        orders Grab to pay ₱5-M refund to customers, sets monthly price cap</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc69f023-cbb9-4447-a2bf-e1c2e6f004d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:18:35.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles questioned why the overcharging fine imposed by the PCC
        was lower than that of Land Transportation Franchising and Regulatory Board
        (LTFRB) in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ceb21a-445f-4442-a642-a8939d36f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:18:35.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://nine.cnnphilippines.com/news/2018/07/10/grab-ltfrb-dotr-fine-10-million-rebate-refund.html">LTFRB
        in July last year fined the company ₱10 million for overcharging</a>. It also
        ordered Grab Philippines to reimburse ₱2 per minute waiting time charge that
        the firm allegedly implemented sans the LTFRB’s approval.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2e977-f297-49a1-8025-37d80bbeaa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:18:35.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned why PCC issued the order, arguing that the LTFRB
        should be the agency that should have do so.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1fd3a3-339a-44f1-8be2-a93a23d0cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:18:35.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is something wrong because the main regulator of Grab should
        be the LTFRB. However the PCC has jurisdiction over companies that may act
        as monopoly,” the solon said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa4a8f-9c4e-4dd4-9c07-189d11949fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:18:35.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bigger question is where is LTFRB? The LTFRB should be the
        one who would say there is over charging. Ano, natutulog ba sila sa pansitan?”
        he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac0319-18e5-4896-9bd5-4c41c0b76c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:18:35.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has requested for comment from the PCC, but the
        agency has yet to respond.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0fcb2-b28c-4421-91c2-b3518c5cb063'
      'mgnl:activationStatus': true
