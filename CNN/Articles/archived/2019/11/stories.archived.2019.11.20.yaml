    'template': '1'
    'title': 'Mysterious £2,000 cash bundles left on the streets of UK village'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be73d6-b2c6-49a2-871d-2976f981a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:01:38.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Residents of a small village in northern
        <a href="https://edition.cnn.com/travel/destinations/england" target="_blank">England</a>&nbsp;have
        been left mystified by the regular appearance of bundles of <a href="https://edition.cnn.com/2019/05/09/australia/australian-bank-note-intl/index.html"
        target="_blank">bank notes</a>&nbsp;on its streets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe59d38-c82e-4fdd-bd24-f4b1b7d439f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:01:38.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left in plain sight around Blackhall Colliery, bundles of £20 notes
        usually totaling £2,000 ($2,581) have been found 12 times since 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e9beb-d262-4f45-9659-56dc016658d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:01:38.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest discovery was made on Monday and police have praised
        residents who have been handing the money in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5125da11-0dbb-4ad7-bc36-09b2d6f59023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:01:38.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Constable John Forster said that four bundles have been
        found so far this year, and their provenance remains unknown despite ongoing
        investigations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a7e51-223f-4040-a277-e0ded004d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:01:38.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be the work of a Good Samaritan but we would like to
        thank the residents who have shown incredible community spirit by handing
        the money in," said Forster in a police statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb8944-5c48-4de5-b166-e3b5ffeb76d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:01:38.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circumstances remain a mystery so we would welcome any information
        that will help us get to the bottom of these random incidents."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f46c4-8533-4e02-9b64-92b721a5da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:01:38.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the bundles have been found in different locations around
        Blackhall Colliery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c151d-ea67-44a3-b438-b44259af5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:01:38.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force said many people and organizations had been interviewed
        in the village in a bid to trace the origin of the bundles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d2fed-d642-49a8-94f9-15889f965531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:01:38.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checks with the local bank and post office had been carried out,
        as well as testing for fingerprints.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795450e-72d7-4854-b047-f85d94b17f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:01:38.379+08:00
      'mgnl:createdBy': 'pia'
