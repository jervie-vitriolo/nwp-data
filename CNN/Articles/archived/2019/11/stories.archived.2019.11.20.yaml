      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey of 1,800 adults — conducted from September 27 to 30 —
        showed that less than three in 10 people or just 21 percent expressed “much
        trust” in China, while 23 percent were undecided and a majority of 54 percent
        said they have little trust in the regional power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d17c54-a1fc-45e5-94b6-16e93076bba4'
