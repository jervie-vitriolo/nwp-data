      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c254d-e058-4c92-a856-41a7a0ca09b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2 p.m. local time (10:30 p.m. Tuesday ET), November records had
        been broken in Nullarbor, which saw the mercury rise to 46.6°C (115.8°F),
        as Keith in the state''s southeast reached 43.5°C (109°F) and Nuriootpa hit
        41.8°C (107.2°F). Several areas across the state had also posted temperatures
        above 43°C (109°F).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e89b8-8f31-4d2e-b5bf-a83e98b07427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bacfc-a96e-48eb-9da8-dd12ce0f5206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power to more than 10,000 people had been switched off in South
        Australia''s Port Lincoln and the Lower Eyre Peninsula because of the catastrophic
        fire risk, according to CNN affiliate 9News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2770dbb-0a2d-472a-b738-b6675ed5fdc3'
      'mgnl:activationStatus': true
