      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Deadly bushfires have ravaged parts
        of Australia in recent weeks, whipped up by soaring temperatures, strong winds
        and the worst drought in decades. But summer hasn''t really even begun --
        and fears are growing that conditions will only get worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f863f-64b7-4276-b17a-2e9082f3adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0943c-ab86-4ad6-baac-9fe73e36c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 schools have closed in South Australia as catastrophic
        fire conditions threatened seven districts across the state Wednesday, including
        the Mount Lofty Ranges and Mid North, near to the state''s capital Adelaide
        which is home to 1.3 million people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35cc6ce-62f2-4fbc-ad56-51a3a63d3c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3fb39-70ba-4f55-89cb-27d61feb28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any fires that start will be extremely difficult to control and
        homes are not built to withstand fires in these conditions," said Adam Morgan,
        meteorologist with the South Australia Bureau of Meteorology in a weather
        update.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213568d8-7b7a-471d-99a1-c3a298e30bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d472ff-dbca-4661-9989-b71a461fcbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s summer doesn''t even start officially until December
        1 but gale force winds and expected record-breaking temperatures throughout
        the day Wednesday could exacerbate dangerous fire conditions. Already the
        the fire warning in South Australia has been raised to catastrophic, the highest
        level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef0dee9-fad4-43ed-9d63-4829448cbd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963262aa-605a-4a4e-b5d4-e911f4c4cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelaide, which posted a November record of 42.7°C (108.8°F) in
        1962, was forecast to have a high of 42°C (107.6°F) on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be592915-7ecf-42d7-a049-0c61cacfbc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.052+08:00
