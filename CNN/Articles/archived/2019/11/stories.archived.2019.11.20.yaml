      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilipinas Got Talent" season two winner Marcelito Pomoy is set
        to compete on "America’s Got Talent: The Champions," a spinoff of the US talent
        show where 40 former finalists and winners from different Got Talent franchises
        will duel for the crown.</p>'
