      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the charges against the guards appear to answer some of the
        questions that have circulated in connection to Epstein''s death, for many
        of his victims they don''t compensate for his absence.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34484281-348c-4064-9c50-bc564a8850e2'
