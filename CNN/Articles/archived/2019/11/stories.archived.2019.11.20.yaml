  'southern-california-rain-flood-advisory':
    'author': 'Jennifer Gray, CNN Meteorologist'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-20T19:47:19.136+08:00
    'imagesource': 'jcr:1c3269c2-2a0b-491f-a24d-bdd567ff4b4a'
