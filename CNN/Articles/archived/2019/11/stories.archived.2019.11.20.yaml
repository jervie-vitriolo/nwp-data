      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6e12a-a0eb-4d66-b80d-b4713a361f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:02:07.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy and Megawide Construction Corporation Chairman Edgar Saavedra
        led the groundbreaking ceremony of the Clark Global City on Tuesday, his firm
        Udenna Corporation said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2534b-39c6-4ca4-8ee6-6889313adb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:02:07.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139fbf70-44d3-413a-ac73-f0fc1c80b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:02:07.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its subsidiary, Udenna Land''s Global Gateway Development Corporation
        (GGDC) tapped Megawide as its general contractor for the 177-hectare development
        seen to become the central business hub in Northern Luzon. The property sits
        within the Clark Freeport Zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1e788-a67a-4a69-a748-a12cd074f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:02:07.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653bbeb-1663-48d1-be36-fb78ddaa82e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:02:07.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy''s GGDC has bagged a long-term lease and holds the rights to
        the vast property until 2085. It has set a 22-month target to build structures
        in the area and tapped several construction firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8443fc9-2d3d-4054-9271-2a2f00d8da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:02:07.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5047868-9a5a-4e6a-b651-743c46b031d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:02:07.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other developers involved in the mixed-use development are the SM
        Group, Century Properties, DataLand, W Group, Suyen, Excelsium and Prime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197cb3fc-db5e-4c54-8b8e-35cd3e3e1f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:02:07.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b99c64-8e85-4326-a85e-5028855b0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:02:07.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark has become the face of the Duterte administration''s push
        to develop growth hubs outside Metro Manila, with the New Clark City at the
        front and center of its "Build, Build, Build" infrastructure program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e32b71-c710-4205-b768-e5b42f05a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:02:07.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50d284-befe-4971-a066-663ef0a68952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:02:07.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide, known for building the DoubleDragon Plaza in Pasay and
        the City of Dreams casino complex in Parañaque, said it will build 12 kilometers
        of roads and deliver other infrastructure such as water drainage systems,
        underground infrastructure, and disaster-ready buildings.</p>'
  'bolivia-crisis-death-evo-morales':
    'author': 'Gremaud Angee and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-20T17:02:12.684+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6494b253-1776-4c4a-9346-de42db2af7b4'
    'lead': 'Three people were killed Tuesday when Bolivian security services attempted
      to clear a path for gas tanks to leave the Senkata gas plant near La Paz'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T17:05:51.035+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:26:48.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:17.041+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Bolivia', 'Evo-Morales']
    'template': '1'
    'title': 'Bolivia crisis: Death toll rises as security forces overwhelm protesters
      near La Paz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36074c27-5444-498a-bdf6-09500a96edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Three people were killed Tuesday when Bolivian
        security services attempted to clear a path for gas tanks to leave the Senkata
        gas plant near La Paz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039db28c-d1fd-4b64-a8ad-4dc3bccd81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their deaths take the number of people killed in <a href="https://edition.cnn.com/2019/11/15/world/bolivia-political-uncertainty-gustavo-valdes-intl/index.html"
        target="_blank">political unrest</a>&nbsp;to 23 since the October 20 president
        election, according to the Inter-American Commission on Human Rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88aa7a-23a1-476f-afef-139d08c1ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests erupted after reports of electoral irregularities during
        the election, plunging the country into chaos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169da6ae-a6ac-4069-9108-100d3d9379c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Evo Morales denied any electoral fraud, but he
        eventually resigned amid pressure and fled to Mexico where he was granted
        political asylum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a57601-7446-488c-b6d9-826099d9fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interim government <a href="https://edition.cnn.com/2019/11/14/americas/bolivia-political-unrest-intl-hnk/index.html"
        target="_blank">has taken power</a>&nbsp;and vowed to hold new elections at
        "the earliest possible time," but Morales'' supporters have echoed the longtime
        leader''s claim that he was the victim of a coup — and have since taken to
        the streets, where they''ve faced riot police and the military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606bd09c-11b2-4b47-a2d6-dd70743aa6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolivian Ombudsman''s office said the three protesters were
        killed Tuesday as Bolivian Armed Forces and police worked to "enable the exit
        of gasoline tanks" from the Senkata plant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9fefc-6920-4742-8889-b1374ada5094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military released a statement saying it was attempting to preserve
        a "strategic essential public service," and had exhausted options of dialogue.
        Bolivian Defense Minister Luis Lopez said at a news conference he regretted
        the event but maintained that "not a single projectile was from the army."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56cfe0f-2c99-4aca-9b96-9492079573b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International monitors have warned about potential human rights
        abuses and called on Bolivia''s government and opposition to resolve the political
        crisis peacefully.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32118ce-442c-43b9-afef-23ffbefb4ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said <a href="https://edition.cnn.com/2019/11/16/americas/bolivia-evo-morales-not-running/index.html"
        target="_blank">in an interview with CNN Friday</a>&nbsp;he was willing to
        return to Bolivia and not run in the next election for the sake of peace and
        stability if his resignation is accepted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e4601-e968-4b2d-8cb5-9ead438ac688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interim President Jeanine Anez blamed Morales for the uptick in
        violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc293e-8025-41cc-8c76-44b5905f311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am astonished by the shape of violence Evo Morales has generated
        within the country by simply holding on to power," she told CNN Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707249c8-b77b-4503-9a7d-be41dbe3b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch accused the Anez government of giving the military
        sweeping powers that "appear to prioritize brutally cracking down on opponents
        and critics and give the armed forces a blank check to commit abuses instead
        of working to restore the rule of law in the country."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df868b9-07f4-4c75-be27-436fc05af249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The priority should be to ensure that the fundamental rights of
        Bolivians, including to peaceful protest and other peaceful assembly, are
        upheld," José Miguel Vivanco, Americas director at Human Rights Watch, said
        in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524c320-076f-454f-9235-d65cd8fcdee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales was the first indigenous Bolivian elected president and
        led the country for 14 years. He had long enjoyed support among many for his
        leftist policies to reduce poverty and support indigenous Bolivians. Indigenous
        people make up some 20% of Bolivia''s population, while 68% of the country
        has some Amerindian ancestry, according to the CIA World Factbook.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb65d03-2968-4c52-9a60-c446d06571d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who have come out to protest have been indigenous
        Bolivians who are angry that the new government is both unelected and does
        not represent them in terms of both religion and race.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54620e-5466-4c22-9c10-882186982a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anez and her cabinet has no indigenous representation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22974e1b-b21f-41c1-b234-9afcf62a6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new government is composed of many figures who are self-declared
        evangelical Christians," Bret Gustafson, an associate professor of anthropology
        at Washington University in St. Louis, said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987dff7-a10d-44ba-aa20-5249cd2f1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many are arguing that Morales, who was indigenous, had taken God
        out of government and that they want to bring God back in. Women''s rights
        groups, who were not necessarily big supporters of Morales, are concerned
        that the new regime will roll back progress on gender and sexuality rights.
        Other social gains made under Morales, including the redistribution of money
        generated by the natural gas industry, may also be at risk."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05cd4b-7243-4a09-bb99-0181f9bc0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:05:51.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/20/americas/bolivia-unrest-intl-hnk/index.html"
        target="_blank">Bolivia crisis: Death toll rises as security forces overwhelm
        protesters near La Paz</a>."</em></p>'
  'Japanese-hotel-one-dollar-livestream':
    'author': 'Lilit Marcus and Yoko Wakatsuki, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-20T17:05:01.074+08:00
    'imagesource': 'jcr:c2f4748e-18e6-4474-81be-55df896cd06b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a59c16f1-0373-450b-bb43-c01aeff31de9'
    'lead': 'Guests coming to Asahi Ryokan have the option to pay just about $1 per
      night to stay in room number eight — if they agree to have their entire stay
      livestreamed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T17:08:11.597+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:26:47.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:17.276+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Asahi-Ryoken', 'livestream']
    'template': '1'
    'title': 'This Japanese hotel room costs $1 a night. The catch? You have to livestream
      your stay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1808a-2009-4c1b-9f24-85a6e2904d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When 27-year-old Tetsuya Inoue began
        running Asahi Ryokan -- the Fukuoka, Japan hotel owned by his grandmother
        last year -- he wondered how he could improve business in the new economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e548eb-4fe7-4ab5-a9ff-07dd71811e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb4481-72a8-451c-b695-8fbd3e09683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a British YouTuber passing through livestreamed much of his
        stay at the inn, Inoue had an idea -- what if he could use the internet to
        bring in a new audience and a new revenue stream?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97feaf9e-7bf0-4601-b2a9-cc057944a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f09cf9-ce30-46f4-bf46-320f54b0524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, guests coming to Asahi Ryokan have the option to pay just ¥100
        (about $1) per night to stay in room number eight -- if they agree to have
        their entire stay livestreamed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecbf861-9510-4214-9a7c-0e66c2d48a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45552c9e-0682-4a21-9429-6e7262f5be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, there are restrictions around how the livestreaming works.
        Inoue explains to CNN Travel that the feed is video-only, so guests will have
        privacy in their conversations or phone calls. His YouTube channel is called
        <a href="https://www.youtube.com/watch?v=cdBk23h9vFs" target="_blank">One
        Dollar Hotel</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51f242-1d55-4275-9fb3-dcc00fae65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa7e03-9443-48bc-baf3-8cc23efbf164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests are permitted to turn the lights off, and the bathroom area
        is out of camera range.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a5781-945e-44d6-b9e8-c94baccd0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8463e-e226-4724-90ce-ea37d3dd5c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very old ryokan and I was looking into a new business
        model," Inoue says. "Our hotel is on the cheaper side, so we need some added
        value, something special that everyone will talk about."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50eff4-0023-400b-a1b9-2e78cbf2e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be820feb-ba38-42a9-9956-d1cffa17a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Inoue''s creative idea, room number eight was the least popular.
        Now, many young guests who are looking to save money while traveling in Japan
        have been open to the $1 hotel room concept.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3031bf7-77b4-4ad1-8241-5cc6e489b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ea49c-3777-42fd-a360-15b5d817023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people nowadays don''t care much about the privacy," Inoue
        adds. "Some of them say it''s OK to be [watched] for just one day."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b35ac4-0987-4eec-9a39-b58777a85b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73171f55-12ab-4cd8-ada6-3c8b3ca1f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the $1 rooms are clearly a loss leader, Inoue is thinking
        beyond the cost of a single night''s stay. The YouTube channel has already
        passed 1,000 subscribers and once it accumulates more than 4,000 view hours,
        he will be able to put ads on the channel and monetize it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af5cc6-eeeb-4990-8895-039d0ed88d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345cafdd-d600-43dd-9a66-ffccffa32796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On days when room number eight is vacant, Inoue will post a livestream
        of himself working in the ryokan''s office. Signs in Japanese and English
        are posted in front of the camera to let viewers know when he''s out of the
        room.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd394ab90-6552-4a7f-8633-184cafdfb359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f688d6-f8b4-4168-bb52-53602316fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, besides the opportunity to have thousands of strangers watch
        your REM cycle on the internet, what''s the incentive to head to Fukuoka?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d684c35-61db-4c0c-a4fc-71370d3e2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca60cb-dcf1-40cd-8039-8ef256d3ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty -- so much that CNN Travel named Fukuoka one of its must-visit
        destinations for 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0f039-e315-4179-8045-746968dc5e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:08:11.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
