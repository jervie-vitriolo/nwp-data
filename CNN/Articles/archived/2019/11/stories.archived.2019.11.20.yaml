    'jcr:uuid': '0a275dea-abb0-450b-99af-d79238de6f69'
    'lead': 'Two committees at the House of Representatives on Wednesday jointly approved
      a bill which seeks to create disaster management agency.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T19:31:05.520+08:00
