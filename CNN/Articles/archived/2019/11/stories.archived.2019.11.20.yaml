    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab24cda9-cdb0-4ac8-8593-a34c46d7bba7'
    'lead': '''Virginity'' is nothing more than a mirage that reduces women to fertile
      bodies kept chaste for a man to claim. As doctors will tell you, the absence
      of an intact hymen is simply not an adequate indicator that a person has had
      vaginal intercourse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T06:26:03.038+08:00
