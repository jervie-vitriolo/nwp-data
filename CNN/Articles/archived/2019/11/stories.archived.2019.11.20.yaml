    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Southeast-Asian-Games', 'SEA-Games', 'cauldron', 'PBA-Party-list',
      'Jericho-Nograles']
    'template': '1'
    'title': 'Solon: ₱50-M SEA Games cauldron only ‘excessive’ if used ‘one-time,
      big-time’'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b6f30-54db-4d44-8751-6f495f124e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:47:14.590+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — A
        party-list lawmaker on Wednesday defended the controversial P50-million Southeast
        Asian Games cauldron, saying it is “excessive” if only used for the upcoming
        regional meet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42144096-4508-4b34-bbfb-a70c90a9b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:47:14.590+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you look at the cauldron, one thing to understand is that
        the cauldron will not be a one-time, big-time thing. [Otherwise,] that would
        be absolutely excessive,” PBA Party-list Representative Jericho Nograles told
        CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4c958-3d95-496c-b059-787380ec1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:47:14.590+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:00.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nograles was&nbsp;"surprised"&nbsp;with the fund spent for
        the cauldron, he defended it, saying it is "necessary."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7facfa1d-31d7-40d9-a66f-e03d79c179dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:47:14.590+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the works, with the design work, with the cost to actually
        operate it, that was really staggering amount. However it is necessary. Every
        single event has a cauldron like that,” the lawmaker said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2b768-b3ac-41e6-8a65-e780ede48cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:47:14.590+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want as a nation to compete with the world when it comes to
        sports venues,” he also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13c34b-e911-4162-ae07-e072ba9b3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:47:14.590+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3-meter wide cauldron, designed by National Artist for Architecture
        Francisco “Bobby” Manosa, will hold the SEA games flame for the duration of
        the sports event. The country spent ₱4.4 million for its design, ₱13.4 million
        for the foundation, and ₱32 million for its construction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbee12e-d3c5-4c53-af37-0780b0573ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:47:14.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon had called out the construction
        of the 50-meter cauldron right beside the newly-built New Clark City Athletics
        Stadium, questioning if the expense was "appropriate." House Speaker Alan
        Peter Cayetano, who chairs the Philippine Southeast Asian Games Organizing
        Committee, defended the price tag and said the cauldron is a "work of art.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25933f20-dd5e-4615-b973-c68e12f8271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:47:14.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/19/Alan-Cayetano-SEA-Games-cauldron.html">Cayetano
        defends ₱50-M SEA Games cauldron: ''It''s a work of art''</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c32ec-cf01-400d-a3f1-eabd181ebe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:47:14.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also defended the government against critics saying the
        budget for the cauldron should have been given to Filipino athletes struggling
        to request funds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08e90f-1d8a-4803-8bbc-4c4120e4ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:47:14.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support our athletes in billions of pesos on a yearly basis
        and it is not just for one event, but for multiple events, for multiple people,”
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52720e41-a15e-4402-9e8c-463ce18e7493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:47:14.591+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Multi-Platform Writer Melissa Lopez contributed
        to this report.</em></p>'
  'batocabe-slay-hearing':
    'author': 'Xianne Arcangel and Glee Jalea, CNN Philippines'
    'caption': 'A House panel questioned the disbursement of a portion of the ₱35
      million bounty for information on the murder of former AKO Bicol Party-List
      Rep. Rodel Batocabe. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
