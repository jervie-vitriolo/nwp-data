      'mgnl:lastActivated': 2023-01-27T01:26:58.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d537d8-4813-4eb4-9f48-b578a83d7d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total fire ban is in place across the state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a2dc2-d0e2-4862-bbc4-47807eefad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.052+08:00
