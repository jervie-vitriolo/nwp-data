      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Vice
        President Leni Robredo on Wednesday refused to step down as anti-drug czar
        despite President Rodrigo Duterte''s lack of trust.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f533965-4e20-4651-9a1d-e6dbb607f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:44:28.032+08:00
