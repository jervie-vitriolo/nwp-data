      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2916ad-3ff8-46a4-9b13-0e9b556db189'
      'mgnl:activationStatus': true
