      'mgnl:type': 'text'
      'text': '<p>New drug to fight migraine shows promise</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b22eb-3c43-468e-8027-fae91d6ad6d9'
