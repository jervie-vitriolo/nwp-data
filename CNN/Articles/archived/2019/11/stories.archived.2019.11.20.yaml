      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Despite
        Vice President Leni Robredo''s tussle with the Duterte administration over
        receiving classified information on the war on drugs, the anti-drug czar refused
        a briefing from her co-chairperson on such data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ac2b0-2021-4423-9664-2707c3f6664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d916c-1615-4cd5-b129-c1fe097a8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she met with Philippine Drug Enforcement Agency (PDEA)
        Director General Aaron Aquino on Wednesday to disclose folders-worth of classified
        drug war information, but she refused pending a clear breakdown of her tasks
        from President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac224ab-4435-47d8-a0d4-4bc548fc1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2948e1-a567-4f0c-90e2-a16c538e3955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I refused, <em>kasi sabi ko hihintayin ko muna ''yung sagot ni</em>
        President <em>sa aking</em> clarification <em>kung ano ba talaga ''yung</em>
        limits <em>sa aking mandato. Kasi ayaw ko na ma-</em>accuse <em>ako na lumalampas
        ako sa mandato, kasi ''yun ang lumalabas sa</em> media," she said in a media
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f6d82-0acb-44c8-9884-df9f12ba1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d3055-ce94-4969-bd7f-d203d5fb0427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I refused because I want to wait for the President''s
        clarification on the limits of my mandate. I don''t want to be accused of
        going beyond my mandate; that''s how I''m being portrayed in the media.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13265f-995f-4b72-884c-f712c3abee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccc36e-b6ca-4440-b616-fa80ca554b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said members of the Duterte administration are accusing her
        of going beyond her mandate as Interagency Committee on Anti-Illegal Drugs
        (ICAD) co-chairperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdefd2a-20e5-4c82-bb3f-7af7c5179bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc12a6a-f363-416d-96be-1d2f1ca1f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that following her appointment on November 6, Aquino
        asked Duterte to clarify her tasks. But she said, the Palace replied that
        Robredo''s camp should be the one to determine it. She argued that it is Duterte''s
        task to lay down the scope and limitations of her job as he appointed her,
        so they made another request to Duterte''s office on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
