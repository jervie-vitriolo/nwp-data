      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — President
        Rodrigo Duterte said he would hold bilateral meetings with a number of leaders
        on the sidelines of the ASEAN-South Korea commemorative summit next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9ae3e-2ca7-457c-9dd0-982bc274dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:46:27.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told this to media Tuesday night in Malacañang, adding "security
        matters" were included in the agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56d010b-9b58-4a94-9aef-03e5ab3e3bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:46:27.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Security talag</em>a [It’s really about security]. And it''s
        obvious, it is now the equilibrium of geopolitics — <em>''yun</em>g North
        Korea then Spratly Islands. The South Koreans are also against the occupation
        of the South China Se and the claim of China. These will be taken up. "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98719518-0db7-469b-a50d-5b05aec11683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:46:27.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President did not say which world leaders he would
        be meeting with. The Palace earlier announced Duterte would probably meet
        with South Korean President Moon Jae-in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f723bc78-9a7c-4a4d-b2c9-b5856576b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:46:27.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it''s important for him to constantly build the country''s
        relationship with Korea because "many things are at stake."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c8ce4-a4b5-46bc-bf30-7488dd3b2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:57:44.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be622a1-0885-40da-9c46-243a01112588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:57:44.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is that we are buying arms. Second is that there are many assistance
        on the way, coming. Third is itong Seoul is a vital partner natin. Alam mo
        kasi ang mga armas ngayon mahal but we can always buy," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f76e3-3646-450e-b86e-bef8242df400'
      'mgnl:activationStatus': true
