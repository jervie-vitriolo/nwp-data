      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/7/25/Delfin-Lorenzana-Sibutu-Strait-Chinese-warships.html?fbclid=IwAR2J1zU_dkvR8tnehMLlrR_wKm3cV-78nT1-xoSxhOY7I2D5-a68of2CPmc"
        target="_blank">At least nine</a> Chinese warships have sailed in Philippine
        waters <a href="http://www.cnnphilippines.com/news/2019/8/14/Chinese-warships-Sibutu-strait-AFP.html"
        target="_blank">since February</a>, with some of these ships failing to inform
        local authorities or even deliberately turning off their navigation systems
        to evade detection. Manila has <a href="http://cnnphilippines.com/news/2019/8/19/Locsin-explicit-diplomatic-protest.html"
        target="_blank">protested</a> their presence several times.</p>'
