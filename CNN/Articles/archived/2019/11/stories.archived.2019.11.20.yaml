    'mgnl:tags': ['President', 'Rodrigo-Duterte', 'PNP', 'Philippine-National-Police']
    'template': '1'
    'title': 'Still no PNP chief yet as Duterte says he is ‘taking time’ deciding'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562a2cb-f4e6-4a83-951b-c487d41cb98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:55:51.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> President
        Rodrigo Duterte said he is in no rush to pick the next head of the Philippine
        National Police (PNP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b27ff8-63ac-46cc-946d-d49533c8e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:55:51.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://pcoo.gov.ph/presidential-speech/media-interview-of-president-rodrigo-roa-duterte/">interview
        with reporters</a>&nbsp;in Malacañang on Tuesday, Duterte said he has not
        made a decision yet. He said he has received a list of candidates that includes
        PNP Chief of the Directorial Staff and former Metro Manila police chief PBGen
        Guillermo Eleazar and Deputy Chief for Operations PLtGen Camilo Pancratius
        Cascolan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011cd0f4-2d8a-47ac-8caa-00fef767e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:55:51.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re all good. They’re soldiers. They came from the (Philippine
        Military) Academy. I have no doubt about their integrity but I am taking my
        time appointing one,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0f7ae-af67-4f93-868a-fd5d589c706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:55:51.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is taking his time “because he (new chief) would
        be appointing the heads of every department there especially the controller
        and the finance people.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930db56-f219-4d48-ad0a-e901c9ba3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:55:51.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtGen. Archie Gamboa currently leads the force as Officer-In-Charge.
        He is also in the running for the top post. This comes after former PNP Chief
        PGen Oscar Albayalde <a href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html">stepped
        down on October 14</a> —&nbsp;less than a month before his retirement —&nbsp;following
        a recent controversy that linked him to 13 policemen involved in a controversial
        drug raid in Pampanga in 2013. Albayalde was the Provincial Director of Pampanga
        when the raid was conducted.</p>'
  'US-economy-foreign-students':
    'author': 'Evelina Nedlund, CNN Business'
    'caption': 'The continued decline in international student enrollment since the
      fall of 2016 has cost the US economy $11.8 billion and more than 65,000 jobs. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-20T09:21:20.458+08:00
    'imagesource': 'jcr:93ed5fd4-a006-45ba-a6dc-b9e63dc72b18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '940c6c2e-aa97-4a29-9b80-9c626e0ff591'
    'lead': 'Fewer international students are coming to the United States. That''s
      hurting American universities and the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T09:26:38.723+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T01:27:12.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:10.049+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US', 'economy', 'foreign', 'student', 'colleges',
      'university', 'Ivy-League']
    'stories': ['5a89f4ae-ac18-4419-97b1-bfe881e6613d']
    'template': '1'
    'title': 'The US economy is losing billions of dollars because foreign students
      aren''t enrolling'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41883a8d-317b-43eb-8b58-f5471022b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fewer international students are coming
        to the United States. That''s hurting American universities and the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f415d-ef9d-445f-b24a-882f4bd6782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued decline in international student enrollment since
        the fall of 2016 has cost the US economy $11.8 billion and more than 65,000
        jobs, according to estimates from NAFSA: Association of International Educators,
        an international association of professional educators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a63c1e-9e66-4815-8c4a-64270d4acdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s many variables, but largely it''s been the policies and
        rhetoric from the current administration that''s really driven the numbers
        to move in that direction," said Rachel Banks, director of public policy at
        NAFSA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e271bbd-0810-4950-80e2-ea40accc3d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25242745-9c5a-4168-a09f-854abd38fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a perception among international students that getting
        a visa for the United States is more difficult, and they increasingly feel
        unsafe in America, NAFSA survey data show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15327987-cb6b-4a99-b6c1-eb26e2b76ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9aba0-d550-4154-a941-a81ad845400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only the anti-immigrant rhetoric being expressed by this
        administration, there''s also increasing concern with regard to gun violence
        in this country," said Banks. "There''s been a number of shootings and that
        gets reported worldwide, and parents certainly take all of this into account
        when they are thinking about where they want to send their children to study."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41ff8a-f74a-4aa3-8ce2-15c8e943f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New international student enrollments declined by 0.9% during the
        2018-2019 academic year, following a 6.6% decline in new enrollments in the
        year prior, according to the most recent US Department of State Open Doors
        report. This marks the first time the United States has seen a three-year
        decline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8914a7e8-a24b-44f4-8cd7-8dcb24e62956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a46ca-15c8-4359-8339-0c8ce1292a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Administration has a different explanation for the lower
        enrollments. International students are discouraged by the high cost of US
        schools, said Caroline Casagrande, deputy assistant secretary for academic
        programs at the US Department of State''s Bureau of Educational and Cultural
        affairs. The Trump administration has made "more efforts than ever in outreach
        to international students," and "to mitigate against the cost of education
        in the US," Casagrande said in a call with reporters last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4add8-9c1e-418b-97c1-ecddf830e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd989f-0efd-422b-8ef1-b5399f2f96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The cost of declining enrollment</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e707eb51-1139-4557-aa16-044d82c4b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of international students is hurting many universities
        financially. At California State University Northridge, the decrease in international
        students between 2016 to 2019 has resulted in a 26% revenue loss of about
        $6.5 million, the university said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a216fc3-9fbb-4cff-bf79-d141dcf51d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450ed4d-4670-4248-8b1c-f27c4878a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every seven international students, three US jobs are created
        or supported by spending in sectors including higher education, accommodations,
        dining, retail, and transportation, according to NAFSA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096e81e-62bf-4703-98ae-44a543d59c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e52d44-59df-4fa3-8598-b27529394cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than one million international students currently enrolled
        at US colleges and universities contributed nearly $41 billion to the US economy,
        and supported 458,290 jobs during the 2018-2019 academic year, a new NAFSA
        report finds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18c1c1-e8d0-4a62-9910-18ffca5aa4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8897bd-9aa0-4b58-ba21-f4088b4bee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International students are significant to school budgets, as many
        colleges and universities collect higher tuition from them. At Peninsula College
        in Washington State, international students are charged about $10,000 a year
        in tuition, while in-state students pay about $5,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507f9906-213f-43ab-808d-b4ceda4df484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c854073-6b19-4e68-8b64-9ec6f742e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peninsula College in Port Angeles, Washington, has seen a 25% drop
        in international student enrollment over the last two years, and the school
        had to cut 13 positions and suspend programs due to a $800,000 deficit that
        was due mostly to shrinking enrollment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff06d9-0d57-4ad0-9058-3f733db37f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da293942-6cab-485a-a62c-5df4efe324f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our perspective, it''s a troubling trend on a lot of different
        levels that we would like to see turn around," said Peninsula College President
        Luke Robins. "While the budget is concerning, a bigger thing for us is that
        we really value what international students bring to our college culture and
        organization."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d209d50-c91c-451d-8d8a-74ff5f4cbb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ac553-61c1-4235-aea7-c855a85aa71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robins said that several factors contributed to the decline, including
        the US dollar being at nearly historic highs compared to other currencies.
        This may have encouraged international students to choose other countries
        over the United States, he said, as it poses a better value proposition for
        them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113eb3b7-9b03-4d7c-a68f-ac447f571ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f52e7-6fb6-4446-83c4-e97c31bad5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most significant factor is politics, said Jack Huls, vice
        president for student services at Peninsula College. In countries where the
        school traditionally had strong international enrollment, like China, it''s
        become more difficult for students to get visas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac2e17-728b-49ee-851c-0ce565a91a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e86abe-d8e0-4fb1-8633-39b30d5cae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s most certainly politics involved there," Huls said. "And
        that''s political issues domestically, as well as senior politics between
        the US and China."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7e03b-a19b-4d6d-918d-d6974c79b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de754813-21b8-4640-91c1-bef6d7bb35d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide competition for international students is also heating
        up, NAFSA''s Banks said. While the growth rate of students choosing to study
        in the United States declines, competitor countries are experiencing double-digit
        growth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b1cf32-5e1b-41e1-a4e3-e915e75a52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9663b-0630-4562-9d7e-094bd0f696d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries like Canada, Australia, and China have developed proactive
        recruiting strategies and are actively recruiting students, while we seemingly
        are not wanting to attract students," Banks said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de477e-ff13-4723-a8d8-0743b1becd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:26:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/19/business/international-students-decline/index.html">The
        US economy is losing billions of dollars because foreign students aren''t
        enrolling</a>."&nbsp;</em></p>'
