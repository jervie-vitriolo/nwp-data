      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ef982-b117-4d65-849e-f391bcf4d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We welcome the announcement of the President. Actually,
        he has said the same thing before - early&nbsp;this year – but it was never
        carried out. Now that he has repeated it, I hope it comes true. Although,
        I wished that was done before.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07ee25-6e0f-41ed-963c-3cd61a16ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b61221-c2c1-4ca5-b1b1-fd124dbdd93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously ordered the National Food Authority to buy local
        harvest to cushion farmers’ losses brought by dropping palay or unmilled rice
        prices. A measure seeking to mandate government agencies to do the same has
        been approved on second reading at the House of Representatives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff9937-a222-42c6-a933-068733751ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad4316-6f6b-4609-9da4-c4932c89171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor said he&nbsp;welcomes Duterte''s other directive to the
        Agriculture department to allot more budget to buy local produce, but added
        as far as he know, the rice storage facilities of the National Food Authority
        (NFA) are already full.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d76aa-7985-48a3-a108-dd1512f3b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e7e39-e5ee-4448-96df-08ed555df640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asked authorities, "<em>Puno na po ang bodega ng</em> NFA.
        <em>San nila iiimbak ang palay?</em>"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8eadf0-9e77-42b1-8197-fdce95ef5e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b3ecf-c65e-47b8-bfab-85cf807ac718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NFA warehouse is full. Where will they put the
        unmilled rice?]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901d9f1-e66e-401d-a47c-de1087abb0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1e1b0-00af-4f39-a17c-c2b50166eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor reiterated an earlier proposal to impose more taxes on
        imported rice "so they [traders] may be discouraged from bringing in more
        rice into the country." But the Cabinet has rejected the proposal and instead
        decided to provide cash assistance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc091852-049d-4c44-8da4-b5b24d4cbd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d3a96-857c-4a9b-9b6c-b6f9336b02df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that they are just asking authorities to implement the
        Rice Tariffication Law, which states that to "protect the Philippine rice
        industry from sudden or extreme price fluctuations, a special safeguard duty
        must be imposed."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab1ce6-6197-466b-965c-82380b16855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d19c4-184d-41aa-9647-e44bcf32d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Farmers hold protest vs Rice Tariffication Act</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b53806-b688-40d6-831f-3c2f66a5008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb66b17e-8760-41a8-ad3c-5a3533ac35c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers'' groups took to the streets on Wednesday to press the government
        to repeal the Rice Tariffication Act, a policy which opened the floodgates
        to rice imports to bring down retail prices. But farmers and advocacy groups
        have lambasted the measure, saying it has hurt the income and livelihood of
        farmers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a4e96-2167-406a-9338-9701584661b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c072b17-89bc-4c21-9a2a-31b658c87747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Magbubukid ng Pilipinas Chairperson Rafael Mariano said
        that Dar should prove that he is pro-farmer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de791f-e6c1-4093-b808-64fe9675722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf4b2d-c8a4-41eb-85be-365381db5534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:31:27.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Department of Agriculture should purchase palay
        at P20 per kilogram. Philippine Statistics Authority data show that the average
        buying palay price is P15.50 per kilogram.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef11235-3c7b-4ba4-8efe-86f293ca8886'
