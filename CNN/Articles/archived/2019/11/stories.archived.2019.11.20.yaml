      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106bf61-bcbe-43d2-96f4-1fa038e0fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were probably among those who took part in the
        murder but they could only be deceiving the government and renegotiating for
        a price in the other camp.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203adfbf-2832-4295-b6a1-f6466fc8aa5f'
      'mgnl:activationStatus': true
