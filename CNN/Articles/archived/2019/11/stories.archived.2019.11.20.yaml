    'mgnl:tags': ['United-States', 'California', 'Southern-California', 'weather',
      'rain']
    'template': '1'
    'title': 'More than 13 million under a flash flood advisory as Southern California
      gets first significant rain since May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c94a856-885b-4cf7-b784-9033f186e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Southern California is getting drenched
        for the first time in six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0296fa-6e41-4e8a-b1f8-2d85c5d889c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall started developing in southern parts of the state Tuesday
        night — the first substantial rain in Southern California since May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd5ffe-8cb9-4708-9357-7cd8862e8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 13 million people are under a flash flood advisory to
        include portions of California, southern Nevada and Utah, and most of Arizona,
        CNN Meteorologist Michael Guy said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870504a8-a5bd-4951-8c93-c398bf99d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is a combination of two weather systems — the remnants
        of a tropical depression from the East Pacific and a weather system from Canada,
        Guy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee12e3f-d97d-4627-b4f1-0a13d3800715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farther east, parts of Arizona could pick up 2-4 inches of rain,
        and Phoenix could receive 1.5 inches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86a0dd-7cfe-4cbd-8e3d-b7920d3fbe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, rain started Tuesday night in parts of Orange
        County and Inland Empire. "Please take it easy on those roads as they are
        slick ... turn around, don''t drown," the National Weather Service tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed519aef-0907-405d-a3c8-36a490e267bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas east and south of Los Angeles, including San Diego, could
        see up to an inch of rain, according to CNN Meteorologist Dave Hennen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697cffaa-68c3-449b-a700-0758cacf2199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain will last until Friday, bringing relief to many drought-stricken
        areas. Much of California is still "abnormally dry," according to the US drought
        monitor.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">2 week comparison of the <a href="https://twitter.com/hashtag/DroughtMonitor?src=hash&amp;ref_src=twsrc%5Etfw">#DroughtMonitor</a>
        map. D0-Abnormally Dry Classification given to much of California this week
        due to the lack of precipitation from the start the water year that began
        on Oct. 1st. <a href="https://twitter.com/hashtag/cawx?src=hash&amp;ref_src=twsrc%5Etfw">#cawx</a>
        <a href="https://twitter.com/hashtag/drought?src=hash&amp;ref_src=twsrc%5Etfw">#drought</a>
        <a href="https://twitter.com/hashtag/Drought2019?src=hash&amp;ref_src=twsrc%5Etfw">#Drought2019</a>
        <a href="https://t.co/2vTDIbW9zT">pic.twitter.com/2vTDIbW9zT</a></p>&mdash;
        NWS Bay Area (@NWSBayArea) <a href="https://twitter.com/NWSBayArea/status/1195143892447875072?ref_src=twsrc%5Etfw">November
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25213216-aa47-4c96-8181-c54c492a31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf80573-b53f-4361-9d8b-24fbda0bebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rain will help ease fire danger in Southern California,
        it won''t reach all the state''s most vulnerable areas. More than 3 million
        people in Northern California, including <a href="https://edition.cnn.com/2019/11/18/us/california-wind-pge-power-shutoff/index.html"
        target="_blank">the Bay area, are under red flag warnings</a>, meaning that
        weather conditions could result in wildfires. Winds there will be 35-45 mph,
        with gusts higher than 50 mph.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bee01e-d87a-40db-8942-1c4bca4a2ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dry conditions, low humidity and gusty winds will combine to create
        a heightened risk of wildfires during the next few days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6201361-9486-49e4-8f6d-7c028a042d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this week the storm system will move East, bringing rain and
        snow to the Rockies and the Midwest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d38123a-90cb-49b5-9b8a-2d1c7fbb693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:50:33.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/19/weather/california-rain-southwest-storm-wxc/index.html"
        target="_blank">More than 13 million under a flash flood advisory as Southern
        California gets first significant rain since May</a>."</em></p>'
  'duterte-de-lima-allegations-detention':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-20T22:27:26.533+08:00
    'imagesource': 'jcr:7e5e817b-8718-4bec-9aa8-a25bfee24205'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e551ae2-adcf-42cc-a669-930e7accf86c'
    'lead': 'Senator Leila de Lima marked her 1,000th day in detention Wednesday,
      and President Rodrigo Duterte brought up the allegations against the embattled
      lawmaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T22:31:00.857+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:26:40.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:19.588+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Leila-de-Lima', 'war-on-drugs']
    'template': '1'
    'title': 'On 1,000th day of De Lima’s detention, Duterte rehashes allegations
      against her'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ff7e3-09c2-4764-9761-4ea6a26515d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T22:31:00.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. November 20)</strong> — Senator
        Leila de Lima marked her 1,000th day in detention Wednesday, and President
        Rodrigo Duterte brought up the allegations against the embattled lawmaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ccd3b-0b46-45de-bd45-513e71031f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T22:31:00.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/notes/leila-de-lima/1000-days-still-fighting-and-keeping-truth-alive/2565005127063360/"
        target="_blank">message posted on social media</a>, de Lima said she was "unjustly
        incarcerated" because "I chose — and continue to choose — to speak and stand
        for the truth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30268c-7117-49fe-8854-8ac532b9a1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T22:31:00.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she refuses to be cowed by "powerful and influential
        people" and instead chooses to continue to speak for the truth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f57b2-e0ee-4cef-a59d-e62d8dad3a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T22:31:00.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator maintains she is neither involved nor has she profited
        from the illegal drug trade. She has also shown support for investigations
        into allegations of extrajudicial killings related to the administration''s
        drug war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d8b2e-dbe5-4f60-8ffa-1e1d6b93e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T22:31:00.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters staged a rally Tuesday in a show of solidarity with the
        senator, and among the speakers at the event was former President Benigno
        "Noynoy" Aquino III who said he admired de Lima for her strength in the face
        of her challenges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4834c1-c82c-4f6b-865e-7e8aadb6c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T22:31:00.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a speech at the 50th anniversary of the Department of
        National Defense, President Duterte again brought up the alleged cases against
        de Lima.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402cc93-b6e3-420a-ba91-eb75ea96818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T22:31:00.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "They refuse to understand that the case against de Lima
        is true. They took the line of the left which is a political prisoner. On
        my oath as President, I''m telling you it is true. She really did collect
        money."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beec348a-d49e-4227-a235-b37f2afc7037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T22:31:00.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said de Lima did this to fund her Senate bid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183143ff-ad25-467c-a63b-8e0eaa93261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T22:31:00.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambitions can blind you," Duterte added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb932fa4-2d72-4dc8-959e-134a08c0d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T22:31:00.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also brought up a video allegedly showing the senator and
        her driver — who was also implicated in the drug charges — sharing an intimate
        moment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5299a-f8e9-431c-9114-ccddb3b95dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T22:31:00.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was arrested in <a href="https://cnnphilippines.com/news/2017/02/24/leila-de-lima-arrested-over-drug-charges.html"
        target="_blank">February 2017</a> over drug charges, allegations which she
        has continuously denied.</p>'
