      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876639e-4040-4263-ae90-fefe002da490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:29:46.576+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sandiganbayan Associate Justice Raoul Victorino wrote Tuesday
        to the Judicial and Bar Council nominating Guevarra as associate justice of
        the high court to replace <a href="https://cnnphilippines.com/news/2019/10/23/chief-justice-diosdado-peralta-.html?fbclid=IwAR2jQFstElXcIR4r6jGJXTaAPBhb-dR_HvCIAmUNs1x4PcQWAHS-odT4Yy4%3Ffbclid"
        target="_blank">Diosdado Peralta</a> who was appointed Chief Justice in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e172ca3c-717f-43a3-acaf-632b8cdd6e98'
      'mgnl:activationStatus': true
