      'mgnl:lastActivated': 2023-01-27T01:27:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At Notre-Dame de Paris in France, the threats
        to a world-famous cathedral come from the damage caused during a fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b671baa-672e-4f72-8d37-a9bae30cb741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.046+08:00
      'mgnl:createdBy': 'lara'
