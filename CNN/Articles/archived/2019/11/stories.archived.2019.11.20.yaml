      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> It''s
        been almost two years, but former Commission on Elections chief Andres Bautista
        has managed to walk free in the United States despite a standing arrest warrant
        issued by the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a615d-7635-450d-90e1-eba661dc4468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ce925-74ee-46b4-8124-2a05f6f690f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was among issues raised during the Senate debates on the ₱22-billion
        budget of the Department of Justice for 2020. Its attached agency, the National
        Bureau of Investigation (NBI), said it has yet to find a way to capture Bautista,
        who was impeached by the House of Representatives in 2017 amid allegations
        of unexplained wealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbffcd-2470-46ec-bbe5-308f4cd5947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b4270-09b0-4516-b6c8-5fc1cb1881c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before an impeachment trial could stretch longer, Bautista resigned
        from his post October that year. The complaint stemmed from allegations made
        by his estranged wife, Patricia, that he accepted commissions on referred
        cases, had ghost employees, and went on questionable trips.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b092fd6-ad2b-409c-8310-1ab3efc73fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b32e6-f500-437c-900b-88d04421d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was later on discovered that Bautista has flown to the US On
        November 21, 2017. He refused to return to the Philippines despite a <a href="https://cnnphilippines.com/news/2018/01/23/Comelec-Chairman-Andy-Bautista-unexplained-wealth.html">subpoena
        to attend a Senate probe</a>, citing "medical challenges", and added that
        he never received the summons sent by lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5f2aa-1b70-46fe-91c5-0fae1d0a9345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ef9b0-8bc5-44f7-a1b6-8ed09dca5d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto sought for an update into his case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e90db-d0e9-458c-9ebc-bead06eea75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c306a7-8520-445c-adee-4605cc1e1f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/02/12/Comelec-Andy-Bautista-subpoena.html">Senate
        panel wants ex-Comelec chief arrested for skipping probe despite subpoena</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49551cb2-9849-4158-a19c-5782a8c2597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429a7e3-9574-45c0-aa96-3df4b2cea096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (NBI) said he is really in the US. They are studying their
        next moves," Senator Juan Edgardo "Sonny" Angara said during the plenary debates.
        He added that the <a href="http://PCGG probes former chief Andy Bautista">Presidential
        Commission on Good Government (PCGG)</a> said the Office of the Ombudsman
        has been coordinating with their office regarding the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee67b3b-cf79-4617-a92e-d489bca85638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30099865-d55c-409e-a2e4-8603fd9cbef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his stint as Comelec chief, Bautista was head of the PCGG
        and was dean of the Institute of Law of the Far Eastern University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8390a-e2c7-46f1-ac7b-ad3eb3af9e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3abd363-9400-4405-b291-28dad88c252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s wife presented documents to the NBI to reveal more than
        ₱335 million in local and foreign bank accounts that were not disclosed in
        the public official’s Statement of Assets and Liabilities, alongside 14 real
        properties said to be worth over ₱300 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a8217-439c-4110-bd6c-ce5c688a36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb7909-2f92-4984-869d-5396d9b8cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also accused Bautista of having a "gift-wrapped" cash package
        in their home. Bautista denied all these claims, instead saying that his wife
        stole his cash, bank cards, and other documents in 2016 and accusing her of
        extortion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15cd22a-79f9-4d71-8add-90d478b9006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95267865-c2e8-4fb4-9bf2-4824e26f2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:43:54.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:49.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia''s lawyer Lorna Kapunan wrote in a <a href="https://businessmirror.com.ph/2019/11/18/facebook-found-andy-bautista/">BusinessMirror
        column</a> on Monday that Bautista was spotted roaming the US in a "comfortable
        self-exile". She pointed out Facebook posts that showed Bautista attending
        the screening of the documentary film The Kingmaker there, which tackles the
        life and wealth of former First Lady Imelda marcos.</p>'
