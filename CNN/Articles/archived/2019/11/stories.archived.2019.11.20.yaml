      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also said during this time that China
        has <a href="https://cnnphilippines.com/news/2019/6/28/duterte-xi-trouble-oil-exploration-west-philippine-sea.html"
        target="_blank">warned of “trouble”</a> if oil explorations in the West Philippine
        Sea, the portion of the South China Sea that Manila claims, continue. Manila
        and Beijing also <a href="https://cnnphilippines.com/news/2019/8/30/philippines-china-joint-exploration-commitee.html?fbclid=IwAR0be8VurdxPJ5POJ7Pwt895MSaZDB5QOYH_ic_64kDyw183eRoeG76l01E"
