      'mgnl:lastActivated': 2023-01-27T01:26:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f1b7e-7ccf-4fba-8814-c3d89058360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought and the fires are the most urgent symptoms of Australia''s
        climate crisis. Disasters like the fires and floods have devastated the livelihoods
        of farmers and wrought millions of dollars'' worth of damage. The country
        is getting hotter and drier, and the rains have stopped coming.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e64cd-c6cf-4f3e-af3f-d29a1905c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.054+08:00
      'mgnl:createdBy': 'alyssa'
