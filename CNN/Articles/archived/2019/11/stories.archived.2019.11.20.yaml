  'vaping-ban-pnp':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'FILE PHOTO. PNP officer-in-charge Lt. Gen. Archie Gamboa announced
      on Wednesday that they will start apprehending those who will be caught using
      electronic cigarettes in public places, a day after President Rodrigo Duterte
      banned it due to health hazards.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-20T15:19:47.585+08:00
    'imagesource': 'jcr:dfcdedf8-c678-4480-bc92-5956b088e9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22c0fc96-f47d-41d5-ae9e-06003a1d609f'
    'lead': 'The Philippine National Police (PNP) had started its nationwide crackdown
      on vaping equipment following the order of President Rodrigo Duterte to arrest
      those caught using electronic cigarettes in public areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T15:28:44.648+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T01:26:59.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:13.731+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'vaping']
    'template': '1'
    'title': 'PNP starts crackdown on vape '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b719a8-941c-450b-a6f3-73043dc67e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:28:44.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:26:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)–</strong> The
        Philippine National Police (PNP) has&nbsp;started its nationwide crackdown
        on vaping equipment following the verbal order of President Rodrigo Duterte
        to arrest those caught using electronic cigarettes in public areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c054619-b8ed-404d-8e21-da3ff95159c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:28:44.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:26:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP officer-in-charge Lt. Gen. Archie Gamboa said Wednesday that
        the President’s order expands the definition of smoking, as stated in Executive
        Order 26 titled “Providing for the Establishment of Smoke-free Environments
        in Public and Enclosed Places.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b83fcc6-7ebe-40db-8f9d-597544320882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:28:44.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:26:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the declaration of the President, it is in effect expanding
        the definition of smoking which is vape. <em>Ang pinaghuhugutan siguro nito</em>
        (this order may have stemmed from the idea that) there''s a higher interest
        that we want to protect which is national health,” Gamboa said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57580d69-cb6f-499d-881a-c3ab604c05df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:28:44.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:26:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once caught in the act of vaping in public areas, Gamboa said the
        police may apprehend the person, bring him or her to the nearest precinct
        to record the incident in the police blotter, and confiscate the vaping device.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba9d8b-a6b4-419d-bcaa-8fecbd8d1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:28:44.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:26:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa added that violators will not be detained or asked to pay
        fines for now until such time a written order is out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8ec60-89a1-427c-a054-0d744c25b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:28:44.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:26:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just to emphasize to the public that even if it does not
        have the punitive action yet <em>kasi nga nakasalalay siya sa EO 26</em> (because
        it is based on the EO 26), but in effect <em>pwede pa rin namin i-impose</em>
        (we can still impose this) using the police power of the state concerning
        a higher national interest which is national health,” the PNP officer-in-charge
        noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e3ed9-f1a1-4663-b6b0-1078dee4d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:28:44.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:26:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will also coordinate with vape and vape juice sellers
        to inform their customers that vaping in public areas is prohibited.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ffd167-90eb-479d-906a-492abb421e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:28:44.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:26:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gamboa declared all PNP camps no vape zones.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220c4b6-0ec3-451a-bac0-05ac3fabe0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:28:44.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:26:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers who are&nbsp;caught using vapes inside camps may
        face administrative charges.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e891090-63bb-46c9-8917-461538844286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:28:44.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:26:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte said the use and importation of vaping devices
        will be banned due to health hazards.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889cb68-832a-48d5-8ef9-1bbf4a2c2609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:28:44.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:26:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently had its first reported case of e-cigarette
        or vape-associated lung injury (EVALI) from Central Visayas which involved
        a 16-year-old girl.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee775dc-ef14-4947-9586-dc2a1feb986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:28:44.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:26:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the girl, who had been using e-cigarettes
        for six months, was admitted to the hospital on October 21 after she complained
        of “sudden onset severe shortness of breath.”</p>'
