      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6376d5-e1b0-4de6-8cd1-0c564fdb86d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that since Robredo is <a href="https://cnnphilippines.com/news/2019/11/19/Rodrigo-Duterte-Leni-Robredo-Cabinet.html">meeting
        with foreign agencies</a> to solve the drug woes, she should also bring in
        Kine, whom he mistakenly referred to as a prosecutor, to prove her dedication
        to her job as the co-chair of the Inter-agency Committee on Anti-Illegal Drugs
        (ICAD).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3f494-09fa-42b4-b8f3-99c47b56f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b126b12-47c6-4117-bd48-6b6398664ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said Kine will be given a VIP treatment when
        he gets to the Philippines, but will be welcomed with a slap on the face.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b081806-f676-4d82-9a93-9c629cd8d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b4f700-f2fd-4c9e-9af4-7bae815f69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yang prosecutor and the tweet. Nakita ko ''yung tweet eh. ''I
        am packed and ready to go and arrest Duterte.'' ''Yan ang imbitahin mo? Ganun
        ang salita sa akin. P****** i**, Leni, sa harap mo sampalin ko ''yan. Dalhin
        mo dito," he said in a late-night media conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d46e66-7b09-4649-bd05-7c49dd34beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e63bd4-aac7-4ce7-b2bc-3255e0b75bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I saw the prosecutor''s tweet saying, ''I am packed
        and ready to go and arrest Duterte.'' You''re going to invite someone who
        talks to me that way? Leni, I will slap him in front of you. Bring him here.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d81a6-79a3-4642-949e-f30ea3cde8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dcad55-ef36-47b1-9608-05ded78087d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he took offense because critics are not giving him
        an opportunity to explain that the extrajudicial killings are not state sanctioned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33efc517-1917-4f89-8d7e-99ee43b8b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21521bf1-c837-4bb0-ad27-f6a47ab97bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kine, who is now the head of research and investigations at the
        Physicians for Human Rights,  a US-based non government organization, has
        always been vocal about "Duterte’s killing campaign," following the over 6,000
        people killed during anti-drug operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5cd043-96c6-4265-88a8-89a90a6f04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811edc90-4210-4323-b3f3-18bbc1ce9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo denied inviting Kine to the Philippines, saying Duterte
        should''ve double checked his sources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df2cca-526b-41ce-ab9a-33250243cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:16:09.959+08:00
