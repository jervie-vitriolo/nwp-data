      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b27c19-1874-4a2a-bbde-6e7d55424212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.054+08:00
