      opponents that came from the President''s personal lawyer Rudy Giuliani at the
      "express direction of the President."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T23:07:14.470+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:26:39.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:20.107+08:00
