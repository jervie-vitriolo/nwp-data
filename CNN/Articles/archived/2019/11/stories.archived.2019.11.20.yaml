      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 10, 6:30 a.m.:</strong> Noel and Thomas walk up to
        and enter the tier in which Epstein was housed to serve breakfast.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd2ef9-7fb6-4df6-a9dd-78fca45c191a'
