      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said it''s clear Duterte wants Robredo
        to leave ICAD without firing her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5119f9-0b9f-4f54-b735-b75bd6170c59'
