      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality dropped to "hazardous" levels in the Sydney area overnight
        Tuesday, according to the New South Wales Bureau of Meteorology.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60033aed-33e2-45a1-867d-a48fc9c980e0'
