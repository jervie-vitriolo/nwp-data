      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only say that Jennifer deserved her day in court to face
        Epstein and confront him with the crimes he committed against her," said William
        H. Kaiser, attorney for Epstein accuser Jennifer Araoz. Epstein''s demise,
        Kaiser said, "is a loss for all of his victims."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
