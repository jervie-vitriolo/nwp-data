      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76eaf4a-7799-4b7a-981f-9acb3429957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:13:56.449+08:00
