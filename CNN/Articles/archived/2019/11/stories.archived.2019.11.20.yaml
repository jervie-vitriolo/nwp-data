  'santos-nabong-tubid-san-miguel-suspended-indefinitely-pba':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-20T16:54:42.359+08:00
    'imagesource': 'jcr:120240b0-ea03-45b8-846e-05355b9e5f51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83ff493f-6d24-425a-be72-188ea31c8296'
    'lead': 'This development comes at a crucial time as the Beermen are aiming for
      their second grand slam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T16:56:00.281+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T01:26:49.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:16.732+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel suspends Santos, Nabong, Tubid indefinitely following
      tussle at team practice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08c53e-210c-4090-9a4c-cda60b9bfafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:56:00.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Arwind
        Santos, Kelly Nabong, and Ronald Tubid have been suspended indefinitely, according
        to a statement released by the management of San Miguel Beermen (SMB) Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b290c63-58ba-4cdf-8f2e-31777157091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:56:00.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three players were involved in a scuffle during the team''s
        practice last November 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae27cdb-2885-4034-a55b-8c63f7d39761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:56:00.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The management of San Miguel Beermen has decided to indefinitely
        suspend Arwind Santos, Kelly Nabong, and Ronald Tubid, following a tussle
        that broke at team practice last November 17," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd134e4d-bd7d-45a3-a500-033a90481d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:56:00.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMB management also said that while the issue has been resolved
        such unruly behavior is not acceptable to its organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa16f36-a29e-4c0d-92a1-da7842f978f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:56:00.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the conflict has been resolved, and the incident occurred
        away from the public eye, the San Miguel organization does not tolerate unsportsmanlike
        behavior," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f0b03-0b01-4205-8878-539ce10e2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:56:00.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basketball is a physical game where emotions can run high, but
        we believe that PBA players have to be held to a higher standard of professionalism
        and sportsmanship at all times," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ae6a3-90aa-4637-b60e-8aa18d40a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:56:00.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:49.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes at a crucial time as the Beermen are gunning
        for their second grand slam in franchise history. They are currently battling
        for position heading into the quarterfinals of the PBA Governors'' Cup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe61827-7c73-4b1a-814c-0b750ed67ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:56:00.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:49.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is for this reason that we’ve come to this decision, even if
        it impacts our bid for a second franchise grand slam. Our commitment now,
        moving forward, is that we will work doubly hard and play our very best, for
        our fans and for the organization," SMB said.</p>'
