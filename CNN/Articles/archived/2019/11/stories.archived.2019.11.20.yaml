      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a data-cke-saved-href="https://edition.cnn.com/2019/11/18/world/europa-moon-water-scn/index.html"
        href="https://edition.cnn.com/2019/11/18/world/europa-moon-water-scn/index.html"
        target="_blank">Water vapor detected on Jupiter''s moon Europa, adding intrigue
        to potential for life</a></em>"</p>'
