  'Christmas-camel-cow-donkey-Kansas':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-20T13:54:16.776+08:00
    'imagesource': 'jcr:0b7399f5-cf33-47c9-93cc-5586426a3c5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99b2d678-585f-4e5d-8a2b-233af40b7d3c'
    'lead': 'In a scene straight out of Jesus'' manger, a camel, a cow and a donkey
      were found traveling together — not in Jerusalem, but in small-town Kansas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T13:56:15.842+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:27:04.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:12.236+08:00
