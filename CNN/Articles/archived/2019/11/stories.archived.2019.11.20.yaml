    'jcr:uuid': '11476c23-7a4e-44bd-b73f-71cdd6ef1081'
    'lead': 'The World Monuments Fund adds 25 culturally important sites to its 2020
      World Monuments Watch list of threatened heritage sites with historical significance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T06:16:16.046+08:00
