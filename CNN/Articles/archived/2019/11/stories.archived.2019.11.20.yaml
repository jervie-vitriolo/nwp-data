    'template': '1'
    'title': 'Anal cancer rates and deaths are climbing in the US, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4bfcf-9ff2-425a-8940-c27351498aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anal cancer cases and deaths are rising
        dramatically in the United States, especially among older people and young
        black men, a new study says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5176d937-507f-475a-8db6-8ac84fcea686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers examined trends in anal cancer cases over about 15 years,
        and identified about 69,000 cases of anal cancer and more than 12,000 deaths
        during this time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeeeb29-3b01-44fb-979f-7c7ba30ef7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings of the dramatic rise in incidence among black millennials
        and white women, rising rates of distant-stage disease, and increases in anal
        cancer mortality rates are very concerning," the study''s lead author, Ashish
        A. Deshmukh, an assistant professor at UTHealth School of Public Health, said
        in a statement. "Given the historical perception that anal cancer is rare,
        it is often neglected."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031bb769-d86d-4aca-b9e3-304e30d576ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distant stage disease is when the cancer has spread to other parts
        of the body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da486f-eb3b-4cf6-ba27-732c4a5181b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2001 to 2015, cases of the most common type of anal cancer
        increased by 2.7% per year, while anal cancer death rates increased by 3.1%
        per year from 2001 to 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4fbb7e-b885-4305-87c2-f11ed843b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the Journal of the National Cancer Institute,
        "gives numbers to a trend that seems to be happening over the last decade,"
        said Dr. Virginia Shaffer, a colorectal surgeon and associate professor in
        Emory University''s Winship Cancer Institute. "In that sense it gives us numbers
        to what we were already expecting." Shaffer was not involved in the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3916d0e-b674-4c48-ae44-eded5c3d6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cancer linked to HPV</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873504a2-23cf-42cd-b41c-6bf7b70808d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anal cancer occurs where the digestive tract ends. It is different
        from colon or rectal cancer and most similar to cervical cancer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc85a2-5bc2-40bc-9616-39e9e975ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common subtype of anal cancer is squamous cell carcinoma,
        caused by human papillomavirus, known as HPV.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427c7bd-9280-40af-90d9-2082a75fc83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 90% of cases of anal cancers are associated with HPV, according
        to the US Centers for Disease Control and Prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50535aae-82ec-421f-b315-17423a51f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screening for anal cancer has been implemented for some high-risk
        groups, but the study authors argue their findings suggest "broader screening
        efforts should be considered." But they also believe the increase in diagnoses
        isn''t likely to be because of an increase in screening practices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc9e9ac-92ed-4121-8cfe-cd7234377af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1950s, there have been substantial changes in risk factors
        for anal cancer, including shifts in sexual behaviors and an increased number
        of sexual partners, according to the study, both of which increase the likelihood
        of contracting HPV.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6253a-27ef-4e27-bdba-42ec1b4f0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of the HIV epidemic, especially among men who have
        sex with men, may have also influenced anal cancer trends because HIV is a
        risk factor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2dada7-4015-46a0-9997-acfd0eebb778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other risk factors, too, such as having had cervical or
        vulvar cancer, having received an organ transplant or being a current smoker.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e1510-7d75-4486-804f-ef71ded352e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s impacted by anal cancer?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995a849-194e-439c-a7a0-50e5c7cc0b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found anal cancer cases have increased significantly in
        people aged 50 and older.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a71422-c9d3-46e7-9494-edd777865b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be because HPV vaccine guidelines are "very narrow," Shaffer
        said, limiting protection for older adults. When the first HPV vaccine was
        introduced in 2006, it was approved for people ages 9 to 26, "so these older
        adults were way past that cutoff when the vaccine came out," Shaffer said.
        "That''s a large number of people who missed out on getting the vaccine."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b7d1d-ebe9-46ac-b8bf-a672de5ad948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anal cancer rates are also rising among young black men.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274b6c14-b051-43ef-9d64-a84e655e5322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV also disproportionately affects young black men, the study authors
        said, and having HIV is a risk factor for anal cancer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804c8ad-b5af-424b-82a2-9b8a307571c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found the number of advanced-stage cases is rising.
        This could partly be because treatment for HIV has improved, Shaffer said,
        which means patients are living longer with compromised immune systems, and
        cancer may have progressed further by the time it''s diagnosed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd88575-3eab-41f5-8327-ae04f1a2bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stopping stigma</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eebb89c-4e1b-475c-8711-c38f7bcb885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still stigma around anal cancer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc44de7-ee0b-4a5c-b532-7f0656f5bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Desperate Housewives" star Marcia Cross opened up about her anal
        cancer diagnosis earlier this year to help destigmatize the disease, she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d038d5-f85f-42f9-9d9d-88d0cc74021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that there are people who are ashamed," Cross told "CBS
        This Morning" in June. "You have cancer. Should you then also feel like ashamed
        like you did something bad because it took up residence in your anus?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552acd2-6571-464c-b987-e53bae9c2ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anal cancer has become "pretty taboo," Shaffer said, "I think because
        of some of the risk factors that have historically been known to be associated
        with it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f99bef4-15bf-4cdf-872c-b67ae6e3eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people are having symptoms they should see a doctor because
        I think a lot of people think, ''Oh, well it''s just hemorrhoids,'' and don''t
        get things checked and that could potentially also mean that you don''t get
        diagnosed until much, much later."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cdef60-8bfd-4621-997e-04d66276af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anal cancer is preventable through HPV vaccination. The CDC recommends
        two doses of the vaccine one year apart for children ages 11 to 12 in the
        US. Young adults up to 26 can be vaccinated as well. Older adults should talk
        with their doctor as the vaccine is most beneficial when administered at younger
        ages, before a person is exposed to HPV.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c9931-9c87-416f-b348-ad6dfd17da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To strengthen prevention efforts going forward, Shaffer said all
        people who qualify to be vaccinated should do so, and that the current vaccine
        guidelines should be studied to determine whether they can be expanded to
        other patients.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69079e-cc6b-4a1c-8e02-c032a77a539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:45:22.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:27:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/19/health/anal-cancer-incidence-death-increase-study/index.html">Anal
        cancer rates and deaths are climbing in the US, study says</a>"</em></p>'
