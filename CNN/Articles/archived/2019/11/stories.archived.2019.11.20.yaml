      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN,com, "<a href="https://edition.cnn.com/2019/11/20/australia/south-australia-fires-record-temperatures-intl-hnk/index.html"
        target="_blank">''Catastrophic'' bushfires threaten South Australia -- and
        summer hasn''t even really started</a>."</em></p>'
  'Nicanor-Faeldon-budget-realignment-request':
    'caption': 'Fired Bureau of Corrections chief Nicanor Faeldon has made an attempt
      to realign a ₱1-billion budget for upgrades in provincial jails for the penal
      farm in Occidental Mindoro, his bailiwick. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-20T15:49:14.119+08:00
    'imagesource': 'jcr:3e96e687-4c11-4513-b3db-6347ead91299'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'def25f69-9c35-4bbb-bbbe-93503b23f80a'
    'lead': 'Fired Bureau of Corrections chief Nicanor Faeldon has made an attempt
      to realign a ₱1-billion budget for upgrades in provincial jails for the penal
      farm in Mindoro, where he planned to run as governor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T15:57:17.941+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T01:26:56.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:14.618+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nicanor', 'Faeldon', 'Nick', 'Bureau-of-Corrections', 'BuCor',
      'Bilibid', 'Sablayan', 'Mindoro', 'jail']
    'stories': ['812eb76c-f0ff-458c-a1b6-1f2d1e63b493', '801215b9-2e35-49ad-acb6-62c89372f2f8']
    'template': '1'
    'title': 'Senate bares Faeldon attempt to realign ₱1-B in BuCor budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa30c9b-faf6-4613-8717-29005851ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Embattled
        former Bureau of Corrections chief Nicanor Faeldon tried to realign a ₱1-billion
        fund to upgrade several provincial jails to the penal farm in his province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e353b-a92a-4d9d-88c8-b5add67ad025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon asked about plans to move
        the New Bilibid Prison to the provinces when budget sponsor Senator Sonny
        Angara revealed Faeldon''s botched attempt to shift budget allocations to
        favor the jail facility in Sablayan, Occidental Mindoro under the 2019 spending
        law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b5457-e7ae-4c0d-bb22-d68a1e7b5b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte revealed last year that Faeldon had plans
        to run as provincial governor there, where his family currently resides. In
        September, Faeldon was sacked as BuCor chief after anomalies in the early
        release of Bilibid inmates came to light.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91accd6-a6a9-4b19-a711-051a7588137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/9/New-Bilibid-Prison-corruption-bribery.html">In
        Bilibid, corruption thrives and some inmates live ‘like kings’</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e94bc8-4f16-4e5c-a451-d6ce454f0434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Faeldon stepped down as Customs Commissioner in 2017
        after a ₱6.4-billion shabu shipment  slipped past Customs under his watch.
        In an earlier investigation, the Senate Blue Ribbon Committee recommended
        the filing of graft and corruption charges against him for the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f4d5f-a775-40ff-9213-1b32dec01aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said Faeldon made the request through a letter to the Senate
        Committee on Finance, but has been turned down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d752ad-bddb-4eac-ac50-982cde07125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told him it is not proper for the committee to do that because
        it’s a line-item in the General Appropriations Act. To realign that item,
        you would need amendment of the law," Angara said during the budget hearing
        of the Department of Justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eecb9a-d88b-4884-bc90-71571d7e2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d94730-54d3-44f6-9ba4-7e5b36dfb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the proposal was "terrible" and "improper."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16988c98-66f1-45cb-899d-b688c2206589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c6449-b5e1-443a-aea9-f6300fca8ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara explained that the fund was meant to build and rehabilitate
        jails in Palawan, Davao, Leyte, Zamboanga, and women''s correctional facilities,
        but Faeldon wanted to spend the money elsewhere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55110396-9612-4d1f-932f-1c784e820c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f2d5d-b237-4dbc-b32d-b3707bca3f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the Iwahig Prison and Penal Farm in Puerto Princesa City
        — dubbed the "prison without walls" — is one of the biggest in the country,
        and is less congested compared to city jails.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8140e-db01-49d5-bb92-c927c30227b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd764781-3c9a-4c8d-b9da-48f05d3709c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the money is still intact as the release order
        has not been issued by the Department of Budget and Management, mainly due
        to Faeldon''s request.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5fb2a-b970-445d-b9a9-2a8db832b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7d064-1ba6-4c4a-b259-4060d72c9382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps he was given some faulty legal advice. The (Justice) secretary
        pledges he will ask release of that and implement it the way Congress intended,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a1871-4d1e-4f43-981d-0b974ad4f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.943+08:00
