      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6de9e7-769c-4a52-9dc7-a3065e241d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Europa Clipper, named for the streamlined sailing ships of the
        1800s, could launch as early as 2023, but a targeted launch has been set for
        2025. It is expected to reach Europa after a journey lasting several years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d093906-b28c-4c86-8aeb-edd3c7f6ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.513+08:00
