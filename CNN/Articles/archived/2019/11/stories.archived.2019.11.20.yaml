      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad2b3c-31dc-4277-bb09-f5151bff70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday said he will only give Robredo access to classified
        information on a “need to know” basis, echoing the position of law enforcement
        agencies wary of giving her a list of high-value drug targets. He has also
        threatened to fire her if she divulges state secrets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70916479-1af6-481f-8016-5d77ea516403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police officer-in-charge LtGen Archie Gamboa
        said they are refusing to give Robredo access to classified law enforcement
        documents because they are following protocols on security clearances, not
        because they are afraid she will find out the secrets behind the drug war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1768e393-5311-42de-bc45-591ded1c5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:28:34.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c41fe-e969-420a-a835-509745763286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:28:34.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said only Duterte, through the National Security Adviser,
        may grant access to clasified information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a376d2-9882-4256-85c8-027f47fad40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:28:34.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba27a83-a2af-4e28-8c4f-186f3f930705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:28:34.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state has to operate in a certain degree to observe this confidentiality
        rule ... There''s so much national interest that we want to protect," Gamboa
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ce3b3-506b-472a-b3d3-d86b2cf13b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:28:34.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0e5be-cdf8-4b87-bd80-a6297e170b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:28:34.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are also wary of the political implications if
        Robredo will be involved in the law enforcement aspect of the campaign, so
        she should just focus on the wellness and advocacy aspects of the war on drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cadaf9-fb07-4712-896c-6b5ed576436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has assured Duterte that she will not divulge classified
        drug war information with the United Nations and other foreign agencies critical
        of the administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62a8f84-2c69-40f3-b4d6-c703897c6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452d620-016c-48c3-ace6-543148cc6643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also argued that it is part of her mandate as ICAD co-chairperson
        to get access to these data as she has to ensure the arrest of high-value
        targets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780bc408-fcb7-449b-a24d-ee01a6634bfa'
