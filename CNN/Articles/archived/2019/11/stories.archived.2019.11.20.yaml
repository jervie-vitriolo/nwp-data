      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 10, 5:30 a.m.:</strong> Another correctional officer
        briefly walks through the SHU common area. Video surveillance shows no one
        else entered the SHU, no one conducted any counts or rounds throughout the
        night and no one entered the tier where Epstein was housed.</p>'
    '68':
