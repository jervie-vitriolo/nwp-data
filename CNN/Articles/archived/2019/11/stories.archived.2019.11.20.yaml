      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> —&nbsp;An
        Army personnel died after he was shot by a fellow soldier in Taguig City early
        Wednesday, according to authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29708909-b09a-43c9-b191-b5fb7d967880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:38:13.578+08:00
