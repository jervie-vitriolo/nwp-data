    'mgnl:tags': ['Bill-Gates', 'heliogen', 'solar']
    'template': '1'
    'title': 'Secretive energy startup backed by Bill Gates achieves solar breakthrough'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f4014-3da4-4395-9e30-46abae19ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A secretive startup backed by Bill
        Gates has achieved a solar breakthrough aimed at saving the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3daad-1629-49b0-9cf7-5e3283b68c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heliogen, a clean energy company that emerged from stealth mode
        on Tuesday, said it has discovered a way to use artificial intelligence and
        a field of mirrors to reflect so much sunlight that it generates extreme heat
        above 1,000 degrees Celsius.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21657abd-515b-4e11-801e-d8ac70d5dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, Heliogen created a solar oven — one capable of reaching
        temperatures that are roughly a quarter of what you''d find on the surface
        of the sun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97706c32-d8e5-4f8f-b206-c60cb9eb7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakthrough means that, for the first time, concentrated solar
        energy can be used to create the extreme heat required to make cement, steel,
        glass and other industrial processes. In other words, carbon-free sunlight
        can replace fossil fuels in a heavy carbon-emitting corner of the economy
        that has been untouched by the clean energy revolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea2bcb-b5f1-4dfc-9d14-a8f1ac675c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are rolling out technology that can beat the price of fossil
        fuels and also not make the CO2 emissions," Bill Gross, Heliogen''s founder
        and CEO, told CNN Business. "And that''s really the holy grail."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aacb480-0d76-410b-9ad3-b383dc9b089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heliogen, which is also backed by billionaire Los Angeles Times
        owner Patrick Soon-Shiong, believes the patented technology will be able to
        dramatically reduce greenhouse gas emissions from industry. Cement, for example,
        accounts for 7% of global CO2 emissions, according to the International Energy
        Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e1c3d-168b-4d2d-9587-fcce35804e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill and the team have truly now harnessed the sun," Soon-Shiong,
        who also sits on the Heliogen board, told CNN Business. "The potential to
        humankind is enormous. ... The potential to business is unfathomable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb9d03-dd67-4c4a-9c93-094163da3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike traditional solar power, which uses rooftop panels to capture
        the energy from the sun, Heliogen is improving on what''s known as concentrated
        solar power. This technology, which uses mirrors to reflect the sun to a single
        point, is not new.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6715d6d3-3d5d-4a8f-93f8-5ef4106ae8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concentrated solar has been used in the past to produce electricity
        and, in some limited fashion, to create heat for industry. It''s even used
        in Oman to provide the power needed to drill for oil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e403dae-974c-4027-a2bb-452518ab2cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that in the past concentrated solar couldn''t get
        temperatures hot enough to make cement and steel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca2bf61-8b12-41c5-8334-fed7ce90d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve ended up with technologies that can''t really deliver super-heated
        systems," said Olav Junttila, a partner at Greentech Capital Advisors, a clean
        energy investment bank that has advised concentrated solar companies in the
        past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39998e67-7317-4628-ac45-997f05d76924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Using artificial intelligence to solve the climate crisis</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02448778-0c33-42aa-a3c9-a1eedc43f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means renewable energy has not yet disrupted industrial processes
        such as cement and steelmaking. And that''s a problem because the world has
        an insatiable appetite for those materials. Cement, for instance, is used
        to make the concrete required to build homes, hospitals and schools. These
        industries are responsible for more than a fifth of global emissions, according
        to the EPA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e71d0-5e70-411b-b480-7c1c1571a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the potential of Los Angeles-based Heliogen attracted
        investment from Gates, the Microsoft co-founder who recently surpassed Amazon
        CEO Jeff Bezos as the world''s richest person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9d1d1-5015-4886-8e48-62bbc067530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pleased to have been an early backer of Bill Gross''s novel
        solar concentration technology," Gates said in a statement. "Its capacity
        to achieve the high temperatures required for these processes is a promising
        development in the quest to one day replace fossil fuel."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52981928-a245-426e-b735-2559e4ce9f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other concentrated solar companies attacked this temperature
        problem by adding steel to make the technology stiffer and sturdier, Heliogen
        and its team of scientists and engineers turned to artificial intelligence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f03fe-44bd-4299-9b5d-9bc1e0a79087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heliogen uses computer vision software, automatic edge detection
        and other sophisticated technology to train a field of mirrors to reflect
        solar beams to one single spot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37464b-1697-4f0e-847b-6696b9770d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you take a thousand mirrors and have them align exactly to a
        single point, you can achieve extremely, extremely high temperatures," Gross
        said, who added that Heliogen made its breakthrough on the first day it turned
        its plant on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd15271-47fc-4f90-bf2d-f4db6aba29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heliogen said it is generating so much heat that its technology
        could eventually be used to create clean hydrogen at scale. That carbon-free
        hydrogen could then be turned into a fuel for trucks and airplanes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7f601-1b95-4476-a063-b1420dae6de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can make hydrogen that''s green, that''s a gamechanger,"
        said Gross. "Long term, we want to be the green hydrogen company."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474821f-6fc8-4cbf-8ee1-ba3eb2ee8c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No-brainer''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb712b1-9e23-4896-a42c-f93c01f884f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Heliogen is squarely focused on solar. One problem with
        solar is that the sun doesn''t always shine, yet industrial companies like
        cement makers have a constant need for heat. Heliogen said it would solve
        that issue by relying on storage systems that can hold the solar energy for
        rainy days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34facde1-be3b-4d25-93bd-60da62cfcdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that it has made this breakthrough, Heliogen will focus on demonstrating
        how the technology can be used in a large-scale application, such as making
        cement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d610901-ad16-414b-8b57-11279dcb5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a race. We just want to scale as fast as possible," said
        Gross.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc12dc-5675-486d-80a3-f8c740d6536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the large-scale application, Soon-Shiong said Heliogen would
        likely be ready to go public.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21494a8e-bbbb-4369-ae6e-45242ed07f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Heliogen will require a healthy dose of capital
        to scale and it''s working with investors on a private round of funding. Soon-Shiong
        signaled he plans to invest more in Heliogen. Heliogen declined to provide
        information on how much money it has raised so far.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aab081-a079-4f42-9a16-cdc7cb5ed209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an existential issue for your children, for my children
        and our grandchildren," Soon-Shiong said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668fc373-1eb5-49e6-8980-68a05f231343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heliogen''s biggest challenge will be convincing industrial companies
        using fossil fuels to make the investment required to switch over. Gross said
        the company has been talking to potential customers privately and plans to
        soon announce its first customers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d06c95-9146-4e42-88bf-6fe0a1f278c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:21.193+08:00
