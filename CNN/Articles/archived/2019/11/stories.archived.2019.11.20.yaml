  'severe-tropical-storm-ramon-rain-northern-luzon':
    'caption': 'A man wades through flood water in Cagayan, where ''Ramon'' made landfall
      early Wednesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-20T07:17:56.531+08:00
    'imagesource': 'jcr:4c8c1df4-cd17-43a4-bf3d-1e036584b2c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bb31541-252d-4482-a74d-27512c3308e7'
    'lead': 'Storm signal number 1 remains up over several areas as tropical storm
      Sarah continues on a northwest path.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T07:23:23.494+08:00
