  'rappler-cyber-libel-case-trial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-20T14:11:54.401+08:00
    'imagesource': 'jcr:5c0c97fe-b278-4623-9004-9d429ae6d7a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e2f6630-da96-4508-ad2d-29bf4049cfff'
    'lead': 'Online news group Rappler will continue to face trial for cyber libel
      after a local court denied its motion to dismiss the case. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T14:20:34.038+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T01:27:02.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:12.911+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rappler', 'Maria-Ressa', 'cyber-libel']
    'template': '1'
    'title': 'Trial vs. Rappler to proceed as court refuses to junk cyber libel case '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e672e7-6253-4a3a-87cb-57856bc262f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Online
        news group Rappler will continue to face trial for cyber libel after a local
        court denied its motion to dismiss the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c9a4c-dc4e-4258-a049-285ffc780896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48446fa3-80e0-4222-a5f6-9f4e5880ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court Branch 46 junked Rappler''s demurrer
        to evidence, a motion that sought to dismiss charges for lack of evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320c02f-8622-41cd-a2b6-720ff2ae4e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149644a-96a9-4650-a44e-efb7f77d4fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 12-page order signed by presiding Judge Rainelda Estacio-Montesa
        on November 15 and obtained by the media on Wednesday, the court ruled that
        there was sufficient evidence to sustain the libel charge, "and that the accused
        appear to be the perpetrators thereof."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a59b1-30bc-4da2-a9b9-9ae76d560bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638cee00-be7f-4c93-82b8-1a260c3e42f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It now behooves upon all the accused to adduce evidence to controvert
        those presented by the prosecution in a full blown trial," the court order
        read. The case is again set for trial on December 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02fa19e-8d8b-4888-a44c-a22225e78dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b53afc-e87b-4107-ae47-40b6bc021da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Wilfredo Keng sued Rappler for cyber libel over a 2012
        online article written by Reynaldo Santos about his supposed ties with then
        Chief Justice Renato Corona. Santos and Rappler CEO Maria Ressa are co-accused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba3fe2-7d90-46bf-949e-21f1e0539d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e365c73-e4ed-467c-9e09-e37b09634474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler in its motion argued that Santos merely cited an intelligence
        report on Keng''s alleged involvement in illegal activities, which is privileged
        communication under the Revised Penal Code. Rappler added that the prosecution
        failed to prove actual malice in the act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87cec0-d8c3-4010-92e1-406c392484fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa043cd-9ca3-497e-a131-94f08456aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, however, ruled that Rappler''s argument was without merit,
        adding that the prosecutors "need not prove the presence of malice" if the
        offended party is a private person.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c52b51-a76e-47d2-a67d-e96ab533ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6fea6-4e39-4c43-997e-ea18d0945bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presumption is rebutted if the accused proved that the imputation
        is true and published with good intention and justifiable motive," the court
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007daa6-feb0-4fb2-b804-8d8167503685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0992b-338e-44c9-89d2-e2be2c037734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also rejected Rappler''s argument that there is no proof
        Ressa and Santos were involved in the alleged republishing of the article,
        saying Santos wrote it while Ressa is executive editor, hence their participation
        "cannot be denied."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266aad47-6c6a-4055-b321-bb97e54fc348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01146bad-7a85-42d7-ae7e-bc7fa40e3e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The libel suit invoked the Cybercrime Prevention Act of 2012, which
        was enacted four months after the contested article was published. Ressa<a
        href="https://cnnphilippines.com/news/2019/02/14/Rappler-CEO-Maria-Ressa-abuse-of-power.html">
        was arrested early this year</a> on the basis that the article was updated
        and published again in February 2014. Ressa is now out on bail. ‬Keng earlier
        <a href="https://cnnphilippines.com/news/2019/9/27/Businessman-demands-%E2%82%B150M-in-damages-in-cyber-libel-case-vs.-Rappler.html">demanded
        ₱50 million in damages</a>, saying he and his family have been publicly ridiculed
        and judged because of Rappler''s malicious imputations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30556381-e1c4-42f8-87b4-02466145dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f24b9-5675-42ef-b4ad-51c8f55563f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:20:34.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just one of the cases Rappler is facing as part of the government''s
        supposed attempts to silence critical media. Malacañang has repeatedly denied
        going after Rappler even as it has banned its journalists from covering Palace
        events and official affairs of President Rodrigo Duterte.</p>'
  'philippine-consul-general-raly-tejada-filipinos-hong-kong':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'FILE PHOTO. A controversial extradition bill which allowed extradition
      to mainland China sparked massive protests in Hong Kong beginning in June.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-20T14:24:27.342+08:00
    'imagesource': 'jcr:bb8e5c92-305c-4269-ac3a-178bdd7fe6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5722c8f5-f8ef-4068-b9ec-7d9fd2d11509'
    'lead': 'Travelling to Hong Kong soon? Hold your horses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T14:29:57.764+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T01:27:01.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:13.104+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Raly-Tejada', 'extradition-bill', 'Carrie-Lim']
    'template': '1'
    'title': 'Envoy advises Filipinos to delay Hong Kong visits amid unrest'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285378f9-cdaf-4a19-a1a2-60ea7d7024d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Travelling
        to Hong Kong soon? Hold your horses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa2772-b23f-480c-9170-e8a225966770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Consul General Raly Tejada on Tuesday advised Filipinos
        opting to visit the region to hold off their plans amid political unrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c387c-b947-4f68-9c5f-dd880be84bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those people travelling on touristic intentions to Hong Kong,
        perhaps they should rethink about their plan. If there is a possibility of
        delaying it in the meantime, that would be a better decision,” Tejada told
        CNN Philippines’ The Source in an exclusive interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52276986-b669-40e3-9b9b-7d334fd64739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coming to Hong Kong is a good thing, but the transportation system
        here in Hong Kong is not as reliable as before because it can be disrupted
        anytime,” the diplomat added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4136971-1d04-4aa9-85b4-71f756d8723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A controversial&nbsp;bill which allowed extradition to mainland
        China sparked massive protests in Hong Kong beginning in June. In September,
        Hong Kong''s leader Carrie Lam fully withdrew the proposed measure, but the
        protests continued with focus expanding to include complaints about police
        brutality and wider calls for democracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a11fe61-e7a4-4a6f-a6a6-c1c2209e4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now the situation is fluid, so anything can happen. There
        are now flash protests springing up even during weekdays,” Tejada said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962c323-f6b2-4d78-a6a5-5a247e52aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he maintained that there is no need to ban the deployment
        of Filipino workers to Hong Kong, saying the situation in the region has become
        “more stable.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1302c-c047-4da2-9f64-4a722af83a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would dissuade people from encouraging this idea of banning workers
        from coming to Hong Kong. As it is, there are jobs here in Hong Kong and employees
        are quite satisfied with their work and employers are still taking in Filipinos,
        so there is no reason for us to implement a ban right now,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360909a3-9852-4957-a6be-c247eaac85db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consul also pointed out that repatriating Filipino workers amid
        growing violence is unnecessary, as majority of them are barely affected by
        the situation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a4dc8-8fc8-4bd4-a739-530b217bb391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are wishing of course that the violence here ends, but I would
        say that 99 percent of them want to stay and continue their work here,” he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83227473-9b12-4452-ac69-671bf4c9a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino workers (OFW) in Hong Kong, Tejada pointed out,
        have learned to adjust to the situation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330c8ce9-1ace-4d39-b371-8d35302a45d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only three to four Filipino workers lost their jobs, all
        because their employers left the region amid the protests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec06620-28ae-4d20-9379-6f5bb864d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two of around 240,000 OFWs in the region were directly affected
        by the protests, he added. One was the man arrested after he was mistaken
        as a protester while the other was hit by teargas used by Hong Kong authorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02256496-b5eb-427a-b274-7a903e5b01dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T14:29:57.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:27:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would say that they are not that affected because most of them
        live with their employers and we have daily advisories telling them where
        the protests are happening. They have learned to avoid the places and they
        have learned to cope with the challenges that they are facing in Hong Kong
        right now,” he said.</p>'
  'jericho-nograles-sea-games-cauldron':
    'caption': 'FILE PHOTO. The 3-meter wide cauldron, designed by National Artist
      for Architecture Francisco “Bobby” Manosa, will hold the SEA games flame for
      the duration of the sports event.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-20T14:43:28.519+08:00
    'imagesource': 'jcr:72aca52f-f411-4246-9d0b-045a29244d9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '802f1e32-8c78-4380-bc59-23c28b5ca42b'
    'lead': 'While PBA Party-list Representative Jericho Nograles is ''surprised''
      with the fund spent for the cauldron, he defended it, saying it is ''necessary.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T14:47:14.589+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T01:27:00.942+08:00
