      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS did not state any reasons behind the drop in confidence
        in China for the second consecutive quarter, but the poll was conducted after
        reports of unauthorized passage of Chinese warships in Philippine waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
