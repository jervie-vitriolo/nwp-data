      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mötley Crüe is reuniting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a11abe-937d-486c-8672-77bec94ff010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:29:05.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c8a41e-0517-4bd5-a6fe-f92cbc9d1068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:29:05.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band has officially confirmed they are getting back together
        after what was supposed to be their final show on New Year''s Eve in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b8660-2c3a-4fde-bf18-64db2c41aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:29:05.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f09a8-fe2d-4588-a9ff-452cf514f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:29:05.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on the group''s website, they said that due
        to the success of "The Dirt," the band biopic starring Machine Gun Kelly,
        they decided to give it another go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7734116-f524-43e6-972e-ed039686e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:29:05.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68314988-2b8f-440c-a22c-b2334b54109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:29:05.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the band signed a "cessation of touring agreement" and
        stopped touring together. Members Vince Neil, Nikki Sixx, Mick Mars and Tommy
        Lee had been together for 35 years, then broke up and stopped speaking to
        each other.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f6ec6-05cc-4013-bb1f-eaeea96221d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:29:05.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415593ae-0e3b-4491-a622-4967a0438a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:29:05.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the statement, the band released a video announcing the
        news.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7316c67c-6eba-4342-a207-047737260de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:29:05.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c462aa3-a330-4b10-84f7-4db63059829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:29:05.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, who played Tommy Lee in "The Dirt," said in a statement that,
        since the band''s breakup, "Mötley Crüe became more popular than ever, gaining
        an entirely new legion of fans, who, along with diehard Crüeheads, demanded
        the band tear up that stupid contract and come out of retirement. They knew
        that if they were ever to stand onstage together again, that contract would
        have to be destroyed. Well, destruction has never been an issue for Mötley
        Crüe."</p>'
  'Samoa-declares-state-of-emergency-after-measles-deaths':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-20T06:30:04.700+08:00
