      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from the Port Macquarie Koala Hospital said the marsupial''s
        "feet are completely burnt and he has burns to his chest and stomach."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4b5e6-6364-4d16-bed0-eac94df90706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been bandaged and given antibiotics but will take a lot
        of looking after, if he pulls through," the spokesperson told 9News.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38375e0a-3e78-46d1-8b11-bf9bf9bb2af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 350 koalas were feared to have been killed by bushfires
        in New South Wales, according to animal experts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcf15c-414e-4c7a-805e-0516ccaae3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sydney, <a href="https://edition.cnn.com/2019/11/19/australia/sydney-smoke-bushfires-intl-scli/index.html"
        target="_blank">more than 50 people</a>&nbsp;were treated for asthma and breathing-related
        problems on Tuesday as smoke blown from NSW bushfires engulfed the Australia''s
        largest city in thick smoke.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6cea1-d90f-4d0c-98f7-c055737c8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0430bf7-f1d6-483a-84f6-3d2fdd752723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality dropped to "hazardous" levels in the <a href="https://edition.cnn.com/2019/11/15/australia/australia-fires-sydney-water-intl-hnk-scli/index.html"
        target="_blank">Sydney area</a>&nbsp;overnight Tuesday, according to the New
        South Wales Bureau of Meteorology.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522664b0-94b0-4024-be79-a55c61911ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was up checking all our windows and doors were shut because it
        smelt like our house was on fire. A lot of my colleagues are complaining that
        it burns their eyes being in it and a lot of issues with asthma in our office,"
        Adele Bryant, who lives close to Rouse Hill in Sydney, told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db208c-f777-4e50-a1cb-171747f315fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hot and dangerous day is forecast for Thursday, with windy
        conditions moving further east.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77233c1b-05a4-461a-83cb-c061860e5ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/11/15/australia/australia-fires-sydney-water-intl-hnk-scli/index.html"
        target="_blank">drought and the fires</a>&nbsp;are the most urgent symptoms
        of Australia''s climate crisis. Disasters like the fires and floods have devastated
        the livelihoods of farmers and wrought millions of dollars'' worth of damage.
        The country is getting hotter and drier, and the rains have stopped coming.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b7906-5baf-4f2f-98f3-4d7bdc92e889'
