    'jcr:uuid': '3fa0d301-0911-42a6-bebf-a5aa0f602448'
    'lead': 'A farmers'' group has questioned President Rodrigo Duterte’s order to
      suspend the importation of rice, at least during the harvest season, saying
      there is no legal basis to do so.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T16:31:27.832+08:00
