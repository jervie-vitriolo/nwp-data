      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6f889-eb14-4530-ba67-f22dafff003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.054+08:00
