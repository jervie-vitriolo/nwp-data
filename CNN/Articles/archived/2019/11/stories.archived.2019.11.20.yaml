    'jcr:uuid': 'dc5db05b-e607-43b0-be0d-8aa396f90507'
    'lead': 'The Department of Transportation, however, clarifies the government’s
      Public Utility Vehicle modernization program will still push through

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T17:59:43.511+08:00
