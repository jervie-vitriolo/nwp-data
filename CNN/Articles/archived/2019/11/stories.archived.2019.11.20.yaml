    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1509c2-a761-45e4-8477-2f7a5e039a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:38:13.579+08:00
      'mgnl:createdBy': 'eimor'
