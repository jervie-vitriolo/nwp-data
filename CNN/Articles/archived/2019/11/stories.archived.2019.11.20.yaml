    'template': '1'
    'title': 'Old jeepneys can operate beyond 2020 but with conditions – DOTr '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84223c3a-664e-4eae-ae9c-a0f13af7dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:59:43.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:26:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong>—&nbsp;Old
        but roadworthy jeepneys can stay on the road beyond 2020 under certain conditions,
        according to the Department of Transportation (DOTr).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a9958-048e-4e02-aeff-9b4184721e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T21:28:48.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters Wednesday, the agency said old jeepneys
        are still allowed to operate after June 30, 2020, given that they pass the
        motor vehicle inspection system (MVIS) or the road worthiness test. These
        include emission and safety tests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df349839-e73b-4807-81af-f3fcfff6f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T21:28:48.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old unit operators should also file a petition for consolidation
        on or before the said date and “express their petition to modernize.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76321ed-10a5-42c2-a429-62ad6d2d68d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T21:28:48.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if operators fail to do so, their routes will be made available
        to other interested applicants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7cc3a-f4d2-45f2-8834-eab43d63efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T21:28:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, the Senate public services panel''s chairperson,
        earlier welcomed the move not to automatically phase out old jeepneys.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742a889-ac08-45f4-baa7-3d56b7220f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T21:28:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is for their sake. This is a lot more pragmatic for us, expedient.
        That if it is still plyable, if it’s safe, and doesn’t have any adverse emissions,
        that it be allowed and it will also save a lot," Poe said Wednesday during
        the Senate deliberation on DOTr’s 2020 budget.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4335feb8-5a61-437e-bbf3-98397da4f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T21:28:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the DOTr admitted during budget hearings that it
        has modernized only 1.5 percent or 2,550 of the country''s jeepneys, three
        years into the controversial PUV modernization program.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b05ee4c-b19e-4c65-b4bf-424a99768af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T21:28:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department, however, clarified that the government’s modernization
        program will still push through.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86edf384-c86c-45d5-8ab9-31b14e7f45c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T21:28:48.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, which plans to phase out old jeepneys and UV Express
        service vehicles by 2020, has been tagged ”anti-poor" because of its heavy
        cost to jeepney drivers and operators. It has sparked a number of nationwide
        transport strikes but the government has stood by the program.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8679720d-457b-469b-8d2b-600721e38417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T21:28:48.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier media briefing, the Land Transportation Franchising
        and Regulatory Board gave a different figure. It said a total of 18,000 units
        -- more than 5,000 of which are jeepneys -- have complied with the program
        since it was signed in 2017.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cfa053-8556-4301-9b02-e8a946de9feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T21:28:48.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'pse-ramon-monzon-r-l-investments':
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-20T18:00:00.096+08:00
    'imagesource': 'jcr:ef34e56e-33b3-453a-8b2c-69e2cc93b043'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '199e6c3a-69eb-4184-89d9-273b8515ec33'
    'lead': 'The brokerage firm that recently ceased operations after a multi-million
      theft may no longer return to business, Philippine Stock Exchange President
      Ramon Monzon said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T18:02:44.743+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T01:26:45.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:18.061+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Stock-Exchange', 'PSE', 'R-L-Investments,-Inc.', 'Ramon-Monzon']
    'template': '1'
    'title': 'PSE president doubts R&L Investments can return to business'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2196a4aa-2632-4723-b388-bf224c747de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:02:44.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — The
        brokerage firm that recently ceased operations after a multi-million theft
        may no longer return to business, Philippine Stock Exchange (PSE) President
        Ramon Monzon said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9cbc91-b5a7-43e9-90dd-6f44e28eea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:02:44.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think so,” Monzon said when asked whether R&amp;L Investments,
        Inc. can resume operating following a massive theft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dcf153-6463-4949-b07f-03b3695d8185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:02:44.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-year-old company was reportedly forced to stop operating
        after stocks worth more than ₱700 million were allegedly stolen by clerk and
        longtime employee Marlon Moron.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3deff6d-0aa8-46b2-b7d4-02073ecee64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:02:44.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission last week ordered Capital
        Markets Integrity Corporation (CMIC), the independent audit, surveillance,
        and compliance arm of the PSE, to take over the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a78595-48d6-425b-97f1-32123b5c1a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:02:44.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2019/11/15/sec-pse-capital-markets-integrity-corporation-r-l-investments.html?fbclid=IwAR3emtbnEgWvHlEhDLCVY04P844rv9cn6Ou7LOkj84aMqP0YCvcEIEuzwAY">PSE
        watchdog to take over theft-hit brokerage</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b578d78-dfb0-491a-a2ec-094275f1963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:02:44.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2019/11/8/sec-r-l-investments-closure.html">SEC
        to monitor probe into shutdown of 50-year-old stock brokerage</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0be93-f938-46e1-8436-3ac94c0afa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:02:44.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMIC was ordered to preserve the assets and books and records of
        R&amp;L and execute acts or documents necessary or appropriate in carrying
        out its powers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df1346-11be-4f1b-8716-a8603e501b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:02:44.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monzon said the PSE is looking at some measure such as raising capital
        to “rationalize” the brokerage industry in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55408d6f-a0cd-498f-8c85-528fc5242ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:02:44.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not favoring the big brokers or small brokers, what we’re
        saying maybe all brokers should have a minimum capitalization, so they can
        afford to hire enough people to be able to have correct internal control,”
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c594d45-85b7-448a-aee1-892ca6b1237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:02:44.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s what happened to R&amp;L; there was one person doing the
        front end and the back end,” Monzon said.</p>'
  'ateneo-blue-eagles-three-peat-uaap-men-s-basketball-champions':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-20T18:25:55.304+08:00
    'imagesource': 'jcr:38125faa-56a2-42f3-a8fa-28362822131e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1047e0a0-55e3-4768-a559-4704da0dd910'
    'lead': 'The Blue Eagles achieve an unprecedented season sweep in the men''s basketball
      tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T18:31:21.632+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T01:26:44.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:18.196+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo captures third straight UAAP men''s basketball title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61d691-ce3b-44c2-a576-787a78c0eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:31:21.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> For
        the third consecutive year, the Ateneo Blue Eagles are the kings of UAAP men''s
        seniors basketball.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd57430-62f7-42bd-b165-822db71324eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:32:49.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles defeated the University of Santo Tomas (UST) Growling
        Tigers, 86-79, in Game 2 of the finals Wednesday at the Mall of Asia Arena
        in Pasay City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c783088-1950-4f46-a078-3fec0fa3f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:32:49.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, Ateneo achieved a historic 16-0 sweep — the seventh
        perfect season in league history and the first since UST''s 14-game perfect
        run in 1993.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d95290-9791-466e-ade5-5b160f0c1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:32:49.125+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena showed the way for the Blue Eagles with 17 points
        and seven rebounds, while SJ Belangel added 15 points on fifty percent shooting.
        Ravena was hailed Finals Most Valuable Player for the third time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c304d-023a-49dd-8cb0-3c1d2c49724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:32:49.125+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Growling Tigers cut the deficit to just one point in the
        final quarter, Belangel waxed hot from beyond-the-arc to push the Ateneo''s
        lead to a safe distance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ec20c-dd44-4486-b444-94b96e2a5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:32:49.125+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles are also the only team to repeat a three-peat in
        the Final Four era, which began in 1994.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2721a9c-3c5a-4c9e-b326-5a412f5d1715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:32:49.125+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhenz Abando finished with 16 points and four rebounds, while Mark
        Nonoy chipped 14 points for UST.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a7db0-3cd9-4865-a152-0fc38543a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:32:49.125+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo now has a total of 11 men''s seniors basketball titles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb01854-0e35-4036-84f8-257ea194ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:32:49.126+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b081c95-574a-4044-a8a8-c1f7b7205524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:32:49.126+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:44.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ateneo (86) -</strong> Ravena 17, Belangel 14, Ma. Nieto
        14, Kouame 7, Navarro 7, Go 6, Maagdenberg 6, Wong 5, Daves 4, Mi. Nieto 3,
        Mamuyac 2, Andrade 0.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4be0a-b086-41bb-a1b2-66c45568cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:32:49.126+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:26:44.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UST (79) -</strong> Abando 16, Nonoy 14, Chabi Yo 11, Concepcion
        8, Subido 8, Huang 7, Ando 6, Paraiso 5, Cansino 4, Bataller 0, Pangilinan
        0.</p>'
