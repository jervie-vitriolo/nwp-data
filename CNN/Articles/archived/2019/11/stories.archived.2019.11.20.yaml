    'jcr:uuid': '76c61f55-8f63-4d88-8f04-2f99dca2432a'
    'lead': 'Celebrity chef Jamie Oliver has launched a new mid-range restaurant chain
      just six months after his UK dining empire collapsed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:07:32.318+08:00
