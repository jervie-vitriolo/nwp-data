      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5178e2-9e34-493d-be01-5fa5911e3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was “discouraged” by Robredo’s first moves
        as co-chairperson of the Inter-agency Committee on Anti-Illegal Drugs (ICAD)
        as she spoke with UN officials on the drug war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655378c-ba39-4598-936a-5f91a89963ca'
      'mgnl:activationStatus': true
