      '2b88eef6-3c2d-4175-aff5-30ca27b84647']
    'template': '1'
    'title': '''Designer babies'' could be just two years away, expert claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd40461-0b70-46a6-af83-31ad5fb8223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Genetically-modified babies are "highly
        desirable" to help protect people from disease and could be created ethically
        within two years, according to a new scientific paper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bfb98c-1e07-423e-ab85-514a444865c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gene editing now presents such low risks that it could be used in
        human embryos, according to an analysis by Kevin Smith, a bioethicist at Abertay
        University in Scotland, published last week in the journal Bioethics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871c56b-329b-47ad-a6eb-c12c95dfe85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68693a10-605c-498f-8ad2-51f5d828bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates like Smith want to change the genetic makeup of embryos
        to prevent the transmission of gene-related diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3aa01f-3731-4df2-a6e4-610137e68787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a021de26-9030-4f8c-9ec8-3f7123e80bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the practice is hugely controversial due to fears that
        it could be used to create "designer babies" whose genes have been edited
        for non-therapeutic purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba4788-703c-4046-b8b1-a6dc1676cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404425b-6774-47ae-b25b-b5a841397cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018 Chinese scientist He Jiankui sparked outrage after
        announcing he had created the first genetically-modified babies in the world
        from embryos altered to make them resistant to HIV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac69a6-3134-4496-9db5-d9f28b12846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72292d-7fab-48b4-bdd8-954311f2194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Smith says their creation is ethically justifiable and would
        offer hope to parents at risk of transmitting serious genetic disease to their
        offspring, according to a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f52fdf-9c88-41e2-b73e-99e75145e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed651e4-90c2-42dd-956c-76231e1de445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a "utilitarian standpoint" genetic modification is the "only
        conceivable way" to deal with multiple disease-associated genes in an embryo,
        according to Smith.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292f732b-26f9-45d2-81a0-4764eed192a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5dd6d6-15c9-46b6-b721-85ca29c469ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic modification would allow doctors to protect future people
        against cardiovascular disease, cancer and dementia, as well as other common
        illnesses, said Smith.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3025c-1000-4dfd-aa76-594f1226466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36165637-beac-44a4-aa30-a187bd59d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If several common disorders could be avoided or delayed by genetically
        modifying humans, the average disease-free lifespan could be substantially
        extended," he said in a press statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d8556-ac14-440d-aa36-9100e76ae2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7fad9-c4b6-46a7-807f-8425e977c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith recommends delaying genetic modification programs because
        right now "society is largely opposed to genetically modifying humans."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61700346-6280-49e2-80ee-7b4a740bd1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22717b9-6b97-4a62-97bd-bad2344c9db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he believes an ethical attempt to produce genetically-modified
        babies could be less than two years away.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f64e23-7c89-4544-bb32-6f6f55747aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e5469-62cf-456a-9b62-b4b6293d184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Criticism</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282b051-9f9c-426b-8388-e6202bc4df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work has been criticized by other experts in the field, who
        point out that the risks of gene editing are still being studied.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1cb19-9147-41ac-b587-a0ba443f053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not believe that there are adequate experiments that will
        ''prove'' that this technology is safe," Joyce Harper of the University College
        London (UCL) Institute for Women''s Health told the Science Media Centre (SMC)
        in London. "So we need to tread carefully."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae5097-a000-4bc9-b5e6-61cb150e5d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05b3f0-ef33-4f8f-863e-c9406fa1e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harper underlines that genome editing has huge potential, but wants
        "public debate and legislation to ensure we have carefully thought this through."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f0b2f-b2f3-4bf9-b4a8-4f97e0834e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70196ca-1c95-459d-91f1-f1391628f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Norcross, director of the Progress Educational Trust (PET),
        an organization that works to improve public understanding of genetics, called
        Smith''s analysis "flawed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45996e-6596-41d3-8891-fc5397639fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0c892-199a-4a62-82d6-a4cb70740ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norcross points out that the public might not change its mind about
        genetically-modified babies, and more work needs to be done in understanding
        the risks of the technology.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f252ea7b-0056-47ad-aa9e-495cb45d7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc3569-2819-46c9-bde8-edac588fdb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lessons should be learned from the mistakes that were made last
        year, by the Chinese scientist who was responsible for the world''s first
        genome-edited babies," Norcross told the SMC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a4198-9c62-4635-aca1-161646788a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09820c4-2587-4b91-a594-05b31fad12d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this technology is to be put to similar use in future, then
        far higher scientific and ethical standards need to be met."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1b089-b178-4c50-bd47-c6dabb0a3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86abbda-2ee5-4d6d-9752-0239e75426fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in China have since said that the experiments which
        led to the birth of the babies broke the country''s laws, and the scientists
        involved were suspended.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a2c4b-5b49-4d92-ad6f-79df53733246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a67803-f0cd-440c-86e4-c81e721b8adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, researchers from the Broad Institute of MIT and Harvard
        published details of a new gene-editing technology that could potentially
        correct up to 89% of genetic defects, including those that cause diseases
        like sickle cell anemia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9939a-3425-42e4-acf1-90ce724d20a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T09:42:54.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:27:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/19/health/designer-baby-analysis-scli-intl-scn/index.html">''Designer
        babies'' could be just two years away, expert claims</a>."&nbsp;</em></p>'
