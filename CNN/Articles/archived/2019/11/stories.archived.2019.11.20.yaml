      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/19/politics/public-impeachment-hearing-day-3/index.html">White
        House aide calls Trump''s actions ''inappropriate'' in push to investigate
