      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fake news ''yon. Sana si Presidente hindi naniniwala sa fake news
        dahil madali namang i-check," she said.&nbsp;</p>'
