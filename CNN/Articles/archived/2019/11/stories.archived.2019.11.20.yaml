    'mgnl:tags': ['ramon', 'cagayan', 'northern-luzon']
    'template': '1'
    'title': '''Sarah'' strengthens slightly as it moves northwest'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde41cb4-5077-400f-8066-b3f6c070b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T00:12:39.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> – Storm
        signal number 1 remains up over several areas as tropical storm Sarah continues
        on a northwest path.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1ee446-c737-4afe-b809-1b6cf8030947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T00:12:39.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, PAGASA said signal number 1 is up over Batanes
        and the northeastern portion of Cagayan (Calayan, Aparri, Camalaniugan, Buguey,&nbsp;Santa
        Teresita, Gonzaga, Santa Ana, Lal-lo, and Gattaran).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e7a0e-0c95-4e17-9f86-cb582fd9a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T00:12:39.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters said light to moderate with occasional heavy rains will
        continue until Thursday in the eastern portions of Cagayan and Isabela, and
        light to moderate with intermittent heavy rains over the rest of Cagayan and
        Isabela, Apayao, Kalinga, Abra, Mountain Province and Ifugao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a28c4-1975-442d-9466-d7a8f2e370bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T00:12:39.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in areas prone to landslides and flooding are advised to
        coordinate with officials to ensure their safety.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce770349-bc27-4043-8cf9-5961d95059a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T00:12:39.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau also said sea travel remains risky over areas
        where there are storm signals, as well as the seaboards of northern and central
        Luzon and the western seaboard of southern Luzon due to potentially rough
        sea conditions caused by Sarah and the northeast monsoon (amihan).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d1a3e-cc8b-4bca-919e-835488358ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T00:12:39.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storm Sarah was last spotted 440 kilometers east of Tuguegarao
        City, Cagayan, packing maximum sustained winds of 75 kilometers per hour (kph)
        and gustiness of up to 90 kph. It is moving north northwest at 35 kph.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7015e5-7e13-4062-838a-e58a498fd49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T00:12:39.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah is predicted to leave Philippine waters by Saturday afternoon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5408874e-6024-4ed2-987f-e9d223aefa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T00:12:39.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low pressure area that used to be tropical depression Ramon,
        meanwhile, has moved to the vicinity of Capas, Tarlac and will bring light
        to moderate with intermittent heavy rains over most of Central Luzon until
        Thursday.</p>'
  'jamie-oliver-southeast-asia-restaurants--':
