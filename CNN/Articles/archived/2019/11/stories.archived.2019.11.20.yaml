    'title': 'Robredo asks Duterte to clarify anti-drug czar position'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b021a5f4-9280-47aa-854f-09b55d105679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:06:45.729+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-27T01:26:37.740+08:00
