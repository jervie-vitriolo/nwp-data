    'mgnl:tags': ['Rodrigo-Duterte', 'Malacanang', 'Malacanang-Palace', 'SEA-Games',
      'SEAG', 'Southeast-Asian-Games', 'Francisco-Manosa', 'Alan-Peter-Cayetano',
      'Franklin-Drilon', 'Philippine-Southeast-Asian-Games-Organizing-Committee',
      'PHISGOC']
    'template': '1'
    'title': 'Duterte: No corruption in construction of SEA Games cauldron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a24bd-1abf-439b-861b-04e8ea2987e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:09.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — President
        Rodrigo Duterte shrugs off allegations that there was any wrongdoing involved
        in the construction of Southeast Asian Games cauldron.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f8875-71f2-444b-8d89-15e23c062e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media at the Heroes Hall in Malacañang Tuesday, Duterte
        said, "There can never be corruption in that situation because you commissioned
        a national artist."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb59a7-7163-4cfb-9c87-145f7e1f25d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Artist for Architecture Francisco “Bobby” Mañosa designed
        the cauldron, which has become a controversial subject over the last few days
        after it was revealed that it cost <a href="https://www.cnnphilippines.com/news/2019/11/18/sea-games-cauldron-bcda-budget-senate.html"
        target="_blank">₱50 million to design and build</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8d0cf-7584-4136-8a8c-d614381083c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Senate Minority Leader Franklin Drilon called out the
        construction of the 50-meter cauldron right beside the newly-built New Clark
        City Athletics Stadium, asking if the expense was "appropriate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b12ca6-255b-4f89-baf0-c9096936a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano, who is the chairman of the Philippine
        Southeast Asian Games Organizing Committee (PHISGOC) — the private group in
        charge of the preparations for this yea''s SEA Games — defended the expense,
        saying it was for "a work of art."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d87a1-6144-4b64-b829-d61c98cf07b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte seemed to agree with Cayetano, saying the cauldron was "a
        product of the mind," likening it to a painting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8ef45-2c00-4787-b865-e906ca6ec08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang extravagance diyan</em> [There is no extravagance there],"
        said the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0576e5a-aa60-4534-990b-b7f3ab7be76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3-meter wide cauldron will hold the SEA games flame for the
        duration of the sports event. The country spent ₱4.4 million for its design,
        ₱13.4 million for the foundation, and ₱32 million for its construction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e815171-8f8e-4d3f-86bc-602c99213123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also took a swipe at Drilon by bringing up the issue of
        the Iloilo Convention Center, which embroiled the senator in allegations of
        malversation and plunder. Drilon was absolved of all charges in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b103e-5ebc-428b-8d5f-7fc5e6339543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ilang kilometro magawa sa presyo sa (convention center) ni Drilon?
        Is it used every day? Well, if it is used and making money, fine. But how
        many kilometers of these public structures there in Iloilo kung ginamit ''yun
        to cement all the highways there?" he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685ad62-8998-45d7-9347-9123b18de17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:04:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How many kilometers of road could have been built
        with the cost of Drilon''s convention center? Is it used every day? Well,
        if it is used and making money, fine. But how many kilometers of these public
        structures there in Iloilo if the money was ussed to cement all the highways
        there?]</p>'
  'duterte-robredo-no-access-to-classified-information':
    'author': 'Xave Gregorio, CNN Philippines'
    'caption': 'President Rodrigo Duterte says he cannot trust Vice President Leni
      Robredo and will only give her access to classified information on a ‘need to
      know basis.’ (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-20T01:35:03.750+08:00
    'imagesource': 'jcr:ff5860de-9fd0-46c7-9913-e5a73a61cc2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb4177b6-b9b6-449a-b931-6ef9b12632c5'
    'lead': 'President Rodrigo Duterte says he cannot trust Vice President Leni Robredo
      and will only give her access to classified information on a ‘need to know basis.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T01:40:40.731+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:27:34.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:04.146+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Leni-Robredo', 'war-on-drugs']
    'template': '1'
    'title': '‘I cannot trust her’: Duterte won’t give Robredo full access to classified
      information'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828edbec-572f-4555-b0a5-687738097d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:40:40.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — President
        Rodrigo Duterte said he will only give Vice President Leni Robredo access
        to classified information on a “need to know” basis, echoing the position
        of law enforcement agencies wary of giving her a list of high-value drug targets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2940fa-53e9-4e57-9dfe-62cca2c27f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:40:40.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot trust her not only because she is with the opposition.
        I do not trust her because I do not know her," Duterte said during a late
        night media briefing in Malacañang on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9514720e-30c0-4ffe-9ff5-1b1b0fc74071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is worried that Robredo, as leader of the
        opposition, might leak classified information about the government, including
        information about its dealings with China, which kept him from allowing her
        back into the Cabinet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b728d7e8-4b58-4a13-b65d-fa8623f0001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf103a74-8a86-490a-bd0f-4f724162253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung Cabinet member siya and she looks into the records that are
        classified matters, China, whatever, kung hingiin niya ‘yan, being a Cabinet
        member she would have access to everything,” Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196646da-05cd-4cb7-adb7-1fd0a34bb138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3e375-ac52-4ed5-81a3-d2475e1684e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she is a Cabinet member and she looks into the
        records that are classified matters, on China or whatever, if she asks for
        it, she will have access to everything.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e9ccb-825b-474e-86c6-2d699ef96b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.061+08:00
