    'template': '1'
    'title': 'House panels approve bill creating disaster resilience department  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e3d10-e4f5-46b6-ab1a-c14c820e2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) -</strong> Two
        committees at the House of Representatives on Wednesday approved a bill which
        seeks to create an agency to handle disaster management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f200ba16-dc2f-42ae-8cb4-b6ca2ad3383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committees on reorganization and disaster management approved
        a still unnumbered substitute bill that would create a Department of Disaster
        Resilience (DDR).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ee208-d068-41c4-8322-2c0ecb8dd60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b0e8a-c1cc-45cd-b286-31f7ea412ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, during his fourth State of the Nation
        Address, called on Congress to pass measures creating new agencies, including
        the DDR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98c77d-6549-4dc8-b699-c4ec0998c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8fd87-8453-45cd-90f0-ade219159d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill, DDR will be the primary agency that is “responsible,
        accountable, and liable for leading, managing, and organizing national efforts
        to prevent and reduce disaster risks; prepare for and respond to disasters;
        and recover, rehabilitate, and build forward better after the destruction.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb9ba6-cc33-49dc-baf8-06ee9a31fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb75ed3-e991-4439-811b-3589eef5aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd district Rep. Joey Salceda, one of its authors, said the
        bill provides that “DDR shall exercise joint supervision with the Department
        of Science and Technology, over PAGASA and PHIVOLCS; Department of Environment
        and Natural Resources, over the geo-hazard assessment and engineering geology
        section of the Mines and Geosciences Bureau, and; the Department of Interior
        and Local Government, over the Bureau of Fire Protection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe0295-25e8-4350-94de-6cb7080c199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2aa0a-b160-48c6-94a9-a5cee7bcced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the National Disaster Risk Reduction and Management
        Council (NDRRMC) will be abolished to give way for the DDR. NDRRMC is a working
        group composed of various agencies and offices. It is chaired by the Defense
        Secretary, while the vice chairpersons are the secretaries of Interior and
        Local Government, Social Welfare and Development, Science and Technology,
        and the director general of the National Economic Development Authority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6468328c-8fe9-417d-841a-b6604e556fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309458ee-0a7f-42af-8daf-81d37fddfbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the new department would have an initial budget of
        P10 billion, in addition to a National Disaster Resilience Fund for quick
        response, climate change adaptation, disaster preparedness and risk reduction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63988390-64bd-4951-afc6-f7376f5ed4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390fa26-314e-4413-89bf-4e4a68fa9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 17th Congress, the House approved on third reading a
        similar DDR bill, but was not tackled at the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa5e52-7417-4949-8639-e0c2e07d6a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b294259-c58c-43f7-b5e4-2395a487ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:31:05.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:26:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Senate has a counterpart measure filed by Majority Leader
        Migz Zubiri.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f7a74-62c1-4b35-aa6e-5abf307c5e8b'
