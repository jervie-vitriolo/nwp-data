      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its biggest selling point is the fact that, unlike fossil fuels
        like coal, oil and natural gas, sunlight is free. And Heliogen argues its
        technology is already economical against fossil fuels because of its reliance
        on AI.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef58319-a3fc-47bb-964a-0fc43a9e8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:31:22.596+08:00
