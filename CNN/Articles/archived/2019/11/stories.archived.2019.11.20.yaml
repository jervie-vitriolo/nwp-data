      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hot and dangerous day is forecast for Thursday, with windy
        conditions moving further east.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9e862-d11f-47da-b1f9-f64b6c0528e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.054+08:00
