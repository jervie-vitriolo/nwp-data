      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> The
        chairman of the House Committee on Public Accounts on Wednesday demanded for
        the return of the reward money given to the three suspects behind the killing
        of former AKO Bicol party-list Rep. Rodel Batocabe if it was proven that they
        have recanted their testimonies.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc07fc-37b6-4353-b0ea-d725adef0deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan party-list Rep. Michael Defensor bared that the ₱35-million
        bounty would have been given in vain if the suspects who allegedly took part
        in Batocabe’s murder changed tune.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7ed1a-ec76-4577-b2ea-645c31ffb31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7774d6-f97f-4334-aa65-3a6680141e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Eh baka kasama na sila dun sa pumatay tapos naloko nila iyong
        gobyerno tapos ngayon nagpapapresyo naman sa kabila,</em>” Defensor said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d63d33-bb07-4736-aa7c-9af5bc529877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.285+08:00
