      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to compete is to be extremely clever in how you use
        your materials. And by using software, we''re able to do that," Gross said.</p>'
