    'template': '1'
    'title': '25 of the world''s most endangered places'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503a2ae4-16c4-48cd-96cd-95605e4fb21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.046+08:00
