      'mgnl:lastActivated': 2023-01-27T01:27:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff43adb-a2b5-43ae-aa9a-0bfd20ad5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:38:13.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Spokesperson Lt. Col. Ramon Zagala in a statement said Gella
        was about to drive away when Del Pilar ran towards the car and stabbed him.
        This prompted Gella "to reach out for his gun and fatally [shoot] Del Pilar
        in the neck," Zagala said, citing results of the initial probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558d374-2677-4dc8-9c88-67dacbc3de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:38:13.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842dc381-7271-4bb7-ad67-0f46c51c8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:38:13.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gella immediately surrendered to authorities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c36d09-e05f-43a8-b7f5-10c366300d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:38:13.579+08:00
