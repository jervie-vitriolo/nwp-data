      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Businessman
        Dennis Uy has tapped developer Megawide Corporation to build a new business
        district in Clark, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03b3b6-a1b2-4ba7-b077-a54ee9e5b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:02:07.112+08:00
