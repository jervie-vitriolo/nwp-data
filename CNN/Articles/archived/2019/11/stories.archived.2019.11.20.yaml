      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a09133-7e81-4547-adf5-083fef51ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then said Bicol has the “biggest drug apparatus.” Robredo
        said Saturday that the Bicol region has been gripped by a “big” drug problem,
        and that her hometown of Naga City has become a “transshipment point” for
        illegal products.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2618e-fef1-416a-abdf-a5aab6e7c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b987669-7302-4115-9d79-683375db2aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said he will fire Robredo if she discloses
        confidential information to foreign individuals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a0c83-18f9-4d7f-9924-6110596a036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf8c2e-2413-4cd5-b389-eb957cd0b784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Monday assured Duterte that she will not divulge classified
        drug war information with the United Nations and other foreign agencies critical
        of the administration.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7757a3a-cf97-411e-b9e5-2f0c53d473a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c0caf-103b-48f5-b450-2381803e8218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also argued that it is part of her mandate as ICAD co-chairperson
        to get access to this data as she has to ensure the arrest of high-value targets.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad691fe2-3c0a-4217-ab63-12b4905a12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc78e4-2be5-48e8-810b-9a056a5bd39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order that created the ICAD does not provide for a
        co-chair post, but does state that among the committee’s duties is to “ensure
        the … arrest of high-value drug personalities down to the street-level peddlers
        and users.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07739bdc-925b-4fde-baea-e7e3e9eb7840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda206d8-2d5c-4d25-a49c-c48b60aadc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was in the Cabinet as Housing secretary in the early days
        of the Duterte administration, but resigned in 2016 after she was barred from
        attending meetings.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8d6f0-ee60-45ee-9640-c2a2e10b57e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c0585-f38b-4e2a-838b-1cd10b281d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even outside of the Cabinet, the Vice President still has access
        to matters affecting national security as she is part of the National Security
        Council.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d7581-e066-4e56-b7b4-e34b1fd4149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:40:40.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No firing Robredo</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc45e3-df4f-4f71-95c4-18560d2d3b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:40:40.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite increasing friction between the two leaders, Duterte said
        he is not firing Robredo, acknowledging that “she is working.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d483a-fd51-4a8a-9bf0-10b576e9c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:40:40.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made clear some parameters surrounding Robredo’s position
        in the ICAD, saying that he appointed her to give directions and guidance
        on the government’s campaign against drugs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd5949-2a9f-4da7-b24a-964f39c33fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:40:40.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he appointed Robredo as ICAD co-chairperson to make
        the anti-drug campaign “more transparent to her liking.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b462c71-fc1c-4bbc-a7a5-623b9bfbfa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:40:40.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte designated Robredo as co-chair of the ICAD after she declared
        that his administration’s flagship program — the war on drugs — is a failure.
        He said since Robredo appears to have a lot of solutions, she should try implementing
        them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eba71b-eb53-4d7e-9931-b824f6040173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:40:40.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo accepted the position despite being told by her daughters
        and the opposition not to. She, however, remained cautious, acknowledging
        that she might encounter difficulty in her new position.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3bf58a-0739-412c-b5b0-9021657a0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:40:40.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, the chairperson of the Liberal Party, had been vocal in
        her opposition to the killings in Duterte''s war against drugs — criticisms
        that the President has frequently brushed off with an expletive.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57140c-12f9-4e7d-8df2-00b46d12a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:40:40.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also belittled Robredo''s capabilities to take the helm
        of the country should he step down from office.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508896f-2f18-4dff-8d15-6be931897507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T01:40:40.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:27:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even went as far as suggesting that someone like former Senators
        Francis "Chiz" Escudero or Ferdinand "Bongbong" Marcos Jr. would do a better
        job at being president than Robredo.</p>'
