      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> President
        Rodrigo Duterte on Tuesday lashed out at a foreign human rights advocate who
        offered to help Vice President and anti-drug czar Leni Robredo on how to end
        what he called a "murderous drug war."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2835b-89c5-4f4a-915b-0640b54b9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e6ad95-53b7-46d4-a92f-e537befd4494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was furious over the tweet of Phelim Kine, former
        Human Rights Watch Asia head, who said that Duterte and his "henchmen" should
        be arrested for inciting mass murder in the guise of anti-drug operations.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Dear
        VP <a href="https://twitter.com/lenirobredo?ref_src=twsrc%5Etfw">@lenirobredo</a>
        - my bags are packed and I&#39;m ready to come to the <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>
        to help advise how to end this murderous &quot;drug war.&quot; Meanwhile here
        is my Recommendation No. 1: Arrest <a href="https://twitter.com/hashtag/Duterte?src=hash&amp;ref_src=twsrc%5Etfw">#Duterte</a>
        and his henchmen for inciting &amp; instigating mass murder <a href="https://t.co/adVEP2lTsq">https://t.co/adVEP2lTsq</a>
        <a href="https://t.co/FpxxCT7jIn">https://t.co/FpxxCT7jIn</a></p>&mdash; Phelim
        Kine 林海 (@PhelimKine) <a href="https://twitter.com/PhelimKine/status/1193717480876756992?ref_src=twsrc%5Etfw">November
        11, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09255ff3-4e1f-447c-b9b8-b04af69a7934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.097+08:00
