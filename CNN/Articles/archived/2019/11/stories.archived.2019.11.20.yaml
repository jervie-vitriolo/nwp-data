      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953bf685-1716-4e5a-8953-3e8ed8e8289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Bears Ears National Monument in the United States, supporters
        say threats come from a federal government plan that reduced the size of the
        protected lands sacred to Native American people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55e596-e8e9-4486-b23b-f9b4f5cf78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11388dcc-4bba-49c3-b976-18d9b327976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of a new airport in Peru''s Cusco region near Machu
        Picchu threatens the preservation of the Sacred Valley of the Incas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b97334-d488-43e3-b8d4-05fbd7e202ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4d033-085e-4c06-9ea0-d0cb3f148213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Monuments Fund added 25 culturally important sites to
        its 2020 World Monuments Watch list of threatened heritage sites with historical
        significance. The list is updated every other year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb41bf-c2a4-47a6-9457-d281c6662214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498df5f8-b06b-4336-aa9f-8c8cc8c32ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We often take our most treasured heritage sites for granted," said
        Bénédicte de Montlaur, the fund''s CEO. "Sometimes it''s not until they are
        put at risk that we realize the importance they have in constructing our identities
        as individuals, communities, or citizens of a country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983bfe8-b1a4-4f85-a6fc-f7d93c9bfa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91396c73-6d16-4ee1-9a47-265ea5320970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25 sites, which were chosen from a list of more than 250 nominations,
        join a list of 836 watch members recognized since 1996. Their supporters will
        compete for a total of $1 million in conservation funds provided by American
        Express, a founding sponsor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84749103-bcad-4b33-bf20-9b9e523fa5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46ff45a-0434-43a6-9782-4b5208af659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also qualify for money from the World Monuments Fund and
        other sources. Since 1996, the fund has given more than $110 million to Watch
        sites, while other funders have donated nearly $300 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15207eb0-289a-4b12-acb1-1b85e4c69942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db5011-559b-474e-940a-d9eb863449bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threats to a Woolworth building</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2684db7-2eea-49ea-b543-c6922782bae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other monuments on the 2020 Watch list include Mam Rashan Shrine
        in Iraq, a Yazidi shrine destroyed during a genocidal campaign; threats to
        the significant rock carvings on Easter Island at Rapa Nui National Park in
        Chile; and the San Antonio Woolworth Building in United States, a significant
        site of the African American Civil Rights Movement in Texas, which is being
        threatened by a redevelopment plan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6afb55b-f0de-4030-affa-400b1c8c50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22cab50-430b-4994-8016-667282ec7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The San Antonio Woolworth Building, for example, was one of the
        first places to peacefully integrate its lunch counter during the Civil Rights
        Movement, but today that memory has faded," said de Montlaur.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c7568-37d5-4c3d-89ce-551b7b9cf6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65c13a-5071-4eed-a172-bed4c0b962d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Almost $500 million for preservation</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907aa2ec-8baf-421a-9e13-2d27a20949b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1965, the World Monuments Fund has sponsored more than
        600 projects in 90 countries around the world. The World Monuments Watch was
        launched in 1995, the fund''s 30th anniversary, to identify and provide support
        for significant sites threatened by natural disasters, violent conflict, growing
        political turmoil or growing urbanization.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c9735-34d8-419f-84e5-7900deae8a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427d87b-df67-4437-8123-5d47b6f1cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:16:16.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund is part of a worldwide community of organizations working
        to save, preserve and restore human-made and natural sites of cultural and
        historical significance, including the UNESCO List of World Heritage in Danger
        and the US-based National Trust for Historic Preservation''s annual list of
        11 Most Endangered Historic Places.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9907d60a-80cd-4c3b-8645-af7d9514ab1e'
      'mgnl:activationStatus': true
