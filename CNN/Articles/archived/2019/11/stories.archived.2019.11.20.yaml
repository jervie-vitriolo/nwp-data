    'template': '1'
    'title': 'Call T.I. taking his daughter for a ''virginity test'' what it really
      is'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496d6b3-0abf-490b-8987-4932beedc9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Danielle Campoamor is an editor at Romper and
        a columnist for Bustle. She received an award from Planned Parenthood for
        media excellence. The views expressed here are solely hers. View more opinions
        on CNN.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019033e-fdb5-4c48-91ce-371b04876b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0085d9c-1f3c-4c4b-ab01-507d1f3e5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Earlier this month, rapper T.I. told
        the hosts of the "Ladies Like Us" podcast that his idea of "sex education"
        goes far beyond having the "sex talk" with his 18-year-old-college freshman
        daughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a3c43-d362-4c4c-9678-5c1d4a9b1af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa880f-8e8a-4c18-a36a-61baf910d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only have we had the conversation," he said, "we have yearly
        trips to the gynecologist to check her hymen. Yes, I go with her ... I will
        say, as of her 18th birthday, her hymen is still intact."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35722181-98f7-43fe-9f12-852a493092d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3045b-a008-43f8-928f-555d5bccf98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were met with swift condemnation. On Twitter, some
        described them as "loudly grotesque" and "disgusting," while others labeled
        T.I., whose real name is Clifford Joseph Harris Jr., a "creepy misogynist."
        (CNN could not reach T.I. for comment.) But what the rapper and father of
        six described to his interviewers -- and what the World Health Organization
        condemns as "painful, humiliating, and traumatic" -- is much more than just
        an atrocious, stomach-turning practice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114aa276-2a1d-484d-bf07-20e7bba01a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af948c3b-b5a6-4b7f-9932-1cf219e7e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If compelling one''s teen daughter to sign a HIPAA (Health Insurance
        Portability and Accountability Act) waiver so that he can have access to the
        results of a gynecological exam checking her hymen (as T.I. told the podcast
        hosts he has done) is not abuse disguised as love, I''m not sure what it is.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e7e68-3bc6-46d7-8345-46c8c660ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c389b-6180-48af-9571-409e71dddb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that this wildly successful rapper — a man with millions of
        fans who pay attention to what he says — proudly touts this retrograde nonsense
        as fatherly love, apparently without a second thought, should alarm us all.
        Such parental intrusion on young women''s bodily autonomy is not as uncommon
        as you might hope, but always and everywhere it needs an emphatic response
        if we are to build a society where women are equal, not owned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf714c5e-6244-41e7-a942-3b44bd3c5a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a622dd-9e66-4c20-8e63-644a49a8edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My own first gynecological visit —&nbsp;a healthy step that should
        be taken for any girl entering puberty, says the American College of Obstetrics
        and Gynecology —&nbsp;was done in secret, as I was not only forbidden to procure
        birth control, but to meet with someone who could possibly prescribe it to
        me without parental consent. I didn''t need to see a doctor, I was told, because
        I wasn''t going to have sex until I was given permission to have sex.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa0f42-60b7-4e94-9714-6f9a7b6faa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb590423-d9bd-4c60-9383-3c5d20cea4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was, of course, not only a controlling and delusional approach,
        but it rested on the notion that my worth was rooted in my "virginity." That
        my body wasn''t my own.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff2f1f-a2d2-4381-ac81-5bc0632e1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728c4d5-ad49-456f-91f4-6b3a1812246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do not know the intricacies of T.I.''s relationship with his children
        or what kind of father he is. But he (and his fans) needs to understand that
        the idea of virginity —&nbsp;of sexual "purity" —&nbsp;is a tool of oppression,
        and physically examining the body parts of a young girl to ensure that purity
        is "intact" is a human rights violation, even when undertaken by a doctor.
        The WHO agrees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a5d879-3e77-4e86-a2f1-5ca1efef92d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2041430-ec52-45ea-8f0d-46ae13cc3517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virginity" is nothing more than a mirage that reduces women to
        fertile bodies kept chaste for a man to claim. To say nothing of the fact
        that, as doctors will tell you, the absence of an intact hymen is simply not
        an adequate indicator that a person has had vaginal intercourse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24864a42-555e-4800-ad57-f4b0bc237787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd787d1-c6f8-47ed-a6e6-ae7ffa8c359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even T.I., who might truly consider himself to be nothing less
        than a loving, doting father, acknowledged this on the podcast. "So then they
        come and say, ''Well, I just want you to know that there are other ways besides
        sex that the hymen can be broken, like bike riding, athletics, horseback riding,
        and just other forms of athletic physical activity,''" he said. "So I say,
        "Look, Doc, she don''t ride no horses, she don''t ride no bike, she don''t
        play no sports. Just check the hymen, please, and give me back my results
        expeditiously.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8462b-674d-43fc-add0-5b96fb62ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b81e0-f174-4e29-9f41-d5ecc5263ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My results."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f017132-34fb-4006-a231-1a2a21c1e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38841205-e36d-4daa-8f56-a05704946a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was the status of his daughter''s hymen as important as his ability
        to learn about it when he wanted and how he wanted, regardless of whether
        knowing that status could provide him with accurate (and private) information?
        Was it the results, or the control being wielded over his daughter, that was
        and is most important?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12493f1-b4d6-4314-bbfe-31179d7b92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b7012-74bd-4e83-a8db-f7654c30c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our culture has a difficult time calling abuse by its name, and
        this miscarriage of duty paves the way for "lesser" forms of injustice --
        like virginity tests -- to exist under the banner of "protection."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a44042-11ac-47eb-8897-3d8151b7b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee2094-14f7-4753-8ca3-f9adea10f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this way of thinking, a father who, say, poses for a picture
        with two handguns and a shotgun while his newborn daughter sleeps in the foreground
        isn''t using the promise of violence to assert what he believes to be his
        God-given right to control his daughter''s body. He''s just being a "caring,
        defensive parent."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbf74c-2df9-44f8-b4fd-0fc432eb6cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990ca37-b276-4e87-bf5d-c8c70a98bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A father dressing his baby in an "I''m never allowed to date...
        ever" onesie isn''t a declaration of paternal ownership and the erosion of
        bodily autonomy. It''s just a proud father safeguarding his child.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a999c5fe-a8b1-4490-ab3c-ef88fee98625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbfccc2-f0b8-4e78-83b6-231764fa8722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, in a culture that still too readily accepts male dominion
        over women''s bodies, these fatherly "protections" saturate our gender politics,
        playing a significant part in the ongoing erosion, for example, of a woman''s
        constitutionally protected right to access abortion care, often characterized
        as just a "difference in political opinion."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c786565-36ab-49fb-9316-d83605f99dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c2247-4bb7-4296-b13f-89e2eb443c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along this continuum exists also the long-enduring tolerance for
        sexual harassment, wherever it may occur.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900787f-04a5-427d-8212-8175f16ad351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c89489-2337-4ed5-824d-7e77550c1529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, convenient euphemisms and our collective inability to
        discuss the spectrum of abuse and control with nuance keeps unwilling women
        and victims in the dark about what they are experiencing. Young women learn
        -- absurdly -- that their value as human beings is tied to outdated ideas
        of sex and the charade of virginity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad9419-5ef0-48b7-ab69-d04d1586a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59192e0-e559-45ae-8640-e9c57e36ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too often they are forced to hide -- not understand -- their sexuality,
        and accept the excuse of "fatherly love" that still, in the year 2019, may
        position daughters as property to, eventually, be handed to the men deemed
        worthy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb94372b-91d4-4b80-a307-23d776710481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42857a0b-d03a-41ec-bb6e-7d01fa4fc367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:26:03.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot look away when it is convenient or easy or choose to describe
        this perversion of paternal responsibility as anything other than what it
        is: abuse, which must be called by its name if we are to distinguish it from
        "love" or "protection" or "normal." T.I. insisting that a doctor check on
        his daughter''s virginity is not normal.</p>'
