    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdcab20-58a7-4543-9a9b-05999c855471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:29:46.577+08:00
