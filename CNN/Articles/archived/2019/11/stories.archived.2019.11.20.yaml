    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90406071-4697-4734-925b-de0551fb9516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:46:57.413+08:00
