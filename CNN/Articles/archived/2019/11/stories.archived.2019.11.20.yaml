      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sobrang hirap na laban dahil puro</em> champions <em>ng iba’t-ibang
        bansa ang makakalaban ko. Hindi ito ‘yung</em> ordinary season <em>lang ng</em>
        Got Talent. These are Got Talent champions of the world competing with each
        other,” Pomoy said on Instagram.</p>'
