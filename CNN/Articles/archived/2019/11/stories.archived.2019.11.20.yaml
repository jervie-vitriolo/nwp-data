  'united-states-south-korea-talks-ending-defense':
    'author': 'Devan Cole and Yoonjung Seo, CNN'
    'caption': 'Negotiations between the US and South Korea on dividing the cost for
      maintaining US troops on the Korean peninsula ended abruptly, the two countries
      announced Tuesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-20T06:12:21.643+08:00
    'credit': 'From Jung Yeon-Je/AFP/Getty Images'
    'imagesource': 'jcr:1ccc2363-ad35-4e3b-b9f3-a301dd543710'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19433183-6d37-4c10-a5db-b154f513e101'
    'lead': 'Negotiations between the US and South Korea on dividing the cost for
      maintaining US troops on the Korean peninsula ended abruptly, the two countries
      announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T06:15:22.444+08:00
