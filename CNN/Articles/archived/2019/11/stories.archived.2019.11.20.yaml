      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 10, 5:30 a.m.:</strong> Based on the falsified count
        slip, the Control Center clears the 5 a.m. count.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
