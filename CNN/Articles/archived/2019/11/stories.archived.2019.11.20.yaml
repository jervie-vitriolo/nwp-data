  'House-panels-approve-disaster-resilience-department-bill-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-20T19:27:38.602+08:00
    'imagesource': 'jcr:e4c9cecd-8a8c-440d-ad8d-454bdbedbf04'
