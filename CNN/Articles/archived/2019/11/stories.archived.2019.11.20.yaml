    'template': '1'
    'title': 'Chef Jamie Oliver launches new restaurants six months after UK chain
      collapsed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50435eb9-3caf-42a4-9e1b-b23b76feb7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Celebrity chef Jamie Oliver has launched
        a new mid-range restaurant chain just six months after his UK dining empire
        collapsed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b266df2-6eeb-4bab-9cbe-f11d1b2849b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e0018-ae5f-4c7f-ae02-3e89260ad95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of his restaurants in Southeast Asia — one in Bali, the other
        in Bangkok — will adopt a new all day dining format. They will be called Jamie
        Oliver Kitchen and will be partly inspired by local cuisine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53df14-b409-42e0-9e38-89a72788ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c506b-63bf-4af5-bce8-dc4af146e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jamie Oliver Group, which operates 70 restaurants in 27 markets,
        will launch Jamie Oliver Kitchen on November 21 in Bali and on November 28
        in Bangkok.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad2a9f-3edc-46d6-85f2-f3a51c2afb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9dc130-bec5-4e4b-b2a9-78373f4a3d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Jamie Oliver said he had acquired many influences
        from 20 years of traveling around the world, adding that the new restaurants
        "will bring those inspirations to life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803fca3-0a81-4afa-a0ec-8507c0ba72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05d0b5-5d81-4f42-b5dc-66ea66233749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jamie Oliver Group said in a press release that it plans to
        open a further 19 restaurants before the end of 2020</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08391c0-793c-4e51-82f7-2b5ef824f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8da11-5194-480f-9720-64187fc0da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Oliver announced that his UK restaurant empire was placed
        into administration, or bankruptcy protection. The group included Jamie''s
        Italian chain and steakhouse Barbecoa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3977772-2289-4247-9c1e-68e4090fcf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f2e11-c0be-473f-87ce-8dbe5dff695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KPMG, the company acting as administrator, said at the time that
        22 of the group''s 25 restaurants had closed, leading to the loss of about
        1,000 jobs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e56f03-ecc7-4f4b-abd2-a9732211e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4287dc-4aa3-480f-8930-819d693c92d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his UK restaurant chain going into administration, Oliver
        had pumped millions of pounds into the business in recent years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc4482-3964-4e7c-a31f-046bc0b23e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d20740-e84e-4287-ae43-c52a16652f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:07:32.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:17.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually had to admit defeat in the face of what he described
        last summer in an interview with the Financial Times as a "perfect storm"
        of rising rents, wages, food costs, as well as the impact of Brexit and changing
        shopping habits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfbd91a-3717-41a7-a2fa-544f9c157cb9'
      'mgnl:activationStatus': true
