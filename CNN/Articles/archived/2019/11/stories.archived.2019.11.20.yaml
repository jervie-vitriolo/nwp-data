      'mgnl:lastActivated': 2023-01-27T01:26:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victorino vouched for Guevarra, calling him a “dedicated public
        servant with unblemished records.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52425682-b348-4c83-b11c-1607f5bc0f0f'
