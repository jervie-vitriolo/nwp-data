  'water-vapor-jupiter':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-20T08:10:37.884+08:00
    'imagesource': 'jcr:a2667d48-65a5-4537-bea7-9897be138eed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe6d985-34dd-4686-a33b-762c516a22ce'
    'lead': 'For the first time, scientists have discovered the presence of water
      vapor above the surface on Europa, Jupiter''s icy moon first visited by one
      of the Voyager probes 40 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T08:13:33.510+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:27:16.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:08.828+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['moon', 'jupiter', 'water-vapor']
    'template': '1'
    'title': 'Water vapor detected on Jupiter''s moon Europa, adding intrigue to potential
      for life'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b9070-f1ea-4ed9-94aa-dec918ec5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;For the first time, scientists have
        discovered the presence of water vapor above the surface on Europa, Jupiter''s
        icy moon first visited by one of the Voyager probes 40 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d56d4b-8d8b-4e47-befa-2c25c3340f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6a1d7-1107-4080-ac9c-1cedc82becdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This adds to the intrigue of other previously discovered factors
        associated with the potential for life on Europa. The findings were published
        in the journal Nature Astronomy on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16395ae7-911d-4272-ab98-3133aa5f93a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b00338-94b5-4758-b861-52d3585a5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team observed Europa using the W. M. Keck Observatory
        in Hawaii -- one of the biggest telescopes in the world -- for 17 nights between
        2016 and 2017. On one of those nights, they detected the signal for water
        vapor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f7d9d-6e32-4fa6-891f-50f215ba1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c66a0-40a6-4b14-b3b2-fa6c9d24fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers observed 5,202 pounds of water releasing from Europa
        per second, which could fill an Olympic-size swimming pool within minutes,
        according to NASA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccfdd06-7999-4650-b805-b92609c1d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf478901-fb93-423a-a0f3-b0d3b025095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essential chemical elements and sources of energy, two of [the]
        three requirements for life, are found all over the solar system. But the
        third — liquid water — is somewhat hard to find beyond Earth," said Lucas
        Paganini, study author and NASA planetary scientist. "While scientists have
        not yet detected liquid water directly, we''ve found the next best thing:
        water in vapor form."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b0735-aed5-4c45-a5d0-823833b09820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b5f91-b002-4112-886c-89802f7d5b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this amount is infrequent -- at least when scientists are trying
        to observe it from Earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375afbc-c11c-403e-aeda-967c4b9dbddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e5243-fc29-4ef6-8061-07a0e6369664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the interesting thing about this work is not only the first
        direct detection of water above Europa, but also the lack thereof within the
        limits of our detection method," Paganini said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ea8d3-5611-4d12-b93c-e96acb0b127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab338a6-a613-46d6-88b5-b14077a6ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Europa could host life</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7decf5-ee13-4718-b004-a616d00d1904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research suggesting the possibility of an ocean on Europa was published
        as early as 1977, after the Voyager mission observed long lines and dark spots
        instead of a cratered surface similar to other moons. Then the Galileo spacecraft
        reached Europa in 1996 and revealed for the first time that there was an ocean
        on another planet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da11a8b3-42ec-450a-8e26-82e0d88d5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5cfa5b-8e84-42c8-b4a7-8af9b0d5f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its closest flyby of Europa in 1997, less than 93 miles above
        the surface, Galileo collected signatures of changes in Europa''s magnetic
        field that the scientists didn''t understand, said Margaret Kivelson, professor
        emerita of space physics at the University of California, Los Angeles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e039ac4-f1c4-4ea0-aaf7-32cf61729cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56445163-93cd-4230-8e94-2d78caedaf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Kivelson and her colleagues took a closer look at that
        data. They realized that during the flyby, Galileo flew through a plume --
        a burst of liquid from Europa''s ocean that pierces through the moon''s icy
        shell. This fortuitous happenstance is the best evidence of plumes to date,
        the study said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c657e8d-7cf0-4b52-a47b-801647dc0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c40ba4-175f-44c7-b77e-5ad3d4e0e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Galileo didn''t know it was flying through a plume and was
        incapable of collecting material from it, an upcoming mission with the Europa
        Clipper will be able to gather samples from plumes if it can fly through them.
        This would allow scientists a first look at the material inside Europa''s
        ocean that''s spewing through the icy crust, and that could reveal whether
        Europa''s ocean is habitable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed211e4-dd61-4ac6-accf-6ae571b22261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f91a8-9fbc-4293-825c-ce1c99483da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Paganini noted, the necessary ingredients for life as we know
        it include liquid water, energy sources and chemicals such as carbon, hydrogen,
        oxygen, nitrogen, sulfur and phosphorus. Europa and Saturn''s moon Enceladus
        show some of these key ingredients for life in their oceans, which is why
        researchers believe they are the best chance for finding life beyond Earth
        in our own solar system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccbaf77-cac1-4a91-819a-1052dfc8d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370a1c6-28ca-445f-9c2b-e2f9b26aa2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europa Clipper''s instruments will be capable of "sniffing" the
        atmosphere of the moon, with more than 40 planned flybys. The flybys will
        be less than 228 miles above the surface of Europa and within the observed
        range of the plumes, which can reach 124 to 228 miles above the surface.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95e283-512c-4598-8888-33f988d3dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ab02e-c487-41c0-aef2-bdc9c4c1b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If plumes exist and we can directly sample what''s coming from
        the interior of Europa, then we can more easily get at whether Europa has
        the ingredients for life," said Robert Pappalardo, Europa Clipper project
        scientist. "That''s what the mission is after. That''s the big picture."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a24e2-db5c-4470-88e8-c1e7c355f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
