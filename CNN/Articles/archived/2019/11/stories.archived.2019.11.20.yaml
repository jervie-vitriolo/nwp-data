  'China-air-pollution':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-20T06:17:06.351+08:00
    'imagesource': 'jcr:5d27acb4-d360-4b6d-af76-670933ccc282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bda2b1b-85a3-495c-9b8b-21ebf8e697c3'
    'lead': 'China''s raft of clean air policies saved hundreds of thousands of lives
      in 2017 alone, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T06:17:52.523+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:27:27.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:05.870+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China has saved hundreds of thousands of lives by reducing air pollution,
      study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d628ba-f68c-447e-af72-ed65b9c55df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s raft of clean air policies
        saved hundreds of thousands of lives in 2017 alone, according to new research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ff382-195b-4196-9664-9f68025566f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b854e7b-c0f6-4090-bbab-0bea32c86f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fine particle pollution declined rapidly following the implementation
        of new rules on industrial emissions and the promotion of clean fuels, according
        to the study, published Monday in the journal Proceedings of the National
        Academy of Sciences of the United States of America (PNAS).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed771b17-e11f-4d5b-b5a6-894cab73f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a15b7-a102-472c-92cd-60680906b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which focused on the period from 2013-2017, was conducted
        by a group of Chinese researchers and scientists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34d533-cb11-465a-a954-a187e9417370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cbba57-156c-4568-a612-5539090e5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM2.5 particulate matter, as this kind of pollution is known, is
        so small that it can enter the bloodstream, potentially leading to cancer,
        stroke and heart attack in the long term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017dda7-4924-49a9-bd38-b390fc3c55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0ee01-66ce-4c53-bfba-ca2cea6bfd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After rapid industrialization and weak regulations left the country
        with a reputation for smog and bad air quality, Chinese authorities started
        to take air pollution seriously in 2008.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b274feb-2854-40e4-94cd-2708012b0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee021c-95a7-4fd4-9078-781b9f0217f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Beijing had PM2.5 concentrations 40 times higher than levels
        recommended by the World Health Organization (WHO), and the government introduced
        its toughest-ever clean air policies that year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57403966-983e-4459-9547-aeaffc86f3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609fccf1-6345-487b-a7e8-356c57441853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found "significant declines" in PM2.5 levels across China
        from 2013-2017, coinciding with new standards for thermal power plants and
        industrial boilers, the replacement of old factories, and new emissions rules
        for vehicles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f547b4c-f632-40dd-a996-177d04855203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e10d4-10b7-43f0-93fb-ebd10d5f19aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the weather can also influence PM2.5 concentrations, the study
        found it had relatively little impact for the period of the study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d781d1-a6da-491f-88e6-ebac5e706058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02276dff-9e67-45d3-8429-9f44252a19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors say this "confirms the effectiveness of China''s recent
        clean air actions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3368814-fc63-4faa-8134-7aa1d3837e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8f79f-f8bf-4feb-87c6-585dd754013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These recent actions have seen Beijing fall out of the top 100 most-polluted
        cities in Asia in recent years, with overall pollution levels 10% lower across
        Chinese cities between 2017 and 2018, according to a report by Greenpeace
        and AirVisual.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10db631-4ff1-41b2-896e-bdcbefb740af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb769cc5-1720-4de8-b386-4f3cde6ba247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai, the country''s largest city and financial capital, has
        also made environmental advances, such as adopting stringent recycling regulations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74d4df-7c93-4243-8032-533a944d8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:17:52.525+08:00
