      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unnamed "Supervisor-1" who had just started his shift responds
        to the alarm almost immediately. Noel approaches the door to the SHU to open
        it for Supervisor-1 and says "Epstein hung himself," the indictment said.
        Afterward, Noel tells Supervisor-1, "We did not complete the 3 a.m. nor 5
        a.m. rounds." Thomas says, "We messed up" and "I messed up, she''s not to
        blame, we didn''t do any rounds," according to the indictment.</p>'
