      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bbc166-2992-49a0-8e75-d74c789d97f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europa Clipper will carry cameras and spectrometers to capture images
        and determine the composition of the moon. Ice-penetrating radar will measure
        the thickness of the ice shell covering the ocean, and help search for the
        subsurface lakes believed to be there -- much like those in Antarctica on
        Earth. A magnetometer can determine the strength and direction of the moon''s
        magnetic field to understand how deep the ocean goes and its salinity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950a80e-d07f-4cbc-bcc8-fab2794c49e1'
      'mgnl:activationStatus': true
