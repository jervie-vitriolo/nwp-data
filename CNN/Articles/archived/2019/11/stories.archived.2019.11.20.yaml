      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba1425-fc95-492b-bf5e-cf3685783607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:38:13.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:27:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical Sergeant Gilbert Gella and Private First Class Niko Del
        Pilar got into a heated argument at around 2 a.m. at Bayani Road in Fort Bonifacio,
        initial investigation showed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d724a7c-4793-4724-b7b8-5a2aba96ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:38:13.578+08:00
