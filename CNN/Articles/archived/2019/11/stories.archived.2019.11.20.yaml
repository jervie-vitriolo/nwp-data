    'template': '1'
    'title': '''Catastrophic'' bushfires threaten South Australia — and summer hasn''t
      even really started'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0fdce0-1066-4712-9e7d-8109682bf1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Deadly bushfires have ravaged parts of
        Australia in recent weeks, whipped up by soaring temperatures, strong winds
        and the worst drought in decades. But summer hasn''t really even begun — and
        fears are growing that conditions will only get worse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c71fa-de64-4200-ad93-c681e4c7f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 schools have closed in South Australia as catastrophic
        fire conditions threatened seven districts across the state Wednesday, including
        the Mount Lofty Ranges and Mid North, near to the state''s capital Adelaide
        which is home to <a href="https://www.saplanningportal.sa.gov.au/data_and_research/population#current_population"
        target="_blank">1.3 million people</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52514c6e-9446-4d05-9273-d5199146f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any fires that start will be extremely difficult to control and
        homes are not built to withstand fires in these conditions," said Adam Morgan,
        meteorologist with the South Australia Bureau of Meteorology <a href="https://www.youtube.com/watch?v=eWOq6PHwtZI"
        target="_blank">in a weather update</a>.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Very hot, dry &amp; windy ahead of vigorous front moving across
        the west in arvo, central &amp; sthn o/night with potential for raised dust.
        Cool change over <a href="https://twitter.com/hashtag/Adelaide?src=hash&amp;ref_src=twsrc%5Etfw">#Adelaide</a>
        just before sunrise - will be hot most of night. Details on Catastrophic Fire
        Danger &amp; Warnings  <a href="https://t.co/Jl6CDQgeFJ">https://t.co/Jl6CDQgeFJ</a>
        <a href="https://t.co/dpgUPn1np4">pic.twitter.com/dpgUPn1np4</a></p>&mdash;
        Bureau of Meteorology, South Australia (@BOM_SA) <a href="https://twitter.com/BOM_SA/status/1196934499533295616?ref_src=twsrc%5Etfw">November
        19, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
