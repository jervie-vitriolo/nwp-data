      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 10, 6:33 a.m.:</strong> An alarm is activated in
        the SHU. Epstein is alone in his cell and not responsive, with a noose around
        his neck.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c269c1-44fd-45f3-99df-5329e0140e05'
