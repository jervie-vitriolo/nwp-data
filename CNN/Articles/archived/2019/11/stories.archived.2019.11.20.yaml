      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb0e08-1c9f-41e7-8697-1537e5265461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:35:29.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order that created the ICAD does not provide for a
        co-chairperson post, but states that among the committee’s duties is to “ensure
        the... arrest of high-value drug personalities down to the street-level peddlers
        and users.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a2e1f-68fe-47b7-a213-4f073b1560b5'
