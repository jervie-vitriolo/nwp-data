      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Get a copy of the book <a href="https://adarna.com.ph/products/101-kagila-gilalas-na-nilalang?_pos=6&amp;_sid=a5c488087&amp;_ss=r"
        target="_blank">here</a>.&nbsp;</em></p>'
