    'jcr:uuid': '9cdb7ad2-21c7-43a5-8d3c-e181116c9c46'
    'lead': 'President Rodrigo Duterte shrugs off allegations that there was any wrongdoing
      involved in the construction of Southeast Asian Games cauldron.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T01:04:09.565+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:27:34.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
