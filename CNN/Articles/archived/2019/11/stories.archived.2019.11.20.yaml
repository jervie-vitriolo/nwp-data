      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b50627-5c21-48ce-82ee-88f1824ec0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New South Wales, which is home to nearly 8 million people, blazes
        have already destroyed three times more land than during the entire fire season
        last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3deb4-8ead-44aa-88ae-34f5762528b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83674b-d479-4439-aa95-72daf7b6c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people have died and hundreds of homes have been destroyed.
        More than 1,300 firefighters continue to battle the flames that have ravaged
        the states of Queensland and NSW this past month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d0d9e-a9e9-4b9b-9633-fbe96b158980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8cb11-84e3-44d2-9ffa-3646978034ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:50:16.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A koala, whose dramatic rescue in NSW''s Port Macquarie was captured
        on video Tuesday, has been given a "50-50" chance at recovering from its injuries,
        9News reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e1177-c259-4ac7-b8e0-0efb0cfba669'
