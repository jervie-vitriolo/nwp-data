      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)—&nbsp;</strong>The
        Department of Interior and Local Government (DILG) formally ordered the suspension
        of Bohol''s governor who has been linked to the multi-billion peso Priority
        Development Assistance Fund (PDAF) scam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18728cd1-8d56-4e7a-89a3-60c9276cd62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:40:49.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Administrator Kathyrin Pioquinto confirmed authorities
        served the 90-day mandatory preventive suspension order against Governor Arthur
        Yap on Tuesday, but the latter was not in his office when the DILG paid a
        visit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d45344-9916-42de-952b-f5f1619c853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:40:49.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap has been accused of funneling ₱62 million from the PDAF of former
        Misamis Occidental 1st District Rep. Marina Clarete to bogus non-government
        organizations when he was Agriculture secretary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abdc84-c95e-4448-a5f5-1b5047b26b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T19:40:49.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap, in response to the allegations, said he only transferred funds
        to another government agency. However, he said he is ready to abide by the
        suspension order.</p>'
