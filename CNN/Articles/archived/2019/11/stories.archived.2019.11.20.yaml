      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fc41c1-9889-4f9b-ba91-8678f30964e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:44:28.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:26:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is leaving up to her to take the initiative and tender her resignation.
        I think her position has become untenable. Responsibility without commensurate
        authority is a guaranteed formula for failure," he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ac23d-78d2-47b6-8aee-5fd30fb37c12'
