      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday said he <a href="https://cnnphilippines.com/news/2019/11/20/duterte-robredo-no-access-to-classified-information.html">"cannot
        trust her"</a> because as an opposition leader, she might leak classified
        information about the drug war and the government, including information about
        its dealings with China. In the same speech, he said he will not fire Robredo,
        acknowledging that “she is working.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e8994-8c47-4e4b-b5ac-0c4750e5038a'
      'mgnl:activationStatus': true
