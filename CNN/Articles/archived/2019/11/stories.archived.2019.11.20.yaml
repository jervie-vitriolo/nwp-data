      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Angara said the Senate body has added ₱100 million to
        the BuCor budget for improved security protocol, including surveillance cameras.</p>'
  'report-taliban-attacks-2018':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-20T16:02:00.971+08:00
    'imagesource': 'jcr:f1ce3bef-c2a1-4898-8dea-03b5093e2fed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '984cf821-5140-433d-a177-5bd546bcf44b'
    'lead': 'Attacks by the Taliban were deadlier than those committed by any other
      group in 2018, according to a report released by an international think tank
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T16:08:46.998+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:26:55.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:14.834+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taliban', 'Taliban-attacks', 'ISIS', 'Global-Terrorism-Index']
    'template': '1'
    'title': 'Report finds the Taliban were deadlier than ISIS in 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228138c-8add-4564-b826-a9dd27298568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:46.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Attacks by the <a href="https://edition.cnn.com/2013/09/20/world/taliban-fast-facts/index.html"
        target="_blank">Taliban</a>&nbsp;were deadlier than those committed by any
        other group in 2018, according to a report released by an international think
        tank on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439e2dd-158d-414d-9abd-d76c96b74f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:46.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Global Terrorism Index found that the militant group took
        significantly more lives than ISIS did last year. Although the overall number
        of deaths by terrorism declined in 2018, according to the report, 71 countries
        recorded at least one death by terrorism. Afghanistan was most affected, with
        more than 7,000 deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dfc3cb-d607-4816-8510-1dba91ab591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:46.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index also identified a sharp rise in far-right terrorism globally,
        particularly in Europe and North America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5fcde-07e8-4cee-914b-290c6c0d4cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:46.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was produced by the Institute for Economics &amp; Peace,
        a nonpartisan think tank that develops metrics to study peace and its economic
        impact. It pulls its data from the Global Terrorism Database of the National
        Consortium for the Study of Terrorism and Responses to Terrorism. The database
        includes the deaths of assailants in its fatality numbers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eccf38-7069-4c0f-80c6-b2eadffb181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:46.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sharp rise in deaths by the Taliban</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb89e8-c66a-404a-a3bb-062e11163864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:46.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Steve Killelea, the executive chairman of the Institute
        for Economics &amp; Peace, the Taliban "now account for 38 per cent of all
        terrorist deaths globally," which he believes "underscores the difficulty
        with the current conflict" in Afghanistan. They were responsible for 6,103
        deaths in 2018, a 71% increase over the previous year, according to the index,
        and the number of attacks rose to 972, a 39% increase from the prior year.
        The Taliban claimed responsibility for the deadliest attack in 2018 — the
        days-long August assault on the Afghan city of <a href="https://edition.cnn.com/2018/08/13/asia/afghanistan-ghazni-violence-intl/index.html"
        target="_blank">Ghazni</a>, in which at least 466 people, including 326 assailants,
        were killed, according to the database.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b2e063-9b36-493c-97e6-ed4d32ad09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:46.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2018, the Taliban''s main targets were military and police personnel,
        which accounted for 53 per cent of attacks and 59 per cent of all deaths,"
        the report noted. "In 2018, over 3,600 military and police personnel were
        killed in attacks attributed to the Taliban."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496fc7f8-da40-4dee-9613-0de0c06aae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:46.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US began peace negotiations with the Taliban, led by special
        envoy Zalmay Khalilzad, in late 2018. <a href="https://edition.cnn.com/2019/09/07/politics/trump-cancels-secret-meeting-taliban-afghanistan-president/index.html"
        target="_blank">President Donald Trump</a>&nbsp;called off those formal talks
        in early September 2019 after a Taliban-claimed attack in Kabul that killed
        a dozen people, including an American soldier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418683cc-4506-4d3c-bb39-84545e85e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:46.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dramatic decline'' in ISIS activity</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e64867d-bd9c-4bf3-aca6-737122945101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:46.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found ISIS to be responsible for 1,328 deaths in 2018
        — a sharp drop from the years prior. It was the first time since 2014 that
        ISIS was not the deadliest group, the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13a0d0-305e-44f2-8065-b2e5bc86e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:46.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dramatic decline in (ISIS) activity over the past two years
        has mainly been driven by the success of local forces and a US-led international
        coalition, which have militarily defeated the group in Syria and Iraq," it
        noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc130990-5a94-4dd0-9a09-caafd4f69805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:47.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has touted the gains made against ISIS under his administration.
        However, <a href="https://edition.cnn.com/2019/11/19/politics/pentagon-report-syria-turkey-ceasefire/index.html"
        target="_blank">US officials have warned</a>&nbsp;that despite the loss of
        the ISIS caliphate, the terrorist organization remains a threat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36f569-74e5-42f8-8538-5e3f37b06431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:47.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>320% increase in ''far-right'' terrorism</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ce0fe-1b41-41be-b654-4af66130bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:47.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Global Terrorism Index also identified a drastic rise in
        far-right terrrorism but noted that it "remains a small fraction of total
        terrorism worldwide." It defines "far-right" as "a political ideology that
        is centred on one or more of the following elements: strident nationalism
        (usually racial or exclusivist in some fashion), fascism, racism, anti-Semitism,
        anti-immigration, chauvinism, nativism, and xenophobia."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0520881-99ba-44d0-b368-7817e8e8e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:47.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report included attacks that took place through September 2019,
        including the <a href="https://edition.cnn.com/2019/05/02/asia/nz-christchurch-attack-death-toll-intl/index.html"
        target="_blank">Christchurch, New Zealand, mosque attacks</a>&nbsp;and the
        <a href="https://edition.cnn.com/2019/08/04/us/el-paso-shooting-sunday/index.html"
        target="_blank">mass shooting</a>&nbsp;at a Walmart in El Paso, Texas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ae716-9d3a-4cda-9a76-b443f6803513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:47.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far-right terrorism is really a Western phenomenon, a Western democracy
        phenomenon," Killelea told CNN. "We found that over the last five years, the
        number of incidents has increased by 320%."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6a815-c38f-46ba-a520-1c67b5a2e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:47.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that these far-right terrorists had the biggest
        impact on the United States.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ee687-2106-4301-b5ba-12e8b485e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:47.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the US in 2018, there were no recorded attacks by a known terrorist
        group. Out of 57 events, 28 were committed by far-right extremists, 27 by
        unknown perpetrators, and two by jihadi-inspired extremists," it said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762efab-d460-4869-a2dd-9ca23f0ccc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:08:47.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/20/politics/global-terrorism-index-report-2018/index.html"
        target="_blank">Report finds the Taliban were deadlier than ISIS in 2018</a>."</em></p>'
  'Mga-Nilalang-na-Kagila-gilalas':
    'author': 'Enzo Escober'
    'caption': 'For Edgar Calabia Samar, author of “Mga Nilalang na Kagila-gilalas,”
      the bloodcurdling creatures of Philippine myth represent the flipside of human
      life, our greatest fears in corporeal form. Photo from ADARNA HOUSE/WEBSITE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1', 'f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-11-20T15:20:59.244+08:00
    'imagesource': 'jcr:bf11c04c-07dd-4f42-a0c8-c63ef72dd88b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1500971-feeb-41c0-8ce5-03d5ba7b6fb9'
    'lead': 'Edgar Calabia Samar’s “Mga Nilalang na Kagila-gilalas” is a valuable
      pocket treasury of the beings that permeate the Filipino imagination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T16:10:58.121+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T01:26:54.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:15.024+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This book is a valuable pocket treasury of Philippine mythological creatures'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9202dad4-b163-4d4c-ae24-2ccbf8daf162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.122+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There’s a fascinating
        incongruity that refracts Filipino world-consciousness. We believe in the
        doctrines of physics and the mitosis of the cell, but there is also a nuno
        in the empty lot across the house, or an aswang that soars over the roof at
        night. The Philippines is a country where it is entirely possible&nbsp;to
        know someone with a third eye. It is also a place where a deeply ingrained
        belief in the unseen persists. I had a professor who convinced some construction
        workers not to cut a tree along her street by telling them a kapre lived in
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f4f6c-828d-49d8-b30b-cfb41443270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.122+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter the degree to which we indulge precolonial myth, they
        will always be stories with singular worth. These aren’t mere superstitions,
        they’re cultural treasures, illuminating the contours of our ancestors’ creative
        psychology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d7a5f-d824-40e9-8ed6-d77a2a413ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.122+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar Calabia Samar’s recently reissued book, “Mga Nilalang na Kagila-gilalas,”
        is a valuable pocket treasury of the beings that have captured the Filipino
        imagination. Its references span regional epics and academic articles, but
        the end product is sharp, concise, and pleasantly readable. Each halimaw,
        anito, or lamanlupa is outlined in around three paragraphs. Every creature
        is brought to life through vivid artwork, provided for by a bevy of illustrators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eeacb3-9be7-46c6-8f83-b5ddc3a56427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.122+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poring over “Mga Nilalang” begets two overarching feelings: there
        is nostalgia for familiar tropes and figures, but there is also a sense of
        wide-eyed discovery. The 2019 reissue expands the scope of the 2015 edition,
        “101 Kagila-gilalas na Nilalang.” Now, 46 additional beings have been added,
        and they aren’t the recurring characters of our brown-out anthologies. Samar
        gathers figures from a wide breadth of regional tradition, showcasing the
        plurality of folkloric imagery.</p>'
    '26':
      'image': 'jcr:304f1cc1-590b-4a94-8208-296d1dfb8736'
      'imageCaption': 'In “Mga Nilalang,” Samar gathers figures from a wide breadth
        of regional tradition, showcasing the plurality of folkloric imagery. Photo
        from ADARNA HOUSE/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71584e22-6aef-4444-8f01-7d412ed0a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.123+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091b6d7-37c6-4ad7-bb24-f6a5bdad3789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.122+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is the Aklanon kiwig, an aswang that transforms into a bloodthirsty
        beast at night, entering houses and eating its inhabitants. There is the Subanen
        kokok, a being with a horned head and a predilection for convulsive laughter.
        There is the Tagbanwa ikugan, a giant monkey that chokes its victims with
        its tail. And there is the Ilokano batibat, a spirit that haunts its victim’s
        dreams and sits on their chests until they suffocate (to survive an encounter
        with a batibat, Samar helpfully adds, try biting its thumb.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ad8bd-929e-4417-a0c6-6101b278ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.122+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while “Mga Nilalang” can stand on its own as a guide to the
        creatures of Philippine folklore, that would be overlooking its function as
        a catalog of age-old social critique. In the book’s introduction, a transcript
        of a lecture Samar gave in a TED Talk at Ateneo de Manila University last
        May, he refers to these imagined beings as exactly that — imaginary. Yet fiction
        doesn’t preclude the truth: it lends it a channel for expression.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fbbdaa-9e89-462e-91b8-23f8ca60c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.122+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaki ang ambag ng mga kinakathang takot ng mga nilalang na ito
        sa pag-unawa natin sa mga sarili natin bilang tao,” posits Samar, “dahil nakikita
        natin na natatakot tayo sa mga nilalang na ito sa napakasimpleng dahilan:
        sa lahat ng kuwento tungkol sa aswang, buhay natin ang nakataya […] At patuloy
        tayong kumakatha ng mga kuwentong ito dahil ang mga kuwentong ito ang susukat
        sa kung ano ang hanggahan ng ating pagkatao.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979086ec-47cc-4439-89ae-491d9887da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.123+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Samar, the bloodcurdling creatures of Philippine myth represent
        the flipside of human life, our greatest fears in corporeal form. Reacquainting
        myself with these beings, I did detect a current of parental anxiety gurgling
        beneath the surface. The tiyanak is the demonic resurrection of a dead infant.
        The manananggal extends its proboscis-like tongue to prey on the unborn fetus
        of an expectant mother. The aforementioned kiwig targets households where
        children can be heard crying. The Hiligaynon tamawo kidnaps kids who eat the
        treats it offers them.</p>'
    '27':
      'image': 'jcr:a4f4c17a-06bc-4ec1-a35c-03543a415db9'
      'imageCaption': 'Alongside the mambabarang, is the Aklanon kiwig, an aswang
        that transforms into a bloodthirsty beast at night, the Subanen kokok, a being
        with a horned head and a predilection for convulsive laughter, and a spate
        of other mythical creatures in Philippine folklore. Photo from ADARNA HOUSE/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7a9db-17db-4118-aa88-de3d515feba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.123+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a6b57-424b-4f8f-8fed-ed381e98867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.123+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other kinds of fear are embedded in these stories, some
        less obvious than others. Samar notes that the tradition of asking guests
        if they’ve eaten isn’t so much a gesture of hospitality as it is one of suspicion.
        Typical Filipino cuisine contains salt, garlic, or vinegar — the very things
        aswangs are repelled by. This custom, according to Samar, is therefore born
        out of precaution. Serving food to a guest is an interrogation of otherness,
        a test to determine whether your neighbor isn’t also a monster.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b55fa4a-6353-495e-af0f-428b638095ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.123+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar doesn’t stop there. If fear, no matter how fantastical, is
        always grounded in the real, it can also impel one to action. He cites a character
        from his young adult series “Janus Silang,” who reminds herself repeatedly
        that it’s okay to be afraid. “Kinakailangang ang takot natin ay maging pandayan,
        maging hulmahan ng higit na pagpapakatao […] Ang takot na ito ay lumalampas
        sa personal na karanasan patungo sa pagharap ng mga suliraning higit sa indibidwal
        lamang.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e51e81-8e8b-45d8-91f0-466fe29d3740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.123+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear, Samar argues, is manufactured to instill heightened awareness,
        practiced skepticism, and collective agency. In the book’s afterword, he writes:
        “Isinasalin ng tao ang pinakamatitindi niyang ninanasa at kinatakutan sa mga
        larawang ito; narito ang kanilang mga pangarap at pangamba.” Our folkloric
        tradition thereby gains additional value as an archive of poetic experience.
        When these myths are read allegorically, our ancestors are meaningfully —
        and not just ritually — exhumed, comprehended, and eulogized.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1ff1a-678e-4abb-8772-3776dd8527d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.123+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a profound way of looking at things. But of course, this renewed
        worldview makes no claims to uniformity. There must always be an allowance
        for doubt, a refusal to be completely certain. In what comes across as a surprising
        defense of the aswang-as-other, Samar upholds the monsters that form the fabric
        of our nightmares as much-needed figures in an otherwise flat, knowable world:
        “Sabi ng ilang pilosopong pangkultura, isa sa pinakamatinding karahasang idinulot
        ng sibilisasyon sa kasaysayan ay ang pagtatatag ng nosyon ng karaniwan dahil
        lahat ng hindi pumapasok sa hulma ng karaniwang ito ay itinuturing nating
        kakaiba. Nagiging marginal. Naisasantabi. Ikinukulong. Pinipigilan. At ang
        pagkukuwento natin tungkol sa mga halimaw na ito ay pagpapaalala sa atin tungkol
        sa panganib ng isang mundong puro karaniwan lang. Isang mundo ng singularity,
        walang espasyo para sa pagkakaiba.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038caeda-b8df-4440-b9ee-bb9236e5dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:10:58.123+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:26:55.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Samar''s philosophy, the monolith of human knowledge is endlessly
        tested, and unknown forces are always squirming to rip through the seams.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48e1ef-061c-47da-8daf-b753fbd4a4dc'
