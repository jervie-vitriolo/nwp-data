      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new drug to treat migraines has
        shown promise in a large-scale clinical trial, offering hope to people unable
        to use current treatment options.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e956904-81e6-46b5-851d-857502b03b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82de9d2-64ba-4b52-aeda-603e563c7ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug, ubrogepant, showed greater rates of pain and symptom relief
        from migraine compared to a placebo, with more than 20% of participants given
        the drug reporting to be pain-free within two hours and more than 34% relieved
        of the most bothersome symptoms linked to migraine, which include light and
        noise sensitivity. This is compared to 14% and 27%, respectively, from the
        placebo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa8709-543b-4757-8b15-8b487b8bce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca661e-8998-4881-b667-c46bc2d3b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having ubrogepant as a potential new medication for the acute treatment
        of migraine will provide much-needed innovation for a disease that causes
        lost time for millions of people," said Dr Richard B. Lipton, director of
        the Montefiore Headache Center in New York, who led the study published Tuesday
        in the medical journal JAMA. Lipton is also a consultant for Allergan, the
        pharmaceutical company that sponsored the trial.</p>'
