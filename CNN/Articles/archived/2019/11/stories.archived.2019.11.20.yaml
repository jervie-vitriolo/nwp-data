    'template': '1'
    'title': '2 prison guards charged with conspiracy and filing false records on
      the night of Jeffrey Epstein''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03d275-e1db-489d-8492-f7fded9ade6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.337+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two Bureau of Prisons guards were
        charged by a federal grand jury Tuesday with conspiracy and filing false records
        in connection with their actions the night Jeffrey Epstein died in prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3a1bf-120c-401b-801b-fea6221c73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.337+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830c982-d90b-4705-ad92-5067d017e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.337+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two guards, Tova Noel, 31, and Michael Thomas, 41, were taken
        into custody Tuesday morning and pleaded not guilty in Manhattan federal court.
        They were released on bail packages that include $100,000 bonds for each defendant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e9b8f-be86-4e3b-a485-a0cc55df625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e635187-f8d4-4e9b-947a-84b7c1e62b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges come more than three months after Epstein was found
        dead at the Metropolitan Correctional Center, a federal detention facility
        in lower Manhattan. The multimillionaire was awaiting trial on federal charges
        accusing him of operating a sex trafficking ring from 2002 to 2005 at his
        Manhattan mansion and his Palm Beach estate, and allegedly paying girls as
        young as 14 for sex. He had pleaded not guilty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9bafab-e83f-4671-874b-7ca9863e8da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff18233-9c6f-4b2a-b82b-b5345f506962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City''s chief medical examiner <a href="https://edition.cnn.com/2019/10/30/us/jeffrey-epstein-autopsy-fox/index.html"
        target="_blank">ruled his August 10 death a suicide by hanging</a>, though
        a former medical examiner hired by Epstein''s legal team has disagreed with
        that conclusion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48267bba-4df9-4bc8-8672-d43a4dbdc1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4024e-22a0-4cc4-b1fe-41bb264f24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night of Epstein''s death, the guards repeatedly failed to complete
        the required counts of prisoners on their watch in the specialized housing
        unit where he was being held, according to the indictment, instead sitting
        at their desks, browsing the internet for furniture sales and sports news,
        and moving around the common area. The counts were supposed to take place
        every 30 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d4340-92e5-4954-b11b-2d9c460f2213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45be97d-2e9b-4f15-b65b-9b129a3a271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a period of approximately two hours, the indictment says,
        Noel and Thomas "sat at their desk without moving, and appeared to have been
        asleep."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e0f38-edb6-4cdb-85e8-f3149feac0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5079715-8a54-402b-a10b-946bcf41baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mask the fact that they had allegedly neglected to complete the
        checks, the two signed false certifications saying they had performed their
        duties, according to the indictment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ebcfd-f6f1-462f-8872-ef057ed95426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6aee11-a9dd-44ba-9935-1613f702fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night Epstein died, no officer completed any count or round
        in the unit between 10:30 p.m. and 6:30 a.m., at which time Noel and Thomas
        discovered Epstein''s body, the indictment says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0bf0d-0149-4a78-b85e-12b615baebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71c4ee6-77a7-4ccb-bd1a-4e2653ddecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein "had committed suicide overnight while unobserved," according
        to the indictment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e3e15-3d15-411b-9dde-e527d9582d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a2f94-0130-4eb7-a44b-1f1bbecab515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys who represented Epstein declined to comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7151845-b6f9-4841-92c1-871a0b445ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea78e2-5caf-4117-a957-34cbcfe97d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan US Attorney''s office, which had charged Epstein and
        which charged the prison guards Tuesday, is continuing to pursue an investigation
        in connection with Epstein''s alleged crimes, with a particular focus on his
        possible co-conspirators. But prosecutors haven''t charged anyone else as
        a result of that investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9afd9-5b1e-42b7-aed8-8c11df796323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9882f-08a5-4ebd-be5e-6fdeb02e2cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discovery of Epstein''s body</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d1f89-ad79-44a0-99ca-e6ea69779d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment of the guards provides a detailed timeline of their
        actions and the discovery of Epstein''s body.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726fc2c-d662-4465-a9ea-f878478bed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa7631b-1ae2-47c9-ba6f-10b0eda80388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his arrest on July 6, Epstein had been assigned to the specialized
        housing unit "due to risk factors for suicidality and safety concerns," according
        to the indictment. After an apparent suicide attempt on July 23, he was transferred
        to suicide watch and psychological observation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4eaf4e-6f47-46a2-a6dd-c53195626054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029100e4-dd62-4d7e-9fe9-70497a8c292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, he was moved back to the unit, and the MCC "took steps
        to guard against future suicide attempts by Epstein, including by assigning
        Epstein to the cell closest to the correctional officers'' desk." The cell
        was just 15 feet from the desk where the charged guards sat the night he died.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4b042-e40b-4af9-8f67-f20c6dbc686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054433ae-a4ea-4975-8793-1d4043147ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After allegedly failing to complete their prisoner checks throughout
        the night, the defendants received a delivery of breakfast carts for the inmates
        shortly after 6 a.m., and at 6:30 a.m. the two guards walked to the tier where
        Epstein was being housed to serve breakfast.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a65081-ec9e-42ac-8c11-76c3ee4e617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49b6b9-47ea-468f-8aeb-a92fdc9eec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three minutes later, according to the indictment, an alarm was activated
        in the unit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d28ac-5ed5-4fd0-a29f-d603013e641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b78c71-5f93-42f0-9a1f-aeeb1747d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epstein was alone in his cell and not responsive, with a noose
        around his neck," the indictment says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560231a1-2dd3-42a6-9cfd-28ccc468fada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a0ca7d-1daa-40a1-a982-298ffba6da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epstein hung himself," Noel told a supervisor at the time, the
        indictment says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad9968-cc0c-4226-89f9-92bcb8ba922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2570a-4a14-490a-a365-2482f68552c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supervisor spoke to both Noel and Thomas, and Noel told the
        supervisor that they had failed to complete their 3 a.m. and 5 a.m. rounds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad888dc4-c609-4220-98e1-4f5feb896aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a74965-f95b-4b93-bc59-bffb946273c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We messed up," Thomas told the supervisor, according to the indictment,
        adding: "I messed up, she''s not to blame, we didn''t do any rounds."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce8e6c-c940-44df-bd9e-060cc30845ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1f98f-08b8-4909-bf5b-17659bddc4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local head of the union representing federal prison workers
        said Tuesday that the charges against Noel and Thomas don''t address the fundamental
        staffing issues at the MCC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b3a75f-7e15-489a-bb9c-fedb06382670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b82399-f800-45a8-804b-a870d5aea729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply assigning blame will not correct the staff shortages that
        put this chain of events in place," said Tyrone Covington. "While the indictment
        indicates these staff did not conduct 30 minute rounds, it is a fact that
        even had they conducted the 30 minute rounds, Mr. Epstein still would''ve
        had 29 minutes to take his own life."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbba52c-23f3-4646-9c1c-d61aa9e0f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22712a9-f164-4fcb-a6c2-bc5e64d306dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation of a ''criminal enterprise''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ca106-3161-4328-8ff6-93244a0710c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his death, Epstein was perhaps the highest-profile
        inmate in the country, and his apparent suicide sparked an investigation by
        the Manhattan US Attorney''s office into the circumstances of his death as
        well as public outcry about oversight at the federal prison.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f91d5-5a67-4fa0-8306-3e1fc4ecced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b7f99-4eea-4938-8286-0a8ae68676bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein''s suicide exposed what the prison''s employee union has
        said are chronically overworked and short-staffed conditions at the Metropolitan
        Correction Center, including forced overtime and officers reassigned to guard
        duty.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf850d-47c3-4288-bee5-cbcef1fc4b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb629cb3-6d5f-4266-8025-0eea13a8b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General William Barr said in August that there were "serious
        irregularities" at the prison, and he removed Hugh Hurwitz, the acting head
        of the Bureau of Prisons at the time</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651229d0-7f20-4a69-bcd1-1b8666f89049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454417c4-63d5-495a-b7d3-d3b6adbc5d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Bureau of Prisons Director Kathleen Hawk Sawyer testified
        at a congressional hearing that the FBI is continuing to investigate the circumstances
        around Epstein''s death, including the possibility that a "criminal enterprise"
        was involved.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86677303-35eb-46ab-af70-19d0ae322384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a12af-184c-43af-9a7e-3183805c59d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawk Sawyer declined to discuss the findings of the ongoing FBI
        and inspector general reviews of the death.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ce05a-3385-4a01-99de-4c26ed9a964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c67c5a-9bcf-40dc-8209-32e700764f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she offered up the technical phrase after being pressed by Sen.
        Lindsey Graham, the Republican chairman of the Senate Judiciary Committee,
        who asked her if the FBI was examining "either major malfunction of the system
        or a criminal enterprise at foot to allow this to happen."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d8cba-57dd-4f61-a67b-aadcd7f27a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85876b50-1e4d-4568-8bb9-35b544f4fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI is involved and they are looking at criminal enterprise,
        yes," Hawk Sawyer responded.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d9929-0250-47de-9808-765b3d018034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c438a5-34aa-4dbb-8153-578e547cd506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she did not have any evidence that disputed a medical examiner''s
        finding that Epstein killed himself.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00a63f-1fdb-4cfd-8e94-132b414ce6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa35f4-33c4-403e-bf81-137751a8e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her testimony, Hawk Sawyer also addressed a technological issue
        that arose during the investigation of the guard''s behavior: the prison''s
        surveillance camera system.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a111f-950d-4e7d-8f6c-b59f5c064e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480a24f-1b84-4d3a-9540-42735257f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prison is in the process of replacing its system, she said,
        after footage of Epstein''s cell block proved "grainy" but usable.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27bfb6b-cf8f-40d0-b0e8-1aa1e958bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654b338-a2c2-4b62-abef-dcc6f1ed4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What cameras in Epstein''s cell block did and did not capture has
        been at the center of conspiracy theories, and in the indictment filed Tuesday,
        authorities referenced the internal MCC video system several times, indicating
        that the cameras were working and of use to the investigation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22815a4-d7c3-41fd-b86c-b25af3144cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0109d-b4bb-4ae6-8e3a-b4e997d9ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her testimony, Hawk Sawyer said the existing facility is an analogue
        system, meaning it produced "grainy" footage where "it''s harder to identify
        precisely what you''re seeing."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0638e-9a30-4099-959b-97a3af450d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:54:12.342+08:00
