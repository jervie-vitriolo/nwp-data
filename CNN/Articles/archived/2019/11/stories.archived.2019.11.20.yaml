      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,"<em><a href="https://edition.cnn.com/2019/11/19/business/jamie-oliver-new-restaurant-scli-intl/index.html"
        target="_blank">Chef Jamie Oliver launches new restaurants six months after
