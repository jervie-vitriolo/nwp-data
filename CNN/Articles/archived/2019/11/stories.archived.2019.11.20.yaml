      'mgnl:lastActivated': 2023-01-27T01:26:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2638b3a4-9274-4950-82db-5379069821f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the department said the new cases were all from
        Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa1cff-ab4d-4f0d-827a-8f9e504e7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f2843-3786-446c-bb66-3a885ca0b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients— a two-year-old girl from Maguindanao, a one-year-old
        boy from Cotabato City, and a four-year-old girl from Cotabato province— were
        all admitted to the Cotabato Regional Medical Center because of fever and
        weakness in legs and other body parts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb410a-bd66-40c9-ad09-4bd1dac893c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e3b7f5-1ec6-46d8-b3aa-0b98ed4194ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two cases were unvaccinated, while the third child had
        an incomplete dose of the polio vaccine, the Health department said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92355a9b-a48a-44fe-85bd-aee61cb201dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e8526-3522-46a7-9041-c1a5fad3b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is unacceptable that more children are falling victim to this
        vaccine-preventable disease," Health Secretary Franciso Duque III said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01148bc-b3fb-4f3e-a1f3-f617712262ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af4945-74bd-4b6e-8bc6-b04baed6bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are more determined than ever to make sure that no child shall
        be missed during the next round of the Sabayang Patak Kontra Polio in Metro
        Manila and Mindanao,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a428ae6-7954-4dca-b100-4e038317ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0180de2-4f86-425c-b58f-d27c02567c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first confirmed case of the type 2 polio—a three-year-old girl
        from Lanao del Sur—earlier prompted authorities to <a href="http://https//www.cnnphilippines.com/news/2019/9/19/Polio-epidemic-reemergence-DOH-Philippines.html">declare
        a nationwide outbreak</a> of the disease. The move came as the World Health
        Organization already cleared the country of polio almost two decades ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00120aae-3396-4b43-9b26-d61acf5eb06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14dcf64-60f6-4e2e-9b8a-a919056bb524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second and third confirmed cases were a<a href="https://cnnphilippines.com/news/2019/9/20/Second-polio-case-Philippines.html">
        five-year-old boy from Laguna</a> and a <a href="https://www.cnnphilippines.com/news/2019/10/28/polio-third-case-Philippines.html">four-year-old
        girl from Maguindanao.</a> The fourth reported case was also <a href="https://cnnphilippines.com/news/2019/11/5/DOH-fourth-polio-case-Mindanao-Philippines.html">recorded
        in Mindanao.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853cb87-77e1-406b-982b-26e53deaaee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health research reveals there is no cure for polio, which causes
        nerve injury leading to possible paralysis. A disease which can be fatal on
        rare occasions, polio can only be prevented through multiple doses of vaccines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65fb2f-b1d1-4e87-bd6e-a7182e31bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ed2a1-b6fe-4895-a54f-1d262ea0287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:03:36.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:26:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new case, the Health department renewed its call for the
        public— especially parents— to have children vaccinated against polio virus,
        which is typically transmitted through the fecal-oral route.</p>'
  'tito-sotto-pride-month-lgbt':
    'caption': 'FILE PHOTO. Senate President Vicente "Tito" Sotto III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-20T17:14:10.360+08:00
    'imagesource': 'jcr:d19261b6-2602-415f-8ddd-90e81964c608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f21c482-1bf1-4a6c-afa1-328d5768a9f7'
    'lead': 'The Senate President says he is concerned that the idea of ''Pride''
      month would confuse children given that pride ''is still one of the seven deadly
      sins.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T17:17:16.967+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T01:26:46.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:17.661+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tito-Sotto', 'LGBT', 'Pride-Month']
    'template': '1'
    'title': 'Sotto questions DepEd on LGBTQ+ pride month celebration in schools'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07caad-c683-4433-8911-a00993c5729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:17:16.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Senate
        President Vicente “Tito” Sotto III questioned education officials on Tuesday
        on the purpose of celebrating “pride month” for the Lesbian, Gay, Bisexual,
        Transgender, Queer community in schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af6054-c445-4706-9efe-c3d95cbb6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:17:16.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am just concerned that this might cause confusion in young minds…As
        far as I know pride is still one of the seven deadly sins,” he said during
        the Senate hearing on the Department of Education’s budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0ecd4-4d4c-4367-94e9-1ccb3f7f99e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:17:16.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto cited the agency’s Regional Memorandum no. 82 in Central Luzon
        which included the implementation of LGBTQ+ pride month every June in school
        celebrations, along with “Women’s Month,” “Children’s Month” and “Breastfeeding
        Month” among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e76baf9-06d6-4576-bd8a-39ef5148a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:17:16.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are all very good undertakings, but <em>mayroong sumingit
        na ganoong</em> ‘pride month’,” Sotto raised.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccee5aa-83a9-4578-bdba-f347bfb14beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:17:16.968+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are all very good undertakings but they inserted
        this ‘pride month.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79b0aa-9422-4095-af5b-a92bb4c3f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:17:16.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones, who attended the hearing, assured
        that the memorandum does not require schools to celebrate the occasion nor
        does it punish teachers or students who refused to participate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea319c-36a4-43b7-9821-dfab4dd270d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:17:16.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are not supposed to require. They can participate. There is
        that&nbsp;freedom to do so but they cannot require,” said Senate Committee
        on Education Arts and Culture Chair Pia Cayetano, who spoke for Briones in
        the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc45cb34-1f21-45f1-b78f-bb43ae953d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:17:16.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the memorandum is no longer in effect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf375e1c-ba0f-4adc-8858-d26d5e449b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:17:16.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto has repeatedly earned the ire of the LGBTQ+ community due
        to his staunch opposition to the proposed bill that would ban discrimination
        on the basis of sex, sexual orientation, gender identity and gender expression
        or SOGIE.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168da0af-237d-47d6-b49e-38a895619892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:17:16.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved on final reading a landmark
        SOGIE bill in 2017, but Sotto has maintained that a similar measure will not
        pass the Senate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f3b86-13ba-4e50-8ffd-28268e1fcc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:17:16.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:26:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pride month is celebrated every June around the world. The celebration
        originated in New York City in the late 1960s after members of the queer community
        held riots to protest anti-homosexual laws.</p>'
  'california-ban-gm-chrysler-toyota-nissan-emissions':
    'author': 'Chris Isidore and Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-20T17:51:39.968+08:00
    'imagesource': 'jcr:43ae7fb9-07a6-4146-ad4c-5a03d4b685e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '623fd52f-7d8c-4abb-b953-4de216700ae5'
    'lead': 'The state of California is taking aim at GM, Chrysler, Toyota, Nissan
      and other automakers that are aligning with the Trump administration in its
      battle over emissions rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T17:58:30.922+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:26:45.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:17.802+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Donald-Trump', 'Gavin-Newsom', 'pollution',
      'air-emissions', 'environment', 'Chrysler', 'GM', 'General-Motors', 'Toyota',
      'Nissan']
    'template': '1'
    'title': 'California won''t buy cars from GM, Chrysler or Toyota because they
      sided with Trump over emissions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d33b4bd-1462-46d6-aa62-206819f639ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The state of California is taking aim at
        GM, Chrysler, Toyota, Nissan and other automakers that are aligning with the
        Trump administration in its battle over emissions rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8057640-1375-424f-b1e9-b81f7bc30d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California issued a statement late Monday saying that as of January
        the state would only buy vehicles from automakers that recognize the California
        Air Resources Board''s authority to set tough greenhouse gas emissions standards
        for vehicles. California also pledged only to do business with automakers
        that committed to stringent emissions reduction goals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81fadb6-29f2-4279-ad2c-f38ba03f5ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the state also said it will no longer buy sedans that
        are powered only by internal combustion engines, no matter who manufactures
        the car. It will buy only plug-in electric or hybrid sedans, although California
        would make an exception for certain public safety vehicles. That rule does
        not apply to SUV or truck purchases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce75874-0de3-4370-85f0-3a1b9e720743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Car makers that have chosen to be on the wrong side of history
        will be on the losing end of California''s buying power," said California
        Governor Gavin Newsom in a statement. "In court, and in the marketplace, California
        is standing up to those who put short-term profits ahead of our health and
        our future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea391e02-d5f4-489e-96dc-b5c2e533c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors, Fiat Chrysler, Toyota and Nissan, among others,
        formed a group to intervene in federal court cases to argue that there should
        be a <a href="https://edition.cnn.com/2019/10/29/business/automakers-fuel-mileage-emission-rules/index.html"
        target="_blank">single set of emissions and mileage rules</a>&nbsp;nationwide.
        Currently, the Trump administration and the Environmental Protection Agency
        are seeking to <a href="https://edition.cnn.com/2019/09/18/politics/epa-trump-california/index.html"
        target="_blank">strip the right of California</a>&nbsp;to set tougher emissions
        rules for itself and for 13 other states that follow the rules California
        sets. The 14 states that follow California''s rules have about a third of
        the US population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca2a83-8f0e-4ed4-a03d-f5dd07e85f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s ban could take a bite out of affected automakers''
        sales, particularly GM and Chrysler. Between 2016 and 2018, California purchased
        $58.6 million in vehicles from GM, $55.8 million from Fiat Chrysler, $10.6
        million from Toyota and $9 million from Nissan, according to Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbd82e-8d9f-4006-89f7-edb93349eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four automakers — Ford, Volkswagen, Honda and BMW — have <a href="https://edition.cnn.com/2019/07/25/business/ford-honda-volkswagen-bmw-emissions-deal-california/index.html"
        target="_blank">reached a deal with CARB</a>&nbsp;to cut emissions through
        improved fuel mileage and use of electric vehicles, even as the EPA <a href="https://money.cnn.com/2018/08/02/news/companies/fuel-economy-auto-industry-uncertainty/index.html"
        target="_blank">rolls back national rules</a>&nbsp;to cut emissions. Those
        automakers could benefit from California''s rules on who it will buy from
        in future. Tesla, the only California-based automaker, makes nothing but electric
        vehicles and thus also complies with the rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a935d27c-9e9f-4b9a-a33b-e6db52a1d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automakers that are pushing for a single set of emissions rules
        say they believe the EPA and California should reach a deal that both sides
        can live with. They say in court filings they''re willing to have rules more
        stringent than current mileage and emissions standards, but they''re not able
        to meet the ambitious targets that California has set for the future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0755a1b-5f99-459b-882f-57d8812db834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although details of California''s vehicle purchase rules are not
        yet spelled out, they could prevent the state from purchasing all-electric
        vehicles made by the automakers challenging it court, including GM''s Chevrolet
        Bolt, in favor of a gasoline-and-electric hybrid vehicle made by Ford, which
        does not currently have any electric-only vehicles available for sale. Volkswagen
        does have an electric version of the Golf available for sale in California,
        but it is imported and not made at its sole US plant in Tennessee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d218a-3c91-40ad-b073-577d67421b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Removing vehicles like the Chevy Bolt and prohibiting GM and other
        manufacturers from consideration will dramatically reduce California''s choices
        for affordable, American-made electric vehicles and limit its ability to reach
        its goal of minimizing the state government''s carbon footprint, a goal that
        GM shares," GM said in a statement. "GM is committed to an all-electric future
        which is why we support California''s initiative to electrify their fleet."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252f31e-3cff-46f5-a870-35b2036a46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiat Chrysler has only one all-electric vehicle, an electronic version
        of the Fiat 500 that is built in Mexico. And that is set to be discontinued
        at the end of the current model year. But it said it has committed to spending
        $10 billion to develop 30 vehicles with some form of electrification by 2022.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec9d4f-406d-4a55-a3df-a724eca996f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fiat Chrysler fully embraces the goal of reducing vehicle emissions
        to ensure an environmentally sustainable future," it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f43a5-39f3-419b-b60e-e34cf7afa400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T17:58:30.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/19/business/california-limits-purchase-automakers-emissions-rules/index.html"
        target="_blank">California won''t buy cars from GM, Chrysler or Toyota because
        they sided with Trump over emissions</a>."</em></p>'
  'puv-jeepney-modernization-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
