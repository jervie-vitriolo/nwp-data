    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christmas']
    'template': '1'
    'title': 'Christmas comes early for a camel, a cow, and a donkey found lost on
      a Kansas road'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3065be-cca1-4f5b-bfce-9a188cb88c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a scene straight out of Jesus''
        manger, a camel, a cow and a donkey were found traveling together -- not in
        Jerusalem, but in small-town Kansas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e2167-6de1-4340-bc1a-29886ed1e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd24589-1f14-4bcb-86e2-1af0c7c2a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio escaped their enclosures outside Goddard, Captain Lance
        Beagley of Goddard Police told CNN. Rather than stay put in their pens, it
        seemed the only road to take was the open one, and the three took off down
        a street together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93432a96-4cba-4b07-9dee-62ec1bb9f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d820578-f714-4e96-b9ea-0f604a69cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the conspicuous crew didn''t make it far before authorities
        discovered them, he said, walking "towards a Northern star."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d0384-b234-4397-a745-376ba81ddc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ac205-3d53-4489-9d89-34d32ecbbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can not locate the owner, we may be halfway towards a live
        nativity this Christmas season," <a href="https://www.facebook.com/GoddardPoliceDepartment/photos/pb.208177362555004.-2207520000.0./2659808440725205/?type=3&amp;theater"
        target="_blank">Goddard Police Department wrote in a plea</a> to the public
        to return the wanderers to whom they belonged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845f266-9cda-44b7-8d03-4b212776df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270609b-0aa1-49c4-be87-15c6ba68c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner, a wildlife park employee, lived nearby and was easily
        reunited with the animals. CNN has reached out to the anonymous owner and
        is waiting to hear back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02838fc6-d33e-42ec-9578-5f38c04573d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7711ea-2e90-4ff7-883f-728993a56a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their short-lived freedom, the unlikely companions were "very
        friendly," Beagley said, and just needed a gentle nudge to the side of the
        road to avoid traffic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4297e8a-a194-42aa-bcd0-3e7bf976200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f770c-913a-422f-9a5c-ccc647be34d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They might''ve liked to explore their Midwestern world a bit longer,
        but their safe return home is a holiday miracle indeed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779a42a-2180-44e3-a146-7496db43d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:56:15.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/19/us/christmas-camel-donkey-cow-kansas-trnd/index.html"
        target="_blank">Christmas comes early for a camel, a cow, and a donkey found
        lost on a Kansas road</a>."</em></p>'
  'people-hidden-ferry-UK':
    'author': 'Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-20T13:56:20.896+08:00
    'imagesource': 'jcr:66766ddb-6815-43c7-a33e-e53a81852188'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f4b155d-ed54-4f1c-a935-5b62f51ce9f2'
    'lead': 'Twenty five people have been discovered on board a ferry travelling from
      the Netherlands to the United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T13:58:34.898+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:27:03.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:12.379+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netherlands', 'United-Kingdom', 'immigration']
    'template': '1'
    'title': '25 people found hidden aboard ferry bound for UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64efe53-51d3-4645-bcab-8698c26339fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:58:34.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Twenty five people have been discovered
        on board a ferry travelling from the Netherlands to the United Kingdom, a
        spokesman for the Rotterdam Police told CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d22bc-a8d2-4ba6-bc0c-f88fb95847c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:58:34.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb359b27-f947-47ff-98a7-4d88cad7fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:58:34.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the spokesman, the people were discovered by the ship''s
        staff and seemed initially to be in "rather good condition" despite showing
        signs of having been in a cold environment for an extended period of time.
        He could not say if they had been traveling inside a cooling container.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ec3ca-bb3a-4371-97a5-e257ca16971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:58:34.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef99fae-988c-452a-a976-1b9047c95130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:58:34.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferry departed from Vlaardingen, a small city on the outskirts
        of Rotterdam which is home to Europe''s largest port.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce71f6d-d3c5-43b4-953f-bcb24e7f1d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:58:34.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd80cd4-1d04-46cd-a276-bc8690d1da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:58:34.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency services were called to tend to the people discovered
        aboard the ferry, the spokesman also said. At least 30 ambulances, 20 fire
        trucks and dozens of police personnel were on the scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277bbe63-d0ff-40ef-8d3c-eb605493e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:58:34.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786a54b-1c21-4a01-8b17-e7afba7ff5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T13:58:34.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/world/2019/11/2/Police-39-victims-Essex-truck-Vietnamese.html"
        target="_blank">The discovery comes</a> nearly a month after thirty-nine Vietnamese
        nationals were found dead inside a refrigerated trailer in southeastern England,
        putting a spotlight on human trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925320b-d784-476d-95f4-a281e36d96c7'
      'mgnl:activationStatus': true
