    'mgnl:tags': ['United-States', 'impeachment-hearing', 'Donald-Trump', 'Gordon-Sondland']
    'template': '1'
    'title': '''It was no secret'': Ambassador says quid pro quo came at ''express
      direction of the President'''
    'visualType': 'image'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736ffc2-27ae-49d1-a8cb-47c49ae20a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T23:58:05.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Ambassador Gordon Sondland testified
        Wednesday there was a quid pro quo for Ukraine to announce investigations
        into President Donald Trump''s political opponents that came from the President''s
        personal lawyer Rudy Giuliani at the "express direction of the President."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4920b3-f078-4c7a-a7cc-1bfab9aa43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, Sondland provided House impeachment investigators
        with emails and texts showing it wasn''t just him and Giuliani pushing for
        the investigations outside government channels — Trump''s inner circle knew
        what was going on, too. He even said he raised concerns with Vice President
        Mike Pence that the freezing of $400 million in security aid to Ukraine was
        linked to the investigations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cca349-18ea-446e-b226-1428aed61d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland''s testimony is the most damning evidence to date directly
        implicating Trump in the quid pro quo at the heart of the impeachment inquiry.
        His public remarks show a link between US security aid and a White House meeting
        and Ukraine publicly announcing investigations that would help the President
        politically. From the beginning of Wednesday''s hearing, Sondland''s comments
        dragged some of Trump''s senior most officials —&nbsp;including Pence, his
        chief of staff and his secretary of state —&nbsp;into the scandal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf8678-c497-4775-b52f-a8eae5ac933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was in the loop," Sondland said. "It was no secret."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce061d58-3bfd-4c83-801a-adfb63240101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans aggressively went after Sondland during their questioning
        to argue he had no conversations with Trump about a quid pro quo, a signal
        that Sondland''s testimony is unlikely to move any House Republicans to reconsider
        impeachment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b159034-3536-43bd-99f4-c8885f9baea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarkable opening statement before the fourth day of public
        impeachment hearings, Sondland told House impeachment investigators that Trump
        "wanted a public statement from President (Volodymyr) Zelensky committing
        to investigations of Burisma and the 2016 election."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420ab4e-24f2-410c-a588-9c175deca311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Giuliani expressed those requests directly to the Ukrainians,"
        said Sondland, the ambassador to the European Union. "Mr. Giuliani also expressed
        those requests directly to us. We all understood that these pre-requisites
        for the White House call and White House meeting reflected President Trump''s
        desires and requirements."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d2e93-66bb-41fc-9ce1-370e742ba813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland said that Trump''s senior aides, including acting chief
        of staff Mick Mulvaney, Secretary of State Mike Pompeo and Energy Secretary
        Rick Perry, were all aware that Zelensky was briefed days ahead of the July
        25 call to commit to doing investigations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9e513-6bd9-4aba-bae9-351a109b4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/politics/live-news/impeachment-hearing-11-20-19/index.html">LIVE
        UPDATES: Three key impeachment witnesses testify</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88eef0-b268-43f6-8ccc-7ff635db0525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was informed via email on July 19, days before the Presidential
        call," Sondland said. "As I communicated to the team, I told President Zelensky
        in advance that assurances to ''run a fully transparent investigation'' and
        ''turn over every stone'' were necessary in his call with President Trump."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add015d5-dc0d-4202-afbb-5eeb96ec3b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland said that he told Pence before his September 1 meeting
        with Zelensky that he "had concerns that the delay in aid had become tied
        to the issue of investigations." Sondland said that Pence "nodded" in response,
        but he did not remember if he gave any further reaction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c22e29-272c-42d3-a931-b163b9f0cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans were unmoved by Sondland''s testimony, pushing back
        at his allegations with sharp questions intended to undercut his credibility.
        They homed in on Sondland saying he didn''t know for sure that the security
        aid was conditioned on announcing investigations —&nbsp;as opposed to the
        quid pro quo he said linked the investigations to a White House meeting —&nbsp;and
        that Trump didn''t directly tell him there was a connection between the aid
        and meeting and the investigations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f35387-a6e5-4f36-8a1c-3e2e7983a2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you really have no testimony today that ties President Trump
        to a scheme to withhold aid from Ukraine in exchange for these investigations?"
        asked Rep. Mike Turner, an Ohio Republican.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b7731-44d3-4eea-9b0d-c9ea039f0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than my own presumptions," Sondland said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404c10d-9478-4f16-ab6b-f915737d6d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which is nothing," Turner interjected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c00c98-8d14-4309-bae0-1fb6a87f4bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At the center of the Ukraine storm</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede2212-8acd-4427-b430-1256bdacba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the dozen witnesses Democrats have called to testify publicly
        in the impeachment inquiry, none had as much involvement in the push for Ukraine
        to announce an investigation as Sondland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0968a2b1-0842-4e77-8233-628a4933f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland said that he told Pence — who has so far mostly avoided
        being publicly implicated in the Ukraine scandal — before his September 1
        meeting with Zelensky that he "had concerns that the delay in aid had become
        tied to the issue of investigations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355c934-67fa-4fa4-beb5-032a36997fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland testified he was never able to obtain a clear answer for
        why the security aid was frozen, but he believed that "if Ukraine did something
        to demonstrate a serious intention to fight corruption, specifically addressing
        Burisma and 2016 server, then the hold on military aid would be lifted."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a615df5-8f04-41cd-986c-be1d4dc017be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of any credible explanation for the suspension of
        aid, I later came to believe that the resumption of security aid would not
        occur until there was a public statement from Ukraine committing to the investigations
        of the 2016 elections and Burisma," Sondland said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5d8aa-4f97-4c93-baa9-a4c479d2964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland''s testimony that it was a "presumption" the aid was tied
        to investigations gave Republicans their opening to argue there wasn''t a
        quid pro quo tied to the security aid. "President Trump never told me directly
        that the aid was conditioned on the meetings," the ambassador said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af76590-709a-4df8-9e22-253e41338921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland, however, argued it was "abundantly clear" there was a
        link between the two, even if he wasn''t explicitly told.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b62b8a-e36f-45f4-8d87-8831244e1834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of September 9, you understood, did you not, that President
        Trump -- either himself or through his agents -- required that President Zelensky
        make a public announcement of the two investigations that President Trump
        cared about in order to get both the White House meeting and to release the
        security assistance?" asked Democratic counsel Daniel Goldman.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a20d68f-556c-4e59-912c-e457e8da379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that is correct," Sondland said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ed286-c95d-4481-ab67-eed2466aa17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican counsel Steve Castor pressed Sondland on his conversations
        with Trump, confirming that Trump never "personally" told Sondland there were
        preconditions on releasing the aid or arranging the White House meeting. He
        asked Sondland how he knew that Giuliani "was expressing the desires of the
        President."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321799c2-413c-437c-856d-f20e05ae3b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, when the President says talk to my personal attorney, and
        then Mr. Giuliani, as his personal attorney, makes certain request or demands,
        we assume it''s coming from the President," Sondland responded. "I''m not
        testifying that I heard the President tell Mr. Giuliani to tell us."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8fa76-bd52-405b-8578-d35f4f04b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor also took aim at Sondland''s reliability as a witness, noting
        that he didn''t have records, didn''t take notes and didn''t recall many episodes.
        "I mean, this is like the trifecta of unreliability," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2335edfa-e05c-49a5-8ce0-34f01caf49bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I want nothing''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c369a0-004f-4360-b4b1-894234dbabab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters as he left the White House Wednesday, Trump
        repeatedly said he told Sondland over the phone that he wanted "nothing" on
        Ukraine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9951d3-dc7d-491d-94d3-f7e4ddbc2854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say to the Ambassador in response: I want nothing, I want nothing.
        I want no quid pro quo," Trump said, reading from notes that appear to be
        written in Sharpie. "Tell Zelensky, President Zelensky, to do the right thing."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ea55d-9df6-4d62-9236-557a1feee3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also downplayed his connection to Sondland, saying he "came
        in late" as a backer of his 2016 campaign. "This is not a man I know well,"
        Trump said. "Seems like a nice guy, though."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af7978-2284-4392-a088-5cc7714b3ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani also downplayed his connection to Sondland, saying in a
        tweet that Sondland was "speculating" and he had "VERY little contact" with
        him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ac1af-774e-4eb4-9b97-f4d8b9d48964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Pence''s office also distanced the vice president from Sondland,
        too. Pence chief of staff Marc Short said the vice president "never had a
        conversation with Gordon Sondland about investigating the Bidens, Burisma,
        or the conditional release of financial aid to Ukraine based upon potential
        investigations."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d211e6-bc37-4121-9e50-6f518cfddbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats seized on Sondland''s comments to highlight the fact
        that senior Trump administration officials have stonewalled the impeachment
        investigation. Sondland''s testimony names a number of senior Trump administration
        officials who have defied House subpoenas in the impeachment inquiry, including
        Mulvaney and Pompeo, and the Trump administration has not provided any documents
        that were subpoenaed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b604c-2803-4b2d-a231-5a71e5e17bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff said Sondland''s testimony
        shows "that the knowledge of this scheme was far and wide."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b281c5-ba95-4562-84d2-a0c36c9fdcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now can see the veneer has been torn away, just why Secretary
        Pompeo and President Donald Trump do not want any of these documents provided
        to Congress," Schiff told reporters Wednesday, "because apparently they show,
        as Ambassador Sondland has testified, that the knowledge of this scheme to
        condition official acts, a White House meeting and $400 million in security
        assistance to an ally at war with Russia, was conditioned on political favors
        the President wanted for his reelection."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f8ea6-118a-4d13-9f86-ac60601690a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sondland''s calls with Trump</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480ecf4-c2f9-4b4f-826e-2f05e350dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Sondland testified last month behind closed doors, multiple
        administration officials have provided testimony that contradicted his account.
        In the case of his September 1 comments to the Ukrainians, Sondland amended
        his testimony when he said he recalled that he told them the aid was conditioned
        on announcing investigations in the wake of others'' testimony.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83e4f3-7f35-4925-a5c5-45a7593679b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland was asked about other discrepancies, like US diplomat Bill
        Taylor and National Security Council aide Tim Morrison saying Sondland told
        them the President said he wanted Zelensky to "go to a microphone" to announce
        the investigations. Taylor said that Sondland told him they would be in a
        "stalemate" unless Zelensky made the announcement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0978025-424b-41b5-832f-87e076c2c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t recall who told me — whether it was (former special envoy)
        Kurt Volker, whether it was Giuliani or whether it was President Trump — it''s
        got to be Zelensky. It can''t be the prosecutor. But that''s what I relayed,"
        Sondland said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d4c6ca-0ef2-4b23-9d3d-2e4fdb739ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland also confirmed that he spoke to Trump on July 25, hours
        before the President''s call with Zelensky. Sondland said "it''s likely" he
        would have received a message from Trump that Volker had referenced in a text
        message, but he said he didn''t recall the specifics of the call.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d969b8e-00fc-423a-84c4-9fe27f493c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland also acknowledged another call he left out of his initial
        testimony: the July 26 conversation where US diplomat David Holmes says he
        overheard Trump ask Sondland if Zelensky was gonna "do the investigation,"
        and Sondland replied Zelensky was "gonna do it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8f646-6cd7-48b1-b771-07d35bd9fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland did not dispute those details in the call involving his
        conversation with Trump.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aeda0d-a80c-4dd8-83ff-2993dcfc686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, I would have been more surprised if President Trump had
        not mentioned investigations, particularly given what we were hearing from
        Mr. Giuliani about the President''s concerns," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f0d6d-8410-4739-b0e1-26101b077de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sondland said he did not recall mentioning the Bidens in his
        conversation with Holmes, drawing a distinction with Burisma, the natural
        gas company that hired Hunter Biden. "The only part of Mr. Holmes'' recounting
        that I take exception with is I do not recall mentioning the Bidens. That
        did not enter my mind. It was Burisma and 2016 elections," Sondland said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d2420-6dc3-46e2-9ec0-91d8fc43a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:23:35.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:26:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Wednesday.</em></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b4854-8685-4515-a054-3967651e522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T23:58:05.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/20/politics/public-impeachment-hearing-day-4/index.html">''It
        was no secret'': Ambassador says quid pro quo came at ''express direction
        of the President''</a>"</em></p>'
