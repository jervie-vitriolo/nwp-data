    'lead': 'Former President Benigno Aquino III says he was confused why his successor
      appointed Vice President Leni Robredo as anti-drug czar if he doesn''t trust
      her in the first place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T14:13:56.449+08:00
