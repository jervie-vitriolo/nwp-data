      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the Justice department is studying the proposal and
        would need until the second semester of 2020 to make recommendations. He added
        that there are several legal issues, such as the limit to using the lot in
        Bilibid solely as a penitentiary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4ca5c-5a2c-424c-b1a5-18f276401a05'
      'mgnl:activationStatus': true
