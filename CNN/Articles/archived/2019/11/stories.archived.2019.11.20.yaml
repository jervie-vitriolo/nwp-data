      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c4519-be9c-4221-abd8-75ca2d6b843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s summer doesn''t even start officially until <a href="http://www.bom.gov.au/climate/glossary/seasons.shtml"
        target="_blank">December 1</a>&nbsp;but gale force winds and expected record-breaking
        temperatures throughout the day Wednesday could exacerbate dangerous fire
        conditions. Already the the fire warning in South Australia has been raised
        to catastrophic, the highest level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0943b7-df72-462f-bd4d-713f28768db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelaide, which posted a November record of 42.7°C (108.8°F) in
        1962, was forecast to have a high of 42°C (107.6°F) on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be557d0f-84aa-499e-b9f2-99013c89d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2 p.m. local time (10:30 p.m. Tuesday ET), November records had
        been broken in Nullarbor, which saw the mercury rise to 46.6°C (115.8°F),
        as Keith in the state''s southeast reached 43.5°C (109°F) and Nuriootpa hit
        41.8°C (107.2°F). Several areas across the state had <a href="http://www.bom.gov.au/sa/observations/saall.shtml"
        target="_blank">also posted</a>&nbsp;temperatures above 43°C (109°F).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0da4e2-8abd-4ee6-ab22-f46278e4354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power to more than 10,000 people had been switched off in South
        Australia''s Port Lincoln and the Lower Eyre Peninsula because of the catastrophic
        fire risk, according to <a href="https://www.9news.com.au/national/nsw-fires-qld-emergency-warnings-updates-bushfire-map-alerts/27c02046-4425-4e4e-8307-6d8c6c69781e"
        target="_blank">CNN affiliate 9News</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5991a-dcc8-46b2-9141-6a0336a5cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total fire ban is in place across the state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097d82f-66bb-4125-96d1-2f4cf6ffc977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New South Wales, which is home to nearly 8 million people, blazes
        have already destroyed <a href="https://edition.cnn.com/australia/live-news/australia-fires-live-nov-12-intl-hnk/h_f42dcd97c7b06c849a85c4ae23e077d0"
        target="_blank">three times more</a>&nbsp;land than during the entire fire
        season last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15869591-0214-4b12-9f60-01e6c36bde7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people have died and hundreds of homes have been destroyed.
        More than 1,300 firefighters continue to battle the flames that have ravaged
        the states of Queensland and NSW this past month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd83900-7b0a-4acb-9761-18d89f2fce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A koala, whose <a href="https://edition.cnn.com/videos/world/2019/11/20/koala-rescue-australia-fires-orig-jk.cnn"
        target="_blank">dramatic rescue</a>&nbsp;in NSW''s Port Macquarie was captured
        on video Tuesday, has been given a "50-50" chance at recovering from its injuries,
        9News reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8766c5c-cd93-4b61-8372-e32d38ae8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:10.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:26:57.162+08:00
