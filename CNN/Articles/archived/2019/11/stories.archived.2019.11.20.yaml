      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/19/Senate-isolate-heinous-crime-convicts.html">Senate
        panels seek isolated facilities for heinous crime convicts</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a076b-d79c-412c-90fd-36b91d4fe713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.943+08:00
