      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5d49d-da7e-4b30-8fcf-f18338fcb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T10:09:44.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot appoint her as a Cabinet member. If that is the way her
        mouth behaves, there can never be a position for her," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
