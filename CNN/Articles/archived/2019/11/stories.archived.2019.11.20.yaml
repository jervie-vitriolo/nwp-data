      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was up checking all our windows and doors were shut because it
        smelt like our house was on fire. A lot of my colleagues are complaining that
        it burns their eyes being in it and a lot of issues with asthma in our office,"
        Adele Bryant, who lives close to Rouse Hill in Sydney, told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f9165-2adc-443e-9f61-533a9a1e13a4'
