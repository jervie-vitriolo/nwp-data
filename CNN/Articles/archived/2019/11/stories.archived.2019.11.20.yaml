      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9584b-3cf6-4f13-b56f-3ba0b0ecfdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:36:46.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:27:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor added that another hearing will be held to clarify matters
        with regard to the reward money given to the suspects.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2413209-af2a-4fcd-b5fb-b3bd59c3dbea'
      'mgnl:activationStatus': true
