      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman responded he didn''t take it seriously. "I''m an American.
        I came here when I was a toddler and I immediately dismissed these offers.
        Did not entertain them," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425af61b-fbc3-4856-9aba-dbd880ac7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jim Himes, a Connecticut Democrat, slammed the line of questioning,
        accusing Republicans of an effort "to give the right-wing media an opening
        to question your loyalties."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cdb9a0-9a9c-45f8-ade2-934ac82673d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Morrison and Volker to testify this afternoon</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8406c-376e-4169-ab07-e7096d1cfdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, Morrison and Volker are two witnesses that Republicans
        asked Democrats to bring in for public hearings, and GOP lawmakers are hopeful
        they will poke holes in the Democratic case. Volker, who worked with the President''s
        personal attorney Rudy Giuliani to help the Ukrainians draft a statement on
        investigations, testified that he did not know about a quid pro quo connecting
        US security aid to investigations into the President''s political opponents.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca36d01-c15b-44d0-be5b-9482a324e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison testified that he had concerns the July 25 call would leak,
        but he did not see anything wrong or illegal in the content of the call. But
        Morrison also corroborated Taylor''s testimony, saying that Sondland had said
        the President told him Zelensky "must announce the opening of the investigations."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d559e2-815a-41ef-9513-3b8194c019c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Tuesday.</em></p>'
