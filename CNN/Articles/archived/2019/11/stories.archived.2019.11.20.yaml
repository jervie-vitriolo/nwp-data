    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95215fc7-af94-4e9b-8930-63b6f777a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:44:41.096+08:00
