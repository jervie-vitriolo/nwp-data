    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291e9da-13e8-4237-924a-aec1cde15d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:15:21.901+08:00
      'mgnl:createdBy': 'glee'
