      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 20) — Justice Secretary
        Menardo Guevarra scored a nomination for Supreme Court justice.</p>'
