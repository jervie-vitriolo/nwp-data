      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is saying she can''t be trusted, yet she remains the
        anti-drug czar. Vice President Leni Robredo now wants President Duterte to
        clarify once and for all her mandate as co-chairperson of the inter-agency
        committee on anti-illegal drugs.</p>'
