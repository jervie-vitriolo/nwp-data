      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5d361-a676-4921-93ff-19399f46f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T16:29:46.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that he possesses the necessary credentials, professional
        experience and the motivation to discharge the duties as an Associate Justice
        of the Supreme Court. I have known Secretary Guevarra to be a person of proven
        competence, integrity, probity and independence and his sense of patriotism
        through his socio-civic engagements,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce99b67-4f3b-4a59-8efe-33ae5067c3c3'
