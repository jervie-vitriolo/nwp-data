      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army will also conduct a parallel probe as it reminds soldiers
        of military discipline and proper decorum, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2e2a5-59aa-4892-875d-77d4f21b7d7e'
