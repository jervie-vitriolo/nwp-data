      'text': '<p>Here''s why it''s especially notable: Hanks is playing Mister Rogers
        in the upcoming film, "A Beautiful Day in the Neighborhood." He says he didn''t
        know they were related when he took the role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332cde5-41ad-4b37-984e-dde527ddc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:42:02.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancestry figured out the two are sixth cousins, and their common
        ancestor was Johannes Meffert. Their subsequent ancestors had the last name
        of Mefford.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f1837-0fbb-43eb-b6bd-7fe363262d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:42:02.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fred Rogers and Tom Hanks are sixth cousins sharing the same 5x
        great-grandfather ... who immigrated from Germany to America in the 18th century,"
        Ancestry spokeswoman Keri Madonna told CNN on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a9e73-a64f-44e9-b672-c55d74da839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:42:02.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks and Rita Wilson, his wife, couldn''t believe the news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2ecdf-e9fb-4dd2-af92-14943ddda702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:42:02.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, impossible! You''re pulling our leg," Wilson said when Access
        Hollywood told the duo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac2f9b-1e6e-472b-b002-bbc8bf7fc059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:42:02.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fans have said Hanks makes a perfect Mister Rogers, and perhaps
        this is why.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599eabda-14fc-4a53-8de5-bab720ed9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:42:02.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film premieres November 22.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e9cf5-9de4-4c8b-a919-029e773d4b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:42:02.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/19/entertainment/tom-hanks-fred-rogers-related-trnd/index.html">Tom
        Hanks just found out he''s related to Mister Rogers</a>"</em></p>'
  'kurt-volker-tim-morrison-public-hearing':
    'author': 'Jeremy Herb, CNN'
    'caption': 'Former US special envoy Kurt Volker testifies Tuesday afternoon alongside
      National Security Council aide Tim Morrison, who was another official on the
      July 25 call between Trump and Zelensky.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-20T06:46:05.696+08:00
    'credit': 'From CNN'
    'imagesource': 'jcr:9c55a54e-4394-4aa0-8c9c-e6c6f7e822cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03c354fa-6d81-46e7-92fc-2eaa7c7ccad1'
    'lead': 'Former US Special Envoy Kurt Volker told lawmakers Tuesday that he was
      "surprised" to learn there had been additional conversations about the Ukrainian
      President announcing an investigation into President Donald Trump''s political
      rivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T06:48:54.541+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:27:18.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:08.260+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Joe-Biden', 'Trump', 'impeachment', 'Donald-Trump',
      'US', 'United-States', 'America', 'Biden', 'White-House', 'House', 'Democrat',
      'hearing', 'Republican', 'Volodymyr-Zelensky']
    'template': '1'
    'title': 'Ex-envoy testifies he was ''surprised'' by additional attempts to get
      Ukraine President to announce Biden probe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d93c05-e7b3-4079-80b3-670f57ff8cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Former US Special Envoy Kurt Volker
        told lawmakers Tuesday that he was "surprised" to learn there had been additional
        conversations about the Ukrainian President announcing an investigation into
        President Donald Trump''s political rivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d73cf-0f5d-45ca-8451-da08f21bb290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker''s testimony before impeachment investigators is a key component
        of the House''s inquiry, as he was one of the so-called "three amigos" who
        met with Trump on Ukraine policy and worked directly with Trump''s personal
        attorney Rudy Giuliani to help Ukraine draft a statement on investigations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42c73c-8db4-484d-b420-25b7dea98085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have seized on his previous closed-door testimony in
        which he said he saw no evidence of a quid pro quo conditioning US security
        aid and a one-on-one meeting on an investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d60a4-71c2-4ecf-95a8-c76134ca2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Volker, the first witness in the House''s impeachment inquiry,
        said that since his initial testimony "a great deal of additional information
        and perspectives have come to light."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78179441-bbcf-4ce8-8f1e-8718e2d4ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have learned many things that I did not know at the time of the
        events in question," he said. "I did not know of any linkage between the hold
        on security assistance and Ukraine pursuing investigations. No one had ever
        said that to me —&nbsp;and I never conveyed such a linkage to the Ukrainians."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0842569-b566-4931-9cda-fa138445105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker was involved in an effort with Giuliani, US Ambassador to
        the European Union Gordon Sondland and a top aide to Ukrainian President Volodymyr
        Zelensky in crafting a statement for Zelensky to deliver that would satisfy
        Trump''s concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d6831-7235-4905-9e82-f1df4e42a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Giuliani proposed including specific references to "Burisma
        and 2016," Volker said, the Ukrainians said they did not want to go forward
        with the statement. Volker said he thought the matter was then dropped --
        which was not the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227895c6-d3e2-452b-9c60-18293a8e5308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were the last conversations I had about this statement, which
        were on or about August 17-18. ... At this time, I thought the idea of issuing
        this statement had been definitely scrapped," Volker said. "In September,
        I was surprised to learn that there had been further discussions with the
        Ukrainians about President Zelensky possibly making a statement in an interview
        with US media similar to what we had discussed in August."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15901a01-cb5e-410d-b0ea-4accc1155100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the conversations Volker was unaware of was when Sondland
        spoke to an aide to Zelensky on September 1 following a meeting between Vice
        President Mike Pence and Zelensky. In the side conversation, Sondland said
        that he told the Ukrainian aid that the US security aide would be released
        if Zelensky announced the investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f04f77-5806-4702-9acb-a819a29c3064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That conversation was only revealed after Sondland amended his testimony,
        saying he recalled it after his deposition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655597c3-e60d-42f9-a062-4d5e9f08d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker testified Tuesday afternoon alongside National Security Council
        aide Tim Morrison, who had been on the July 25 call between Trump and Zelensky.
        Volker is a key witness for Democrats leading the impeachment inquiry because,
        as a former State Department official, he provided the committee with text
        messages documenting conversations he had with Sondland, Giuliani and the
        Ukrainian political aide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3166f6-fe46-487d-be9b-c89ea5844ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison is another witness who, like Volker, Republicans requested
        for public testimony Unlike the witnesses who testified Tuesday morning, Morrison
        had said in his closed-door deposition that he did not have concerns about
        the content of the call, only the potential that it could have leaked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e4bd02-2ba6-48fe-b924-88b254b1ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I stated during my deposition, I feared at the time of the call
        on July 25 how its disclosure would play in Washington''s political climate.
        My fears have been realized," Morrison said Tuesday in his opening statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b1d8a-8e8b-4d09-814a-80684a1d6f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, his closed-door deposition corroborated the account
        of Bill Taylor, the top US diplomat in Ukraine, that he was told US security
        aid had been conditioned on the opening of an investigation into former Vice
        President Joe Biden and his son Hunter Biden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a8180-b67b-4da5-842b-bd7303cb19e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker had a very different understanding as the events were unfolding
        this summer. Volker testified that he did not understand that the push to
        investigate the Ukrainian natural gas company Burisma was actually a reference
        to investigating Biden and his son Hunter. Hunter Biden sat on the board of
        directors for Burisma Holdings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4036f6-1ab1-4e09-a4ec-cbcca4311ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know from the extensive, real-time documentation I have
        provided, Vice President Biden was not a topic of our discussions," Volker
        said. "In hindsight, I now understand that others saw the idea of investigating
        possible corruption involving the Ukrainian company Burisma, as equivalent
        to investigating former Vice President Biden. I saw them as very different
        -- the former being appropriate and unremarkable, the latter being unacceptable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73bac27-c6f5-4b67-a25b-7c286985170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker added: "In retrospect, I should have seen that connection
        differently, and had I done so, I would have raised my own objections."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e098fb-2b1e-4cf1-acb9-c45a73a7d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker said he told Giuliani that the allegations being made about
        the Bidens were "not credible," and that Biden would not "have been influenced
        in any way by financial or personal motives in carrying out his duties as
        vice president."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5b785-b4bb-4f57-83f3-133829816cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker also explained that he "may have been engaged in a side conversation,
        or had already left the complex," when Sondland raised the notion of Ukraine
        announcing investigations to secure a meeting with Trump on July 10. And he
        said he was not aware of Sondland''s July 26 phone conversation with Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5998e6df-9c59-485c-b2c1-0eb0b590ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker also dismissed the "three amigos" nickname that had been
        used by Sondland to describe the three officials leading Ukraine policy: Volker,
        Sondland and Energy Secretary Rick Perry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eadc0f-430a-40d9-adc8-05f787723984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never used that term —&nbsp;and, frankly, cringe when I hear
        it —&nbsp;because for me, the ''three amigos'' will always refer to Sen. John
        McCain, Sen. Joseph Lieberman and Sen. Lindsey Graham," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888bcf45-3551-462c-88d2-dc74e80fe839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:48:54.543+08:00
