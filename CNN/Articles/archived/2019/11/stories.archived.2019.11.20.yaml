      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also pushed to "regionalize" prison facilities, floating
        the idea to remove inmates from the New Bilibid Prison complex in Muntinlupa
        and put the prime land to better use.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac763a-ada4-4838-8dad-91530fb59aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T15:57:17.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:26:56.409+08:00
