    'title': 'House to drop vape tax following Duterte’s order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d9baf-a572-4b88-b243-4907b2378f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —&nbsp;</strong>The
        House Committee on Ways and Means announced on Wednesday that it will remove
        the provision which imposes tax on e-cigarettes following the order of President
        Rodrigo Duterte to ban its use and importation nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd01c7f-536e-4a3e-b361-050ae5e80da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9eedaa-d43c-4c74-823d-153734bcde11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the [bicameral deliberations], the House Committee on Ways and
        Means will seek the repeal of Section 2 of Republic Act 11346 to implement
        the position of the President to ban vape and HTPs (heated tobacco products),”
        panel chairperson Joey Salceda of Albay said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0410c-5d38-4e40-a484-8ce4715695b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec06e03-d9be-4624-a429-642ec6e62a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means revenue loss of ₱1.4 billion which we will offset from
        alcohol products,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eedeb25-84a7-4d2e-a1e9-a36f053a6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92453e5-76da-4d8d-b882-216d92e808d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Salceda clarified that only vape equipment will be excluded
        in the bill since tax measures cannot impose a ban on the products themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9771486-60b3-44bf-8c82-dca533f089e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4a6b1-f430-4dc6-a0cc-0a12e90eacb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber previously passed House Bill 1026 which priced vaping
        products including nicotine salt and conventional “free base” or “classic”
        nicotine at ₱30 per milliliter and ₱4.50 per milliliter, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de68212-1465-4037-9b20-7e80e1f5009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392076b-4e3f-44cb-b918-eae29b8657ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Reconsider ban''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969a787-5f45-4e11-9a67-409d2e3f3528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f0ab3-5a35-4cd7-bd4e-1f3d6856f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a group of Filipino vapers appealed to Duterte to reconsider
        his decision to ban e-cigarettes in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2772418-6b61-4261-9d9d-d46b2b8d3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab49f4-c93e-4c98-95ff-577de63f088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Philippines, there are hundreds of thousands of vapers who
        will be affected. If we will be turned into criminals if we continue to vape,
        then we will be forced to return to smoking and that is a product that will
        surely kill the members of our community,” The Vapers Philippines said in
        a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd69646-0cc7-4b69-8281-c8a0de7161de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a68a9-4ea0-49d2-b4cf-ad1e0f1a530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the President “may have been misinformed” by some
        people with his decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b601d-b322-4566-adf1-9d525fa7635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44fef2-f604-4ebc-abaf-a4375e964802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte said the use and importation of vaping devices
        will be banned due to health hazards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cab5d3-f262-4f56-8a05-6e14baf46001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a2845-153d-479d-b69e-ca43837ea5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently had its first reported case of e-cigarette
        or vape-associated lung injury (EVALI) from Central Visayas which involved
        a 16-year-old girl.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d05c7-c8b8-4f6f-aa70-71d7333e6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7c970-cc51-4c10-9808-9c8791961d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T18:41:49.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:26:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the girl, who had been using e-cigarettes
        for six months, was admitted to the hospital on October 21 after she complained
        of “sudden onset severe shortness of breath.”</p>'
