    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974879fe-2643-453d-95c1-071022e19362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:27:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europa has been a high priority for scientists because, as an ice-covered
        moon with a subsurface salty liquid ocean, it has been identified as one of
        the ideal spots for hosting life. And a recent study found the presence of
        table salt on Europa earlier this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a2aff8-66d5-46ee-899d-50ccad5fba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T08:13:33.513+08:00
