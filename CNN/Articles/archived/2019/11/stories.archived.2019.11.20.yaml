      'mgnl:lastActivated': 2023-01-27T01:27:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 40 million Americans and 1 billion people worldwide
        suffer from migraines. The condition affects 1 in 5 women and 1 in 16 men,
        according to the American migraine foundation. The most common symptom is
        an intense headache typically affecting one side of the brain, but symptoms
        can also include nausea, vomiting, and light, noise and smell sensitivity.
        Onset of a migraine can involve visual disturbances known as auras.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f2b2d-ba09-437c-8ef8-2f959a62f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762c71f-5401-4264-a433-e6b1542ee972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Migraine is the second leading cause of disability, and we need
        new acute treatments that are efficacious, safe, and tolerable," said Lipton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b5aa1-d4c9-47db-999b-b802e85406ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b78f73-91f9-492b-9087-500149be85c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some migraines can be treated with over the counter medications,
        such as ibuprofen, acetaminophen or aspirin, if taken at the first signs of
        a migraine occurring.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea2b81-ba76-40f6-9a00-1c85674bd82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d9169-2ebc-4ead-8b20-cbb3f7dbf47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When these aren''t effective, the most commonly prescribed treatment
        is a class of drugs called triptans, which are specific to migraines and work
        by constricting blood vessels around the brain to stop the pain. This mode
        of action, however, means triptans are not considered safe for use by people
        at risk of cardiovascular disease and stroke.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d1dbd-0ee3-447d-8d3c-ca7242fa263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea25aa-cbb5-42ca-8ce6-e01dd006471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where the new drug, ubrogepant, comes in. It targets a protein
        called calcitonin gene-related peptide (CGRP) which is involved in the transmission
        of pain. Levels of CGRP increase during a migraine and by blocking the protein,
        ubrogepant stops the pain and therefore stops the migraine. As blood vessels
        are not targeted, the drug is an option for people at risk of heart conditions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98857438-d98d-403d-ae24-a1b596d419dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f4442-f8a0-40d8-a8c2-cb390d224358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ubrogepant is not as effective as triptans are, points out Dr.
        Stephen Silberstein, director of the Jefferson Headache Center at Thomas Jefferson
        University. Studies on triptans have shown response rates ranging from 40%
        to 75%, according to a review on acute treatments for migraine by the Institute
        for Clinical and Economic Review.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b10805-f96b-4c63-96ba-f150e3622ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ab094-51ee-41fb-9047-9764f5fdf945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new trial, ubrogepant was tested at two doses: 25 mg and
        50 mg. The lower dose had 20.7% of participants feeling pain-free after two
        hours and 34.1% relieved of the most bothersome symptoms. The higher dose
        had 21.8% and 38.9% respectively. All the findings were still lower than the
        symptom-relieving effect shown by triptans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030d9cb-d6be-4d2c-978c-42edf0d3f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733783c-441f-4607-9d69-a49c86e88af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:21:52.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:27:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study clearly shows the drug is effective," Silberstein said,
        but adds that it''s "an options for patients who can''t tolerate triptans."</p>'
  'public-impeachment-hearing-day-3':
    'author': 'Jeremy Herb and Manu Raju, CNN'
    'caption': 'Jennifer Williams and Lt. Col. Alexander Vindman swear in to the impeachment
      hearings on November 19, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-20T06:19:39.272+08:00
    'credit': 'From Pool'
    'imagesource': 'jcr:428e9ae5-1ceb-4092-9b8a-1ff1f2f0bb8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd275062d-dbd7-4b1c-95e8-151a94f82787'
    'lead': 'A key National Security Council aide told lawmakers Tuesday that US President
      Donald Trump''s push for Ukraine to investigate former Vice President Joe Biden
      on a July call was "inappropriate," and he knew "without hesitation" that he
      had to report it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-20T06:25:14.107+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:27:25.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:26:06.543+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-House', 'impeachment-hearing', 'impeachment', 'US', 'United-States',
      'America', 'Trump', 'Donald-Trump', 'Jennifer-Williams', 'Joe-Biden', 'Vice-President',
      'Democrat', 'Republican', 'House', 'Alexander-Vindman']
    'template': '1'
    'title': 'White House aide calls Trump''s actions ''inappropriate'' in push to
      investigate Bidens'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b625638-6838-4ceb-a708-cd6020d965e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A key National Security Council aide
        told lawmakers Tuesday that US President Donald Trump''s push for Ukraine
        to investigate former Vice President Joe Biden on a July call was "inappropriate,"
        and he knew "without hesitation" that he had to report it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140ad55-6989-4564-a3c9-8b408fb94786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is improper for the President of the United States to demand
        a foreign government investigate a US citizen and political opponent," Lt.
        Col. Alexander Vindman said in his opening remarks on the third day of public
        impeachment hearings. "It was also clear that if Ukraine pursued an investigation
        into the 2016 election, the Bidens and Burisma, it would be interpreted as
        a partisan play."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df67aec-1d33-455e-ab1d-b7d9ae05cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman told the committee leading House Democrats'' impeachment
        inquiry into Trump that he believed the US President''s request constituted
        a demand of Ukrainian President Volodymyr Zelensky, and he was concerned in
        particular about an investigation from a foreign power where there was "at
        best, dubious belief that this would be a completely impartial investigation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9644b655-e1f7-4509-b2b5-65b21dbb0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The culture I come from, the military culture, when a senior asks
        you to do something, even if it''s polite and pleasant, it''s not to be taken
        as a request, it''s to be taken as an order," Vindman said. "In this case,
        the power disparity between the two leaders, my impression is that in order
        to get the White House meeting, President Zelensky would have to deliver these
        investigations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5868d9-9bd9-47c7-8dce-8deb27b15ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony before the House Intelligence Committee from Vindman
        and Jennifer Williams, a State Department aide detailed to Vice President
        Mike Pence, represents the first public hearing from officials who listened
        into the July 25 call between Trump and Zelensky.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2cebd0-8f10-44e9-90ab-bd667e965aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman''s first-hand knowledge of the call also led to a spat between
        Democrats and Republicans over the identity of the whistleblower, whose complaint
        sparked the impeachment inquiry into Trump and Ukraine. The feud over the
        whistleblower''s identity has been bubbling since the impeachment inquiry
        interviews began last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743070c-6e10-4aab-b1a5-4eb9162bc7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman''s testimony gives Democrats evidence of a quid pro quo
        linking a one-on-one meeting between Trump and Zelensky to the opening of
        investigations into the President''s political rivals. Vindman said that US
        Ambassador to the European Union Gordon Sondland referred to investigations
        "into the Bidens, Burisma and 2016" when speaking with Ukrainian officials
        at a July 10 White House meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1f701-3ee9-407a-b274-27d9bb2203f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman said he reported his concerns about Trump''s call out of
        a "sense of duty." And he defended his fellow witnesses from what he described
        as "reprehensible" attacks. Testifying in his Army uniform as an active-duty
        soldier, Vindman invoked his father''s decision to leave the Soviet Union
        and come to the US, noting that the testimony he was giving Tuesday would
        likely get him killed in Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b5323-4fd7-4d86-9147-374f31cfd5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not worry, I will be fine for telling the truth," Vindman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9d27a-dc32-4cc7-9beb-4a1d6882345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans pushed back on Vindman''s portrayal of the July call,
        arguing that Vindman was giving his opinion when he said Trump was demanding
        the investigations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b893ae-7cf9-4a97-bf7b-fa7184476210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would it be fair then to take a person who has never served in
        the military, and to take your revaluation of their words based on your military
        experience and your military culture?" asked Rep. Chris Stewart, a Utah Republican.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac696ef6-9f54-4c54-a2eb-596606af9dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made that judgment. I stick by that judgment," Vindman responded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bdd83-f12e-45e8-b2ef-21d877cf0cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I have to tell you I think it''s nonsense," Stewart shot
        back. "Look, I was in the military, and I could distinguish between a favor
        and an order and a demand and so could my subordinates. And I think President
        Zelensky did as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee6ec71-c530-41a8-8fe1-6e8a9d0339f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s hearing kicks off a marathon week where impeachment investigators
        will hear publicly from nine witnesses at five impeachment hearings over the
        next three days, as Democrats race to collect public testimony this week about
        Trump''s role in pushing Ukraine to open investigations and the withholding
        of US security aid and a one-on-one meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd1bae-08d5-4ddf-9f65-163d2a1ee72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon, former US special envoy to Ukraine Kurt Volker
        and Tim Morrison, a former a top Russia and Europe adviser on the National
        Security Council, will testify.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6a324-fd4b-43a5-8fba-78f1e8be92d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman testified that he reported his concerns to National Security
        Council lawyers through proper channels about both the July 25 call and a
        July 10 meeting in which a US ambassador proposed opening investigations to
        the Ukrainians in attendance. He said he raised these concerns privately "because
        they had significant national security implications for our country."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797bc382-5338-4dad-a958-afcdc9d3fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams did not tie any motives to the President''s request to
        Zelensky to investigate Biden, but explained why she believed it was unusual.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82235b4d-8894-4041-8981-b57d59c5d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t speak to what the President''s motivation was in referencing
        it, but I just noted that the reference to Biden sounded political to me,"
        Williams said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1bd62c-c384-4d45-9025-7502b83f44a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vindman pressed on whom he spoke to</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce5023-bb98-42bb-a416-fa0a68c4e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their questions of Vindman, Republicans took aim at Vindman''s
        credibility as a witness, his actions surrounding the July 25 call and pushed
        him to reveal whom he spoke to in the intelligence community.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd5d96-f188-452e-a2ac-1378e911872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Rep. Devin Nunes, the top Republican on the House Intelligence
        Committee, asked Vindman with whom he spoke about the July 25 call, which
        sparked the fight over the whistleblower.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0736269c-7a77-4f20-998d-c49c1adfe6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman testified that he spoke to his twin brother, an NSC lawyer,
        State Department official George Kent and an unnamed official in the intelligence
        community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f9e7f-0ad8-4a4c-a4c3-003ead8dc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Nunes demanded to know who that official was, Schiff cut him
        off and decried any GOP attempts to "out the whistleblower."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646364fa-579a-4a8f-9e5a-f5df1a5fe7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman said that the official was "a properly cleared individual
        with a need-to-know (security clearance)."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab00ce-a577-462b-9cf0-b31668247710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunes argued that Vindman testified he didn''t know who the whistleblower
        was. "How is it possible for you to name these people and then out the whistleblower?"
        Nunes asked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57223f23-3e36-4e7c-8262-f0b380c54a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman said he was advised by his counsel not to answer questions
        about specific members of the intelligence community, and Schiff would not
        allow the question.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b7280b-6cb6-4285-bfd6-96fcf634ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whistleblower has the right, the statutory right to anonymity,"
        Schiff said. "These proceedings will not be used to out the whistleblower."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822a1e0-b318-4186-9aa1-e61e91ca5fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jim Jordan, an Ohio Republican, continued the line of questioning,
        asking Vindman about who he spoke to about the call and then noting that Williams
        did not speak to anyone afterward.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ccc11-636c-4dd5-ae1d-5de424c9e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dust-up over the whistleblower extended a fight that first took
        place behind closed doors when Vindman appeared last month, when several lawmakers
        got into a shouting match. Republican have repeatedly accused Democrats of
        hiding the whistleblower, urging Schiff to subpoena the person for their testimony.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652da63a-d749-46dc-906b-9f02a8cbe1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the whistleblower has successfully kick-started impeachment,
        he has disappeared from the story, as if the Democrats put the whistleblower
        in their own witness protection program," Nunes said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb441d3d-135c-44dd-b513-7cc633b57d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have pointed to the President''s attacks on the whistleblower
        as reason that the official should be kept anonymous. The whistleblower''s
        attorney has said they would be willing to answer written questions from Republicans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd612927-9fcf-43f2-8564-bd8d4e809c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vindman and Williams face attacks from Trump</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556833c7-1736-401e-97e9-259844a86eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement, Vindman pushed back at the attacks on
        his colleagues who have appeared as part of the impeachment inquiry, saying
        that the "character attacks on these distinguished and honorable public servants
        is reprehensible."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ac09c-cf45-465a-90bf-b15c5e797917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is natural to disagree and engage in spirited debate, this has
        been our custom since the time of our Founding Fathers, but we are better
        than personal attacks," Vindman said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf5194e-28a2-47c6-ad82-3246325be329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of their previous private testimony, both Vindman and
        Williams have been attacked by the President as "never Trumpers."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153e136-768e-4556-b6d4-eb2e7b5600b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said that the President''s tweet "certainly surprised me.
        I was not expecting to be called out by name."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbff790-4911-4449-85fc-52b629f0138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman in particular has faced numerous attacks from Trump''s allies,
        including some who have questioned Vindman''s patriotism. Vindman''s judgment
        was also questioned by Morrison in his testimony. Wisconsin GOP Sen. Ron Johnson
        — who has been in the middle of several key Ukraine episodes — sent Republicans
        a lengthy letter Monday about Ukraine that included an attack on Vindman,
        suggesting he was part of the executive branch that resents Trump and reacts
        "by leaking to the press and participating in the ongoing effort to sabotage
        his policies and, if possible, remove him from office."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c893b-9899-4eb7-a381-8c80fb0630c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House tweeted in the middle of Tuesday''s hearing to raise
        the issue that Morrison testified he had concerns about Vindman''s judgment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa2a0a-687e-4ed6-b2ec-6b092ab703f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff, a California Democrat,
        criticized the attacks from Trump and others against Vindman and Williams.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0691f43-66e1-4407-ac7f-9722a68c7afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s witnesses, like those who testified last week, are here
        because they were subpoenaed to appear, not because they are for or against
        impeachment," Schiff said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c1e2eb-c04d-49c3-b425-5ca3ba639a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Republican questioning, Vindman was asked to respond to Morrison''s
        criticisms. He brought with him a review from his former boss, then-White
        House Russia adviser Fiona Hill, who praised his performance, to rebut the
        issue Morrison raised.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa268701-324e-4e69-8dc3-d7a9f1ef9f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Brad Wenstrup, an Ohio Republican and colonel in the Army Reserves,
        argued that Vindman went outside the chain of command when he reported his
        concerns to NSC lawyer John Eisenberg, instead of Morrison, his direct supervisor.
        Vindman, however, said that he wasn''t going outside his chain of command
        by speaking to an attorney, and said that Eisenberg told him to come to him
        with any concerns following the July 10 meeting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade5006-7201-41f1-aed5-847ee66acc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman also received several questions from GOP counsel Steve Castor
        about an offer from Ukrainian officials to become the country''s defense minister,
        including whether the offer was delivered in English or Ukrainian.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855ce62-172e-4ec5-a679-a7fab5fc77ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-20T06:25:14.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:27:25.444+08:00
