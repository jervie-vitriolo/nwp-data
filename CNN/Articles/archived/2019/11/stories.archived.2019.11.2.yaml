    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d6c85c0-cc21-4776-aa01-1818903e8350'
    'lead': 'In isolation it''s just a rugby match. But the Springboks'' third World
      Cup final victory is symbolically more than that.'
