      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e8526-8d5a-4c0e-9209-1423380f3ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:49:22.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said that one of the LPAs was last spotted 135 kilometers
        east of Surigao City, Surigao del Norte while the other was estimated at 185
        km west of Dipolog City, Zamboanga Del Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7130dc5-fbb8-4ebf-bc8d-5b6ba4ba48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:49:22.735+08:00
