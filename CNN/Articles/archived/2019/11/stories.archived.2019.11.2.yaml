      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbf1fd-b3ad-46a0-82c7-58df20d1a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T16:46:15.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry will join teammate Klay Thompson on the sideline. Thompson
        likely won''t play this season because of a knee injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d91438-f4d8-4ce4-a832-fdbb68e9f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T16:46:15.006+08:00
      'mgnl:createdBy': 'alyssa'
