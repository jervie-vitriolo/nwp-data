      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An enormous landslide following the quake buried at least six hectares
        of the hillside, which residents said makes it impossible to retrieve anyone
        who was buried underneath it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf835d3-7dab-455b-b008-d90824b05118'
