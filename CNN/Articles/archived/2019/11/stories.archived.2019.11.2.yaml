    'title': 'Submarine that disappeared mysteriously in World War II found after
      77 years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe775b4a-eb0f-4da1-ad66-d6c2d4437c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: HMS Urge, shown here in harbor, set out from Malta
        for Egypt in April 1942.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040ec7b-4fc2-4082-ab76-861c888e577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The wreck of a British submarine that
        went missing during World War II with 44 people on board has been found off
        the coast of Malta.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588e5ee-f222-4adb-9248-812ba945e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad68a5a-1a63-4fca-9c75-510ce6087d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HMS Urge -- part of Britain''s 10th Submarine Flotilla -- left the
        Mediterranean island of Malta on April 27, 1942 but never made it to its destination
        of the Egyptian port of Alexandria. Until its discovery this summer, both
        the reason for the ship''s disappearance and its final resting place were
        unknown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ea74e-ddd1-439b-8a52-d948e0bc27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7b0e4-add6-413e-9e01-8b7dc80a4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the researchers who located the wreck, the vessel was
        sunk by a mine off the island. It now lies on the sea bed, approximately 400
        feet down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6e2c2-dbd0-4afa-8e01-12fee59b0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b863f09-efa7-492f-81f7-f8771ec8c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunt for the submarine began in 2017, when Francis Dickinson,
        grandson of the Urge''s commander, contacted the University of Malta (UM)
        to ask about its work mapping the seabed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98986d98-ace5-467c-aab9-acb51bae73be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934af15-9adf-4054-8258-c7270a5327e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmy Gambin, a professor in the university''s Classics &amp; Archaeology
        department who worked on the project, told CNN that UM had spent 20 years
        "systematically surveying the seabed off the Maltese Islands," covering more
        than 1,200 square kilometers (463 square miles) to date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0de0e1-4cfe-4b47-a839-0882a16b6c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bebf17-5067-417e-9ff2-aae9e555f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The Urge was found as part of this broader survey but
        the areas searched were decided upon with the specific intention of locating
        the submarine."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa0065-030a-420a-b9b2-b204855ba4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e4c545-1d3c-4457-848c-af17feda8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the wreck was discovered over the summer by an autonomous
        underwater vehicle, which used sonar to generate images of the seabed, news
        of the find was delayed until Britain''s Ministry of Defence could confirm
        that it was HMS Urge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b37007-47b5-4d82-8ec2-fff60c3c7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae59ff-cb7d-4b9f-8b4d-01e89a6444da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambin told CNN that this was especially important given previous
        speculation about the submarine''s whereabouts -- a few years ago, a diver
        claimed to have discovered it off the Libyan coast, far from its intended
        course.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043b394-a447-494e-9eef-27101abb023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a9fcd-ce40-4bce-ae12-ef05392c15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added:"When a shipwreck where persons have been lost is discovered
        -- there is more to the site than just another underwater archaeological site.
        This is the burial place for those serving/travelling on board.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750524c7-228f-401d-ac92-2c16a289070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a278fe-f48d-4858-be71-42922e41f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The site also becomes a (previously unavailable) focal point for
        the memorialisation of those lost in the incident."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f803b0-aec1-4615-bbd3-81a2ba880fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0c15e-4659-4c91-a2cb-e21741fbf071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wreck''s exact location has not yet been disclosed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c8dc8-8a92-4473-90fc-bbcd3c554f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e062e9a-b1ac-4a76-bb3d-9ed822e25769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Thursday on its website, the Royal Navy
        said HMS Urge had been "conclusively located and identified."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a028d02-9a24-4dda-b0f0-6d1233f7a128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70854849-b131-4f85-845b-ee2a19996d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urge was one of 13 small "U-class" submarines lost in the Mediterranean
        during World War II, according to the navy''s statement. During its patrols
        there, it damaged the Italian battleship Vittorio Veneto and sank the Italian
        cruiser Bande Nere.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a764f57-d191-4d59-a828-0f237f5e8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4133b7-6271-4aec-a18c-c6514ac583c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickinson, whose grandfather, Lieutenant Commander Edward Tomkinson,
        commanded the submarine, told CNN: "It was a privilege for our project to
        see clear colour images of this special submarine for the first time since
        1942. The crew fought for freedom but above all wanted peace."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96823b4b-834a-4f35-badb-f34ceb6ffdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c951c-d894-4d9a-a0fd-c98debb95f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Work is under way to establish a memorial in Malta in
        2020."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d1fda-2e39-4609-9647-f594c4071ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:20:15.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/lost-submarine-wwii-found-scli-intl-gbr/index.html"
        target="_blank">Submarine that disappeared mysteriously in World War II found
        after 77 years</a></em>"</p>'
  'Facebook-UK-election-false-ads':
    'author': 'Hadas Gold and Donie O''Sullivan, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-02T14:43:31.840+08:00
    'imagesource': 'jcr:c1c7eeef-2f3e-4736-84c4-bf3c8fd40964'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecb30540-6e3d-4cda-b0da-1ba721022a13'
    'lead': 'A controversial policy allowing politicians to run false ads on Facebook
      will extend to the United Kingdom as the country prepares to vote in a historic
      December election, Facebook confirmed to CNN Business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-02T14:47:35.326+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:50:20.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:53.835+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['facebook-', 'false-ads', 'uk-elections']
    'template': '1'
    'title': 'Facebook will allow UK election candidates to run false ads'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c16998-f162-428a-af10-ed93f41ebd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A controversial policy allowing politicians
        to run false ads on Facebook will extend to the United Kingdom as the country
        prepares to vote in a historic December election, Facebook confirmed to CNN
        Business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff6e15-dad2-454b-ad13-c3973414d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b082fc1-99b2-4a70-850f-9a525fb9b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy is being championed by Facebook executive Nick Clegg,
        the former deputy prime minister of the United Kingdom who himself once complained
        about "lies" spread during the 2016 Brexit referendum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2a080-be28-41e2-bb4f-7b71aeddff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a722388-ecf7-4b50-9db4-2736e162c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will not fact-check ads run by British political parties
        and the thousands of candidates running for election to the House of Commons.
        Ads from other political groups, like the pro-Brexit group Leave.EU, will
        be subjected to fact-checking, the company confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f43cd-e0c6-4ca8-946f-28aae14e630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe901673-c665-42e3-8d76-e13a5dde3ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same policy in the United States has led to a backlash from
        Democratic presidential candidates, Congress, and even some Facebook employees.
        The scrutiny has prompted its Silicon Valley rival Twitter to announce that
        it would stop accepting political ads next month. Google-owned YouTube, however,
        allowed the Trump campaign to run a false ad. Google did not respond to a
        request for comment on Friday about its policy for the British election</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9da553-e6d0-4c7f-b13f-37ced1dbf253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d63209b-c4ea-40fc-afc1-54010294dd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damian Collins, a Conservative member of Parliament who has been
        spearheading parliamentary hearings on Facebook, told CNN Business Friday:
        "People shouldn''t be able to spread disinformation during election campaigns
        just because they are paying Facebook to do so."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5928129-c5da-4e9b-9d87-9f7a5e58be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cea6e1-7499-4c9f-8e66-0b04ce55834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 2016 referendum, Clegg, who wanted Britain to remain in
        the European Union, lamented to The Yorkshire Post about "the colossal scale
        of the lies spread by the Leave campaign."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc2ee2-ff6e-4a20-b227-107e12c345f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad06c34-12cb-4e7d-b05a-2282e829297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Clegg, who joined Facebook in 2018, does not believe Facebook
        should be responsible for fact-checking politicians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ac57a-f543-4887-a692-cafd1ae02d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c18cc4-6052-4311-8ccf-fb37745e8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy has been in place for about a year. But Clegg reignited
        the issue in a speech in Washington, DC, in September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226df81-e7de-48cf-b5aa-9d8437b57196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d9cd6e-a622-4023-bfc7-796d173547dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would it be acceptable to society at large to have a private company
        in effect become a self-appointed referee for everything that politicians
        say? I don''t believe it would be," Clegg said. "In open democracies, voters
        rightly believe that, as a general rule, they should be able to judge what
        politicians say themselves."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f01bb-39b8-447f-a220-f20544c41488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592294ec-cd55-41c8-bc62-e8798aa78c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg said Facebook will "draw the line at any speech which can
        lead to real world violence and harm."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8badabc-e2a0-4b25-9d21-9ed79f3fcc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf42d8-6d74-4d4f-b347-97df4fca5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins has pressed Clegg to have Facebook hold politicians'' advertisements
        to the same standards as others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccaf77e-27ff-48a5-ac68-c51581faea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b6052-c691-426a-87e0-b9c786a1ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to question whether Nick Clegg has made any positive difference
        at Facebook. He certainly hasn''t from our perspective," Collins told CNN
        Business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76246f49-c796-4838-97a4-847432e99483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8eb1d9-6195-41aa-a89d-2d40585d7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will stop politicians from running ads that directly
        link to content that has already been debunked by its fact-checkers. However,
        if a politician were to repeat the same false information themselves, it would
        be allowed, the company confirmed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422aaa2f-7c20-406b-b54a-9deae9cb4a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02120ed2-1e88-4428-aad3-d5e059465b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 12 UK election will be one of the first times the controversial
        Facebook policy will be tested in a major contest in an English-speaking country,
        one that''s being described as among the most important in UK history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e127b06-7296-42e6-9bdf-95b97fb941af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57221f79-b7e2-4dcd-9b06-5fbb952fae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country continues to find itself stumbling as it attempts to
        leave the European Union, with two successive Conservative Prime Ministers
        -- Theresa May and now Boris Johnson -- failing to get a Brexit deal through
        a severely fractured parliament.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3f233-1394-46a5-a26c-6440bf373959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712343b-cc60-4db2-8fa3-7aa1851ba94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who gets elected to Parliament will shape what Brexit looks like
        — and possibly determine whether it happens at all.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73caf0e5-aaad-489b-aa58-94f88af5127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e691e-1355-41f8-91e0-4cd8c61161d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are strict rules around campaigning in the UK -- campaigns
        only last six weeks and there are no paid campaign ads on television or radio.
        Instead, political parties and candidates get equal time from broadcasters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeab200-a222-4560-b3d7-e2d8c1cd54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907d1e4-f794-4799-a4f9-03bdccca6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This election in particular is unusual in that it is the first December
        election since 1923. Despite the Christmas lights and cheer, much of the country
        is cold and shrouded in darkness, only getting eight or fewer hours of light
        per day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d71b1-96e6-44e4-9e88-38de105b0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81312fa-f75b-4c8c-8c76-c1c370dcccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led to fears there may be less door-to-door campaigning
        — placing an even greater importance on social media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95ea3c-9081-4710-b34e-03d3cc216bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d910f7e-4fcd-4f8a-926f-452950c47924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Facebook is getting the brunt of the criticism regarding
        the political ads, experts say outdated political campaign laws are also to
        blame.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213ad61-d302-42cc-9333-07b47de46185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702b4b8-1e4a-45e2-a18c-69b563390a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though plenty of parliamentary committee time and ink has been spent
        investigating social media''s impact on elections and campaigns in the UK,
        the law has not changed, Rasmus Kleis Nielsen, head of the Reuters Institute
        for the Study of Journalism at Oxford University told CNN Business.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a1273-b38d-4f75-834c-521e61ffbfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727ec85-6f18-4038-a822-648662919919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T14:47:35.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important to recognize that Facebook has a lot to
        answer for and it''s important we look critically at what they do and what
        they enable," he said. "But it''s also really, really important we recognize
        that British politicians have done nothing to change the rules of the game
        despite all the shortcomings we have documented on how those rules have worked
        in recent elections."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc3795-d0ce-43a8-a517-3d394b1b6178'
