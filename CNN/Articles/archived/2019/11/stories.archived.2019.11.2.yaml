  'Southeast-Asia-journalists-face-attacks-workplace-survey-IFJ':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-02T19:03:04.187+08:00
    'imagesource': 'jcr:d4784602-992a-425b-a880-4ccadb1845e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f855af81-5e62-4114-8d7e-930fdcf964c2'
    'lead': 'The biggest threat to Southeast Asian journalists’ safety and security
      is their workplace conditions, according to a survey by international journalists’
      organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-02T19:16:36.318+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:50:13.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:55.404+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Southeast-Asia', 'media-killings', 'press-freedom', 'journalists',
      'IFJ', 'International-Federation-of-Journalists']
    'template': '1'
    'title': 'Journalists in Southeast Asia under attack for ‘doing their jobs’, survey
      shows'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19d545-1dbd-416f-9159-5356a713dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)—</strong> The
        biggest threat to Southeast Asian journalists’ safety and security is their
        workplace conditions, according to a <a href="https://www.ifj.org/media-centre/news/detail/category/press-releases/article/south-east-asia-too-many-journalists-targeted-for-simply-doing-their-job.html">survey</a>
        by international journalists’ organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a5259-0a15-4489-a9b7-092cc44b0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Federation of Journalists (IFJ) on Saturday said
        there were “too many journalists” who encountered direct attacks from both
        public and private individuals, adding that the many media workers were arrested
        for “simply doing their jobs.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a1a2c-34a3-4f17-9327-d3a7c0d7b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial findings of the poll— which included 1,265 journalists as
        respondents— &nbsp;also showed that 38 percent of survey subjects felt that
        media freedom in their countries has “worsened or seriously declined” in the
        past year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd239ac2-6342-4605-971a-ffdcbaacba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added impunity for crimes against journalists has reached “epidemic
        levels” in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850382b-e7e9-4288-8a93-b7fda77a943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government and political leadership were the two biggest determinants
        of impunity for crimes against journalists, while the prevailing poor performance
        of the criminal and civil justice system to deal with such threats and acts
        of violence against journalists was a major contributing factor,” the statement
        read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4575a0b6-532e-4afe-87c1-2e6fb2821a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which was conducted in cooperation with the South East
        Asia Journalists Unions, focused on the on-ground situation in seven member
        countries, including Cambodia, Indonesia, Malaysia, Myanmar, Philippines,
        Thailand, and Timor Leste. Full poll results will be released on November
        23, the anniversary of the Maguindanao massacre, which IFJ tagged as the “single
        deadliest attack on journalists in history.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506374b-9103-4a9e-adaf-5b96752fb6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the gruesome mass murder that shook the country in 2009, the
        corpses of more than 30 media workers were among those found buried in a shallow
        pit in the town of Ampatuan in Maguindanao province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460d282-3161-4df9-ac82-2f29ea965d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 116 of the 197 original suspects facing multiple murder charges
        over the Maguindanao massacre have been arrested. Of this number, 107 remain
        on trial while the cases against at least five suspects have been dismissed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd1858-dc72-4f2e-8c44-9610b02d8ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb412f-461c-4c26-b1ad-3e66fb4ea891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.319+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4466bff1-e0c3-41cb-8b6f-21d5e236b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Media killings, threats to PH journalists?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b72345-ff9b-4f91-8c91-64c7152f241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new survey findings came days after the Philippines was tagged
        as one of the worst countries in prosecuting murders of journalists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87d6bf-6cfa-45ec-b6fe-92e31f780d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based media watchdog Committee to Protect Journalists,
        in its Global Impunity Index released Tuesday, said the country is the fifth
        worst nation for journalists in 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e29d0-b948-4d4b-89a0-0626939f3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/10/30/Committee-to-Protect-Journalists-Philippines-media-killings.html">PH
        is 5th worst country in solving media killings</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4641a3-78d9-42d2-a1eb-03ec805f63a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.ifj.org/fileadmin/Survey_highlights.pdf">preliminary
        findings</a>, IFJ bared that the media safety rating in the Philippines was
        “poor.” It listed online harassment, attacks on workplace, and cyber-attacks
        as key safety threats for Philippine journalists.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363f82e-ab9a-481d-80d4-820a37312213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international organization likewise called on the Southeast
        Asian governments and authorities to take further action in enhancing the
        safety of media workers in the region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34157b1a-4fa7-4f3b-bded-7d958914d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:16:36.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has previously maintained that press freedom in the Philippines
        remains robust.</p>'
