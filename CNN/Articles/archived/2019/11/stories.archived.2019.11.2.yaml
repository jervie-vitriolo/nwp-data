      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Former Rep. Beto O''Rourke of Texas
        ended his bid for the Democratic presidential nomination on Friday, telling
        supporters he couldn''t raise enough money to remain competitive with his
        party''s leading 2020 contenders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5173ec-545c-4b4e-8e07-e886663a0786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf8fd5-98d4-46a1-92de-9895624b7626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced his exit hours before Iowa Democrats began their biggest
        evening of the year -- with most of the party''s presidential field set to
        speak at the packed Wells Fargo Arena in Des Moines for the Liberty and Justice
        Celebration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd0760-8c25-47cf-9f2c-bb40493c7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a7e67-db75-4cb0-a0ac-14ff67f16151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to clearly see at this point that we do not have means
        to pursue this campaign successfully," he told disappointed supporters --
        some of whom had traveled from out of state to see him -- at what had been
        planned as a pre-event rally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d85aa0-37b4-42d8-bb48-b0d77d36a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298c28f-c12e-4e46-966b-9bca8df12471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a quiet end to a campaign that had begun with high expectations.
        O''Rourke had been encouraged late last year in a private meeting with former
        President Barack Obama. He''d been lauded by Oprah Winfrey in an interview
        before his entrance. He appeared on the cover of Vanity Fair the day before
        he officially became a candidate. And he raised $6 million on the first day
        of his campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e000e310-c249-4bf5-a295-7b7802d2ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac7b52f-6275-42c6-9dda-33aa8ed53a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke made his decision to drop out this week, under the pressure
        of lagging fundraising.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962d1f3-f73b-49e9-92f3-4be89f301797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c9a91-5509-4b32-b0aa-8e429c0ab761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His top advisers had concluded that his fundraising pace meant he''d
        have to slash spending -- likely meaning major staff cuts -- in order to pay
        for the advertising he''d need to get the small boost required to qualify
        for the debate stage in November. O''Rourke raised just $4.5 million in 2019''s
        third quarter and ended it with just $3 million cash on hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b39308-6a59-41be-8810-dfca4813f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2ca6f-da2f-4a7c-9787-c740f5c33ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke''s recent fundraising emails have hinted at this possibility.
        One sent Wednesday said that raising money was critical to "making sure we
        don''t have to slash funds from our organizing teams or early state ads (these
        programs are critical to building our momentum on the ground)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938989a9-5914-44e6-b0bc-98f0125f1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d58ca6f-4d13-4b5f-9f48-821d079c6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign manager, Jen O''Malley Dillon, informed a small group
        of senior staffers of his decision Thursday morning. Then O''Rourke told his
        full team in an all-staff call Friday afternoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f5084-88e5-47a6-9f0d-71fd6b7c5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526258c4-b6c7-4fe6-9b67-0b1ceb9a217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Des Moines, organizers were pulling up "Beto" signs before a
        night in which many had hoped to see him deliver a breakout speech. Stunned
        supporters held back tears as they waited for O''Rourke to arrive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd8d0f-98c4-4830-891e-bd2d7a41a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c819a-aad8-4545-b7c7-ed10c270434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankie Farmer, a 78-year-old retiree, had traveled from her home
        in Virginia Beach, Virginia, "just for this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a925197-bc36-492b-8d81-5c962720e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec7c59-c8a6-4fcc-9cf2-407addbe0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pretty devastated, actually," she said. "I felt and still feel
        that he was the strongest candidate to take out this administration. He was
        unconventional, and it''s an unconventional administration."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31308715-2ac4-46d8-b29a-637d0398bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff8da6-0acf-4edb-a2f6-b5847cc7dbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And," she said, pointing to his potential to win his home state''s
        38 electoral votes, "Texas! Damn -- Texas!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b1568-e314-47be-a19b-1e8880108225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2f30d-4721-4700-943f-bd32d506b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her friend Louise Ware, a 74-year-old retiree from Austin, Texas,
        said she blames the national media for O''Rourke''s candidacy fizzling. She
        said she thought the coverage of him was punitive over O''Rourke deciding
        to hold weeks of town halls before accepting national television interview
        requests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04a127-3bc5-4f1f-94b1-8dc40b741221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e149a49-dcb8-4c2a-8df5-62d77bc8a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the way he works, and they didn''t understand it. They
        wanted him on TV right away, and he wouldn''t do it," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31011e96-c73c-4224-bf55-96e46bc1d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc6b96-c965-4eb2-babf-51d2d9c63ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Hardwick, who was Al Gore''s national finance director and
        had traveled from Atlanta to hear O''Rourke speak, said he was "stunned."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f10f38-1ecc-45e9-a64d-0876ce8b7216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800bbaa-85e8-43ae-9ada-e199b6690c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a whole career in politics but nobody ever got me out to
        Iowa -- until this guy," he said of O''Rourke.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce8933-b794-47c8-aff7-c244f99db461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b4506-e046-4339-8c1e-fbe0bf6431e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke told supporters in an email that he will not run for office
        next year. That means he won''t become a Senate candidate from Texas, despite
        pleas from some Democrats for him to take on Republican Sen. John Cornyn.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb37419-340d-48c1-a872-8579f7323298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0accd400-f171-4143-ad06-09e9252388e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his short speech Friday evening, O''Rourke pledged to support
        the eventual Democratic presidential nominee.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2b8a0-9b83-48f8-b3bf-046e50d58607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d230c2-adb3-4911-a7e3-79e45eed26a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though this is the end of this campaign, we are right in the middle
        of this fight. I will do everything that I can to support the eventual nominee
        of this party with everything that I''ve got, and I encourage every single
        one of you to do the same," he said. "I will still be part of all the causes
        that brought us here together in the first place, whether it is ending gun
        violence or confronting climate change before it is too late or addressing
        the structural racism in America or making sure this economy works for every
        single one of us. I will still be part of the fight."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a1829-34b0-4cc7-b463-5532006de082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce0a2c-6516-4804-8142-1c42fb5b11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke''s campaign changed gears drastically in August, following
        the mass shooting that left 22 dead at a Walmart in his hometown of El Paso.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e98ae-2c49-42d3-848f-929c746a5236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801df61c-0321-4595-a0c4-1cc6ae2d0dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke paused his campaign for nearly two weeks, then returned
        as a strident advocate for gun control measures -- including mandatory buybacks
        of assault-style rifles. He made waves in a debate by saying, "Hell, yes,"
        he would take away Americans'' AK-47s and AR-15s.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b130c8d-dc5f-438a-8caa-dd0357a89c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9819f-85f9-4641-a198-b9291d64f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His position led to criticism from Democrats in Washington, including
        Senate Minority Leader Chuck Schumer of New York. But it also injected energy
        -- and a central cause -- into his flagging campaign.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01178ced-2eff-4f4b-9e32-0e96aeeeb57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a47344-3871-4569-af52-67424653da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that momentum wasn''t enough to carry him in a crowded Democratic
        field, with voters already narrowing their lists of candidates to consider.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c389d1-f2a2-4023-81d6-8b277a62c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f821d07c-4c64-4654-8c58-ef76c6da8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke''s former Democratic rivals praised him on Twitter on
        Friday, saying they appreciated his commitment to the issue of gun violence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc508866-1133-46c6-b8fb-5207b6ca7b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae188aca-da7f-4602-822c-92b2096add0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your commitment to ending gun violence and uplifting the voices
        of the victims and their families has made this presidential race—and our
        country—stronger," Sen. Elizabeth Warren of Massachusetts tweeted.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8419f-4c63-47de-97fa-5c1f3426908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0305a-7a9e-4348-8ec5-0645e20fcbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Joe Biden said O''Rourke had faced tragedy
        in his hometown and "responded with compassion and leadership, looking into
        the eyes of people who just lost loved ones and pledging his total resolve.
        His passion for solving our gun crisis has been inspiring to anyone who has
        seen him."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367f25e-4963-4c83-9640-b7d3bcbe9a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191fdd6-7406-483e-9e24-ee3f4371cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bernie Sanders of Vermont thanked O''Rourke "for running a
        campaign to bring millions of people together, fight for justice for all and
        end gun violence in America. We are grateful for your leadership."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c4013-b502-4d03-a20f-f986566727c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:26:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/01/politics/beto-orourke-drops-out/index.html"
        target="_blank">Beto O''Rourke ends 2020 presidential bid</a></em>"</p>'
