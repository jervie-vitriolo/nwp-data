      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise announced the sequel Friday to the pure delight of
        fans everywhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669efd41-cce6-4658-80a2-2343dbc6bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:35:44.496+08:00
