      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f0ca98-3ff4-4500-b013-ea99f940dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T16:46:15.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry is a two-time NBA Most Valuable Player and has been instrumental
        in the Warriors reaching the five most recent NBA Finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2fb48b-3a6e-4740-a8db-6c614df9c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T16:46:15.006+08:00
