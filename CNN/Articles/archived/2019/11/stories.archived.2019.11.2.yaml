      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd228598-14d2-4ffb-aaba-9f615546583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T16:46:15.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injury was surgically repaired Friday, the team said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c680ed8-7b4f-48ec-8cc5-846446006338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T16:46:15.006+08:00
