    'jcr:uuid': '20c6024c-c9c6-4ea8-abc1-b19eedc20725'
    'lead': 'The 39 people found dead in the back of a truck in England last month
      are believed to be Vietnamese nationals, Essex Police said in a statement Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-02T07:28:45.868+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:50:31.067+08:00
