      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Over the past few years, numerous towns
        in Italy have resorted to selling homes for just over a dollar in a bid to
        revitalize their dwindling communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895b234-64d6-4d72-8fc3-170794ed55e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b945fc5-2861-4b2b-aff7-d06e8414cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zungoli near Naples and Sicily''s Sambuca were the most recent Italian
        destinations to get in on the act, launching schemes promoting dilapidated
        properties for just over a dollar with the hope of attracting new residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932f151-ae18-4826-8e59-112dd34c304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f27f1-496f-45ca-bc91-72c073588910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the Sicilian town of Cammarata has gone one step further --
        offering homes for absolutely nothing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18062a-91d1-40a5-9716-09a30e411a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785af00-6863-4cdc-affd-89c6f28a1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to save his hometown from depopulation, mayor Vincenzo
        Giambrone has spent the last three years convincing owners who''ve long abandoned
        their family homes to hand over the empty, crumbling buildings to newcomers
        for free.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f0e48-c756-49c3-9bb3-3a49ae7c355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd0b264-e8b1-40e4-b298-70abee808e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t stand to see this gorgeous, old historical center empty
        and turn into a ruin. It hurts me," Giambrone tells CNN Travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0870d8e4-a97d-4b27-93df-dfa2f1501fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf292f7b-23a3-40ea-aea1-ee3c1edd8c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The owners are oblivious to the damage they cause when they ditch
        their homes and refuse to restyle their ancient dwellings. It leaves a deep
        scar on the townscape with the risk of dangerous collapses."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79225e3-e405-4e64-96dc-ba948b1ce224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad860c9-ba20-464f-855a-2764e4da0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Giambrone, there are roughly a dozen empty stone buildings
        available at present and "more to come shortly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ecbb1-3408-498f-bd69-94cb2275e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86bafcd-c1c4-47e1-a4d5-81e6f110aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with at least 100 other abandoned homes, all located in Cammarata''s
        most ancient part, with the potential for rescuing, Giambrone has high hopes
        for the scheme.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2372cbf0-1206-42e6-ae90-39fdf7209cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc3ae3-03bb-4b03-9bcb-69efde56614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now new buyers can finally step in to secure these crumbly walls
        and revive the historical area," he adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6027af-5829-4785-aa9a-284c9f47dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11077b0-43ff-4030-8232-88e680527d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understandably, there are a few conditions to Cammarata''s "free"
        homes scheme.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c938bb-a1b2-4484-9f9f-f7fb40601461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa1dfb6-0b74-4522-9022-18b8393ba68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Renovation promise</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc22cf1-4c4a-4194-9b3e-f50feefa8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buyers must commit to renovating the property within three years
        of the purchase and pay a 5,000 euro ($4,300) deposit, which will be returned
        once the work is complete.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ebe30-c40f-4cc4-9d15-456e83ff532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fff0db-cf49-45ab-8c43-35da11e71110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also need to present a clear refurbishment proposal for
        the property in question.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a11487-d1e1-491c-8ad7-33664941fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f273d80-1f61-499f-8b49-07bb9d354346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all potential buyers who meet the criteria will be considered,
        young couples with children will receive priority -- couples who move there
        and go on to have a baby even receive a 1,000 euro bonus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dbbd2b-fd14-43e4-a46c-39ff27b43b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae45a0f-01d5-42e3-9d38-c7e8fe69889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New owners can transform the multi-story buildings into a private
        house, B&amp;B, hotel, shops or even a restaurant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31153a4d-a075-4516-b47a-249744919b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b8cc9-977c-4c20-9e2a-7c7a85abe77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giambrone''s main concern is that the town "goes back to being a
        lively, vibrant place."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f992c4-222d-4d30-89da-b2db82c92811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0e082-e925-4c77-8b41-050069031ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cammarata is part of an elite group of authentic Italian villages
        fighting against decline and to preserve traditions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f5c12-75a7-4c7d-85e9-e054b6899ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ea668-d4e5-4864-840c-9a4ba34b6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positioned about 60 kilometers southeast of Palermo, it was once
        a "lively, vibrant place," says Giambrone.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029576a-4e33-4714-ade8-afbfd2e3bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.495+08:00
