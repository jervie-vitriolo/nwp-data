      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> – Bring
        an umbrella if you are heading out, as the country will experience a rainy
        weekend due to two low pressure areas (LPAs), the northeast monsoon (amihan)
        and localized thunderstorms, the state weather bureau said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29a339-0124-45f2-9050-376150b89223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:49:22.735+08:00
