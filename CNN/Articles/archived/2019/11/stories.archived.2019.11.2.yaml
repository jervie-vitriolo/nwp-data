      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebora said one of the ships also tried blocking M/T Green Aura’s
        passage, while two more ships criss-crossed the Liberian-flagged oil tanker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a71ce3-ff95-47a5-9c07-5ca1784e625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c51226-1bdf-48e3-9558-533ab636a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese ship eventually relented and let M/T Green Aura pass,
        Ebora said, after which he returned the ship to its original course.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68973190-7416-4ab4-8146-03411b7882f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ad5d3-7d2b-4792-9bca-b0f33ee8fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebora said he reported the incident to the Philippine Navy, but
        has not heard any updates from them since.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f2cc54-32c7-4312-8f14-16714218895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c450f-b7e3-4673-9bd9-3faef7648adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko medyo na-</em>bully ako. <em>Kinakabahan ako kasi puro
        kami Pilipino dahil nakipagsagutan nga ako, at saka … sinagot-sagot kong,
        ‘Hindi ‘yan sa inyo eh! I think sa Pilipinas ‘yan,’</em>” he said. “<em>‘Yung</em>
        Navy, <em>sabi ni-</em>report <em>na nila. Kasi bumalik ‘yung</em> video <em>na
        ni-</em>report <em>na nila sa</em> intel <em>ng</em> Philippine Navy, <em>pero</em>
        up <em>until ngayon wala naman akong nabalitaan</em>.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb400b5-d227-4ddc-81ba-f717bf48f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aab904-c5f1-460e-98aa-07b850af97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said I was kind of bullied. I was afraid since we
        were all Filipinos and I talked back, telling them, ‘That’s not yours! I think
        that’s the Philippines’’ … The Navy said they reported it. The video came
        back and they reported it to the Philippine Navy’s intelligence, but up until
        now I haven’t heard anything.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061334fb-ca02-4280-b99e-61570607aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118337e-a809-49c6-bc3c-1816b24642ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to the Philippine Navy and Aegean
        Shipping for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d550d42-8974-4403-8e08-470ac7b2fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e29a7-9ba2-4519-bd35-8748c2487d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs department, meanwhile, said it will “verify
        the facts of the incident then relevant offices will make the appropriate
        recommendations.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858bfca-e48c-4ff5-85a7-bb1a7b568746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e8ebe-dc2f-4f32-a03e-a3f1be40aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines have overlapping territorial claims in
        an area of the South China Sea which Manila calls the <a href="http://cnnphilippines.com/news/2019/7/12/assert-rights-islands-West-Philippine-Sea.html"
        target="_blank">West Philippine Sea</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a64c9-4ae6-4f1e-9bf3-b55509488474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c674154-4f92-4198-a010-6243c04d5e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in these areas is Scarborough Shoal, which the Philippines
        controlled until 2013 when Manila’s ships pulled out following a Washington-brokered
        deal with China to break up a standoff with Beijing in the area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09918b-4520-4895-9237-21f9d67df29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4677d7-3ce6-41bc-9494-91ee997f6f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement should have seen both Manila and Beijing’s ship withdrawing
        from Scarborough, but <a href="http://www.cnnphilippines.com/news/2019/7/30/china-bullying-philippines-scarborough-shoal-standoff.html"
        target="_blank">Beijing remained</a> and has since controlled the area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf9d57-424c-4f15-a79d-ec61c3032e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb4c20c-4e0f-44dd-99a3-b733c5ff3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing’s territorial claims over virtually the entire South China
        Sea largely rests on its supposedly historical nine-dash line, which the Hague-based
        international tribunal established by the United Nations Convention on the
        Law of the Sea (UNCLOS) has nullified in a historic award in 2013.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b4d65-12ff-4c10-bda8-c6ac195a8495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd8f345-9169-4452-818e-8cd6f3f26327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, despite being a party to UNCLOS, still ignores the award
        to this day and refused to budge from its position even after President Rodrigo
        Duterte finally raised it with Chinese President Xi Jinping in August.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567c523-8d91-4186-8256-8a26c9b36506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e0d5b-4ccf-4c81-acf4-8c4e27addd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he told Xi he was not satisfied with his response,
        but <a href="http://cnnphilippines.com/news/2019/9/4/Locsin-Duterte-not-apologetic-Xi.html"
        target="_blank">would no longer press on the issue</a>, considering that the
        Chinese leader was “under stress” because of the <a href="https://www.cnnphilippines.com/world/2019/10/31/Hong-Kong-protests-Halloween-masks.html"
        target="_blank">Hong Kong protests</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ddbf1-d660-4b8d-9f3f-c41c6040b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7a002-ac46-4123-a115-cd7803dd9d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘PH can protest’</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299acaf-33eb-4e30-b383-e533ad12e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647da3c-8ade-4250-8405-55393f42cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Lorenzana wanting the Philippines to keep mum about the
        incident, international relations experts Lucio Pitlo and Robin Garcia told
        CNN Philippines that Manila can raise it with Beijing and even lodge a diplomatic
        protest.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbe7585-c176-45cb-a674-37b29b75f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6df6cc-c2e1-48c1-95b7-c5d761611a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the attempt to block transit or passage was established, appropriate
        actions can be taken, ranging from summoning the Chinese Embassy in Manila
        for an explanation, raising the matter in official bilateral channels or even
        filing a diplomatic protest depending on the circumstances of the case,” Pitlo
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7cba36-e38b-43b1-aa94-3182593c524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ae88f-200a-4d83-8b0a-4f0dc8b39907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines can raise the issue with China if
        it found cause that Chinese government vessels attempted to restrict navigational
        rights for commercial traffic in its exclusive economic zone (EEZ). Panatag
        Shoal lies 118 nautical miles west of Zambales province and is within the
        Philippines’ 200-nautical mile EEZ.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b72d6-cf4f-47dc-931c-617891473be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6fd02-3461-441e-9c14-f67f13b3aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.487+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Garcia, Manila should “forcefully” raise the incident at its
        next consultation meeting on the South China Sea with Beijing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd7a08-8217-40e7-b718-5268e2c4e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef7b81-fd3c-42c1-8024-ce4d5d8b373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why do these incidents happen, and that while we may be open to
        some sort of compromise, we should not allow this from happening,” he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b6177-b9f2-4f02-8379-e58241d3531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3988f9-6a16-449b-91a3-ad07246d1c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitlo and Garcia added that the reported presence of a Chinese warship
        in Philippine waters is a cause for concern.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f1d7e-20fc-497e-8b41-6d11aad7c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e87e96-4521-4dfb-8a7b-7a70135a021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Previous incidents featured confrontations from Chinese fishermen
        who may or may not be representatives of the Chinese state. This incident
        is clear: a Chinese naval ship representing the Chinese government,” Garcia
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72812f92-14e9-4429-942b-0b25be01fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6dd0b-b21e-4545-ba43-79018b4ed870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the Philippines is “negotiating with miscalculated
        fear” as China has either dropped or relented to the demands of other claimants
        in many of its territorial disputes since 1949.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436224d-ff7d-4c01-aef2-c63a62411232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5728c56-afa0-4caf-9f3c-416bb691a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that a Chinese warship was spotted in
        Philippine waters. At least nine <a href="https://cnnphilippines.com/news/2019/7/25/Delfin-Lorenzana-Sibutu-Strait-Chinese-warships.html?fbclid=IwAR2J1zU_dkvR8tnehMLlrR_wKm3cV-78nT1-xoSxhOY7I2D5-a68of2CPmc"
        target="_blank">Chinese warships</a> have sailed in Philippine waters <a href="http://www.cnnphilippines.com/news/2019/8/14/Chinese-warships-Sibutu-strait-AFP.html"
        target="_blank">since February</a>, with some of these ships failing to inform
        local authorities or even deliberately turning off their navigation systems
        to evade detection.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2fa598-ff2b-4393-a118-8555ac1b6505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd75ea23-10a4-46a2-8da6-e922e34a095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has <a href="http://cnnphilippines.com/news/2019/8/19/Locsin-explicit-diplomatic-protest.html"
        target="_blank">protested</a> their presence several times.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d57f9-9b10-4280-ba22-36e0ad0feab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b921bf6-d0b3-4c4e-8487-2e63baa69ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Show of concern</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660735e-e992-424c-947d-92f3d5ccf582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca9abc-16e8-4607-8bf7-bcf721a0c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M/T Green Aura had been at sea for four days and was heading to
        Longkou, China from Nong Yao, Thailand when Ebora decided to steer off course
        and moved into Scarborough Shoal, known locally as Panatag Shoal, supposedly
        to verify the presence of Chinese there.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b2c77-7ce1-42af-bedd-e74e85902cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6d28e-75b5-4783-adbb-96dd4b064008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebora, a Philippine Navy reservist, said he wanted to show his concern
        for China’s incursions into Philippine waters.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3de6d-7edf-47a8-a59c-4d37deaaab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f101e9bd-4c50-4ef3-a982-fe898c929f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto ko lang dikitan ‘yung</em> Scarborough <em>para alam
        ko ‘yung sitwasyon doon kasi nababalitaan ko na nandoon ‘yung mga</em> presence
        <em>ng</em> [Chinese] Navy <em>na kinakamkam ‘yung mga isla,</em>” he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7260ba-deb9-442e-b28a-eb53720b2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfaf728-12c9-4cf4-86e2-852b42424578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to get close to Scarborough so I know
        the situation there because I got word of the presence of Chinese Navy there
        that have been claiming islands.]</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c5fcd-e61f-422e-819e-30fa389e948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22a54b-cd55-47c7-a39a-1ad844bc861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pitlo said Ebora’s narration of events raises some questions.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb876b-c977-4827-9b23-71c096317e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa7574-8e60-4383-88e0-4d6f6644cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it was a commercial vessel from Thailand bound to China, is
        passing by Scarborough Shoal the most expeditious route to take? Where did
        he get the report and should he, as captain of a foreign commercial vessel,
        be doing the verification in the first place? Should he not have contacted
        Philippine Coast Guard or Philippine Navy to do that since that is their mandate?”
        Pitlo said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39ebe1-7d41-491b-8daf-7c319b94738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7146b3-93ae-4536-b16a-bd055d92f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ebora said he can pass through any sea route, citing the right
        to innocent passage.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c2397-681c-4f7f-bd49-69c7d8bcff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.490+08:00
