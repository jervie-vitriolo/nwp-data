      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Saturday condemning their arrest, the CPP
        said Malacañang made a “patently false claim” in saying that the activists
        are members of the NPA.</p>'
    '4':
