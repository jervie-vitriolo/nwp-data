    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Fitbit']
    'template': '1'
    'title': 'Google to buy Fitbit in $2.1 billion deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f6475-e16d-4275-a9d8-5f89b790fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Google announced plans on Friday to
        acquire Fitbit, the world''s leading maker of wearable fitness activity trackers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f8d85-b979-41b0-8ad3-bb7dcbe6f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f3e23-352e-4d13-9350-f377b4fd514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, worth about $2.1 billion, is one of Google''s largest
        acquisitions. The wearable market is growing quickly. Although Google makes
        some hardware, including Pixel phones and Nest devices, it hasn''t made much
        headway into smartwatches and other wearable devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382b03d-d21c-4ed5-b0d8-df7488b2aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820a2ba-77f5-48c6-87d7-d0af89f82235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Google''s resources and global platform, Fitbit will be able
        to accelerate innovation in the wearables category, scale faster, and make
        health even more accessible to everyone," Fitbit co-founder and CEO James
        Park said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e76fc3-66f1-473f-854f-08e10fab20fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c316af-09b5-4af2-8619-a0912ee567de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market reacted favorably to the announcement Friday morning
        with a momentary surge in stock price for Google''s parent company Alphabet.
        That leveled out by Friday afternoon. Fitbit''s price remained virtually unchanged
        throughout the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a42818b-10c0-4405-956e-286b4da4e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c3021-0a4c-45a2-bfb6-62ec8e0a024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts weren''t surprised by the acquisition, which comes a couple
        years after rumors first surfaced of Google launching its own smartwatch to
        compete with the Apple Watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898ee58-d7e6-4eb1-93bd-010757576c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d517790-78fa-460a-9226-512b3b9f6369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 launch of Apple''s venture into the largely uncharted sector
        of wearable biometric tracking devices came with much anticipation and positive
        speculation after the success of the iPhone and the iPad, a creation that
        spawned an entire new category of computers known as tablets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c91aee-f447-46cd-8f95-a0901f3ae054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f0f65-7f25-488d-9a36-3736edcd08dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Apple Watch so far has failed to match the extremely high
        adoption bar set by its innovative predecessors and experts say there''s still
        a question of how many people are willing to pay a premium for a wearable
        data collecting device.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82452ca-2acb-492a-9aa6-b381dfd88bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc079cbd-ff5e-4649-9a13-55376519fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a little computer on your wrist, that''s cool, but how much
        extra value is that for most people?" tech analyst Alan Antin told CNN Business
        on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35531ef9-7f41-4eb1-86e5-a5bb4fdc4221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7405eec-7561-4e6b-95d5-73f0e4f2fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a question of data privacy, which wasn''t as big an
        issue when the Apple Watch first launched four years ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff860728-004e-4b59-b14d-60fbd1ba3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f408825-cc4e-427a-9a67-1431fa63ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisory firm Gartner questioned how much customers trust companies
        like Google and Fitbit not to sell the information they collect to third-party
        business without permission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d4177-a255-4e6e-bbb8-e54de1e84992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810d5b9-bd3e-419d-b189-84ef56ddda91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of users see the benefit they get from having
        their data go into these devices and how they improve their lives, but there''s
        going to be a group of skeptical consumers that are just not going to trust
        that," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb77ffb-83be-46b7-bb53-2f8db86023d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ac765-0a13-44b7-af96-ea1d6657cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, Fitbit emphasized its commitment to data privacy,
        saying it will remain transparent about the data it collects and why. The
        wearable fitness tracker company also said it never sells personal information
        and that its health and wellness data will not be used for Google ads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7dc52c-02a4-4227-8f28-f6c6138f952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55902b76-6f41-4f78-b59c-050486aa8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech research director Ramon Llamas of International Data Corporation
        credited the company with tackling the issue of privacy head on right out
        of the gate, but noted that Fitbit may have already boxed itself in.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2f844-1054-446a-b051-bfaa939d8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51c9ec6-4ede-481e-bceb-85065b431d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you take a look at some of the services Fitbit has put together,
        a lot of that incorporates your personal data in order to provide some insights
        - how much you''ve been working out, your intensity, how much sleep you have
        gotten," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74737b7-94b9-4643-aea7-0e0ac3c6a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de656e4-6a32-4a0e-981a-6cfc217db160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data has been a key part of Fitbit''s story to push forth a lot
        of services they''ve had. Now you introduce Google into the mix and people
        say, ''Oh Google, they make a lot of money off advertising revenue.'' ...
        It''s good [the companies] are getting out there right from the get-go and
        saying your data will still be private. The proof is going to be in the pudding
        later on."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8403a-bcbf-4f65-a53f-7e99f741a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594f11b-1113-4c2f-af83-c2f3e191628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition deal is expected to be finalized in 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a39838-2f0b-4a73-b9d5-ed975f3b44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ebeb7-ebdf-40c0-baaf-2e85af560c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Fitbit lowered the price on some of its devices
        and launched a new subscription offering called Fitbit Premium, which provides
        more in-depth insights about sleep, fitness and overall health. In July, Fitbit
        slashed its outlook for the full year following disappointing sales of its
        Versa Lite smartwatch.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac69448-62ed-4274-93c3-77edb609f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:47:38.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/01/tech/fitbit-google-acquisition/index.html">"Google
        to buy Fitbit in $2.1 billion deal."</a></em></p>'
  'Philippines-China-blocking-ship-Scarborough-Shoal':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-02T18:38:39.997+08:00
