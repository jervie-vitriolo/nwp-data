      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/01/tech/facebook-false-ads-uk/index.html"
        target="_blank">Facebook will allow UK election candidates to run false ads</a>"</em></p>'
  'salmonella-ground-beef':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-02T15:23:13.194+08:00
    'imagesource': 'jcr:632cd01e-b427-4228-835b-cea1d9a84c60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8b108ec-a19f-40c5-8efc-a4be85e0e1cc'
    'lead': 'A multistate salmonella outbreak has sickened 10 people and caused one
      death, according to the US Centers for Disease Control and Prevention. The outbreak
      is believed to be connected to ground beef.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-02T15:35:32.266+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:50:18.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:54.103+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['salmonella', 'united-states', 'ground-beef-']
    'template': '1'
    'title': 'Salmonella linked to ground beef'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dab43e-4e43-4318-ac60-4fa524eafadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A multistate salmonella outbreak has
        sickened 10 people and caused one death, according to the US Centers for Disease
        Control and Prevention. The outbreak is believed to be connected to ground
        beef.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab694ec-c4b3-4f15-ac8d-2afe992928c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d286e-6816-4cf6-81f3-cf5914714053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far no one supplier has been linked to the outbreak. People who
        have been sick reported eating different brands, purchased from several locations.
        Eight people have been hospitalized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe7180-1eec-4235-983f-aaddd6b1bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af97cf2d-03be-46fa-b318-462b438baa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of eight of the people interviewed, six said they ate the ground
        beef at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770e537-842c-4ba7-8427-31cee1324891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8ee38-01bc-4228-9b11-76fa26267dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who get sick from salmonella typically develop a fever, diarrhea
        and stomach cramps about 12 to 72 hours after being exposed to the bacteria.
        Typically, an illness will last 4 to 7 days, most people recover without treatment,
        but sometimes an illness can be so bad a patient will need to be hospitalized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e7e6e-f3ab-48b7-9a8e-55d4136e115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550cafa4-2929-4703-95a1-0e048a481db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has been identified in six states. The person who died
        lived in California. Colorado, Kansas, Oklahoma, Texas, and Iowa also have
        had patients, according to the CDC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e0063-e61b-4f8d-b1dd-88a8cdd52d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84f62df-6b87-4feb-843a-71fff3785fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lab tests identified the outbreak strain of Salmonella Dublin in
        repackaged leftover ground beef that was collected from the California home
        of one of the people who got sick.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872cd1e9-841c-495b-b0e6-c29c112a15e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775fdaa-67a7-4c61-8c06-138afafa0344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People started getting sick in August. Of the nine people who got
        sick, eight were hospitalized, which the CDC is much higher than we would
        expect for salmonella infections. Typically, the hospitalization is usually
        about 20%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496c638-30e2-4e59-8222-e8b7c0b0a8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a5a31-e02a-4ada-82dd-0283eead5cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will continue and the CDC promises to keep the
        public updated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4e606-2bb4-4a27-afcd-ed3757e895dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0febc5a9-519f-4468-b9d3-549a29b7794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reminds you if you cook ground beef make sure you keep
        it or any raw meat separate from foods that you won''t cook before consuming.
        Wash your hands thoroughly after touching raw meat, at least for 20 seconds
        with soap and water. Also, be sure to wash down the cutting boards, the counter
        tops, the plates and silverware that come into contact with the meat or its
        juice to avoid cross contamination with other foods.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f59b4f-5419-4649-ac2e-de23af6bebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61277397-e8d1-4dba-8343-457e105013ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends against eating raw or undercooked ground beef.
        A meat thermometer can tell you when it has reached a safe internal temperature.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac9391-5b10-4bed-b937-aeb35e9dcf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423dafd-bad2-4b58-aaf7-f838a2491d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should make sure ground beef is cooked to 160°F. Put it in the
        fridge or in the freezer within two hours after you buy it and if you keep
        it in the fridge be sure to use it within one to two days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0623b3-0d55-4437-9375-9e4c77d40129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T15:35:32.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/01/health/salmonella-ground-beef-recall/index.html"
        target="_blank">Salmonella linked to ground beef</a></em>"</p>'
