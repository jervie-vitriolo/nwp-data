    'title': '2 LPAs, ''amihan'' to bring rains in PH this weekend'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cc8e4-cb99-4388-acb0-ad0c31b3b1cd'
      'mgnl:activationStatus': true
