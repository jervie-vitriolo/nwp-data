    'mgnl:tags': ['nancy-pelosi', 'donald-trump', 'trump-impeachment']
    'template': '1'
    'title': 'Top White House official tried to find out if ambassador went rogue
      or acted at Trump''s direction on Ukraine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e01841-6dbf-4487-ada6-3a3bdad7fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A top White House official told lawmakers
        he tried to find out whether President Donald Trump told a key US diplomat
        he wanted Ukraine to investigate the Bidens, multiple sources familiar with
        his closed-door impeachment inquiry deposition on Capitol Hill told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189c624-0f49-498a-9627-e143057fb438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5d987-b15c-423b-acbb-19d1bfb55d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His actions show concern inside the White House about the extent
        of the President''s role in the push for investigations that could help Trump
        politically.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc3b5a-e689-449b-826e-a4d6d856340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7197b3b4-bc04-4637-9b10-952e1f76b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Morrison, the President''s top Russia adviser, had multiple
        conversations with American Ambassador to the European Union Gordon Sondland.
        In those discussions, the ambassador referenced talks he had with the President.
        Morrison became concerned that Sondland was going rogue on Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e2e54-ea18-46a9-b4e8-58afe58de958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9880b-55a0-4138-9343-12bd2124db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison told lawmakers he thought Sondland was a "free radical,"
        according to two of the sources. The term was a reference to molecules that
        cause cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e61f4-5623-452d-86e1-894db27ef06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19df60-a790-45ac-b5ba-d193c4a000de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out whether Sondland had talked to the President, Morrison
        went so far as asking Trump''s executive secretary if the President had actually
        talked with Sondland. The ambassador''s claims about having the conversations
        checked out each time, Morrison said in his testimony Thursday, according
        to the sources. In his own opening statement, Sondland downplayed both Trump''s
        role and his own in the effort to pressure Ukraine -- suggesting he was reluctantly
        working with Rudy Giuliani, the President''s personal attorney, who was running
        a shadow diplomatic operation in Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16e67b-3556-4349-919c-2ff2771f61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a898f-e148-4f26-8b2d-cc482aa8f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s testimony also could raise more questions about Sondland''s
        deposition and his role in pushing Ukraine to do investigations in return
        for military aid and a meeting with Trump. It''s unclear how many times Sondland
        and Trump spoke about Ukraine. Morrison did not verify with the President''s
        secretary the details Sondland had given him of the conversations when he
        checked whether the calls had occurred.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68791f-aed4-4d6e-980c-2771ff4a263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6b11a-df09-484c-8eea-9647bf5d5e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple depositions on Capitol Hill, Sondland told
        Morrison about a call he had with the President in September, in which Trump
        said he was not asking for a quid pro quo but did want the Ukrainians to announce
        investigations into former Vice President Joe Biden and his son, Hunter, as
        well as 2016 foreign election interference, probes that could benefit the
        President politically.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732141ef-71da-437c-8e16-242961af6326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752c138-8d10-4fac-a42a-0fb6bbcac5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison, and others who have spoken to Hill investigators, have
        expressed concerns that Sondland was involved in forming a parallel foreign
        policy. But Sondland testified that it was Giuliani who was behind the Ukraine
        investigation push.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156bb643-5364-49e2-9072-aab07ffde34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a07311e-17e2-4221-8946-693fa5e47988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement, which was obtained by CNN, Morrison contended
        that in late August he had "no reason" to believe that nearly $400 million
        in aid to Ukraine might be conditioned on the country announcing an investigation
        into Burisma, the company that employed Hunter Biden, until he spoke with
        Sondland on Sepember 1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d885f3-00a6-4d11-adf4-cf3b486f66db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64c499-beb8-4fdd-a351-53625e8764b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even then I hoped that Ambassador Sondland''s strategy was exclusively
        his own and would not be considered by leaders in the administration and Congress,
        who understand the importance of Ukraine to our national security," Morrison
        said to lawmakers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8fcf41-b9d3-4194-bbb8-764343bacd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29173a4b-bd87-4a4f-887e-03101fe27480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony last month, Sondland told lawmakers that he and
        others had briefed Trump in May about efforts to strengthen relations with
        Ukraine, but the President had instructed them to deal with Giuliani, something
        the ambassador said "disappointed" US officials but was a direction that they
        followed. Sondland later informed lawmakers about a "very short" September
        phone call with Trump, saying the President was in a "bad mood" as he said
        repeatedly that there was "no quid pro quo" when asked about the holdup in
        financial aid to Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ebe82-4495-4cf3-b1d5-9779a18a9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366219a4-9d8e-4e37-9922-8f1d50e7b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland''s attorney declined to comment on reports of Morrison''s
        testimony.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b017d9b1-8222-439c-b1b4-b2c62fa9c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a2dbc-1a26-4ca9-9e7b-514a24e0670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations from Morrison''s testimony are just the latest examples
        of witnesses contradicting Sondland''s testimony. Earlier this week, Lt. Col.
        Alexander Vindman -- who serves on the White House National Security Council
        -- testified that Sondland had spoken about "specific investigations" at a
        July meeting in order to secure a bilateral meeting for Ukraine''s President
        with Trump in Washington, according to a copy of his opening statement. Vindman
        also testified that Sondland "emphasized the importance that Ukraine deliver
        the investigations into the 2016 election, the Bidens and Burisma."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e2e24-28a8-4c42-a3cd-aa5a044ed8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05de7c-4261-420a-af05-d54f3cf924a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman said he later told Sondland his statements were "inappropriate."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb10554-d0f0-4349-b79a-121142a44537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60570003-f4fa-4429-b7b2-652df6aafb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in Sondland''s own testimony about the July meeting, he denied
        that anyone "harbored any misgivings about the propriety of what we were doing,"
        also denying that then-White House official Fiona Hill expressed objections
        over his comments, contradicting her testimony before House impeachment investigators
        as well.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20a3a0-725e-4d4a-be1e-1b5967053dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ebb92-f8d3-4f31-aae3-5fb2a003f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Sondland testified that he had been unaware that Giuliani''s
        push to investigate Burisma had anything to do with the Bidens until well
        after an August phone call he had with the President''s personal attorney.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe66a08-2ac0-4564-82bd-31a1101a771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5db1ca-ccf7-4886-bdeb-b71ac61d110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Morrison also backed up the substance of what Bill
        Taylor, the top US diplomat in Ukraine, had told lawmakers. During Taylor''s
        testimony, he laid out the elements of a quid pro quo. Sondland had told a
        Ukrainian official that the country would not get security assistance until
        an investigation into Burisma was announced by the Ukraine government, Morrison
        confirmed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c7f36-382d-4e84-a9cd-fbbe337342f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce3372-ffe2-4c82-a73b-effe0b7924f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison was on the phone call in July when Trump asked Ukrainian
        President Volodymyr Zelensky to look into the Bidens. Morrison told lawmakers
        that nothing he had heard on the call was illegal, but he was still worried
        that transcript would leak. Morrison was involved in the discussions over
        placing the call''s transcript in a separate server, which he admitted was
        an unusual move, sources told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dbeec5-4f90-456e-b599-84f57419fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b6bf6-6a9c-4b0c-affc-365ccb62255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said he was worried about the call leaking out for three
        main reasons, which did not have legal repercussions. First, he was worried
        about how it would "play out in Washington''s polarized environment." Second,
        he was worried its leak could impact bipartisan support for Ukraine in Congress.
        Third, he feared the affect the leaked transcript could have on the Ukrainian
        perceptions of the US-Ukraine relationship.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc24c34-4e71-4047-beaf-d4acaf747dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8531ddd-790a-4aaf-bd22-b0bbafc20ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7fb968-6841-486f-963c-f62418461dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T09:38:11.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/01/politics/tim-morrison-gordon-sondland-trump/index.html"
        target="_blank">Top White House official tried to find out if ambassador went
        rogue or acted at Trump''s direction on Ukraine</a></em>"</p>'
