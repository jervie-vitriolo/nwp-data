      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have so many problems in our country," Kolisi said after the
        match. "But to have a team like this, we come from different backgrounds,
        different races and we came together for one goal. I have never seen South
        Africa like this. We were playing for the people back home. We can achieve
        anything if we work together as one."</p>'
