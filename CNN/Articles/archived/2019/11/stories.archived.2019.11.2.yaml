      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Metro Manila, Central Luzon, CALABARZON, MIMAROPA, Bicol
        Region, Visayas, Caraga, Northern Mindanao and Zamboanga Peninsula will have
        cloudy skies with scattered rainshowers and thunderstorms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636ea12-3dfc-4741-810f-774c16ba6eb4'
      'mgnl:activationStatus': true
