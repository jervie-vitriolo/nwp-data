      'mgnl:lastActivated': 2023-01-27T00:50:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But relatives of the missing are undeterred in their search for
        their loved ones — despite the danger of more landslides amid the numerous
        aftershocks still rocking Mindanao every few minutes. Just this morning, a
        magnitude 4.5 quake hit Tulunan, Cotabato again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd6324-b3b9-46bb-b676-0ea1e6ee55ef'
