      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile South African locals speak about the rolling beaches of
        the Eastern Cape or Table Mountain in Cape Town as if they were holy places
        worthy of worship. Even the smog of Johannesburg is lauded for its contribution
        to majestic sunsets. The people of South Africa make a point of finding nuggets
        of pride wherever they can.</p>'
