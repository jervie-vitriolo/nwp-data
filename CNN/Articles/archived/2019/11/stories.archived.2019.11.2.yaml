      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/2019/11/01/entertainment/spider-man-into-spider-verse-sequel-trnd/index.html"
        target="_blank">Spider-Man: Into the Spider-Verse'' is getting a sequel"</a></em></p>'
  'Mindanao-earthquake-updates':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-11-02T13:45:54.211+08:00
    'imagesource': 'jcr:3725d84b-19f1-46a0-a023-e08bf68b0595'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7939b50b-3c6a-41f8-a51b-b0108a5acc2a'
    'lead': 'Crude signs appealing for help have began popping up in Cotabato as victims
      of the series of quakes that rocked Mindanao in the past weeks have grown desperate
      for much-needed aid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-02T13:50:48.695+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:50:23.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:52.853+08:00
