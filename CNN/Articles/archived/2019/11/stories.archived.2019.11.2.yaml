    'mgnl:tags': ['Tacloban', 'Yolanda']
    'template': '1'
    'title': 'Fire razes 35 homes in Tacloban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1842f-f236-46a6-bec2-24f15815df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:55:00.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 2)—</strong> Fire
        erupted in a residential area in Tacloban City on Saturday afternoon, leaving
        more than 30 homes in ruins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd751c564-1249-47a6-8b52-c08b1043dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:55:00.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the fire, which started from a boarding house “made
        of light materials”, left more than a hundred people homeless. Seven houses
        sustained only partial damage, but 28 homes were totally destroyed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c05a31-fd98-4a4f-b97b-d202e9164b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:55:00.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 14 residents suffered minor injuries during the blaze, which
        was declared under control by 12:15 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f2d88-0b88-41b7-96b9-44b0ba8bb5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:55:00.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the owners of the affected houses are recipients of the
        Yolanda relocation housing project in the northern resettlement site in Tacloban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193db0f-c101-4cc1-b33d-87da92e44057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:55:00.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/11/8/Yolanda-then-and-now.html">What
        Yolanda-hit areas look like 5 years after</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df6cd2-79ca-45a7-8e0a-258e20cb2857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:55:00.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Village officials said the victims of the fire will be given temporary
        shelter at the barangay hall.</p>'
  'South-Africa-Rugby-World-Cup-final-victory':
    'author': 'Analysis by Daniel Gallan, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-02T23:37:38.033+08:00
    'imagesource': 'jcr:66b05e82-046c-4ead-8d41-9afc76b1ac90'
