      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c386e8-0e63-441d-802a-d92401197624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:35:44.496+08:00
      'mgnl:createdBy': 'catherine'
