      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie follows Miles Morales, an Afro-Hispanic teen who develops
        powers when bit by a spider (sound familiar?).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c007d9-96db-499b-96b2-5e39c01b4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:35:44.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d650d-c6f7-4538-a01d-14fb35cd1006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:35:44.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the movie doesn''t go the way other introductory Spider-Man
        films have gone in the past. The film introduces multiple Spider-People from
        different dimensions — like Spider Gwen, Spider Ham, and of course Peter Parker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a1ebb-5366-411e-9931-06737f8cf59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:35:44.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab73ac-b23c-4d1c-85fe-9c0bd503715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:35:44.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t want to give too much away. But, in a nutshell, they''ve
        all ended up in Morales'' world through a dimensional portal and must work
        together to find their way back home. Did we mention they also have to save
        the universe? It is a superhero movie, after all.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da54bb-80c0-4785-85c6-84b13fd6fcfa'
      'mgnl:activationStatus': true
