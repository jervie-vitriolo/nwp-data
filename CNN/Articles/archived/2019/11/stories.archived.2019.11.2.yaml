      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)—</strong> The
        Communist Party of the Philippines (CPP) denies&nbsp;that the arrested activists
        in simultaneous police raids on Thursday are members of its armed wing, the
        New People’s Army.</p>'
