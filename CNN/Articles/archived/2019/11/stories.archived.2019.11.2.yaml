      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, they don''t have to look too hard. Siyamanthanda Kolisi,
        a man who once had to train in his boxer shorts because he couldn''t afford
        alternatives as a boy, who watched the 2007 World Cup final win from a rundown
        tavern, has gone where no black South African has gone before. His team has
        won an epic game of rugby and with it the 2019 World Cup.</p>'
