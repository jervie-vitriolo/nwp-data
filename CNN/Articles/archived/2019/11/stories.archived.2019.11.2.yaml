      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde68049-b3a6-4db9-b854-09127ec98b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:35:44.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new movie is set to be released on April 8, 2022. No other details
        have been provided.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8838f2-81c7-446b-9b30-b3f31468832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:35:44.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59c7aa-8fe9-4b21-b2b6-e9edcba59d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:35:44.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:24.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the announcement is welcoming. In a saturated comic book
        and superhero movie era, "Spider-Verse" stood out for its stunning animation
        and energy. In a crowded 2019 Oscar field, the movie beat out hits like "Incredibles
        2," "Isle of Dogs" and "Ralph Breaks the Internet" to win for best animated
        feature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9b29b-fd5e-412e-805f-4f6bf2f3ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:35:44.496+08:00
