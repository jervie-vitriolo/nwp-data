      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d8aec-bdd3-4e8e-8b0f-bd38944eefb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T16:46:15.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors — NBA champions with Curry in 2015, 2017, and 2018
        — are 1-3 so far in the 82-game 2019-20 season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc11a29-7b5d-4f89-ac12-ea6abe11af18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T16:46:15.006+08:00
