      further about the blocking of a Filipino-manned ship in Scarborough Shoal by
      a Chinese vessel that identified itself as a ''Chinese Navy warship.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-02T18:50:17.484+08:00
