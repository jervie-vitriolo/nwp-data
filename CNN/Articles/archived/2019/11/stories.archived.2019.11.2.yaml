    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Africa', 'Rugby-World-Cup']
    'template': '1'
    'title': 'Why South Africa''s Rugby World Cup victory means so much more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e847b2-e352-4e13-93aa-170c12009e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>In isolation it''s just a rugby match.
        The crescendo of a tournament resulting in a third etching of the words South
        Africa on a small golden trophy, no doubt prompting hangovers, sore throats
        and early morning excuses to bosses around the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80114288-db67-4928-b8f3-d61fb3bd8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4567e6fd-b04e-4a64-b994-a4ad29cf248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Springboks'' third World Cup final victory -- this time
        a 32-12 win over England -- is symbolically more than that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0069632-1ab8-4aef-b119-15a02b68a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e9bcb-273d-4a02-a6a2-c7816eef3585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A remarkable journey</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722aa936-62a0-465a-93ce-3acb27762397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siya Kolisi, his country''s first black captain, was born in a slum
        to teenage parents who could not afford to keep him just a year after former
        president Nelson Mandela was freed following 27 years in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc8799-04f1-4262-ad83-75a6a1ae30ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d7b3fb-de4c-413d-93d4-2fe581a8e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolisi, like millions of South Africans not born with white skin,
        has carried the weight of apartheid throughout his life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d16e7-f440-410a-b484-770bc25f2293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b61c5-2fd6-4dc7-9f5e-e8b3e438d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only genetic luck and a few fortunate twists of fate that
        saw him attract the attention of the prestigious Gary High School — a breeding
        ground of elite sporting talent in South Africa — that propelled him out of
        poverty and on his remarkable rugby journey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2a3e7-a922-47bc-a9ad-e5f6e49941b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc059c93-89d3-4d8b-b428-f8b65cbaa687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way Kolisi has represented many things to many people.
        Part shining example of Mandela''s vision for the Rainbow Nation, part beneficiary
        of a system that offers a way out -- for some  -- of a disadvantaged majority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96845629-2979-451a-8e49-754a4cdba981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9722bd-c84f-4f1f-9b02-1c3e1804ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the center of the maelstrom, Kolisi remained calm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e63cca-e7e6-4522-a121-95dd26dbd770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76246b-e440-4a9b-853a-bfd7dadf6097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has always presented himself as a humble leader. Never shying
        away from the responsibility he has shouldered as captain and always cautious
        not to command the spotlight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac411ee-6c53-4398-ae50-f1106efcbc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca78e01-59d5-4195-9308-d156fe2fa835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the field, he has served as a tireless forward who never complained
        when substituted for the good of the team.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add6cd8-d25e-496b-be6d-89f3ca674292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57cb46-2727-4ff7-8773-a8423fe0e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether he liked it or not, he has always been a lightning rod in
        racially divided country. And seeing him lift the Webb Ellis Cup felt like
        a watershed moment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9a9ca-3588-48d6-9868-cf7928b44ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a296f1-5a8c-42d7-aade-b4627f91b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A black man, wearing the colors of a team that was once synonymous
        with racial segregation, now stood on the highest platform, roaring to the
        heavens as a nation of 57 million people from disparate tribes, races and
        creeds roared back as one.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823241b0-4e91-4e5a-88c2-cf648a4a104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5070bb4-8099-4416-9f54-edb0fd51ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolisi has always been conscious of his role in the shifting discourse
        around the Springbok emblem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f17b1c-8994-48da-abcb-54c349b2f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de614f6-4f96-406a-93e1-383d94518cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his first game as captain — against England last year in a
        42-39 win — Kolisi made a deliberate move towards the group of black rugby
        fans singing traditional African songs in the stands. The Gwijo Squad now
        sing a special song for Kolisi and its numbers continue to grow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098885e-c656-4ea0-b75b-64a62b53584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ec88d-138c-4cff-9f5c-918e0418559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851fa1a-a449-4156-98e1-6efb12055c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Sport has the power to change the world"</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4641b0-b3ed-4a65-bae2-4db3aecaefe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the hangovers have worn off, South Africa will still be the
        most unequal in the world in terms of wealth distribution. The homeless will
        wake up tomorrow without a roof over their head. The hungry will still wonder
        where their next meal will come from.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba8454-ca73-4406-b31c-50bcb84225a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee052e35-754e-46dc-9c42-856aa7446d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sport has the power to change the world, as Mandela once said, but
        it can only serve as a catalyst for change given the myriad economic and social
        problems South Africa faces.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b324a2-b948-47d5-823d-8c8121703705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c2f4e-db63-4b37-a489-3bdf4218946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent World Bank study, South Africa''s richest
        households are almost 10 times wealthier than poor households. And the overall
        poverty levels still follow racial lines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe8d20-e3c8-44ff-99b6-12927223db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfecbfc-6ad9-45d7-878f-00f31e8235de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling blackouts and water shortages have become regular features.
        Women and foreign nationals still fear for their safety when they walk the
        streets.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5bef79-55f9-42d4-a62e-061dae204b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2b97f-064e-4a01-94b6-4b0af90ae844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s new president Cyril Ramaphosa flew to Japan specifically
        to be with the players when they lifted the trophy. The iconic images of Mandela
        standing on the podium with 1995 World Cup winning captain Francois Pienaar
        inspired a Hollywood movie. Thabo Mbeki followed suit in 2007 and embraced
        captain John Smit in Paris.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18630d-00fa-487a-9a4c-0e2f74e67795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a8ec4-bb1c-4fed-b769-7781caaaae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Ramophosa needed this victory more than his predecessors.
        The public is losing patience with the ruling ANC party. A radical left wing
        has grown under the firebrand Economic Freedom Fighters party. Protests in
        the streets often turn violent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec1b34-9af5-4b34-8773-3fa0abd4ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed38d67-88cd-4122-9ee7-fc8cdcee5b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramophosa, a former trade unionist turne dmillionaire businessman,
        has asked for resolve and time. This victory will, at least partially, provide
        some much needed goodwill from some sectors back home.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c1d67-11b7-4a25-b40c-5b627178a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feacd7a6-d8df-41f2-8ec4-1ba3157cc003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tension beneath the surface</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041abd2-6dcd-41da-b936-183323bb9f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s progression through the World Cup hasn''t been without
        bumps.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a12af-70a3-4b50-9daf-ef698b29bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441ff54-96ab-457e-91e0-55f1ced3bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the team departed for Japan, star lock Eben Etzebeth was
        accused of racially and physically assaulting someone after a late night altercation
        outside a bar. Etzebeth has denied the allegations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a5b0a-28d6-42f4-9ced-dbd1f36b5dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d049864-c50b-40a0-9ecc-62d58546d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the South African Human Rights Commission, a body that draws
        its mandate from the South African Constitution and defends the rights of
        citizens in court, opened a hate speech case against Etzebeth.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed7522-6490-4f55-80dc-4a36888fc606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f71019-1e3d-4eef-b199-d4296c5db689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has cast a shadow over the player''s campaign and has elicited
        criticism directed towards South Africa Rugby for putting on-field success
        ahead of social justice.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8cccef-bb94-4779-aa6a-425e4cd853dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba797f-ae0e-4451-a174-c11f1bbd9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the competition, the appearance of cliques cut along racial
        lines in the Springboks squad prompted much comment. After the victory over
        Italy in the pool stage, a group of white players seemingly snubbed winger
        Makazole Mapimpi in their celebrations.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008524a4-5d58-40a3-b86c-0984c08573e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7913a1-cf80-4547-b962-36be92b24369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to a backlash on social media and prompted Mapimpi to explain
        the situation. It had nothing to do with race, he said in a video, it was
        merely a separation between players who started on the field and those who
        were on the bench.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7d6ac-0095-494f-8b9f-18a7eb009f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d879574-9b56-4e96-8036-f38296c68f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the optics were poor. The angry response spoke to the fraught
        nature of race relations in South Africa 25 years after its first democratic
        election. It doesn''t take much for old wounds to bleed. Some scars are still
        yet to truly heal.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896c4ad-2014-48b2-b482-c26518ac2a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75bf97-4e7e-4e25-9c81-af49814dcfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcbc10e-b73a-4501-bb06-3d96dff03eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than just a game</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c6a2e-dcb3-466f-bcd3-058cd43ad90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa is a country that is fueled by symbolism.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c1acd-c75a-44cc-938b-b26fbc779e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e13b0-4a43-480c-a59c-35326c5a5c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandela''s face is now used as a totem and is found on the country''s
        money, billboards and coffee mugs. The safari''s Big Five — the lion, rhino,
        elephant, leopard and buffalo — are a major selling point to foreigners in
        gift shops and airports.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0766fc7-28e6-4978-86f4-00dc3f63f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5665b1f-0aa8-4cf5-9c11-2858234ceb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T23:40:42.442+08:00
      'mgnl:createdBy': 'alyssa'
