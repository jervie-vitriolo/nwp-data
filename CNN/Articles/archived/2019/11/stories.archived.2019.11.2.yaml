      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>It''s the first of November, which
        means it''s the start of Movember or NoShavember. You''ve likely seen these
        words before and may have wondered what they''re all about.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e06d2-919c-461c-99d2-deecad0f101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0727e02-ab7c-4b9e-9a27-fa2a040e8034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of these annual events is to raise awareness around
        health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9045716-a63a-4bf8-8103-a854048c4b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bb656-4b94-4af9-b808-800dc3034950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Movember Foundation focuses on men''s health, and NoShavember
        is aimed at fighting cancer, regardless of sex.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd38384-fffd-46b2-a063-3e398c536326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ac697-7d62-4011-ba6d-3b530698aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Movember</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41cc7b-7d9a-4d49-a2c6-861f56033dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Movember Foundation started in 2003 by Travis Garone and Luke
        Slattery in Melbourne, according to the organization''s website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d51ba-38d7-4eb5-beea-495d69587908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b551c-fac7-401d-a779-a8b2235fc8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as an idea to bring back the mustache evolved into a
        movement to raise awareness around prostate cancer, testicular cancer, mental
        health and suicide prevention in men.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a638c-0a10-4d22-ab2f-641c50b4ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fbc39d-35f3-4c46-826a-0a34f82260f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To participate, let your facial hair flow and grow a mustache or
        beard. You can also raise some money to help raise awareness around men''s
        health and to fight cancer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216d2d4-00cb-4ca8-a004-f37123819857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82dfc7e-a711-47bb-a271-f0cb78529e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its start as a two-man operation, the nonprofit has grown into
        a global force. In 2012, the Movember Foundation was ranked as one of the
        Top 100 non-governmental organizations in the world by NGO Advisor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466c626-7e1a-497b-99c9-3396d108d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24f043-bcf1-40ab-9fbd-75512987ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 countries participate in Movember every year now, and
        the organization has raised over $700 million, according to its website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a98039-4a1a-46cf-94e1-91afaeacfd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fa570-440a-4f1b-8b50-ecf7c3f2a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NoShavember</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc6263-c3ab-428f-b144-a01053423977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NoShavember, also known as No-Shave November, was founded to raise
        awareness around cancer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6f4ba-b690-4629-9c7a-4261e5eaf616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2677a-38e9-45c4-af4b-0e961962b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Started by the children of Matthew Hill, who died from colon cancer
        in 2007, the project was started in 2009 to raise money for charity, according
        to its website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff040e04-9735-4749-9efb-e7a028fce338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c29fec-19ab-42fc-8c2c-39bb26c7bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept is to have people put down their razors and embrace
        their hair, which many cancer patients lose during chemotherapy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f8cfd7-ef5e-4e0c-9bfd-9f591106c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735e029-60d8-47a6-857d-4ec154bc6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit encourages people to donate the money that could be
        spent on shaving and grooming to support cancer prevention, research and education.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f627814-ebd8-4911-8eac-36c6b3d198a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T22:40:22.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/01/us/movember-noshavember-trnd/index.html">"What
        is Movember or NoShavember anyway?."</a></em></p>'
  'Fire-razes-homes-Tacloban-Yolanda':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-11-02T22:53:25.497+08:00
    'imagesource': 'jcr:7b8b58fd-fabd-41f0-95a0-8633cde3e049'
