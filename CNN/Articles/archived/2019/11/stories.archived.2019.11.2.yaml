    'mgnl:tags': ['Mindanao-quakes', 'Mindanao-earthquake', 'Cotabato']
    'template': '1'
    'title': 'Mindanao quake victims plead for help on the streets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08453460-f2a9-49e4-bbca-3591c1b8d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T13:50:48.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Crude
        signs appealing for help have began popping up in Cotabato as victims of the
        series of quakes that rocked Mindanao in the past weeks have grown desperate
        for much-needed aid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a4af2-591f-40a0-a52c-3f6dc22353a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dead7f-5b59-430e-ae1b-5c3f1e697e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are scrambling for relief randomly being handed out in the
        streets. Some said they have been spending their days in camps on empty stomachs
        and are deprived of basic necessities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162f167-5687-4789-a454-8694e637def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f185c-20df-437b-8d84-14e8d9caa757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They know that help is coming, but it is only taking time. They
        are hoping that the government can hasten the delivery of aid and organize
        it better.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79137bc5-b1f4-43e2-9ed0-24659f600c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b93f7-2d32-4f61-b528-5545fedbe91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water supply, crucial to food and sanitation, remains to be a major
        problem. In Magsaysay town, CNN Philippines spotted evacuees lining up for
        drinking water, and each family is only allowed to get two containers of water.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb47a1c-b33f-45e3-a787-37f8d27d8abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff2033-4126-4637-aa26-435ee8de3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Magsaysay town, people have been displaced from their comfortable
        homes in the mountains to makeshift houses made of branches and tree barks,
        which three to five families share.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60626b59-0ff5-40f0-a2e9-4bc8060a08d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29640aa3-9bf5-4097-98d8-e7918010f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep has become a privilege for evacuees as they take turns sleeping
        on wooden beds, while some sleep on the floor or while sitting. Others spend
        the night guarding their shelter until someone else wakes up.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458dbe1b-a196-49b8-8844-8b39e5da76dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68813a-82ab-438d-8ec8-d3c68736e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them have been in Balnate Elementary School — the largest
        evacuation camp in the Davao del Sur province — for two weeks now. The camp
        is now home to over 344 families.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3345e6-afde-4ab3-92de-78131b3b30b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c276d8-cffe-4e22-8d9c-2841ac83a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from their daily supplies, government officials say evacuees
        need land to relocate their homes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50d61b-ada1-4833-a061-addb580361bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9874b-6638-4024-bfa7-e5352ae770be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has compiled a list of organizations that are calling
        for donations. <a href="https://twitter.com/cnnphilippines/status/1190520322014842881"
        target="_blank">Check them out here</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b6fea-48b2-487d-af95-5fd12bbabb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T13:50:48.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7 missing</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879d42ac-deab-47bb-bc31-0dca591fca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52460861-54ae-4ca5-b783-ff61c8d34f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:22:23.870+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven people are missing in Cotabato who are feared to
        be buried under the rubble from the landslide caused by a magnitude 6.6 quake
        that rocked parts of Mindanao last Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fff9cf-f781-4432-ac5f-e186b8b90b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T13:50:48.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are two teenagers, Triump Picao, 15, and Rolando Dayday
        Jr., 14, who were harvesting ginger on a hillside when the strong tremor hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c10c8-8816-4bf6-85d4-d0ff61932147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T13:50:48.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875dd0b-5caf-4e8f-95f0-c7d38055a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T13:50:48.696+08:00
