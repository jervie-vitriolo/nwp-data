      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7de6db-c2f3-4950-8c03-03935c963f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T10:35:44.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, fans of the Oscar-winning film have a little something to look
        forward to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f00ab-a6be-4f8f-9be0-46f33d4d95a7'
      'mgnl:activationStatus': true
