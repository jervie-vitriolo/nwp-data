      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b608e-c2c4-4f36-a11c-fb94a3672e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T16:46:15.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team said Curry suffered the injury, a break of the second metacarpal,
        in the third quarter of Wednesday''s game against the Phoenix Suns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879d987-2840-4097-968a-26c8d7956f29'
