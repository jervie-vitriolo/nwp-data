      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The original "Spider-Man: Into the
        Spider-Verse" was a hit with both critics and comic book fans when it was
        released in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36879ca-b67b-484d-b4ce-1f96e05843af'
