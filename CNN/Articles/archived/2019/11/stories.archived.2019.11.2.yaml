  'Russia-rolls-out-its--sovereign-internet.--Is-it-building-a-digital-Iron-Curtain-':
    'author': 'Mary Ilyushina, Nathan Hodge and Hadas Gold, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-02T07:18:49.642+08:00
    'imagesource': 'jcr:30de2728-5525-40e1-83d8-7d7a6772772a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee9e43bc-7d5e-45cf-8586-b7af53019b29'
    'lead': 'A controversial new law took effect in Russia: The so-called "sovereign
      internet" law, which mandates the creation of an independent internet for Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-02T07:22:08.650+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:50:32.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:50.581+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vladimir-Putin', 'Russia-', 'Internet']
    'template': '1'
    'title': 'Russia rolls out its ''sovereign internet.'' Is it building a digital
      Iron Curtain?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c465e781-7852-4c00-99df-166093dc6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;On Friday, a controversial new law
        took effect in Russia: The so-called "sovereign internet" law, which mandates
        the creation of an independent internet for Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb7d86-7c8d-4828-9964-077e6f0a9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da7acb-1b3e-44da-b56b-c9d6f11dd2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, Moscow has given itself the power to erect a sort of
        digital Iron Curtain around its networks. But will it force the change from
        a freewheeling internet to a purely Russian one?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab95b23-17dc-4432-a133-42020ef27a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4237b7ce-7b69-4f7b-a605-5d170b48ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what tech companies and Russian internet users alike will
        be watching as the law takes effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a6c0e-37a1-4800-afbb-705a81a6d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the measure entails: Earlier this year, Russian President
        Vladimir Putin signed into law new rules that would enable the creation of
        a national network that can operate independently from the rest of the world.
        Among other things, the law allows Roskomnadzor, Russia''s telecoms agency,
        to shut the country off from external traffic exchange, creating a purely
        Russian web.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2a7a6-882b-4e43-8e5a-600125d59cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f87e6-3a21-4fdd-92a0-9bb2a101d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said the regulations are part of an effort to
        protect Russia by creating the ability to sustain a fenced-off national network,
        in the event that a foreign power interferes with Russian cyberspace. The
        official newspaper Rossiiskaya Gazeta said the law coming into force should
        not affect internet users, but it "will ensure the availability of communication
        services in Russia in case of threats."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5ba8e-7106-46d0-b620-6416bc9c68a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff23bb-2adc-4abe-bccf-1616c88e6e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s clear in theory, but just how the new measures will be applied
        remains ambiguous. Critics have warned that this could make it easier for
        the Russian government to censor, reroute or switch off internet traffic to
        block access to politically sensitive content.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce257b1-406f-411c-93ce-cf18da077bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50fe31-3382-4eca-8163-1d2b0e4bbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why: To control internet traffic, and to detect content,
        the law requires all internet providers in Russia to install special hardware
        provided by Roskomnadzor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf6526-90d1-49d0-ba59-32e4c3870079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c07a996-2b98-49a3-86af-8a5f5b451427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would enable the use of Deep Packet Inspection (DPI) technology,
        which involves data processing that looks in detail at the contents of the
        data being sent. DPI, for instance, is used in by China for its Great Firewall
        to filter content it deems harmful to Chinese citizens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427eb60d-ee6f-4c1e-8bc7-c5a130842f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad3405-15b4-4758-98a7-5e2551e21d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many rights activists and cyber experts have voiced concerns Russia''s
        new laws are setting the stage for internet censorship and surveillance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33af12c-e93e-4e29-a068-ca925584a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43d028-0b3c-48a6-818a-1b7df6e37e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the government can directly censor content or even turn Russia''s
        internet into a closed system without telling the public what they are doing
        or why," said Rachel Denber, deputy Europe and Central Asia director at the
        advocacy group Human Rights Watch, in a statement. "This jeopardizes the right
        of people in Russia to free speech and freedom of information online."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb8c82-b9e3-427d-aea4-37281591422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c640ba5-77c8-410c-ab6e-3eeb58588808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear how Russian authorities plan to implement
        this legislation. Officials in the country have described it as a work in
        progress that requires multiple tests and additional regulations. But trials
        of hardware are already underway.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d442c37-440c-44cf-87dc-ce567425fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8c963-c693-441c-b198-c0ec6f1132d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleksandr Zharov, Roskomnadzor''s head, has said all Russian internet
        providers have agreed to comply with the law and install the hardware, and
        it is now being tested locally in one of the Russian regions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07b790-6689-4ae2-8ce4-af003c3c10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b269f638-840f-4fd9-865b-a7958606f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent addition to the legislation — which also comes into
        force on Friday — takes those tests nationwide. Russian Prime Minister Dmitry
        Medvedev signed a law last month outlining "drills" that Russia will host
        every year in order to test scenarios of various threats to the country''s
        internet in order to sustain its "sovereignty."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09657580-a1ef-4c5f-adcb-6209733b7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1791dbc9-704c-4786-8b00-e5f53fdd3482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document, Russia will hold no fewer than one such
        exercise a year, with a caveat that this number could increase if snap drills
        are conducted. Russia''s Ministry of Communications will be in charge of planning
        the drills, which will be coordinated with the FSB, Russia''s security service,
        and the Defense Ministry, among other institutions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f6c38-3818-4e32-a645-2a342360c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87e568d-f2f3-4bec-9a8a-43bbda6cac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has long had a relatively free internet culture, in comparison
        with China. But the government has veered in the direction of greater control
        of internet access in recent years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92554157-3903-4c77-ba14-e970ebe48aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d53c3c-12cc-475b-bb05-264c7c63502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Oxman, president and CEO of the tech trade association Information
        Technology Industry Council, said such laws could have an impact on Russian
        society and the country''s economic growth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d0fae-1d85-43bb-a339-73e1dc611e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4a557-5587-4965-b7a0-1ca74ce2ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to a free and open internet is the key to many of the technologies
        that enhance the daily lives of individuals and economies across the globe,"
        he said. "By connecting people, no matter where they live, the internet has
        proven to be an essential tool for families, businesses, governments, education,
        and health. Building silos and restricting the flow of information to Russia''s
        more than 100 million internet users threatens to suppress the growth of commerce
        and stifle innovation."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51061374-25f5-4771-9e66-5c9217018589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dba183-ddc0-471c-8c0f-f5bdb8f441b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Russian government introduced new laws that
        allow authorities to jail or fine those who spread fake news or "disrespect"
        government officials online. And last year, Russia attempted to enforce a
        ban against the popular messaging service Telegram.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39070d78-dbb3-4521-acd3-443b8158d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fec379-ca59-449a-9452-4f512b584439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Telegram ban, however, showed the limits of Russian efforts
        to regulate cyberspace. A court in Moscow banned Telegram after the company
        refused to provide encryption keys to the FSB, but founder Pavel Durov said
        Telegram would use "built-in methods" to bypass the ban.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dbf041-9b3a-4433-af24-7f5977feca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792584b8-1db1-4647-a2e1-6680a45fb296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telegram, as of this writing, is still widely available in Russia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58746fa1-9750-4fae-b5dc-23b9f51d1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:22:08.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/01/tech/russia-internet-law/index.html"
        target="_blank">Russia rolls out its ''sovereign internet.'' Is it building
        a digital Iron Curtain?</a></em>"</p>'
  'Police-39-victims-Essex-truck-Vietnamese':
    'author': 'Bianca Britton, Angus Watson, Stephanie Halasz and Samuel Quashie-Idunn,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-02T07:23:25.970+08:00
