    'mgnl:tags': ['Essex']
    'template': '1'
    'title': 'Police believe all 39 victims found inside Essex truck were Vietnamese'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdc1bc-0bf2-439b-a4fb-791d22296429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The 39 people found dead in the back&nbsp;of
        a truck in England last month are believed to be Vietnamese nationals, Essex
        Police said in a statement Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c70f3-f920-4702-a097-0e3c80846ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f77b5-dca1-414e-a42c-30b63c2c79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, we believe the victims are Vietnamese nationals,
        and we are in contact with the Vietnamese Government," Assistant Chief Constable
        Tim Smith said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d282b-8981-4c18-aa72-ecb9cf9eb893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6e854-ecfb-4a81-8a17-4b146e2e74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that police were in "direct contact with a number of families
        in Vietnam and the UK, and we believe we have identified families for some
        of the victims whose journey ended in tragedy on our shores."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cdde06-500e-42c8-b9c1-88d3f8c5c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd0ec1-1b34-447c-8c0e-872d586a999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes a week after 39 people were found dead in
        the back of a refrigerated lorry in a UK industrial park in Grays, Essex,
        20 miles east of London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da303bcc-5712-488b-ac07-d5a7a2a82480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866264ca-003d-4912-8687-21aa0659d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially said it believed the victims were Chinese nationals,
        but last Friday they announced that their assessment was "now a developing
        picture," after there were reports of missing individuals in the Vietnamese
        community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a69f049-8d00-4b69-ae13-8c8f1ad29934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e1648-7b5b-4518-ad92-9e557750db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said that "confirmatory evidence" needed to present cases
        to the coroner''s office "has not yet been obtained" and is being gathered
        across several jurisdictions worldwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24639434-58a7-4ca8-95b6-ac33cc42f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4df392-ab6a-4851-b8e7-a05d79e16da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, we cannot at this time announce the identity of any
        of the victims," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f1765-b5d6-4994-a8ed-041a85f066b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56462823-ec64-48e8-a026-411d578f4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnamese Embassy in London said it was "deeply saddened" at
        the police''s initial findings and that it sends its "heartfelt condolences"
        to the families of the victims, according to Britain''s PA news agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a52d6-79eb-41b0-b6e8-dbe469d68709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ad29f-5c4e-43c5-92d0-31d5dc41d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy added that it will "closely co-ordinate with the relevant
        authorities of Vietnam and [the] UK to support the families of the Vietnamese
        victims, if any, to bring their loved ones home," PA said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd3dc7-9e76-481c-ab81-93817cf9e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b50bc-a7e9-4231-9a78-b4ff157b680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vietnamese police arrest two suspects</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b92f80f-44df-4dd7-8ef2-dd85407c48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, Vietnamese police arrested two suspects in connection
        to the deaths, who will be prosecuted in connection to missing persons from
        10 different families in the area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1eff29-c193-484b-b0c1-09f1b5d97434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae010b-8020-4839-9951-372bc1da4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy director of the Nge An district police department said
        police suspect the arrested pair may also have been involved in previous missing
        persons cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d403218-18b1-4f08-ac66-f6efc9f7a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f4a62-69fa-4bf7-9219-b7c491c8de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UK police investigating the deaths appealed to two brothers
        to hand themselves in. Detectives made a "direct appeal" to Ronan and Christopher
        Hughes to come forward and "assist" the investigation during a press conference
        in Belfast on Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c8747-98c2-40f3-8a43-aaa9cb64b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a55a1a-76da-44c6-990b-4fbb6c51ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we have already spoken to Ronan Hughes recently by telephone,
        we need to have a conversation with him and his brother in person," Detective
        Chief Inspector of Essex Police, Daniel Stoten said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2afd6-7076-4a86-83ad-9819b6aaf0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc66e8f-41a3-4ff7-a02b-36040a59a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talking to Ronan and Christopher is crucial to our investigation,
        and the sooner we can make this happen, the sooner we can progress and continue
        with our investigation," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1cc1a4-843b-4078-b7b2-682c0fb1e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d523935-8ed7-4b8f-8d2c-75ed000e1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoten said that the brothers "are known to have links in Northern
        Ireland and Ireland, as well as the shipping industries."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc02b71-2a5b-40e5-8f68-7e9de8edd02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530eaa5e-5002-4196-9b0d-fdaef7ff098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is essential that we follow all lines of inquiry and bring those
        responsible for these tragic events to justice," he said, while urging anyone
        with knowledge of the pair to get in touch with police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498b78a-0821-4983-9176-d40680b46616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0d382-02fd-4814-8561-6fb38166d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, a 23-year-old man, Eamon Harrison, appeared in the
        High Court in Dublin on a European arrest warrant. Essex police said they
        had started extradition proceedings to bring Harrison to the UK from Ireland
        so he can face charges of manslaughter, as well as human trafficking and immigration
        offenses.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa78f64-8872-49ca-a18b-df36174ef5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f80960-f378-4e4f-90ac-7072fc979059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maurice "Mo" Robinson, a 25-year-old truck driver, appeared in court
        earlier this week, charged with 39 counts of manslaughter. Robinson, of Craigavon
        in Northern Ireland, was arrested shortly after the bodies were found in the
        back of a truck he was driving on October 23.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c2aee-1664-4a56-8059-4c652c2bad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75d1d4-4ad3-4e91-8dd2-21b75b43c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing by video link, he was remanded in custody by magistrates
        in Chelmsford, Essex and will next appear at the Old Bailey in London on November
        25.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ac14c-3594-41d2-b8cb-f811b1810451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T07:28:45.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:50:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/01/uk/essex-truck-deaths-arrests-vietnam-gbr-intl/index.html"
        target="_blank">Police believe all 39 victims found inside Essex truck were
        Vietnamese</a></em>"</p>'
  'Top-White-House-official-Trump-impeachment-Ukraine':
    'author': 'Kylie Atwood and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-02T09:33:17.129+08:00
