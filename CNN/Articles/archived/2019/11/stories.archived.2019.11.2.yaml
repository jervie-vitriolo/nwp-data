    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'China', 'Scarborough-Shoal', 'M-T-Green-Aura', 'Aegean-Shipping',
      'Delfin-Lorenzana', 'Manolo-Ebora']
    'template': '1'
    'title': 'Defense chief: PH should stay mum on China’s blocking of Filipino-manned
      ship in Scarborough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb246ef-1cb0-4044-a313-511cdbce977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> <a
        href="http://cnnphilippines.com/news/2019/7/29/Delfin-Lorenzana-Chinese-warships-innocent-passage.html"
        target="_blank">Defense Secretary Delfin Lorenzana</a> said there is no need
        for the Philippines to comment on China’s shooing off of a Filipino-manned
        ship in Scarborough Shoal in September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1058d9-4b36-4d3c-8fa4-595f951ea198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a09b48-fc4c-4187-9414-98f5a0fd7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that the Philippines need not say anything more because
        the Liberian ship was able to continue its journey without being harassed
        or impeded,” Lorenzana told CNN Philippines on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c5c92-aa21-4bcf-89dc-1e2fcd9749f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857f79b-6406-4f38-8495-ccf180def24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M/T Green Aura, a Liberian-flagged ship owned by Greek shipping
        company Aegean Shipping, was swarmed by at least four Chinese vessels on September
        30, with one of the vessels identifying itself as a “Chinese Navy warship.”
        This is according to M/T Green Aura’s captain Manolo Ebora, who said the Chinese
        Navy warship told them to change course because the area is “Chinese territory.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35011fc9-09ea-44ac-8abf-5f5e0971d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85e5c5-9c9d-4d2d-861a-230e71f8f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of M/T Green Aura’s Electronic Chart Display and Information
        System sent to CNN Philippines by Ebora show at least four Chinese ships surrounding
        the oil tanker, with China Coast Guard 3302 getting nearest to it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0919ad-708c-4eee-86f0-5d2d588809d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133a0d1-e8e7-4ffd-abf3-87616a8e06a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A back-and-forth between the Chinese vessel and Ebora over radio
        ensued, with the former insisting that the area is Chinese territory and the
        Filipino captain asserting he has the right to innocent passage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7120f-b8da-4a5c-9413-0a0beaa7787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf923b85-0bda-4f96-bd2f-1b408302c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinanindigan ko na hindi ‘yan sa inyo at saka wala namang nakalagay
        doon sa</em> chart <em>na bawal ako dumaan, so bakit ako pagbabawalan?</em>”
        Ebora told CNN Philippines on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114a086-abe0-4a62-b008-ac962474a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45318b-c67f-44e5-a308-a01baea76b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I insisted that the area is not theirs and nothing
        in the chart said I cannot pass through, so why am I being barred from passing?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3552a601-eb46-47b3-9bb0-826167e7dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0cc17-82d9-4ea0-b2b8-d7e99f0c22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:50:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Ebora told the Chinese vessel that he “thinks” the
        area they are passing through is Philippine territory. Beijing’s ship later
        responded in Chinese that the area is Beijing’s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb3d70c-614f-4b99-878e-d20ca98f049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T18:50:17.485+08:00
      'mgnl:createdBy': 'xave'
