      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) –</strong> Some
        roads in Manila will be closed to traffic on all Sundays of November, as local
        authorities expect crowds during the conduct of Bar examinations at the University
