    'lead': 'Fire erupted in a residential area in Tacloban City on Saturday afternoon,
      leaving more than 30 homes in ruins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-02T22:55:00.864+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:50:07.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:57.038+08:00
