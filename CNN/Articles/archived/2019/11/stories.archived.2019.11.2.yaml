      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a3468-2cb1-48bf-a8fb-aa3cfa75d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the historic town has lost a large number of residents over
        the years, and many of its homes lie abandoned today.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c363c-fb7c-42f1-ae5d-ecf928da18ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1dada5-d921-4c59-941d-9f8ea508312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set at an elevation of around 1,000 meters, it''s based in Sicily''s
        wild south eastern area, renowned for its sleepy villages and slow pace of
        life.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb509c45-2297-4e6b-a532-412256b1666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea0ae8-0c7c-406c-a028-109a4499f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded by the Byzantine Greeks, the town''s name comes from the
        Greek word "Kàmara," which means "vaulted room."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434dca1-c6bb-428b-9743-1e756d441d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508c7aa-0006-45eb-acd3-2570d6d9d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A thousand balconies</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad5d304-eced-403e-8a49-6f3f6491ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a unique location," says Enzo Li Gregni, head of the tourist
        board for Cammarata and part time tour guide.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f4176-bff5-46cc-8a73-713798fdd7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f48b3-4763-4058-9b53-5df1825786e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cammarata is known as ''the town with 1,000 balconies to the East,''
        as each window here basks in sunsets and you can enjoy spectacular views of
        Mount Etna," he adds.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678ae9b-96ab-4049-9e00-4f140d63054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc538a5-7a45-422a-8f59-7ee6f574f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the volcano erupts, we see the sciara red lava flow and the
        rising smoke."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbcd50e-c19f-4ad0-93dd-627ff421658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21409241-ae3a-4307-ba64-fcdb06d2eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town is filled with reddish stone dwellings with panoramic balconies
        and bright walls, along with a few lavish aristocratic palazzos.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11608f9-e4f4-49e7-bcad-fd8cb58d124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a3e22-1601-4179-b435-3ea0d5080e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its many green fields are dotted with grazing sheep and former agate
        stone and salt mines, while its surrounding fertile hills were once used to
        breed and train horses competing in the Olympic Games.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07032a42-618b-4007-b43b-187639ff7b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf9337-e308-4297-8513-1ecdc4ad2527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cammarata is filled with narrow uphill alleys, arched passageways
        and winding steps.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18efcdf4-d017-471f-8f9c-872dbda55824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2893d7-71b2-435d-b66e-bda4fb756552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest streets here is Strada Carrozza or Carriage Road,
        made of flat shiny river stones, which measures about 1.7 meters and leads
        up to the overhanging castle ruin.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e319bfd-8e98-4e5e-9f15-57df3ad9c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51966096-0040-436a-98e8-9bbf7349ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian-Italian Jose Augusto Manetta Ramos, a businessman based
        in the UK, is among those who''ve been tempted by the prospect of owning a
        home here.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd09a7a-639e-44f7-9da1-02087194d691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9311d0c-39df-43b2-800c-1f072d2fce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve visited other villages selling one euro houses in central
        Italy but I want a warmer place," he says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2cd381-a37b-4a50-9dfa-6f35fb2e329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b49302-3273-46d2-b52f-28c0518ebf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cammarata is stunning, the green landscape, the sea and mountains
        are both nearby just like the Valley of the Temples [an archaeological site
        in Agrigento, Sicily] and other great spots. It''s a perfect retreat."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9f452-5095-4b66-93f6-1d475484b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac0e02-b6cb-4844-83af-ae4134124512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ramos does opt to purchase one of the properties, he aims to
        spend weekends or even months at a time in Cammarata.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc37d1-e81e-4f85-a9a2-d212af4a871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab517b1-85bb-4f60-badf-0b543a3a502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential newcomers are likely to be welcomed with open arms, as
        the town''s locals are renowned for their hospitality.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116864f-a6af-43cb-a4c4-9acf246047d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264bea8d-b515-42ec-9657-c43086a247cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Cammarata''s official symbol is a woman breastfeeding two
        serpents while she places her foot on her own child.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf6b01-d7b7-44b7-b32c-d4ac0535a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b6f81-85cb-4b0d-9d8a-c4013e12716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This embodies our culture of welcoming with open arms all foreigners
        and outsiders," says Giambrone.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28924b-6d4e-434d-b848-383f8a05bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c4b1dc-8c3e-43cc-8e1d-56fe1420ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visitors and guests come first, even before our own family. Newcomers
        trigger change, innovation, new ideas. They revamp the local economy and can
        kick start a revolution."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2196f-cfd5-496e-8f37-207b3260a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383d580-d322-4139-9a00-317b50ea3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A local proverb goes ''a tavula è na trazzera'', meaning the table
        is a sheep trail where all wayfarers are welcome to sit and enjoy the great
        food.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0817894e-691d-45ec-a0d0-e28b751d7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e61cac-a337-400c-bf26-b0a7abeef75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the old days, farmers from nearby towns moving to Cammarata
        to collect wheat were hosted and fed by local families.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0bcb7-a6c3-48aa-8b2c-06e61cbc51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc30c950-9e85-4f50-be77-10f64bc6ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s still our spirit. When teachers and policemen are transferred
        here, they don''t want to leave."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40557eb8-431d-4a76-b885-88ef94af46c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9346c-0c6e-4889-a986-1d21910ebdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local rivalries</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb28700-915d-4354-8c24-68ff96f70b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while residents may embrace tourists and newcomers, the same
        can''t be said for those from certain neighboring towns.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e8561b-04de-41ff-bf25-05a8dde9dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb152d2-535f-4056-bd8f-7c206f46c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals have been embroiled in long running feuds stemming from "campanilismo"
        -- an exaggerated pride and affection for one''s local area, which has resulted
        in rows over everything from the address of a house to the name of a road.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ea3d6-7867-448f-8276-91953fec1ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5e295-bd9e-437e-8097-0378f0ca328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cammarata is attached to San Giovanni Gemini, which is a much newer
        town. One particular road here has two different names depending on which
        town you''re standing.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c182ecc-ae47-42be-ac7d-db85debb43de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fec1db-4ca6-4c8a-b514-29284887499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several houses have been accidentally built along the "border" so
        the kitchen is in Cammarata and the living room in San Giovanni.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35748a-9578-48d8-9cbb-88b95dd0c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec96ab3-4685-41c7-b7a6-f30e0012d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both towns recently voted against a fusion.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25e0b4-a1ae-4585-9ebb-fe0320e6c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa39aff-6532-41ab-bdd0-ab25350f4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it snows in Cammarata a few times a year, unlike most Sicilian
        spots, the area is something of a haven for trekking enthusiasts, offering
        a refreshing alternative to the hot summer months.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a23611-81a0-49a7-bf9b-dc9f413b7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82bba3a-b9b7-4d36-a32a-02a7b1993c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the families here have even worked as "nivaroli" snow-collectors
        to make sorbetto, gelato and granita, a dense hybrid between ice cream and
        a slush served solely in its original "purist" lemon flavor.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ebd8dc-8740-4963-915a-ca08b74af0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95beafda-68b7-43e9-a868-9e5057aa413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granita is one of Cammarata''s many sweet treats. Its signature
        pastries include pizzarruna with dried figs, paste bianche sweet almond cakes,
        muffuletta anise-filled panini and ricotta-stuffed cassatelle ravioli.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be86b6-4053-400f-9fce-a41c44f20a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa570663-ef8b-45cc-8ec0-450286f3b1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ainuzzi, cheese forms shaped into miniature horses, deers and goats,
        are also a niche product for gourmands.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4fc8c-1a1b-48ca-8570-1fbb88921e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd066e-bba9-42bd-8318-e6ec6e57b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giambrone swears the fresh sheep milk ricotta produced in the area
        is among Sicily''s best, "a special cream that will make you faint."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afbdf8f-3f73-44ac-8804-b5e828999b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e8320-39bc-447a-acf7-c5845b46f6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weirdest concoction however are Pupi ccu l''ova, literally meaning
        "puppets with eggs." They''re snake-like sweet rolls with a boiled egg placed
        on top resembling Sicilian marionettes.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28facf0c-a755-444a-a5d8-7d213f19d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832dc94-7ecc-42b4-ad91-f634db51ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cuisine boasts strong starters with tripe, lamb interiors,
        sweet and sour caponata veggies with pine nuts and almonds, and sanguinaccio
        salami made with pig blood, believed to be an aphrodisiac.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b26eb-5ca4-4d41-8b82-edee75f19f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f422032-3cf7-48b9-b53e-77d61ed4c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanguinaccio can be quite heavy to digest but it''s a delicious
        niche product for fine palates," says Giambrone.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49945c18-cdc8-4f11-9d4e-d2178479c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf9c459-facb-4202-b592-5c3a1b5f6cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Town of longevity</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8be4c-153d-4b61-bf51-c3ce2228cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Cammarata barely has 6,000 residents, there are more than
        a dozen churches in the area.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3bd174-c53e-4006-a900-d971929dc951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646360e3-7e11-4124-9358-d89fed9f6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of pilgrims gather in Cammarata each year walking along
        a 160-kilometer-long spiritual trail from Palermo to Agrigento.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cfbdc-3b33-475a-a8eb-0d1534d1db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26ac46-b430-42c9-af96-1451d97fa52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the town''s spectacular Easter festival men dressed in white
        hoods and women wrapped in black clothes parade through the town carrying
        the statue of a bleeding Jesus.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06662b65-6ae7-4c0f-9323-bc1a99127e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f6b88b-c8c4-406a-8296-4eaee8a01d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a piece of St. Joseph''s cloak is kept as a relic in
        the main chapel.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5739b-c381-46b0-8dc7-b21e6e3383ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b984c7-fbaa-4bd1-9d36-d16cf01a14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town offers many long-running stories of supposed miracles,
        such as people surviving dramatic falls from the castle walls, along with
        reported sightings of the ghost of a fiery nun who stood up against anti-clerical
        invaders and is said to haunt the town hall building.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40b1d5-9f84-44e6-92d2-a977f6855589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c27854-416f-40ad-9db9-0b87ab754b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many residents have long left Cammarata behind, those who''ve
        stayed have largely been rewarded with longevity.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04fc2fc-195b-493e-8ae5-50b59b77541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437bf01-3df2-4f6b-bf3d-5c159174eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the town boasts Sicily''s highest number of centenarians,
        according to locals.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff41cef-8efc-437e-a809-52997c42de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95cfde8-b9bb-4dae-b5b1-432532af246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is credited to its mild climate, the fresh air of the Monte
        Cammarata natural reserve and local food.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87409b8c-0d2e-41d5-bf26-ebacee63276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc66d89b-657e-4b12-9042-6ed6ef708d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All families have a tiny patch of land with an olive grove and vineyard
        to make oil and wine for domestic use.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee84b90-e5a3-40f6-8044-f49d7ac9d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd3e42-a3f8-4631-9ef4-db6af01ea109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each year four to five over-100 birthdays are celebrated and there''s
        this one old guy who every day, after lunch, hops on his Vespa and tours the
        hills," says local reporter Francesco Lopresti.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b9e289-bdc2-42a8-8b6b-a0603a996328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76dd91b-bc38-4202-8c22-37acd385fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fitusa," the healthy, sulfurous and smelly water that springs from
        underground is also thought to play a role.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ea8d4-334a-4464-9492-da979c6cbc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a378fdd2-7872-4c3b-ab0f-b561bbf325d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once used inside thermal baths, many believe it can heal skin diseases
        such as psoriasis and some locals still bathe in it occasionally.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb15779-8f43-41db-9f4c-15f31cd7897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f413c-3175-49b6-b786-035906e1608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available properties and more information on the "free" homes can
        be found on the town''s official <a data-cke-saved-href="http://80.88.89.218/cammarata/zf/index.php/servizi-aggiuntivi/index/index/idtesto/20017)"
        href="http://80.88.89.218/cammarata/zf/index.php/servizi-aggiuntivi/index/index/idtesto/20017)">website.</a></p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343fe8a-37e1-4a4a-ad6f-0e208554e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-02T19:56:36.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:50:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/italy-cammarata-free-houses/index.html">"Italian
        town of Cammarata offers free houses to lure new residents."</a></em></p>'
