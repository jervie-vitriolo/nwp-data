        Curry will miss three months of NBA season with broken hand."</a></em></p>'
  'Google-Fitbit-Acquisition':
    'author': 'Chauncey Alcorn'
    'caption': 'Google to buy Fitbit in $2.1 billion deal'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-02T18:44:19.793+08:00
    'credit': 'Shutterstock'
    'imagesource': 'jcr:9638fe17-c7fe-4a93-89df-ec5c34e0dcb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '838e2eab-c318-4dac-8d1b-3a52c7c6fa6b'
    'lead': 'Google announced plans to acquire Fitbit, the world''s leading maker
      of wearable fitness activity trackers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-02T18:47:38.030+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:50:17.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:49:54.488+08:00
