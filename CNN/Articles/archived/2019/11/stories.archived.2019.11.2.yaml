      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinuntahan talaga namin para makita namin, pero hindi na talaga
        makita ‘yung kapatid ko na ‘yun. Pinakamabait na kapatid. Hindi naman ikumpara
        sa lahat, pero siya yung close na close ko na kapatid,</em>” Charwin Picao
