  'feu-ust-stepladder-semis-knockout-uaap-season-82':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-05T17:17:05.745+08:00
    'imagesource': 'jcr:de34bbbc-2c0a-4dfa-a378-75a5717a1c46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f64ddbae-d13c-494a-a0e9-654c96624e50'
    'lead': 'The winner will face the twice-to-beat University of the Philippines
      Fighting Maroons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T17:21:11.499+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:52:30.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:52:00.867+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU, UST  clash in knockout stepladder men''s basketball semis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ada92-bb34-4019-bcce-fa8846cc9bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:21:11.499+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> It''s
        win or go home for the Far Eastern University (FEU) Tamaraws and University
        of Santo Tomas (UST) Growling Tigers in the UAAP Season 82 men''s basketball
        stepladder semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09d778-cd4d-4e2b-8662-434340f39439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:21:11.499+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws and Growling Tigers square off on November 6 at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73492f89-80d0-4a49-99d2-1aab2a4fc5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:21:11.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two schools have split their elimination round meetings with
        UST taking the first one (82-74) and FEU winning the second encounter (72-58).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbeb65a-7b1a-40b0-9cbb-55fe06dc6c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:21:11.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense will be key for FEU as it ranked second in the league in
        terms of points allowed (65.9) per game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb80afa-dfac-47cb-ba8d-fd67292d9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:21:11.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to lead the charge for the Tamaraws are L-Jay Gonzales
        and Wendell Comboy who averaged 10.8 points and 10.4 points in the elimination
        round, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a01c0-6d9f-4de0-9a6e-947b1f7a3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:21:11.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Growling Tigers will continue to run a high-octane
        offense after leading the league in scoring with 79.2 points per game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff2219d-35cf-4396-a748-d81e9ecf83f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:21:11.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Valuable Player contender Soulemane Chabi Yo will patrol again
        the shaded area for UST. The Beninese big man is having a stellar year as
        he is averaging 16.9 points and 14.7 rebounds for the España-based squad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8037f-65ed-45a5-ae99-4ef98f1eff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:21:11.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of this matchup will go up against the University of
        the Philippines Fighting Maroons with a twice-to-beat disadvantage.</p>'
  'Sister-of-slain-ISIS-leader-captured-by-Turkey,-official-says':
    'author': 'Gul Tuysuz and Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-05T17:22:46.055+08:00
    'imagesource': 'jcr:5a8d6740-bc3c-480b-b70f-115b89694251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd316906c-a383-4ec9-91ff-fa4b0f84f39d'
    'lead': 'Turkey has captured the sister of slain ISIS leader Abu Bakr al-Baghdadi
      in the northern Syrian town of Azaz, and is in the process of interrogating
      her, a senior Turkish official told CNN Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T17:24:13.856+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:52:29.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:52:00.998+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sister of slain ISIS leader captured by Turkey, official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7fd05b-73c7-4241-a3c6-f9f05cae8dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:24:13.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Turkey has captured the sister
        of slain ISIS leader Abu Bakr al-Baghdadi in the northern Syrian town of Azaz,
        and is in the process of interrogating her, a senior Turkish official told
        CNN Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd638d-2516-4548-8416-e6fda333c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:24:13.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much is known about Baghdadi''s sister, Rasmiya Awad, but Ankara
        has called her capture "an intelligence gold mine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb615c-09a2-450f-a064-150de7d0067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:24:13.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awad was detained in a raid on a metal container housing unit in
        Azaz, Aleppo province, part of a region that has been administered by Turkey
        since it carried out an operation to clear the border of ISIS militants in
        2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01109694-7fa1-4462-b146-2a367a19988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:24:13.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish official did not provide details about the date of the
        operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2c8fe-3daf-4020-84fb-69bc4872e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:24:13.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awad was taken into custody alongside her husband and daughter-in-law,
        who were also being questioned by Turkish authorities. Five children were
        found with them during the raid, the official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082e470-28b5-481a-a00b-79ba7a3e0b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:24:13.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has called the discovery of Baghdadi''s relatives "an intelligence
        gold mine," saying that it will help the country better protect itself and
        Europe from terrorists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2757b27-7b42-4598-9157-0396d103a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:24:13.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elusive and highly secretive leader of ISIS died during a raid
        conducted last month by the US military in close coordination with American
        intelligence and the Kurdish-led Syrian Democratic Forces in northwest Syria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb475ad8-224c-4fe0-ae98-3f482fef0414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:24:13.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi "blew himself up" after he was cornered by US forces in
        a tunnel within his compound, US President Donald Trump said during a press
        conference detailing the mission. His identity was later confirmed by DNA
        tests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f3ad9-d06d-4842-8e36-a1a498423b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:24:13.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most wanted man oversaw the militant group''s transformation
        from a ragtag insurgency to a global terror network that attracted tens of
        thousands of fighters to its so-called "caliphate" in Iraq and Syria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b479da-c36b-4387-8701-9039cc32d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:24:13.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the group''s height, Baghdadi reigned over a territory the size
        of Britain, from which ISIS orchestrated attacks carried out in countries
        around the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9f74b-2629-4357-913c-c53252aab0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:24:13.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/05/middleeast/baghdadi-sister-isis-captured-intl/index.html">Sister
        of slain ISIS leader captured by Turkey, official says</a>."</em></p>'
  'Adidas-is-partnering-with-the-International-Space-Station-to-test-products-in-space':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-05T17:26:08.777+08:00
    'imagesource': 'jcr:d0589ddf-f5da-4dd6-9fe7-889f5c8e8ae0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ca1392-db13-4a7d-8202-a6680b92a90b'
    'lead': 'Adidas is going above and beyond the confines of Earth and looking to
      the stars to push the boundaries of innovation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T17:27:45.167+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:52:29.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:52:01.241+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adidas is partnering with the International Space Station to test products
      in space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe20e6f-efa2-45ed-b40f-317e7a9a6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Adidas is going above and beyond
        the confines of Earth and looking to the stars to push the boundaries of innovation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a7992-7789-4bc1-87be-93634062242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparel company is launching a multi-year partnership with the
        International Space Station (ISS) US National Laboratory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05194190-8b66-4465-90ac-d429525dc82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The partnership was formed because of the shared focus on innovation
        between Adidas and the ISS US National Lab and our joint dedication to Open
        Source creation," said James Carnes, vice president of global brand strategy
        for Adidas. "The initial conversations led to the idea of maximizing the unique
        lab characteristics of the International Space Station, like microgravity,
        for product research with our background in human performance for athletes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a174d23-0715-462a-9fff-d359b07b0513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Phase one</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec61e6-da54-4772-a6e7-88777c6293f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the partnership will focus on product innovation
        by testing products in microgravity. Microgravity is the condition in which
        people or objects appear to be weightless, according to NASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735a6e9-95c6-43b9-a7de-b23c8e45cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas delivered soccer balls to the ISS during a cargo mission
        earlier this year in order to run experiments in an attempt to extend the
        understanding of flight characteristics beyond Earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70acdd0-cd35-40a9-a91e-48ab16f6b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unique conditions of space provide the ideal environment to
        discover the unknown," said Christine Kretz, vice president of Program and
        Partnerships of the International Space Station US National Laboratory. "For
        example, microgravity is the only condition in which we can observe specific
        experiments like the behavior of a spinning soccer ball without interrupting
        airflow and external supports holding it in place. Having control of certain
        variables allows us to conduct tests and collect insights that aren''t possible
        on Earth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6c178-0235-4e55-ad00-f566929f8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without gravity distorting the shape and flight path of the ball
        and air resistance affecting the ball''s flight spin, researchers are able
        to concentrate on testing other variables.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91e295-8a61-4537-b40e-ceecbb446e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas may be able to incorporate what they learn from these tests
        into the design of the panel shape of the ball, the surface and texture design,
        and the material to engineer future balls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24596e5e-ec60-45f1-b210-6ddb32efb67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnes said that as the first test of its kind on sports equipment,
        the company is still processing the test results for the ball. And they already
        have a different test planned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cecedc5-d534-469d-9975-c403dd5572d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>First to space</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eace2ce-74d8-489b-a333-010f97752c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas will be the first brand to test improvements to footwear
        in space.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc849830-93ea-4c30-a25e-d6cd6091babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to test its Boost technology, which is the foam
        the company uses to cushion some of its most popular and comfortable shoes,
        without the distraction of gravity. This could influence the performance and
        comfort of existing models while paving the way for innovation of new products.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dfae1c-1ad2-4cab-a11e-1d8387c447d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond the Earth''s atmosphere, extreme conditions in microgravity
        and temperature allow for unique exploratory testing that can only be achieved
        in space," said Carnes. "This will manifest itself in technology and process
        innovations for how we make sneakers, advancements in apparel like compression
        garments, extreme temperature management of both footwear and apparel, and
        pioneering sustainable materials and circular processes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32cedd6-41d9-4a29-a6d5-563a8527c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests are slated to begin early next year, and astronauts will
        experiment in order to test if it''s possible to produce Boost midsoles with
        regions of different particle sizes, which Adidas says could theoretically
        optimize performance and comfort.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b981eb1b-539b-40e5-a6cf-29ba143a3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the space-based environment of the orbiting laboratory
        promotes profound changes that affect all scientific disciplines," Kretz said.
        "What is exciting about this collaboration is the targeted nature of Adidas''
        research with its Boost technology. What they learn could have very near-term
        impacts on the company''s future product lines that could benefit athletes
        all over the world."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68e29ee-fe92-4fb1-b8cb-788b2cfc3a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pushing the boundaries of human performance</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b9aff-ad5e-4cd0-91be-32dbb1bfd9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas said it plans to research human performance and sustainability
        through the physical training regimen developed for astronauts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af955b8-4c12-49d2-a38a-411d0e28d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts must undergo a rigorous training program in order to
        prepare for the harsh conditions of space, and Adidas hopes to improve endurance
        and strength training by studying the conditions required to prepare for space
        travel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb666f4-55f9-44cb-9203-a649355b0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also plans to explore the range of motion in the human
        body and how muscle development and atrophy are affected without gravity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b9c2f-06f6-4d09-ae5e-ffa80e283f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will have an impact on how we design and develop things like
        compression apparel for muscle enhancement and recovery," Carnes said. "We
        are also inspired by the recent increase of women astronauts joining space
        programs, which could potentially enable exploration with a balanced look
        at specific biomechanical movements of both men and women throughout the entire
        journey."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4dd3f-6178-44cc-b7c9-9b9893f1608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.171+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas hopes to use this information to help athletes better prepare,
        perform and recover.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2cf65-8bd8-450d-bc55-38cacf6cff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.171+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sustainability</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a6c16-2c6c-48d7-a57f-3887c65378e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.171+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas has made a commitment to being environmentally friendly.
        The company has a long-running partnership with the organization Parley, which
        focuses on recycling ocean plastics and using them to create apparel and sneakers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c45686-b25c-4879-a43a-8da6240c481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.171+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also recently launched the Adidas Futurecraft Loop,
        which is the company''s first recyclable shoe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b5e45b-a170-4fb4-bc8b-ed8625ee0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.171+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the company hopes its partnership with the ISS will yield takeaways
        for more sustainable manufacturing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ad5cb-b592-475d-b958-d0fbd7c783c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.171+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnes said that Adidas hopes to "pioneer a whole new approach to
        sustainability that can only happen in conditions where every gram of material
        needs to be accounted for, reused, or repurposed."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448d812-d020-459f-9e95-ba36a1029b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.171+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Adidas, we believe that through sport we have the power to change
        lives, and we want to learn how to make sport accessible to everyone, wherever
        humanity goes -- Earth, space and beyond," Carnes said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ab72d-ce6f-4686-a6a4-e1de11a28ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:27:45.171+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/05/business/adidas-iss-scn-trnd/">Adidas
        is partnering with the International Space Station to test products in space</a>."</em></p>'
  'canned-meat-Vietnam-ASF-Legazpi-City':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-11-05T17:31:27.441+08:00
    'imagesource': 'jcr:d3e52379-5684-4e9a-ba0b-a1211a6f5407'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa0d79d1-87ff-4e02-b02a-1e86d6bd76a2'
    'lead': 'Around 1,500 cans of luncheon meat and jamonilla from two Legazpi City
      supermarkets are under a hold order after authorities found out that they were
      relabeled to hide the fact that they came from Vietnam, one of the countries
      hit by African Swine Fever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T17:33:28.807+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:52:28.638+08:00
