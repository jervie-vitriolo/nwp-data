      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report from the Western Mindanao Command (Wesmincom), Commander
        LtGen Cirilito Sobejana said soldiers set up a checkpoint at Sitio Itawon,
        Barangay Kan Islam, Indanan after receiving a report on a planned suicide
        bombing in Jolo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6674fb-2bb4-4418-8bf1-b33a557efd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T23:17:58.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the three suspects were on board a motorcyle when
        they saw the solders and fired at them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27971f40-37dc-4818-836a-8b40d2c37e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T23:17:58.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides exchanged fire for about five minutes, according to Sobejana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1194c2-e801-46b8-b83a-8246b1ada7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T23:17:58.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wesmincom report said two of those killed were foreign terrorists
        identified as "Abduramil" and "Abdurahman". Their nationalities were not revealed.
        The other suspect was unidentified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a433310-6a04-462c-a194-c972d230a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T23:17:58.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from the suspects were two bomb vests, a gun and a grenade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf90e6-14f1-4956-a695-67ca0a1b73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T23:17:58.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of the suspects are now in Camp Gen. Teodulfo Bautista.</p>'
