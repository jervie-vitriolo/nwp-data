    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '143e6878-ae75-4adb-a8b7-6d0246b765c6'
    'lead': "In the wake of recent earthquakes, Senator Leila de Lima renewed her\
      \ call for the passage of a law granting a five-day emergency leave for workers\
      \ affected by natural disasters. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T18:44:52.662+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:52:24.058+08:00
