      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)—&nbsp;</strong>The
        Department of Health (DOH) has confirmed another case of polio in the country,
        after the infectious disease reappeared in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586e4f67-a42a-4963-bcce-712e474856e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:56:21.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, DOH said the fourth polio case was recorded
        in Mindanao—after tests by international medical organizations yielded positive
        results. The location of the child infected by polio remains unclear at this
        time.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FOfficialDOHgov%2Fposts%2F2855684724442761&width=500"
        width="500" height="595" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a913cd1-8124-4e75-b7b2-ec30e9cee0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:56:21.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afb99c-bdb5-4c8a-8a19-71fd2a58fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:56:21.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first confirmed case of the type 2 polio—<a href="http://https://www.cnnphilippines.com/news/2019/9/19/Polio-epidemic-reemergence-DOH-Philippines.html">a
        three-year-old girl from Lanao del Sur</a>—earlier prompted authorities to
        declare a nationwide outbreak of the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde29d6-9c2f-453f-9e06-58a6a44431b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:56:21.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275bcc13-c0bd-467c-a7a1-9efdeba026c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:56:21.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second and third confirmed cases were a <a href="https://cnnphilippines.com/news/2019/9/20/Second-polio-case-Philippines.html">five-year-old
        boy from Laguna</a> and a <a href="https://www.cnnphilippines.com/news/2019/10/28/polio-third-case-Philippines.html">four-year-old
        girl from Maguindanao.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d681aa-c2e9-43a8-ba8b-d1d61d328ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:56:21.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health research reveals there is no cure for polio, which causes
        nerve injury leading to possible paralysis. A disease which can be fatal on
        rare occasions, polio can only be prevented through multiple doses of vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a8c7cd-5670-4dec-a620-9aa36ffa9875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:56:21.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said it will carry out a targeted vaccination campaign for all
        children below five years old in the municipalities where the third and fourth
        cases were found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef39d5-0015-490f-974f-5a84e4593aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:56:21.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new case, DOH renewed its call for the public to practice
        proper hygiene to help stop the spread of polio virus, which is typically
        transmitted through the fecal-oral route.</p>'
  'dnd-delfin-lorenzana-gabriela-communist-arlene-brosas':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Defense Secretary Delfin Lorenzana (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-05T22:31:49.916+08:00
    'imagesource': 'jcr:a465ce7a-2ff8-4ff1-ba60-44ca73a31daf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c74ac787-36e7-4458-9cf1-33de0aa615a3'
    'lead': 'The Department of National Defense (DND) has called Gabriela Women’s
      Party a front for communist groups, citing information allegedly obtained from
      leaders of these organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T22:37:48.860+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:52:18.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:52:04.671+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DND', 'Department-of-National-Defense', 'Delfin-Lorenzana', 'Gabriela',
      'Gabriela-Womens-Party', 'Arlene-Brosas', 'Jose-Maria-Sison', 'CPP', 'Communist-Party-of-the-Philippines']
    'template': '1'
    'title': 'DND: Gabriela a front for communist groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cbf1d0-9a98-4fef-9f86-d1872ab4c06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T22:37:48.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — The
        Department of National Defense (DND) has called Gabriela Women’s Party a front
        for communist groups, citing information allegedly obtained from leaders of
        these organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f70e586-ed0f-454d-a73f-f2b44fb7ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T22:37:48.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House Committee on National Defense and Security’s hearing
        on the Armed Forces’ modernization program on Tuesday, Defense officials presented
        a list of 18 local organizations supposedly used as fronts by communist groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49cc402-459c-4218-9a84-2811998b9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T22:37:48.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the list was Gabriela, a sectoral party promoting the
        rights and welfare of marginalized and under-represented Filipino women. This
        prompted its party-list representative, Congresswoman Arlene Brosas, to ask
        the DND officials how they came to the conclusion that the party is a communist
        front.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecfff7-f56c-4bd5-8fd2-c4851f4bb81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T22:37:48.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said they obtained the information
        from documents and gadgets seized from leaders of communist groups. He added
        that he is not saying Gabriela is a communist group, but a "legal front."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb1ca9-2ff7-497c-a2e8-509f32506f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T22:37:48.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no prelude to martial law. We are not red tagging Gabriela.
        We are just saying that they are fronts of the communist movement. We based
        this conclusion from documents that we captured from our operations all over
        the country. <em>Palaging lumalabas yung</em> Gabriela <em>at saka yung iba
        pang mga</em> fronts <em>nila</em> [Gabriela''s name is always coming up as
        well as other fronts]. So what can you conclude there? I''m not saying you
        are communist. I am saying that you are fronting, <em>kayo yung</em> legal
        front <em>nila</em> [you are their legal front]," Lorenzana said</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b7eef-8256-4efe-ac03-235f3b97a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T22:37:48.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added no less than Communist Party of the Philippines
        founder Jose Maria Sison named some of the groups included in the list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581161f8-dfbf-4447-b11d-fb5ac734e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T22:37:48.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas said the DND''s claim is putting the lives of Gabriela members
        in danger, and that its ties to communist organizations have yet to be proven
        in court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a6cc8-e811-47e6-93f9-7a77ecaec91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T22:37:48.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana''s claim comes after authorities <a href="https://cnnphilippines.com/news/2019/11/1/Authorities-arrest-activists-in-Bacolod-offices-of-militants-groups.htm"
        target="_blank">arrested activists</a> last week, among them, Cora Agovida,
        spokesperson of Gabriela-Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebbbdb0-77c8-4a70-a752-97c5643e8684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T22:37:48.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations whose members were arrested decried the recent arrests
        and raids, saying it was a crackdown against the critics of President Rodrigo
        Duterte and his policies.</p>'
