    'jcr:uuid': 'c10ef083-1488-40b4-90be-5d08bae4f606'
    'lead': 'Robinsons Retail Holdings, in charge of brands like the Robinsons Department
      Store, Handyman, and Ministop, saw profits dip in the third quarter despite
      stronger sales. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T18:49:35.862+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:52:23.562+08:00
