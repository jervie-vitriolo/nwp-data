  'Popeyes-chicken-sandwich-fight-stabbed':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'To die for? A man in Maryland was stabbed to death after a scuffle
      in line for Popeyes in Maryland. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-05T17:33:45.591+08:00
