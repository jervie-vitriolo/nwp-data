      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She could not say if all the 104 individuals who faced trial would
        be found guilty, "but we are sure that the principal accused will be convicted."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b756e8f-09a0-47cd-83d7-fe7984b36c6e'
