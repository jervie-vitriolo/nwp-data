    'template': '1'
    'title': 'China approves seaweed-based Alzheimer''s drug. It''s the first new
      one in 17 years'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db436e-d278-4539-8fc3-b2d15dfa7064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Authorities in China have approved
        a drug for the treatment of Alzheimer''s disease, the first new medicine with
        the potential to treat the cognitive disorder in 17 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b713c-74f1-463d-8b8f-29c933e74a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf012f68-c40f-44d6-ba7b-cb7d41a60ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seaweed-based drug, called Oligomannate, can be used for the
        treatment of mild to moderate Alzheimer''s, according to a statement from
        China''s drug safety agency. The approval is conditional however, meaning
        that while it can go on sale during additional clinical trials, it will be
        strictly monitored and could be withdrawn should any safety issues arise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a49c5c-c677-467d-9fda-e4c37ae5e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ecc5fe-d4dc-4e33-9636-9da37a3ad7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the team behind the new drug, led by Geng Meiyu at
        the Shanghai Institute of Materia Medica under the Chinese Academy of Sciences,
        said they were inspired to look into seaweed due to the relatively low incidence
        of Alzheimer''s among people who consume it regularly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca9d8d0-4f3d-4371-b27e-aa97cfec17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd695ae-0ec3-4b5a-9de7-c2ba0de9b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper in the journal Cell Research, Geng''s team described
        how a sugar contained within seaweed suppresses certain bacteria contained
        in the gut which can cause neural degeneration and inflammation of the brain,
        leading to Alzheimer''s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ac5e0-9074-481e-8bf9-d29c9a56f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d10dc8-4d1e-4091-a477-3b0bfb0d7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mechanism was confirmed during a clinical trial carried out
        by Green Valley, a Shanghai-based pharmaceutical company that will be bringing
        the new drug to market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f683ce8f-b8ed-449a-a4ee-13a872b0b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b373cd-cfdf-4c20-950d-91797a0d36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducted on 818 patients, the trial found that Oligomannate --
        which is derived from brown algae -- can statistically improve cognitive function
        among people with Alzheimer''s in as little as four weeks, according to a
        statement from Green Valley.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638d99a-9545-43f8-9721-9344b8babdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c0ccd-148d-4345-8ec0-3bcd98943c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results advance our understanding of the mechanisms that
        play a role in Alzheimer''s disease and imply that the gut microbiome is a
        valid target for the development of therapies," neurologist Philip Scheltens,
        who advises Green Valley and heads the Alzheimer Center Amsterdam, said in
        the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa01e5-39c1-4827-bbc9-6c4db4128e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b076aa9-a4a3-422f-be2e-9042df797365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent Mok, who heads the neurology division at the Chinese University
        of Hong Kong, said the new drug showed "encouraging results" when compared
        to acetylcholinesterase inhibitors -- the existing treatment for mild to severe
        Alzheimer''s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1ff60-268a-49ae-921e-8a4779c41ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19413f98-7952-4510-b7da-9474d8205051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is just as effective but it has fewer side effects," he told
        CNN. "It will also open up new avenues for Alzheimer''s research, focusing
        on the gut microbiome."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359149b-f9cb-4b1e-a645-06ce9f5f3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5906a6-2d37-41bb-b9b3-935922a58217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since very little is known about the mechanisms of the new drug,
        Mok said it should also be probed to see if it could have a protective effect
        and possibly slow down the progression of the disease in patients who have
        yet to develop strong symptoms of dementia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8cbcb-b75b-428d-af72-2de3ccfd3a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51edbdbf-c2c9-4d72-825f-2dd0f5ffb86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Oligomannate will be available in China "very soon,"
        and it is currently seeking approval to market it abroad, with plans to launch
        third-phase clinical trials in the US and Europe in early 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed0851-1c0a-4314-ab7e-270468538504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61073640-e909-4af1-91a7-8c4a063fb0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alzheimer''s disease, which starts with memory loss and escalates
        to severe brain damage, is believed to cause 60% to 70% of the cases of dementia
        reported worldwide, according to the World Health Organization. Dementia affects
        an estimated 50 million people worldwide, including 9.5 million people in
        mainland China, Hong Kong and Taiwan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73279be4-370d-4488-baa4-361312a79155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601ae21-d483-412c-a4d4-a625a50d25cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after Alois Alzheimer, the neuropathologist who discovered
        the disease in 1906, it has so far confounded researchers and pharmaceutical
        companies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1df160-6b34-41bb-8e1e-46132976086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdfd0b3-7a09-4a91-b408-191346c858c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, US pharmaceutical giant Biogen said it would pursue
        Food and Drug Administration (FDA) approval for an experimental treatment
        called aducanumab, after announcing in March it was canceling a large clinical
        trial for the drug.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a4a86-f655-4399-b59c-f21278086511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7faf8-64e0-448e-b99f-d0cf86cd247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson, Merck, Pfizer and Eli Lilly have all previously
        abandoned projects to develop a drug for Alzheimer''s after unsatisfactory
        clinical data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af52a2-0c9d-409f-977c-e1098d4b1e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:48.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2019/11/03/health/china-alzheimers-drug-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/2019/11/03/health/china-alzheimers-drug-intl-hnk-scli/index.html"
        target="_blank">China approves seaweed-based Alzheimer''s drug. It''s the
        first new one in 17 years</a></em>"</p>'
