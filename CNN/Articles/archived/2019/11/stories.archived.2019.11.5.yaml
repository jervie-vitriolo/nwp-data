    'jcr:uuid': 'c8983db0-cfb6-4c13-9f28-bcd70b847f20'
    'lead': 'NDRRMC executive director Ricardo Jalad says the government is still
      capable of handling relief efforts in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T17:08:05.583+08:00
