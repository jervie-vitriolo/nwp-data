      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 700 coffee producers from the around globe participate in
        AVPA contests annually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1047d767-4fde-4506-b9d0-32e22499f7e4'
