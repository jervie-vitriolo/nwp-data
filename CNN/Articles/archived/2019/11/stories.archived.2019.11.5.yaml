      'tertiary-education-', 'college']
    'template': '1'
    'title': 'House committee approves educational bond fund measure


      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65723a-b2b4-4f16-911c-cf7c95078465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.139+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        House of Representatives on Tuesday approved at the committee level a bill
        which seeks to issue a treasury bond that would guarantee future funds for
        the college education of underprivileged youngsters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411894e-f9f6-443f-a36f-8cfb9e15622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.139+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef644adc-2945-4fb6-8293-1b1064d3989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.139+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Higher and Technical Education approved House
        Bill 1219 or the "Educational Bond Act of 2019" filed by Albay 2nd district
        Rep. Joey Salceda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39944f19-d642-48b6-8ce4-2adb9996811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.139+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c9aa2-e54a-4f93-9d95-46f69d6ebcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.139+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure calls for the Bureau of Treasury and the Department
        of Finance to issue a number of treasury bonds with a face value of P25,000
        and a maturity period of up to 18 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd9b79-dc17-4f85-9828-cbccccc0db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.139+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37274e-e813-4bae-ba05-ba5b56c50d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.139+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All proceeds of the bond shall be pooled and invested in government
        securities, income is accumulated and held in trust by the National Treasurer,
        in a fund called ''Educational Bond Fund,''" said Salceda in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f82d5e2-07bb-4af8-a8bb-1ca6bc0ca2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.139+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29505d2b-fda6-4ec9-94c4-71f630a1dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.139+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of treasury bonds to be issued shall be based on the
        average yearly live births as officially declared by the Philippine Statistics
        Authority at any given year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9798f0cb-988b-4745-ba2b-5c47a9ba1bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.140+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843549f-9157-4186-a003-74297c616f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.140+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonds shall have the following features: a fixed interest rate,
        risk-free, and would be non-negotiable and non-transferable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf6776-b0e8-443b-be2e-141fdd3cba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.140+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd209d67e-b40c-4960-8928-0916c9f7807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.140+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said fund will be unlocked once the child enters college at
        the age of 18 years , with a family that is still considered poor based on
        the assessment of the Department of Social Welfare and Development through
        its National Household Targeting System for Poverty Reduction. The accumulated
        fund will be released to the beneficiaries in four tranches to support their
        school expenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7387f0a-a545-4076-aba0-146e734a9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.140+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ffe5a-bb84-493b-9414-4c208be63af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.140+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda noted that despite the implementation of the Republic Act
        No. 10931 or the "Universal Access to Quality Tertiary Education," many Filipino
        children are deprived of opportunities for professional advancement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f94bd-9d80-4688-8b1a-718bf4f98c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:27:34.140+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:24.667+08:00
