    'mgnl:tags': ['Petron', 'Q3-2019', 'net-income']
    'template': '1'
    'title': 'Petron posts ₱3.6 billion net income for first 9 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9547c0-6737-4ef1-9c6a-7d057ee39c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:46:24.200+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 5) — Petron Corporation
        registered ₱3.6 billion in the first nine months of the year amid volatile
        market conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ec2c5-dc32-4656-8a01-d7f537b84b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:46:24.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on the Philippine Stock Exchange, the country''s
        leading oil company said that this income was 70 percent less than what it
        earned in the same period last year due to lower sales volume.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d938d98-3946-4db5-a6de-e11115e9fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:46:24.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company’s sales volume declined mainly due to lower Philippine
        volumes by 7 percent as a result of its Bataan Refinery’s emergency shutdown
        in April, partially cushioned by Malaysia’s volume increase of 2 percent,"
        Petron said in the disclosure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c245f8-1513-4d6e-ba72-e30ef53c10ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:46:24.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Petron Bataan Refinery, with a capacity of 180,000 barrels per
        day, had to shut down temporarily in April due to a magnitude 6.1 earthquake
        that hit northern Luzon. It resumed normal operations in early August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43e5de-f2b6-4496-bb32-14986d56eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:46:24.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these conditions, Petron was still able to open over 100 new
        gas stations in the Philippines and 38 new stations in Malaysia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c1b05-a342-405b-b237-aace98b56997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:46:24.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Petron President and CEO Ramon Ang said that they
        will help in the efforts to curb oil smuggling through the government''s fuel
        marking program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e9b84-fe3a-4e56-990f-318105984ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:46:24.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This level playing field is what we hope will prevail in the entire
        country once the fuel marking program is in place. We fully support and look
        forward to its implementation, but at the same time, we reiterate that this
        mechanism will only work if all players go by the same rules,” Ang said in
        the disclosure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c5b94-b4fe-412d-bb45-cfcd2c8616fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:46:24.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://Gov''t starts fuel marking" target="_blank">Gov''t
        starts fuel marking</a></p>'
  'cotabato-quake-ndrrmc-foreign-aid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-05T17:03:27.743+08:00
    'imagesource': 'jcr:7c10e3c3-3e31-4b23-af96-960424d0f027'
    'jcr:mixinTypes': ['mgnl:hasVersion']
