  'how-to-help-disaster-survivors-cope':
    'author': 'CNN Philippines Staff'
    'caption': 'Apart from looking for food and shelter, disaster survivors face another
      common problem during their recovery: trauma. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-05T12:39:02.021+08:00
    'imagesource': 'jcr:e8a8e31c-cc47-470e-ab50-549521dc5562'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7067319f-6f52-491e-a665-333384110cd4'
    'lead': 'In disaster situations, children, along with the elderly and persons
      with disabilities are the most vulnerable to trauma, a psychologist says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T12:50:37.688+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:52:41.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:57.043+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trauma']
    'template': '1'
    'title': 'How to help disaster survivors cope with trauma'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee6aca-5cd1-4a99-b265-11ce2e50534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Apart
        from looking for food and shelter, disaster survivors face another common
        problem during their recovery: trauma.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742dd977-e44e-4c38-baf7-45a9b6dbdef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster victims often respond with “extreme fear” and other negative
        reactions when dealing with their situation, according to a social and community
        psychiatrist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c81642e-475a-45ee-99c5-d2e7f1bd3e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can compare it to someone with a regular crisis in life and
        magnify that like, ten times, twenty times over,” said Dr. Eleanor Ronquillo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a72450-2cb4-4c06-8c46-e2678b01a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amplifies the need for constant support and psychosocial interventions,
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9087ae2-25d8-4e0b-8ac6-dbbe4c179a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some ways you can help a disaster survivor cope with trauma:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6c963-0a79-45ea-a267-2cb85e0b7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keep them company</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8aa53-a53c-4b75-8387-65e39b162cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors cope better in group settings as they need to be reminded
        that they are not alone in their recovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77fc9f1-8cfd-4f6c-a839-b47309251df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We bring that sense of community kasi [because] the situation has
        changed parang nagkawatak-watak sila [they seem to have scattered] so they
        still have to feel that belongingness to a community that will band together
        and deal with this crisis,” Ronquillo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e128f9-167b-4858-875e-6efcd3743e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family is integral to this approach, she added, as it can serve
        as a strong support system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7683a-23a0-4555-943d-506adaed3675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Encourage dialogue</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986354cd-45b3-4440-af08-ee368835915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important for survivors to process their feelings and fears
        to help them move forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5881f-82a0-43cc-9e98-df17ce590459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s part of psychological first aid…that addressing them to talk
        about what happened, recognize their reactions, how they’re coping and what
        their plans are,” Ronquillo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f70b5-01b6-4eb9-b91d-550e995f1083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities can achieve this by engaging in group therapy facilitated
        by trained volunteers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc7bf1c-398a-421e-bc9d-24f31cfd4c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could be like a preventive approach to further de-stress…It
        could be screening for those who would have more severe reactions,” explained
        Ronquillo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710d092-1026-473f-a0a5-547b7dc612dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reassurance</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff5828-b48e-408a-8066-a12d5b0f89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping a light atmosphere also helps survivors deal with the weight
        of their circumstances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668dc0f8-ca3e-4920-bc0f-31b0b1119de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To see the positive side of it, like transformation because the
        environment is now entirely different, it’s adjusting and adapting,” said
        Ronquillo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43caa285-2103-43db-91a2-a411b60ec851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particularly helps children, who are the most vulnerable to
        trauma along with the elderly and persons with disabilities, Ronquillo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f2683-358f-4fbc-8730-561ddd20f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some children who have experienced a strong earthquake for example,
        might panic at the slight shaking of the ground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895fd57-fe40-4e0f-82f7-151034950855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for parents to help their children recover, they must model
        resilience and strength.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaacd11-996d-4b3a-9928-7098b1f78c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:50:37.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the children seem to develop the fears, the family should
        be very reassuring,” said Ronquillo.</p>'
  'china-meat-asf-outbreak':
    'author': 'CNN Philippines Staff'
    'caption': 'The alarming number of outbreaks of African Swine Fever (ASF) in the
      country originated from meat that was imported from China, the Agriculture Chief
      William Dar said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-05T13:00:14.752+08:00
    'imagesource': 'jcr:350e815f-f391-4746-97eb-f359dc159b5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36821bd1-4d02-4db3-9661-46581afc9e97'
    'lead': 'This comes after the DA found that some meat that came from China two
      weeks ago tested positive for the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:02:05.398+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:52:41.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:57.346+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASF', 'African-Swine-Fever', 'China', 'Philippines', 'DA', 'Department-of-Agriculture',
      'William-Dar']
    'template': '1'
    'title': 'ASF outbreak in PH came from China-imported meat, DA chief says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782b2e8-eb5f-40f8-97e1-960097ef36cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        alarming number of outbreaks of African Swine Fever (ASF) in the country originated
        from meat that was imported from China, the Agriculture Chief William Dar
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5667cd2-0a8e-4e07-9357-fe3030d5f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture officials found that the imported goods from China in
        two cargo containers that arrived in the Port of Manila two weeks ago tested
        positive for the disease. The items were declared as tomato paste and vermicelli
        but turned out to be pork products. This confirmed that the spread of the
        disease in the country can be traced back to China, Dar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d64ac-0092-4986-b1c6-dac0c093d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung galing</em> China <em>na nasibat natin ay</em> positive
        <em>ng</em> ASF also meaning <em>itong talagang problema natin</em> introduced
        <em>ang</em> ASF…This confirms our earlier hypothesis <em>na galing sa ibang
        bansa</em>,” he said in a press briefing on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330e4d2-9020-45c1-b74c-1a4d638fcfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The products from China that we confiscated were positive
        with ASF also means that our problem is that ASF has been introduced…This
        confirms our earlier hypothesis that it came from overseas.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435d051-6f31-4f6b-baf6-8799855c2c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the food waste from these products were dumped in
        Rodriguez, Rizal which were then converted into swill feeds for other hogs
        to eat. The first outbreak was recorded in the province on July 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fd1a6d-0fbc-4918-a100-4ed63843a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Galing ‘yung mga</em> food wastes from hotels restaurants,
        even the airlines, <em>‘yung mga</em> food waste <em>nila ay dinump sa</em>
        Rodriguez, Rizal <em>at may nagkolekta ng</em> swill feeds <em>at pinakain
        sa baboy. Doon naumpisa</em>,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7240dba-5a72-4c40-8019-943c91fce2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The food waste from hotels, restaurants and even airlines
        were dumped in Rodriguez, Rizal and someone collected the swill feeds to feed
        the hogs. That is were it started.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2642b38-d2ba-4c78-83e2-a478595aac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Galing</em> China, <em>sinabi na namin noon pa</em>,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb352ee-fa52-4ad0-96cd-146c3af0e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were saying before that this came from China.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fff716-9d7c-4f70-8492-75d250e6bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would encourage companies to source from local farmers
        instead of importing meat, Dar said the Philippine Association of Meat Processors,
        Inc (PAMPI) will agree to it on a certain condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c4790-509e-4693-ba4c-b3e5a4e1769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Papayag naman ang</em> PAMPI <em>basta may maraming</em> triple
        A <em>na</em> slaughter houses <em>kasi</em> that will really determine <em>kung
        mas mataas pa ‘yung</em> level <em>ng mga</em> food safety implementation
        of measures,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff904f-03ff-4091-8fdd-4fa0b2e04b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PAMPI will allow it as long as there are a lot of
        triple A slaughter houses because that will really determine the high level
        of food safety measure implementation.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e5a1c-5738-472b-bf3c-a3c4101d0620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said PAMPI only uses sources five percent of their products
        from local farmers while the rest are imported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734bdf93-7033-4728-90bc-c7da091c1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:02:05.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:41.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.oie.int/wahis_2/public/wahid.php/Reviewreport/Review?page_refer=MapFullEventReport&amp;reportid=32303">report
        sent to the OIE World Organization for Animal Health</a> on Monday, the DA
        recorded 24 ASF outbreaks in the country since August 19, which led to the
        deaths of 177 pigs and the culling of 40,030 others.</p>'
