      'mgnl:created': 2019-11-05T06:17:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move highlights its effort to be more clear with consumers about
        the apps it owns. A recent survey by nonpartisan think tank Pew found that
        only 29% of Americans correctly answered that Instagram and WhatsApp are owned
        by Facebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276b02d-8c67-4b7d-9395-b84194b2aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:17:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72605b8-ebc4-45f7-a47b-739f5a674af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:17:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should know which companies make the products they use,"
        Facebook said in a blog post Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3bc00-1a60-4c20-a805-62e503da8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:17:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c3461-d58f-421a-8cc2-ee2eede39a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:17:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to use the new logo on products and marketing
        materials in the weeks ahead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa28a2-d083-4615-8242-8192f2b0cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:17:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00968151-da1c-4d64-80d6-a9c2168b610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:17:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the company started adding the words "from Facebook" across
        all its apps. Soon, that language will feature the new logo, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf7f6e-ad26-4fbb-b763-f913d6675539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:17:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76c021b-bdef-4583-9a17-b8f368a3da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:17:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the company laid out plans to integrate its messaging
        platforms, WhatsApp, Instagram and Messenger, and make privacy a bigger focus.
        This includes encrypting communications and making it possible for users to
        send messages to their contacts using any of its services and SMS. The move
        could effectively cement Facebook''s dominance over the messaging market for
        years to come.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5061af7b-34b6-4c5f-ae63-bef30641b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:17:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd5920-2dcb-4cf1-82a0-15f4e7b60d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:17:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts come at a time when Facebook and other tech companies
        are facing heightened antitrust scrutiny.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec2d87-b849-4e8a-bea0-a30e0fc7db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:17:32.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d339baf-891a-44b5-bbed-9daef1c0eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:17:32.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the New York attorney general announced that 47 state
        attorneys general are now investigating Facebook for evidence of anticompetitive
        practices. All the states involved "are concerned that Facebook may have put
        consumer data at risk, reduced the quality of consumers'' choices, and increased
        the price of advertising."</p>'
  'screen-time-lower-brain-development-preschoolers-wellness':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'This view shows the three major tracts involved with language and
      literacy skills: the arcuate fasciculus, shaded in white, which connects brain
      areas involved with receptive and expressive language. The one in brown supports
      rapid naming of objects, and the one in beige, visual imagery. The blue color
      illustrates lower measures of white matter development in children using excessive
      screen time.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-05T06:15:50.698+08:00
    'credit': 'From Courtesy John S Hutton, MD'
    'imagesource': 'jcr:e9a048ba-cabe-40a0-b1f1-49c1444445e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0724d04e-4e49-43a0-ade1-eccb9818d1c6'
    'lead': 'Screen time use by infants, toddlers and preschoolers has exploded over
      the last decade, concerning experts about the impact of television, tablets
      and smartphones on these critical years of rapid brain development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T06:20:12.820+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:53:01.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:50.962+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MRI', 'lower-brain-development', 'preschool', 'screen-time']
    'template': '1'
    'title': 'MRIs show screen time linked to lower brain development in preschoolers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5685a-34b3-43ee-82c9-50972d7ae06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Screen time use by infants, toddlers
        and preschoolers has exploded over the last decade, concerning experts about
        the impact of television, tablets and smartphones on these critical years
        of rapid brain development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0583c-651f-4d12-9f84-5a36ce9a6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a new study scanned the brains of children 3 to 5 years old
        and found those who used screens more than the recommended one hour a day
        without parental involvement had lower levels of development in the brain''s
        white matter —&nbsp;an area key to the development of language, literacy and
        cognitive skills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a037feb-27c1-4b85-ade1-8bf7cbd71f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first study to document associations between higher
        screen use and lower measures of brain structure and skills in preschool-aged
        kids," said lead author Dr. John Hutton, a pediatrician and clinical researcher
        at Cincinnati Children''s Hospital. The study was published Monday in the
        journal JAMA Pediatrics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ea562-8609-4ee7-9160-880179c04fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is important because the brain is developing the most rapidly
        in the first five years," Hutton said. "That''s when brains are very plastic
        and soaking up everything, forming these strong connections that last for
        life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24ea3c-77aa-4b0c-82ac-91395569b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Screens ''follow kids everywhere''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ddf189-db9d-4bb3-9a36-f531925294e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown excessive TV viewing is linked to the inability
        of children to pay attention and think clearly, while increasing poor eating
        habits and behavioral problems. Associations have also been shown between
        excessive screen time and language delay, poor sleep, impaired executive function,
        and a decrease in parent-child engagement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895c80d-c94d-4b1e-86d3-2c205e081a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s known that kids that use more screen time tend to grow up
        in families that use more screen time," Hutton said. "Kids who report five
        hours of screen time could have parents who use 10 hours of screen time. Put
        that together and there''s almost no time for them to interact with each other."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857e91c-9a50-49b8-87aa-111b3aea9683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the portability of today''s screens allow them to "follow
        kids everywhere." Hutton said. "They can take screens to bed, they can take
        them to meals, they can take them to the car, to the playground."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975b527-a382-48dc-957b-560ff817e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more concerning, say experts, are the young ages at which children
        are being exposed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c88ce5-4189-4fa2-a9e8-f46aa879372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 90% are using screens by age one," said Hutton, who published
        a number of studies that used MRIs to research the impact of reading versus
        screen use by kids. "We''ve done some studies where kids are using them by
        2 months old to 3 months old."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0789b85-daeb-4a1a-9b8e-3d2272030fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disorganized white matter</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3387884a-a4ed-448b-9455-7fa03631e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study used a special type of MRI, called diffusion tensor
        imaging, to examine the brains of 47 brain healthy children (27 girls and
        20 boys) who had not yet started kindergarten.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2511837d-f540-4bcc-98c3-185e6aa49eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diffusion tensor MRI allows a good look at the white matter of
        the brain, responsible for organizing communication between the various parts
        of the brain''s gray matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e3b29-96e1-4652-a785-04c8febb5c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the gray matter which contains the majority of the brain cells
        telling the body what to do. White matter is made up of fibers, typically
        distributed into bundles called tracts, which form connections between brain
        cells and the rest of the nervous system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bad7e6-f943-42d9-b9fc-690b6dc59daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of white matter as cables, sort of like the telephone lines
        that are connecting the various parts of the brain so they can talk to each
        other," Hutton said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0256e-1be2-4ac0-8dd7-cdaa3ffb1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of development of those "cables" can slow the brain''s processing
        speed; on the other hand, studies show that reading, juggling or learning
        and practicing a musical instrument improves the organization and structure
        of the brain''s white matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf51bd-1edc-475b-bc3d-7e57915d7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the MRI, the children were given cognitive tests, while the
        parents filled out a new scoring system on screen time developed by the American
        Academy of Pediatrics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90090ac8-433b-4c39-affa-70419b15e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test measures how much access a child has to a screen (allowed
        at meals, car, in line at store?), the frequency of exposure (age started,
        number of hours, at bedtime?), content (chooses own? watches fighting or songs
        or education?) and "dialogic" interaction (does the child watch alone or does
        a parent interact and discuss the content as well?).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd870b8c1-e75a-482e-9051-d1360290441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed that children who used more than the AAP''s recommended
        amount of screen time, of an hour a day without parental interaction, had
        more disorganized, underdeveloped white matter throughout the brain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed66c4a-6763-4466-ba91-c3f79b74d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average screen time in these kids was a little over two hours
        a day," Hutton said. "The range was anywhere from about an hour to a little
        over five hours."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6deed4-1675-48ef-89ba-ee727a5c9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the tracts of white matter responsible for executive
        functions were also disorganized and underdeveloped (the parts of the brain
        shown in blue in the image).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2046fbe-e6eb-4f57-b858-23201d0c85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are tracks that we know are involved with language and literacy,"
        Hutton said, "And these were the ones relatively underdeveloped in these kids
        with more screen time. So the imaging findings lined up pretty perfectly with
        the behavioral cognitive testing finding."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44ced5-d034-4718-9abd-586cd8a62a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Neurons that fire together wire together''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9f803-5155-44c9-9a45-016d94f3e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings are fascinating but very, very preliminary," pediatrician
        Dr. Jenny Radesky wrote in an email. Radesky, who was not involved in the
        study, is the lead author on the American Academy of Pediatrics 2016 guidelines
        on screen use by children and adolescents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671d333c-647e-4888-97c5-dd789af7be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that early experiences shape brain growth, and media is
        one of these experiences. But it''s important for parents to know that these
        results don''t show that heavy media use causes ''brain damage,''" Radesky
        wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b0c37-e2e6-43df-8708-9b1e19cf0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutton agrees. "It''s not that the screen time damaged the white
        matter," he said, adding that what could be occurring is that screen time
        is too passive for brain development.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956da699-14e3-4985-9cff-308e3f25c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps screen time got in the way of other experiences that could
        have helped the children reinforce these brain networks more strongly," he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484226a1-8290-4dc9-ae77-21a623967eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first years of life need to be focused on human interactions
        that encourage speaking, interacting socially and playing with loving caregivers
        to develop thinking, problem-solving and other executive skills.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765aab09-03fb-4922-bd05-10f4796ccb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a really great quote in brain science: Neurons that fire
        together wire together," Hutton said. That means the more you practice anything
        the more it reinforces and organizes the connections in your brain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196c3f6-81dc-4c1c-92eb-759c67afcb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cognitive testing found fewer skills</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1943dd-217f-4d36-9382-04818203c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the MRI results, excessive screen time was significantly
        associated with poorer emerging literacy skills and ability to use expressive
        language, as well as testing lower on the ability to rapidly name objects
        on cognitive tests taken by the 47 children in the study.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ee7dd-12ad-418d-95c1-570b83efa139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that this is all relative," Hutton said, adding that more
        in-depth clinical trials need to be done to tease out the specifics.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e8871-b4fd-4d09-b971-773456db2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, it''s possible that over over time, these effects can add
        up," Hutton said. "We know that kids who start behind tend to get more and
        more behind as they get older.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf705aa-1e8e-4467-bdb8-56051bf54314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it could be the case that kids who start with less well-developed
        brain infrastructure may be less likely to be engaged, successful readers
        later in school," said Hutton, who also directs the Reading &amp; Literacy
        Discovery Center at Cincinnati Children''s.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc63f65-7ccb-4423-a6a0-0e69554aeb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radesky wants to see the results replicated in other populations.
        "Researchers and pediatricians should take it as a launching point for future
        research," she wrote. "There are so many other home and family factors that
        affect brain development —&nbsp;such as stress, parent mental health, play
        experiences, language exposure —&nbsp;and none of these were accounted for
        in this study."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b479503-80e4-4c7e-b518-b0c83a71550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What parents can do</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310c6df-f2e0-4dc4-a477-618c0e55b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can feel overwhelming to think that our every parenting decision
        impacts our child''s brain development, but it''s important to also see this
        as an opportunity," Radesky said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081037b-cd16-40be-8a78-2f354c34c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are parent-child activities we know help children''s development:
        reading, singing, connecting emotionally, being creative, or even just taking
        a walk or dedicating some time in our busy days to laugh together," she added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18fbe7b-9ef5-40f4-af68-f1dce7db282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAP has tools to calculate your child''s media time and then
        establish a family media plan. Basic guidelines are as follows:</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128cd42-68bb-449a-a588-74d998eaaf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Infants:</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2c0d1-6c18-441a-847d-fad8a7d7316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No baby under 18 months old should be exposed to screen media, other
        than video chatting with friends and family, the AAP says. Babies need to
        interact with caregivers and their environment, and not be placed in front
        of media as a babysitter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b09622-4714-49ad-8b2c-3421802e570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a study found that even having the TV on in the same room
        with a baby or toddler negatively impacted their ability to play and interact.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5968f44-81d6-48fc-b0ad-be704b902633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toddlers:</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01597aa-74cc-4bff-8af7-28ac3fefb503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time a baby turns 2 years old, they can learn words from
        a person on a live video chat and some interactive touchscreens. The chief
        factor in facilitating a toddler''s ability to learn from baby videos and
        interactive touchscreens, studies show, is when parents watch with them and
        reteach the content.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f4410-326c-479e-99af-dfdf66679aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Preschoolers:</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce6e29-3163-4a89-b83f-5e0a1252ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children from 3 to 5 years old can benefit from quality TV shows,
        such as "Sesame Street," the AAP says. A well designed show can improve a
        child''s cognitive abilities, help teach words, and impact their social development.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a580ca-74e1-4fbf-ae41-5a19491d84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the AAP warns that many educational apps on the market aren''t
        developed with input from developmental specialists and can do more harm than
        good when they take a child away from playtime with caregivers and other children.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff277c-59c2-401c-89b0-69d00898a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like toddlers, preschoolers learn much better from any
        educational materials when they are co-viewed, and the caregiver interacts
        with the child about the material.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4d0b4-318e-45cf-a8f1-a25111969845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:20:12.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:01.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/04/health/screen-time-lower-brain-development-preschoolers-wellness/index.html">MRIs
        show screen time linked to lower brain development in preschoolers</a>"</em></p>'
  'Anti-vaxxers-may-be-exploiting-widespread-religious-exemptions,-research-suggests':
    'author': 'Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-05T06:19:49.876+08:00
    'imagesource': 'jcr:7b65ef8c-9ee8-475a-9a72-6518d02d1624'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b3a707b-c21e-461a-b0af-fc424a6eaf51'
    'lead': 'Childhood shots have been proven safe and effective, and prevent millions
      of deaths each year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T06:21:05.089+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:53:00.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:51.263+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-vaxxers may be exploiting widespread religious exemptions, research
      suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a93fad-7b11-415b-bf0c-5974ee3cca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An increasing number of parents in
        the United States are citing faith to avoid getting their children vaccinated,
        according to a new study -- even though no major religion opposes vaccination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc700c1-c113-431e-a58f-8066057e51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7789a4-50ba-46e6-b895-68ff2ead8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childhood shots have been proven safe and effective, and prevent
        millions of deaths each year. Just 15 states allow parents to opt out of them
        for philosophical or personal reasons. But new research suggests that anti-vaxxers
        may be finding a workaround: exploiting religious belief exemptions that are
        permitted in 45 states and the District of Columbia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37baa31-af04-44ce-94be-8630facd10dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4403b35-28f5-44a6-b5c2-c7edd6e55886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published Monday in the medical journal Pediatrics, the study analyzed
        data from the US Centers for Disease Control and Prevention and found that
        religious exemptions have been increasing since 2011 -- and were significantly
        more likely in 2017 than six years prior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bdba93-9cfc-4d86-a5e1-678f0d46d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc8699-2851-41ff-a24a-ba7935a83a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents were more likely to claim religious exemptions for vaccines
        in states that didn''t permit personal belief exemptions, according to the
        research. That suggests a "replacement effect," according to Dr. Joshua Williams,
        the study''s lead author and an assistant professor of pediatrics at the University
        of Colorado.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8500f2c-f1e5-4323-8796-51ce3f357371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680981d-4cac-4cfa-9677-c2e866461cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you give parents two options in a state, personal belief and
        religious exemption, a very small percent of parents are actually opting for
        religious exemptions if given an alternative," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd213fe-3c06-4116-a38d-43a0f342ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d6662-0a8a-4b38-b45b-2d138e74a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Religious belief exemptions surged 640% in one state</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68accc-d231-4537-a490-3160d30f99fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One state in particular, Vermont, offers a striking look at how
        some parents seem to be avoiding vaccines. After eliminating personal belief
        exemptions in 2016, the state saw a 640% increase in the proportion of kindergarteners
        with religious vaccine exemptions, according to Williams'' study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4841d3e-b8d3-4a3e-986f-b3e80a3a6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7efc80-03d8-41f2-9788-6a2320c7c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for a religious exemption in the state, parents are required
        to sign a short form confirming that they''ve read a two-page vaccine fact
        sheet and "attest to holding religious beliefs opposed to immunizations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3506c99f-60b1-49bf-9d14-80f541f6ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71351493-1a54-4bcd-a8d2-33f2c9f1fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When personal belief exemptions were allowed, 1 in every 200 students
        entered kindergarten each year with a religious vaccine exemption. But that
        number surged to almost 1 in 25 after Vermont changed its law, the researchers
        found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae537629-9529-42e2-b625-40f3cf903556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb8f22-4051-40f5-8abc-8614384052eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall proportion of kindergarteners with non-medical exemptions
        did decrease in the state, but Rupali Limaye, associate director for behavioral
        research at the Johns Hopkins Institute for Vaccine Safety, said "the results
        of this study do suggest a replacement effect."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb588e2b-4585-44ac-ba96-68ce8bdc12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e96a4-d094-44f0-bc02-9fdd2d48bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, she said, suggest that "parents are choosing to use religious
        exemptions as a mechanism to avoid complying with vaccination laws." The rise
        of religious exemptions is particularly interesting, she added, because the
        study notes a decline in the number of individuals who report a religious
        affiliation in the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c8245-f155-4d12-a93e-4fc535905026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffecaec1-8cdd-482a-b213-1713212220ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Pew Research Center report cited by Williams'' research
        team, the percentage of Americans describing themselves as agnostic or atheist
        has been trending upwards, from 16.1% in 2007 to 22.8% in 2014.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8fe745-d164-4b48-9ef0-841d3ed0fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec37b1c-e60f-46b0-83a4-47b285cb1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be that insular religious groups are growing more rapidly
        than secular communities or that they are increasingly falling victim to vaccine
        misinformation," the study noted. "Yet the rise of religious exemptions in
        an increasingly secular society also questions whether the religious exemption
        category can still serve its intended purpose."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd2968-a318-4147-b368-c9deb0b53031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e3cf6-b240-4687-b760-90f6ae4212aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No major religions oppose vaccination</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95aee5-cb88-469e-8579-7fa95731cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While eliminating personal belief exemptions may decrease state
        exemption rates overall and improve community health, "it may also obscure
        reasons parents exempt their children from vaccines and create possible stigma
        for religious traditions who support vaccines," said Williams, who described
        himself as a "religious individual."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1545772-54c6-4043-b738-493cce87be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14de4f5-9fb8-4b82-a721-d38425ae96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that policymakers could create "stronger exemption policies
        that preserve transparency" and noted that most religious vaccine exemptions
        were formalized more than half a century ago. All major religions, he emphasized,
        support vaccines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278fc0cc-7d90-42f2-97fe-39bdeb9cd864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474f9f1-ce01-4648-a572-c12ac621b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That support isn''t new, either. Buddhist nuns, for example, are
        said to have practiced an early version of smallpox vaccination more than
        1,000 years ago. One Jewish rabbi, writing in the 18th century, called immunization
        "an act of eager religious devotion." And the Vatican has consistently encouraged
        vaccines, even those developed using fetal-derived cell lines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6a22b-d93b-4b57-8172-f7e47cb58e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76769f-37d4-4e9f-adb5-de6c3c0d261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tread carefully on vaccine restrictions, experts say</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb73923-00ff-4aa2-b340-817d3b0386c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether some parents are using religious vaccine exemptions
        dishonestly, Limaye, the Hopkins expert, said that "parents that hold strong
        beliefs about vaccination believe they are doing what is best for their child."
        That means "they will exhaust all options to ensure that their beliefs are
        upheld," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01534245-9767-46e7-8fcd-ed8268d10734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b84a81-bfc8-4bf5-9d29-3da05e1ac317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best approach toward vaccines, then, "is to engage with these
        parents that have concerns" and build trust, Limaye said. Vaccine scientists
        need to be "innovative," she added, because eliminating all exemptions could
        be seen as punitive, and "may backfire and lead to less trust in the health
        care system."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7481fdc4-b2ea-4e87-bb53-e36a15700547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be05cd6-92d1-4141-8de2-64810464a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Atwell, an epidemiologist who works alongside Limaye at
        the Johns Hopkins Bloomberg School of Public Health, said that opposition
        to removing personal belief exemptions entirely has been extreme and polarizing
        in hesitant communities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66af50-e1ba-4b4e-b987-3231d4ebd269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d4b01-050f-4123-80e3-ee0bc3a55ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:05.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:53:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having an escape valve may be very important," she said. A better
        approach, according to Atwell, may be to put stricter requirements and rules
        in place around nonmedical exemptions, so that they''re "very challenging
        to get, but still possible to get."</p>'
  'Trump-Biden-Sanders-Warren-polls':
    'author': 'Jennifer Agiesta and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-05T06:15:38.873+08:00
    'imagesource': 'jcr:b8bdb902-fdec-4469-b11f-335668143b2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a378315e-27d5-4bcf-bf08-d3b432a10def'
    'lead': 'President Donald Trump would face competitive general election races
      against each of his top three potential Democratic challengers in seven battleground
      states he won in 2016, according to new polls released Monday, about a year
      from the 2020 general election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T06:21:17.523+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:52:58.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:51.481+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', '-Joe-Biden', 'Elizabeth-Warren']
    'template': '1'
    'title': 'New polls show Trump would face competitive races with Biden, Sanders,
      Warren in battleground states'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d32d1-c3f2-451f-a540-59b771d4e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:17.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump would face
        competitive general election races against each of his top three potential
        Democratic challengers in seven battleground states he won in 2016, according
        to new polls released Monday, about a year from the 2020 general election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbebca2c-e3f3-4a7e-b88d-23d5277f5e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:17.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de002a6-d167-49d9-86c9-8e865c227062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:17.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls from The New York Times Upshot and Siena College surveyed
        registered voters in the states -- Michigan, Arizona, Florida, Iowa, North
        Carolina, Wisconsin and Pennsylvania -- and found that just four of the 21
        potential matchups showed a lead for one candidate outside the survey''s margin
        of sampling error. Former Vice President Joe Biden is leading Trump 50% to
        45% in Arizona, while Trump is leading both Vermont Sen. Bernie Sanders and
        Sen. Elizabeth Warren in Iowa. In Michigan, the President tops Warren 46%
        to her 39%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92737fe6-ac11-4e5d-bdbb-224ee1cf4d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:17.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09566002-e4a1-4a8f-83ad-6c88b17826a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:17.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the general election less than a year away, and three months
        until the Iowa caucuses -- the first real test of the 2020 Democratic primary
        -- the new data provides a useful look at how the three Democratic front-runners
        could fare against the President next November in some of the closest-watched
        states of the election. The numbers also come a day after three national polls
        suggested that Biden, Warren and Sanders are leading the pack of Democratic
        candidates. Most national polling also shows those three holding sizable leads
        over Trump among registered voters nationwide. But Trump won the presidency
        despite losing the popular vote in 2016, largely due to his success in the
        states included in the new polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f555da-3aca-482d-93f5-018ffc8a6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:17.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3fdc4-a000-4991-a62d-b78dc8cfa25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:17.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three states, Warren fared significantly worse than Biden against
        Trump. Biden got 46% support in Florida, while Warren had 41% there. In Michigan,
        Biden had 44% support while Warren had 39%. She also lagged behind Sanders
        here, who had 45% in his matchup with Trump. And in Iowa, Biden''s support
        was at 44% while Warren''s was at 40%. Trump''s support in each of those matchups
        holds about even across Democrats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d110a4-fdd1-4c74-ba89-904cf9cf560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:17.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd8649a-6c91-4bfd-a888-0a759119d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:17.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveys also tested a generic Democrat against the President,
        asking whether voters would definitely or probably vote for Trump or the Democratic
        nominee. Those potential matchups were also close in nearly all seven states,
        though the Democrat had an edge outside the error margin in Wisconsin with
        46% to Trump''s 40%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d2503-2f13-46a1-847c-225b49cb291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:17.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c991af-fc4f-4e10-a152-cd5d225eb212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:17.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYT/Siena College polls in Arizona, Florida, Michigan, North
        Carolina, Pennsylvania and Wisconsin were conducted from October 13 to 26,
        and the survey in Iowa was conducted from October 25 to 30. Results among
        registered voters in Arizona, Florida, North Carolina, Pennsylvania and Wisconsin
        have an error margin of plus or minus 4.4 percentage points, a plus or minus
        5.1 points in Michigan and plus or minus 3.1 points in Iowa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696323a2-95d4-48ce-b96e-92a45c7841b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:21:17.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/04/politics/election-poll-donald-trump-joe-biden-elizabeth-warren/index.html"
        target="_blank">New polls show Trump would face competitive races with Biden,
        Sanders, Warren in battleground states</a></em>"</p>'
