      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b92c4-d61d-41bb-9ade-576b9e7f0883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:34:02.583+08:00
      'mgnl:createdBy': 'eimor'
