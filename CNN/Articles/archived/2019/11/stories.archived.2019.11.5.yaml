    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff977cc-f84e-42ed-9c10-ff8a67cd3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines, November 5)</strong> —
        Evacuees from quake-hit Cotabato were rushed to the hospital on Monday night
        due to suspected food poisoning from donated packed meals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fa096-d129-412b-b5fc-92955f486261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ae3f2-463b-40bd-88ca-056d800b1112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Vice Governor Shirlyn Macasarte said 30 evacuees were brought
        to hospitals after vomiting and experiencing diarrhea. The evacuees from Malabuan
        and Patulangon evacuation centers in Barangay Malasila in Makilala ate packed
        foods given to them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136d415-6745-40fe-9077-2cee7ebe46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d32d36-64f0-45d5-95d2-c23900f24ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bienvenida Lagumbay, 71, said she vomited and experienced diarrhea
        after eating rice with dried fish and pork wrapped in banana leaf. She said
        four other people in the evacuation center ate the food and all of them experienced
        vomiting and diarrhea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda6e573-2b8b-495a-84e3-f3fffd3689ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ea9c1-7d7b-4e81-b80e-8223f28649c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the patients were allowed to go home after their health
        condition improved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e40a8d-0a53-4ffc-a294-fbbf1e6cdb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59134b61-88df-4cc9-9136-4adecd2edac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distribution of hot meals or packed foods to quake-affected residents
        is now prohibited after the incident. Macasarte said despite their order to
        ban donated hot meals in evacuation centers to avoid food poisoning, the public
        can still help in other ways.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a4f68-2b46-4696-9fe6-63e87f1cd1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980bbfc-c2a8-442a-b397-8815efa25951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasarte said she instructed her staff to check on the patients''
        conditions, including the hospital bills of those admitted in private hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43998e7-cca6-4d5d-8b4f-7532d31d7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ceab9-19cc-4e39-9e55-3b054683ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of families are staying in different evacuation centers
        across Mindanao after a series of destructive earthquakes hit the region last
        week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8de9dd-cd03-4587-b458-77ef6d8f8438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:49:02.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:42.201+08:00
