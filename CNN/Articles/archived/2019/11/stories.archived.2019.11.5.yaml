    'mgnl:tags': ['Popeyes', 'Chicken-Sandwich', 'Louisiana', 'chicken', 'line', 'Maryland']
    'template': '1'
    'title': 'Man stabbed to death after argument over Popeyes chicken sandwich'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230387a2-ed46-4cb4-9f58-bce3574004e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:47.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A man was stabbed to death Monday
        at a Maryland Popeyes after what appears to have been an argument over the
        restaurant''s re-released chicken sandwich, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119da11-5ab6-443e-9296-de92e5712684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:47.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e0d97-d49a-4ac3-9de2-69d7b6ac0e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:47.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, a 28-year-old man, was stabbed outside the restaurant
        around 7p.m., Prince George''s County Police spokeswoman Jennifer Donelan
        said at a news conference Monday. He had been in line for a chicken sandwich
        when he and another man got into an argument, which spilled onto the street,
        Donelan said. Police believe the argument began over someone cutting in line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b20016-0674-4e66-80ad-4df68001832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:47.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb8ac3-9eec-4cf2-a8da-9033905553b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:47.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For you to get that angry over anything ... and to develop into
        this type of violence, again, is a very sad and tragic day," Donelan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4bda46-2eea-4a7b-ae2e-ccc46ee66e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:47.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08834460-955e-4700-bcdf-74de64f944d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:47.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers who arrived on the scene applied lifesaving measures until
        the man was transported to a local hospital, where he was pronounced dead,
        Donelan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ba33d-35cd-4bd3-9ce6-22d3c9095766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:47.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c763b-eff4-4add-8c79-bd38a9025ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:47.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still looking for the suspect. Donelan asked the suspect
        and people who were in restaurant at the time to reach out to detectives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a699fd-0d46-4ce4-b726-f68f16d1d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:47.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd9880-af1c-42f7-8695-f5258364cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:47.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for a male, and that male knows who he is," Donelan
        said. "He knows what he did here tonight, and he needs to do the right thing
        and he needs to step up and turn himself in."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893607a3-4f32-485e-a577-cc5e3f75be1a'
      'mgnl:activationStatus': true
