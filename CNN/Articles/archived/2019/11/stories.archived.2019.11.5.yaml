  'cotabato-displacement-ndrrmc-nha-earthquake':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-11-05T15:10:01.148+08:00
    'imagesource': 'jcr:b3e08209-8ee0-4a2d-ac8e-a39750f93ede'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '001db5cd-d2cc-4075-8d96-da5dba63dd5b'
    'lead': 'The NDRRMC estimates around 2,000 families were displaced from the upland
      regions of Makilala, North Cotabato during the back-to-back earthquakes that
      hit Mindanao late last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:12:38.811+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:52:36.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:58.889+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NDRRMC', 'Cotabato', 'Makilala', 'displacement', 'water', 'earthquake',
      'landslide', 'evacuation', 'donations', 'NHA']
    'template': '1'
    'title': 'Upland communities displaced after Mindanao quakes'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe93f3-46fe-4d2d-a5b3-4a6dc2a381c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:38.813+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        National Disaster Risk Reduction and Management Council (NDRRMC) is still
        assessing the damage of the recent Mindanao quakes, but they already have
        estimates for displaced families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964bed8-ade2-4f4c-8a63-b3974753e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:38.811+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NDRRMC executive director Ricardo Jalad, approximately
        2,000 families have been displaced from the upland communities from Makilala,
        North Cotabato.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bd566e-a364-46f8-901c-d192c4ccd3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:38.811+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these families are among the 28,000 people that are currently
        in evacuation centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a6895-99d6-4612-8550-9ef9a6b22da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:38.811+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is still coming up with the official full assessment
        of damages from the back-to-back October 29 and 31 quakes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347e055-ba65-4800-b74a-60fe7be6cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:38.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now wala pa tayo sa (we don''t have an) assessment sa (on
        the) cost of damage," Jalad said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c3e24-7b45-416a-85c6-b1c664231c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:38.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now he advised people to donate through official channels like
        the NDRRMC and the local government units. He also discouraged individuals
        from giving relief goods to beggars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31fc866-9edc-4f11-8e4d-e51300a64d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:38.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there is a need for shelter materials, shelter kits,
        food, water, infant care items, and water in evacuation centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249d240-91e2-4477-96aa-43997e38a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:38.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May problema sa supply ng tubig kasi 45% lang ang generated ng
        Makilala Water District ngayon," Jalad said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6259117-beb0-4902-9d6a-f19266ab1e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:38.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a problem with the water supply because the
        Makilala Water District can only generate 45% of what is needed today.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca402163-fcc0-4ffe-8fa2-9a907f1e55d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:38.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude 6.5 earthquake on October 31 triggered landslides
        that destroyed major pipelines in Cotabato.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd377a346-e16f-4cd7-b91f-bfc4b752bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:38.812+08:00
      'mgnl:createdBy': 'lucia'
