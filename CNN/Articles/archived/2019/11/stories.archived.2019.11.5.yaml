      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Googlers are calling on the company to
        address specific climate demands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66519a8-07c5-4fb8-8a6e-a4109967035e'
      'mgnl:activationStatus': true
