      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is disturbing that a civilian official was murdered in a cowardly
        manner akin to executions by hired guns. I appeal to our law enforcement agencies
        to act immediately to apprehend the perpetrators of the crime," he said in
        a statement.</p>'
    '7':
