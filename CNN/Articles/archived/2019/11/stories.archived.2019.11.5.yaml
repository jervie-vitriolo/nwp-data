      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93fd979-541d-42e2-904a-4eeae6e37d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:22:26.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also among the authors of the Corporate Income Tax and Incentives
        Rationalization Act, which seeks to cut corporate income tax rates. The measure
        cleared the House in September and is pending in the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6edcf1-ca0f-44d3-8854-bc1cd3c879b2'
