    'jcr:uuid': 'e060caab-a485-47ab-9437-7700025749cf'
    'lead': 'On Monday, Xi sent a resounding message: Lam is here to stay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:47:11.194+08:00
