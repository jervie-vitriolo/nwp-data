      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85421ee-153a-4f38-8b70-e0c8e349c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.456+08:00
      'mgnl:createdBy': 'xave'
