  'house-committee-approves-educational-bond-fund-measure-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-05T18:20:23.846+08:00
    'imagesource': 'jcr:b53a5427-0f37-4066-8c79-7699ebd330bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1c77352-e263-49f5-bbe1-8549bc408e99'
    'lead': "The House Committee on Higher and Technical Education approved  a bill\
      \ which seeks to issue a treasury bond that would guarantee future funds for\
      \ the college education of underprivileged youngsters. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T18:27:34.139+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-27T00:52:24.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
