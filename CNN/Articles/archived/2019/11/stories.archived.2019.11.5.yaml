    'mgnl:tags': ['Asia', 'China', 'Hong-Kong', 'Xi-Jinping', 'Carrie-Lam']
    'template': '1'
    'title': 'Xi Jinping''s message to Hong Kong: You''re stuck with Carrie Lam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77084cef-0136-4942-82b5-e2d142a793bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A week ago, it seemed like <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">Hong Kong</a>&nbsp;leader Carrie Lam <a href="https://edition.cnn.com/2019/11/01/asia/china-communist-party-plenum-hong-kong-intl-hnk/index.html"
        target="_blank">might have been on the verge of being ousted</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28312df0-3d35-47fd-811d-82c66c736150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her government <a href="https://edition.cnn.com/2019/10/23/asia/carrie-lam-hong-kong-china-intl-hnk/index.html"
        target="_blank">denied rumors that Beijing was drawing up plans to replace
        her</a>, few would have denied Chinese President Xi Jinping had cause: Lam
        has repeatedly admitted responsibility for the months-long political crisis
        rocking the semi-autonomous Chinese city, even <a href="https://edition.cnn.com/2019/09/02/asia/carrie-lam-meeting-recording-intl/index.html"
        target="_blank">reportedly offering to resign</a>&nbsp;in the early days of
        the demonstrations, as large numbers of people took to the streets to protest
        an extradition bill she sponsored.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf116336-4f54-4d17-99a8-87e19a68bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, Xi sent a <a href="http://www.xinhuanet.com/english/2019-11/05/c_138528299.htm"
        target="_blank">resounding message</a>: Lam is here to stay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c2997-be72-4c8e-a411-82f3f78bdf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi "voiced the central government''s high degree of trust in Lam
        and full acknowledgment of the work of her and her governance team," according
        to state-run news agency Xinhua, which also published a photo of the pair
        shaking hands and smiling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee051725-21fe-4ede-8f56-5122bbd36ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s <a href="https://edition.cnn.com/2019/11/04/asia/xi-jinping-carrie-lam-hong-kong-china-intl-hnk/index.html"
        target="_blank">decision to stick by Lam</a>&nbsp;makes sense, replacing her
        would have opened a can of worms in an already unstable environment. But in
        a city where many see the hand of China in most government policies and pronouncements
        — and distrust them for this very reason&nbsp;— Xi''s full-throated endorsement
        could risk underlining for protesters just how much Lam is Beijing''s instrument.</p>'
    '53':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Chinese President Xi Jinping voiced the central government&#39;s
        high degree of trust in <a href="https://twitter.com/hashtag/HK?src=hash&amp;ref_src=twsrc%5Etfw">#HK</a>
        chief <a href="https://twitter.com/hashtag/CarrieLam?src=hash&amp;ref_src=twsrc%5Etfw">#CarrieLam</a>
        and full acknowledgement of the work of her and her governance team on Nov
        4. <a href="https://t.co/JKzCHB9oLU">pic.twitter.com/JKzCHB9oLU</a></p>&mdash;
        Global Times (@globaltimesnews) <a href="https://twitter.com/globaltimesnews/status/1191526239221116928?ref_src=twsrc%5Etfw">November
        5, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646df30f-2134-4006-9c16-93a644b9ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.197+08:00
