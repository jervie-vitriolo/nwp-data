    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite apology, Cainta Mayor gets scolded by DILG for not wearing helmet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24d686-d6e7-437d-9805-d2f0e0ed4618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:33:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — The
        Department of Interior and Local Government on Tuesday admonished Cainta,
        Rizal Mayor Johnielle Keith Nieto for not wearing a helmet during a motorcycle
        ride last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e091ee-4115-4f2b-a4fc-eb8bf41cf02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:33:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While Mayor Nieto has already publicly apologized for his act and
        accepted his shortcomings, the Department underscores the need for elected
        local officials to lead by example at all times,” DILG Undersecretary and
        Spokesperson Jonathan Malaya said in a statement. The Department has supervision
        over local officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc1025-2fcc-468a-82d1-c7b493e18fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:33:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772fcd53-63de-4a77-ae42-9054890df595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:33:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can we expect ordinary citizens to follow the law if they see
        their local officials flaunting or defying it and when called out, defend
        their right not to follow on the ground that he has signed a waiver?” Malaya
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96354106-e2b0-431f-8a87-931724ba8a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:33:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b819f4b-1649-45bf-942c-8edd27a8f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:33:37.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded Nieto and other government officials that they should
        not enjoy "any special status" for being elected to public office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bacfa1-4a55-48ac-b09d-7eb80e62411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:33:37.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d9b8a-463f-420d-a371-f6b8ef0fad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:33:37.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens, including road safety advocate James Deakin earlier called
        Nieto out for violating Republic Act 10054, which mandates all motorcycle
        riders to wear helmets. Nieto said he failed to do so because he was running
        late for a wedding. He added that he had signed a waiver absolving others
        of liability if he gets injured for not wearing any protective gear.</p>'
