    'lead': 'The light will hit the diaphragm built into the smart speaker''s microphone,
      causing it to vibrate in the same way as if someone had spoken that command.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T17:43:35.530+08:00
