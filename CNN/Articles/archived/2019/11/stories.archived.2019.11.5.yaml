      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f3434d-ecda-4353-bf20-e40541ed4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:40:57.080+08:00
      'mgnl:createdBy': 'lara'
