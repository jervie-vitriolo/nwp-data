    'title': 'Jail visitor arrested for hiding shabu in packed meal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503b2440-8e11-4a8f-ac22-909eaf8c216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:20:44.158+08:00
