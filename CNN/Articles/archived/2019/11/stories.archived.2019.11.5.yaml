      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0fc76-6f37-4491-8a61-b121fa0e8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s memorandum to Robredo is silent on what tasks she would
        do as co-chairperson of the ICAD.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f906409-487c-46d2-aa7c-b29fa8752b54'
      'mgnl:activationStatus': true
