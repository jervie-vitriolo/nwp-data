      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto in a Facebook post on Friday apologized "to all who have witnessed
        me riding a motorcyle without a helmet heading towards a church to attend
        a wedding."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5e1a6-b194-43f3-a753-d6cddd0dc52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:33:37.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f4d71-13c0-4b60-b1e7-aabc27858191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:33:37.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I offer no excuses for breaching the law.. I only attempted to
        explain what happened and why I did it.. But it does not in any way exempt
        me from complying with what is required by our laws," he added.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fattykeith.nieto%2Fposts%2F10217687577679930&width=500"
