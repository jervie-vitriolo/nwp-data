      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> LPGMA
        party-list Rep. Rodolfo Albano Jr. died Tuesday night, his son, Isabela Governor
        Rodito Albano confirmed. He was 85.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c446d-0efb-4fd1-bb6a-1e1d28d70888'
