      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f64283-8d21-42ae-b2ff-57fcbe9b9fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said that he hopes Robredo "will
        inject fresh and constructive insights into the government''s anti-illegal
        drug campaign."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d0076-7bf7-41ec-ba35-63dc94972b16'
      'mgnl:activationStatus': true
