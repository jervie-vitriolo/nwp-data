    'lead': 'A potent combination of pollutants, agricultural practices, weather conditions,
      and geography has shrouded India''s capital in a toxic, throat-searing cloud
      of brown smog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T06:31:40.719+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:52:56.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:52.252+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Delhi', 'smog', 'India', 'pollution', 'WHO', 'World-Health-Organization']
    'template': '1'
    'title': 'The perfect storm fueling New Delhi''s deadly pollution'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d326f-78d5-44bd-ab21-2475035b82bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A potent combination of pollutants,
        agricultural practices, weather conditions, and geography has shrouded India''s
        capital in a toxic, throat-searing cloud of brown smog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8e4bb-8503-4f9c-b01e-baa17256cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dangerous levels of pollution have prompted authorities in New
        Delhi to declare a public health emergency, diverting planes, forcing schools
        to shutter, halting construction, and instituting new traffic controls limiting
        the number of cars on the road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48120d-5011-49fe-80fb-f836b22bf4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most residents who can afford to are staying home with air purifiers
        turned on, though working class Delhiites are left with little choice but
        to venture outside -- many of them without masks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618700fb-7d98-479a-bb1f-1c76dd1cc136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pollution is a perennial problem in the city, this severe
        seasonal increase in smog has become all too familiar over the past few years.
        Here''s a look at what''s fueling that pattern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c299b-2548-4c37-b5af-2b6c94a80d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capital of smog</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad839218-b420-4357-a33d-ecfd92007625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi has been ranked the most polluted city in the world, but
        the air quality this week has been exceptionally bad —&nbsp;rising to levels
        more than 20 times what the World Health Organization (WHO) considers "safe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992dfdef-49af-485d-8007-2f5fadfd4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in India''s capital has many contributing factors but,
        according to Santosh Harish, a fellow at the Centre for Policy Research, it
        is primarily the result of emissions from transport, industry and power generation,
        as well as construction dust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4791cb62-36f0-4716-971a-aea732566a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within Delhi there have been several scientific studies that have
        tried to estimate what the important sources are, and the conclusion is broadly
        that there are four types of sources," Harish said. "You''ve got industries
        and power plants, you have transport emissions, particularly trucks but also
        private vehicles, you have waste burning of various kinds, and you have road
        dust and construction dust."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b587af67-1c46-4888-b8aa-1444a7c4e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the latest drop in air quality, New Delhi had already
        announced plans to implement an odd-even car rule in the hopes of curbing
        pollution. It is the first time the rule has come into force since 2016, taking
        more than 4 million cars off the roads each day, depending on the number on
        their license plate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f2b99-bc89-4fe1-8e00-0eb9e28ec473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this isn''t a city specific problem. Pollution levels are high
        across the capital region, and much of northern India, Harish says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd658084-d9f8-4dec-99ba-c70e853ff09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is home to 22 of the top 30 most polluted cities, according
        to a study in March by Greenpeace and AirVisual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65edef-72cb-45ae-bc92-f047bad414cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Gas chamber'' fueled by crop burning</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a5f9e-4dc5-4526-b316-c01565ae7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of what''s contributing to soaring pollution during this time
        of year is a seasonal agricultural practice known as "stubble burning," when
        farmers raze their crops to make room for a new harvest, according to Siddharth
        Singh, a climate policy researcher and author of "The Great Smog of India."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d4809-ada7-41f3-bd78-9d18a4420d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous efforts to crack down on this practice —&nbsp;for example,
        by providing farmers with subsidized equipment that would mean they do not
        have to burn leftover crops —&nbsp;have been unsuccessful. Farmers could also
        convert leftover straw into something more useful, like bio-energy pellets,
        but the cost of doing so can be prohibitive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394e17b-6368-45ac-8540-445c61af1cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important factor (contributing to the seasonal pollution)
        is stubble burning. The government needs to put a value to this agriculture,"
        Singh said, suggesting the government buys it and burns it cleanly instead.
        "It will always be cheap for farmers to pour some kerosene on it and burn
        it. I think this is the basic challenge, but it can be overcome."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db45bb4-23c5-4430-a00a-e1fb27147cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Delhi Chief Minister Arvind Kejriwal said the city had
        been "turned into a gas chamber" and blamed the conditions on "smoke from
        crop burning."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29749d32-98d2-4550-bf66-2efa78bb3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kejriwal singled out the governments of Punjab and Haryana states,
        which he said contributed to New Delhi''s pollution as farmers in those areas
        ignored bans on burning leftover crops in their fields.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057a43a-3cd2-4cc4-8f6b-d310bfe9dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Harish, from the Centre for Policy Research, says he thinks
        the role that crop burning plays in fueling pollution may be overstated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0cabac-2a90-4356-bdcb-458fd63e1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last couple of weeks, stubble burning has played an important
        role, something of the order of about 40%, but I do think the Delhi Chief
        Minister is overstating the role that the farmers play and understating the
        role that polluters within Delhi play... I think they''re missing the point
        if Delhi is shirking all responsibility."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5705ac8e-ab7d-4b2f-918f-55ece31325b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pollution trapped under ''lid of hot air''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707bcf1-c117-47ba-9100-c53f648083dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is compounded by winter weather, when temperatures fall
        and wind speeds slow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff2214-01c4-4d54-a70d-16efa959d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conditions create a temperature inversion, trapping particulates
        underneath a layer of warm air -- meaning there''s nowhere for the smog to
        go.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d2898-6882-4702-8093-f6b42c14edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time of the year, the meteorological conditions make it such
        that the pollutants don''t disperse away rapidly... as a result the pollution
        levels spike up," Harish says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f77ae-e232-47ab-bac3-bcfe08edc35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Cornell University study published in July described the combination
        of this seasonal weather and crop burning as a "perfect storm" for pollution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6beb4-7374-47b0-bc30-5e5c99e16c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perfect storm of conditions during November has created almost
        30% higher atmospheric concentrations of fine particulate matter," according
        to the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07259012-a61d-478d-96c2-5f4738f782ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrain is another big factor that drives the trapping of pollution
        in the region, Apostolos Voulgarakis from Imperial College London''s Department
        of Physics, explains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc6a67-637b-4cd7-a2d4-43f210c8016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s land locked, with the Himalayas on the other side. So the
        pollution that enters doesn''t easily escape. When you have these inversions
        it''s the perfect terrain not just to build up pollution but for it not to
        be able to escape, it''s like a bowl," Voulgarakis said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63aa47-f971-4bde-8142-7d391745d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without radical changes, all of these variables together mean that
        Delhi will very likely see the same pattern of pollution play out again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727e97e-05fa-463b-a8f2-77415d10728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Odds are that Delhi is going to face the same thing next year.
        This is a very predictable, cyclical event that happens every winter. We have
        seen this the last several winters. Each time there is an outcry," Harish
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94291d7b-d88c-4e34-894b-ee79f93ce834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:31:40.721+08:00
      'mgnl:createdBy': 'janine'
