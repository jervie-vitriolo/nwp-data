    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80484f55-72e6-4686-8f5d-bcce3c5a2f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:56:21.376+08:00
      'mgnl:createdBy': 'alyssa'
