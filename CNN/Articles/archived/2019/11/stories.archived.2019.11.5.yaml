    'title': 'Philippines, 14 others agree on free trade deal '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab9c8c-23df-4986-820a-4d43e147aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Fifteen
        Asia-Pacific countries, including the Philippines, have agreed to sign the
        world''s largest free trade agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9c45d-9aa6-49d9-b81a-3463f3d0f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3cd153-d1a5-4c47-9839-652f191f2ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Comprehensive Economic Partnership is a proposed trade
        pact among the Association of Southeast Asian Nations (ASEAN), Australia,
        China, India, Japan, South Korea, and New Zealand. Aside from the Philippines,
        Brunei, Cambodia, Indonesia, Laos, Malaysia, Myanmar, Singapore, Thailand,
        and Vietnam are members of the ASEAN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f7ef77-c698-4411-929c-d6428462f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179dc91f-d467-4399-bcb2-bedc7898fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We noted 15 RCEP participating countries have concluded text-based
        negotiations for all 20 chapters and essentially all their market access issues,"
        the countries'' leaders said in a joint statement at the third RCEP Summit
        in Bangkok, Thailand on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a6c96-7732-48eb-954e-a832a88480a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6809655-f17c-4ef4-bd6a-9612faa588d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is set to be signed in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4007c3-873b-44a0-90a6-ed2c80bc930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aefa01-362c-48ca-bc9b-093022c208ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 16th country, India, still has "significant outstanding issues,"
        which the RCEP participating countries committed to resolve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9aec7-d075-4fd6-bce2-a3adc65f6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dbcddc-c161-4bef-bec7-1b9ead5b6745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India’s final decision will depend on satisfactory resolution of
        these issues," the leaders'' statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fec4a3-debf-4704-8a34-1d5d30f90778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb6926a-5569-4d35-a041-3d4d1d50d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could delay the RCEP, which was targeted to be completed this
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa63b2-ce3a-47f3-9516-9b556730595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd36b2-055e-46ab-9463-d47460f0170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:12:48.506+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:35.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against the backdrop of a fast-changing global environment, the
        completion of the RCEP negotiations will demonstrate our collective commitment
        to an open trade and investment environment across the region," the RCEP leaders
        said. They eye benefits for all, including businesses, small and medium enterprises,
        workers, producers, and consumers.</p>'
