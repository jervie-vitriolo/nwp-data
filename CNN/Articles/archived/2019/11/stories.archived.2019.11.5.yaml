    'lead': 'A woman was arrested early Tuesday for allegedly trying to smuggle shabu
      concealed in a packed meal during a jail visit in Quezon City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T16:20:44.158+08:00
