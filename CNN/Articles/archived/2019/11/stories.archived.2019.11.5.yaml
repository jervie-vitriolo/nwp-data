      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a48130-749b-4a9b-bdd5-b335d4a5cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA and the Interior and Justice departments are part of the
        21-member ICAD, which is tasked to "ensure that each member agency shall implement
        and comply with all policies, laws and issuances pertaining to the government''s
        anti-illegal drug campaign, in an integrated and synchronized manner."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dbe0f7-92cb-423f-b7f1-fb1cb82d5cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers aligned with the administration are calling for Robredo
        to accept the position, saying she would greatly help in the drug war.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c563da-1b80-444f-b813-ae62ea547c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:36:23.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579cffc2-2c4d-4c3d-bc6d-5793e95c032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:36:23.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am optimistic that our war on drugs will become more successful.
        I hope that we can win this war as one nation undivided by political colors,"
        former top cop turned Senator Ronald "Bato" dela Rosa said.</p>'
    '46':
