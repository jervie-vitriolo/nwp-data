      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ea04f-7ac8-4dcb-8716-9c878346f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:40:14.469+08:00
