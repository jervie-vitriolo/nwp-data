      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88828b91-d5df-4f12-a256-80c3314bf1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay another day</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8a43a-fed7-422b-b33a-04419e53694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to imagine another political system where a senior politician
        could — by their own admission — have created the level of unrest that Carrie
        Lam has wrought in Hong Kong, and still keep their job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4010d5c-05e9-4a0a-a0c8-9e190d9f3ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something instructed, coerced by the central government,"
        Lam said of her disastrous extradition bill, in a recording of a private speech
        <a href="https://edition.cnn.com/2019/09/02/asia/carrie-lam-meeting-recording-intl/index.html"
        target="_blank">leaked to Reuters in September</a>. "If I have a choice, the
        first thing is to quit, having made a deep apology."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f318d31-cf1b-4665-a890-fdeda86fa3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t — or was not allowed to — quit, and speaking in public
        after the recording leaked, Lam said she would "rather stay on and walk this
        path together with my team and the people of Hong Kong."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c571fc1-0442-409a-9f1c-51e6176c7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rumors that she had attempted to resign or was on the verge
        of being replaced have dogged her ever since, and it''s not hard to see why.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b72b90f-17dc-4a1f-b806-9b1b29b08874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That no Hong Kong officials have lost their jobs over the crisis
        contrasts sharply with protests elsewhere in the world. In the past three
        months, protests in Puerto Rico <a href="https://edition.cnn.com/2019/07/25/us/puerto-rico-crisis-ricardo-rossello-resignation-thursday/index.html"
        target="_blank">brought down Governor Ricardo Rosselló in a matter of days</a>;
        Lebanese Prime Minister Saad Hariri <a href="https://edition.cnn.com/2019/10/29/middleeast/lebanon-saad-hariri-resigns-intl/index.html"
        target="_blank">stood down after less than two weeks of unrest</a>, and Chilean
        President Sebastian Piñera <a href="https://edition.cnn.com/2019/10/26/world/chile-unrest-president-ministers-resign/index.html"
        target="_blank">sacked his whole cabinet</a>&nbsp;in response to widespread
        and occasionally violent demonstrations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb79991-3929-4284-b193-0569d287c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may appear surprising that no official has been asked to
        fall on their sword in the former British colony, the unwillingness to get
        rid of Lam makes sense.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2576ad4-8cd0-4e75-b4c3-4a5de5c4727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her departure would cause more problems for Beijing than it would
        solve.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41f814-b0e8-4fe9-8667-bba9b7ab97b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.basiclaw.gov.hk/en/basiclawtext/images/basiclaw_full_text_en.pdf"
        target="_blank">Under the city''s constitution</a>, if the office of chief
        executive becomes vacant, a successor must be selected "within six months."
        Lam and all of her predecessors were chosen by an "election committee" which
        purports to represent a broad swath of society, but is dominated by pro-Beijing
        figures and follows the central government''s lead.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766adf94-8f87-43f1-b620-4a9a70ebff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This situation has long been a point of contention in Hong Kong.
        An attempt to reform it ended with acrimony in 2014 when Beijing refused to
        allow candidates to stand without being pre-approved, kick-starting the months-long
        Umbrella Movement protests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2fedd2-89da-4a32-98b7-30bf8e6b9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that an interim chief executive could be appointed,
        such as when the city''s first leader after its handover from British to Chinese
        rule, Tung Chee-hwa, resigned in 2005. <a href="http://news.bbc.co.uk/2/hi/asia-pacific/4415257.stm"
        target="_blank">His successor</a>&nbsp;Donald Tsang served out the rest of
        Tung''s term, and was subsequently reappointed for a full five-year term in
        2007.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ab88c-8d66-49d5-8614-7fc33534460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of how Lam were to be replaced, a rearranging of the
        top post would focus attention on the fifth of the protesters'' demands: universal
        suffrage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a3011-e8e9-4089-a9c3-cb5a81827b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese democracy</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ea2d3-5793-4b7f-afb0-8527fb7d2110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If getting rid of Lam risked further inflaming protests in Hong
        Kong, Xi''s very public, very enthusiastic endorsement of her could do the
        same.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b029f-ccfb-4e9a-9b7d-d29c7c64802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s resignation was called for in the early days of the protests
        but has largely been displaced by other demands — particularly an investigation
        into allegations of police brutality. Nevertheless, her popularity is in the
        doldrums, with her net approval rate at minus 71 points, according to polling
        by the <a href="https://www.pori.hk/pori_release20191029_eng" target="_blank">Hong
        Kong Public Opinion Research Institute</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df6aeb-fb8d-4f7e-85a8-d9ad0acf5df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Hong Kong chief executives are somewhat trapped between enacting
        the will of the people they in theory represent, and following Beijing''s
        orders when the requirements of the Chinese state contradict that will. A
        more malleable political system might have given Lam an easy public win over
        Beijing on some inconsequential issue, in order to prop up her autonomous
        bonafides. But whenever it has come down to Hong Kong vs China in recent years,
        the decision has always gone Beijing''s way.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3cb51-c918-4628-98af-fb8d8d05e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such contradictions have only become more heightened under Xi, who
        has taken a firm line on Hong Kong, cracking down on any suggestion of greater
        autonomy for the city, let alone independence, as a minority of protesters
        have advocated for.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d174fe4-51c3-4641-ae74-4740e70645cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Xi''s endorsement of Lam may help her exercise a firmer
        hand within government and bring pro-Beijing political parties in line ahead
        of district council elections later this month, it could have a galvanizing
        effect on protesters, who will see it as a confirmation of what they''ve been
        saying from the beginning: that Lam is a mere figurehead carrying out Beijing''s
        wishes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fa4f9-4277-43ac-9283-e9732f50be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a cruel fact that most Hong Kongers consider Lam a puppet
        doing Beijing''s bidding instead of accurately reflecting the people''s views
        to her bosses," <a href="https://www.scmp.com/comment/opinion/article/3035428/replacing-carrie-lam-another-puppet-would-be-pointless-instead"
        target="_blank">commentator Michael Chugani wrote earlier this month</a>.
        "Since the crisis erupted over her now-dead extradition bill, everything she
        has done proves rather than disproves that fact. She has not demonstrated
        in any way that she is on the side of the people or dares to stand up to her
        bosses."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed66924b-f9ce-4e5b-8297-acc6624defd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his handshake, Xi has underlined his support of Lam, and made
        it all the more unlikely that she could ever challenge him.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644d917-ec60-419d-b8e3-f241b6bd9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:11.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/05/asia/hong-kong-carrie-lam-xi-jinping-intl-hnk/index.html"
        target="_blank">Xi Jinping''s message to Hong Kong: You''re stuck with Carrie
        Lam</a>."</em></p>'
  'us-senate-impeachment-trial-preparations-donald-trump':
    'author': 'Lauren Fox, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-05T15:52:15.551+08:00
    'imagesource': 'jcr:b2627dc8-577f-4331-96b1-320d4e0c4d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84a74cbf-7a87-4b64-90d5-cbb292558640'
    'lead': 'Lawmakers on both sides of the aisle are cautious: there are no articles
      of impeachment and the House hasn''t voted to impeach the President. But, the
      logistical undertaking of a Senate impeachment trial isn''t an easy lift and
      can''t snap into action overnight leading to conversations that have begun in
      even small ways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:55:54.172+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:52:33.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:59.783+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'impeachment', 'US-Senate', 'Donald-Trump']
    'template': '1'
    'title': 'U.S. Senate beginning preparations for an impeachment trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127d339-7694-46ec-b34b-1f1fba303013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — While senators await the House of Representatives
        to <a href="https://edition.cnn.com/2019/10/31/politics/house-impeachment-inquiry-resolution-floor-vote/index.html"
        target="_blank">move into the public phase</a>&nbsp;of their impeachment inquiry,
        aides and <a href="https://edition.cnn.com/2019/10/31/politics/impeachment-resolution-response-factm-check/index.html"
        target="_blank">members are beginning</a>&nbsp;to prepare for a likely Senate
        trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd80a1-8aaf-45c4-853f-cf9904c5b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/23/politics/democrats-impeachment-whip-list/index.html"
        target="_blank">Lawmakers on both sides of the aisle are cautious</a>: there
        are no articles of impeachment and the House hasn''t voted to impeach the
        President. But, the logistical undertaking of a Senate impeachment trial isn''t
        an easy lift and can''t snap into action overnight leading to conversations
        that have begun in even small ways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacfc1b5-7eed-4011-b3c5-101f59bfbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks are underway between Senate aides and even Supreme Court Chief
        Justice John Roberts'' team over simple things like where Roberts'' office
        will be during the trial, one Senate aide told CNN. The last time the Senate
        did this was the 1990s for the trial of then-President Bill Clinton, when
        staffers didn''t all need their own computers and the chief justice was housed
        just off the Senate floor in the Senate president''s room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fc9c9-814c-4dbb-8437-c0b89eed40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That room, logistically speaking 20 years later, isn''t likely to
        work in an era where staffers need hardwired internet. Senate Majority Leader
        Mitch McConnell, Republican of Kentucky, has been preparing members for the
        reality of what is to come: six-day work weeks, no talking on the Senate floor
        and the reality that not much Senate business — if any — will get done.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064e535-88c0-4ccd-924b-ba6014684852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, behind the scenes, some members and aides have been brushing
        up on the Federalist Papers and re-watching the Clinton impeachment, trying
        to gear up for what is an incredibly complicated and unusual process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34762ce5-f2c2-4dab-8c6e-ab381ef61dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have read through the Federalist Papers and (I''m) looking at
        precedent with regards to other impeachments in the past and will continue
        that legal analysis. But, the fact analysis, we will have to wait for the
        House," Sen. Mitt Romney, a Republican of Utah, told CNN last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded389f7-52b6-4c8d-b45f-ddc271253663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democrats are also getting ready, with Minority Leader Chuck
        Schumer, Democrat of New York, contacting 2020 presidential candidates who
        may be glued to the Senate chamber well into December and January -- times
        when they''d typically be campaigning in Iowa. Multiple aides told CNN that
        Schumer has been having conversations with 2020 contenders about the next
        phase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9b49d-e212-4568-8bb1-84048a410f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer''s office has also set up a central document hub of information
        where staffers can go to access information on what the House''s impeachment
        inquiry looks like, Senate history and past impeachment battles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579aa327-0642-4c19-a69d-59f24a895890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer and House Speaker Nancy Pelosi, Democrat of California,
        are in regular contact, per a senior Democratic aide. Schumer has asked his
        caucus to focus on a multi-faceted messaging strategy including that the House
        investigation must continue "unimpeded;" that senators have a responsibility
        to put country over party if a trial does take place; and the Senate "can
        and should" be talking about changing laws on gun safety, climate change,
        health care and election security even as the impeachment inquiry heats up,
        the aide said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a7bfb-57e3-4795-9261-26a85afbfd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer has held multiple conference calls with his caucus about
        impeachment, and the caucus has discussed this at Senate lunches.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46bf45-bbec-470f-930a-8b4666a9333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key question is whether lawmakers can come together to adopt a
        resolution on the rules of the trial, given the partisan nature of this impeachment
        inquiry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b1121e-4c45-4eb5-a315-087d36734223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Clinton impeachment, senators unanimously adopted a resolution
        that set the rules for that trial. Those rules set the witness list and schedule
        for things like when motions were due. Negotiations on such a resolution are
        not underway now, according to multiple aides CNN has talked to in the last
        several days, because members aren''t sure the way the articles of impeachment
        will be drafted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb541e-7818-4ebe-b7fe-3f1b7a27f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some institutional knowledge for this inquiry, in that
        28 members currently in Congress were in the House or Senate during the Clinton
        impeachment, according to an aide. That list includes Sens. Mike Crapo, Republican
        of Idaho, and Schumer, who were in the House for the impeachment in 1998 but
        then won election to the Senate in that year''s midterm elections. Both were
        in the Senate for Clinton''s trial in January and February of 1999. Frequent
        Trump ally Sen. Lindsey Graham, then a congressman from South Carolina, was
        also one of the House managers during the Clinton impeachment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79d4de-ad68-4ec8-8c7a-af3c7b94252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:55:54.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/04/politics/senate-preparations-for-impeachment-trial/index.html"
        target="_blank">Senate beginning preparations for an impeachment trial</a>."</em></p>'
