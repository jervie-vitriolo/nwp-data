    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:52:03.519+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'Año', 'Ano', 'Eduardo-Año', 'Interior-Department', 'ninja-cops',
      'Albayalde', 'Baloyo', 'Oscar-Albayalde', 'Pampanga', 'Pampanga-drug-raid',
      'politics-as-usual']
    'template': '1'
    'title': 'Fresh DILG probe into ‘ninja cops’ case to conclude by year-end'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86fa0d9-e36b-4f99-a787-2210243ae44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)—</strong> With
        new administrative cases on deck for police officials allegedly involved in
        the illegal drug trade, Interior Secretary Eduardo Año said authorities may
        complete their fresh probe into the “ninja cops” controversy before the year
        ends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c7855a-0a1e-46d0-a28b-2f972b5b562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m estimating in 45 days, without violating the rights for due
        process, matatapos namin itong investigation <em>na ito</em> (we will finish
        this investigation). And finally we can give final decision or solution to
        these admin cases,” Año told CNN Philippines’ <em>Politics As Usual</em> on
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2375b7-1dce-4d82-9f24-a59847302cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think so, by the end of the year, tatapusin <em>namin ito</em>
        (we will finish this),” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b34bdc-767a-4ba3-9f95-52c830f37ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior chief noted seven administrative complaints for serious
        irregularity, dishonesty, grave misconduct, and grave irregularity have been
        filed against the 13 police officials linked to the controversial Pampanga
        drug raid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011be55c-6d14-462a-97ad-c4584e036001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Rodrigo Duterte said he “expects” concerned
        authorities to <a href="https://cnnphilippines.com/news/2019/10/28/Duterte-administrative-sanctions-ninja-cops.html">impose
        administrative sanctions</a> against erring government officials, including
        the so-called “ninja cops.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617fd4a-9a3e-45a2-80d4-9a6d6b0b3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2013 case was put into the limelight during the Senate panels’
        investigation, which has led Blue Ribbon Committee Chairman Richard Gordon
        to <a href="https://www.cnnphilippines.com/news/2019/10/18/oscar-albayalde-senate-findings-ninja-cops-probe-.html">recommend
        graft and drug charges</a> against former Philippine National Police (PNP)
        chief Oscar Albayalde—for his men’s failure to account for 160 kilograms of
        shabu seized in the raid when he was still Pampanga police chief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b432b0-4588-4912-ad0a-36b95a8adf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department, however, found no sufficient evidence to
        file an administrative case against Albayalde over the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4db4b-5368-4290-97d6-aca78cd8c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año earlier said the review board <a href="https://www.cnnphilippines.com/news/2019/11/4/dilg-probe-albayalde-no-evidence-ninja-cops.html">could
        not find a link</a> between the former police chief and the 13 cops apart
        from “command responsibility.”&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b117251-8d9a-4c53-8c84-5a22a4ec587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the filing of criminal charges will still be
        up to the Justice Department and the Office of the Ombudsman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa80522-af86-4593-9985-9aec50bb4be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d753b3b-9b62-4e54-b71f-101bc0537393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.270+08:00
      'mgnl:createdBy': 'alyssa'
