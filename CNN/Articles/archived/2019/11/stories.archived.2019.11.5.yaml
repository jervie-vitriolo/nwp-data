    'jcr:uuid': '219550a6-d690-4aa9-9645-3c1161ca9354'
    'lead': 'The House of Representatives on Tuesday approved on second reading a
      resolution authorizing the use of the rice subsidy for the purchase of palay
      from local farmers.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T21:21:01.126+08:00
