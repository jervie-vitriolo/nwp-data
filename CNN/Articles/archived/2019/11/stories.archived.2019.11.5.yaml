    'lead': 'A week after a series of earthquakes hit several areas in Mindanao, the
      Department of Education (DepEd) said it needs around ₱1.9 billion to reconstruct
      classrooms damaged in the quakes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T18:23:23.969+08:00
