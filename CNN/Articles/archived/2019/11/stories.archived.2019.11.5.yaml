      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — The
        only acceptable outcome of the Maguindanao massacre trial is conviction for
        the accused, a lawyer for the victims'' families said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb2ebc-4bac-4666-a011-1b0dde25116c'
      'mgnl:activationStatus': true
