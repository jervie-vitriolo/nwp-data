    'created': 2019-11-05T20:54:58.700+08:00
    'imagesource': 'jcr:588c335c-5a6b-405a-86d1-ecc17d7dcec9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a228234b-7e6d-4799-b050-e8341cfdd5b4'
