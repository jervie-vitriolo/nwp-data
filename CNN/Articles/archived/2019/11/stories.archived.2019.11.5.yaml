      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chargé d''Affaires Mersole J. Mellejor of the Philippine Consul
        General''s Office in Milan received the award on behalf of TCHP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78673096-ee69-4a87-91b6-5d3b77806baa'
