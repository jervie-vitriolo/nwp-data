      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/09/13/Maguindanao-massacre-case-Duterte-admin-witnesses-recant.html">READ:
        ''Strong case'' vs. Maguindanao massacre suspect despite witnesses'' retraction</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3504f08-f974-4e0f-b446-0a1437896b46'
