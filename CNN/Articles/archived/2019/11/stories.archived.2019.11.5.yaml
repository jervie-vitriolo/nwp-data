      'text': '<p>Sinas said the local police have implemented two search warrants
        –&nbsp;one for alleged violation of Republic Act 9165 or Comprehensive Dangerous
        Drugs Act of 2002 and RA 10951 or the law adjusting the value of property
        and damage.</p>'
    '7':
