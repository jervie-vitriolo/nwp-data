      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan was mayor of Datu Unsay town in Maguindanao province when
        he and his family''s private armed group alegedly killed 58 people – shooting
        and decapitating them with chainsaws – on November 23, 2009. The victims include
        32 media workers, civilians, and members of the Mangudadatu family – a rival
        political family of the Ampatuans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977d574-a99b-49fd-811a-4d9d8bd8306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:34:02.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b0fc4-0ef6-4e9a-9dce-ebdf74140aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:34:02.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre has been tagged as the world''s deadliest
        single attack on media workers, and the worst case of election-related violence
        in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa3277-966b-453e-901d-cdcaedca6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:34:02.583+08:00
