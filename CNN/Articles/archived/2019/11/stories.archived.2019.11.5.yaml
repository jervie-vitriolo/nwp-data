      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong>&nbsp;—
        Two Philippine coffee firms were recognized in an international competition
        in Milan, Italy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc64cd8-0e95-4293-a37a-9211726b428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:40:14.469+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e8928-2b8e-49ed-94c1-e4611d618d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:40:14.469+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mirabueno Coffee from the province of Bukidnon received the
        Gourmet Award (puissant doux category) while the SGD Coffee from Northern
        Sagada bagged Bronze Award (rond equilibre category) during the 5th International
        Contest of Locally Roasted Coffees by the Agence pour la Valorisation des
        Produits Agricoles (AVPA) last Oct. 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a593985-e48d-472b-97f1-d555186aa88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:40:14.469+08:00
