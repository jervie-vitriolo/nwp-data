      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III condemned the brutal killing
        of Ellen Dacanay on Monday. She was reportedly driving in Malate, Manila when
        her vehicle was shot at.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dabdf7-a0a6-462a-9b57-78eb446fb149'
      'mgnl:activationStatus': true
