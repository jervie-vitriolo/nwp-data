      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he became LPGMA representative, Albano was mayor of Isabela
        and chairperson of the Energy Regulatory Commission.</p>'
