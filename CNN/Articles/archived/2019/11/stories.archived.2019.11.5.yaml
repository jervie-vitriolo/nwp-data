    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['chinese', 'deportation']
    'template': '1'
    'title': '301 Chinese nationals deported from Palawan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd580ee27-d55b-46ea-ab38-aa2e11e17ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:46.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa, Palawan (CNN Philippines, November 5)</strong>–
        The Bureau of Immigration on Tuesday has expelled 294 Chinese nationals for
        allegedly working illegally in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e694a819-5620-4459-b497-c6cfeac46fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:46.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BI Commissioner Jaime Morente said those deported
        were among the 328 foreigners who were arrested on September 16 in eight separate
        raids in hotels and establishments. Joining them are seven minors who were
        intercepted in the operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a63d6a-57bd-4256-adc6-a86ded8b4435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:46.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703927e6-07af-473a-a11f-0ae60a8f664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:46.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Puerto Princesa International Airport in Palawan, the deportees
        took a flight from Puerto Princesa International Airport in Palawan to Xi’an
        Xianyang International Airport in Shaanxi province, China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52686a-af9d-4a3b-b3a1-33689b1135ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:46.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d72930-8f00-4b7b-bc11-cf26ccc462dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:46.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese workers were found without work permits or visas, Fortunato
        Manahan, Chief of BI’s Intelligence Division said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3629c60-405c-4751-8fd5-fe88e5246509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:46.290+08:00
