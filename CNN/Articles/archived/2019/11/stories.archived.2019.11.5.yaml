    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['foreign-aid', 'Cotabato', 'earthquake', 'NDRRMC', 'Jalad']
    'template': '1'
    'title': 'NDRRMC: No need to tap foreign aid for Mindanao quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7888d6-ff12-4abf-b6e2-82c3e7355f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:05.583+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Philippine government can still handle the situation in Mindanao &nbsp;in
        light of back-to-back quakes last month, the disaster response agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b79f2b-071b-4abb-af49-cbfad9656e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:05.584+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demands of the management of the effects of the earthquake
        and relief operations are still within the capability of the Philippines.
        We can still handle it and there is no necessity to call for international
        assistance," National Disaster Risk Reduction and Management Council (NDRRMC)
        Executive Director Ricardo Jalad said in a media briefing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888d36d-774b-4bff-8e34-9c210583f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:05.584+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines is thankful to foreign governments
        and international organizations that have expressed their intention to send
        aid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca665028-500c-4204-8b63-79bef37be0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:05.584+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad said there is no humanitarian crisis in the hardest hit region
        of Cotabato.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c0fa4-d949-48e6-9285-8e77cabb5c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:05.584+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough supply of food, the challenge really is to ensure
        sufficient, orderly distribution. <em>Walang</em> underserving, <em>lahat
        nabibigyan</em>. I don''t believe <em>may</em> humanitarian crisis," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1eae1-6a7a-4194-9aa0-57cb6fe7e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:05.584+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one is underserved, all are given relief goods.
        I don''t believe there is a humanitarian crisis.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf446ce-e7e7-4a3b-aed6-975309a7df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:05.584+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 28,000 people are staying in government evacuation
        centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94f2c6-cae1-4b25-bad2-b68b79a93dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:05.584+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/regional/2019/11/5/cotabato-displacement-ndrrmc-nha-earthquake.html"
        target="_blank">Upland communities displaced after Mindanao quakes</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fab77f-ea62-46f9-9d3f-6d245cb6b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:05.584+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:52:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad advised that people course their donations through official
        channels like the NDRRMC and local government units to make sure these will
        reach earthquake victims.</p>'
