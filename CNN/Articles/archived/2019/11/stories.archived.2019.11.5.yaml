      'mgnl:lastActivated': 2023-01-27T00:52:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his son took turns as Isabela district representative. The
        older Albano was House Majority Leader from 1994 to 1995.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8be01-bc32-4695-a35d-6bf4743d2cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:22:26.612+08:00
