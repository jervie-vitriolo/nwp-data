      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, who oversaw the entire trial, expects no less than a guilty
        verdict against the accused led by Datu Andal “Unsay” Ampatuan, Jr.</p>'
