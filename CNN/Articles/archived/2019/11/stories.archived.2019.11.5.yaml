      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) –</strong> Authorities
        have arrested three activists during a raid in Manila early Tuesday, Metro
        Manila chief Debold Sinas confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51a79d-4a48-48d3-9e14-b883bd3c101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:44.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2f619-82d3-45af-be59-908874df056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:44.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers from the Philippine National Police-Criminal Investigation
        and Detection Group (PNP-CIDG) and the Manila Police District apprehended
        Ram Carlo Bautista, Bayan Manila campaign director; Alma Moran, Manila Workers
        Unity secretariat member; and Ina Nacino, Kadamay-Manila coordinator in Flora
        Street corner Clemente Street in Tondo at around 1 a.m. The arrest was first
        reported by militant group Karapatan. The raid was conducted in the office
        of left-leaning organization Bayan, the group said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63077601-d14c-43b1-a247-56dbb4ab2f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:44.631+08:00
