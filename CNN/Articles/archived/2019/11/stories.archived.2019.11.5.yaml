  'madrid-spain-protests-rape':
    'author': 'Aimee Lewis and Milena Veselinovic, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-05T20:31:57.721+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '791b9db8-aeac-479f-bddf-bd761a2bc5be'
    'lead': ' Hundreds of protesters gathered in Spain''s capital Madrid on Monday
      night after a Barcelona court cleared five men of sexual assault charges, ruling
      the crime did not fit the legal definition of rape because the unconscious teenage
      victim didn''t fight back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T20:35:41.605+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:52:21.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:52:03.823+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Spain', 'Madrid', 'rape', 'Barcelona', 'Ada-Colau']
    'template': '1'
    'title': 'Protests in Madrid after men cleared of raping unconscious 14-year-old'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839b56b2-2c6c-486c-86f8-1d4c3920b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of protesters gathered in Spain''s
        capital Madrid on Monday night after a Barcelona court <a href="https://edition.cnn.com/2019/11/01/europe/barcelona-rape-sexual-assault-intl/index.html"
        target="_blank">cleared five men of sexual assault charges</a>, ruling the
        crime did not fit the legal definition of rape because the unconscious teenage
        victim didn''t fight back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b759d-4608-4198-a0d7-9c3a6f524464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Spanish law, a sexual attack can only be classified as an
        assault or rape if the perpetrator uses violence or intimidation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f0db51-f6c9-48bd-b642-9f5905b2823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the 14-year-old victim was unconscious, the five were convicted
        of a lesser charge of sexual abuse last week and sentenced to 10 to 12 years
        in prison, despite the prosecution arguing they should be charged with assault.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1779d7b-058f-485f-ac06-858f05972edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congregating in front of the Justice Ministry, demonstrators chanted,
        "it''s not abuse, it''s rape" and "you are not alone." Some held placards
        which read: "Enough patriarchal justice," and "Only yes means yes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945486c-ca2d-4af7-a2e0-96c4036ff074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/AdaColau" target="_blank">Barcelona''s
        mayor Ada Colau</a>&nbsp;has condemned the court''s ruling, posting on Twitter:
        "Another outrageous sentence of the #PatriarchalJustice who does not want
        to understand that only YES is YES."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7a553-eb76-42ce-8b9c-e75ea66a55e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened at a party in Manresa, a town northwest of Barcelona,
        in 2016. The court heard that the group was partying in an abandoned factory,
        when the victim consumed "alcohol and drugs" and became unconscious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ed4aa-5595-443d-b3f7-c673a0139c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men then took turns performing sexual acts on the teenager,
        according to a statement published on the court''s website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac82f42-cef0-4c4e-85f8-b1332377d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sexual attack on the victim was extremely intense and especially
        denigrating, and in addition, it was produced on a minor who was in a helpless
        situation," the court said in the press release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088fcc38-7de9-4e47-9cc1-3ee75d0a4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court said the victim was "in a state of unconsciousness
        ... without being able to determine and accept or oppose the sexual relations
        maintained with defendants, who could perform sexual acts without using any
        type of violence or intimidation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9a0a1-cb58-4b25-9996-ceba6ac5895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the attack had to be classified as sexual abuse because
        "it has been proven that the victim, while the events took place ... was in
        a state of unconsciousness," according to a statement published on its website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed460298-5f84-4324-9190-f74fc04e4f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also awarded the victim 12,000 euros ($13,400) in damages.
        Two more men attending the party were acquitted of all crimes, the court said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8c750-9e87-44b6-8739-e7a20a9641d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Echoes of ''Wolf Pack'' case</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b594e-d2e7-406a-9396-8fb6c40e24d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing sparked protests across Spain reminiscent of the response
        to a similar case in which five men, dubbed <a href="https://edition.cnn.com/2019/06/21/europe/spain-wolf-pack-rape-verdict-intl/index.html"
        target="_blank">"the Wolf Pack,"</a>&nbsp;were originally acquitted of rape
        and convicted of abuse. Spain''s Supreme Court overturned the decision in
        June, after a year of demonstrations, sentencing the men to 15 years in prison
        for rape.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f3c81-924d-43fd-889b-46645a5a856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case shocked the nation and prompted widespread outrage, which
        was ultimately diverted towards Spain''s judicial system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841be08-3efa-4740-b1b8-7bfdad38b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while the "Wolf Pack" controversy stemmed from the interpretation
        of the law and what constitutes intimidation, the Manresa attack put a spotlight
        on what activists said is a flaw in the Spanish legal system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e9b9d4-bd41-41c4-b290-dafaea43f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court in Barcelona said in the press release that the attack
        "cannot fit into any other criminal typology" because the attackers "could
        perform sexual acts without using any type of violence or intimidation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58573813-6e8c-4ccc-bb57-3a8375c4369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That explanation has sparked more calls for the law to be changed.
        Protesters gathered in front of the court during the months-long hearing,
        holding placards that read: "It''s rape."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef62a948-9445-4632-8bed-44c2253cc087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish Association of Women Judges has previously called for
        a reform of the law, urging the government to act quickly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3bf6f-f2c0-4447-9a60-e6ff167bfbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:35:41.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/05/europe/madrid-protests-men-acquitted-of-rape-intl/index.html"
        target="_blank">Protests in Madrid after men cleared of raping unconscious
        14-year-old</a>."</em></p>'
