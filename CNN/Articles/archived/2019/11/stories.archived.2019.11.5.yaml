      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration said tropical storm Quiel and the tail
        end of a cold front will bring moderate to occasional heavy rains over Northern
        Luzon, Zambales, and Bataan until Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54edfb-2d0a-4226-b4bc-7914a14aceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T23:42:45.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:43.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate rains, meanwhile, will be experienced in Mindoro,
        Romblon, Palawan, and Western Visayas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302c973-5709-493c-8e5e-8b44bb4efe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T23:42:45.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:43.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the development, no storm signals have been raised. PAGASA
        added Quiel may intensify into a severe tropical storm within 24 hours, but
        it will not make landfall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250b231-547c-48ec-a7a9-0c2d66ba4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T23:42:45.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:43.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel is still risky, especially for small sea vessels, over
        the northern seaboard of Northern Luzon and western seaboards of Luzon due
        to potentially rough sea conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce48d2-dc1f-4bcd-a1c1-240b431c4bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T23:42:45.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiel was last spotted 500 kilometers west of Subic, Zambales. It
        is moving east at 10 kph.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc8850b-153a-49c5-b78d-22c4a573682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T23:42:45.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to leave Philippine territory by Saturday.</p>'
  'ncrpo-debold-sinas-war-on-drugs-metro-manila-focus-sources':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-05T12:38:55.267+08:00
    'imagesource': 'jcr:8cb04950-16d1-425b-a964-3c90b4a67b90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3e4b89b-a17e-4b7a-a239-01db8087126a'
    'lead': 'There will be a change in the implementation of the drug war in the country’s
      capital region, as Metro Manila’s top cop is keen on targeting illegal drug
      sources instead of small-time users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T12:42:17.358+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:52:43.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:56.511+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Capital-Region-Police-Office', 'NCRPO', 'Debold-Sinas',
      'war-on-drugs']
    'template': '1'
    'title': 'NCRPO chief keen on shifting Metro Manila drug war focus to sources'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48fcfca-fc5e-465d-b8a2-b6ebcb0e8154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — There
        will be a change in the implementation of the drug war in the country’s capital
        region, as Metro Manila’s top cop is keen on targeting illegal drug sources
        instead of small-time users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4249a5-4676-4777-89e9-0fac20ff0663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source Tuesday, National
        Capital Region Police Office (NCRPO) chief Brig. Gen. Debold Sinas said he
        has ordered police chiefs in Metro Manila to discourage their personnel to
        conduct anti-illegal drug operations on street level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a91ce2-1e4f-41bd-8c57-a647f6360655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko</em> if we implement drug operations, <em>tigilan na
        ‘yung tig-iisang</em> sachet because [there is] no impact,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab5eaa-a415-4ca1-a9ce-17bbcaf3398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said if we implement drug operations, we should
        stop targetting those with only a few sachets of illegal drugs because there
        is no impact.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa0490-cc00-4753-bf3f-a1e323394071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I told them [to] focus more on the source. <em>Pwede ka manghuli
        ng ganoon, ng isa, dalawang</em> sachets, <em>pero ‘wag naman buong buwan</em>.
        There is no impact,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfdd4fe-aa90-4efb-b833-6fc58ede3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told them to focus more on the source. You can arrest
        small-time users, but not for a whole month. There is no impact (with that).]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53893a43-56fd-4385-83a4-4265f98691af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas added that he wants to change the public’s negative perception
        towards campaign by labeling those killed during operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421d312-abaf-49b4-bdac-c95e5b19f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi na po nanlaban</em>, the police defended [themselves].
        <em>Sabi ko</em> let them fire the first shot,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e761cb-1e39-49d8-b2fb-c7446f87b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said he would  also “enhance, replace, and evaluate” the policemen
        involved in anti-narcotics campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e0828-7a55-4590-ae14-6437d5203e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to put more people in these operations because this is
        the priority of our president and the government. Therefore, we give more
        people there. We have to rethink our strategy in terms of people implementing
        [the] drug war,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f9ae8a-f7fc-436b-a2f9-315c4da144d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas, who was Central Visayas chief for a year and four months,
        was <a href="https://cnnphilippines.com/news/2019/10/10/pnp-sinas-eleazar-gamboa-cascolan-new-appointments.html">designated
        as NCRPO chief in early October</a>. He replaced Police Maj. Gen. Guillermo
        Eleazar, who was promoted to chief of the Directorial Staff of the PNP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9426b0ed-76d3-47ec-8512-9bb67fd49c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously vowed to continue to focus on the administration''s
        war on drugs in Metro Manila, as he pointed out that illegal drugs in Central
        Visayas are from the capital region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4f692-c31e-4c7d-a136-f7d0339453a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas, however, vowed to prevent violence during buy-bust operations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c1719-7b17-4617-8fd4-f96d44c5125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do our best to confiscate or arrest big-time courier, big-time
        pushers without necessarily resorting to bad actions," he told the media.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca62543-524f-4f24-b40f-dd72340d2c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/11/Metro-Manila-police-chief-Debold-Sinas-anti-crime-campaign.html">Incoming
        Metro Manila police chief vows to bring in anti-crime campaign</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59045120-18f0-4cac-b7a1-f28c6928856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On erring policemen, Sinas said he would refuse to do inspections
        around Metro Manila police stations to check on personnel during their duties.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c2e3a-c43e-4e21-81b9-b53281d2d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:42:17.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously said that he would not publicly shame cops proven
        to be involved in illegal activities, but instead instill discipline in them.</p>'
