    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ec0ac-534e-4340-95e2-6169c43e0879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.968+08:00
