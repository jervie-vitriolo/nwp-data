    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5-day calamity leave pushed anew  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7b452-54d8-419e-bfe2-4bb7c1d75720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — In
        the wake of recent earthquakes, Senator Leila de Lima renewed her call for
        the passage of a law granting a five-day emergency leave for workers affected
        by natural disasters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee8590-cdf9-45ce-992e-2835e5904972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440f2d3-5928-42d9-8cd6-339bd2e26aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, De Lima pushed for Senate Bill No. 1123,
        a proposal she refiled in October after failing to pass during the previous
        Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1547aa7-7b19-433c-98d6-05280200bbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d5026-add9-49db-9b00-f120fab54e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, the measure shall be known as the "Calamity Leave
        Law." It entitles disaster-stricken employees to a special emergency leave
        with pay five days per year. It will be made available once a state of calamity
        is declared by the President or by local government officials. In the absence
        of such declaration, employers would have the discretion to grant the leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a21cb7-ed0b-4906-9bee-47551baedcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216555b4-41e1-49e5-863f-5cabce262852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The special emergency leave can be applied for five straight working
        days or on staggered basis and will not be deducted from the employee''s leave
        credits," the bill states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76598f64-82b6-4f52-8937-ea58ebc830e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220240e-9f81-4792-959c-295da51629d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These can be used by workers who are either stranded or sick because
        of typhoon, earthquake, and other natural disasters, as well as those who
        are taking care of immediate family members or are conducting repair or cleanup
        of damaged houses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58091976-e8f2-472b-aea6-4a9a0a9adb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f2f00-0d85-40bd-8654-c402161de064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be availed within 10 days from the time the calamity struck.
        Unused leaves under the act will not be cumulative or converted into cash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc9fbe-b3ff-4904-adf4-0a3c9fea1391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27610b8f-8a2f-4860-b385-52164ef42e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The profound environmental effect of natural disasters and/or calamities
        to the nation is inevitable, and it is for that reason this proposed measure
        seeks to at the very least soften the blow of the unforeseen and the inescapable,"
        said De Lima, who chairs the Senate Committee on Social Justice, Welfare and
        Rural Development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127f858-4277-4d77-b95a-55e6856c6cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.664+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa91745-6478-4783-a018-af65a3fb2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:44:52.664+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:24.067+08:00
