    'title': 'Inflation further cools in October amid sharp drop in rice prices'
    'updated': 2019-11-05T10:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ee61a-cdb9-43e5-98db-2fd16338cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Inflation
        eased further in October, with the prices of basic goods seeing only a modest
        pickup compared to a year ago, the Philippine Statistics Authority (PSA) said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f61da-ca1b-4841-8bad-7b0b7ea7866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7495c-989a-4180-8f5c-dc9e71bee554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation slipped further in October at 0.8 percent, coming from
        September''s 0.9 percent print. This is a sharp slide compared to the 6.7
        percent rise in prices recorded in October 2018, which was the fastest in
        nearly a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e746b-b321-480f-82e0-b9ddabdfef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c1e608-b267-45d8-8279-6c19e12e5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the price movements of basic goods like food and
        fuel. The government wants to keep inflation within 2-4 percent this year,
        with the 10-month average now at 2.6 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853556f-d2fa-4aad-8c5c-db1e46606735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50906361-d93c-401f-9331-d4fabf916b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official inflation print matches the 0.8 percent median forecast
        of 12 economists in a CNN Philippines poll last week, and the <a href="http://www.cnnphilippines.com/business/2019/10/31/BSP-October-inflation-forecast.html">0.5-1.3
        percent range</a> given by the Bangko Sentral ng Pilipinas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be9193d-1580-4ab6-9409-7aef3fa55429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe31b2-2bd2-44ac-bc46-0ccd414390d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said rice and fuel costs maintained
        their year-on-year decline. Rice prices dropped for the sixth straight month
        with a 9.7 percent decline, while transport expenses also settled lower compared
        to a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d993a66-fe2c-44af-80e8-ede2666bebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Food prices down</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e16edb-2343-4cc6-a9c8-d4cb77bc6a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower prices of corn, vegetables, and sugar products also pulled
        down prices in the food index, which dropped by 1.3 percent for the month.
        Food takes up the biggest chunk of typical consumer purchases in a month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189f218-e2f5-4e9c-8c65-548f990b7c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the prices of alcoholic drinks and cigarettes posted
        a 2.8 percent climb, while the tags on clothing and footwear rose by 2.8 percent.
        Mapa also flagged rising prices of chicken and beef in the National Capital
        Region and Central Luzon amid the African Swine Fever. Consumers have been
        avoiding pork, which has driven the price of this meat down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bfbb0d-e5fb-414d-bfc6-f8a8ae50f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/28/bulacan-pampanga-african-swine-fever-noel-reyes-department-of-agriculture.html?fbclid=IwAR3X35fCj9-3tt52U-oQKkImq6f_0qzpZOycS15AJ_Il1UQEvCdT9cbjQ-o"
        href="https://cnnphilippines.com/news/2019/10/28/bulacan-pampanga-african-swine-fever-noel-reyes-department-of-agriculture.html?fbclid=IwAR3X35fCj9-3tt52U-oQKkImq6f_0qzpZOycS15AJ_Il1UQEvCdT9cbjQ-o">Only
        Bulacan, Pampanga still have ASF cases – DA spox</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0abda-4c1b-47b3-a1d4-2178135a0914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:56.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see that it will continue because initial data in November is
        still showing upward prices, particularly chicken and also eggs. In Region
        3, we''re seeing beef prices (up)," Mapa said during the press briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe90f8d-4626-4b34-988e-dae16304b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:35:34.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October inflation is the slowest since April 2016, and marked the
        fifth straight month of a decline. Inflation was higher in Metro Manila, where
        prices of basic commodities rose by 1.3 percent. Prices moved softer in the
        regions, which rose by an average of 0.7 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085d463-9eee-45b7-9b51-ed44b515d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:56.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven regions enjoyed a decline in prices in October, while Central
        Luzon saw the biggest price increase at 2.3 percent, data showed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde8807d-5e61-4e59-be5b-2a168b301111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:56.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As inflation continues to drop, the current government will continue
        to not let its guard down in monitoring the prices of basic commodities, especially
        now that we are in the ber months, approaching Christmas season," Presidential
        Spokesperson Salvador Panelo also said in a separate statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad86a4-0971-4251-a7f1-02ed74036b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:56.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Going up</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8879b-5f24-4e96-9cef-5e6a890db06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:56.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said October inflation was driven by higher
        prices of electricity, cooking gas, water, and select food items. It added
        that this could be the lowest rate for the year, as inflation "could start
        to pick up slightly in the remaining months of 2019 as base effects start
        to dissipate".</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f365a55-b1ab-419f-9be2-ff82ff94748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:56.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/10/8/Ben-Diokno-rate-cuts-2019.html">BSP
        done with rate cuts for 2019</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb7e95-7496-4351-80b2-6868c54d7b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:56.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank noted that prices are seen to stay within target
        until 2021, Fuel rates are seen to remain stable after geopolitical tensions
        in the Middle East, while deeper trade tensions between the United States
        and China are expected to temper prices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eef276-5a4a-45b0-96ec-b78f7581cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:56.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ING Bank Senior Economist Nicholas Antonio Mapa, steady inflation
        going into 2020 would set the stage for further interest rate cuts from the
        BSP.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99cbdf-7d74-4d59-8453-bbf2cfb5ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:56.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With inflation forecasted to remain within target even after base
        effects wash out, the BSP will continue to work to provide an environment
        conducive for economic growth for as long as the price objective is in hand,"
        he said in a market commentary sent to reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df4354-aef2-4d8c-bce4-2836c8061e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:56.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6d857-d64f-434c-afc5-5bc5f619e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:56.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno has trimmed the key interest rate by
        <a href="http://cnnphilippines.com/business/2019/9/26/BSP-trims-rates-September.html">75
        basis points</a> (bp) this year. Mapa has projected a 50 bp reduction in 2020,
        with the first cut expected in the first quarter.</p>'
