      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045c48c-eac6-4e54-9b69-3937b338f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:22:26.612+08:00
