    'template': '1'
    'title': 'China fired warning flares vs. PH military planes 6 times – AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510f42f-66d2-4770-9bfd-825afee04153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:59:52.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> China
        fired warning flares against Philippine military aircraft conducting patrols
        near the artificial islands Beijing controls in the South China Sea, the Armed
        Forces revealed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4502a-3715-432c-8fb1-84de9e7fc493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:59:52.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c39c9b-62cf-4f12-b716-059a9f9a497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:59:52.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recently, Beijing has also issued flare warnings against Philippine
        aircraft covering these areas, and from January to June 2019, there have been
        six flare warnings against Philippine maritime patrols have been noticed,”
        Armed Forces Deputy Chief of Staff for Intelligence Major General Reuben Basiao
        told lawmakers in a House briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1718ed-c600-4bd2-8dcc-6b626513b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:59:52.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1281d52-4ca3-4dfb-b981-cf69394a85f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:59:52.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from firing warning flares, Basiao said China has also deployed
        17 research vessels in Philippine waters from January to June this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f71ab-5f5b-4116-b1d9-a7635b90ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:59:52.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91c485-71a8-423c-a5c2-6fa9ab3079bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:59:52.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these vessels are trying to block Philippine maritime patrols
        and replenishment of supplies to military ships deployed in the disputed waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a8ebf-542e-47ce-ba8e-bb5ea7b395e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:59:52.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16293b1f-a5f7-45a4-ad65-f25800f32c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:59:52.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basiao described China as the most aggressive among the countries
        claiming parts of the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca04836-0044-4b42-9924-690708b5fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:59:52.342+08:00
