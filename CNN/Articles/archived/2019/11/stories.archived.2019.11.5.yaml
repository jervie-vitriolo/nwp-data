      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sagada Coffee won its first Gourmet Award in the 3rd AVPA Awards
        in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b69ba-c2ef-4c65-b719-b6b235dd15a1'
      'mgnl:activationStatus': true
