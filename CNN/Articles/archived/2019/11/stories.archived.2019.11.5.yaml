      'Mike-Pompeo']
    'template': '1'
    'title': 'US begins formal withdrawal from Paris climate accord'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6cad3-603c-45f6-aa47-cb1d2b3d56d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration announced
        Monday that it will begin formally withdrawing the US from the Paris climate
        accord, the first step in a year-long process to leave the landmark agreement
        to reduce emissions of planet-warming gases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de334fb-7f58-4317-a94c-3828eae5cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the United States began the process to withdraw from the
        Paris Agreement," Secretary of State Mike Pompeo said in a statement. "Per
        the terms of the Agreement, the United States submitted formal notification
        of its withdrawal to the United Nations. The withdrawal will take effect one
        year from delivery of the notification."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1037bcfe-dd17-4eb6-8c02-edb2cb5360e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After President Donald Trump said in 2017 that he intended to pull
        the US out of the agreement, the latest move is a procedural step that would
        lead to a complete withdrawal just after the 2020 presidential election. From
        replacing the Clean Power Plan to attempting to loosen fuel economy standards,
        it is another push from an administration that has made rolling back environmental
        regulations a top priority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88343227-f9ff-4c30-98b4-8819c9bf5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also sends a powerful message to the rest of the world: That
        as the damaging impacts of climate change become more apparent, the US —&nbsp;which
        according to a recent analysis has contributed more to global warming than
        any other country —&nbsp;will not be a part of the international charge to
        solve the crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ce1a5-4360-40a8-bf78-60bcaa90a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pullout follows acting White House Chief of Staff Mick Mulvaney''s
        announcement that climate change will not be on the agenda at next year''s
        G7 summit —&nbsp;which the US is hosting —&nbsp;and Trump''s absence from
        the conversation at the United Nations Climate Action Summit in September,
        where countries and businesses gathered to announce their plans to reduce
        emissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc3a95-da06-4868-a72a-f64f27a9b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the withdrawal say that the US leaving an agreement it
        helped negotiate will harm the country''s standing internationally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720dbcb-eb18-4cff-9988-0991fe199a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our credibility is really at an all-time low on this when it''s
        most needed," said Andrew Light, a senior fellow at the World Resources Institute
        and a former State Department official who helped negotiate the Paris Agreement
        on behalf of the Obama administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ce92f-66be-490a-a8e8-57fb8ef2609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has blasted the Paris Agreement in the past, claiming it would
        punish American workers and enrich foreign countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021fd336-1cef-4b29-afe9-3b74e4614606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the agreement, however, see the US withdrawal as a
        missed economic opportunity for American business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa1161e-211b-4422-bb0f-b5e95b6df250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 report by the International Finance Corporation of the World
        Bank Group found that the Paris goals would open up an estimated $23 trillion
        in investment opportunities in developing markets through 2030. Critics say
        that with the US out of the market, the country''s chief competitors are stepping
        in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b140e-dcea-442f-99ea-dc0a47f11e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the framework of the agreement, Monday is the earliest date
        that the administration can notify the United Nations that the US plans to
        leave.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda3cf4-75c3-4885-aebe-00ed4e2792a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the process cannot be completed until exactly one year later
        on November 4, 2020, which happens to be one day after the 2020 presidential
        election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4daea90-0140-41ab-afde-b85564f4edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Trump lose the 2020 election, a new president could rejoin
        the agreement, but would have to put forth new climate commitments to the
        UN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f230d-6ee0-4ca1-a9aa-b55b6ba019d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of addressing the climate crisis has already emerged as
        a top campaign issue for many 2020 Democratic presidential candidates, and
        the timing of the US withdrawal will likely keep the issue at the forefront.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658aee8-9d47-4f7d-9c1a-a3dcbec2a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s announcement comes at a time when signals
        indicate Trump''s climate policy is increasingly at odds with public opinion,
        with polls showing that a majority of Americans are concerned about global
        warming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a18dd4-b614-4a99-960c-458857f2fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll conducted by the Yale Program on Climate Change Communication
        earlier this year showed that about 7 in 10 Americans think global warming
        is happening, and at least 6 in 10 are "somewhat worried" about it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d7a11-c68c-4312-bc79-4ea0ebff19cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the growing youth-led environmental movement that
        has drawn millions into the streets around the world to demand climate action
        from world leaders, another sign of growing global angst about the state of
        the planet. And in recent months, increasingly dire scientific reports have
        sounded alarm bells about the state of the planet''s oceans and polar regions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077ed73-8454-4ff4-b36a-2f617e918cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, Pompeo said in his statement: "In international climate
        discussions, we will continue to offer a realistic and pragmatic model —&nbsp;backed
        by a record of real world results —&nbsp;showing innovation and open markets
        lead to greater prosperity, fewer emissions, and more secure sources of energy."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc37170-5b92-4e75-962d-9005a449b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:15:30.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:53:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/04/politics/trump-formal-withdrawal-paris-climate-agreement/index.html">US
        begins formal withdrawal from Paris climate accord</a>"</em></p>'
