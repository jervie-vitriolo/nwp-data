    'template': '1'
    'title': 'Andrei Caracut vows to bring youth, energy to Alab Pilipinas in ABL'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99409eb8-5a30-452e-ae4c-b62e0cfbefb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.473+08:00
