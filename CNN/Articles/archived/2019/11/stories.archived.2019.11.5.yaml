      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ab058-2997-4dff-a301-6e6f357ec4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:40:14.469+08:00
