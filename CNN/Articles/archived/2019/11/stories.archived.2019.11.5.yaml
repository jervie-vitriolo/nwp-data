      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Department of Labor and Employment (DOLE) mourned the death of its Manila
        field officer who was reportedly gunned down by unidentified suspects on board
        a motorcycle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd842ee-b0ef-4aa2-a8a3-a1de09ce50f9'
      'mgnl:activationStatus': true
