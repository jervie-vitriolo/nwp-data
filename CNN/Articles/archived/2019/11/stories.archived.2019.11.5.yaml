      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 27-year-old man who allegedly espoused
        white supremacist ideology online was arrested by the FBI and accused of plotting
        to bomb a synagogue in Colorado.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2bdf1f-97c9-4404-8e71-601e03248ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df9d43-baa4-45d2-abf6-37dab29608a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Holzer had brought a knife and a mask to a motel room and
        was examining inert pipe bombs prepared by undercover agents moments before
        he was arrested late Friday, according to a criminal complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc2f9e-6abb-4a3a-be6f-53cfb94f51e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12567d90-087d-4f57-a08a-80433677f41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holzer is charged with attempting to obstruct the free exercise
        of religious beliefs with the attempted use of explosives -- a hate crime.
        In court documents, officials called him a domestic terrorist and described
        his alleged anti-Semitic ideology and desires for a racial holy war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb49c37-e932-44c2-83df-3dea8ac3d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beced53-2b2d-44d6-ac3a-b305cdd2287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, Holzer talked about killing Jews in
        forums online and shared video of himself casing a synagogue in Pueblo. He
        described himself as a skinhead, and shared pictures of himself with other
        social media users with guns and knives alongside white supremacist symbols,
        the complaint says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797988d8-5768-4c66-9150-435593e90d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633d025-2cfb-4e42-9390-9759cdbf31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holzer, according to prosecutors, wrote on one Facebook account:
        "I wish the Holocaust really did happen .... they need to die."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361305e-0f16-46ad-8f04-fda4af4bc972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18029d8e-8f02-4add-b707-822a6913fa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he paid a "witch doctor" $70 to put arsenic in the
        water pipes of the synagogue and "hex" the place last year, according to the
        complaint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf8cb6-38ff-4170-8b90-ac61249dd00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dffd36-7d84-439a-8355-f3f23dfb6a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holzer made his first appearance in Denver federal court on Monday
        afternoon. A preliminary hearing and a detention hearing are scheduled for
        Thursday morning, according to US Attorney Jason R. Dunn.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817e97c-729d-44c4-bccb-78d70e9dcc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740b12b-b59f-43b1-ba22-956aaecc6c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who does not yet have an attorney listed on his case,
        faces a maximum 20-year sentence if convicted of a hate crime, officials said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248da756-01fd-46f8-8e33-c5b4d377f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646274c-f2d2-4bc8-b407-97a2a16ee6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How suspect came to FBI''s attention</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b0cc9-c68f-4b44-99fa-9e4ac4389713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic terrorism and hate crimes have become a growing concern
        for law enforcement in recent years as a number of high-profile attacks have
        left scores dead across the country. Eleven worshippers were killed in October
        last year when a white supremacist opened fire at the Tree of Life synagogue
        in Pittsburgh.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cce2c-963d-48e9-ab68-9b0844ef3c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a231940-0929-44b0-a22c-c5a57508c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holzer first came on the FBI''s radar after a tip in late September
        regarding comments he''d made online "of concern indicating a possible threat
        to the community," FBI Denver Special Agent in Charge Dean Phillips said at
        a news conference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdaf20-6e07-42c0-864e-b68b061d614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990bde6-0ad7-438c-af3f-47e3e390b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case emphasizes our continued efforts to aggressively and
        promptly address threats to our community to include violence against places
        of worship. I cannot stress enough the importance of reporting threats in
        our neighborhoods," Phillips said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af851438-97e2-460d-b672-fc6f25fe9c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7bc24-41d3-4dd8-a67b-87b7dc48fb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undercover FBI agents approached Holzer online soon after the tip
        and were interacting with him as he allegedly plotted the attack on Temple
        Emanuel. In a meeting with three undercover agents at a restaurant in Colorado
        Springs last month, Holzer proposed using Molotov cocktails to destroy the
        Pueblo synagogue, according to the complaint.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd079a0-0c42-4fe2-8b99-d158c28f9e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc728e4-cb82-4735-a48d-33f702f1d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want something that tells them they are not welcome in this town,"
        Holzer allegedly said. "Let''s get that place off the map."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4078fe-e52a-49aa-b90e-6c393cf46aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ac3ce-4ea1-48e1-a35c-9eafc353b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Authorities say they have video evidence</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b63939c-507b-4dc5-8305-fcdef18adf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holzer allegedly visited Temple Emanuel multiple times after he
        hatched his plot with the undercover agents. On October 19, Holzer sent one
        agent a video of himself walking around the exterior of the synagogue and
        "commenting on various features of the building," the complaint says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27408032-0b3c-4336-a5d4-3c78da302f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb92b72-5c47-4117-aba8-83583e301414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of November 1, Holzer donned a Nazi armband and drove
        with an undercover agent to a motel. There, he toasted a "move for our race"
        and commented that the pipe bombs, which authorities said had been prepared
        with simulated black powder at the FBI lab in Quantico, Virginia, looked "absolutely
        gorgeous," according to the complaint.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c925784-ed10-4f39-910d-e8998bac868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a444e8-3eed-403a-a683-45f6b53b8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:55:06.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI arrested him soon afterward and took him to a local police
        station, where he admitted to planning to blow up the synagogue, the complaint
        says.</p>'
