      'mgnl:lastActivated': 2023-01-27T00:52:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of the migrants were taken to a nearby hospital for
        precautionary reasons, while the rest were taken directly to a nearby police
        station for identification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e044371a-6918-4b87-8b66-50996de4c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Georgian truck driver, 40, was arrested, police said. Routine
        checks on trucks and other vehicles have increased lately, following a number
        of incidents involving migrants being smuggled through Greece in the back
        of vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f54983-6ea8-48a2-ad0a-1eed56306777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek newspapers drew parallels between Monday''s incident and a
        more grisly one last month in England, when 39 migrants, all of them believed
        to be Vietnamese, were found dead in the back of a truck 20 miles outside
        of London.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae80b47d-df5f-4d27-aff0-8f34071adedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversial law passed</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb88325-6c5b-4c34-b2cd-7bedfdface6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece is currently struggling to deal with the biggest number of
        migrant and refugee arrivals since 2015, when more than a million people crossed
        into Europe from Turkey via Greece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff2ef9-fc2a-4df1-a9a2-176977c6bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 35,000 people, including many families with young children,
        are stuck in hugely overcrowded camps on the Greek islands, the Greek Civil
        Protection Ministry says. The vast majority of them are trapped in asylum
        limbo and living in conditions that Europe''s human rights watchdog last week
        described as "abysmal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded29af-f7d8-4cd8-a8e7-49f3bafe4453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying a visit to Greek island camps, Dunja Mijatovic, the Council
        of Europe Commissioner for Human Rights, described the situation as "explosive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88281d02-b644-4c01-a8db-a54b2c4b69a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said: "There is a desperate lack of medical care
        and sanitation in the vastly overcrowded camps I have visited. People queue
        for hours to get food and to go to the bathroom, when these are available."
        She urged for measures to be taken to improve conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d6f5c-ca30-44e8-85be-4583dbe45db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has just passed a controversial law that shortens the asylum
        process by cutting out some options for appeal. It also makes it easier to
        deport those rejected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e890d9b-93a8-44a3-a986-8b778a904c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in legislation was brought forward by Greece''s conservative
        government, elected in July. Prime Minister Kyriakos Mitsotakis has repeatedly
        asked for a cohesive policy from its European Union partners and an equitable
        distribution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e301d5a-4744-4fc4-9827-200571e858f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently a backlog of 68,000 asylum requests, said Greek
        Citizen Protection Minister Michalis Chrisohoidis, adding that claimants have
        to sometimes wait for years before receiving a reply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd27171-1623-4d4f-91ae-a5036b062ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrisohoidis said that under the new asylum law, requests will be
        handled within 60 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e67478-35b3-4686-9ae0-af395a74a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have voiced strong concern that the new law
        will restrict access to international protection for vulnerable people and
        pointed out that it may also lead to a new surge in people trying to cross
        through Greece illegally in an attempt to completely bypass the country''s
        asylum system.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac21e8-fd59-47ec-a97b-d30a7faa4e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:24:02.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/04/europe/greece-migrants-truck-intl/index.html">41
        migrants found alive in back of truck in Greece</a>"</em></p>'
  'donald-trump-tax-returns-court-ruling':
    'author': 'Kara Scannell, CNN'
    'caption': 'US President Donald Trump lost an appeal Monday to keep his tax returns
      from a Manhattan grand jury, setting up a potential Supreme Court challenge.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-05T06:25:11.937+08:00
    'imagesource': 'jcr:26c302d2-2048-4382-83f6-ce1fad2ac172'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b307769c-c8f9-4255-bf0b-276d5ed6ebe9'
    'lead': 'US President Donald Trump lost an appeal Monday to keep his tax returns
      from a Manhattan grand jury, setting up a potential Supreme Court challenge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T06:27:38.544+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:52:57.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:51.773+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'tax-returns', 'Court', 'Appeal', 'US', 'United-States',
      'President', 'America']
    'template': '1'
    'title': 'Appeals court deals blow to Trump in tax return case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e9bd9-ae53-4fff-9ab2-2ddade41bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump lost an appeal
        Monday to keep his tax returns from a Manhattan grand jury, setting up a potential
        Supreme Court challenge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3207bd1a-d2ad-454a-afae-606309735045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-judge panel for the Second Circuit Court of Appeals said
        "presidential immunity does not bar a state grand jury from issuing a subpoena
        in aid of its investigation of potential crimes committed by persons within
        its jurisdiction, even if that investigation may in some way implicate the
        president."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17393f1d-39f0-40fe-9070-c6efa204bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also noted that "the only question before us is whether
        a state may lawfully demand production by a third party of the President''s
        personal financial records for use in a grand jury investigation while the
        President is in office." The judges added that "we hold that any presidential
        immunity from state criminal process does not bar the enforcement of a subpoena."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b15c4f-3595-4181-8510-fe839622e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sued the Manhattan District Attorney''s office to block a
        subpoena it sent to his long time accounting firm Mazars USA seeking eight
        years of tax returns. Attorneys for Trump argued a President is immune from
        criminal investigations, a claim the district judge dismissed. Trump then
        appealed that decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6b11f-93db-49b4-b524-fa6c940b100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court ruling gives a green light, in theory, for investigators
        to obtain the President''s tax returns, but Trump''s attorney Jay Sekulow
        said the President will continue his appeal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3dbd19-060e-456e-8635-a27cc914ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision of the Second Circuit will be taken to the Supreme
        Court," Sekulow said in a statement. "The issue raised in this case goes to
        the heart of our Republic. The constitutional issues are significant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f7fb0-e43e-433f-8d33-9152f441390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers have 10 days to appeal to the Supreme Court under
        an agreement it previously reached with Manhattan District Attorney Cy Vance''s
        office. Under the deal, Vance''s office would not move to enforce the subpoena
        so long as Trump''s lawyers agree to appeal to the Supreme Court in the current
        term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1363821d-fc83-46d7-ad3a-c2de87a216f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney''s office also agreed not to enforce the subpoena
        until the Supreme Court either declines to hear the case or reaches a decision,
        whichever comes first. Should Vance prevail and ultimately obtain Trump''s
        tax returns they would not be publicly released under grand jury secrecy rules.
        The only likely way the returns would become public would be in a trial or
        court proceeding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c1987-0eba-4ea9-be47-727f6b11aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vance''s office declined to comment Monday on the panel''s decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e002a-bff5-42d4-b991-24bc47d2f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court ruling affirmed the decisions by US District Judge
        Victor Marrero who dismissed Trump''s "extraordinary" claim that any occupant
        of the White House enjoys "absolute immunity from criminal process of any
        kind." Marrero said in a 75-page opinion that such a position "would constitute
        an overreach of executive power."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf19c0-d4c9-444b-ac11-975df9526935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge described Trump''s assertion of immunity as "repugnant
        to the nation''s governmental structure and constitutional values."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dcc9a-6361-417a-8dc0-cd41afb7fb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has broken previous presidential precedent by refusing to
        release his tax returns.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530bbd8-0640-409f-80af-9903f3dd1ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:27:38.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/04/politics/donald-trump-tax-returns-court-ruling/index.html">Appeals
        court deals blow to Trump in tax return case</a>"</em></p>'
