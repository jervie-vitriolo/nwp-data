  'calamity-leave-natural-disasters-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-05T18:38:53.526+08:00
    'imagesource': 'jcr:e8a8e31c-cc47-470e-ab50-549521dc5562'
