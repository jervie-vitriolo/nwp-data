      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refrigeration system had not been turned on and the migrants,
        all men and boys, were uninjured, Theodoros Hronopoulos, a police spokesman,
