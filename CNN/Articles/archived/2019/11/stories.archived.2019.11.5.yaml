      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a6ce6-abf5-4e86-b759-da88e261860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:34:02.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice expects the Maguindanao massacre to be
        resolved by November, 10 years after the gruesome mass killing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c714e-6b50-42f6-9c81-9f188a366aa1'
