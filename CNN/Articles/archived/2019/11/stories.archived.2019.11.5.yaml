      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96a68c-bbf5-43c2-a4ff-6f3a2f9e1af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:34:02.582+08:00
      'mgnl:createdBy': 'eimor'
