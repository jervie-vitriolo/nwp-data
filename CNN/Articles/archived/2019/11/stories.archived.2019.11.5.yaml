      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703291df-f006-4d21-8876-d0c6c3d662c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 15, issued by Duterte in 2017, which created
        the ICAD does not provide for a co-chairperson. It only appoints the PDEA
        chief as chairperson of the body who has the "overall responsibility to ensure
        that the objectives of the ICAD and the clusters herein created are accomplished."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f83261-f9d9-4e5c-a202-a34b2ff600d8'
      'mgnl:activationStatus': true
