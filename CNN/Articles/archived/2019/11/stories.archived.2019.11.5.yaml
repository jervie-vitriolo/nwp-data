        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af566884-16ae-4037-ae14-3a17e1980e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.024+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Monday, Nov. 4, Santiago said that he has&nbsp;received
        messages and suggestions on the design of Philippine bet Gazini Ganados for
        the Miss Universe 2019 pageant on December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f8afd-715b-4418-9406-bafc275001e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.024+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cab21-9a8b-47ff-9474-68a6b46392c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.024+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some give suggestion(s), others are appreciative, while a number
        of them are bashing me for my work. Thier comments: i dont like it, i find
        it heavy or bulky, “tama na ang birds”, “why the same style”, a couple are
        even giving below the belt comments that are unprintable. And i get all these
        messages every single day," he said in a Facebook post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b8603-ebab-484a-9b41-64e0cb08e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.024+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adae22a-77ba-4d3d-9ed8-2fa8c8349f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.024+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was also the same designer of Ganados'' gown during her
        stint in Binibining Pilipinas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26f710-a995-4cf4-af8e-086c56eace73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.024+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7658f17-f2e4-4aa9-944c-9bdb2e0faa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.024+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fashion designer noted that the design of the final gown was
        both decided by him and Ganados.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c613d7b-511a-4058-8b41-257b555c0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.024+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1df16-2a95-41f3-9e6b-2b00c290833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.025+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final design, silhoutte and color is a decision of Gazini and
        me. It is a collaboration. I am a high fashion designer for the upper crust
        of the Philippine society. Modesty aside, they are the ones who really know
        fashion. For the pageant enthusiasts and fans, no offense but beauty pageants
        has [have] never been the barometer of fashion," said Santiago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103d65d-c52c-436e-953f-f81c3195c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.025+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073ce84-308e-45d5-a4e5-c2fd78a99f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.025+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Again, let me reiterate, fashion is never and will never
        be about beauty pageants. Fashion does not revolve around it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b7487-160d-4305-ac94-719d1bf381f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.025+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ebee07-580a-4170-816a-8ce24953a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.025+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said that whatever Ganados would wear on the coronation
        night, it would not decide her fate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ae4f2-247e-4a4f-80f2-253c75f9f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.025+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824cbb46-a91c-451a-a7d9-db9629a6ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.025+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the stars will align that night, whatever Gazini will wear,
        it will happen. If she gets a podium-finish, that’s her discipline, perseverance
        and a whole lot of luck. So let us support her and as we continue to join
        her journey towards the crown, i am hoping that we stop all the bashing. Constructive
        criticism is appreciated and i am all for it, just never a lambasted one!"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a848a6-0a2b-4a0b-9937-c903b3f1e788'
