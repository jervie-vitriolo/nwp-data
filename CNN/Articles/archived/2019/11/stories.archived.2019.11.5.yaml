  'ncrpo-debold-sinas-transfer-central-visayas-cops-metro-manila-normal':
    'caption': 'National Capital Region Police Office chief Brig. Gen. Debold Sina'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-05T11:11:18.143+08:00
    'imagesource': 'jcr:08a85510-0fac-482e-8b09-ea6597a32067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1f59d8d-2b36-4f58-88ed-7c8fabebeed7'
    'lead': 'There is nothing wrong with the reassignment of policemen from Central
      Visayas to Metro Manila, National Capital Region Police Office chief Brig. Gen.
      Debold Sinas says, arguing that the move was a ''normal course of transfer of
      personnel'' in the Philippine National Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:14:03.635+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:52:45.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:55.657+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Debold-Sinas', 'National-Capital-Region-Police-Office', 'NCRPO',
      'PNP', 'Philippine-National-Police']
    'template': '1'
    'title': 'Reassignment of Central Visayas cops to Metro Manila ‘normal’ – NCRPO
      chief'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29af10-0b66-40f0-82e5-96a6e0a8515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — There
        is nothing wrong with the reassignment of policemen from Central Visayas to
        Metro Manila, National Capital Region Police Office chief Brig. Gen. Debold
        Sinas said Tuesday, arguing that the move was a “normal course of transfer
        of personnel” in the Philippine National Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86af1c-9aa5-4044-8350-e81c22f3d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s usual ‘<em>yung</em> transfer <em>kasi nung na</em>-transfer
        <em>ako</em> some of my officers and non-commission officers opted to join.
        Some of them <em>taga-dito</em>,” Sinas told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64413c70-7bbb-496f-b5c4-da45ca939a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The transfer was usual because when I was transferred
        to Metro Manila, some of my officers and non-commission officers opted to
        join. Some of them live here.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e46e28-86ef-4290-a2bb-26d09abaa570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Manila Bulletin said 143 policemen from Central Visayas
        were transferred to the capital region when Sinas took the helm of the NCRPO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e60f6-9417-4237-a746-1ed2db977350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas, who was Central Visayas chief for a year and four months,
        was designated as NCRPO chief in early October. He replaced Police Maj. Gen.
        Guillermo Eleazar, who was promoted to chief of the Directorial Staff of the
        PNP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d608e7-54c2-4abe-868d-e1772ce77b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/10/pnp-sinas-eleazar-gamboa-cascolan-new-appointments.html">Sinas
        is next Metro Manila police chief</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb1018-8ec9-43e5-a898-19c9a15f6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing police sources, the report said the move has resulted in
        “massive displacement” in favor of the transferred cops and the demoralization
        of some existing members of the NCRPO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837711cf-b2d9-4060-a15d-4f5bebecdece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of them [wanted] to join in, so it’s okay and it was approved.
        [There is] nothing special doon,” Sinas said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a680dc-0304-421a-8f89-9a03efd257d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He verified that the transfer prompted the reassignment of some
        Metro Manila officers, but he pointed out that the move did not cause demoralization
        among policemen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c43f13-5f05-4306-a1a6-8a98189a8195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s true that’s also part of the normal [course of action],
        but they are not match[ed] on key positions, except [for] one, my intelligence
        officer,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a193fc-759d-49b7-ad3a-2189f4d7856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never changed the district officer, I never changed chief of
        police, I never changed precinct commander… so no movement, no changes as
        of now,” he also said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84015933-9942-4be3-bb4d-21dfdcb92d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said the transfer doesn’t mean that he lacks trust among Metro
        Manila cops.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd38aa-2975-4946-bbea-fbe475ef1283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:03.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I trust them. I have to talk to them. I only brought one staff,
        which is my intel officer… It’s very unfair to say I don’t trust them,” he
        said.</p>'
