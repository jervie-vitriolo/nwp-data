  'DILG-ninja-cops-probe-admin-cases':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-05T19:01:35.406+08:00
    'imagesource': 'jcr:0269945b-98ae-4f14-803d-a4f0f7543bd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20337147-4b17-47dc-a54d-5e09ed423de3'
    'lead': 'Interior Secretary Eduardo Año says seven new administrative cases have
      been filed against the 13 ‘ninja cops’— with authorities expecting to wrap up
      the fresh investigation in 45 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T19:33:28.269+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:52:22.485+08:00
