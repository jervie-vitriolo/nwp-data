    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa55dc-006d-4a6a-813c-7e1e6064bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:34:02.583+08:00
