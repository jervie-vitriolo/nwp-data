      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, in terms of what can change we really have not been seeing
        the type of reaction that is proportionate."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8ea4a-b963-43eb-9d15-e330811eacb0'
