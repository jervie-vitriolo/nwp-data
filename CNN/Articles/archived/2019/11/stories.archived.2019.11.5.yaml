      'mgnl:lastActivated': 2023-01-27T00:52:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47d6adb-b1e7-4e43-b327-ee5d9825c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:40:14.469+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mirabueno and SGD coffee are part  of The Coffee Heritage Project,
        non-profit private initiative which takes "quality-focused approaches in coffee
        production."</p>'
