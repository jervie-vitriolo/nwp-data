      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of <a href="https://www.cnnphilippines.com/regional/2019/11/5/cotabato-displacement-ndrrmc-nha-earthquake.html">strong
        earthquakes in Mindanao</a> left at least 23 people dead last week. Some 28,000
        individuals remain in evacuation centers, according to the National Disaster
        Risk Reduction and Management Council. The agency is still coming up with
        the official full assessment of damages from the back-to-back temblors on
        October 29 and 31, which were followed by numerous aftershocks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa48a6-ac13-418c-8840-1f6160e12002'
