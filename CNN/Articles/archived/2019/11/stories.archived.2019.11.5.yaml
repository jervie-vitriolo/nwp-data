  'us-formal-withdrawal-paris-climate-agreement':
    'author': 'Drew Kann, CNN'
    'caption': 'The Trump administration announced Monday that it will begin formally
      withdrawing the US from the Paris climate accord, the first step in a year-long
      process to leave the landmark agreement to reduce emissions of planet-warming
      gases. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-05T06:12:09.011+08:00
    'imagesource': 'jcr:d2ea3b89-c332-48d9-98aa-ec0c692f47b6'
