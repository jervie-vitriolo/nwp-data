    'title': 'Duterte formally appoints Robredo as co-chair of anti-illegal drugs
      body'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239758e7-73a8-4a29-8b13-8a94be30e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:08:15.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> President
        Rodrigo Duterte has formally appointed Vice President Leni Robredo as the
        co-chair of the government body that oversees the administration’s campaign
        against illegal drugs, Malacañang said Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e4d6e1-217c-4f4b-b90c-b8d0acf3b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memoranum signed October 31, Duterte designated Robredo as
        head of the Inter-Agency Committee on Anti-Illegal Drugs (ICAD) alongside
        the Philippine Drug Enforcement Agency (PDEA) chief. Duterte also directed
        ICAD members to "extend their full assistance and cooperation" to Robredo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c483c6b9-2c65-4ffc-a67e-c7f22735e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the Cabinet-level
        position gives Robredo oversight function over drug enforcement agencies and
        offices, including the Philippine Drug Enforcement Agency (PDEA), the Dangerous
        Drugs Board and the Philippine National Police until the end of her term on
        June 30, 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26df83-2184-4757-9c14-aaecbd63d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac919a2-5931-4b35-a763-f65ac0e93d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Robredo accepts the position, she will head the Inter-Agency
        Committee on Anti-Illegal Drugs (ICAD) alongside the PDEA chief.&nbsp;Duterte
        has directed ICAD members to "extend their full assistance and cooperation"
        to Robredo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334fae6-72fb-4dc6-9d13-9101b73a256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ca131-f29f-4c68-9944-bac7aa3ae412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo told CNN Philippines that if Robredo accepts the post, she
        has full control over what to do with the drug war, which includes possibly
        terminating the controversial — and sometimes brutal — Oplan Tokhang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e9d7b8-eb46-4b34-932c-256dd520fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6d78a-be9b-471b-94ae-74cd0f2510ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President was thinking, when she was criticizing, she must
        have some ideas in her mind that would effectively implement the drug war.
        When you’re saying that it’s ineffective, you must have some ideas to make
        it effective,” Panelo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3895773-3849-4c9d-a430-bbca734c18b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200815da-1e6a-427d-b800-2c240d2b7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the formal appointment of Robredo as co-chair of the ICAD
        should show the Vice President and the administration’s critics that Duterte
        is sincere in offering her a Cabinet-level post to deal with illegal drugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6525db2-cc39-435e-a048-f465b30492d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54b8f7-13b3-442b-869b-d94370ee0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Robredo can still decline the appointment, Panelo said they
        want her to accept it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271fff73-c266-4956-b491-7999773ec1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b63fc-9acd-4fd3-9126-2100c0be45e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want her to accept the appointment. We want her to succeed because
        her success would be the success of the Filipino people,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455258e-6d4a-4e2d-855b-8f7cc8180dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ca837-2361-4f16-b191-e81deff28d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Robredo does refuse the post, Panelo said, “It means that
        all her criticisms are for naught and have no basis at all.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4908991e-942a-45ed-aaa0-bce65497a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Position ''meaningless''</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ff190-f54f-4da6-9653-d229086a264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b5230-0cc9-4014-ac9c-60876bd5ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo had kept from directly responding to Duterte''s offer pending
        the release of official papers, on suspicion that the President is not serious
        and only offered her the position after being annoyed at her over an interview
        where she called the drug war a failure.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12532ae-b45e-4c67-ba87-4d7a5acbcc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27030033-0cf5-4ea9-9f9e-5b78bf158ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, however, is not budging from this view, with
        her spokesperson telling reporters Tuesday evening that they suspect that
        her appointment is mere politicking from Malacañang, who would want to use
        her as a scapegoat for the supposed failures of the drug war.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317eb4e-794f-4cf7-ba6e-20adbfd897d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc2ca04-4e36-4af3-8e91-fd9daee85bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kami ang nangako na aayusin ang problema ng droga</em>
        in six months. <em>Tapos</em> in a day, <em>kami ang ine-</em>expect <em>na
        ayusin ito?</em>" Robredo''s spokesperson, Barry Gutierrez said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2dea12-0dea-4c8d-9234-ea5bb94392ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b048a8-aa44-41c6-8a2c-4942578046b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We weren''t the ones who promised to solve the drug
        problem in six months. And then we''re being expected to fix it in a day?]</p>'
