      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — A
        woman was arrested early Tuesday for allegedly trying to smuggle shabu concealed
        in a packed meal during a jail visit at the Fairview Police Station in Quezon
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01538b7-0ee6-4f55-a541-515ab6215e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:20:44.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a264d21-f111-4cb3-ba71-975989131184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:20:44.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Police District in a statement said Camie Olaguer,
        27, insisted on delivering food to a drug detainee at around 3 a.m., beyond
        the visiting hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b38aa7-86ab-4b83-8b44-5ac64f306363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:20:44.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d0549-98d5-438a-9c30-cb389b6ea4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:20:44.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:52:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon checking, the jailer on duty found five sachets of shabu in
        the same styrofoam that contained "hotsilog" or hotdog with fried rice and
        egg. Authorities estimated the illegal drugs to cost ₱1,600.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3751cc6-3314-43cc-ab59-07bea92e42cf'
      'mgnl:activationStatus': true
