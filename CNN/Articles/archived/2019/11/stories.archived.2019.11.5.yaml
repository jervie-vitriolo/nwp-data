      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)—&nbsp;</strong>The
        government is monitoring developments in the reported kidnapping of nine Filipino
        seafarers off the coast of West African country Benin, the Department of Foreign
        Affairs (DFA) said Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a46f55-b940-4b6f-9c1a-8eb474757a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:35:05.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International&nbsp;earlier <a href="https://edition.cnn.com/2019/11/03/africa/pirates-kidnap-crew-members-cargo-ship-benin/index.html">reported</a>
        that the crew members of MV Bonita were kidnapped on Saturday by suspected
        pirates aboard a shipping vessel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93272769-40ee-441b-b422-d4db9795f2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:35:05.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.J. Ugland, the Norwegian company which owns Bonita, in a statement
        said the vessel was anchored at the Port of Cotonou to discharge a shipment
        when the pirates entered the Filipino-manned ship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e85537-2892-46f9-b664-5644ea20ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:35:05.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA is in close contact with the seafarers’ manning agency
        and joins the relatives’ primary call to ensure our nationals’ safety and
        security," the DFA said in its statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd7249-db5d-49a6-90de-eccd50010ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:35:05.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, 13 Filipino seafarers operating two separate foreign
        vessels were also <a href="https://cnnphilippines.com/news/2019/8/19/dfa-cameroon-kidnapped-seamen.html?">kidnapped
        off the coast of Cameroon</a>, a Central African country connected to part
        of the Gulf of Guinea.</p>'
  'Duterte-West-shipping-trash':
    'caption': 'President Rodrigo Duterte reiterates his call to Western countries
      to stop using Asian countries as dumping grounds for their hazardous garbage. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-05T16:30:52.691+08:00
    'imagesource': 'jcr:e0a0a569-c3ca-4761-85d7-ca6fbf209727'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64d94dd0-0511-40fe-919c-df8b13457e96'
    'lead': 'President Rodrigo Duterte reiterates his call to Western countries to
      stop using Asian countries as dumping grounds for their hazardous garbage. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T16:35:29.577+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:52:32.130+08:00
