      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logo, which features the word Facebook in all capital letters
        in a new font, alternates between blue, green and hues of purple, red and
        orange -- all colors that represent its other brands. (Blue for Facebook,
        green for WhatsApp and purple, red and orange for Instagram.)</p>'
