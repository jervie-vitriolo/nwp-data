    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vulturine-guinea-fowl', 'friends']
    'template': '1'
    'title': 'These birds may have more friends than you'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7c1fa-1147-45a3-9a26-2842607589f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Complex societies were thought to
        only exist among mammals, including humans, other primates, elephants, giraffes
        and dolphins.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7db9bb-eb3d-46b1-8a1d-348ad1f2a1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f32a29-cb55-484e-a76e-4a52def018d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new study shows that vulturine guinea fowl, a bird with distinctive
        blue plumage that lives in Africa, can keep track of relationships with hundreds
        of others -- challenging the prevailing view that big brains are a requirement
        for complex society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb87be8f-0199-4aaa-b19c-5f5bb02716ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93453a35-7d3f-4341-9394-9c5493ba6d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many birds live in groups, these birds behave "highly cohesively"
        and don''t display any aggression between groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39676405-80ee-4cd0-a090-e4f5827b0fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4818e3-9d15-45b3-b490-98c7c3890e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our knowledge, this is the first time a social structure like
        this has been described for birds," said Danai Papageorgiou, lead author of
        the paper published Monday in Current Biology and a PhD student at the Max
        Planck Institute of Animal Behavior in Germany.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ce0e2-8ef5-402e-b322-7b4e75354e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87490c58-406a-4db1-affd-4fbc41c4994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is remarkable to observe hundreds of birds coming out of a roost
        and splitting up perfectly into completely stable groups every single day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d732be-b44d-4810-b945-a54b02a70f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a75b7-95b3-426e-940e-9abdea105a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which is the first conducted on the species, involved
        tracking social relationships in a population of more than 400 adult birds
        in Kenya for 12 months. Tracking the vulturine guinea fowl took place at the
        Mpala Research Centre and Wildlife Foundation in Laikipia District, central
        Kenya. The researchers individually marked all birds in the population. By
        observing them they discovered that the population comprised 18 distinct social
        groups, with 13 to 65 birds in each group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27218ab-8d46-48a3-842b-6252d4df0c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3dbad-8adc-40c2-ab2a-7b1399671271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers witnessed the birds walking very long distances
        -- up to 15 kilometers a day --- remaining within a few meters of everyone
        else and when conditions were very dry, all the groups in a roost sometimes
        walked a kilometer to the nearest river together to drink.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dcba01-34b3-48de-ab2d-b7b9d3fc57ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8716d6a-1479-48e4-8dac-1844b9d76f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An impressive sight is watching 300 birds all walking together
        through the landscape," said Damien Farine, senior author on the paper and
        a principal investigator at the Max Planck Institute of Animal Behavior and
        the Centre for the Advanced Study of Collective Behaviour at the University
        of Konstanz in Germany.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59465d47-a706-4748-be96-af5b2627c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1ff94-d500-4198-8ca2-01d24d89f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other species, Farine said that the vulturine guinea fowl survival
        was heavily reliant on living in groups. "They are large and colorful, making
        them very obvious to the many predators that live in their environment ...
        and they rely on each other to spot these predators before they can attack
        and kill them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f9d5e-2eb6-4c92-b7ca-ea15f473f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ccfa4-f734-407f-bb12-beff1ad343c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, clearly vulturine guinea fowl have made more of group
        life than many other animals -- and our study is the first step to trying
        to discover why they express such complex social behaviors."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e94a2-a402-487c-85db-6eb4801622a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31823840-f6ec-4d43-a835-7873e08d8f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social network</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeed529-c480-4845-a7fc-640aadcf3df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complex societies occur when individuals repeatedly interact with
        the same individuals across a range of different contexts, and have different
        types of relationships with different individuals. These usually require animals
        to live in quite large and quite stable social groups, said Farine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed7cda4-7021-48cd-8c08-759dc3f1bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f348e-fc47-4588-9d4c-4c570c4ba5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because this requires the animals to keep track of individuals in
        both their own and other groups, the assumption has long been that multilevel
        societies should only exist in species with the intelligence to cope with
        this complexity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8e332-ab0d-4c5d-9778-d7b817223e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27c170-fb35-4e2f-82fa-19c3c54b434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery raises a lot of questions about the mechanisms underlying
        complex societies and has opened up exciting possibilities of exploring what
        is it about this bird that has made them evolve a social system that is in
        many ways more comparable to a primate than to other birds," said Farine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a4a1e-9322-41df-8fd2-cc9cef84d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8085e1-39e8-4f41-a406-768e94aef5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many bird species live in groups, these are either open, lacking
        long-term stability, or highly territorial, lacking associations with other
        groups, the scientists said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779626a-460e-4369-bfd5-1d4719742ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29e419-eca6-41fe-9272-17b34b81f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups of guinea fowl associated with each other based on preference,
        rather than random encounters, and these groups remained stable, the researchers
        found.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a3557-ee31-4ccc-ac91-9b361d75c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b7d94-68ba-4a62-98f7-f6482c900583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The birds definitely encounter and interact with hundreds of other
        individuals over a period of weeks to months," said Farine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa62398-7113-4538-92f8-d6f7b2f19f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c203e3d-9d84-4f6d-b460-db2d72222639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, they might not need to know exactly who each individual
        is -- and it is an open question just how much they know about other individuals
        that they encounter regularly."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc97365-e5d7-460c-ac87-68b80905fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a68bd4-61cb-4358-9a5a-af3095341622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said there is increasing evidence that animals have
        relationships that could be considered as being similar to friendships.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18b2c0-759f-46da-b116-16496c30f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32495fe9-31c3-40a5-86cd-5f5a2ace3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, we have a lot to learn about why we have ''friends''
        by studying social relationships in animals. There is increasing evidence
        that there are many functional reasons for us to have friends (e.g., they
        make us feel better by reducing stress), and animals are likely to gain similar
        benefits," he said in an email.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad81eb-a9f1-404f-9d0d-f84c17d8dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6258e0d-86c4-4904-9fc5-9141ae464760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GPS tags</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ef5bf-ddd2-40f9-af81-11a5c59df19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see how all 18 groups of vulturine guinea fowl interacted, the
        researchers attached GPS tags to a number of birds in each group.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7cbcf-20da-4719-b805-959872b9c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2b94c-e21d-40b2-8de7-5baac6d27ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that intergroup encounters were more
        likely to take place during specific seasons and around particular physical
        features in the landscape.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1baaf8-d3f5-47fc-b87a-abf6191c2832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95e468-b189-4058-adf3-dc283a21784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, when it was dry, groups of guinea fowl moved toward
        the river, a dangerous location for the birds because it also attracts predators,
        such as lions, cheetahs, leopards and eagles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0402033-8d91-41ce-a3d1-50311714a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc9d38-b0c3-48fa-9bb7-bb1f1d86db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make it safer, groups join and move there together. When conditions
        are wetter, the groups aggregate together on large grassy areas, known as
        glades. This is where the richest resources are, and again being in large
        groups allows them to extract resources more efficiently, with many eyes looking
        out for predators," Farine said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2fc17c-9192-4c98-9279-49df8b755e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7003045-b04b-4b73-9e83-fe9edd1384d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:33:47.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we could track where and when every group moved, we could
        construct a complete picture of all the encounters between all of the groups
        in our study population. This is very unique," he added.</p>'
  'harvey-weinstein-upcoming-trial':
    'author': 'Chloe Melas, CNN'
    'caption': 'Since initial bombshell reports by The New York Times and The New
      Yorker in October 2017, more than 80 women have accused Harvey Weinstein of
      sexual abuse ranging from harassment to rape. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-05T06:33:39.534+08:00
