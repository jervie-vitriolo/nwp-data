      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If nobody gets to jail for killing media people. where is democracy
        there, where is press freedom there?" she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48731631-cbf2-43a3-aea3-8e075c5ac3db'
      'mgnl:activationStatus': true
