    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b4442-9aa7-4d15-9919-ef3e4eb26b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:35:05.213+08:00
