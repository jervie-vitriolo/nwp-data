    'jcr:uuid': '8cfbdf46-86fa-4f68-93fe-3330304654ed'
    'lead': 'The Bureau of Immigration expels 294 Chinese nationals for allegedly
      working illegally in the country. Joining them are seven minors who were intercepted
      in eight separate raids in hotels and establishments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:37:46.289+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:52:36.671+08:00
