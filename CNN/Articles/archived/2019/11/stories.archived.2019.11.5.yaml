      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de84d05c-07bc-447f-9199-f81b7c42a437'
      'mgnl:activationStatus': true
