    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3219b-39aa-4580-b092-6de2f0b4af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:33:37.769+08:00
      'mgnl:createdBy': 'eimor'
