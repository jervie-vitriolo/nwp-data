      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8869a02-a61c-48fc-85cd-bbaabc68747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:36:23.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate President Vicente "Tito" Sotto III, this opportunity
        would make Robredo and her advisers realize that the war on drugs cannot be
        stopped.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76393bb4-b0f5-4eaa-8f30-5f9dd948113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:36:23.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9fe30d-0af0-43ad-bb2d-c36f0ae958ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:36:23.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers, however, are wary that the plum post for Robredo
        is meant to be a trap.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5569d5-4a03-4124-9fac-59e6d02751e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:36:23.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27ff55-aadf-418e-a837-c76b3e0460ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:36:23.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President is being thrown into a composite of an inter-agency
        committee with no less than 20 agencies as members," Liberal Party stalwart
        Rep. Edcel Lagman said. "The Vice President, before she could act, will have
        to contend with the Chair and the multiple membership of ICAD."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40bb710-bacc-4bf2-aa69-25745deb248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party President, Senator Francis "Kiko" Pangilinan, said
        the appointment may be accepted if the government''s anti-drug framework is
        changed so it treats drug addiction as a health issue instead of a criminal
        issue, and the killings of drug users are stopped.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e18a89-2812-4049-b736-096439182eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she accepts the position. this would mark Robredo’s return to
        the Cabinet after two years. The Vice President was previously appointed Housing
        Secretary, but resigned in 2017 after being barred from attending meetings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be5ecdb-ee00-4de4-8e79-1d9b516d3dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c58496-8631-4c7e-ad9f-71d00b0eb02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said that should Robredo accept it, she will be allowed
        to attend Cabinet meetings again and may even join them in their meeting on
        Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31c8e7-ec7a-4c9b-aa95-59eb1cd468ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9218d-83c3-4af0-ba4d-196f4214a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, the chair of the Liberal Party, had been vocal in her opposition
        to the killings in Duterte''s war against drugs — criticisms that the President
        has frequently brushed off with an expletive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a228cc0-a3be-4f2d-856b-2ac4d9652993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f9af3-1767-42c4-915c-429f31b5c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also belittled Robredo''s capabilities to take the helm
        of the country should he step down from office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ae6d0-39c3-4898-8508-09b0f994f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:01:18.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even went as far as suggesting that someone like <a href="http://cnnphilippines.com/news/2018/8/15/Duterte-better-successor-Escudero-Marcos.html"
        target="_blank">former Senators Francis "Chiz" Escudero or Ferdinand "Bongbong"
        Marcos Jr.</a> would do a better job at being president than Robredo.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5847756-0243-4445-bd74-ecb81751b08d'
      'mgnl:activationStatus': true
