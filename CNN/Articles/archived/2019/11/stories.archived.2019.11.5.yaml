      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the company announced a new logo for Facebook Inc. to
        distinguish the corporate parent from its apps, including its eponymous social
        media platform.</p>'
