    'jcr:uuid': 'c51cdbd2-577b-4550-a396-0dee178490de'
    'lead': 'Since initial bombshell reports by The New York Times and The New Yorker
      in October 2017, more than 80 women have accused Weinstein of sexual abuse ranging
      from harassment to rape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T06:36:03.809+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:52:54.373+08:00
