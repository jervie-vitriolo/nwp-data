      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c85d2-9360-4359-b50b-b8234d0af6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:46.291+08:00
      'mgnl:createdBy': 'catherine'
