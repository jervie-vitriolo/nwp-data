    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e4662-19bb-4b35-b41f-3554cbc5870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65555c5-d6b6-4073-8fa5-ed523e56e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gothenburg has always played second fiddle to its big sister Stockholm.
        Historically seen as a lesser city -- more Volvo-industrial Sweden than sexy
        Spotify Sweden -- this salty seaport has spent the past few decades completely
        reinventing itself after the collapse of its vital shipbuilding industry in
        the 1970s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbc0f1-4d74-4ae5-b406-6d84988897f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3c90b-ce3f-4c49-b711-0e60cb2d2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gothenburg of 2019 is a place where an old warehouse might be
        reborn as a food market, a boiler house as an art gallery and a slaughterhouse
        as an urban winery. The guts of its grittier past are now canvases on which
        to paint new ideas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def2c69-45c1-4b0c-b897-a917cba5a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3595f-f63d-4473-b9b7-ab8e2e8ae5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city does retain some of its industrial roots, but it''s also
        a youthful university town, a high-tech research hub and, most importantly,
        a leader in sustainability whose population is expected to balloon by a third
        over the next 15 years thanks to its increasing allure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9881d-bebe-4bd1-8e37-3aa95b232b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00ec00-4fb3-40af-870d-436f4ed6e2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it''s little surprise the nation that gave the world Greta
        Thunberg is at the forefront of sustainability. But this is one arena where
        Gothenburg truly outshines the Swedish capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59173ccb-99c2-46dd-b64a-ccf9607b304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc9591-d29b-40ed-8b1b-7546d46c5cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Destination Sustainability Index has named Sweden''s
        second city the world''s most sustainable destination (just ahead of neighboring
        Copenhagen) every year since 2016. In fact, it''s so far ahead of everyone
        else on the list that it ranks a full 22 percentage points higher than the
        city in 10th place (Brussels).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbd91d3-3fb3-4a61-9c3f-01a448d9a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb919ad9-8e1f-4243-a1e0-9868696e1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the superlatives, Katarina Thorstensson, head of sustainability
        at tourism board Göteborg &amp; Co, says "we try not to rub the word sustainability
        in peoples'' faces, but rather communicate it in the atmosphere."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4fe21-dc0d-45eb-96e3-69c1cfd91cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f4eee0-72fc-46cd-ba8e-da28dc6462b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To us, sustainability is very much about making a livable and a
        lovable city," she explains. "If the people of Gothenburg like living here,
        then other people will probably like to come here, too."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435fdbe-6881-4fa6-8533-b23f48824f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77abc33f-78b8-4184-8452-6061e2971e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gothenburg is a green city, in part, thanks to its closeness to
        forests and parks, but also on account of its compact layout and plentiful
        public transportation, 65% of which runs on renewable energy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1b523-29fd-403c-b933-3ef6a908dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf6a8c-63da-41d8-8c01-e884350a12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Landvetter Airport has held the highest level of Airport Carbon
        Accreditation (Level 3+) since 2011, which means the airport itself is carbon
        neutral. Meanwhile, the local government has pushed hard for eco-innovation
        ever since 2013 when Gothenburg become the first city in the world to issue
        a green bond for investments benefiting the environment and climate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9face8c4-555f-45cb-bd59-490d379c4e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c430cd-8802-4ce5-b46c-deff92f043fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does all of this eco-mindedness look like in practice? Here''s
        how you can eat, drink, sleep, shop and explore the greener side of Gothenburg.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da821f78-8c95-411a-8367-a2bcc45fa65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68579d-ba29-4ff3-a77d-68851a8854cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e414e56-6d84-4660-8a3a-b2908a95b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gothenburg claims an astounding 274 square meters (2,950 square
        feet) of green space per citizen. That translates to loads of urban parkland
        to visit on a (not so rare as you''d think) sunny day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b085d-7bfb-475d-b5ac-2b2d5ecf16ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56b15f-db4a-4f07-9a5e-9d88d292668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vast Slottsskogen is ideal for serene forest walks, while Keillers
        Park offers hilltop strolls and soaring views over the bustling harbor. Sinewy
        Kungsparken is the most central of all. It forms a green girdle around the
        heart of town, lying on land that once held ramparts protecting Gothenburg
        from pesky Danish invaders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc1e98-5297-4a51-8f18-c781b4737ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92772506-6e24-4e2b-8927-d10d4e9882a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jubileumsparken is a new urban park in the Frihamnen area, just
        across the river from the city center, that reflects another local priority:
        accessibility.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46133b-37b2-4b0d-a1d3-aa485a695cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07fcb34-4f01-4878-b6ca-0b753dba8ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can come here to swim in the public pool, bathe at a city
        beach, grow food in the urban garden, try out roller derby or sailing, or
        just relax by the water -- all free of charge. There''s also a highly Instagrammable
        (and free to use) public sauna whose changing facilities were made from 12,000
        recycled bottles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c2782-0c0e-4d76-a667-ac4277b78e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ca8c2-c639-4c24-ae36-a7b85d5b6204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If theme parks are more your speed, Liseberg boasts more than 40
        rides and attractions right in the heart of Gothenburg that are all powered
        by renewable wind energy. The pendulum-like thrill ride Loke even generates
        its own electricity during its powerful deceleration, which is then fed into
        Sweden''s national grid.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9448d-c6d6-47a8-b83a-087679e11ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05530684-9a7e-4358-bb5a-7286bae21dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond parks, Gothenburg boasts an extensive network of cycle paths,
        as well as a bike share program, Styr &amp; Ställ, where the first 30 minutes
        of use are free. Visitors can grab some wheels and pedal west along the water
        to Röda Sten, an alternative art center spread across four floors of a 1940s-era
        boiler house.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff2b3f6-cfc3-4d6b-bfce-38f29e0fc073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3619b8-3514-4146-9959-e1beebede0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, pedal to the self-consciously cute shopping and café quarter
        Haga to shop for slow fashion at stores like Thrive, which showcases 45 brands
        that promote living wages for workers, innovative and toxic-free materials
        and quality before quantity. Gothenburg is also home to the global denim brand
        Nudie Jeans, whose pants are made with 100% organic cotton and come with the
        promise of free repairs for life.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521dfcf-4bdc-4a7e-a457-2f1b4b356057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0b743-10f6-4b80-bcdc-44dd08a67726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where to eat and drink</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb3030-7847-46eb-a4a7-0ad74ca7e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Swedes have one national obsession it''s fika, which translates
        to "a cake and coffee break" but is so much more than that in reality. Fika
        is a daily social ritual, an attitude and a Swedish state of mind. It''s also
        a delicious injection of caffeine and sugar that keeps the country running.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2c621-0d53-4d1f-9f90-921021c5840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5f3bb-391b-42f3-9cf9-84b6ee044e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best place to experience fika is Da Matteo, a beloved bakery
        and coffee roastery on trendy Magasinsgatan, whose seats sprawl across an
        outdoor patio lined in street art. Da Matteo promotes a better coffee culture
        by sourcing its beans from producers who care not only about quality, but
        also the health of the farm and livelihood of workers. Its beyond-Fairtrade
        espresso, V60 and Chemex brews all go down smoothly with a fragrant kardemummabullar
        (cardamom bun, the cinnamon bun''s spicier cousin).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c3cd9-2ca9-48db-a85d-3b649ca24166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625e089-2ef6-47f8-b9e0-ce375da592c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gothenburg is brimming with dining establishments certified by regional
        organizations like Krav (which looks at animal care, pesticide-free farming
        and social responsibility), Swan (which examines the environmental impact
        of products and services from cradle to grave) and MSC (which assures sustainable
        fishing practices). Look for the labels on menus as you stroll around town.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157222d-456b-4249-8f68-78f39db07434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd3063-2ac6-4f61-9d2f-bd9de4c7c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, doing good can also taste good. Krav-certified Taverna
        Averna sources organic produce for its heaving salads and creative thin-crust
        pizzas from its rooftop garden and has a standout list of all-organic wines
        for pairing. Nearby in the happening Linné area of town, the hip theater-bar
        Folk serves natural wines alongside an innovative pescatarian menu (think
        seasoned cod with celery roots, fennel and lemon butter), moody red lighting
        and pulsating Swedish electropop.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba66a8e-b824-480b-bf9c-8cbac30b0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78914b72-2292-4279-bae1-334253b9c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wherever you go, briny crustaceans like crayfish and lobster from
        the nearby Bohuslän Coast are your best bet for true locavore cuisine. The
        critters are so fresh here you only need lemon and butter for seasoning.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde5e55c-1c16-437f-90d9-7d8df86504bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b7277-6680-406f-9b93-bec9ba74e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick trip outside the city is necessary to enjoy Edible Country,
        a new concept from the Swedish tourism board that aims to transform the forest
        into a DIY gourmet restaurant. Book online and you''ll receive directions
        to an al fresco picnic table, recipes crafted by a Michelin-starred chef and
        tips on how to forage the mushrooms and other ingredients. There are three
        tables near Gothenburg, the closest of which is at Gunnebo House and Gardens,
        just 30 minutes from the city by public transportation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a6397-02b7-4ef3-9c2d-f920c7e1d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d9450-8205-4002-a785-c91c215c4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where to sleep</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7082b2-a0c5-49ae-89a3-e8b2c805232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staggering 92% of all accommodation options in Gothenburg are
        eco-certified by regional sustainability organizations, so you can sleep easy
        knowing that your hotel is doing its part.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43579a61-5791-4c21-82b8-7f1b1751cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35f9b5-0d5a-4151-ac2c-ddf5f5d161ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,200-room Gothia Towers is the largest hotel in Europe with
        a "very good" rating from Breeam, the world''s leading sustainability certification.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76c063-4cc9-4ed0-9472-b8e11b6bb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc33f61-05de-46a1-9d11-3e776d6f1f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This glittery highrise hotel by Liseberg not only receives its energy
        from wind power, but also recycles 94% of its waste (leftover food goes to
        a local charity, while scraps are converted into the biogas fueling ovens
        in its five restaurants).</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f94c2-aee6-4bc5-8446-0b41035b40d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2a28f-a7c6-49e8-b6a9-3f94d48703ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its luxury wing, Upper House, has 100,000 bees in hives at its rooftop
        garden, which also provides many herbs and veggies served at its one Michelin-starred
        restaurant. The Fairtrade coffee served at the panoramic 25th floor breakfast
        hall comes from a local roaster, the eggs from nearby chickens and the dairy
        from organic farms on the horizon. The idea is that you can gaze out the wall-to-ceiling
        windows across greater Gothenburg and see where your food comes from as you
        devour it.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfadeeb-85dd-4d66-8f08-999faf440c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ba341-80a3-4e0d-96fc-582c351281cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Central Station, the Clarion Hotel Post also has an organic vegetable
        garden on its roof (fertilized by hotel food waste), while Swan-certified
        Hotel Eggers balances its status as the third-oldest hotel in Sweden (parts
        of the building date back to 1820) with policies that are anything but antiquated.
        The elegant, antique-filled property derives all of its electricity from its
        own wind turbine off the coast, and it also cuts waste by offering unsold
        meals as takeout dishes for 50% off on a food rescue app.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e1e7f-f963-479a-a0a7-a1a5dcd7680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:23:36.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/gothenburg-sweden-things-to-do/index.html"
        target="_blank">Is this the world''s most forward-thinking city?</a></em>"</p>'
