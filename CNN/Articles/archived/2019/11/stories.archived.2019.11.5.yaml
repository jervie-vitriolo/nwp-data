      'mgnl:lastActivated': 2023-01-27T00:52:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4c5a8-2a3c-4455-adf1-f73fafeb64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:29:28.025+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T00:52:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe 2019 pageant will be held at Atlanta, Georgia,
        USA on December 8. The reigning queen is Philippines'' Catriona Gray.</p>'
