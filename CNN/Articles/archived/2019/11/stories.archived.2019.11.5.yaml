    'lead': 'The property arm of Ayala Corporation reports a 12-percent increase in
      its income during the first nine months of the year, mainly driven by higher
      real estate revenues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T16:45:32.510+08:00
