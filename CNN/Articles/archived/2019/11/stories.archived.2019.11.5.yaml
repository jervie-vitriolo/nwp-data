      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALI''s total launches during the nine-month period reached ₱57.3
        billion, capped by the launch of ₱37.8 billion worth of residential projects
        in the third quarter alone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a67b36-8b06-41de-bb4d-08db929d65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:45:32.512+08:00
