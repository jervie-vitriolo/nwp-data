      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the prosecution and we know our evidence and we know that
        we have submitted to the Honorable Court the evidence to convict the accused,"
        Santos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde06864-651c-44ae-9b3c-7c1ad227a956'
