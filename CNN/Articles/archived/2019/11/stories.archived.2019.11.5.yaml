      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, posted to Medium by a group called Google Workers For
        Action on Climate, was signed by more than 1,100 workers at Google. According
        to a climate change report put out by Google''s parent company, Alphabet,
        Porat has the "highest level of direct responsibility for climate change"
        with "visibility across all of the company''s operations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28446715-8b27-4348-9799-c699170bdb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845107d8-91cb-49e9-b817-89f24e118814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google declined to comment but pointed CNN Business to a recent
        post from Porat concerning sustainability. In the post, she detailed how the
        company has been carbon-neutral since 2007 and recently made the largest corporate
        renewable energy purchase. But according to Google''s 2019 Environmental Report,
        it put 1.2 million metric tons of carbon dioxide equivalent, or greenhouse
        gas emissions, into the environment last year, which it covers with offset
        programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0b3ee-ec7b-423a-8c09-3decd5e58671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12e5bc-f303-4ea5-b273-2565dbaa096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest example of worker activism in motion at Google,
        whose workers walked out of offices around the globe in droves one year ago
        in protest of the company''s handling of sexual harassment, misconduct and
        a lack of transparency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a6fa8-6c57-48cc-b87a-f1fc5dfdb7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a410ac-8f2d-48af-b1d4-b3de7724685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Googlers were among tech workers who participated in
        climate strikes on September 20, ahead of the climate summit at the United
        Nations. Now, Googlers are pushing the company to address their concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab073c6-d830-441c-8abf-735940f5077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1dcca-5638-4f72-8cab-56cb5add8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following pressure from Amazon workers ahead of the strike, CEO
        Jeff Bezos announced on September 19 a broad climate plan, including committing
        to being net zero annual carbon emissions by 2040, which the company''s workers
        praised as "a huge win" but also "not enough."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba328b-a538-4f80-9c32-cfa346e086d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a3b8c-c6d5-4448-bc2e-57034c6b0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After I joined the Global Climate Strike and read the Amazon workers''
        demands, I realized the support I provide to the oil business puts CO2 in
        the atmosphere, the revenue I bring in is funding climate-denying politicians,
        and the growth I facilitate increases carbon-releasing energy production,"
        David Newgas, a technical program manager for the Google Cloud Platform who
        signed the letter, told CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71698238-5fc5-4ce3-bae5-240fb280b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfedd85-7b31-49d2-a315-b4d42f0d28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very personal," said Newgas, who also participated in the
        September strike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba24f6a-2f78-416d-9a8e-95552f1ff5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a131f2-b907-42ed-a197-03b35af305e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is some indication that the company is taking note of
        workers'' concerns. CEO Sundar Pichai said Google "could achieve zero emissions
        by 2030," according to a report from the Financial Times in September. However,
        The Guardian recently reported Google has given large contributions to organizations
        that have denied climate change -- a move that sparked criticism. It told
        the publication it is "hardly alone among companies that contribute to organizations
        while strongly disagreeing with them on climate policy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189b2f5-e29b-409b-8558-338d14dd85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/04/tech/google-workers-demand-climate-plan/index.html">Google
        workers pen open letter to company demanding climate action</a>."&nbsp;</em></p>'
  'Laser-Alexa-Siri-Assistant-hack':
    'author': 'Rachel Metz, CNN Business'
    'caption': 'The light will hit the diaphragm built into the smart speaker''s microphone,
      causing it to vibrate in the same way as if someone had spoken that command. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-05T17:38:55.985+08:00
    'imagesource': 'jcr:85f7badc-6fa7-439a-ae14-75ccaff87474'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
