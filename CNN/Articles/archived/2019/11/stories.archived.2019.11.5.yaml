  'vulturine-guinea-fowl-friends':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-05T06:31:04.170+08:00
    'imagesource': 'jcr:b990609b-d928-434b-9584-4e8f664aa32f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c17e94fe-912f-4b08-af4e-20e8a1c9eaf1'
    'lead': 'Complex societies were thought to only exist among mammals, including
      humans, other primates, elephants, giraffes and dolphins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T06:33:47.639+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:52:55.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
