    'mgnl:tags': ['Laser', 'alexa', 'voice-assistant', 'hacking', 'Japan-s-University-of-Electro-Communications',
      'University-of-Michigan', 'Japan', 'US', 'researchers']
    'stories': ['6271614e-2e7b-4b16-b51d-3f2d2051dfed', '3d4b3390-0135-448b-bc30-c0dc75fab2ed']
    'template': '1'
    'title': 'Researchers used a laser to hack Alexa and other voice assistants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147425d1-dc3b-4a77-af0a-7e5602875960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Usually you have to talk to voice
        assistants to get them to do what you want. But a group of researchers determined
        they can also command them by shining a laser at smart speakers and other
        gadgets that house virtual helpers such as Amazon''s Alexa, Apple''s Siri
        and Google''s Assistant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f006b-2104-4cc9-869e-69a5fa24be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f2727-1eca-44e8-9217-c0acd2e12651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the University of Michigan and Japan''s University
        of Electro-Communications figured out they could do this silently and from
        hundreds of feet away, as long as they had a line of sight to the smart gadget.
        The finding could enable anyone (with motivation and a few hundred dollars''
        worth of electronics) to attack a smart speaker from outside your house, making
        it do anything from playing music to opening a smart garage door to buying
        you stuff on Amazon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad3884-c544-4728-9e58-164437b62474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb75c7-2a9b-43fc-b2fb-c3ed68435cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://lightcommands.com/20191104-Light-Commands.pdf">new
        paper</a>, the researchers explained that they were able to shine a light
        that had a command encoded in it (such as "OK Google, open the garage door")
        at a microphone built into a smart speaker. The sounds of each command were
        encoded in the intensity of a light beam, Daniel Genkin, a paper coauthor
        and assistant professor at the University of Michigan, told CNN Business on
        Monday. The light would hit the diaphragm built into the smart speaker''s
        microphone, causing it to vibrate in the same way as if someone had spoken
        that command.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da5a3d-08fc-49f6-b986-d59f3c7054d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108692a-fe40-4f64-a4e3-bf80b774cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers exploited the vulnerability in tests to do things
        like trigger a smart garage door opener and ask what time it is.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab805206-c5e0-48b0-9495-08fb903f7834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b5324-8b2d-42c8-997f-0d47aa7b8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list of devices that the researchers tested and said are vulnerable
        to such light commands includes Google Home, Google Nest Cam IQ, multiple
        Amazon Echo, Echo Dot, and Echo Show devices, Facebook''s Portal Mini, the
        iPhone XR, and the sixth-generation iPad. Smart speakers typically don''t
        come with any user authentication features turned on by default; the Apple
        devices are among a few exceptions that required the researchers to come up
        with a way to work around this privacy setting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5d7293-dc9e-4833-ae69-ab307d2029a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d411e-513e-4335-bba2-c81ee7368cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings could concern consumers, as well as the companies that
        offer voice assistants. Over the past five years, the market for assistant-using
        smart speakers — Amazon''s Alexa and its Echo smart speakers in particular
        — has ballooned. According to data from tech market researcher Canalys, companies
        shipped 26.1 million smart speakers in the second quarter. Amazon is sitting
        on top of this market: Canalys reports Amazon shipped a quarter of these speakers,
        or an estimated 6.6 million between April and June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1a065-f227-470e-9290-c7048d86e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a0d05-c87d-46c9-b5fd-e81552ec8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost for anyone to do likewise could be less than $400: On a
        website related to the work, researchers outline the equipment needed, which
        includes an under-$20 laser pointer, a $339 laser driver, and a $28 sound
        amplifier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5adfa-a2ef-458b-b7c6-e740befe6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098fafc3-7ad2-40d6-8ef6-b152a38371cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a laser that can shine through windows and across long
        distances — without even alerting anyone in the house that you''re hitting
        the smart speaker — there''s a big threat in being able to do things a smart
        speaker can do without permission of the owner," said Benjamin Cyr, a graduate
        student at the University of Michigan and a paper coauthor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d515e-bb73-4f39-8359-e0e4ce68ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ba187-7a1a-4bea-a06a-e6d739ab7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the Google Home device and first-generation Echo
        Plus could be commanded over the longest distance: 110 meters (about 361 feet).
        The researchers said that distance was the longest area they could use (a
        hallway) when conducting tests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563e721-a09c-4f0e-b70e-739145a3545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd86f6-a544-4f00-ae64-a8d9bacb0f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noted that they haven''t seen this security issue
        being taken advantage of. One way to avoid any potential issues, though, is
        to make sure your smart speaker can''t be seen by anyone outside your home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f27ec-4d6c-4a70-a3e0-f9513b934974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aad908-33a2-4a92-a04c-48b8e97f0846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the weakness can''t truly be fixed without redesigning
        the microphones, known as MEMS microphones, that are built into these devices,
        however, which would be a lot more complicated. Takeshi Sugawara, a visiting
        scholar at the University of Michigan and the paper''s lead author, said one
        way to do this would be to create an obstacle that would block a straight
        line of sight to the microphone''s diaphragm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506331b-5fa7-4fd5-a167-d9634c8b7ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9634e949-27a0-4c75-aa35-a4b9ab4acc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gekin said he contacted Google, Apple, Amazon and other companies
        to address the security issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24c3de-1af8-4e7a-a5f7-e1b365d62810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb04ed-b87f-4568-8145-eec25973aa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesperson said the company is closely reviewing the
        research. Apple declined to comment. Amazon did not respond to a request for
        comment at the time of publication.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddcfc08-7c3c-403b-83fc-6fa093b9ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:43:35.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/04/tech/alexa-siri-laser-attack-research/index.html">Researchers
        used a laser to hack Alexa and other voice assistants</a>."&nbsp;</em></p>'
  'india-pollution-new-delhi':
    'author': 'Julia Hollingsworth and Sugam Pokharel, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-05T17:54:03.925+08:00
    'imagesource': 'jcr:c65d126b-cf7f-42d1-88bd-47ceb5cf4404'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '130d513f-f786-43fa-8cb4-e02094f296e9'
    'lead': 'India''s top court has criticized authorities for not doing enough to
      curb New Delhi''s dangerous levels of air pollution, calling it a "blatant and
      grave violation of right to life."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T18:16:10.475+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:52:25.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:52:02.504+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'India', 'New-Delhi', 'pollution', 'health', 'science']
    'template': '1'
    'title': '''People cannot be left to die'': India''s top court calls out authorities
      for not doing enough to stop pollution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bab776-3072-4103-8691-3472ca9694ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — India''s top court has criticized authorities
        for not doing enough to curb <a href="https://edition.cnn.com/2019/11/04/india/delhi-india-smog-pollution-intl-hnk/index.html"
        target="_blank">New Delhi''s dangerous levels of air pollution</a>, calling
        it a "blatant and grave violation of right to life."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e99cfa-8771-42b5-a4d6-5a06b7cb5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/11/04/india/delhi-smog-pollution-explainer-intl/"
        target="_blank">Thick smog</a>&nbsp;has blanketed the country''s capital in
        recent days, <a href="https://edition.cnn.com/2019/11/03/india/delhi-flights-pollution-intl-scli/index.html"
        target="_blank">forcing flights</a>&nbsp;to be canceled and <a href="https://edition.cnn.com/2019/11/01/asia/delhi-pollution-schools-intl-hnk/index.html"
        target="_blank">schools to be shut</a>. New Delhi, which is home to more than
        18 million people, has declared it a public health emergency, with authorities
        halting work at construction sites and instituting new traffic controls limiting
        the number of cars on the road.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6bb21-1bc4-4ba5-ae1f-e732f19f86b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi entered its 10th consecutive day of hazardous air pollution
        on Tuesday, according to air quality analysts <a href="https://www.airvisual.com/india/delhi"
        target="_blank">IQAir AirVisual</a>, making it the longest string of severely
        polluted days for the city since records began in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3861e6a-54ce-46e1-b68d-abffce9a4784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital, which regularly tops lists of the world''s most polluted
        cities, typically experiences heavy smog during the winter months, as farmers
        in surrounding states burn stubble to prepare their land for the next crop.
        The period from mid-October to mid-November also coincides with Diwali, the
        Hindu festival of lights, when residents set-off firecrackers as part of the
        celebrations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1382d1c-d519-49ce-9a73-41fd3b91b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a hearing Monday, the Supreme Court of India released
        an order which found that the state government, the government of Delhi and
        civic bodies had "miserably failed" to perform their duty to the public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7a2c1-92eb-43ff-a57e-49a9ff6d3863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a shocking state of affairs in which we are put, as on
        today," the court said. "This is a blatant and grave violation of right to
        life of the sizeable population by all these actions and the scientific data
        which has been pointed out indicates that life span of the people is being
        reduced by this kind of pollution which is being created."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16372afd-f3e9-47bc-92b7-654fe4c5c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said it was at a "loss to understand" why authorities
        were not able to create a situation in which this kind of annual event did
        not take place. "People cannot be left to die or to suffer various ailments,"
        said the court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d90b1d-cef7-48d4-bab5-8ea70e10ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered Delhi''s pollution board to immediately halt "polluting
        industries" in the city and for the state government to submit "a road map
        for preventing this kind of situation in future" within three weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3e633-6a97-4941-a0d2-5e044f3d0c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Indian law, the governments are compelled to respond to the
        Supreme Court''s request for reports. Over the years, the Supreme Court has
        repeatedly asked various state agencies to take action to curb pollution.
        Last year, the court <a href="https://edition.cnn.com/2018/10/23/health/india-firecracker-ban-pollution-intl/index.html"
        target="_blank">banned traditional firecrackers</a>&nbsp;in a bid to crack
        down on smog, resulting in a drop in the sale of fireworks across Delhi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a695b-614a-4285-ad4e-0e497f74dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court order came as the central government made a similar request.
        On Monday, the principal secretary to the prime minister, Pramod Kumar Misra,
        <a href="https://pib.gov.in/PressReleseDetail.aspx?PRID=1590372" target="_blank">reviewed
        the measures</a>&nbsp;that Delhi and the nearby states of Punjab and Haryana
        are taking to tackle pollution, and asked to know details of additional measures
        that had been taken to curb so-called stubble burning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de35b04f-e028-4faa-946c-a0edc5ab80fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi''s government has take some steps to curb the pollution, including
        instituting the odd-even car rule this month for the first time since 2016.
        The rule means that more than 4 million cars are banned from the roads each
        day -- and anyone who breaks it faces a fine of 4,000 rupees ($56).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac5e6a-a0ae-4258-b5fb-180ecc21d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi has been ranked the <a href="https://edition.cnn.com/2019/03/04/health/most-polluted-cities-india-china-intl/index.html"
        target="_blank">most polluted city</a>&nbsp;in the world in the past, a label
        that has frustrated local officials, who see their efforts to tackle pollution
        undone by neighboring states.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988281c-5401-49dd-a9e7-cf8b2f7a17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:16:10.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Delhi Chief Minister Arvind Kejriwal said the city had
        been "turned into a gas chamber due to smoke from crop burning." Kejriwal
        singled out the governments of Punjab and Haryana states, which he said contributed
        to Delhi''s pollution as farmers in those areas ignored bans on burning leftover
        crops in their fields.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72b355-e021-4903-8ad8-39de7f551947'
      'mgnl:activationStatus': true
