      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AVPA is a Paris-based "non-governmental, non-profit organization,
        mainly composed of producers and taste enthusiasts. The association''s goal
        is to enhance the value of agricultural products and to recognize the excellence
        of some producers, too often forgotten in the midst of mass marketing."</p>'
