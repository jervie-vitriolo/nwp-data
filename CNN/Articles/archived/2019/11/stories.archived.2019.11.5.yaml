      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e0eb7-8c7e-4e99-8e9a-f56ba5684d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung seryosong</em> offer, <em>unang-una</em>, the position
        actually exists. <em>Kung totoo ang</em> offer, <em>naka-</em>specify <em>kung
        ano ''yung mga</em> obligations and responsibilities. <em>Walang ganoon,</em>"
        Gutiertrez said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4088fbaa-cd24-4448-8f94-a84a406ee5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.456+08:00
