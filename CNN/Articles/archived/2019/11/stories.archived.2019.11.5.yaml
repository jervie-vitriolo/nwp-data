      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64778014-7f7d-430d-80b8-cef21b3655c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said Robredo will be issuing a statement on her recommendations
        on the drug war tomorrow. He added that the Vice President will also transmit
        this through a letter to Duterte.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1caaabf-8ed3-4288-a56a-8c6dbced397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Robredo can do good''</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcd079-847e-4c7e-9977-1b0ce14b9168'
      'mgnl:activationStatus': true
