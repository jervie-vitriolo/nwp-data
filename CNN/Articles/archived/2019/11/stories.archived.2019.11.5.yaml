      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;On November 5, 2018, NASA''s Voyager
        2 spacecraft became the second human-made object to cross into interstellar
        space. Now, scientists have shared the initial science gained by Voyager 2''s
        historic crossing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad707e-27c9-43ce-8b4e-f9eda7aeeff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022f659-af39-44e8-9995-64ae0bac80ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, just because the probes have left the heliosphere doesn''t
        mean they have left our solar system. That boundary is located at the outermost
        edge of the Oort Cloud, a group of small objects influenced by the gravity
        of our sun. Scientists believe it would take Voyager 2,300 years to reach
        the inner edge of the cloud, and 30,000 years to fly past it completely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037ff44-65bf-4c53-94ed-092d4fea835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b5d2c-7734-455c-b606-b20622f704c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suite of five studies detailing the findings was published Monday
        in the journal Nature Astronomy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0873f-3407-4d82-8fef-0732cda9b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e0903-214a-4bd9-8c81-31073c92734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lessons from interstellar space</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86f8d2-dba8-46ee-9487-f2c99263bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a boundary where hot solar wind meets cold interstellar
        space, and it''s called the heliopause. Mission scientists compared data from
        instruments on Voyager 2 to determine that the actual date of the crossing
        was November 5, when the solar wind particles around the probe dipped greatly,
        meaning it left the heliosphere -- the sun''s bubble-shaped boundary created
        by solar wind being released from the star.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332110a9-a5af-41a2-a3ee-b7225aa9af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd1aef-7f4d-4778-b45f-7d9dd576b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new studies confirm this date and reveal that the crossing happened
        in less than a day and more than 11 billion miles from the sun. Voyager 2
        pushed across the heliopause from the hot, lower-density plasma of the solar
        wind into the cool, higher-density plasma of interstellar space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe4605-6b3b-4c87-88ef-1d6c2eb39267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd84751-4bf3-443d-a759-d414ba0ea21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, there is balance between these two very different regions,
        and astronomers believe it''s the density that helps even out the pressure
        differences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be29af-37aa-4b72-b187-d2922e0eb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f1858-5b53-48be-8edf-aa779154c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voyager 1 also crossed into interstellar space in 2012, but its
        damaged plasma instrument couldn''t provide complete data about the crossing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab785d7-aaff-4fb2-89c2-2edd65821bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c080657-9eed-4e2d-a87d-e4b942187ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has really been a wonderful journey that began with the launch
        of two spacecraft in 1977 to explore Jupiter and Saturn," said Ed Stone, a
        Voyager project scientist since 1975 and physics professor at the California
        Institute of Technology who authored one of the studies. "Our journey has
        expanded deeper and deeper into space. We had no quantitative idea of how
        big this bubble is that the sun creates around itself with its supersonic
        solar wind, made of ionized plasma, which is speeding away from the sun in
        all directions. And we didn''t know the spacecraft could live long enough
        to reach the edge of the bubble, leave it and enter nearby interstellar space."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f27297-577d-4b2c-a356-0a2e845e6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b1d18-0f84-4d98-85a4-4c153bc27cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists learned through Voyager 1 and Voyager 2 data of their
        crossings that particles of solar wind and of the interstellar space wind
        actually spill across the boundary. The wind from interstellar space is created
        by stars that went supernova millions of years ago. The mixing of these particles
        actually creates a layer between the heliopause and interstellar space.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adde2c4-317f-4100-8826-455f741ed79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2432f9-b1e0-4ae6-bd6a-350af013a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Voyager 2''s crossing, the astronomers learned that the
        heliosphere has a smooth but defined boundary between the two types of plasma.
        They also noted a strong interstellar magnetic field, stronger than what Voyager
        1 detected. The interstellar magnetic field originates from stars that exploded,
        expelling not only material but their magnetic fields as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee07d5-8413-4034-9edc-232590105ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587ae684-aa5a-4e78-a488-5834886a52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a historical sense, the old idea that the solar wind will just
        be gradually whittled away as you go further into interstellar space is simply
        not true," said Don Gurnett, author of one of the studies at the University
        of Iowa. "We show with Voyager 2 -- and previously with Voyager 1 -- that
        there''s a distinct boundary out there. It''s just astonishing how fluids,
        including plasmas, form boundaries."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6493ce-95c0-471d-bfe6-bca7808ab4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df9e31-8aa5-4cb6-9da9-2cbb9e6f31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interaction between the sun and interstellar space is also intriguing
        to the scientists. Shockwaves released by the sun can pass right through the
        heliopause into interstellar medium and cause disturbances, much like supernovae
        form shockwaves that travel through the space between stars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a6317-22dc-48ed-aac0-9d9ece1cab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd8aa3-a426-4803-94c9-b35b559054f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the early insight gained from this crossing is providing
        a complex picture of what happens in between the sun and interstellar space.
        This knowledge could be applied to all the stars astronomers study, because
        they believe other stars likely possess the same features. As they study other
        stars with exoplanets around them, what they learn now could be applied to
        other systems they discover.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2d65e-6016-49b8-89cf-f3c78aa51ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15ba12-9e91-4d84-883b-52b3f32b69d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing what Voyager 2 learned with the data available from the
        Voyager 1 crossing provides interesting similarities and contrasts, Stone
        said. And they provide two data points based on where they crossed into interstellar
        space.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f0220-ada1-4cb3-9d14-7da5d2d1acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39bc7a-4be3-42f3-bb3d-2a774a05dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scientists still hope NASA signs off on another interstellar
        probe to gather more data. Thinking of the heliosphere like a wind sock, astronomers
        would want a probe that could essentially travel down the tail created by
        the sun''s wind, extending the boundary of the solar system.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ecc306-0dd5-46b0-8ed5-5f505e5e0eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a6edd-2067-4a8a-a6db-d541ebe1ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extending Voyager''s lifespan</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41058c2-fb91-419b-a759-97d7b5a83a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that both Voyager 1 and 2, which launched in 1977 to explore
        planets in our solar system, were designed to only last for five years and
        have reached 42 is a wonderfully exciting surprise, Stone said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7e8d3-03d3-437e-b8a9-b01c773008c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089fdbd-53e2-4141-9893-fc8238a4b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The space age was only 20 years old when they launched, so it was
        hard to expect anything to last for 40 years or longer," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a50985-2d55-4ab2-90d9-ca0466a6d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598bdcc-6dce-4ba1-a4af-36a2d8468754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this record-setting feat wouldn''t be possible without the engineers
        who have had to make crucial decisions that keep the twin spacecraft going.
        Now they have a new plan that will keep Voyager 1 and 2 awake and operating
        so scientists may continue to receive vital data about a part of space we''ve
        never explored.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a691a41-a95b-467b-a196-60b6713ef4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb64d5-f39f-4d36-8e8c-6f972b5a94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One struggle is maintaining power, which is needed to keep science
        instruments running as well as the heaters that will keep them from freezing
        in deep space. Both probes are now more than 11 billion miles from the sun,
        which makes the heaters crucial for maintaining functions. If fuel can''t
        power the thrusters that make sure both probes orient their antennae toward
        Earth, engineers wouldn''t be able to receive data or communicate with the
        probes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f4dce-8b9b-4a7e-a7d8-3416b3027d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafbcab-ab72-478e-8586-cf67b9868aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, power system efficiency has decreased, and the generators
        produce 40% less than they did at the time of launch.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42f427-b96a-4927-8171-b6b1e68a69b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba59aa-0f10-4c39-b49e-b7caff035318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thrusters on both spacecraft are also degrading. They send out
        small puffs that keep the spacecraft oriented, meaning their antennae are
        still directed at Earth. Voyager 2 will soon fire up another set of thrusters
        last used during its flyby of Neptune in 1989. Engineers did the same thing
        with thrusters on Voyager 1 in 2017.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95bd22e-3dbf-49c3-8a0e-877ef2a16c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a8bbe-54ff-4f4c-b426-28c03821af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voyager 2 is the main priority for receiving new plans because it''s
        collecting more data with an instrument that isn''t working on Voyager 1.
        It''s also using more power, so engineers turned off a heater for the Cosmic
        Ray Subsystem. That instrument dropped to minus 74 degrees Fahrenheit, but
        it''s still sending back data. This is remarkable considering that the instrument
        was initially tested at only minus 49 degrees Fahrenheit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88846623-7865-4b16-be7d-afa70f4a83d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab177fd-7362-4a30-bc33-c5c613967e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists can still communicate with Voyager 2, even in interstellar
        space, but the data takes about 16.5 hours to travel back to Earth.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48975e57-eda4-41d3-a54b-54b4a6efb36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47914d4b-fe10-46bc-8f64-6199e2835b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new plan to save power and orient the spacecraft, the engineers
        expect that Voyager 1 and 2 will still send back data for at least the next
        few years.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e04e6-b65f-43db-8d0d-3b27dc8864bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03599498-f06c-4091-9375-f7e5a2f42c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data gathered by the probes has helped inform NASA''s Interstellar
        Mapping and Acceleration Probe, scheduled to launch in 2024.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc97fbf-79d3-400e-9abb-3da6fe7b9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a8b92-39ef-4137-9c20-2d46460842ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Voyager probes are exploring regions never before visited,
        so every day is a day of discovery," Stone said. "Voyager is going to keep
        surprising us with new insights about deep space."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1b2ff-612b-4b5c-862b-c9daf0168292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T07:28:36.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:52:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em>"<a href="https://edition.cnn.com/2019/11/04/world/voyager-2-science-results-scn/index.html"
        target="_blank">What Voyager 2 has learned since entering interstellar space</a>"</em></p>'
