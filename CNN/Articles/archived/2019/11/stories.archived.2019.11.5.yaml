      'mgnl:lastActivated': 2023-01-27T00:52:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> A
        young gun is gearing up to represent the Philippines again on a different
        stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51abf38-846a-4284-9a86-68343951079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle University player Andrei Caracut is looking forward
        to his debut when he suits up for Alab Pilipinas at the Asean Basketball League
        (ABL) this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106d4a5-bf33-4c1e-85ac-688d58792238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caracut last played for the country as part of the Philippine squad
        that finished fourth place at the FIBA Asia Under-16 Championship held in
        Vietnam in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b36e24-bf4d-449f-a393-84c5a5b22a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alab Pilipinas finished in the quarterfinals last season, falling
        short of winning its second-straight title in the regional league.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a661c-cd96-4ea5-b4b4-bf673373c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caracut welcomed the opportunity after wrapping up his collegiate
        career with De La Salle just last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f1e56-b810-40ac-b936-643026a18cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko magandang</em> experience <em>sa akin ''to kahit sa</em>
        practice <em>palang, mag</em>-iimprove <em>ako, marami akong matututunan.
        Tsaka yung mga</em> players <em>dun</em> experienced at mature <em>na so magandang</em>
        opportunity i<em>to para sa akin</em> maggrow," the Lucban, Quezon native
        told <em>CNN Philippines Sports Desk</em> Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5dcf43-d54c-42e1-a934-c46aa7ad7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said this is a good experience for me even during
        practice, I will improve, I will learn a lot. And the players there are experienced
        and mature, so it''s a good opportunity for me to grow.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01e314-d9e8-4e75-9055-3dfbb27344cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caracut highlighted his eagerness to learn from former Gilas Pilipinas
        team captain and now Alab Pilipinas head coach Jimmy Alapag and veteran point
        guard Jason Brickman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1303d8-5b60-4820-9a1d-f0e296bcebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He scored two points for Alab in its 98-95 defeat in a tune-up game
        against Gilas Pilipinas Monday night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32fb1de-b33b-4e81-8e51-d4f9feacca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako medyo gulat pero kaya ko</em> mag-compete. <em>Madami pa
        akong kailangan trabahuin para maabot</em> level <em>nila</em>," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2f330-0e58-46e9-8a85-4479fffc482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was a bit surprised that I could compete. I still
        need to do a lot to reach their level.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa36f4-0dc5-48f1-90e8-24524aa865bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what he can contribute to Alab with a lineup that excludes
        three-time ABL local MVP Ray Parks, Caracut vowed to bring his energy, hustle
        on defense and hunger to the squad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee1350-8912-4a47-a763-15e11b4d3587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alab Pilipinas will begin its campaign on November 17 against last
        year''s semi-finalist Thailand''s Mono Vampire.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd78b90-9e17-42d3-bd2e-fbe9d08276a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:08:46.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10th season of the Asean Basketball League kicks off on November
        16.</p>'
