    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harvey-Weinstein', 'harassment']
    'template': '1'
    'title': 'Harvey Weinstein weakened but unwavering two years later'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d84b8e-f793-443d-96c4-629f1af06879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s a fall day in midtown Manhattan
        and a man is seen shuffling along a sidewalk, gripping his walker. His facial
        expression is vacant, his skin is a pale shade of gray and his clothes are
        ill-fitting. A passerby might never guess that he used to be one of entertainment''s
        most powerful, a man whose infamous arrogance would make those around him
        shudder. This man is Harvey Weinstein.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e732b1-44ae-4354-88d6-9d04451a34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since initial bombshell reports by The New York Times and The New
        Yorker in October 2017, more than 80 women have accused Weinstein of sexual
        abuse ranging from harassment to rape. He is charged with predatory sexual
        assault, a criminal sexual act, first-degree rape and third-degree rape. Weinstein''s
        impending criminal trial, which is set to begin January 6, has depleted him,
        members of the former film executive''s small inner circle told CNN. The 67-year-old
        is physically weaker from recent back surgeries, but they don''t describe
        an otherwise changed man.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5671f6-35dc-4012-9b5b-3322cc931d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned from those closest to Weinstein that he isn''t sorry
        about his alleged misconduct. He''s combative, maintains he is innocent of
        any crime and is planning for a career comeback post-trial. His attorneys
        have maintained that any sexual contact between Weinstein and his accusers
        was consensual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44492afc-7efd-4aa6-9cea-2f412ddbdf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Weinstein''s remaining friends spoke to CNN on the condition
        of anonymity in order to protect their privacy due to the high-profile nature
        of his case. Weinstein''s criminal defense attorneys, Donna Rotunno and Damon
        Cheronis, also gave interviews.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219a9b68-f9ec-4591-aef7-2d575e9fa3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who looks at him or talks to him knows this has taken an
        emotional and physical toll. Is his health failing? Not in a life or death
        situation, but I think he''s just breaking down," one of his friends told
        CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39022094-c5f6-45e5-b8ef-42ae657435bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Weinstein centers on an allegation that he raped
        a woman in a New York hotel room in 2013, and a second woman who accused Weinstein
        of forcibly performing oral sex on her at his Manhattan apartment in 2006.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b3d12-79f9-44eb-be3c-0cb0b6d8ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Weinstein accusers will be permitted to take the stand as
        witnesses throughout the trial to illustrate an alleged pattern of abusive
        behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d50d4c-5991-4412-9557-23b554b0dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has pleaded not guilty and has repeatedly denied all allegations
        of non-consensual sex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed267c-adf5-45bc-95b9-baa135a6b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From Tribeca to trial</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9f708-c7d2-4d4d-a824-3806176d9c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein used to spend his days in the Tribeca offices of The Weinstein
        Company, the movie studio he co-founded in 2005 with his now estranged brother,
        Bob Weinstein. These days he''s mostly alone in his Manhattan apartment, "obsessing"
        about the trial and the women who have accused him, said one of his friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b86c7-3f94-4a80-98da-f73d52b9a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is constantly Googling himself, according to those close
        to him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d41e8d-d734-45d9-be24-559c4a9e5a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If his name [is] on it, he reads it," one friend said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c148aba-a4d0-4da7-88f0-92d28a1a3fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein seems to be in denial about how far he''s fallen, the
        other friend said. He''ll tell old stories about his filmmaking past and raising
        money for politicians and charities, for example, or bark orders to the small
        team he employs, according to the source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d9090-c465-43c2-b0e8-7256e617f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He feels like he is owed an apology from Hollywood," the source
        added. "I think there''s a part of him that thinks he will come out on the
        other side of this and be welcomed back to some version of his old life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fef099-8ed9-4790-bdb4-a36367c5f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotunno and Cheronis told CNN in separate interviews they are concerned
        about the widespread media attention Weinstein''s case has received. Stories
        about his decades of alleged abuse by former employees and A-list performers
        like Ashley Judd and Gwyneth Paltrow, along with the collapse of the once
        influential Weinstein Company, fueled the #MeToo movement and inspired a cultural
        reckoning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aedac25-3e2b-4f8f-8605-860eb1e63929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a concern for any lawyer that the media or public attention
        will infect the jury pool," Cheronis said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a725b-0002-4a88-a7f2-fcc438d480cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motion to move Weinstein''s trial outside of Manhattan was denied
        in October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818d442-d538-4526-87ba-6bf23a1afa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you ask what life is like for Harvey, all you have to do is
        turn on nightly news and see women screaming at him, ''You''re a rapist,''"
        Rotunno said. "People have sort of made their decision in the court of public
        opinion and that''s been my problem with a lot of the coverage."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed8e84-0b01-453b-bf32-1e3acece3040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotunno acknowledged Weinstein may have character flaws, but she''s
        confident he''ll be acquitted at trial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2550ed52-2039-4788-bf11-ac813ed6ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a difference between sins and crimes," Rotunno said. "You
        may think that you don''t like the way Harvey conducted himself at times or
        choices that he''s made, but that doesn''t mean he''s a rapist."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643ae31-3633-4e01-9a11-abbba890c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotunno said she speaks to Weinstein daily and every part of their
        defense strategy is discussed in phone calls or frequent face-to-face meetings.
        She disputed reports that Weinstein is a difficult client. (Attorneys Benjamin
        Brafman, Ronald Sullivan and Jose Baez previously represented Weinstein at
        different times and all withdrew from the case.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52750374-bf6e-479e-bf0a-fc111096d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotunno and Cheronis both said they do not yet know whether Weinstein
        will take the stand to testify in his defense.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae7010-8612-4a40-89ca-b54ef0a2f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tina Tchen, the former chief of staff to Michelle Obama and now
        President and CEO of Time''s Up, described Weinstein''s upcoming trial as
        a pinnacle for the movement against gender inequity and abuse of power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4514d-a243-4282-af12-2a0d52028f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This moment was years in the making," Tchen told CNN. "The fact
        that two years later, we are still talking about how powerful people and powerful
        companies can and must do better to create safe, fair, and dignified workplaces
        shows just how far we''ve come."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc82553-7f7e-4259-8015-8e8dd4a01e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isolated and lying low</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ebd1ee-f734-4ec6-9a91-2d87e78bb4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how much Weinstein has evolved, if at all.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0793ecb-3bd1-46f7-b95e-3e4a79ffe51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite weekly "intense therapy" sessions, both of Weinstein''s
        friends told CNN that he remains adamant he''s done nothing criminal and believes
        the accusations against him are "motivated by fame."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314be83-992c-46e7-82b2-4536aec635bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey thinks every single woman is seeking their 15 minutes and
        believes these were simply affairs," the source said. "He seems more upset
        that he''s been stripped of his power and less about trying to take this as
        an opportunity to become a changed man."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde095f-1d06-4d2c-8bd8-f1a6f88f6789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Caitlin Dulany, an actress who has accused
        Weinstein of sexually assaulting her during the Cannes Film Festival in 1996,
        said she is hopeful he will be held accountable at his upcoming trial.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e09e4-13b5-464a-8f3a-e4aba4ea7446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He used his influence and power to assault and silence us for over
        20 years. The repercussions to our lives and careers have been devastating
        and still continue," Dulany said. "I have to trust that the criminal justice
        system will serve those of us who were the victims of his many crimes and
        will protect other women who may potentially be vulnerable to his predations
        in the future."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789fa2d-d3df-42df-900b-3edbc3c61ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Weinstein, according to his friends, believes the accusations
        are lies "put together" with small facts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad315e-9d29-40fb-a7a0-732c587491da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were to ask him if he wore a bathrobe for meetings with
        actresses in his hotel room, like what Ashley Judd said happened, he''d tell
        you it''s a lie and that he was wearing pajamas," one source said. "He claims
        he''s never forced himself on anyone."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb77cb7-c998-4bf8-9f0b-04ab8011e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Godbold, who came forward with her own allegations against
        Weinstein in an October 2017 blog post, told CNN in a statement, "This trial
        has been two long years in the making but is at least 30 years overdue."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00619f-05ac-4579-b05d-6bc4a19050f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the early ''90s and Godbold, a commercial producer at the
        time, was seeking an internship at Miramax, according to The Wrap, and claims
        that Weinstein cornered her while giving her a tour of his Tribeca offices.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2b939-f06a-4da5-9ae2-7bd40b0b2661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of nowhere he grabs my hand and puts it on his crotch," Godbold
        told The Wrap last year. "Which was incredibly shocking because I''d known
        this man for many years and had never had any inkling that he would behave
        in such a way."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33637f0b-df20-45fd-a505-bc1615e6eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claims that Weinstein apologized to her and invited her to the
        Beverly Hills Hotel the following month for a meeting in his hotel room. She
        told The Wrap that he changed into a bathrobe and asked for a massage. She
        never reported Weinstein to the police.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cfe9a2-2767-4d6c-933a-e4982e4c3379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He calls me into the bedroom and he''s taken all his clothes off
        and he''s lying face down in the bed," Godbold said in her interview with
        the outlet. "Suffice to say, I did the worst shoulder massage in history and
        then he threw back the covers and let''s just say I could see that my shoulder
        massage had much more effect than I would have credited it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731966b-e6c3-44e2-b0d1-e8761ddc4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''I''ve got to go, my friend is waiting downstairs,'' and
        I shot out of there."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4601c4-dab8-472d-8204-62a6120c4959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just about two months until jury selection, Weinstein is restless.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68f9cd-81ec-450b-bbb5-9b2abe64d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this man sleeps at this point," said one of the
        insiders. "He wakes up, reads the news, has medical appointments for back
        problems and other health issues, blood pressure, goes to therapy. But he''s
        alone with not many people to call who aren''t on his payroll."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84d4e7-0a2e-4d45-a491-262c12cc1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friend added that Weinstein knows the public sees him as "the
        fat, ugly monster."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97453146-2049-438d-9b9e-580f167c043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s sitting in his house either afraid if he goes out he''s going
        to get called out, yelled at or TMZ is going to snap a picture of him," one
        of the sources added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6962e1f-3f44-4626-8717-4cf13cb64a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was described as living a "lonely" and "isolating" existence.
        Instead of attending industry events, he''s become a voracious reader of three
        or more books a week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50384e3-0d4f-4cbc-ab29-f93ffd11d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein no longer speaks to his brother, the sources said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7dbf84-83b0-4ee6-a7ce-f073ec019c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Bob Weinstein for comment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8778e-6b41-44a5-a05e-c4d718d642ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Rotunno has recommended Weinstein "lay low," he''s "not
        hiding."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcf2a5-de6d-4792-807f-7c95f931c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is trying to live as normal as a life that he can with his two
        young children and trying to be a dad," she said. "I understand the desire
        to not want to [hide] given what''s upcoming and the fact that he''s facing
        spending the rest of his life in prison."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abba37f-9715-4911-965e-c7bedf53eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thinking of his future</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473d3f4-bda1-4327-8c7a-693b223dcf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the life Weinstein once shared with his ex-wife, Georgina
        Chapman, their divorce is his "biggest regret," according to his friends.
        Chapman left Weinstein when the allegations against him surfaced in 2017.
        They currently only talk when it comes to co-parenting their children.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d9c2f-fb1c-4eee-950a-70ad662c39e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s very remorseful about everything that happened that caused
        the relationship to break up," one source said. "[But] in a way, he''s just
        sorry he got caught. Had it not been for the #MeToo movement, he believes
        they would still be together."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb980634-2f45-4852-a925-0bad9c025377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Weinstein preps for trial, Chapman has been trying to stage a
        comeback for her fashion line, Marchesa.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6386ae-6d43-4b7b-b5d3-fb1f652cd6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources in the fashion industry, who requested anonymity for
        fear of professional retribution, told CNN that Chapman''s connection to her
        ex-husband has made it nearly impossible for the company to experience a resurgence.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ae5d5-744a-4bb4-b977-2704097b0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2004 by Chapman and her college-friend turned business
        partner, Keren Craig, the line became a success, in part, due to the influence
        of Weinstein, who allegedly pressured actresses in his films to wear his wife''s
        ultra-femme and elegant designs on the red carpet, according to one of the
        fashion industry insiders who worked with Chapman.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6934bb-9dfb-411c-8d18-78492f00413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman now resides in the wealthy enclave of Bedford Hills, NY.
        She bought a farm in 2018, trading the quaint streets of the West Village
        for life behind a gated home off a winding dirt road, calling fellow celebrities
        Martha Stewart, Blake Lively and Ryan Reynolds her neighbors.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27dd1a-bcab-438c-8d24-c0e33859a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s been seen in local shops, according to business owners CNN
        spoke to, but generally keeps a low profile. In 2019, she made her first public
        appearance since the accusations against her ex-husband surfaced, standing
        alongside Constance Wu at the 2019 Met Gala. Chapman was personally invited
        by Anna Wintour, one of the fashion insiders told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a159d6-e0c4-45f3-9c08-b7b953b31635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchesa was recently hiring for a number of roles, including a
        social media manager, an account executive, and a bridal sales executive in
        the company''s New York office. One of the fashion industry sources, who worked
        with Marchesa on special projects in the past, told CNN the company used to
        have a "cut-throat" environment where employees competed for prestigious roles.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0ab76-50ed-4d43-9f11-b8ad4c6b9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chapman has publicly denied knowledge of Weinstein''s infidelity
        and called his alleged actions "unforgivable," there''s not been a huge wave
        of support for her line, at least publicly.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607aeb2-ddf2-436b-8962-0098991e6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, it''s definitely not her fault, but she knew in some ways
        his power-mongering," the second fashion insider said, citing Weinstein''s
        reputation for pressuring artists to wear Marchesa designs when the two were
        married.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e553f07-64a8-4e02-a35b-3e4c2202f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A May 2018 Vogue interview by Wintour meant to defend Chapman fell
        flat with many in the fashion community, the sources said. Chapman''s business
        partner left the company earlier this year.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edcf29b-c750-4e7e-b5cf-28bbb572fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a representative of Chapman for comment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a478a8-6213-4e8b-978c-419997c3dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of Weinstein''s friends and Rotunno acknowledge the former
        producer, too, has thoughts about rebuilding his life. If acquitted, Weinstein
        wants to continue to make films and potentially set up a production company
        in Europe, they said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4b38e-aaf3-43ea-a6a7-7b3627318bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he does see life after this," Rotunno said. "I think that''s
        a very positive thing. I think if I was looking at the evidence we are all
        looking at, I would see life after this as well. I do think I''m one of the
        people who has said all along if we win this case, I think that he can come
        back even stronger."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46fcc6-7e52-42e9-a258-f09a1e012a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are other moments when Weinstein contemplates a future
        behind bars and "he''s frightened," according to his friends.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932494c-7012-4bad-ac8e-410ecb259255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way he comes off sometimes is he tries to look like he''s not
        [scared] and tries to act like he''s walking around, just casually, but he''s
        not," one of the friends said. "He''s afraid."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9f1da-007c-4164-99a0-38156d00cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Marianne Garvey contributed to this report.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf17ba0-e611-4348-8a47-dd6f60fb816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T06:36:03.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:52:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/04/entertainment/harvey-weinstein-upcoming-trial/index.html">Harvey
        Weinstein weakened but unwavering two years later</a>"</em></p>'
