      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ca88e-1949-4d96-a8f5-5bb0659823e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the appointment is "meaningless" as the executive
        order which created the ICAD does not provide for a co-chairperson.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d556b-82bb-4f99-9433-8341e53d5576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.456+08:00
      'mgnl:createdBy': 'xave'
