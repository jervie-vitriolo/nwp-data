      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e08ad4-eae6-4118-9817-454765c6cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter published Monday addressed to Google CFO Ruth
        Porat, workers are asking for a climate plan that incorporates specific asks
        that have similarly been set by workers at other tech companies, including
        Amazon and Microsoft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c31174-a7d1-4633-a256-a8dde3cf0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fcc39f-4e8f-4c92-9cd0-6396b0097886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:38:03.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:27.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four demands Googlers are calling for include: zero emissions
        by 2030; no contracts that enable or accelerate the extraction of fossil fuels,
        which are responsible for a large percentage of greenhouse gas emissions;
        no funding for think tanks, lobbyists or politicians who deny climate change;
        and no collaborating with those enabling "incarceration, surveillance, displacement,
        or oppression of refugees or frontline communities."</p>'
