      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/5/how-to-help-disaster-survivors-cope.html?fbclid=IwAR1kP6ZBlGelNOygfncB8_Mz5yide5PB0lxZPrs7mLxen-Y4AL_cXDqa-so">READ:&nbsp;How
        to help disaster survivors cope with trauma</a></strong></p>'
  'Robinsons-Retail-Holdings-Q3-income':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-05T18:47:49.953+08:00
    'imagesource': 'jcr:ba4fe876-5028-468e-aaf8-10a0694bd417'
