    'template': '1'
    'title': 'DepEd needs ₱1.9-B to rebuild classrooms in quake-hit areas in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81a258-7fef-4854-85b5-280c1ebc74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:23:23.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — A
        week after a series of earthquakes hit several areas in Mindanao, the Department
        of Education (DepEd) said it needs around ₱1.9 billion to reconstruct classrooms
        damaged in the quakes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac0360-edd5-4678-b0cb-e54945e4ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:23:23.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 4, the DepEd said nearly 7,000 schools and over 3.3
        million students were affected by the quakes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e21912-8cbb-40b6-8f5e-b5b0a0002a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:23:23.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Annalyn Sevilla says the department needs
        ₱1.9 billion to rebuild classrooms in Cotabato and Davao del Sur. However,
        she said the DepEd has no funds yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b9e6ef-722a-435c-9a6d-690939938f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:23:23.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No funds at DepEd and we are requesting funds from DBM (Department
        of Budget and&nbsp;Management)," Sevilla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba772a60-afff-4545-af7d-8e4dcac39ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:23:23.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she went to the Senate to ask for support for the DepEd''s
        request for additional funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16672b-92f2-4a7a-9cd8-f34c4891dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:23:23.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd data said 595 classrooms were totally damaged in the quakes,
        while nearly 4,000 suffered either minor or major damage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b813b2-b3db-4874-9604-95533af0f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:23:23.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said it was coordinating with officials in the affected
        areas to get a more thorough assessment of the damage due to the quakes. Apart
        from assessing the physical damage to schools, the department also provided
        psychological first aid to students and personnel in the provinces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6faf8-4f44-43be-87c4-1b7510f6a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:23:23.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the National Disaster Risk Reduction and Management
        Council said at least 23 people have died in the quakes that hit parts of
        Mindanao on October 29 and October 31. Hundreds were injured, while two remain
        missing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd3b12c-970c-4a01-b0f4-a995d89d7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:23:23.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups and organizations are collecting donations to be
        distributed to those affected by the quakes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce762129-94e6-4591-b171-97eaf0b1f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:23:23.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/11/4/relief-donations-mindanao-quakes.html"
        target="_blank"><strong>LIST: Groups and organizations collecting donations
        for victims of the Mindanao quakes</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1526ffc-1765-4cca-a9b0-0b34fd5f5bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:23:23.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:52:25.181+08:00
