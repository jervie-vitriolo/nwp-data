      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Public Works Secretary Mark Villar awarded the contract
        to construction firm D.M. Consunji, Inc. (DMCI) for a four-lane elevated toll
        road beginning from Caloocan City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d0c5c-c699-4ffc-af48-8f20dd1316c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbfc0b9-3b4a-45e2-801c-b425bcdf4fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connector road to the North Luzon Expressway (NLEX) stretches
        eight kilometers and will traverse C3 Road all the way to España Boulevard
        in Manila. It will eventually link to the Metro Manila Skyway Stage 3 via
        Sta. Mesa, which will then serve as the connection to the South Luzon Expressway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8814d6-cd24-4033-9ddf-53899948d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd980a4-d125-4a4c-a386-00e04106b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skyway project, another elevated toll road, is up for completion
        early 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85c1ec-b387-4c09-8109-2dffb20332ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2019/6/11/san-miguel-skyway-extension.html?fbclid=IwAR2rGwxO8AVfwKSvFh4WrWBI8su5uVHsGI7cYEsYQQoTwbE59uI8hWSswwY">SMC:
        Skyway to extend to NLEX-Balintawak</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237933f5-ac5f-46ec-8845-31ddab3124b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI bagged the contract for the Caloocan to España segment, and
        will follow the existing land with right-of-way via the Philippine National
        Railways, the Department of Public Works and Highways said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41503847-4fdd-4697-b608-a739e9428995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a30f98-e9a0-4812-91b1-7b9bf3a60e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connector road is quoted to cost ₱23.3 billion, with the civil
        works contract priced at ₱15.7 billion, according to the DPWH website. Construction
        is targeted to end by May 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed275499-c57e-4073-b42a-efb05b0a786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcedaf2-8f8b-46e0-8ddf-e978db9b0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila North Tollways Corporation submitted the unsolicited
        proposal, which was approved in 2016. The same firm operates NLEX.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ce49a-ae68-4f1c-a056-0fd36b448aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e7125-14b1-4fbe-802e-4bcbd8b0f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar''s team inspected the area which will be called the Caloocan
        Interchange, where the NLEX Harbor Link Segment and the R-10 roads will converge.
        Some beams have already been erected in the area, with a 20-month target rolling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef43c7-65af-4a87-abb3-59def6651a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said the connector road will be opened in021, and will "significantly
        cut" travel time from NLEX to SLEX from the current two-hour drive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5307a64-dca5-4818-99c8-651175ac34e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac29a6-2ceb-42d1-abaf-b4914d34841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will also provide improved accessibility for cargo trucks bound
        for the Manila Ports (North and South Harbor) and the international airports
        such as NAIA and Clark," the Cabinet official added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eed927-489e-47f8-8e65-f1091549a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/6/EDSA-traffic-now-worse-than-Christmas-traffic-in-2018.html">EDSA
        traffic worse now than Christmas traffic in 2018</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb33685-4bce-4f4c-b890-e13319da514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:15:24.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the elevated connector road is expected to take
        some 35,000 motorists, including cargo trucks coming from the Manila port,
        off EDSA and existing thoroughfares in Metro Manila.</p>'
  'warriors-eric-paschall-first-win-blazers-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-05T15:34:02.304+08:00
    'imagesource': 'jcr:5b17a861-dd81-4a27-b536-8b28da17ebaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2e197b-c2a2-473a-960b-74018bd27a28'
    'lead': 'Rookie Eric Paschall scored a season-best 36 points as the Golden State
      Warriors won for the first time at their new Chase Center in San Francisco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:35:55.972+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:52:34.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:59.402+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors dump Blazers for first win at Chase Center'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2351a9e4-9041-4981-a517-3c817e9f8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:35:55.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Rookie Eric Paschall scored a
        season-best 36 points as the Golden State Warriors won for the first time
        at their new Chase Center in San Francisco, surprising the Portland Trail
        Blazers 127-118 on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47d0af-fc33-47db-b31a-14738fdec243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:35:55.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alec Burks broke a tie with a three-point play with 6:37 remaining,
        and Paschall extended the lead to eight by hitting his fourth 3-pointer less
        than 90 seconds later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d5cd3-90ce-47a6-8a2a-fa88f910c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:35:55.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win capped a six-day, four-game homestand during which the Warriors
        had lost to Phoenix, San Antonio and Charlotte to fall to 0-4 at home before
        finally getting Monday’s win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c5ba4-cf34-4c25-912e-f57401b5020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:35:55.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland took just its second loss in five road games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef8645-868f-4cc7-b450-e2678cea48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:35:55.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither team led by more than seven points until the final 5:10
        of the tightly contested game, a rematch of last season’s Western Conference
        finals which the Warriors swept in four games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306033f7-b01e-4311-bb4a-3e686b61175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:35:55.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hassan Whiteside drew the Trail Blazers even at 99-all on
        a tip-in with 7:01 to play, the Warriors took charge down the stretch after
        Burks’ go-ahead, three-point play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5fee36-bd06-4ab9-a166-fda73f7997cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:35:55.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ky Bowman then dropped in a short hoop, Paschall bombed in his 3-pointer,
        Marquese Chriss added a layup and Paschall hit two free throws in a 12-point
        run that created a 111-99 advantage with 4:03 to play.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fca0a4-7fbe-4d12-9b05-6682baca2acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:35:55.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland twice got as close as six in the final 1:05, but Paschall,
        the NBA’s leading scorer among 2019 second-round picks, combined with Jordan
        Poole and Damion Lee to make 10 consecutive free throws to kill the threat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a5802f-797b-4c3d-8cd3-1ca5737c3cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:35:55.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paschall shot 11-for-19 from the field and connected on all 10 of
        his foul shots for the injury-depleted Warriors, who suited up just nine guys
        and saw all nine score at least five points.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71ba3b-5e12-4e49-98da-8c6be016ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:35:55.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paschall, the former Villanova star, also had a game-high 13 rebounds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f18ab99-fe53-42b8-b907-3f086490288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:35:55.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowman finished with 19 points, Poole and Lee 16 apiece, Burks 13,
        and Willie Cauley-Stein 10 in a balanced Golden State attack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479cdee0-949c-424a-892f-f570a471afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:35:55.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damian Lillard, an Oakland native playing his first game in San
        Francisco, paced the Trail Blazers with 39 points, including five 3-pointers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf2d56-1613-48b5-9789-8f7dfda27cd8'
