    'mgnl:tags': ['House-of-Representatives', 'second-reading', 'palay', 'farmers',
      'rice', 'rice-tariffication']
    'template': '1'
    'title': 'House OKs on second reading measure allowing use of rice subsidy to
      buy farmers'' palay'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d021e2-1e4b-4427-8cbc-9d8b975070d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:21:01.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)—</strong> The
        House of Representatives on Tuesday approved on second reading a resolution
        authorizing the use of the rice subsidy for the purchase of palay (unhusked
        rice) from local farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac0aac-16d9-4504-9507-05aee50d98d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:21:01.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Joint Resolution No. 22 mandates government agencies to use
        the ₱33.9 billion rice subsidy fund provided under the General Appropriations
        Act to buy the palay directly from farmers, instead of rolling out cash assistance.
        The lawmakers unanimously approved the measure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2ff2a-1f5d-40b5-9688-804ce751fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:21:01.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the mandated agencies include the Social Welfare Department,
        the Interior Department, the Defense Department, the Transportation Department,
        and the Environment Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d4e6e-60fe-4bca-893d-e1dc4be654f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:21:01.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar measure was passed on <a href="https://cnnphilippines.com/news/2019/11/4/Senate-palay-local-farmers.html">third
        and final reading</a> in the Senate on Monday.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a5169-d981-4338-98de-a9e77ac297ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:21:01.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers’ groups have complained that the rice tariffication law,
        which lifted import restrictions on rice, has led to lower palay prices due
        to an oversupply in the market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855be585-9d2a-4726-af1b-3f5669df35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T21:21:01.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/9/4/Duterte-NFA-farmers-rice-tariffication.html">previously
        ordered</a> the National Food Authority to purchase farmers’ rice harvest
        amid the price slump, advising the agency to set a reasonable price with the
        farmers.&nbsp;</p>'
