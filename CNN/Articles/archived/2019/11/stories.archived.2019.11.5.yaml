      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said, while still refusing to give a direct answer whether
        or not Robredo would accept the appointment, that the Vice President would
        rather focus on finding solutions for the drug war, especially the killings
        brought about by the campaign.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272b5ce-e97b-4982-b014-38862dd6a19e'
