      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said that it is also processing the deportation of 17 more
        Chinese nationals. The bureau added 11 of them have pending cases, which need
        to be resolved before they could fly back to their country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc1529-e768-445f-a356-1d1543008317'
