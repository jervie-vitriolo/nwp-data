    'jcr:uuid': '6876e936-2df4-4f81-a257-52b52d8733bf'
    'lead': 'The Trump administration announced Monday that it will begin formally
      withdrawing the US from the Paris climate accord, the first step in a year-long
      process to leave the landmark agreement to reduce emissions of planet-warming
      gases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T06:15:30.441+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:53:03.202+08:00
