      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900818a2-6ce2-4be5-88cf-417c6324a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:22:26.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano was one of the authors of five bills pending in the House,
        among them the proposal to regulate motorcycles as public utility vehicles
        and the establishment of a Philippine Corn Research Institute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e630d8c-d6ee-47d2-b437-fae777f8cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T20:22:26.613+08:00
