      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f3ae2e-2a2a-4c75-b110-87b8d473f1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICAD members are optimistic that Robredo''s appointment, if accepted,
        would be good for the drug war.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c589d27b-19e5-48b1-b9e6-227104817e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ee9d7-73a5-4b32-aaf1-2df8a17436ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After declaring that Robredo <a href="https://www.cnnphilippines.com/news/2019/11/4/aaron-aquino-vice-president-leni-robredo-will-fail-drug-czar-war-on-drugs.html"
        target="_blank">will fail as drug czar</a>, PDEA chief Aaron Aquino changed
        tune saying that the PDEA believes she can contribute in the advocacy, rehabilitation
        and reintegration clusters of the ICAD.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b062b4-2f43-4ed8-9021-b497165b360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año told CNN Philippines'' Politics as
        Usual  that he can work with Robredo.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18816cc-cb99-463b-9bd1-4e16e08a14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8cc99-4e2c-4adf-83fa-70cf537d164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dito naman sa trabahong ito, ang importante dito ''yung</em>
        commitment and determination. <em>Kung magiging</em> drug czar <em>siya</em>,
        then we''re prepared also," Año said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a26d8-22cf-4ed1-9b04-4a4b8ab19ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bee252-fa57-4f82-beb4-ccbd90d4651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:31:33.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this job, what''s important is your commitment
        and determination. If she becomes the drug czar, then we''re also prepared.]</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2fe2ca-8940-4c46-8eb1-96a12684138a'
      'mgnl:activationStatus': true
