  'phoenix-suns-philadelphia-76ers-devin-booker-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-05T13:24:00.452+08:00
    'imagesource': 'jcr:7908f613-127f-462b-94dd-1686612cc983'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fe16918-196d-4e5c-9e89-ad56cfb0d204'
    'lead': 'Devin Booker scored a season-high 40 points and Ricky Rubio added 21
      points as the Phoenix Suns handed the Philadelphia 76ers their first loss of
      the season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:27:01.523+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T00:52:38.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:58.147+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Booker scores 40 as Suns end 76ers'' unbeaten start'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef42765-4fbb-4ec3-9a57-1fbbd119e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:27:01.523+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Devin Booker scored a season-high
        40 points on Monday, and Ricky Rubio added 21 points and 10 assists as the
        host Phoenix Suns handed the Philadelphia 76ers their first loss of the season,
        114-109.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d22b5-564b-440b-ad99-230c2ef9042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:27:01.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aron Baynes had 15 points and made three 3-pointers, Kelly Oubre
        scored 14 points, and the Suns shot 53.2 percent from the field. Phoenix won
        for the fifth time in seven games, its best start since beginning the 2013-14
        season with the same record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe7e4a-2afd-429b-832c-dd98876438c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:27:01.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Horford had a season-high 32 points and tied a career high with
        five 3-pointers, Tobias Harris had 24 points and 10 rebounds and Furkan Korkmaz
        contributed a career-high 20 points for the Sixers. Philadelphia had been
        the last undefeated team in the league after winning its first five.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e6225-94ea-4f27-802c-1cac9d147078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:27:01.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers played without leading scorer and rebounder Joel Embiid,
        who served the final game of a two-game suspension after an altercation with
        Minnesota center Karl-Anthony Towns last Wednesday. Kurkmaz started in his
        place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21504de-506d-4669-ad4a-7346a080e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:27:01.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oubre made a free throw and Booker sank two for a 112-106 lead with
        6.1 seconds left. Korkmaz sank his fourth 3-pointer with 3.4 seconds remaining
        before Rubio was fouled and made two free throws to seal the win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63701a-acfd-4e98-958f-6341a400076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:27:01.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker was 15 of 19 from the field, made 3 of 4 3-point tries and
        hit all seven of his free throws. At 213 years, five days, he became the eighth-youngest
        player in league history to reach 6,000 points. He needed 37 entering the
        night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab749db6-a95e-46e4-bf87-ea4a700fc8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:27:01.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel fresh,” Booker said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7477a-8bb7-4e9b-a601-f61f5e1a5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:27:01.525+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixers 6-foot-10 point guard Ben Simmons had a season-low six points
        while adding five rebounds, six assists and seven plus of the team’s 11 steals.
        Six-foot-10 Baynes and 7-foot reserve Frank Kaminsky covered Simmons for the
        majority of the game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d11be-c7bd-4b00-90eb-0bd0ef48f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:27:01.525+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns held the Sixers to 47.2 percent shooting. Phoenix has outshot
        its opponent in all seven games this season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65901d57-7112-4376-b81a-204b11c1a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:27:01.525+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:52:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baynes has scored in double figures in a career-long six consecutive
        games and has made multiple 3-pointers in a career-long four straight games.
        He has received the bulk of the minutes while Deandre Ayton serves a 25-game
        suspension for a positive drug test.</p>'
