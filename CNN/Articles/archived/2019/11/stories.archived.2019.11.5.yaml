    'mgnl:tags': ['Robinsons', 'Retail', 'Robinsons-Retail']
    'template': '1'
    'title': 'Robinsons Retail profit slips in Q3 despite bigger sales'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e5adc-4341-4567-a242-d8d21553c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:49:35.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:23.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)—</strong> Robinsons
        Retail Holdings, Inc. saw profits slip in the third quarter, even as it posted
        a double-digit increase in net sales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f6af7-116e-45ed-a6ea-8023b915b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:49:35.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:23.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8118ab-be18-4356-aba2-3a3d224082e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:49:35.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:23.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the Gokongwei-led firm said it booked a ₱1.25-billion
        net income, about a tenth lower than the ₱1.39 billion it made a year during
        July-September 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58deed4-ad67-4b45-951b-9838c3692dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:49:35.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:23.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306bcd9c-8906-4e1d-a677-6a73025967c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:49:35.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:23.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinsons Retail owns the Robinsons Department Store chain, Handyman
        Do it Best hardware, home furnishing store True Value, convenience store Ministop,
        and Costa Coffee brands in the Philippines. Its local brands include Savers
        Appliances and drugstores South Star Drug and The Generics Pharmacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37194404-83d2-400d-920c-e38d61d89c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:49:35.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:23.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbde2f-eb13-4f1f-8897-82b318543d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:49:35.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:23.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company attributed the decline to the change in accounting standards
        called the Philippine Financial Reporting Standard (PFRS) 16 that altered
        its reporting of its financial statement. This, even as it booked a 24.2 percent
        surge in net sales, which reached ₱38.95 billion during the quarter. However,
        other operating expenses ate into the revenues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8f15c-10b6-44b6-a151-6fa9ddb8872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:49:35.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:23.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be630d-376f-4cd0-8844-f7c985f422c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T18:49:35.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:23.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first nine months, the Robinsons unit booked a ₱3.36-billion
        net income, down 22.5 percent from the same period last year. Total sales,
        however, jumped by a fourth to reach ₱116.16 billion.</p>'
