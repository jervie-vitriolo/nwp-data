      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a Chinese Coast Guard ship blocked in Ayungin Shoal three
        Philippine vessels that were on their way to replenish the supply of personnel
        on board the BRP Sierra Madre, a marooned rusty wartime ship in the Spratly
        Islands, according to a <a href="https://cnnphilippines.com/news/2019/9/19/Defense-Chinese-Coast-Guard-Ayungin-Shoal.html?fbclid=IwAR3ZkeyDX-OPSyuuN0_UzIVPk3uSjMgP69xu12VSRZSAbKLRVThzi6o48f0"
        target="_blank">report from the Department of National Defense</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c8ebe-7c8f-492c-aa74-87229a667adb'
      'mgnl:activationStatus': true
