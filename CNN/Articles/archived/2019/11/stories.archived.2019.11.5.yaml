    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '716cd238-1daa-4b2a-9cf1-575271ef6d17'
    'lead': 'A man was stabbed to death Monday at a Maryland Popeyes after what appears
      to have been an argument over the restaurant''s re-released chicken sandwich. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T17:33:47.510+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:52:28.249+08:00
