      'text': '<p>Bello said they will offer necessary assistance to help her family
        "to serve the ends of justice."</p>'
  'asian-market-november-5-us-china-trade-talk':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-05T11:52:59.772+08:00
    'imagesource': 'jcr:1e379d00-0ac7-4b54-9bd3-44538460fa96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc8d1d53-ebdb-4d74-849a-82979b596fe0'
    'lead': 'Asian markets are up Tuesday as investors digest the latest news about
      US-China trade talks and shrug off disappointing economic figures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:55:08.614+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:52:44.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:55.905+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US-China trade hopes lift Asian markets higher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b6ee3-bbb5-4b1b-8e10-3e1f3f11321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:55:08.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Asian markets were up Tuesday
        as investors digested the latest news about US-China trade talks and shrugged
        off disappointing economic figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab919d-5c6a-4921-aaf8-ccb434d4fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:55:08.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei rose 1.5%, while South Korea''s Kospi was up about
        0.1%. China''s Shanghai Composite edged up 0.5% and Hong Kong''s Hang Seng
        rose 0.4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c22bb-a0dd-4cac-ad16-1d399a7840cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:55:08.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times reported on Tuesday that Trump administration
        officials are debating removing some existing tariffs on Chinese goods to
        help seal a partial deal that would pause the trade war with Beijing as early
        as this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c3e2b-94b4-4933-9dd7-faf5552bfde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:55:08.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is assessing current tariffs as it works to finalize
        "phase one" of a trade deal, officials told CNN, but no decisions have been
        made beyond the tariff relief announced last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4709f1-f05b-4650-a9da-72a481388ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:55:08.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Hong Kong, the government reported a plunge in manufacturing
        data. Growth output from the financial hub''s manufacturing sector fell in
        October, the latest sign that five months of massive protests are hitting
        Hong Kong''s economy hard. The latest purchasing managers index (PMI) fell
        to 39.3 in October, from 41.5 in September. The protests have pushed Hong
        Kong into its first recession since the global financial crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e2019-cdfd-4230-a641-13bd63421361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:55:08.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty surrounding a resolution to the political crisis
        "will likely mean that the Hang Seng underperforms the rest of the region
        for the foreseeable future, especially some of their big-name banks," according
        to Jeffrey Halley, a market analyst with the research firm Oanda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8af784-fb2c-4408-8e0c-0d721dc6072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:55:08.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China''s Xi emphasizes commitment to global trade</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a03aec-8849-44a4-8db6-4d23c36d82f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:55:08.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Shanghai, Chinese President Xi Jinping spoke at an economic
        event on Tuesday, where he again stressed Beijing''s commitment to a multilateral
        global trading system and a more integrated global economy. He also promised
        to further open up China''s market and improve its business environment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311316e-959e-4357-8090-e361ac1ed62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:55:08.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech came as data revealed China''s services sector grew at
        its weakest pace in eight months, according to private survey data released
        Tuesday by the media group Caixin and the research firm Markit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49631d08-5ff7-49cb-a942-9545c8307ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:55:08.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caixin/Markit services purchasing managers'' index (PMI) dropped
        to 51.1 in October from 51.3 in September. That''s its lowest reading since
        February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debd51d-81d8-4417-aab0-cfcf0464ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:55:08.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For investors though, the "fallout should be limited ... as markets
        concentrate on the industrial PMIs and their rebound potential if an interim
        trade deal is signed this month," Halley wrote in a research note.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee608bf-e0bd-41a3-8932-1dc874a49c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:55:08.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/04/investing/asian-market-latest-us-china-trade/index.html">US-China
        trade hopes lift Asian markets higher</a>."</em></p>'
  'singapore-scooter-ban':
    'author': 'Ben Westcott, CNN'
    'caption': 'Credit: Roslan Rahman/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-05T12:14:51.177+08:00
    'imagesource': 'jcr:fb5a7a64-108e-4436-b36d-0a232bc6b806'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e7f0626-8188-4b9b-9f8d-755ff8cea883'
    'lead': 'Singapore bans the riding of e-scooters on sidewalks in the city-state
      after a growing number of accidents involving the motorized devices, including
      at least one fatality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T12:20:39.879+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:52:44.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:56.059+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore joins France in banning e-scooters on sidewalks'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b83e2-0410-4886-a5ba-80846f58d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.881+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Singapore has banned the riding of
        e-scooters on sidewalks in the city-state from Monday, November 4 after a
        growing number of accidents involving the motorized devices, including at
        least one fatality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ef1a0-60c9-4ef3-90dc-773589ad06f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Minister of State for Transport Lam Pin Min said in parliament
        Sunday that there would be an advisory period until December 31, involving
        warnings for riders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367c3b5-a80a-43a7-9cf5-4c7ec1ee17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after January 1, 2020, there would be "strict enforcement" of
        the new laws. "Those caught riding on e-scooter on footpaths will be liable
        for a fine of $1,472 (SGD$2000) and, or, jail up to three months," Lam said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff5119-3512-467c-a307-1a6381ff06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came shortly after the death of a 65-year-old woman who
        collided with an e-scooter while riding her bike in late September. According
        to the Straits Times, she died in the hospital from a brain injury several
        days after the accident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b338f1-a7ea-4bc3-9f75-e50757ea8e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said that the calls for a ban had been getting louder after
        an increasing number of road accidents and continued abuse of e-scooter regulations.
        He added the laws would not extend to people with disabilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec193b3e-b215-42e9-80da-6150169faed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is not alone in banning the motorized scooters from its
        sidewalks. The devices are no longer allowed on sidewalks in France, after
        thousands of e-scooters began to cause tensions with residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6f397-2890-4f29-ac0b-e2b4cc3d19eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fines there are almost a tenth of the size of Singapore''s,
        coming in at just $150 (135 euros).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a153343-b69b-4730-ad9e-a7ecaa8c860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister Lam said that the convenience of e-scooters for commuting
        and food delivery services had led them to grow rapidly to almost 100,000
        devices across the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1eb55-7d51-4f80-b3c7-d2a8d1c5f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they''d tried to regulate them by putting in place safe-riding
        programs, speed limits and licenses for riders, but it hadn''t been enough
        to curb accidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d589e-50a6-425e-88b4-c9265ab34bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to encounter errant riders who use non-compliant devices
        and ride dangerously," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc13b10-3457-4c0f-be3c-abbee7a01844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said 370 offenders were caught on average a month violating
        e-scooter regulations, leading to an increasing number of accidents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80918fe-b396-4a49-bc73-f6119305ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ban of e-scooters from footpaths is a difficult decision but
        it is a necessary step for pedestrians to feel safe again on public paths,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977ad46-8022-4029-b996-b4321d0bc9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T12:20:39.881+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/singapore-e-scooter-ban-intl-hnk/index.html">Singapore
        joins France in banning e-scooters on sidewalks</a>."</em></p>'
  'cainta-mayor-kit-nieto-dilg-helmet-breach':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-05T12:30:17.708+08:00
    'imagesource': 'jcr:38adc372-fafd-4c30-9a52-61a729673be8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e901769d-1854-494f-a23b-6ce8ae143b0b'
    'lead': 'The Department of Interior and Local Government on Tuesday admonished
      Cainta, Rizal Mayor Johnielle Keith Nieto for not wearing a helmet during a
      motorcycle ride last week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T12:33:37.768+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:52:44.007+08:00
