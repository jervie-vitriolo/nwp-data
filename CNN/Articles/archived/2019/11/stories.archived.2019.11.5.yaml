      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Third quarter financial results were in line with our expectations,
        following a similar pattern to what we have seen in the first half of the
        year. We, however, launched more developments during the period, which we
        anticipate will help us finish strong in 2019 and provide positive momentum
        in 2020,” ALI President and CEO Bernard Vincent Dy said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d9f42-bc85-4aa7-812f-2bf8dd43ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:45:32.512+08:00
