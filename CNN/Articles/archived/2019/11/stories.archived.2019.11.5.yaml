    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo', 'Duterte', 'ASEAN', 'Thailand', 'trash', 'garbage', 'shipment']
    'stories': ['f35672e8-aa24-464e-b8a1-525827463ab1', '2a3ce496-c2dc-45d3-8bd1-d1bcf8b600b2']
    'template': '1'
    'title': 'Duterte renews call for Western countries to stop shipping trash to
      Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc8179-ff24-4342-beea-88644980dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:35:29.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> President
        Rodrigo Duterte reiterated his call to Western countries to stop using Asian
        countries as dumping grounds for their hazardous garbage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b691e2-12ef-4db4-a643-f49731f8614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:35:29.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Philippines, Malaysia, and Indonesia are among the
        countries where garbage marked as "recyclables" are shipped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca084e8-f542-459a-9fad-c12434609c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:35:29.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we are talking about improving the ecology of the place, the
        environment, then we must take into account what we dump. I think, Mr. Chair,
        this is as good as any other time and any place to tell the other countries,
        the Western countries, to be more circumspect,” Duterte said during the Special
        Lunch on Sustainable Development in Thailand on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136649f6-56f1-4fd8-be4a-9c8304736ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:35:29.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of trash shipments has earned the ire of Duterte, even
        leading him to issue a threat to sever ties with Canada for for its failure
        to take back tons of its garbage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97020bdf-56f2-4ed8-ac6d-a6ccadc68fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:35:29.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,500 tons of waste were illegally shipped to the Philippines
        from 2013 to 2014 by Canadian-based firm Chronic Plastics, Inc. The company
        declared the trash in 103 container vans as "recyclable plastic scraps," but
        authorities found municipal solid wastes which should be immediately disposed
        and cannot be recycled. After lying idle at the Manila port for over half
        a decade, the Philippines shipped it back to its origin in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b29ad5-e3b4-4dac-bb0f-cb1aeec10bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:35:29.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Canada, shipments of garbage from <a href="http://cnnphilippines.com/news/2019/6/10/Australia-trash.html">Australia</a>,
        <a href="http://www.cnnphilippines.com/news/2019/6/3/Hong-Kong-trash-leaves-PH.html">Hong
        Kong</a>, and <a href="http://cnnphilippines.com/news/2019/01/13/garbage-shipment-south-korea.html">South
        Korea</a> have also cropped up in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546b9bd-1340-4179-91f5-60ab44c90a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:35:29.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:52:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also suggested conducting regular meetings to gather opinions
        and recommendations from experts, and to discourage developed nations from
        sending their trash to other countries.</p>'
  'ayala-land-inc-income-january-to-september-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
