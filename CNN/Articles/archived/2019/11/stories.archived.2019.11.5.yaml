      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi Jinping demands end to violent protests in surprise meeting with
        Hong Kong leader</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a591d23-c753-4f93-9174-388f0a3cf47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese President Xi Jinping praised Hong
        Kong Chief Executive Carrie Lam''s leadership and hard work during a surprise
        meeting in Shanghai Monday, despite months of violent protests on her watch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc4abb-042c-42d7-b524-04ee5007e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cece28b-4281-4308-8c34-10fe6dcbca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run news agency Xinhua said Xi had also demanded "unswerving
        efforts" to end the violence in the Asian financial hub and punish those responsible
        "to safeguard the well-being of the general public in Hong Kong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31fee8-8671-40be-a711-a499d8ce88e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a48129-c772-4953-844f-b5226d6da966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is in its fifth month of demonstrations that began in
        June over a controversial China extradition bill. The unrest has plunged the
        city into a recession and damaged the tourism industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06462b2-d804-45b9-8c0f-a6da1a18665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd94e9-4c8b-407b-bfe3-a5a62d48a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government last month dismissed reports that it was
        planning to remove Lam from her role early in 2020 due to widespread dissatisfaction
        over her handling of the protests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76968839-50be-43da-b808-27f567cfbed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd393842e-60ba-4387-b135-cf84c9179f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference after a major government meeting in late October,
        senior Chinese official Shen Chunyao said Beijing had plans to "improve" the
        system by which Hong Kong''s leader is appointed or removed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b636cdd-4040-4a7f-a6e9-9bf8a671edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72ed71-1659-4b23-8277-df919f790f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese government denied it was looking to replace Lam
        and has repeatedly backed her handling of the protests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0eeef-92db-4c48-a6e8-150936acc67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeaa313-2a46-4f25-9639-653ba306c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his meeting with Lam Monday, Xi said the Hong Kong chief
        executive had led her government "to fully discharge its duties, strive to
        stabilize the situation and improve the social atmosphere, and has done a
        lot of hard work," according to Xinhua.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db068721-724d-4c9a-a7ac-6802a6680182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c20c8-b1e8-49d7-a4b0-788d782f7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi voiced the central government''s high degree of trust in Lam
        and full acknowledgment of the work of her and her governance team," the news
        agency said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e315ad54-858f-4c24-bb2a-c157ed7d5e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be81c79-c539-4dd8-a17b-d290238f5e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of a crackdown on violence, Xi also called for more effective
        efforts to hold "dialogue with all sectors of the society and improve people''s
        livelihood."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaebd47-caf7-4f6a-8138-418f8dfa6402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f1709-3bae-4bcb-8214-26c82280ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:40:22.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:52:47.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi and Lam were in Shanghai for the 2019 China International Import
        Expo, where Xi is expected to make a speech on Tuesday. Neither leader had
        announced the meeting was planned before it took place.</p>'
