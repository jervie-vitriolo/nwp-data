      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Albayalde, Baloyo seek dismissal of charges</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f2977a-e2b0-4ee8-8437-5cec3dd7e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, however, still faces a criminal complaint filed by the
        <a href="https://cnnphilippines.com/news/2019/10/21/Albayalde-PNP-CIDG-DOJ-ninja-cops-criminal-complaint0.html">Philippine
        National Police-Criminal Investigation and Detection Group (CIDG)</a> against
        those tagged in the Pampanga anti-drug operation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96486c10-f769-4dcc-bb54-384f92a217fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his counter affidavit released Tuesday, Albayalde urged the panel
        of prosecutors to dismiss the charges against him, noting the complaint was
        based on "specious and unsubstantiated" allegations thrown against him during
        the Senate hearings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f0b644-b3b4-4eb3-a27b-9d996fafbd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On its face, it does not sufficiently and adequately state the
        acts that I committed constituting the offenses charged…” his affidavit read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86036c2a-351b-420c-a9d5-dd35bee8c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/10/23/Magalong-Gordon-criminal-complaint-Albayalde-ninja-cops.html">Magalong,
        Gordon question ''weak'' criminal complaint vs. Albayalde</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4be32-6470-478e-b316-b640056aab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PMaj Rodney Baloyo echoed Albayalde''s sentiment, reiterating
        the 2013 case has already been “thoroughly and exhaustively” resolved years
        ago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b0491-8126-46d7-a9ad-e82961077691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T19:33:28.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:52:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I see no plausible and logical reason for the unprocedural and
        unexpected resurrection of the present case other than the political pressure
        and widely publicized clamor for its revival,” read Baloyo’s counter affidavit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6b9bdd-75bf-4c3b-a1c8-e28bb86de1da'
