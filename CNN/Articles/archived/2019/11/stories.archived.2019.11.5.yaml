    'mgnl:tags': ['Ayala-Corporation', 'Ayala-Land,-Inc.', 'ALI', 'income']
    'template': '1'
    'title': 'Ayala Land income up 12% at end-September'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d939e-252e-4e82-8da2-fef62c606c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:45:32.511+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — The
        property arm of Ayala Corporation reported a 12-percent increase in its income
        during the first nine months of the year, mainly driven by higher revenues
        from its real estate business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ddac7-08f1-4014-96c5-d64ff064f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:45:32.511+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Land, Inc.’s (ALI) net income jumped to ₱23.2 billion in January
        to September from ₱20.78 billion the prior year, as total revenues slightly
        grew 2 percent to ₱121.7 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142cf418-4d7c-4c4a-a9f6-711c14226f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:45:32.511+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm attributed the growth to real estate revenues of
        ₱119.7 billion, supported by office, commercial, and industrial lot sales,
        and further boosted by the improving performance of new leasing assets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a170f39-062f-42f8-904f-84acb3ecd7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:45:32.511+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of September, revenues from ALI’s property development
        unit stood at ₱85.4 billion, as office for sale revenues soared 51 percent
        to ₱11.1 billion and commercial and industrial lots sales grew by 16 percent
        to ₱6.5 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d969a-f7b8-4377-8728-0d9ea3542c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:45:32.511+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth in sales reservations of Alveo and Avida projects prompted
        sales reservations to remain at ₱108.5 billion during the period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3347d1-7dd1-4f92-98be-edb018f0ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:45:32.511+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial leasing segment jumped 16 percent to ₱27.6 billion,
        as shopping center revenues increased by 10 percent to ₱15 billion with the
        opening of Ayala Malls Manila Bay, Ayala Malls Feliz, Circuit Makati, and
        Capitol Central.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac2a43-59e2-40fd-87bb-5233506e489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:45:32.511+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:31.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALI’s office leasing business saw its revenues rise 26 percent to
        ₱7.2 billion, fuelled by the improved performance of new offices in Ayala
        North Exchange, Vertis North, and Circuit Makati.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e915c3-9ed9-46c6-a5f0-0264099c9b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:45:32.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:52:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the hotels and resorts segment, the company registered a ₱5.4
        billion revenue, a 17 percent improvement year on year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa2f3c-f7af-46aa-9acc-78128ca0b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:45:32.512+08:00
