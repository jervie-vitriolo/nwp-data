    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:52:01.430+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-Swine-Fever', 'ASF', 'Legazpi', 'Food-and-Drug-Administration',
      'Vietnam']
    'stories': ['376d762f-ddf8-445e-9456-186dcd080cb3', '95d432b3-7648-46c8-9791-4324db161452']
    'template': '1'
    'title': 'Relabeled canned meats from ASF-hit Vietnam seized from 2 Legazpi supermarkets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec623460-43d4-45c6-b102-d471a8404177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:28.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Authorities
        seized 1,500 canned meat from two major supermarkets in Legazpi City after
        finding out that their labels were changed to hide the fact that they came
        from Vietnam, one of the countries hit by African Swine Fever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf3eea-0593-41f4-bec8-fa9eaa9cd2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:28.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cans of luncheon meat and jamonilla are now under a hold order,
        pending traceability documents to be presented before the Food and Drug Administration
        (FDA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693a1ae-3d05-4b4f-93be-e75b9b7376be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:28.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c6423-5030-4768-84ab-3a46cd1acf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:28.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Emmanuel Estipona of the Legazpi City Veterinary Office said
        this move is to prevent the spread of ASF, which is not harmful to humans,
        but can be carried and trasmitted by humans, and is lethal to hogs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102366c-9972-4616-acaf-52a989c4ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:28.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a83d4-159d-41f7-bc84-dfd5e9a5f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:28.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has banned the importation, distribution and sale of all
        processed pork meat products from Vietnam, along with Hong Kong and 18 other
        countries where pigs have tested positive for ASF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43250d5-c174-4a3b-a6ce-d27b514b2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:28.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017388d7-9d45-40f6-b3fd-2cfb8a8d2ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:33:28.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:52:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite efforts to prevent ASF’s entry into the Philippines, the
        virus has killed pigs in several areas in Luzon, including Quezon City, Rizal
        and Bulacan. Agriculture Secretary William Dar said this is due to imported
        pork from China, also among the countries hit by ASF.</p>'
