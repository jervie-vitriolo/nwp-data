      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the offer is serious, first of all, the position
        actually exists. If the offer is true, then the obligations and responsibilities
        of the position should be specified. But it''s not.]</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43dd8db-95d4-4acf-9340-7b61088ef9be'
