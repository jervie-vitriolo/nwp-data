    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ada957-3064-4475-97c9-3b265a7f0b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T17:34:02.583+08:00
