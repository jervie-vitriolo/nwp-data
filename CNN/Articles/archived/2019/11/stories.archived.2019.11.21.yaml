      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf7f88-4418-4547-a6bb-2fdfd64c3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:10:16.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized by the Manila Veterinary Inspection Board (VIB) and the National
        Meat Inspection Service during a routine inspection were pork ribs with “foul
        odor and discoloration.” Dr. Nick Santos, the capital city’s VIB chief, said
        that the meat was also "improperly handled and stored."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef3082-4f91-4cb9-9ecb-77943933fecd'
      'mgnl:activationStatus': true
