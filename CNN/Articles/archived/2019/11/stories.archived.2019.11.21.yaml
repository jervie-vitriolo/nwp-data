  'gordon-sondland-donald-trump-impeachment-trial-testimony':
    'author': 'Analysis by Stephen Collinson, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T16:23:22.673+08:00
    'imagesource': 'jcr:552156dd-8fe2-4d83-bff4-93c8fc75f4d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea19f302-52ce-4cb0-a111-be927419b8b0'
    'lead': 'Gordon Sondland wrote his name in history and triggered a turning point
      in the House impeachment inquiry with stunning testimony implicating the President
      in an abuse of power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T16:30:28.659+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:28:28.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:44.612+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Gordon-Sondland', 'Donald-Trump', 'impeachment',
      'Ukraine', 'Volodymyr-Zelensky', 'Joe-Biden']
    'template': '1'
    'title': 'Stunning testimony links Trump to abuse of power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c772c1-8dab-47a7-b54f-9492165d4d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/11/20/politics/gordon-sondland-hearing-takeaways/index.html"
        target="_blank">Gordon Sondland</a>&nbsp;wrote his name in history and triggered
        a turning point in the House impeachment inquiry with <a href="https://edition.cnn.com/2019/11/20/politics/gordon-sondland-opening-remarks-impeachment-hearing/index.html"
        target="_blank">stunning testimony implicating the President</a>&nbsp;in an
        abuse of power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8a9ae-6316-42fb-82f4-9acce6f838c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, one of President Donald Trump''s political appointees
        <a href="https://edition.cnn.com/2019/11/20/politics/public-impeachment-hearing-day-4/index.html"
        target="_blank">confirmed the core allegation of the entire scandal</a>: that
        he conditioned aid and recognition for Ukraine on personal favors that could
        help him in his 2020 reelection campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77285587-7d81-4ccc-bacc-8a12b4a31d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was no "Never Trumper" bureaucrat perpetrating what some of
        the President''s conservative backers have called a coup. He was a glad-handing
        businessman who paid $1 million to Trump''s inaugural committee and ended
        up with a plum job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be7f456-3be4-4a0b-aac0-133e21dc2931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland destroyed once and for all the earliest presidential talking
        point that there was no quid pro quo with Ukraine. He explicitly said the
        prospect of a White House visit for Ukrainian President Volodymyr Zelensky
        was conditional on Ukraine announcing an investigation against Trump''s possible
        2020 rival Joe Biden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32932bd3-d13b-43da-8094-a8f737806ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that members of this committee frequently frame these complicated
        issues in the form of a simple question: was there a quid pro quo?" Sondland
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91254c09-7ef0-4635-8afd-47791bff1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I testified previously ... the answer is yes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c617b367-ef75-4d0a-9521-da7ac76263e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sondland broadened the scope of the conspiracy -- testifying
        that Secretary of State Mike Pompeo, Energy Secretary Rick Perry, Vice President
        Mike Pence and acting White House Chief of Staff Mick Mulvaney all knew what
        was going on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9904a3-c1c6-483e-b4d0-137740a4ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was in the loop," said Sondland.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e14f0-6b94-41b4-8ed2-e211401ebf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/11/20/politics/gordon-sondland-opening-remarks-impeachment-hearing/index.html"
        target="_blank">Testimony by Sondland</a>&nbsp;— the most anticipated impeachment
        witness so far — came on the penultimate day of the currently scheduled televised
        hearings that built a new wall of facts against the President and will wrap
        up on Thursday with testimony from witnesses including former White House
        adviser on Russia, Fiona Hill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64aa0a0-3fe0-4aac-bef4-06de4679356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disastrous day for Trump</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c703da1-e7de-46d1-97c6-bb2495f61f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the face of it, this was a disastrous day for Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf11d75-2643-4cc6-b85f-252a174f0e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the President declared total victory in the face of a factual
        defeat. Conservative media and Trump''s Republican allies seized on the inconsistencies
        in Sondland''s testimony. Their reactions made Wednesday''s revelations seem
        unlikely to shatter Trump''s political base, which is almost certain to prevent
        GOP senators deserting him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61feb10-c17c-4e96-be0e-05bed920b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President seized on a comment by Sondland in which he said Trump
        told him he didn''t want a quid pro quo with Ukraine, despite a pattern of
        backdoor diplomacy that appeared to be demanding just such a concession.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d812fd-be78-40db-8f0a-39637fa74abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want nothing, I want nothing, I want no quid pro quo. Tell Zelensky
        to do the right thing," Sondland quoted Trump as saying in the conversation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb24f6-9d10-495e-93a3-7250e86588a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the President, despite hour upon hour after devastating testimony,
        that was enough.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a30c6-4413-46ea-a842-9cda73bc264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this were a prize fight, they''d stop it!" he declared in a
        tweet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d52b22-f392-428b-ad0e-96ca4c93645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in any version of reality outside of the Trump bubble, Wednesday''s
        dramatic events took the impeachment saga into a more foreboding phase and
        leaves critical players including Trump, his Republican defenders and Democratic
        investigators faced with important strategic decisions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb1bb5-27e5-4804-8754-f6c8e80c5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US envoy to Europe, a forgetful witness at times, still dismantled
        the foundations of Trump''s impeachment defense.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84819178-6dbd-4183-9852-fb0e47b7b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He erased any idea that the scheme to go around traditional US diplomats
        and pressure Ukraine''s rookie president, Zelensky, was a black diplomatic
        operation dreamed up and largely run by Trump''s personal lawyer Rudy Giuliani.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04922c67-a114-403a-a295-f1ecf764f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland said he and other senior officials worked with "Mr. Rudy
        Giuliani on Ukraine matters at the express direction of the President of the
        United States."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb12ec-4176-4b82-8ec0-601949798ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Committee Chairman Adam Schiff told reporters
        midway through the hearing that Sondland''s testimony "is among the most significant
        to date."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1587c6d-c525-4c40-a3ca-817cbe814174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the conditioning of official acts or something of great
        value to the President these political investigations it goes right to the
        heart of the issue of bribery as well as other potential high crimes or misdemeanors,"
        Schiff said -- apparently all but guaranteeing House Democrats will go ahead
        and make Trump the third President to be impeached.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58665b5b-2d80-41e6-8705-2581ef0c044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats face strategic questions</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcf7534-4629-47b5-9fe6-2cb31579d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the dust settles from Sondland''s testimony, the Democrats, given
        their House majority, are in the driving seat.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9a40e-c316-4328-bb3d-54b7da145f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They now have testimony from inside the heart of the plot that sheds
        damning new light on the transcript of the July 25 call between Trump and
        Zelensky.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350b121-e320-43b7-b682-c8cee52247e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question will be whether they can distill a concise, effective
        indictment of the President that will move Americans comprehensively against
        him. While their hopes of getting Senate Republicans to ditch Trump may be
        hopeless, they are also playing for the 2020 presidential election and are
        trying to grab back the Senate itself.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550b5a6-d2f3-4ab7-b5c8-ffe8a334bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each Washington scandal unfolds against the backdrop of every previous
        one. The scale of Trump''s impeachment saga is drawing increasing parallels
        to Watergate, that doomed Richard Nixon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823ec67-f806-4cc6-940d-052aa817383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland was in no sense one of the President''s Men ready to sacrifice
        himself in a bid to shield his boss. He was reasonably open and blew the lid
        off the back-door scheme to pressure Kiev. He clearly had no appetite to follow
        the fate of Trump acolyte Roger Stone who was recently convicted of lying
        to Congress.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a5084-252f-48a8-9d45-7e83b95c4545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His testimony essentially offers Democrats validation for moving
        ahead with impeachment -- a significant political risk in itself.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05b8d6-e5a1-4dc5-b7d6-bfa6acd3b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was a reward for a process that has laid building blocks
        of a case started with a black diplomatic initiative before moving closer
        and closer to the President himself.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4ceeb-16a6-4d52-93fa-d7e0cef54279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a seminal moment in our investigation," Schiff declared
        after Sondland left to go back to Europe.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e6f42-9cac-4477-92dd-938e9cc1442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic leaders now face new questions raised by his testimony.
        Given his evidence implicating Giuliani, Pence, Pompeo and outgoing Energy
        Secretary Rick Perry, is it incumbent for the legitimacy of the probe to make
        a new effort to secure testimony from officials who are refusing to appear.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4839a0-03ff-45a8-91bf-e74ad3364e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have wanted to avoid a long court showdown that would
        stretch the impeachment drive for months, could test the public''s patience
        and could bleed into 2020 primary season.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15bb1af-5920-44a8-b866-75cc26b37278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attempt to at least give the impression of pursuing other officials
        could take the unofficial timetable that seeks a full House impeachment vote
        before Christmas into next year.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b233d8e2-7261-4b1e-b1ae-9ff15f445a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testimony reinforces call transcript</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b37bb-f93e-4436-913b-c359c501c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump quickly reacted to Sondland''s testimony by characteristically
        denying he knew his Europe envoy well -- despite the fact that the star witness
        boasted about their expletive-laden phone calls.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05dca88-b22a-4117-9785-3058eb6d2c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans in the House Intelligence Committee did manage to pick
        up a few crumbs on Wednesday despite the core of Trump''s defense being dismantled</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f896b10-6c77-4b31-94e6-66abae5ad568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seized on Sondland''s statements that the President did not
        direct him personally to withhold military aid to Ukraine in return for an
        announcement of a probe against Biden.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a87ee-b792-4506-83b8-8f90d56d1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he admitted that there was a clear scheme to demand a
        quid pro quo for an Oval Office meeting for Zelensky, Sondland did not quite
        as far on the $400 million in military aid that was mysteriously held up by
        the President.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d9f12-698e-42c5-b4c1-98dc5e8fb61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he presumed that the aid was held up for the same reason
        as the meeting — and expressed the concern about the possibility to Pence
        on September 1.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d937de5-8098-48a3-9177-efcacbf6251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Stephanie Grisham provided the updated
        White House version of the President''s relationship with Ukraine.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c125d-dd69-412d-869b-c614280a58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador Sondland''s testimony made clear that in one of the
        few brief phone calls he had with President Trump, the President clearly stated
        that he ''wanted nothing'' from Ukraine and repeated ''no quid pro quo over
        and over again.'' In fact, no quid pro quo ever occurred. The U.S. aid to
        Ukraine flowed, no investigation was launched, and President Trump has met
        and spoken with President Zelensky. Democrats keep chasing ghosts," Grisham
        said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dce98e-029c-4add-bf60-0b7ffa44611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement was a blueprint for Trump''s Republican and media
        friends.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532c46a-a7ee-4f02-aee0-e3aac3c163a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it contained inconsistencies in itself.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f0082-9c37-4f94-882f-65d38306393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence suggests that while Trump told Sondland that he didn''t
        want a quid pro quo, such a statement is not the same as not demanding one.
        Threatening to withhold aid for political favors can be an abuse of power
        in itself. And the military aid only started flowing on September 11 when
        it was clear that Democrats were investigating why it had been held up following
        a whistleblower''s report.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833f6d7-99cf-4d71-89a2-d387970bac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s own call with Zelensky on July 25 actually shows him asking
        his counterpart in Kiev for a "favor" immediately following a discussion of
        US military hardware that Ukraine hopes to acquire.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebc4ba-1d19-4928-a14e-99ca20ce8fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland''s testimony caused an immediate headache for officials
        such as Pence and Pompeo — who are getting more and more dragged into the
        Ukraine mess.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267b0540-55f3-418f-ae5a-2927d7a6f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president on Wednesday tried to put out the fire in an
        interview with a local television station in Wisconsin saying he didn''t "recall"
        a conversation with Sondland in Poland on September 1.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004fce2-550b-4aa1-83dc-6c1a81c2b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:30:28.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/21/politics/donald-trump-impeachment-gordon-sondland-today/index.html"
        target="_blank">Stunning testimony links Trump to abuse of power</a>."</em></p>'
