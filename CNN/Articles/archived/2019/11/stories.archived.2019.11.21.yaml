    'template': '1'
    'title': 'No detention, only police blotter and ‘stern warning’ for vaping ban
      violators for now'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead7709-9191-403d-a4a9-76c0d46508b0'
