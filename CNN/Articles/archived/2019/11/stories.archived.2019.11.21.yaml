    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fe33ab9-9e24-4c6b-9bf7-cabe0b85f23d'
    'lead': 'The newly released Star Wars series ''The Mandalorian,'' exclusive to
      the Disney+ streaming service, is turning heads not just because of the storyline
      — but due to an adorable image of a doe-eyed, big-eared Yoda-like character
      circulating on the internet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T06:29:52.084+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:28:50.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:37.169+08:00
