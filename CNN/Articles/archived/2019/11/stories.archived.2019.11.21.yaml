      'text': '<p>In September, Wexner said that he was <a href="https://edition.cnn.com/2019/09/10/business/leslie-wexner-jeffrey-epstein/index.html"
        target="_blank">"embarrassed"</a> that he put his trust in Epstein.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
