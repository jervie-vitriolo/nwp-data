      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        odds are in favor of the kin of the 58 victims of the Maguindanao Massacre
        as they need just one conviction to put killers behind bars, lawyer Harry
        Roque said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e4180-8687-4376-b097-5351de35a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their 10-year wait for justice will soon come to an end, Roque
        said closure would be a fitting Christmas gift for the families of those slain
        in Ampatuan town on November 23, 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac81a7-31e2-4d4e-8350-5a884e284299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The families don’t actually expect 58 convictions. All they need
        is one, because one conviction is sufficient to put everyone behind bars for
        the rest of their lives," Roque told CNN Philippines'' <em>The Source&nbsp;</em>on
        Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5904c-7c09-47ae-a7c8-3fe6689a92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1fbcc-cc32-49c8-8224-049d1b4e28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The odds are one in 58 — I think the odds are in their favor, except
        that they’ve had to wait this long. I think the families want the members
        of the Ampatuan clan definitely to be found guilty."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497099d0-6399-422c-bf30-8f69412c7b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e5afd-9de1-4e93-8cae-772c8ecd09cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque served as lawyer for the kin of 17 journalists part of the
        slain convoy, as well as two other "bystanders". The massacre has been tagged
        as the world''s deadliest single attack against media workers, and the worst
        case of election-related violence in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88363960-92d0-415b-9b7f-892f1d0c3f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478cf744-40e9-4657-af4b-3d8f0f0bd8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datu Andal “Unsay” Ampatuan, Jr. is the primary suspect. He was
        mayor of Datu Unsay town when he and his family''s private armed group allegedly
        shot and decapitated the victims'' bodies with chainsaws, which include those
        of civilians and members of the Mangudadatu family, their rival political
        clan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221ebc9-7d49-47d3-a6db-30bfa31133bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/15/Mangudadatu-resign-if-no-justice-Maguindanao-massacre-.html">Mangudadatu
        to resign if justice not served on Maguindanao massacre victims</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9fbc63-61b4-48b5-8580-17353b5e782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother, former Autonomous Region for Muslim Mindanao Governor
        Zaldy Ampatuan, and their father, Andal Ampatuan, Sr., are also primary suspects.
        The older Ampatuan died in 2015 due to complications from liver cancer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be73be7-59c7-4644-a694-6e9eb1d13d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745d58e-80a9-4463-a04f-66307d360934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple charges have been filed against 198 accused, but barely
        half of them have been arrested by the police. Roque said the trial would
        have taken much longer if all the accused took part in the proceedings, despite
        their camp''s call to trim the list of suspects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76d201-a113-400e-b0f7-131340f0a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df01a1-d978-4a01-98ea-334cc9e12222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the decade-long wait has been a "lifetime" for the families,
        dubbing the delays a "breach in the right to life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910d6fe-5081-487a-84ed-e74d25e61a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f43bd-280c-4204-8808-3854e781f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only good thing arising from this Maguindanao Massacre case
        is a systemic and widespread reform in our criminal justice system. We cannot
        accept that 58 victims have to wait 10 years before they are given justice,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18a4e9-6017-41ec-849d-d44019ab8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604c887-c289-49dd-89a6-ed904bfd1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was submitted for decision last August 22, giving the judge
        90 days or until the third week of November to deliver the verdict. This coincides
        with the 10th anniversary of the mass killing, where police discovered bodies
        buried in a ditch by a backhoe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73168cbf-279e-4c95-8e65-8c7b65704205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2798219-bde9-4093-88e5-a565400d6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court granted the request made by Quezon City Regional
        Trial Court Judge Jocelyn Solis-Reyes for one more month to render a decision,
        which would give her <a href="https://cnnphilippines.com/news/2019/11/8/Maguindanao-massacre-decision-extension.html">until
        December 20</a> to make a ruling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be914444-5557-4c37-98d0-8bb7fd55370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were hoping for a merry Christmas for the victims, although
        that’s rather odd that a merry Christmas would be a verdict. A merry Christmas
        would have been for the family of the victims to spend their Christmases with
        their loved ones but at least, if they can’t have that, the satisfaction of
        having a judgment in their favor would be a welcome Christmas gift for them,"
        Roque said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8c26d-cd58-497e-bc58-c185bcd15a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/5/maguindanao-massacre-philippines-press-freedom.html">Zero
        conviction in Maguindanao massacre case would mean death of press freedom,
        lawyer says</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297dc51-118a-451b-b52f-1f1ed662c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer and former Presidential spokesman said there have been
        numerous missed opportunities to fast-track the proceedings, like allowing
        the special court to make partial decisions that would hand out individual
        convictions or acquittals for each of the accused.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db506c1b-a767-48ee-83df-0aef56ab59df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a947fca-6b8c-4210-bcc4-34e91cc7c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70 of them are considered as prime suspects to the crime,
        who Roque said took part in the planning of the bloodbath.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed5ede-8261-4ea6-a627-f9d10b3b6834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a421d-6e16-406c-ac45-192eba9e30a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he''s confident that their team, together with public
        prosecutors, got the job done: "I''d like to think that we did our best to
        prove beyond reasonable doubt, but I cannot really speculate on how the court
        will decide."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f4533-f594-4dc0-aef8-f2c50b419295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:35:48.575+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Foreign Correspondents Association of the Philippines
        said the government should swiftly resolve the case to provide some relief
        to the victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71652698-9231-4b7b-84dc-425754a427aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:35:48.575+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Convictions of the perpetrators and full recompense of the victims’
        families will be a first step in reversing the long and tragic injustice.
        The government, however, has to do much more to banish the political barbarism
        that engenders such attacks," the group of journalists said in a statement.
        "We call on officials at the highest level to take effective steps to stop
        all forms of attacks and intimidation against journalists. They should fulfill
        their core constitutional duty to protect fundamental freedoms."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e251d03-ac91-4405-ae15-65d7c6cf2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:35:48.575+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
