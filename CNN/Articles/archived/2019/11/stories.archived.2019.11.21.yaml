      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEA Games will run from November 30 to December 11, 2019, with
        the closing ceremony to be staged in the New Clark City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542b842-0271-4ad4-bcdb-f9660fbd5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:15:22.219+08:00
