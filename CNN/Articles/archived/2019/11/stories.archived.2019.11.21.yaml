  'disinformation-government-united-kingdom-elections-':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T07:34:10.830+08:00
    'imagesource': 'jcr:8ecf691f-83fe-49a8-95bf-cd748c0b2e98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e041a844-e45b-4834-90be-03727141f795'
    'lead': 'These days, everyone is concerned about foreign actors spreading disinformation
      in the run-up to elections. Until now, in the United Kingdom at least, we''ve
      not had to worry about the governing party indulging in the same practice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T07:38:59.386+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:28:45.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:38.833+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['disinformation', 'united-kingdom']
    'template': '1'
    'title': 'The two biggest pieces of disinformation in the UK election have come
      from the government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318085a-185e-4b10-b750-97a46da70ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> These days, everyone is concerned about
        foreign actors spreading disinformation in the run-up to elections. Until
        now, in the United Kingdom at least, we''ve not had to worry about the governing
        party indulging in the same practice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac0b9c-2467-4882-a8f3-07c58eda964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8de4f2-7ae6-4941-88c4-32049f0bd913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s where we are.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b1024-5f01-490d-a452-27136bc03bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d549056-efa5-4915-9f23-aa39f2b5b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday night''s debate between Boris Johnson and Jeremy
        Corbyn, the official Twitter account that represents the press department
        of Johnson''s Conservative Party changed its name from CCHQPress (CCHQ is
        for Conservative Campaign Headquarters) to "factcheckUK." The account''s bio
        stated that it would be "Fact checking Labour from CCHQ."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a89cc-e9ec-4f99-8508-4aaf8139d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33c862-a00b-4147-a7d1-41693f63c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a stroke, the account had gone from being clearly associated
        with a political party to appearing to be an independent fact checker. Only
        users familiar with the obscure CCHQ acronym would have known what they were
        looking at.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5995df-6e5a-4561-bad8-eb4bf109a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e208a7-d6b0-4bc7-882c-2698854f2a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account went on to make contentious statements presented as
        "facts" in response to things that Corbyn said during the debate. At the end,
        the account declared Johnson the winner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683a007-ab67-43c7-a72a-54068db5737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d527d4b-bcc0-49f2-899b-67e781c9b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an almighty storm, Twitter said that further attempts at deception
        would result in "decisive corrective action."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083fffc7-14ca-4c38-bad9-4fd28fd963b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2163fa4-0fa0-4982-8d8d-8488cb62148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the party of government to stand accused of deliberately duping
        the public is deeply problematic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3b690-3daa-4b55-90ef-6571d5023593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9ebb8-2c9d-49bd-9d55-845984057c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wider context is important, too. This election is taking place
        in the shadow of a highly charged argument about Russian interference in British
        democracy. Many people have serious and legitimate concerns about foreign
        actors trying to influence UK politics, especially in the context of Brexit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866cef9-7a3b-41da-a161-95bba2144212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9c42f-2f07-416b-a36c-ec1266edf3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Intelligence and Security Committee recently finalized its
        report on how Russian operatives tried to interfere and spread disinformation
        during the 2017 election. CNN reported earlier this month that the report
        contained witness testimonies claiming that successive governments had turned
        a blind eye to Russian influence in the British political establishment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daddede-0952-46c6-b0f9-0787f24b04f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce6701-66dd-489d-a862-4f453438b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the ISC is concerned, the report is ready to publish.
        However, this can only be done when parliament is sitting, and the report
        wasn''t released before parliament was dissolved ahead of the election. That
        led to accusations that Johnson had suppressed it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac27aa1-8867-447e-be37-11575a59a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67021ffa-6755-44f1-99e5-ccb59f49355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in this context, it is not a good look for the government that
        it is held responsible for the biggest piece of disinformation in the campaign
        so far. And it''s not the Conservatives'' first such move. Only last week,
        the party was caught red-handed, having posted a video of Labour''s Brexit
        spokesperson Keir Starmer, misleadingly edited to look as if he was unable
        to answer a question on the party''s Brexit policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11aeac-a54b-48ed-8e34-eb19764d6d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13526e1-38fe-45b7-b4b1-13dc297efa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some respects, this online warfare shouldn''t come as a great
        surprise. Conservative sources described to CNN that its campaign headquarters
        had a team internally called the "Labour Lie Unit," whose sole job is to knock
        down claims made by the opposition. Given that the social media battlefield
        not only gives the parties greater reach, but also avoids the need for dealing
        with pesky journalists, this campaign strategy was almost inevitable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff32e75-6f35-43da-9626-9333b6994fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654017b-fe7c-4846-b3f1-e5f1762d97c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Propaganda and spin have always been part and parcel of the political
        game, as bad as that sounds. And that''s the reason fact-checkers exist,"
        explains Alastair Reid, digital editor at First Draft, a non-profit organization
        working to expose disinformation around the world. "Now we''re a few years
        into this and the people seeking to control the agenda and push their own
        narrative are changing tactics to regain trust."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43375a6d-4a9a-4e1b-9816-0442732bb88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a1fc7-2839-4610-b682-36eb93c78445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to see things improving in the immediate future. In response
        to the criticism, Conservative Party chairman James Cleverly tweeted that
        the Labour Party had its very own fact checking Twitter account that, again,
        a cursory glance doesn''t make clear is affiliated with the UK''s official
        opposition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97e8db-c958-4b06-ad22-c8a9d39cf078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e348d0f-8947-4e40-bedd-f686ccab0d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Labour Party is far from innocent in the disinformation
        war. The party''s main line of attack has so far been about Johnson''s desire
        to do a post-Brexit trade deal with the United States. Labour claims this
        is so he can sell out the National Health Service to President Donald Trump,
        a very unpopular man in the UK.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc55690-d9d9-457a-a955-31bfbe3c2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9f12b-98e7-48b5-9e3c-547532d2ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a great bit of politics, but has little grounding in reality.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a54b72-81a3-44d5-bed5-8cbc279924f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425f090-924f-4ce7-a1d9-fa0996edf78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask politicians to meet a simple standard: Get your facts right,
        back up what you say with evidence, and if you make a mistake, correct it
        clearly and publicly," Tom Phillips, editor of FullFact. "In this election
        the public are being asked to make serious decisions that will shape the future
        of the country in profound ways. We think the parties should take it seriously
        as well."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832802f7-d280-4471-ac30-9bd246833eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abdafc-6b6a-4429-8bf1-426d2a9b46f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the success both parties are having with questionable
        interpretations of reality — and their reluctance to apologize for disseminating
        this nonsense — it looks like we are stuck with it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f0218-29a4-41e9-bf4c-f828807d41b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:38:59.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/11/20/media/uk-election-debate-disinformation-intl-ge19-gbr/index.html"
        target="_blank">The two biggest pieces of disinformation in the UK election
        have come from the government</a></em>"</p>'
  'snakes-had-back-legs':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T07:39:59.068+08:00
    'imagesource': 'jcr:b75222ff-048e-40ff-a636-8ab3159da956'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df810672-274a-4bfc-9c6d-ecf6547c88c9'
    'lead': 'Snake evolution has intrigued scientists for years because they knew
      that these complex vertebrates once had limbs and adapted over time to live
      without them in dramatic fashion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T07:42:45.781+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:28:44.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:39.158+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['snake']
    'template': '1'
    'title': 'Snakes had back legs for 70 million years before losing them, new fossil
      shows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab7e0e-c952-4311-a2cd-741454692f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Snake evolution has intrigued scientists
        for years because they knew that these complex vertebrates once had limbs
        and adapted over time to live without them in dramatic fashion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f7267-7fc0-4e55-93af-323adb4efeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95b88f-150f-42ae-b852-bf94a8569479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a limited fossil record didn''t reflect how that transition
        happened since snakes first appeared during the upper Middle Jurassic Period
        between 163 to 174 million years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efef1d3-71cc-4bc6-8d7a-e748a63f7a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b528930-1183-42c3-858a-1208606e6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, theories have suggested that these limbs were merely
        a transient phase before snakes quickly adapted to their current limbless
        form.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70edf98-bf12-4c52-8d55-76ac45699006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364e64e-fdc8-49ae-b3b0-da3af809b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But newly discovered and well-preserved fossils of snakes, particularly
        snake skulls, suggest they had back legs for an extended period, according
        to a new study published Wednesday in the journal Science Advances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac06385a-5edc-4c57-9294-45fba1f3ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c03137-49e7-4edd-a71d-99147c27fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najash rionegrina was a type of early snake with hindlimbs. Researchers
        uncovered eight skulls, including one that was almost perfectly intact, as
        well as other fossils in the La Buitrera Palaeontological Area of northern
        Patagonia in Argentina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563aeac-75a9-40f4-a283-cd22447f3558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd237a1ce-219a-4bdf-bf5e-0dfb848e94b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najash possessed primitive features more similar to lizards, such
        as a cheekbone arch, as well as more snakelike features including the lack
        of a bony arch connecting from the skull to the cheekbone. It also possessed
        something intermediate between snakes and lizard, like part of a jaw joint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7188679b-42a8-419f-95b3-d3f7fc2f64de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49b223-4958-4742-b7d9-5fe6ef9d747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That cheekbone, also called a jugal bone, existed in these early
        snakes nearly 100 million years ago, but it''s not apparent in modern snakes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127ba61-f588-4746-9e74-1bc32934d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c8715-4e0d-4883-b214-5c30d43a7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings support the idea that the ancestors of modern snakes
        were big-bodied and big-mouthed -- instead of small burrowing forms as previously
        thought," said Fernando Garberoglio in a statement, lead author at the Fundación
        Azara at Universidad Maimónides, in Buenos Aires, Argentina.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0e3f3-d108-4f43-9ddf-2203a1b080f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29b22e-57f2-4fb9-8225-31a02d128e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study also reveals that early snakes retained their hindlimbs
        for an extended period of time before the origin of modern snakes which are
        for the most part, completely limbless."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccaf5a7-3af6-42ea-998f-b029780f88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b5502-9643-43f5-9152-f649e6f43083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snake also lacked a series of bony crests, which was long thought
        to be a defining "snakeness" feature.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d52c21-d681-4277-bb9c-33d42aad073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a3b99-0e95-4ace-a46c-05c891e8c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 70 million years, the Najash snakes lived with back legs in
        a successful and stable way. This suggests that the hindlimbs were useful
        to the snakes and weren''t just part of a transitional phase before they adapted
        to live without them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9ef0b-3761-4e21-9310-f33682ac5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08163f16-7ac9-4f18-a342-12de16e96586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light microscopy and tomography scanning allowed the researchers
        to see Najash in 3D and better understand the early stages of evolution that
        led to modern snakes. This also provided the researchers with a closer look
        at the pathways for nerves and blood vessels within the snake skeleton.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d454f4-ddb4-443f-b71c-ab64a28bf77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c47fa-4808-4f20-9521-a8eef1966069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research revolutionizes our understanding of the jugal bone
        in snake and non-snake lizards," said Michael Caldwell, study co-author and
        professor at the University of Alberta. "After 160 years of getting it wrong,
        this paper corrects this very important feature based not on guesswork, but
        on empirical evidence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886531f7-d607-4539-aabb-6f85071fbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.782+08:00
      'mgnl:createdBy': 'catherine'
