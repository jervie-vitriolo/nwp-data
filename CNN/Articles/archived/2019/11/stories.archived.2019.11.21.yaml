      'mgnl:created': 2019-11-21T13:15:22.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:33.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano has defended the 50-meter tall structure, saying it was
        a <a href="https://cnnphilippines.com/news/2019/11/19/Alan-Cayetano-SEA-Games-cauldron.html">priceless
        "work of art"</a> that serves as the symbol of the games.</p>'
