    'jcr:uuid': 'f1a44a28-8203-4e0c-b0fe-2c6918498fb3'
    'lead': 'Myanmar civilian leader Aung San Suu Kyi will personally defend her government
      from allegations of genocide against the minority Muslim Rohingya — an unusual
      twist of fate for a Nobel Peace Prize winner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T06:46:29.809+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:28:49.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:37.669+08:00
