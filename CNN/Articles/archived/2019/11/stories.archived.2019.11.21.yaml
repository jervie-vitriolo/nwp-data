    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:40.459+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gordon-Sondland', 'testimony', 'US', 'impeachment', 'United-States',
      'Donald-Trump', 'Ukraine', 'House']
    'template': '1'
    'title': 'Five takeaways from Gordon Sondland''s bombshell testimony'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58129385-af59-4cba-a303-627a970ea8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Ambassador to the European Union
        Gordon Sondland changed the course of the House impeachment inquiry Wednesday,
        over the span of several hours in front of the House Intelligence Committee
        with the television cameras rolling for a global audience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0474ae-7f67-4d28-bd20-7213ced74554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement, Sondland connected US President Donald
        Trump directly to the "quid pro quo" trading Ukrainian investigations into
        Trump''s political opponents for official actions, including a White House
        meeting. Sondland explicitly stated that "everyone was in the loop" about
        what was going on with the Ukraine foreign policy, implicating top Trump officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203c18c-b8af-40cb-b050-412faeb53797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland, a political appointee and hotel magnate with no background
        in government before joining the Trump administration, may have just given
        Democrats the most damning evidence so far in the inquiry. Rep. Adam Schiff,
        the California Democrat who''s the chairman of the Intelligence Committee,
        called Sondland''s testimony "a seminal moment in our investigation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f31b2f-0885-4854-b1fa-f1517e003038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five takeaways from Sondland''s bombshell testimony:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b5f5a-99c5-4637-b22b-c62b22994e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sondland pressed Ukraine at Trump''s direction</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e1ccf-a232-4296-844b-67e8e86dca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement and throughout his testimony, Sondland
        said he was working with Trump''s attorney Rudy Giuliani on Ukraine matters
        at the "express direction of the President of the United States."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c5282-85a7-4989-917a-d54c0bedba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not want to work with Mr. Giuliani," Sondland said, referring
        to himself, Energy Secretary Rick Perry and former US special envoy to Ukraine
        Kurt Volker. "Simply put, we were playing the hand we were dealt."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052a421-d356-46e5-8ad6-569590cc6808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland recounted several conversations between himself and Trump
        about Ukraine opening two investigations: one into Burisma, a company where
        former Vice President Joe Biden''s son was on the board, and another into
        conspiracies about Ukrainian meddling in the 2016 US election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e1312-aed9-4a11-9cb1-1ba8a4ce117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to this point, a key Republican argument has been that none of
        the witnesses spoke directly with Trump and they offered only secondhand information.
        Sondland''s testimony about his many conversations with Trump on the matter
        are crucial to Democrats countering that talking point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb22ee-0260-422d-8ab5-0e4a6d4bee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sondland said Trump had never expressly told him that US military
        assistance was contingent on Ukraine announcing investigations into Burisma
        and the 2016 election, the ambassador said he was "under the impression that,
        absolutely, it was contingent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb1c39-c100-4f59-b99c-cad0f2f01ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Everyone knew'' about the quid pro quo</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8a2f5-2cb6-4898-aaa2-21e385c7df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In clear terms, Sondland confirmed for all to see that there was
        a quid pro quo with Ukraine, that Trump withheld a White House meeting until
        Ukraine launched investigations into the Bidens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1f282-df71-4c4f-9dac-a9bc6527de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that members of this committee frequently frame these complicated
        issues in the form of a simple question: Was there a quid pro quo?" Sondland
        said. "As I testified previously, with regard to the requested White House
        call and the White House meeting, the answer is yes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063583b1-962e-4ed3-ae0c-8598d7a1a8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland later said, "Everyone was in the loop. It was no secret."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743f880-7e35-47cd-8dea-e4ef1b952477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new comments corroborate testimony from other witnesses and
        contradict Trump, who has said all along, and repeated Wednesday, that there
        was no quid pro quo with Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89373ad8-f3f1-4cbe-9794-3ca4ee15bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sondland didn''t go as far as some of the other witnesses. He
        said Trump withheld a White House invitation from the new Ukrainian President,
        Volodymyr Zelensky, until Zelensky announced the investigations. Other witnesses
        testified that US military assistance was also part of the quid pro quo, but
        Sondland said Trump never mentioned the foreign aid component.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b9da62-104b-49f8-a0cf-376183994a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sondland implicated Pence, Pompeo and Mulvaney</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e050e-2c69-47f6-92aa-a6dc0de68449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have argued that Giuliani could have been running a
        shadow foreign policy without the involvement or knowledge of other senior
        White House and State Department officials, but Sondland contradicted that
        several times in his testimony.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4d47a-a3fe-4dcc-bfa1-06777a48f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "everyone" in the State Department was aware. He also implicated
        key White House officials, including Vice President Mike Pence, Secretary
        of State Mike Pompeo and acting White House chief of staff Mick Mulvaney,
        who also directs the Office of Management and Budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a5af62-511c-4e3c-a20c-8629c1033942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland testified that Pompeo was directing Volker to communicate
        with Giuliani "even as late as September 24 of this year."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2970579-023e-4293-9850-817f1a830654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, we tried our best to fix the problem while keeping the State
        Department and the (National Security Council) closely appraised of the challenges
        we faced," Sondland said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1119b-c0b7-42a1-861a-97f9cc199253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland also testified that he had told Pence he had "concerns
        that the delay in (military) aid had become tied to the issue of investigations"
        before Pence had a meeting with Zelensky in Warsaw, Poland, on September 1,
        implying Pence was aware of the "investigations" in the first place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d6b89-9f46-4ef0-81c9-fcac0db27d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These comments, and emails that Sondland described for the committee,
        placed a new batch of top Trump officials at the center of the scandal. In
        statements Wednesday, representatives for Pence and Perry disputed Sondland''s
        testimony and maintained they didn''t do anything wrong. A Pompeo spokeswoman
        said some of Sondland''s comments about the secretary of state were "flat
        out false."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ae96d-2e8f-4cdc-b6a5-cb1a66eb0fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Splitting hairs over ''Biden'' versus ''Burisma''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2e5b5-ba25-4460-8792-44f72f229aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under aggressive questioning from Democrats, Sondland refused to
        say he realized that Trump was asking Ukraine to investigate the Bidens. He
        wouldn''t go there. Instead, he said he knew only that Trump and Giuliani
        wanted Zelensky to probe Burisma.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e0b28-a3e0-4be6-9575-52759e3c43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With 20/20 hindsight, now that we have the transcript of the call,
        the Bidens were clearly mentioned on the call," Sondland said, referring to
        Trump''s July 25 phone call with Zelensky, where he mentioned the Bidens by
        name. "But I wasn''t making the connection with the Bidens."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3b6f3-169c-4303-8354-8ef882cbbf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later said that "a lot of people did not make the connection"
        between Burisma and the Bidens. Volker, Trump''s former special envoy for
        Ukraine, gave similar testimony Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47150dc0-915a-4bbc-bf30-fa93348a4db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s difficult to take Sondland''s explanation at face value.
        While Burisma was being discussed, Giuliani went on TV and posted online about
        the need to investigate Biden. (Sondland said he didn''t see any of that.)
        The explanation requires viewers to believe that Sondland never asked why
        Trump cared so much about a random energy company in Ukraine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8f9a6-2eb8-4085-842e-c844fb31a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''investigations'' were really about politics</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e1842-89e2-4677-ac01-d7313ce1bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Sondland undercut a key Trump defense and simultaneously
        confirmed a claim from the whistleblower complaint that triggered the impeachment
        inquiry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e853cc-7631-45e0-8f5e-fb4a8f513b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky "had to announce the investigations," Sondland said, referring
        to the probes into Biden''s family and the 2016 election. "He didn''t actually
        have to do them, as I understood it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3ab06-7463-4e76-aa20-bae9a783253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts previously told CNN that this is a critical distinction.
        Most legitimate investigations are done in secret, so as not to tip off the
        supposed criminals. But the intense focus on securing a public announcement
        from Zelensky demonstrates that the scheme was really designed to maximize
        the political benefit to Trump, instead of a good-faith effort to investigate
        corruption.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5fa93-5b60-4ad8-a74b-362eea9a3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether he meant to or not, Sondland confirmed the thrust of the
        whistleblower complaint, which said Trump''s requests for investigations were
        meant to help his campaign. Trump has argued that he asked for the probes
        because he wants to clean up corruption in Ukraine. (There is no evidence
        of wrongdoing or corruption by the Bidens in Ukraine.)</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6d71e-81f2-4f59-b57d-3c121a887e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:40:25.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/20/politics/gordon-sondland-hearing-takeaways/index.html">Five
        takeaways from Gordon Sondland''s bombshell testimony</a>"</em></p>'
  'nigeria-inmate-prison-scam':
    'author': 'Faith Karimi and Stephanie Busari, CNN'
    'caption': 'A man serving 24 years in a Nigerian maximum security prison used
      a network of accomplices to conduct an international scam that brought in $1
      million, officials said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T08:40:41.638+08:00
    'credit': 'From EFCC'
