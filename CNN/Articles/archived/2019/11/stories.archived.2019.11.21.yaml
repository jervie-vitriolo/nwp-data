    'mgnl:tags': ['China', 'South-China-Sea', 'SWS', 'Rodrigo-Duterte', 'Xi-Jinping']
    'template': '1'
    'title': 'Malacañang believes China will be appreciated by Filipinos someday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9367c7f-fd3c-45b4-bc9c-e658e5ae95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Majority
        of Filipinos may not trust China now – based on a recent survey – but Malacañang
        believes the sentiment will change in the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeab52f-cfc9-446a-8001-b607d9b3206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055365d6-87c2-420a-b2af-df8e4fe30325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Presidential Spokesperson Salvador Panelo
        said the Palace is not surprised by the plunge in China''s trust rating in
        Social Weather Stations'' third quarter survey. Only 21 percent of adults
        interviewed in September said they had "much trust" in Beijing, while 54 percent
        said otherwise, yielding a score of -33, which is considered by the SWS as
        "bad." It is the least trusted among the countries included in the poll, which
        includes US, Australia, Japan, Singapore, and Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e93159-6a78-4a36-8f2c-4358fcb75a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff9160-6fb5-4dc4-84bf-c24b68c20780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/20/Philippines-China-trust-SWS.html">READ:
        Trust in China among Filipinos tumbles further in Q3</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa561f-f86d-4dd8-97a1-371b80138152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b6a509-d9ea-4e9f-86fc-73aa1ce36248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he Office of the President will neither court nor force any
        citizen to change his or her sentiments toward our giant neighbor in the North,"
        Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb2d22-6705-4ca8-8105-67bfbf395dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcc6f7-5a74-406f-8f56-5de1faea5417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in our belief, however, that China, like any other country,
        will be eventually appreciated by the Filipinos by reason of the President''s
        independent foreign policy which has resulted in significant benefits favorable
        to the Philippines," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf887f-61a8-4498-9cb0-675d26d2ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75129d1a-2af0-483d-95c0-9f8d7e5352d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated that the South China Sea dispute is not "the sum
        total" of the Philippines'' relationship with China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649fa29-8729-41f3-ab10-b1d4922c670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da5a69-3519-4428-afb5-4f456c35a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verily, China "could even become a role model of the Philippines
        in reducing, if not totally eradicating, poverty," Panelo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580cbee-cd3e-48bb-849e-6e8873768fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2854b-c260-4857-86d4-48cf629c5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost the entire South China Sea, including areas
        Manila claims and occupies in the West Philippine Sea. The arbitral tribunal
        invalidated China''s sweeping claim and recognized the Philippines'' sovereign
        rights in some areas within its 200-nautical mile exclusive economic zone,
        which China contests. The East Asian giant, however, rejects the landmark
        ruling and even asked the Philippines to set the dispute aside to make way
        for the planned joint oil and gas exploration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7da17-454f-4866-bcf0-0a26c332296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb337756-fefa-447c-93fd-5feba71db92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been criticized for nurturing ties
        with Chinese leader Xi Jinping despite the long-standing dispute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b864b5-dd21-466a-ad93-2598a85dbbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41506e2e-2b6e-4176-80c2-e92a998c8fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:59:16.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:20.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos'' trust in China also sank in June following the ramming
        of a Filipino fishing boat by a fishing vessel near Recto Bank. This underwater
        feature, also known as Reed Bank is being claimed by both the Philippines
        and China. The government has protested this incident and China''s incursions
        in contested waters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc97e8-ec9b-4162-a76d-ac6347d5f720'
