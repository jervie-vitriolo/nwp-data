      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a37dea-10a8-4fce-90aa-1ca69968ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:22.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also pointed out that the presence of POGOs in the country
        led to a “brisk demand” on office spaces and residential lease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
