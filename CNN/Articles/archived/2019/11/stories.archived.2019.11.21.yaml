      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca48a0f-131f-4882-a18e-705e0d3561f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:32:07.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Villars never asked me to use any of their facilities," Cayetano
        said, stressing that there''s no corruption in the preparation for the SEA
        Games, which has a multi-billion-peso budget.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0190b3f3-b547-4bb5-8a95-b1bbc11fe4c0'
