    'lead': 'Victoria''s Secret posted another quarter of declining sales as the brand
      continues to lose its grip on shoppers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T16:46:04.248+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:28:25.529+08:00
