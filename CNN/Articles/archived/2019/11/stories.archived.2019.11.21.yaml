      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Nipsey Hussle is among the artists
        nominated for Grammy awards.</p>'
    '4':
