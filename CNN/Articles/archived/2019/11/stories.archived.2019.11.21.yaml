    'template': '1'
    'title': 'Kenya''s ''World''s Best Teacher'' gives away 80% of his monthly income
      to help the poor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e76db36-7789-45ec-a6eb-318f8c980cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.490+08:00
