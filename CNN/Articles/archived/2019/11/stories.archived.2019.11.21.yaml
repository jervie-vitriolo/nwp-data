  'dotr-puv-modernization-consolidate-operator':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The DOTr says only a few operators should manage the country’s public
      transport system as patterned after other countries.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-21T09:07:16.892+08:00
    'imagesource': 'jcr:9cd716a2-1269-4068-9087-6c239830a095'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcb98f65-c4ec-48e0-8f8c-c069814d2bfd'
    'lead': 'The agency says only a few operators should manage the country’s public
      transport system as patterned after other countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T09:16:24.492+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:28:39.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:40.964+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOTr', 'Department-of-Transportation', 'Mark-De-Leon', 'DOTr-Usec.-for-Road-Transport-and-Infrastructure',
      'Pinagkaisang-Samahan-ng-mga-Tsuper-at-Operators-Nationwide', 'PISTON']
    'template': '1'
    'title': 'DOTr: Only ‘financially capable’ operators should handle public transport'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82acfa95-6bb8-45e1-aa83-98f26fd3e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        country’s public transportation system should only work under “financially
        capable” operators, the Department of Transportation (DOTr) said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd3990-bf38-465e-b13c-8c4a1730da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark De Leon, DOTr Usec. for Road Transport and Infrastructure,
        said the agency aims for the country’s public transport system to be placed
        under the management of only a few large groups to improve efficiency. This
        is patterned after other countries, he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1988c-b0b5-45ee-9aa7-fc7d651c294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we want is only financially capable operators are the ones
        operating our public transport system. That’s what’s happening in other countries
        naman,” De Leon told CNN Philippines’ New Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d7b26-33f0-4665-8e55-5865aeaf872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are all consolidated, meaning, not one hundred, not a thousand
        operators but a few operators <em>lang ang nagpapatakbo</em> [are the ones
        managing them] and it will spell the difference in really ensuring efficiency
        of providing public transport,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d79105-18d2-4514-a9e4-92f86e11d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the DOTr <a href="https://cnnphilippines.com/news/2019/11/20/puv-jeepney-modernization-.html">announced
        that old jeepneys can stay on the road</a> beyond 2020, as long as they pass
        the motor vehicle inspection system or road worthiness test.&nbsp;If they
        pass, the Land Transportation Franchising and Regulatory Board (LTFRB) will
        grant them provisional authority (PA) valid for a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa2d7c-4da6-4480-a106-84c0a9c941cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency will prioritize giving routes to operators who
        have already modernized their units. To modernize means to switch to using
        either solar energy, electricity or the Euro 4 engine, jeepney operators said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee5226-dd42-40b7-9a98-f99a1acd93cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung may isang</em> operator <em>diyan na maga-</em>apply <em>na</em>
        [If there is one operator who will apply] ‘We will modernize this entire route’
        then those existing operators who still [have not] complied with the modernization,
        will be cancelled, their franchise will be cancelled,” said De Leon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc13a17-4827-40dc-9033-60cd6078d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So it will really push these operators to modernize their units
        because <em>andiyan ‘yung</em> competition [there is competition],” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a28912-bbf7-42d5-99e2-2de51cd8e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinagkaisang Samahan ng mga Tsuper at Operators Nationwide (PISTON)
        National President Mody Floranda said operators are willing to take the road
        worthiness test. He added that some units have already undergone modernization
        and rehabilitation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c9a15-00b8-4e30-9040-b24f91d3032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the problem resides in the requirement to form cooperatives,
        since big operators are not common in the country.&nbsp;The modernization
        program requires operators to file a petition to consolidate and "express
        their petition to modernize" by June 30, 2020. Even if the agency allowed
        them to use their old units, if they do not file a petition, their PA will
        be cancelled, the DOTr said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e0f92-a5f8-4259-9a65-6604a65ad318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan daw namin mag</em>consolidate, <em>ibig sabihin noon</em>…one
        route, one operator…<em>Sino bang</em> operator <em>ang may kapasidad na maglagay
        ng mas kailangan nila sa ruta ng sinasabi nila kung</em> 100 units <em>ay
        dapat isang</em> operator <em>lamang?…wala</em> (<em>ng ganoon</em>)” argued
        Floranda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae721c57-aa48-45b8-bf72-e34a8c1af4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said we need to consolidate. That means…one processing
        ng route, one operator…Where can we find an operator who has the capacity
        to provide for the needs of that route if what they are saying is 100 units
        should operator under a single operator?…There is no such thing.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40c035-f326-4d3d-8a64-a2890621da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floranda argued that with this rule, it shows that the program only
        benefits corporations and not small operators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f9714-bba5-41d8-b295-e9c06e1081c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Doon sa kanilang programa, ay hindi talaga ang layunin dito
        makapag-</em>operate <em>''yung mga maliliit na mga</em> operator <em>kundi
        panghawakan sa malalaking korporasyon ''yung transportasyon dito sa ating
        bansa</em>,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3154e-81f5-4354-b7e4-d4edf8d85044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In their program, it seems their goal is not for small
        operators to operate but for large corporations to control transportation
        in the country.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d6317-a14b-4eb8-bb21-4afe6bbcd3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials launched the public utility vehicle modernization
        program in 2017 to phase out old jeepneys and UV Express service vehicles
        by 2020. However, the DOTr has only modernized 1.5 percent or 2,550 of the
        country''s jeepneys so far, Senator Grace Poe said during the Senate’s deliberations
        on the DOTr’s budget on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e3c11-84a0-4de2-803d-d64ce94d86cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:16:24.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Land Transportation Franchising and Regulatory
        Board earlier gave a different figure. It said a total of 18,000 units —&nbsp;more
        than 5,000 of which are jeepneys —&nbsp;have complied with the program.</p>'
  'UAAP-Ateneo-Tab-Baldwin-UST-Aldin-Ayo':
