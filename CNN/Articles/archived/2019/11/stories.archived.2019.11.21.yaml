    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a41e386-5a33-4bb0-a64a-22a2fcc02095'
    'lead': 'The weather bureau says severe tropical storm Sarah remains strong as
      it continues to move north.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T07:23:10.131+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:28:48.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
