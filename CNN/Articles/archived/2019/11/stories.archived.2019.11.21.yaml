      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S1 Pro expands users’ viewing angle to 120⁰ with the 8MP Super
        Wide-Angle Camera, which helps broaden photography horizons. To polish the
        look, S1 Pro also comes with impressive features including the Pose Master
        that can adjust users’ angle and guide the subject to pose for better pictures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
