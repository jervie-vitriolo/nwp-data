      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a3177-8b14-4fda-b5be-116311b8609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:15:22.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:33.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a very good show," Cayetano said when pressed for details.
        He hinted that there will be fireworks, but fewer than planned, given President
        Rodrigo Duterte''s stance against these.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072503b-b132-4153-bb50-e373fd6e2630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:15:22.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:33.012+08:00
