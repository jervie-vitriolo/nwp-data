    'lead': 'Researchers say these little-studied structures, which can stretch for
      up to 50 meters and last for hundreds of years, could help our cities adapt
      to rising temperatures associated with the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T16:41:18.216+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:28:26.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:45.027+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'Meghalaya', 'living-root-bridges']
    'template': '1'
    'title': 'India''s Meghalaya ''living root bridges'' get stronger as the trees
      grow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133d094-6d6f-4097-9058-e4aff01b5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>They''re not the world''s tallest
        or longest bridges, but a string of humble river crossings sculpted from tree
        roots in India are engineering marvels that contain lessons for modern architects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb5988-2f90-42bb-8e5a-434822185bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361ba3b-2b77-4de3-b350-4aa1900433ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say these little-studied structures, which can stretch
        for up to 50 meters and last for hundreds of years, could help our cities
        adapt to rising temperatures associated with the climate crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241437c-b19b-420a-bd32-2516de5b8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0345aeb-24a1-4c1d-975b-9173e9655382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really incredible how strong they are and they are growing
        stronger over time. They are really anchored to the earth but they don''t
        have any negative impact on the environment -- they part of it," said Ferdinand
        Ludvig, professor for green technologies in landscape architecture at the
        Technical University of Munich and one of the authors of the <a href="https://www.nature.com/articles/s41598-019-48652-w#Fig6"
        target="_blank">first systematic study</a> of these "living bridges."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bea81c-b77e-461b-8c2d-02541903e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1eac5b-585a-4f6b-b8a8-d0c87940b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridges stretch across rivers and ravines in India''s mountainous
        Meghalaya plateau, connecting villages and allowing farmers to access their
        land. They''re all constructed -- or cultivated -- from the aerial roots of
        the same kind of tree: Ficus elastica, or the Indian rubber tree.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5706ea9-ef19-4e7b-b745-5d1c85450abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa756b9e-0b2d-4805-ad6e-48eb7a2fc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludwing and his colleagues mapped a total of 74 bridges and unraveled
        exactly how they were created and maintained by interviewing local residents,
        taking thousands of photos and building 3-D models.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d1188-58b0-4302-a222-2a0335d3d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f728f65-742e-4fe5-b757-5933a8e3b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bridge that (almost) builds itself</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905eb79-bce7-40b3-a616-6d7fcb6bddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike bridges made from wood or bamboo, they aren''t easily swept
        away and they don''t rot -- a common problem in what is often described as
        the world''s wettest region. They''ve also proven more durable than bridges
        made from modern steel structures that quickly rust and decay in the damp
        climate, said Ludwig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169eb3b8-6eaa-406e-8562-3c85888c09d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.217+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96003ed5-8995-4153-b885-6e96d149c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an ongoing process of growth, decay and regrowth, and it''s
        a very inspiring example of regenerative architecture," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805aa96-e884-4607-a066-37458057adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74922847-d7eb-49c6-ad18-30875bdf9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridges are made and maintained by individuals, families and
        communities from the indigenous Khasi and Jaintia people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8626e76-06dc-4dee-a4d7-6b0acbecea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a0c16-67d6-4ea0-9642-45e0fdc14aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cases it''s a collaboration of all the inhabitants of two
        villages. This gives hope that this tradition can survive because it''s on
        many shoulders."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc54333-0173-4d62-b8a2-7f3ef2843826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de338da8-ae87-4f5f-8530-71902e7fd0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How they''re made</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df002c-6dbe-4454-8c3e-f89a01b2e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building process differs based on local conditions and the desired
        span of the bridge, but interviews with local people revealed a similar pattern
        of construction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea714da-2932-4eac-b33a-4a5a3bf0e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d7206a-38ad-43e5-9102-2fe39a5b786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seedling is planted on each bank of the river or edge of a ravine.
        Once aerial roots -- those that grow above the ground -- sprout they are wound
        around a framework of bamboo or palm stems and are directed toward the opposite
        bank. Once they reach the other side, they are implanted in the soil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b79158-8b99-48d7-8f99-3997a9ebcb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c34d687-4bb1-4348-be18-3aa7b19c9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, "they develop smaller daughter roots which are directed to
        the bank as well as where they are implanted," explained Thomas Speck, a professor
        of botanics at University of Freiburg in Germany and co-author of the study
        which was published in the journal Scientific Reports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba6120-4562-452b-a367-e0906ae8b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bae35f-6570-48e4-8c42-d4ac4ca551d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roots of Ficus elastica react to mechanical loads with secondary
        root growth -- meaning it can form highly complex structures which create
        stable and safe bridges. The roots can also grow together and fuse -- a process
        called inosculation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aabcd7-533c-419b-93e2-b2a0852a2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99eecdc-5a14-49b3-b2d2-ad46bb26c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living bridges can thus be considered both a man-made technology
        and a very specific type of plant cultivation," Speck said in a news release.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1643139-6219-4235-89b6-e47fc9fbe19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62467f8-edcd-48fd-a9b5-ef0554fa9ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a process that takes decades to complete. Most of the bridges
        the team studied were up to 20 meters long. Some of the longer ones can be
        difficult and scary to walk on, said Ludwig, but others are very stable and
        even have flagstones.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d7f46-ac20-4b6f-ae18-8bf7a76bfbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee348a-f53c-43ed-8013-9e8256f1d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the intricate bridges have become tourist attractions,
        seeing up to 2,000 visitors a day, said Ludwig, not all of the bridges they
        studied were in active use, with some at risk of being cut down for firewood.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce10bfe-caf2-4b83-8df8-105e1ee8457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9530d1f-8143-4ddf-be83-a63b9c277395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludwig said that he had heard of similar tree root bridges in southern
        China and Indonesia, but the practice only seems to be widespread on the Meghalaya
        plateau.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a122b-f220-49ee-a0c0-d9325d80fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95118b89-92a9-4232-818f-e23e78c2392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Greening cities</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61a38e-b156-4430-bde0-7c9be910b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludwig says the techniques used to build the living root bridges
        could be deployed in cities to green and shade urban areas -- a much-needed
        strategy to cope with rising temperatures.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6fd0f-17de-4584-9917-4a6d5a2de202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6fa7e6-266d-4f41-bb83-763b433415e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He foresees canopies that cover streets and public areas, built
        in such a way that are no obstacles from tree trunks and roots at ground level.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4002a4-df6b-40d1-9eff-20a2d92fad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8efdb1-03cc-4fe6-a9af-d76a2dccc2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could imagine a street with a tree top canopy without trunks
        but aerial roots on the houses. You could guide the roots to where the best
        growing conditions are," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4be71d-400a-4a85-a423-c9a19092e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f612a14c-1336-46ed-8d03-f42a379796dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mainstream way of greening buildings is adding plants on top
        of the built structure. But this would use the tree as internal part of the
        structure."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0901fac-02e5-4b1a-8ee1-64ea7c95b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8003b-bf5f-4549-908c-73c4a71c3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ludwig, the bridges provide inspiration for a different kind
        of architecture.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b0aa9-27b7-45f4-9f40-9dba3f1fbf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359339e-b9b6-48c6-848d-75c1e9bae4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In architecture, we are placing an object somewhere and then it''s
        finished. Maybe it lasts 40, 50 years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2a5fe-e8ed-410d-b265-e6840022e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479b52ca-aeba-47e5-9009-06b549011f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a completely different understanding. There''s no finished
        objects — it''s an ongoing process and way of thinking."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52248727-a8a4-421d-b674-b6f06060b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:41:18.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/style/article/living-bridges-india-scn/index.html"
        target="_blank">India''s Meghalaya ''living root bridges'' get stronger as
