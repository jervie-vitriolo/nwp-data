      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I got confused to why there was an evaluation so near the SEA Games.
        Then I thought again, that going back to the month of August when I was abandoned
        in Manila without proper coaching or plan, the NSA (KPI) already made up their
        mind on the SEA Games lineup,” he alleged.</p>'
