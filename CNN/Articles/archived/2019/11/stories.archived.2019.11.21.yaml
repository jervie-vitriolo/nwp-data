      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On Thursday, it looked like Mars in the
        Australian city of Mildura.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d52e54-9c38-42b2-9e4a-7caca6f8aada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78bb241-08a5-49eb-be1c-52faf728b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dust storm turned the sky bright orange and covered everything
        in sight. Photos from the city, in the state of Victoria, look like they have
        been filtered with a red lens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866543eb-8e8a-43d0-828e-3eb61451eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13dedc6-1c4a-46e1-a254-f149687a17ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dust hit the city around midday with winds measuring up to 40
        kilometers per hour (about 24.8 miles per hour) and temperatures hitting nearly
        40 degrees Celsius (104 Fahrenheit), according to CNN affiliate 7News.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99180714-5bf2-450d-abda-cf84dd289472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882cf07-410d-4aff-898a-a7f6e8f02e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dust storm was exacerbated by the same gale force winds and
        high temperatures that have contributed to deadly bushfires sweeping across
        New South Wales and Queensland states, further north of Victoria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9948300-5382-4298-ad2c-3abef02fa8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4aa29f-6a72-4b41-9daa-620d475d2b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Victoria Bureau of Meteorology told 7News that the dust storm
        wasn''t surprising, given it had been a "very dry year through the northern
        part of the Mallee (district)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b995d3-613c-40b3-910d-ec2fd0233ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee28ee-5ba1-42ae-a6ff-dfbba58ba710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With dust swept up into the air, visibility was low in Mildura,
        with photos showing cars and roads disappearing into a cloudy red haze. According
        to the Bureau of Meteorology, visibility at the airport fell from four kilometers
        (about 2.5 miles) to 500 meters (0.3 miles).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b30e04-b699-42af-b88a-4bad604a6a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa102a-4608-486b-abef-9a743a1ec3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s ongoing drought is the most severe in decades -- and
        it''s worsening natural phenomena like fires and dust storms. Kevin Parkyn
        of the Bureau of Meteorology told 9News that the red dust is topsoil, which
        has been loosened by the drought and made easier to kick up in wind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79c9b2-4f79-4988-ac29-6f17ebcf5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067fa35-4e00-4613-940f-50165b75c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until it rains, we''ll see more of these types of events, unfortunately,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936db015-8867-4074-a985-48bed5366e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1c2e5-e3fb-476a-a7b0-8addfa95f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought is just one of the symptoms of Australia''s increasingly
        dire climate crisis. The country is getting hotter and drier, and the rains
        have stopped coming, devastating the livelihoods of farmers. This time last
        year, the dams in the Greater Sydney area were around 64.4% full -- now, they''re
        at 46.6%, and the area will be under Level increased water restrictions starting
        December 10.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f6f6c-1e8a-4d02-bf17-dd1ebc98a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8676bd1-490a-4d1f-9d17-4c53c765c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Australians are increasingly demanding action -- thousands
        of climate-striking students recently walked out of class, while Extinction
        Rebellion activists are stopping coal trains and blocking roads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64693026-575b-4354-96bc-d0f874a751f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d8afd-04da-481d-8b77-7007ac43ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government has been less responsive. Just earlier Thursday,
        Prime Minister Scott Morrison denied that Australia''s carbon emissions were
        related to the raging wildfires.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8d374-edce-4a79-b846-996398b26c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0239c8eb-79c7-489e-a831-b08e98e0cd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To suggest that with just 1.3% of global emissions that Australia
        doing something differently -- more or less -- would have changed the fire
        outcome this season, I don''t think that stands up to any credible scientific
        evidence at all," he said, according to 7News.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464eaa8-28c9-4af8-8786-3c791e2b154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/21/australia/australia-dust-storm-intl-hnk-scli/index.html"><em>"A
        massive dust storm has turned an Australian city red"</em></a></p>'
  'buried-babies-wear-helmets-made-of-children-skull-ancient-Ecuador':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'Skulls and other objects excavated at burial sites on the coast of
      Ecuador.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T19:41:28.360+08:00
    'imagesource': 'jcr:d8ca9142-cf02-44ef-8ff6-a8c79bc08074'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a4bb4b-fb8a-43d4-862c-1c90e033c237'
    'lead': 'Two babies from ancient South American burial mounds have been found
      wearing helmets made from the skulls of other children, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T19:45:46.535+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T01:28:15.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:48.348+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ecuador', 'children-s-skulls', 'burial', 'ancient', 'babies']
    'template': '1'
    'title': 'Babies were buried with helmets made from children''s skulls in ancient
      Ecuador'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8968fc62-e834-4cbc-a8fe-e2794a066fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;—&nbsp; Two babies from ancient South
        American burial mounds have been found wearing helmets made from the skulls
        of other children, according to new research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e25d42-c7ca-4973-8734-5f2169c1a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27bfb58-9c0e-486e-965e-85e33dd72c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first known evidence of ancient people using children''s
        skulls as burial headgear anywhere in the world, the researchers say in their
        study published earlier this month in the scientific journal, Latin American
        Antiquity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4c1cb-c39d-4aab-a43f-6ea7fc10656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde391a-1f5b-4cea-ac5a-30ca48258ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2014 to 2016, excavations on the coast of Ecuador uncovered
        the remains of 11 individuals in ancient burial mounds, including two adults,
        one young person, and four babies. Small artifacts and shells were found around
        the burials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8229038c-4e59-467d-b099-5c6fb7032b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c9b828-502c-4c1e-870f-682062587b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was two of the infants wearing skull "helmets" found in two
        burial mounds dated to approximately 100 BC that really grabbed attention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c6e95-dca4-4cc5-a103-d65fa54e82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee84047-5ff8-4225-ad5e-12c7fd6de6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research -- led by University of North Carolina at Charlotte
        assistant professor Sara Juengst -- found that one baby was 18 months old
        at the time of death, and was wearing parts of the skull of another child
        aged between four and 12 years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc723171-fc03-47c9-8fa2-2a995c2cc716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9ae62-45fb-437c-8423-087e87e62b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skull was placed in a "helmet-like fashion around the head of
        the first, such that the primary individual''s face looked through," the researchers
        said. A small shell and a child''s finger bone was found between the skull
        "helmet" and the infant''s head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e135e-0818-44f5-b802-7dafdf1fe9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b126762-e0f1-4616-aa64-fc5f8f2d54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other infant was aged between six and nine months old, and was
        wearing skull fragments of a child aged between two and 12 years old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0974a59-1d7b-44a2-b82e-97b9c99c8d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb6f0e-449c-4bab-9299-b128ab5f3d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the skull "helmets" likely still had flesh on them
        when they were put on the infants'' heads, as children''s skulls often don''t
        hold together.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc22759-5440-4552-8dd6-3b5d3c425fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee9e16-12dd-4054-aa70-7b19dd0eb14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story behind the skull ''helmets''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef6dc8-de71-47ca-a2a0-9dac5cf62d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, researchers acknowledged that there were a number
        of questions remaining. They did not know whose skulls had been turned into
        "helmets" -- or why two babies were wearing "helmets" while others were not.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cb738f-efc9-4741-a3bd-ed0abd970b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0e91a-8eff-497c-996a-9b37fda7fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the researchers noted that detached heads were "symbolically
        important" in South America, and dead children were often given special treatment
        in death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4802bf-bc54-476b-a764-90e4780d73a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2b12b-d45d-4235-bb5d-721da1befbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The human head was a potent symbol for many South American cultures,"
        the study found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af140d71-152d-49da-8185-a29c70ed1f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff06be-3803-46cc-a736-9f8323641253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers speculated that the skull "helmets" could have been
        an attempt to protect the babies'' souls -- a theory that they said was given
        weight by the figurines found around the burial site.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c8eb4-cf27-44c6-95bc-ecb14d6bf825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6efd4b7-8f3c-49c6-80fd-bdf6744f7cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area had been hit by volcanic ash fall before the burial, the
        study said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab45c74-08d3-429f-bdc9-07ac8ca5b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4e5e2-df71-4beb-b6fe-7793239081bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A tantalizing hypothesis is that this bodily stress is related
        to the volcanic ash fall that preceded these burials, and that the treatment
        of the two infants was part of a larger, complex ritual response to environmental
        consequences of the eruption," the researchers said. "More evidence is needed
        to confirm this."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb4e71f-5a02-4923-8808-1a62452b22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574c003-1975-4410-8a10-b3d6b9b074c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also noted that there was no evidence of the tomb
        being reopened or manipulated after the initial burial.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3001dabb-fef6-4ca5-9aa1-2bfcccf66d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb2f752-0877-430f-886f-71a12b8c1d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have uncovered details of burial rites of ancient
        civilizations of South America.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bb4ba8-1e47-4bc0-92c7-98f1a8215114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24686617-4fee-47bb-8d7e-7834ec79989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, archeologists in Peru found the remains of around
        250 children sacrificed by the pre-Colombian Chimu civilization.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee6f87-cecf-40a5-8c24-2aef4b19f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:45:46.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2019/11/21/americas/ecuador-infants-heads-intl-hnk-scli/index.html">"Babies
        were buried with helmets made from children''s skulls in ancient Ecuador</a>"</em></p>'
  'nasa-meteorites-sugar':
    'author': 'Jessie Yeung, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-21T19:43:53.024+08:00
    'imagesource': 'jcr:bf5d5080-e33d-4779-9779-fede15a8a60c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2f04318-2c72-4bc7-8e7f-5e1060792876'
    'lead': 'Meteorites that crashed into Earth billions of years contain sugars,
      researchers say, lending support to the idea that asteroids may hold some of
      the ingredients to life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T19:48:48.318+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:28:14.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:48.562+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'space', 'science', 'research', 'meteorites']
    'template': '1'
    'title': 'NASA has found sugar in meteorites that crashed to Earth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f5a01-8958-4076-bc4f-4db4238c8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Meteorites that crashed into Earth billions
        of years contain sugars, researchers say, lending support to the idea that
        asteroids may hold some of the ingredients to life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b325598-8fb8-44fa-b017-34ca77962b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of scientists found "bio-essential" sugars
        in meteorites, which also contain other biologically important compounds,
        according to a <a href="https://www.nasa.gov/press-release/goddard/2019/sugars-in-meteorites/"
        target="_blank">press release from NASA on Tuesday</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9430fd29-d05e-4f6e-822b-ffa3c3161262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroids -- rocky near-Earth objects which orbit the sun — are
        the parent bodies of most meteorites. And the theory suggests that chemical
        reactions within asteroids can create some of the elements essential to life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b02cf-5089-4b2d-a208-775e368c378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published Monday in the <a href="https://www.pnas.org/content/early/2019/11/12/1907169116"
        target="_blank">Proceedings of the National Academy of Science</a>, researchers
        analyzed three meteorites, including one that landed in Australia in 1969
        and dates back billions of years. Previous studies have also tried to investigate
        the meteors for sugar — but this time, researchers used a different extraction
        method using hydrochloric acid and water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef749395-5be9-426f-8864-1043ffe1c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found sugars like arabinose and xylose — but the
        most significant finding was ribose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e7a53-f4a2-4ff5-8781-e1bb2ccb8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ribose plays a hugely important part in our human biology. It exists
        in our RNA (ribonucleic acid) molecules, and delivers messages from our DNA
        to help build proteins for our bodies, according to the press release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319018d-4178-4029-a340-4607f5a09c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is remarkable that a molecule as fragile as ribose could be
        detected in such ancient material," said Jason Dworkin of NASA, a co-author
        of the study, in the press release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d8f97-7944-4e97-938c-74bddd5767a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of ribose also suggests that RNA evolved before DNA,
        giving scientists a clearer picture of how life may have formed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f105d1-b1b5-4280-9bd5-1096c37c21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA has long been regarded as "the template for life" — but RNA
        molecules have more capabilities, like replicating without the help of other
        molecules, according to the press release. These additional capabilities,
        combined with the fact that researchers have yet to find the sugars in DNA
        in meteorites, supports the theory that "RNA coordinated the machinery of
        life before DNA."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809606c-1de9-4f13-8200-e5fcb49073cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The research provides the first direct evidence of ribose in space
        and the delivery of the sugar to Earth," said Yoshihiro Furukawa of Japan''s
        Tohoku University, lead author of the study, in the press release. "The extraterrestrial
        sugar might have contributed to the formation of RNA on the prebiotic Earth
        which possibly led to the origin of life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e9437-f94b-451a-afdd-a5bd9c4ca047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there is the possibility that the meteorites had been
        contaminated by life on Earth — but testing found evidence that this is unlikely,
        and that the sugars probably came from space.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9a88b-b27a-47cb-a4a9-1a0e438ca8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the researchers will continue to analyze the meteorites to
        see how abundant these sugars are and how they may have influenced life on
        Earth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54dddc7-7a50-49a8-8847-863920540f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study adds to a growing list of evidence that meteorites may
        have led to terrestrial life. Last January, researchers <a href="https://edition.cnn.com/2018/01/11/world/meteorites-organic-matter-life/index.html"
        target="_blank">found</a>&nbsp;that two meteorites held other ingredients
        for life: amino acids, hydrocarbons, other organic matter, and traces of liquid
        water that could date to the earliest days of our solar system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021af28e-19d2-415d-8914-b0a13ba06672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:48:48.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/21/world/nasa-sugar-meteorites-intl-hnk-scli/index.html"
        target="_blank">NASA has found sugar in meteorites that crashed to Earth</a>."</em></p>'
