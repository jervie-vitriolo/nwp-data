      'mgnl:lastActivated': 2023-01-27T01:28:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De los Santos also admitted to having lost several tournaments
        prior to the evaluation. He joined the Asian Senior Championships (2018 in
        Jordan, 2019 in Uzbekistan), the 2018 Asian Games, the Karate1 Series A in
        Shanghai, and the 2019 Southeast Asian Championships in Thailand, in which
        he and his whole team only garnered two bronze medals. De los Santos also
        argued that he and his team did not receive support from KPI during these
        events as well.</p>'
