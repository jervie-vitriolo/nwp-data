    'template': '1'
    'title': 'The Victoria''s Secret slump continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5927794-886c-467c-8540-88a97e81dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:04.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Victoria''s Secret posted another
        quarter of declining sales as the brand continues to <a href="https://edition.cnn.com/2019/07/15/investing/victorias-secret-l-brands/index.html"
        target="_blank">lose its grip on shoppers</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a58439-00fa-4a98-b872-9b2333199ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:04.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162604b2-5e16-4014-b1bf-3df30cdb3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:04.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales at Victoria''s Secret stores open for at least a year and
        its website dropped 7% during the latest quarter compared with the same period
        last year, parent company L Brands said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5fd3d-41f7-4b7d-8530-c86f8acac1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:04.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94f491-a263-458c-a223-5d80a21f6697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:04.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L Brands, which also owns the stronger-performing Bath &amp; Body
        Works brand, reported a loss of $252 million during the quarter. While L Brands
        stock ticked up slightly after trading hours Wednesday, it has lost 50% over
        the past year and its stock price is trading near its 10-year low. An activist
        investor has pressured the company to make sweeping changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5bc798-c0d2-4d88-ae99-697cd9ea5b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:04.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a1b69-84a1-45f0-8702-d50bf07df25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:04.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret has lost women consumers to rivals such as Target,
        Kohl''s, American Eagle and lingerie startups. Leaders at Target and Kohl''s
        both called out their strength in their lingerie businesses during their most
        recent quarters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787061b-7bfd-479d-bdc5-ff1a948533f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:04.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc1cc8-4c04-4784-b644-a7bb66cbe3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:04.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret has also dealt with the fallout from L Brands
        founder and CEO Leslie Wexner''s ties to disgraced financier Jeffrey Epstein.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e69c75-7c8a-4226-b13c-6c66a55d039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:04.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c8fcc-370e-4691-94cb-f88619adc0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:04.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, whose death in jail last August <a href="https://edition.cnn.com/2019/10/30/us/jeffrey-epstein-autopsy-fox/index.html"
        target="_blank">has been ruled a suicide</a>, was Wexner''s former personal
        money manager and a trustee of the Wexner Foundation, Wexner''s charitable
        group based Ohio. Wexner said he cut ties with Epstein in 2007.</p>'
    '11':
