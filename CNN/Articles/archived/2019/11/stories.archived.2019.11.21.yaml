      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dcf318-247f-4011-9b2f-49c8d74de094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:32:07.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano in a media briefing said it was the Philippine Olympic
        Committee and the competition managers who chose the venues "because they
        have to make sure that the international federation will say yes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7dba8-62b2-4c43-8137-69d12e34c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:32:07.630+08:00
