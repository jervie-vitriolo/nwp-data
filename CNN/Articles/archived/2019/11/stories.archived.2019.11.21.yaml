    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684dea4f-f15f-4434-a56a-a6f5c7801028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> A
        senator on Thursday said that Philippine Offshore Gaming Operators (POGOs)
        should have been already regulated, as the impact of “social ills” brought
        by poor regulation cannot be reversed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed9531-254f-425f-9635-5cb1184ffd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ec27c-821b-4ce7-8f7f-508816f82753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52489f70-4c06-422b-9bad-1af306c0a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva said that the poor regulation of POGOs in
        the past has contributed to the mounting problems, such as rising property
        prices, increase in criminality and other illegal activities involving the
        said gaming industry sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba50691-5588-4e83-a388-b3b59b7d9b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b8653a-c33b-4425-88db-e1d90280de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa66ce82-e0d6-47c4-b122-47f5f1632fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can we put a price on this sector’s impact on the rising social
        concerns such as the growing property prices and increase in crimes, among
        other issues?” said Villanueva. “No amount of money can reverse the impact
        of social ills that this sector has brought on our shores.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41ef412-3357-430e-ab2d-03304f40fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.483+08:00
      'mgnl:createdBy': 'vince'
