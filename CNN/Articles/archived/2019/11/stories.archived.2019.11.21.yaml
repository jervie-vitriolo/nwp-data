      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b1bfb-6e16-4da4-8bac-dfbd66b67d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:28:42.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour will end in Denver in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8bec3f-2549-4843-9846-d90ede0105d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:28:42.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9cf4fb-0f08-4741-887d-576b5f6ca278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:28:42.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been over a decade since I''ve hit the road but I am thrilled
        to put together an intimate, elevated evening of new and old tunes, performed
        with a superb group of musicians (in fact some are my nearest and dearest),"
        Moore said on an Instagram post announcing the tour. "I want the show to have
        threads of what the writing and recording process was like with this band,
        almost like you''ve been invited in our living room for an inside glimpse."⁣</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e5a45-7c33-4b35-9ab4-257f97871eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:28:42.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307cb86-03c4-44ac-a680-2bc35977e269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:28:42.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore, 35, is better known these days as an actress, but she first
        came to fame as a teen singer in 1999 with the release of her single "Candy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64712014-8626-4dbf-bf7a-d0368cd18393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:28:42.037+08:00
      'mgnl:createdBy': 'lara'
