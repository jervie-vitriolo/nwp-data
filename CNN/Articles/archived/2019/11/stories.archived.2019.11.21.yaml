    'template': '1'
    'title': 'These are the creepiest holiday gifts of 2019'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9b5df-5648-479d-bc50-2a6af04d3427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Holiday gifts are meant to be fun,
        but security researchers say some presents can be downright creepy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2734ec9-47b9-4e9e-82fa-0a0ff3d97e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7252122-a89d-423a-9dcb-294888b909f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Mozilla, the nonprofit internet organization behind
        the Firefox browser, released its third-annual "Privacy Not Included" list
        of popular internet-connected holiday gifts on Wednesday. Mozilla researched
        76 items to determine how well some of the most popular gifts protect customers''
        privacy and security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd32e2e-0cdc-447a-a177-df9019beb5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135eba9-0919-43c2-9789-5cec2d135983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety and privacy have increasingly come into focus as internet-connected
        devices continue to become popular and infiltrate people''s houses. Several
        top tech companies, including Amazon, Facebook and Google have come under
        scrutiny for monitoring users'' information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804b2fe-2592-49c5-8dd5-457410636fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989113f-0213-418b-8569-68fc0dca9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To receive Mozilla''s minimum security standard badge, the products
        must use encryption, have automatic security updates, enact bug bounty programs
        to help report vulnerabilities and require users to change the default password.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa446c7-e00a-42e6-b1cf-b2277b350c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a200a-b69d-4388-ac60-f9c028cb742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the products that didn''t meet Mozilla''s minimum security
        standards ... and the two that scored the highest:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948c259-f4b9-4124-8b19-eb31ecd6d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa9c3e5-5122-4b7b-b123-07bf7436f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ring devices</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e6269-b31e-4a51-9adc-17de2aa43423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three popular Ring devices failed to meet Mozilla''s minimum security
        standards, including the Ring video doorbell, indoor cam and security cams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b20195-5a2f-4e55-a968-42e3f827578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451b94e-0c68-4c36-9ff5-4743c37e20d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozilla said the company doesn''t have a "great track record for
        securing customer data or hiring experienced security engineers," and the
        researchers couldn''t determine if Ring''s products use secure encryption.
        Mozilla also said that Ring''s search for a "head of facial recognition research"
        contradicts the company''s claim that it doesn''t use the technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e505708-17a0-4c4f-9fa5-f109ceae9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8e998-ab0d-4247-b676-eebcc0c0b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All in all, this is a security video camera that raises just too
        many questions about privacy and security, in our opinion," Mozilla said in
        a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb6a40-852b-4cbb-a479-fd143a9fb2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ba1f3-2ec0-4c54-ae65-c0270497f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Ring, which is owned by Amazon, said in a statement
        it "takes customer security seriously and we have experienced, full teams
        dedicated to ensuring the safety and security of our products and systems."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28202631-1f9b-4f06-89a7-90d20ba128fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff046178-18c1-454e-a38b-49aa3c58f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wemo Wifi Smart Dimmer</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe42eb-320a-425f-947e-12fe58d6aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:54:43.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $60 smart dimmer didn''t pass minimum security standards because
        Mozilla couldn''t determine how secure and private the product was.</p>'
