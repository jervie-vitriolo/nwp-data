    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why everyone is talking about ''Baby Yoda,'' an adorable enigma and
      this week''s internet obsession'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7213d-4367-43a0-80e0-9a3ca863d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This creature may be decades old,
        but that doesn''t make it any less adorable. "Baby Yoda," the internet''s
        newest star, has Star Wars and Disney fans going crazy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332efea-b9ba-4405-a337-b8f48daae91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e79cc92-c081-48e8-87f1-823c23ec4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly released Star Wars series "The Mandalorian," exclusive
        to the Disney+ streaming service, is turning heads not just because of the
        storyline -- but due to an adorable image of a doe-eyed, big-eared Yoda-like
        character circulating on the internet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca1d8d-f597-4635-91b6-18c1148b3136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91295e-6f55-49b9-877b-21686eb692f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creature is at the center of the new Star Wars series story.
        But, unsurprisingly, there is speculation about the accuracy of this newest
        Disney character''s role in the Star Wars story line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5439b975-e8b1-4949-aea7-e9c962e6d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db7717-49bf-40d0-a9be-93f74042df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it looks like an infant alien, it''s speculated to be as old
        as 50. And even though the character has been dubbed Baby Yoda, it may not
        actually be Yoda as a child.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7304a534-437b-478f-bf30-518c05e76757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f77020-8b51-4f91-aa7d-034da84a0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mandalorian" creator Jon Favreau shared some concept art of
        the character on his Twitter account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a028d1c-539c-45d2-adb7-5c9bffad1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9c726-4cbc-478e-8679-d5819572c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few theories on who this character is and its importance
        to the Disney canon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5154ffe-6423-466c-890a-157bf46e0817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962ef07-ffa4-4015-9048-b7bd9f85b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might actually be Yoda''s offspring, or the child of another
        member of the same species. Perhaps there was a love interest in the famed
        green Jedi Master''s life? As far as fandom is concerned, there is only one
        other Yoda species: Yaddle, who made an appearance on Episode 1 of the live-action
        movies. So, the question remains, how did this baby Yoda species come to exist?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c34f1-869b-4478-9954-8ecf8f6d0eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113e480-53ab-48b0-ae08-5b5b1ebe7a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it''s a clone of the 900-year-old Jedi Master? The Star
        Wars story line is no stranger to the idea of cloning. This technology is
        the focus of its previous animated series "Star Wars: The Clone Wars." Since
        this sci-fi fantasy world doesn''t have photographs, maybe the next best thing
        to remember your ancestors by is a hologram or cloning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b2c00-35dd-412f-934a-cb7130ef0ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea9c856-0d04-4a70-9115-549d9499dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:29:52.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we are absolutely sure of is that this new character is irrefutably
        adorable, and it has stolen the heart of the internet -- not to mention bolstering
        interest in Disney''s franchise and merchandise.</p>'
  'simon-cheng-torture-allegations':
    'author': 'Helen Regan, CNN'
    'caption': 'Activists gather outside the British Consulate-General building in
      Hong Kong on August 21, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T06:27:17.710+08:00
    'credit': 'From Anthony Wallace/AFP/Getty Images'
    'imagesource': 'jcr:8dcb19f3-0f83-4c7b-9595-344900787d73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eacdcf1-040b-44fb-b175-477d0b23339e'
    'lead': 'A former employee of the British consulate in Hong Kong has alleged that
      he was tortured in China and interrogated by secret police about the city''s
      long-running pro-democracy protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T06:30:26.281+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:28:50.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:37.414+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['British', 'Hong-Kong', 'China']
    'template': '1'
    'title': 'Former British consulate worker says he was tortured in China over UK''s
      role in Hong Kong protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98dacb9-b199-42a7-abc0-07ecf3fb0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A former employee of the British consulate
        in Hong Kong has alleged that he was tortured in China and interrogated by
        secret police about the city''s long-running pro-democracy protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71788a9-6fa4-4e28-a4a3-7d5bd488dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Cheng, a 28-year-old Hong Kong citizen who was detained for
        15 days while on a trip to mainland China in August, claimed in a Facebook
        statement Wednesday that he was beaten, blindfolded, deprived of sleep, chained
        spread-eagled and forced to hold stress positions for hours at a time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6625437-511f-4b2d-81b2-e0aa4bad97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng alleged Chinese secret police repeatedly interrogated him
        about the UK''s role in Hong Kong''s protests, and about his own participation
        and that of his friends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cdc94d-b096-4a42-975c-5aae90cb2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In allegations that could inflame the protesters in Hong Kong and
        reinforce fears of many in the city, Cheng claimed that Chinese police told
        him "batches of Hong Kong protesters" had been "caught, delivered and detained
        in mainland China." CNN could not independently verify Cheng''s claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45314dc4-7b95-4971-b36b-96b6ce77febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly accused Western countries, including the UK
        and United States, of interfering in the semi-autonomous Chinese city and
        influencing the protests that have roiled Hong Kong for almost six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea53ee-8b67-4b0e-96bb-8bec13552fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Dominic Raab appeared to endorse many
        of Cheng''s claims Wednesday, saying in a statement that his "mistreatment"
        while in detention "amounts to torture."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df3c1e-5809-4341-8dc1-5f8768c2d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simon Cheng was a valued member of our team. We were shocked and
        appalled by the mistreatment he suffered while in Chinese detention, which
        amounts to torture," Raab said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764fec0-2056-4d9b-a94f-59b27365ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raab said he has summoned the Chinese ambassador "to express our
        outrage at the brutal and disgraceful treatment of Simon in violation of China''s
        international obligations. I have made clear we expect the Chinese authorities
        to investigate and hold those responsible to account."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca4c9e-195d-4b02-be98-26e282a93828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Cheng''s claims that he was tortured, China''s Foreign
        Minister spokesman Geng Shuang said at a press briefing Wednesday that the
        Chinese public security department "guaranteed all of his rights and interests
        according to law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b98e3-0b6a-4838-8903-221353ee087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng "also made a full confession about his illegal actions," Geng
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e8b76-59af-4ba3-9cbd-a8a3564ac074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng also commented on the UK Foreign Office announcement that it
        has summoned the Chinese ambassador to the UK over the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94b373-589c-46b4-bd41-294f696f849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China would firmly oppose relevant remarks from the British
        side. We express our great indignation towards the UK''s recent series of
        mistaken remarks and actions," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8d3c0-a866-494f-a8ac-540556a25432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The backstory</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947f510-e719-43f9-aa49-09c2ffca5093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng, who worked as a trade and investment officer for the British
        Consulate General Hong Kong, was detained by Chinese authorities after traveling
        to the mainland city of Shenzhen, on August 8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70e37b-c9fd-4724-b7d4-369511061678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing confirmed that Cheng had been held in administrative detention
        for violating China''s Security Administration Punishment Law, which covers
        a range of offenses deemed too minor to be crimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d81c931-edcb-4dec-babe-60e76913d16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is often used as a preliminary measure that allows police
        to investigate a suspect before deciding whether to prosecute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83b0bb-df3f-44ec-97df-9bbb65b0df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state-owned tabloid the Global Times reported at the time
        that Cheng had been detained for "solicitation of prostitution." In a statement,
        Cheng''s family said the prostitution allegations were a "joke." In the past,
        China has been criticized for arresting dissidents and activists on trumped
        up charges, including sex crimes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a7e30-bf44-47c7-95c3-f58fe04a8854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook statement Wednesday, Cheng claimed that if he cooperated
        with officials on the prostitution charge, he was told he would "face a less
        hard treatment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1769662d-e249-4948-8a83-708db8e96793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng''s arrest came during widespread protests in Hong Kong over
        a bill that would allow extradition to mainland China. While the bill is now
        withdrawn, the protests -- which remain ongoing -- have grown in intensity
        in recent months and now include calls for greater democracy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db09736-3e3a-4266-96c6-1507bc91bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his arrest, friends feared that Cheng''s detention
        might in fact have been linked to the protests, noting that he had shared
        pro-democracy images on social media and had voiced support for the city''s
        ongoing protest movement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd8de8-c69d-438e-b7fa-e5e3efe2448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His detention followed reports at the time that Chinese immigration
        officials were regularly searching travelers'' phones and bags as they crossed
        the border for evidence they had taken part in demonstrations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed5825f-c6e4-4e46-b2b8-437d54a0cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng said in the Wednesday statement that he supports and took
        part in the protests "but did nothing illegal or illegitimate during the events."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e85ced-e02f-4672-9d13-a49b9740c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the British consulate had tasked staff to collect information
        about the status of protests, which included joining online forums and speaking
        with protesters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5f180-c512-4a26-93cf-98272871c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he knew people from the mainland who had been arrested in
        Hong Kong after taking part in the protests. During his business trip to Shenzhen,
        Cheng said he collected money from the family of one such protester for his
        court case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef9f30-e694-40bd-9cba-ff9cba87f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegations of torture</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617e9b0-e505-4d25-b37c-ee5b95cd2687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in detention, Cheng said he was transported in a van to another
        site, where he was beaten and forced into stress positions, such as holding
        a squat for hours.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153fd3c1-e45d-4f28-992d-e8646401e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They beat me every time I failed to do so using something like
        sharpened batons," Cheng said in the statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e3759-13c3-43a3-98b8-687b35df569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hung (handcuffed and shackled) on a steep X-Cross doing a
        spread-eagled pose for hours after hours. I was forced to keep my hands up,
        so blood cannot be pumped up my arms. It felt extremely painful," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460be68-87d2-4c43-bdab-16e12b3cda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng said that he was deprived of sleep, placed in solitary confinement
        and forced to sign confessions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ef7d2-7d99-4940-a00a-5ec0c17b6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed his interrogators accused him of being a British spy,
        a mastermind of the protests, and a "British proxy" to incite the unrest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731479b-6d5b-47db-8b74-b6993a8a4dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng alleged police were keen to find out about the inner workings
        of the protest movement, including how it was organized and key activists
        involved. He said he was shown photographs and told to write down the names
        of anyone he knew and their role in the protests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299bf35-c89a-41e6-a3fe-051f838ad6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 15 days Cheng was released and sent back to Hong Kong but
        he believed that mainland Chinese authorities could abduct him at any time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2dd59f-70cd-4cbc-8533-0f7748951306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They clearly stated that if I receive media interviews and speak
        out anything other than ''soliciting prostitution'' publicly, I will be taken
        back to mainland China from Hong Kong," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1bed81-45af-4596-8b3d-881f42106b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ordeal, Cheng said he fled to an undisclosed third
        country "for security reasons" and is seeking asylum.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44ef0a-0d1c-415b-91c5-8bcddf51b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he was asked to resign from his position at the consulate
        this month and had "started negotiations on the solution and severance package
        with the UK Government."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb99106-12b2-4486-bbb3-c99dd0cc7d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Raab said that the Foreign and Commonwealth Office
        was working to support Cheng, "including to come to the UK."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc44bf7-95ce-4274-8b3d-3805375717ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now my future is still uncertain and insecure," Cheng said. "I
        won''t give up the fight for human rights, peace, freedom and democracy for
        the rest of my life, no matter the danger, discrimination and retaliation
        I will face."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f2039-04e6-4db5-b1cc-2ea3556ea8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:30:26.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/20/asia/simon-cheng-china-torture-allegations-intl-hnk/index.html">Former
        British consulate worker says he was tortured in China over UK''s role in
        Hong Kong protests</a>"</em></p>'
  'Aung-San-Suu-Kyi-to-defend-Myanmar-in-Rohingya-genocide-case':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T06:45:18.947+08:00
    'imagesource': 'jcr:2625033f-2111-4a27-875e-b2465f240336'
