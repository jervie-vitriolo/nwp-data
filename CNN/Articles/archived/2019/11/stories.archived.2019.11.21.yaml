    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6e97f-5e1b-48d3-b60e-0393b2e5e2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;PayPal has struck a deal to acquire
        Honey, a shopping platform that offers online shoppers discounts and rewards,
        for $4 billion, according to a release Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef1123-81fb-4410-aa2d-285a4f6b2f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c30fc-b957-4c1c-91f0-c1472305394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition comes as PayPal faces increased competition from
        tech companies such as Apple, Google and Facebook, which now offer either
        their own forms of payment or payment processing. PayPal is also battling
        stalwart credit card networks like Visa and Mastercard, which are expanding
        their online payment offerings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db726b40-e04f-44cd-8065-37a26bb36f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ccbc1-7c92-4e68-b43b-0db25673e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honey Science Corporation operates as both a web browser add-on
        and a mobile app, offering consumers discount codes to roughly 30,000 online
        retailers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6882aa41-6316-4576-87aa-90399cc15292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541326b5-e5c9-4912-876c-163e9e271fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a competitor to sites like RetailMeNot that collect promo
        codes and aggregate them for consumers. Honey differentiates itself by automatically
        inputting all eligible promo codes for shoppers during checkout and uses the
        code with the biggest discount.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0c8ad-c3a2-458e-b2f4-90277cca402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42809eb4-c6de-4815-8251-80dd31806b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discount site features a mobile shopping assistant, tracking
        tools and alerts, price history information, special offers and a rewards
        program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d06bb7-ac05-4af3-96b9-b0a918d971fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0ef89-d7fb-4610-98d8-eebb11d24500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayPal, which also owns Venmo, has more than 275 million active
        consumer accounts and 24 million merchant accounts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d0f4e-d739-4e89-90dd-524c948c8952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7adec79-87b9-464a-ae31-9df09e70fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honey was founded in 2012 and is headquartered in Los Angeles. It
        has 17 million monthly active users, according to the release. Many of its
        users tend to be younger, overlapping with Venmo''s user base, according to
        a PayPal call on Wednesday with analysts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc4357-23d9-4f4d-8568-15ff568a30fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602899fb-a3a9-4097-b3ff-a7477ddba7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honey has raised more than $30 million from investors, according
        to Crunchbase.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3d7f6-0eef-4fa0-9632-8bc9fa86ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb34170-4f44-46f8-af56-837e54b702df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition still needs regulatory approvals but the companies
        expect it to close in the first quarter of 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd47cdf-bdc8-4fbc-afb5-6d70d7c54734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d549d-565b-48e6-b983-01357d7513fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the acquisition is finalized, Honey will keep its headquarters
        in Los Angeles. Its co-founders will continue to lead the Honey team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8fb64-593e-4130-86e0-27be30746dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:19:42.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/20/tech/paypal-honey-acquire-billions/index.html"
        target="_blank">PayPal is acquiring shopping reward site Honey for $4 billion</a></em>"</p>'
  'azellia-white-dies':
    'author': 'Ryan Prior, CNN'
    'caption': 'Azellia White died of "natural causes" September 14. She was 106. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T08:16:03.439+08:00
    'imagesource': 'jcr:21bc2605-6dec-49db-8657-3e13031e6220'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60aa0951-607f-43ab-9e96-74da3a0cd883'
    'lead': 'Azellia White, one of the nation''s first African American female pilots,
      earned her pilot''s license just after World War II and found freedom flying
      in the skies above the Jim Crow South.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T08:25:37.003+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T01:28:42.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:40.075+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Azellia-White', 'Pilot']
    'template': '1'
    'title': 'Azellia White, a pioneering African American female pilot, is dead at
      106'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc8b5d-b965-4f03-b224-ca3a0cca63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Azellia White, one of the nation''s first
        African American female pilots, earned her pilot''s license just after World
        War II and found freedom flying in the skies above the Jim Crow South.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe9961-a34a-4038-b593-da3b85e159be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She says you just felt free up there, just free. There weren''t
        any racial barriers or things like that when you''re in the skies," her great-niece,
        Emeldia Bailey, told CNN affiliate KTRK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0633f1-ee04-4989-a614-6f658403a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White died of "natural causes" September 14, Bailey told CNN. She
        was 106. Her funeral was held September 21, and she was buried in a cemetery
        just outside Houston.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53469aaf-2e23-48bf-942a-9ae595a66886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meeting Eleanor Roosevelt inspired her to fly</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e34eca-980f-4322-9a53-fbddb0f74765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though White is regarded as racial pioneer, she flew in the contrails
        of other African American women who took to the skies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027f461-a5db-4418-9952-f5be3a13961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was born in June 1913 in Gonzales, Texas, about 75 miles east
        of San Antonio, and would have been a little girl when America''s first black
        female pilot, Bessie Coleman, earned her wings in 1921, according to the National
        Women''s History Museum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8781c642-0a96-4936-98f5-a20e3642183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in that time of racial prejudice, Coleman had needed to earn
        her license from France''s Fédération Aéronautique Internationale before touring
        America and Europe giving flight lessons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac932cba-b4f1-48fa-ba9a-5267175806b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White married in 1936 and five years later moved with her husband,
        Hulon "Pappy" White, to Tuskeegee, Alabama, where he would work as an airplane
        mechanic, according to the Lone Star Flight Museum in Houston.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f170266-0f2e-43e2-8549-f1a5d2bcba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Eleanor Roosevelt visited Tuskegee in 1941 and an instructor
        for the famed Tuskegee Airmen training there took her up in the air in a plane
        for an hour.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c6d66-71d7-4c87-9fa8-9e9a69db69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to Washington, Mrs. Roosevelt urged her husband, President
        Franklin Roosevelt, to deploy Tuskegee''s black pilots into air combat in
        World War II.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b2b5e-89e6-4a2c-81cf-70b6454699a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Roosevelt helped us," White told KTRK last year. "She said,
        ''I''m going back and tell them to let those black guys fly,'' and she did
        it, and we took over."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1cf3a1-7119-406f-b6ec-a3e4a48b3f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She helped start a flight school</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159d517-87db-4bdd-9aef-ef5d7388bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After World War II, White and her husband, along with two other
        Tuskegee Airmen, created the Sky Ranch Flying Service, which was a flight
        school, delivery service and airport with a mission to serve the black community
        during segregation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156704ef-4fde-447f-82e0-89e6d49a4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White earned her pilot''s license in 1946 and flew with Tuskegee
        Airmen who had come home from the war, according to the Lone Star Flight Museum.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183cd98c-17ea-47e1-b6d8-059174fdd806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailey, her great-niece, told CNN she grew up not far from White
        and "saw her almost every day."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9bdf6-133c-4345-b30f-0aa8f9efb057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At family gatherings, White regaled relatives with tales of her
        aerial adventures. "We would sit and listen to all her stories, about places
        where she''d flown," Bailey said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c64059-fd5b-41a9-af69-6ff1e02ffb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:42.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she herself never got a chance to fly her great-aunt, Bailey
        recalled White flying her mother from Tuskegee to Birmingham on shopping trips.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa958146-89e0-44b4-a152-c33c7e8a9e20'
      'mgnl:activationStatus': true
