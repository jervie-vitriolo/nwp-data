      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, her collaborators include her husband, Taylor
        Goldsmith, who is frontman for the band Dawes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32480cbe-980e-40dc-b91a-cbbccfcb5d88'
