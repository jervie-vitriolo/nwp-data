      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano addressed these criticisms as
        chairman of the Philippine Southeast Asian Games Organizing Committee – the
        private group on top of SEA Games preparations – on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b24526-e6a4-4e80-9e40-9412a259d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:32:07.630+08:00
