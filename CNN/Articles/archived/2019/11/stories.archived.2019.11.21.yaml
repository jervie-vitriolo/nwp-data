  'Hitler-house-Austria-police-station':
    'author': 'Matthew Robinson and Stephanie Halasz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T13:50:09.708+08:00
