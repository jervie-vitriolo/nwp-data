    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '752dd830-e483-416f-9ea3-f576523a01b6'
    'lead': 'A man serving 24 years in a Nigerian maximum security prison used a network
      of accomplices to conduct an international scam that brought in $1 million,
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T08:43:58.434+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:28:40.128+08:00
