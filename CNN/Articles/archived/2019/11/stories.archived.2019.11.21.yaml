    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bikram: Yogi, Guru, Predator'' adds another twist to #MeToo movement'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942e94e-5fdc-427d-9388-d5862a4aca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Bikram: Yogi, Guru, Predator" is
        another story about a wealthy and famous man allegedly becoming a sexual predator,
        but it''s also a look inside an organization he founded where the devotion
        can only be described as cultish. As such, it''s an especially effective look
        at how such abuses have been allowed to fester, exploiting protective institutions
        as well as the allegiance and hunger of those involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea1c31-6e97-44b7-9165-a5be8583f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895fa7d-7899-422f-9052-12c7e8687d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As director Eva Orner''s Netflix documentary makes clear, Bikram
        Choudhury was, among other things, a world-class marketer and name-dropper,
        rattling off a client roster as varied as Richard Nixon and Elvis Presley,
        George Harrison and Frank Sinatra. Clips show him appearing on talk shows
        not long after arriving from India in the 1970s, and celebrities touting his
        "hot yoga," a myth which Bikram fed and twisted as nimbly as he did his limbs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c185e42-ff7a-4711-89f9-70648cccdc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446482a5-e9c8-47b5-bced-6288d1912f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushing his clients while usually wearing, it''s noted, only a tiny
        Speedo and a Rolex watch, the core of the business was built around training
        instructors, those who attended intense workshops and gained extensive exposure
        to the man himself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d682a45-53ca-4a9a-ae2b-f7aab998a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa0c460-0106-463f-814e-e9994ecffd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During those sessions, women report Bikram summoning them to his
        room at all hours, preceding to allegedly assault them. When one recalls reporting
        the incident to an instructor, she recalls being told to "separate the man
        from the teaching."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70605c3f-3e9c-4de6-9232-a81eab5d5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae50526-2204-4027-a152-48ee1caa5fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of "Bikram" is a media story, in the extent to which people
        took his lines about, say, winning nonexistent yoga championships and simply
        ran with them. It was, to quote an old phrase, a story too good to check.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225f8fb-61b6-49e8-ad9e-60d20c00e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc23cb7-a1af-4ca1-bfa3-c94ff495c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real meat of the documentary, however, addresses not only those
        who say they were victimized but the extent to which adherents of his yoga
        clearly remain conflicted about it, exhibiting difficulty resolving their
        belief in what he taught -- and what they say it has done for them -- with
        his alleged transgressions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783bd1b4-8c6c-43af-b6cd-a47c0ecb096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d97cf-3908-4440-b6af-28052a76ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shown being deposed during civil suits against him, Bikram is indignant
        at the suggestion that he would "rape" women, insisting he has no need to
        assault anyone because, when it comes to sleeping with him, he has "millions"
        of volunteers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56d01b-e7b8-426d-8072-496158592b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a3118-d33d-4a40-900c-93b0873a3fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most of what seems to come out of his mouth, there''s hyperbole
        in that, but obviously truth in people being drawn to and attracted by wealth
        and power -- just as those attributes have left some high-profile men feeling
        entitled to abuse their positions and authority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e769051d-0d13-43c5-84bb-39cc42e7b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94af87f-93f6-4bed-b498-6706e4b96719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, this documentary arrives amid a spate of reporting about
        misconduct within yoga, including a recent piece from the New York Times-produced
        FX series "The Weekly." But it also fits with what has been, sadly, a bumper
        crop of #MeToo-related documentaries this year, including "At the Heart of
        Gold: Inside the USA Gymnastics Scandal" and "Untouchable," the expose about
        film mogul Harvey Weinstein.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20891a95-06eb-4fce-91cc-7598f607d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01b272-7624-4e2e-a38a-d21f0e55fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in that context, "Bikram: Yogi, Guru, Predator''s" up-close
        look at the environment Choudhury created, the image that he carefully cultivated
        and the way that both allowed him to operate offers another illuminating window
        -- one that contains insight into the victimizers and their enablers as well
        as the victims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8178a8c1-6a74-45d0-bbd9-b0eabece06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c28ac4-4be5-4f27-bf78-b7f1778f05cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:40.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bikram: Yogi, Guru, Predator" premieres Nov. 20 on Netflix.</p>'
