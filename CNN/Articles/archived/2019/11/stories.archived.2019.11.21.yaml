    'template': '1'
    'title': 'Global Terrorism Index: PH 9th most affected by terrorism in 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112efabc-e933-410f-a060-cb390dc54544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) –</strong> The
        Philippines remains the only Southeast Asian country which ranked in the top
        ten countries most impacted by terrorism, even climbing up to the ninth spot
        in the 2019 Global Terrorism Index.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767ecc9-fa28-4862-978f-d543608a7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bd619-8667-4cbc-9956-9220bd779b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a “high” score of 7.137, the country recorded 424 terror-related
        attacks which resulted in 297 deaths. This is a 13 percent decrease from 487
        terror-related incidents in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bcc629-31e6-49e6-b1f4-182c6236363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13698b2d-43fe-4654-be56-84e0de018432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, conducted by think tank Institute for Economics and
        Peace, noted that the communist group New People’s Army (NPA) remains the
        deadliest terror group in the country after it dominated extremist violence
        in the country with 36 percent of deaths and 39 percent of terror-related
        incidents at 107 and 179, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b87d7a-84ec-40ac-b33b-0af5cd27e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc2c49-ddc2-4899-a908-0d77eb4df5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 39 provinces recorded NPA attacks in 2018, predominantly
        in Negros Oriental and Negros Occidental. This is equivalent to a 111 percent
        increase in Negros Island since 2017, with violence committed against police,
        military and the government on land rights issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7200f-e2c9-4ec3-968e-de0a86646a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb70f5b-71eb-48fd-824b-70a1e6c636ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA has engaged in an insurgency against the government for
        over 50 years, causing 2,387 deaths since 1970.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69151fc8-a709-4907-941e-2c8bf08624f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f496b6d-1e31-4ac4-a7c6-c16ac9a18262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index also reported that the Islamist militant group Bangsamoro
        Islamic Freedom Movement (BIFM), the second deadliest group in the country,
        recorded a surge in violence by 115 percent since 2017 driven by an uptake
        in violence in Maguindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd23f8-d1c6-4611-8c7b-8b85f8913e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19749c2-9398-4883-a9ed-c62ff5d9555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by the Islamic State of Iraq and the Levant (ISIL)
        through its affiliations with the Abu Sayyaf, the BIFM and the Maute group.
        The ISIL caused 18 casualties from three separate attacks in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d62f5-f3d6-425e-9e76-134b7e714405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72adc32-e1d6-4590-b73c-7ad310259331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacks vs government increased</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964d4b6-1ac2-45ae-a9fb-a2eae8a6f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d299c0b-f83e-4c0b-b9ff-3335796e0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks on government targets also increased by 45 percent between
        2017 and 2018, with over 139 deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a549e37-6e89-4757-9deb-42cc5f8c76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbbf9d7-5015-4f80-acfa-ff9cf30c1d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Terrorism Index ranking was also attributed to the resurgence
        of terror groups in Mindanao to a lack of government response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6deae37-eb43-4792-81e9-9060309479db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f214b57-b370-4172-801b-ae1e914744e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government’s response to the terrorist threat has been hampered
        by limited coordination, lack of capacity and geographical challenges,” the
        report read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d81d25-9d05-48dc-8367-ab34e7fbd423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a2641-0e4f-48d4-9c81-10f9b2b9535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index said 34 terror groups worldwide became actors in an internal
        armed conflict against the government, often remaining terrorist organizations
        in the long run.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4033971-290a-40fa-9265-da0f208c0f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228cedff-39f8-4084-8c96-3c070ea43337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan was the country most affected by terrorism, replacing
        Iraq, which held the position since 2004.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9799e412-7405-4189-a66a-c5cc2ac1d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf38e6-79f7-499b-a9af-8d111711db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:46:40.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T01:28:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries which topped the index were Nigeria, Syria, Pakistan,
        Somalia, India, Yemen, and the Democratic Republic of Congo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c07eb-1cac-4ac9-8fc6-5d3cef7bf3ec'
      'mgnl:activationStatus': true
