      'mgnl:type': 'text'
      'text': '<p>He said an executive order will come soon. But even without the
        papers, the Philippine National Police have started arresting those who puff
        in public and confiscate their e-cigarette paraphernalia.</p>'
  'no-suspension-of-rice-importation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-21T11:55:39.818+08:00
