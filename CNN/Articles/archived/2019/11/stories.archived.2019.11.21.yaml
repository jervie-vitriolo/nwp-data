      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main 48MP AI Quad Camera is supported by wide-angle, macro and
        bokeh lenses. With AI algorithms embedded, it also brings a new photography
        experience by capturing even better photo clarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1228b596-e01a-4629-81f8-f99e0ed7f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:52.217+08:00
      'mgnl:createdBy': 'joemil'
