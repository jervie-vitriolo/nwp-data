      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a4cb8-2c1b-4761-838b-addfd02fe9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Taylor Swift only received three nominations on
        Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c991dad-ff47-4980-b3e8-1f5c39189ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3dbaac-39fc-4b25-9b5c-519bad706b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her hugely popular "Lover" album was passed over for album of the
        year, though the title track is nominated for song of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7af57-5999-4995-aee4-1ea4495dce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c7506-e1be-4ee4-86ad-75360906c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead "I,I" by Bon Iver; "Norman F***ing Rockwell" by Lana Del
        Rey; "When We All Fall Asleep Where Do We Go" by Billie Eilish; "Thank U,
        Next" by Ariana Grande; "I Used to Know Her" by H.E.R.; "7" by Lil Nas X;
        "Cuz I Love You" by Lizzo and "Father of the Bride" by Vampire Weekend will
        vie for best album.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eafad4d-2da1-4b28-a48b-8b110a1ace74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43363b3-2ee5-4859-a6e4-862271e1834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a pretty fresh list for the top category given that three
        of those artists —&nbsp;Lil Nas X, Billie Eilish and Lizzo -are first-time
        nominees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded3616-4927-4e94-bebb-da6149209e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a394397-afa1-4d60-b2e8-e18225628c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys have long been accused of not keeping up with the times
        and "playing it safe" by honoring the tried and true artists in the industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f693b6-465c-4272-b90d-0f0e31eeedea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e0adf-dfbe-4ed0-a0f5-c842fa3c346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year it appears to be mostly about the new blood, with
        some of the more established performers actually being snubbed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2230f446-0120-4dd5-ac57-c3126a89bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bed150-c959-46d3-8ed6-0b9840842086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the legendary Bruce Springsteen had a big year with
        the release of his live album "Springsteen on Broadway," as well as his 19th
        studio album "Western Stars," and yet he failed to receive any Grammy noms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98bc175-2a77-407c-89d1-ed1200128453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a76a9d-257d-4080-9ffb-85f7937de8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maren Morris is not as seasoned an artist as Springsteen, but she,
        too, had a major year, culminating in six Country Music Association nominations
        and a win for album of the year at the recent event.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdad622-2c30-4c01-9925-033fa56ec1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1c19b-287d-4a35-aff0-6655e16e6956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s received a single Grammy nomination for best country duo/group
        performance for the song "Common," which features fellow country star Brandi
        Carlile.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f79700-92fd-4cc0-822f-6ed6056929ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd51c67-c133-49d9-bb72-f99891039121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Grammy favorite Ed Sheeran only scored one nomination for
        best pop vocal album, where he''ll compete with all women, including Grammy
        darling Beyoncé.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e864b12f-a805-4b03-b4b5-ad180b2064a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1584a5a-6a52-40c3-b747-a2c41da92e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of Bey, she received four nominations, including best pop
        solo performance for her single "Spirit" off her "The Lion King: The Gift"
        album.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd49d23-2b02-4bb3-afde-619a9f33ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681996bd-477c-407c-9899-6a829e32f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One newcomer who didn''t receive any love is rapper Megan Thee Stallion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85d74e-c85a-4565-901f-45e014c29489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6785266-4960-4b2b-9e75-e5dfcdd147fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist who had everyone declaring it was a "Hot Girl Summer"
        was thought to be a favorite for best new artist, but she was was completely
        shut out of the nominations.</p>'
