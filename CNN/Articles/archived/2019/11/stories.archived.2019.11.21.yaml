      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with risk assessment, the National Resilience Council has
        also launched the Adopt-A-City program—a key initiative targeted to reduce
        local government units’ exposure and vulnerability to hazards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752298e-ff6e-4b8c-97db-e0d8001ea195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94a5b4-5eaa-4e93-9f95-f2340b734a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.063+08:00
      'mgnl:createdBy': 'vince'
