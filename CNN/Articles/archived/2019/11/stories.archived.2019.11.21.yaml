    'mgnl:tags': ['Panfilo-Lacson', 'pork', 'budget']
    'template': '1'
    'title': 'Lacson moves to realign up to ₱20-B ‘pork’ in budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542b391-812e-4a78-bc4e-d0eff92cc3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:33:16.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manla (CNN Philippines, November 21) —</strong> There
        is at least ₱20 billion illegally parked funds in the proposed 2020 national
        budget, Senator Panfilo "Ping" Lacson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06dd0b4-61ee-4c36-b2e9-4ddcbee5215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:33:16.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8562dba3-7cec-4b7f-9006-5bf0bbf6280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:33:16.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced at the budget plenary that he wants to realign around
        ₱14 to ₱20-billion worth of "pork" allocations in the 2020 budget, parked
        at the Dpeartment of Public Works and Highways (DPWH).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d9953-9f0d-4a6f-a3e5-74037903b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:33:16.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d69787-ca16-4da1-9441-272e928234dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:33:16.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong national budget, ito ang hide-and-seek ng matatanda. Hide
        sila ng hide, hanap naman kami ng hanap," Lacson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91499903-72fa-4a2a-8cc9-7548d01a440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:33:16.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d4321-57b7-48c6-9fec-2df6fd8308e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:33:16.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The national budget is like hide-and-seek for adults.
        They keep hiding and we keep seeking.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e1158-3eac-4f0d-983c-5d127b9c8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:33:16.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7de81-a4f1-403f-9cb9-8459edfa2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:33:16.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out as potential pork budget items with vague descriptions,
        including those for projects in Metro Manila cities. Makati City had ₱266
        million allocated for "various infrastructures and road projects, Taguig City
        had ₱315 billion for "various roads", and Quezon City had ₱276 million for
        "construction/improvement of various roads."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea29fa-51f8-4623-a934-e9cec20b0a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:33:16.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa03bb-bc3a-4818-9fb6-39fbe994a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:33:16.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kitang-kita mo, too glaring to ignore. Bakit may proyektong ganito
        na di dapat may ganyan," Lacson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09227465-6f39-4883-8a16-8b5c50b09438'
      'mgnl:activationStatus': true
