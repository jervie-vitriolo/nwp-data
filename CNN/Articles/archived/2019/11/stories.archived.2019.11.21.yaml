    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nigeria', 'scam', 'prison', 'inmate']
    'template': '1'
    'title': 'An inmate in Nigeria ran an online scam from prison and made $1 million,
      authorities say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477bbcae-36cf-44cf-8d01-394cd296cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:43:58.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A man serving 24 years in a Nigerian
        maximum security prison used a network of accomplices to conduct an international
        scam that brought in $1 million, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4aedd-a8f9-4ed6-bd7f-0cb5579c0cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:43:58.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope Olusegun Aroke was convicted of fraud four years ago and was
        held at a maximum security prison in Lagos after his conviction, according
        to Nigeria''s economic and financial crimes commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993c8d9-b8ce-45eb-af49-6a6b2fe0557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:43:58.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in prison, he worked with accomplices to commit fraud that
        targeted victims in various nations, the commission said in a statement Tuesday.
        During that time, he was taken to the hospital for an undisclosed illness
        and instead of returning to prison, he ended up in hotels, where he''d meet
        his wife and children, and attend social functions, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be42fc-154b-4252-a635-01ce8775d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:43:58.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary investigation revealed that the convict, against established
        standard practice, had access to internet and mobile phone in the correctional
        center where he is supposed to be serving his jail term," the commission said.
        "The circumstance of his admission into the hospital and those who aided his
        movement from the hospital to hotels and other social engagements is already
        being investigated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75675e6d-44b1-4542-8606-ee40890af962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:43:58.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson Uwujaren, a spokesman for the economic and financial crimes
        commission, declined to provide details on how Aroke was able to attend social
        events and get perks as an inmate. He said he cannot say whether he paid off
        prison officials in exchange for the brief freedom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f602e-a6ca-4c4f-b809-25130148ea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:43:58.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that is under investigation, I cannot speculate," Uwujaren
        said when CNN reached him by phone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eda140-4888-4ced-a4c9-e0041bdd3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:43:58.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To conduct his transactions, Aroke used a fake name, Akinwunmi Sorinmade,
        to open two accounts, authorities said. He also bought homes in posh neighborhoods
        and a series of luxury cars registered in his wife''s name, authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee30ce-b430-4123-acae-d36e352b6b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:43:58.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The convict was also in possession of his wife''s bank account
        token in prison, which he used to freely transfer funds," the commission said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b77591-7171-409e-a1fd-254ac81e03dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:43:58.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aroke was arrested in 2012 for internet fraud after a return from
        Malaysia. At the time, he told his victims that he was a computer science
        student at a university in Kuala Lumpur, but he was the "arrow head of an
        intricate web of internet fraud scheme that traverse two continents," the
        commission said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df73375-2941-437c-966b-e15508f05417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:43:58.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was convicted and imprisoned three years later on two counts
        of obtaining money by false pretense, check cloning, wire transfer and forgery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d8b0e7-56ac-43fc-a398-ca4fc56eb754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:43:58.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest scam, he targeted victims in various countries, Uwujaren
        said. He declined to provide details on what countries, citing an ongoing
        investigation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091dfbb-39ee-423c-af82-9ac128640fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:43:58.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/20/africa/nigeria-inmate-prison-scam-trnd/index.html">An
        inmate ran an online scam from prison and made $1 million, authorities say</a>"</em></p>'
