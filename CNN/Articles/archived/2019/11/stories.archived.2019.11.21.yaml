    'jcr:uuid': '5f9f258d-a404-4857-a684-1ec22711c3a2'
    'lead': 'Senator Ping Lacson claims there is still pork barrel, hidden in the
      funds for the public works department, in the proposed 2020 national budget.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T21:33:16.832+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-27T01:28:12.998+08:00
