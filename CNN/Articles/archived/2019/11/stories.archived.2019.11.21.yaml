      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leading global
        company Vivo has once again impressed the tech world by merging its signature
        photography innovations and powerful software to deliver the S1 Pro, its newest
        flagship phone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b2679-0ba3-48b9-86fa-6a367d3240aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:52.216+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:28:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smartphone, which combines cutting-edge technology and trendsetting
        style, boasts of a diamond-inspired design which completes a refreshing, dynamic
        look for the device.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9955d9-e880-457f-bc2f-ff72debcffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:52.216+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:28:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48 megapixel (MP) AI Quad Camera is cleverly styled to form
        a diamond shape-- a unique design that urges customers to explore their unique
        selves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bba57-cee2-4c10-a2c8-64bd0a839a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:52.216+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:28:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“S1 Pro combines industry-leading features that highlights our dedication
        to deliver high-quality yet stunning smartphone designs for consumers, especially
        the youth,” said Vivo PR Team Lead Charisma Buan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284974c-31f2-412a-8226-87b3b9ddc5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:52.216+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:28:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“S1 Pro is a true example of how we design industry-leading smartphone
        experiences to fit the needs of our young consumers in the Philippines,” he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be81bd-b7f5-4573-a33b-156f0621f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:52.216+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:28:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safely unlock with the in-display fingerprint scanning</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ef6d3-2026-4454-aa64-771dae0a6edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:52.216+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:28:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S1 Pro’s screen can be instantly unlocked, thanks to its in-display
        fingerprint scanning technology. It also comes with a variety of animation
        effects to make phone unlocking easy and fun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be52593-175e-429e-b13a-f32ffb380d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:52.216+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:28:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device also comes with the 6.38-inch Super AMOLED Display with
        a 90 percent screen-to-body ratio, which will let customers enjoy borderless
        full views for the ultimate mobile experience.</p>'
    '8':
