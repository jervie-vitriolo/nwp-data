        White, a pioneering African American female pilot, is dead at 106"</a></em></p>'
  'sondland-testimony-opinion-honig':
    'author': 'Elie Honig (Opinion)'
    'caption': 'In case there was any remaining doubt, US Ambassador to the European
      Union Gordon Sondland''s testimony at the impeachment hearings on Wednesday
      put to rest two mainstays of the Republican battery of defenses for US President
      Donald Trump: That the investigation was not based on firsthand information,
