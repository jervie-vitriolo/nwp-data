    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aung San Suu Kyi to defend Myanmar in Rohingya genocide case'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988c8e0-a229-4f1c-be50-001c1d31be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Myanmar civilian leader Aung San Suu
        Kyi will personally defend her government from allegations of genocide against
        the minority Muslim Rohingya —&nbsp;an unusual twist of fate for a Nobel Peace
        Prize winner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21830955-6fe5-49ed-83c8-867bf720836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661a738-3adc-4a0c-a5e9-e63127448f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi will lead a legal team to the International Court of Justice
        in the Netherlands, her office said in a statement Wednesday. The small West
        African nation of Gambia has filed a lawsuit in the world court alleging that
        Myanmar committed "genocidal acts" that "were intended to destroy the Rohingya
        as a group" through mass murder, rape, and destruction of communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7df0d-9eb9-4b08-bf1e-7a08d8c5aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24354a-1966-40c7-aa62-02dacaf1d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 740,000 Rohingya have fled into neighboring Bangladesh
        since Myanmar''s military launched a campaign of violence against the ethnic
        Muslim minority in 2016. Myanmar has long said it was targeting terrorists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547abd9a-ab7a-4c23-80bf-400ba256ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d27952-9958-4cf9-a8e9-3311bf9a3806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has retained prominent international lawyers to contest
        the case submitted by Gambia," Suu Kyi''s State Counsellor office wrote on
        Facebook. "The State Counselor, in her capacity as Union Minister for Foreign
        Affairs, will lead a team to the Hague, Netherlands, to defend the national
        interest of Myanmar at the ICJ," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8793e9-bb04-4b6a-8984-5498f36a61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef196447-ec9b-464f-893c-22292a029232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first public hearings on the case will happen on December 10
        and 12, according to the ICJ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50520678-a779-4569-b127-dbd58c01d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764a8d3-ab8a-4e7b-9ba2-8d36eadf53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambia moved forward with the filing after it received the backing
        of the the 57-nation Organisation for Islamic Cooperation, Reuters reported.
        The ICJ can only hear cases between states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25070f9a-61b1-4eff-b0a0-ec7ce2a1988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d0077-33f5-4428-b8d9-d83fcc9f9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democracy icon</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a648dc-ff8f-4409-83cb-ec749809b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi was awarded the Nobel peace prize while under house arrest
        in 1991, when she was an opposition figure in Myanmar. The Nobel committee
        cited her work to "establish a democratic society in which the country''s
        ethnic groups could cooperate in harmony," according to its website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb062e-422a-4763-9d75-5b103b52ec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb990d3f-b31e-476c-bd6b-f12b1abd2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being freed, her party, the National League for Democracy
        (NLD), won a historic majority in 2015, which brought in the country''s first
        civilian government in decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba5889e-b1c5-4726-8661-1a884d519b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ca106-34a1-4ad8-934e-75c679b02325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say her reputation as democracy icon was sullied by
        her failure to speak out about mass killings and displacement of the Rohingya.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9f26b-9eda-4048-9759-fceba37dd466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bba637-276d-4b58-bd33-a68c3e2c79d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, she claimed during a phone conversation with Turkish President
        Recep Tayyip Erdogan that a "huge iceberg of misinformation" about the Rohingya
        crisis was being distributed to benefit "terrorists."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef738f7-410c-4be5-83f4-81732b260764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506ec1b-9cb5-4415-aca9-89d01a63f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:46:29.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a readout of the call, she said her government was
        fighting to ensure "terrorism" didn''t spread over the whole of Rakhine state.</p>'
