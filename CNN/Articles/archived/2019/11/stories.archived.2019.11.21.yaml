      'mgnl:lastActivated': 2023-01-27T01:28:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072eeae-4aa8-4761-ba4f-fb5ee8a44120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:53:58.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice trade liberalization law authorizes the President to change
        import duties as long as they are allowable under international agreements
        to which the Philippines is a signatory, but it does not state whether a chief
        executive could stop rice importation.</p>'
  'ph-global-terrorism-index-2019':
