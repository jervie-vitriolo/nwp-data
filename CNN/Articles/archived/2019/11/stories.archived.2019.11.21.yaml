      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6796d-9be0-4ac3-b2a1-466cbaab16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:10:16.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said that selling double dead pork is a violation of Republic
        Act No. 10611 or the Food Safety Act as well as Republic Act No. 10536 or
        the "Meat Inspection Code of the Philippines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
