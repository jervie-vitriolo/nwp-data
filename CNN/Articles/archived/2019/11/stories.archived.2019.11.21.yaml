      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f50f61-c7e3-40b0-9446-dfd503cdab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a million vape users are affected by the crackdown on e-cigarettes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631ac4c-b358-4a6f-9795-8f6be2b639bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:05:10.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/21/Duterte-vaping-ban-judges.html">Related:
        Duterte''s word can''t stop judges from challenging vaping ban – IBP</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b442810-3fdc-4a03-a5bd-fb4242143204'
      'mgnl:activationStatus': true
