    'mgnl:tags': ['ramon', 'sarah', 'luzon', 'severe-tropical-storm-']
    'template': '1'
    'title': 'Signal no. 1 still over Batanes as ''Sarah'' keeps strength'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c861ed-c82a-4ffc-9e4d-d930aeae1021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:51:29.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:48.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        weather bureau says severe tropical storm Sarah remains strong as it continues
        to move north.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5c14f-7c85-422b-bd7e-c0735184e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:51:29.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:48.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. Thursday update, PAGASA said signal number 1 remains
        up over Batanes due to Sarah (international name: Fung-Wong).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf7a69-8248-4f83-840c-f6836d84804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:51:29.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sarah is no longer expected to bring significant rainfall
        anywhere in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedc714-f959-40bf-8d6c-352247cd7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:51:29.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northeast monsoon (Amihan), meanwhile, will cause gusty weather
        in the Babuyan Islands</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543250a-c69c-476c-beeb-8a074d9ca4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:51:29.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel is still risky over the seaboards of northern Luzon and
        the western seaboard of Zambales due to potentially rough sea conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7256eda-e117-45c6-ba8c-b99d2e6f8b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:51:29.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecasts Sarah will be out of Philippine waters by Saturday
        evening, and that the storm could gradually weaken as it leaves the counry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a4842-3643-4178-81c6-c06fa985958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:51:29.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau last spotted the storm 275 kilometers (km) east
        of Basco, Batanes. It is packing maximum winds of 110 kilometers per hour
        (kph), and gustiness of up to 135 kph. Sarah is moving in a northwest direction
        at 10 kph.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d777d9-2dd1-47ff-a23e-4428e15fe539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:51:29.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''One dead in Apayao''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b158764-d406-4a82-86a9-d9a89f146253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:51:29.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one farmer drowned in Apayao town on Wednesday at the
        height of the typhoon ‘Ramon,’ which weakened into an LPA after it made landfall
        in Santa Ana, Cagayan, said Albert Bacuyag, Municipal Disaster Risk Reduction
        and Management Officer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5720158-215f-4c75-be87-2a6ba3aa852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:51:29.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacuyag said the farmer died while visiting his farm amid heavy
        rains.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491097f5-644d-4190-a6e5-aced81f46a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:51:29.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacuyag also reported that, due to ‘Ramon’, at least 251 families
        or 1,066 individuals in the municipality of Conner were evacuated to schools
        and gymnasiums in the town, with local government units providing the relief
        goods.</p>'
  'amazon-shipping-robots-':
    'author': 'Matt McFarland, CNN Business'
    'caption': 'Amazon is burning through billions to get you stuff faster. It''ll
      spend more than $35 billion on shipping costs this year, more than twice what
      it spent two years ago.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-21T07:31:22.917+08:00
    'imagesource': 'jcr:03dbe76a-6a72-41a9-92b3-0ddb7b787aca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd611e3e6-013b-419a-85e2-5585b155210e'
    'lead': 'Amazon is burning through billions to get you stuff faster. It''ll spend
      more than $35 billion on shipping costs this year, more than twice what it spent
      two years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T07:34:03.039+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:28:47.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:38.362+08:00
