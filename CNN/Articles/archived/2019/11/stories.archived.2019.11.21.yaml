      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463a5ac-acf2-4f8e-93ea-93ba0b279fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:28:42.037+08:00
      'mgnl:createdBy': 'lara'
