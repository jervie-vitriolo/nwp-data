      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S1 Pro’s powerful Qualcomm Snapdragon 665 octa-core processor is
        supported by 8GB RAM and 128GB ROM to ensure fast and smooth performance for
        user’s multi-tasking and gaming needs. It also houses a 4500mAh battery with
        Dual-Engine Fast Charging Technology that brings higher durability and faster
        charging.</p>'
