      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43abd2-dd5c-4a01-9c86-298ab66b7b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Our way of life is to give more"</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f5188-52a2-4d8e-b0ca-3edf42a5b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabichi says he is inspired to help his students because he grew
        up in similar conditions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da0e53-19b7-41c4-b364-bddab72a6fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb70b7f-39f6-40f4-8edb-f5c8cdf88b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The students that I teach go through the same challenges that I
        went through so they remind me of those challenges. I used to walk to school
        for long-distance, 7 kilometers, and that''s what I see my students also facing,"
        he told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834bf5c0-8ab3-4ff4-bb00-3d67dce020dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d392a-d1c8-4160-a2f5-f8064e43e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His secondary school did not have a library or adequate learning
        facilities, so pushing through school was difficult, he said. The home was
        also challenging because his father struggled to give eight children, including
        him, access to education.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052a5e0c-6461-4d39-97d0-9794fc49244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68487603-abd4-4fc8-99aa-702d86b92715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graduate of education science from Egerton University, Tabichi
        gives out 80% of his income to his school and community projects.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516283fa-4778-4c23-9dc1-0aeb5573358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2937291-f3c4-40c6-b23e-e5bf1774e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his donations, the school has been able to build new classrooms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d682d9-b191-490f-be08-0064afa6a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95120d2-bf9d-48a5-846f-4673a38869cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also plans to bring water to the school, and set up high-speed
        Wi-Fi and a modern computer lab.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3a11b-776b-45bb-9011-c35a3fb97e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c1638-ef5f-48ef-9f6b-1d989d8c3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you give you are able to get the inner joy. You feel that
        good feeling and you feel that you are part of the larger society, the families
        beyond your blood and your brother. Everyone you meet everyone is your sister
        everyone is your brother," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb28d9-0937-433a-97c6-44ad97d9cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a04116-cea8-4836-a3c2-3a133a83cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His drive to give comes from being a Franciscan brother, a religious
        order of men within the Catholic church, he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a17bb-3415-4b80-b1c0-b56ac772961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c58f0-df29-4054-84cb-2e2a400c5c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers take vows of celibacy, poverty and obedience to the
        gospel way of life that values simplicity, justice and care for the earth.
        Tabichi carries these values everywhere he goes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81de0b5f-a8ca-47d9-862a-f82864b099f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda234a1-1e4a-4273-b5d9-7497eb6b7a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our way of life is to give more and as a Franciscan brother I believe
        that it is in giving that you are able to receive," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d821bb0-cd15-4458-b897-904e8683de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036226ed-0a03-4253-9436-5210d8ef80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody you meet is your brother or your sister ... therefore it
        is a wide family and I believe that those teachings which I learn according
        to our Franciscan spirituality really shaped me. It inspires me to do what
        I am doing and gives me energy which also drives me to do what I am doing
        as a teacher," he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5300ea-ee33-4c4d-99cd-b01aff6202c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ca780-187a-4eb5-b96f-78662f579dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Franciscan motto is "Paz et Bonum" which means peace and goodness,
        it is one Tabichi tries to spread throughout his community in central Kenya.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a7e87-57d1-4eaa-8c85-51255a55c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505165a-f49f-493c-9147-f8b1bdc4d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Promoting STEM learning</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d6123-ac43-4c0b-b6ce-cd1216c3eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabichi says he wants to use his 2019 Global Teacher Prize to give
        back to the society and promote Science Technology Engineering and Math (STEM).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ff078-45df-4429-a20a-209fe6833a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5529a00-d414-43e9-b6e8-cca9e944ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has plans to mentor more students in the science club to build
        solutions to everyday problems faced in their region.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb69de4-8204-4b64-ab36-a609a83399c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74baa37-6ae2-4c7b-820b-866ff2b6445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to use this award to empower and inspire the society ...
        I want to use it to address challenges that society is facing and I have been
        promoting STEM learning," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a86a2c-5a84-4c87-b0e2-9f1b17d326f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3465ae0-d142-476f-a970-3a73a805744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of his winnings have also been put into repainting classrooms
        and providing access to water for the students and the community.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
