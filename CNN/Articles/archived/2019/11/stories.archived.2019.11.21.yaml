    'template': '1'
    'title': 'Legal analyst: Trump''s defenses are almost entirely gone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f867cbf5-7d14-4163-ada4-2364cf71dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:59.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Elie Honig is a CNN legal analyst and former
        federal and state prosecutor. The views expressed in this commentary are his
        own. View more opinion on CNN.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761b333-cfdd-4369-916f-09d4cac3f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:59.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>In case there was any remaining doubt,
        US Ambassador to the European Union Gordon Sondland''s testimony at the impeachment
        hearings on Wednesday put to rest two mainstays of the Republican battery
        of defenses for US President Donald Trump: That the investigation was not
        based on firsthand information, and that there was "no quid pro quo."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96125f-6e02-4479-b2ef-665e0383d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:59.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the former, Sondland directly communicated with Trump and other
        key players in the scandal about the importance of Ukraine conducting "investigations"
        at pivotal moments around the July 25 call. On the latter, Sondland could
        hardly have been more clear: "Was there a ''quid pro quo?'' As I testified
        previously, with regard to the requested White House call and White House
        meeting, the answer is ''yes.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e307a88-31c2-4157-9dcd-9f0eae2a424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:59.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(And let''s take a moment to remember some of the more distant,
        previously discarded defenses: "perfect" call, "unfair process," Trump was
        a true "anti-corruption crusader," "what about the whistleblower?" Rest in
        peace).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1e159-ffa3-4cc9-9957-bec0113ab89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:59.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Trump and his defenders are left with now is this: Trump never
        explicitly told Sondland directly that foreign aid would be conditioned on
        announcement of investigations. (Note that the White House itself is blocking
        testimony from witnesses who might be best positioned to provide determinative
        testimony or documents on this issue, one way or another: Mick Mulvaney, Mike
        Pompeo, John Bolton).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bed55ff-25b3-4bbe-87a7-3a8687f461d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:59.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a mighty thin reed of a defense, and it requires a suspension
        of logic and common sense. It runs contrary to the testimony of other witnesses
        who understood there was very much a conditional this-for-that exchange in
        play: The top US diplomat in Ukraine William Taylor, former US special envoy
        to Ukraine Kurt Volker —&nbsp;and now Sondland. It ignores the July 25 Trump-Zelensky
        call transcript, in which Trump states directly to Zelensky "I would like
        you to do us a favor though..." before asking for investigations of Ukraine
        and the 2016 election and, eventually, of the Bidens. And it requires the
        fact-finder to refrain from drawing the logical conclusion that all the relevant
        players were "in the loop" —&nbsp;except Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad0ba6-8516-48b7-a89a-e7c35f00a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:59.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a fall guy emerging here for Trump: Rudy Giuliani. Sondland,
        like many witnesses before him, confirmed that Trump empowered Giuliani to
        run point on Ukraine. Trump himself told Zelensky, "Rudy very much knows what''s
        happening and he is a very capable guy." But Rudy is Trump''s only out. Rudy
        went rogue, Trump and his defenders will likely argue, and if he engaged in
        bribery or extortion or any other conduct offensive to the Constitution, then
        he did it on his own, without Trump''s blessing or authorization. It''s a
        stretch, but it''s all Trump''s got left.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70542f-3e06-4950-aea3-0a267515f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:35:59.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/20/opinions/sondland-testimony-opinion-honig/index.html">Legal
        analyst: Trump''s defenses are almost entirely gone</a>"</em></p>'
  'gordon-sondland-hearing-takeaways':
    'author': 'Marshall Cohen, Ellie Kaufman and Lauren Fox, CNN'
    'caption': 'US Ambassador to the European Union Gordon Sondland changed the course
      of the House impeachment inquiry Wednesday, over the span of several hours in
      front of the House Intelligence Committee with the television cameras rolling
      for a global audience. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T08:37:41.331+08:00
    'imagesource': 'jcr:9e7c7bba-618e-4138-b7a4-fda4f45e3fda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '922191bb-1a89-4cdd-8bee-8c5409aebe35'
    'lead': 'US Ambassador to the European Union Gordon Sondland changed the course
      of the House impeachment inquiry Wednesday, over the span of several hours in
      front of the House Intelligence Committee with the television cameras rolling
      for a global audience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T08:40:25.848+08:00
