    'mgnl:tags': ['william-dar', 'rice-imports']
    'template': '1'
    'title': 'Duterte order to suspend rice importation won''t push through, Dar says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c25969-9bb4-4fcb-ad81-b004647351fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:03:30.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) –</strong> Contrary
        to President Rodrigo Duterte''s verbal order,&nbsp;Agriculture chief William
        Dar on Thursday said that rice importation will not be suspended, at least
        during the harvest season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91375934-3e8e-4ba2-9d9b-a1da2f44160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:03:30.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f8ff33-5a91-48d5-acfe-2e076ae1a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:03:30.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar, in a briefing Thursday, said that the Bureau of Plant Industry
        will just be much stricter in implementing the issuance of import clearances
        to traders to ascertain that only good quality would enter the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badab5d1-0115-40fd-a115-9ae4c50556f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:10:07.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DA through the Bureau of Plant and Industry, will strictly
        implement the issuance of sanitary and phytosanitary import clearance (SPSIC).
        For instance, the agency will conduct pre-inspection at the point of origin
        of imported rice stock to ensure rice quality and safety for consumers and
        at the same time protect the spread of crop pests and diseases.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c67d65-b9a3-4120-9838-7e9a9fd43f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:03:30.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd315ef-9e22-4b01-8cc4-9a91cb72d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:03:30.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if this means that rice imports&nbsp;would go on&nbsp;as long
        as importers comply with requirements, the Agriculture chief said, “<em>Yun
        po ang ibig sabihin</em>.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f55f7c-e716-4cbb-bd20-c3966603f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:03:30.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2a263-83c7-412a-adb3-4a7e85419853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:03:30.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is what that means.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78571ea-122b-4e7f-95b8-f9b83508d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:37:49.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar made the statement a day after his meeting with Duterte,&nbsp;Executive
        Secretary Salvador Medialdea and Finance chief Carlos Dominguez III on Wednesday,
        regarding the President’s order to suspend the import policy in a bid to help
        farmers who are suffering from historic low prices of unhusked rice.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb6231-313e-4319-82c2-e7cd11da7aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:03:30.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the National Food Authority is also directed
        to buy more palay from farmers who are suffering from historic low prices
        of unhusked rice (palay).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8380d-5608-4281-a40c-3690c18ca1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:10:41.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NFA will increase the country’s emergency buffer stock from 15
        days to 30 days by buying more palay from the rice farmers," Dar said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e09cec-51e3-47fd-bd9c-c0875864513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:26:03.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 600,000 affected farmers tilling less than&nbsp;a hectare
        of farmland will also each receive ₱5,000 in cash assistance from the government
        in 2020 and 2021, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20645944-dea1-406a-b494-92580545ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:53:58.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the NFA is also ordered to sell regular well-milled
        rice at an average of 20,000 or more bags a day. One bag is equivalent to
        50 kilos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac235e-35d6-479b-8f89-42dcd6f94dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:53:58.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8715432-8205-472e-a120-e78f5fabcb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:53:58.808+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A farmers'' group <a href="https://www.cnnphilippines.com/news/2019/11/20/farmers-group-questions-suspension-rice-imports.html"
        target="_blank">previously questioned</a> the Duterte''s recent directive,
        saying there is no legal basis to do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe47fd-d2e2-44cc-919d-b8d88795c492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T12:53:58.808+08:00
