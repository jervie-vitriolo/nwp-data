    'mgnl:tags': ['amazon', 'shipping']
    'template': '1'
    'title': 'Amazon wants to ship you anything in 30 minutes. It''s going to need
      a lot of robots '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8239d4-0d78-498e-803d-9bbd27c53152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Amazon is burning through billions
        to get you stuff faster. It''ll spend more than $35 billion on shipping costs
        this year, more than twice what it spent two years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c151380-2a88-4c15-8d44-09fb856582c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae3156-1a1a-4eef-8932-033e4c89e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently warned investors it''ll drop an extra $1.5
        billion this holiday season as it works to transition to one-day shipping
        for Prime members. Profits are shrinking. And yet, this may prove to be a
        modest undertaking compared to Amazon''s future delivery ambitions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b72c9-0629-4c11-9ca9-1b8c9dd5d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882bdf6-2420-48ba-a3f2-64d4e2eaa96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we have a full drone fleet you''ll be able to order anything
        and get it in 30 minutes if you live near a hub that''s serviced by drones,"
        Amazon CEO of Worldwide Consumer Jeff Wilke told CNN Business. "That''s only
        possible because of robotics."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf9ebd-d42d-44fb-9b08-677e6ef9b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36878189-fa4b-4889-bb9a-02f049b23a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has built out a network of costly fulfillment centers across
        the US and the world. Inside lies a critical advantage, robots that have made
        the buildings faster and more cost-efficient. They may well pave the way for
        a new era of same-hour deliveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5f183-1a8c-4808-8dca-29fa0e3b30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935168d-9d40-4ad6-b5c6-23912efddcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started with an acquisition Amazon made years ago that doesn''t
        even rank among its five biggest deals by dollar value. In 2012, Amazon bought
        the robot startup Kiva Systems for $775 million. Today it has a fleet of 200,000
        Kiva robots supercharging its fulfillment centers, alongside the more than
        500,000 employees it''s hired since the acquisition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3531b3e5-2561-4711-8cb0-783e8db95af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f26ff-aa89-4e80-a5bb-54b592de9047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To continue to speed up delivery times and stay ahead of competitors,
        Amazon will need even more robots. Amazon is testing robots that carry packages
        on sidewalks. It''s invested in self-driving vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7471ce-7647-4a4e-9bcc-7f4603748934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb4acd-a12a-438e-8402-88129dcc6d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s robot push could trigger more successes, but also exposes
        it to harder challenges than operating in environments it controls, like fulfillment
        centers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659330a3-ca85-4dfa-8a72-d3939a3b199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee8326-db8b-4798-879a-d4a24d187e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business spoke with current and former Amazon executives as
        well as robotics experts to explore how one robot has already transformed
        Amazon, and how the next generation of robots may forever change Amazon once
        again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20bf123-003b-4731-a70c-c0fee7b3842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60389e22-ba95-4691-8a1f-8f2c71524eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amazon first dabbles in robots</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05ab5b-36d0-42af-956c-4504a48dab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing seemed impressive about Amazon''s first robot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071183bf-aece-478c-b3a9-cbcf17383a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2c96b-af9d-48ca-9560-975877084a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t walk like C-3PO or talk like Rosie the Robot. It didn''t
        even have arms, legs or a face. Its stubby frame was only good for sliding
        under a bookshelf and moving it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b44e44-4e29-4b18-a038-cd96671f695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887306d-cf3e-4cf4-ac5d-3020b04ce173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A homemade microwave on wheels," was how one potential customer
        described it to Jason Reneau, an early employee at Kiva Systems, which invented
        the robot in 2002.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da7291-b18b-4750-9d95-211122df46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672f5c5-476a-414d-bb3c-fe470d1227bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup was so desperate for business it offered full refunds
        to entice customers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c94734-2f75-43ab-9de5-28f73bbc8ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388cfe87-0ad7-4358-8974-46b8658d1e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way that works," recalled Nick Swinmurn, founder of
        Amazon subsidiary Zappos, of the first time he saw a Kiva robot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d84f79-c279-483a-bb23-a4096d1582ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77bc97-7b6c-4878-a784-97ba2b8f3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial robots weren''t new when Amazon first experimented with
        Kiva robots. For decades, automakers had used giant robotic arms to help assemble
        cars. Manufacturing plants relied on primitive robots to move materials on
        fixed routes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b28df9-5277-4f30-8d85-f1513496045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d304f9a-6804-4e39-84fe-523a01675c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kiva Systems was the only company trying to use mobile
        robots to speed up ecommerce warehouses. It figured out how a flock of free-ranging
        robots could safely bring bookshelves to stations manned by humans, who would
        pick merchandise from the shelves to complete an order. Then the robots return
        the shelf to a resting spot, sliding around hundreds of nearby robots. Barcode
        stickers on the floor help the robots know their location and avoid collisions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526287ab-687a-4539-a09f-72ec5fedb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54480f0-9bb4-4bf2-bea4-2869995cae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Kiva robot, e-commerce employees in warehouses had to
        walk up and down long aisles, to retrieve goods from shelves.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98150a-0165-4413-ac61-db11df3b6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd8e706-aa8b-4939-a2d5-66ffb3b6000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see all these articles about people having to walk 15 miles
        a day," said Dave Glick, a former Amazon executive who helped integrate the
        Kiva robots. "You''re spending capital to make humans more efficient. Now
        they''re picking more things and standing in one place, so it''s not as physically
        grueling." (Amazon has been criticized over the years for difficult working
        conditions and injuries in its fulfillment centers.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b45a3-dfe3-47cb-9f21-3f7d61b630e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40e60f-832d-484b-992f-70234cf36c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon bought Kiva Systems in March 2012, kicking off a whirlwind.
        Kiva''s senior engineers flew to Seattle and holed up in a conference room
        for a week with Amazon leaders. Glick''s team prioritized building a proof
        of concept with Kiva''s technology. By early 2013, Amazon was shipping some
        packages with the help of Kiva robots out of a facility south of Seattle,
        according to Glick.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a02943-980b-4986-a24f-f63c534b04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08fdb1-2764-491a-a674-31004d32e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the end of 2014, Amazon fulfillment centers were home to
        15,000 Kiva robots.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a5243-b7cc-4a9b-be29-10ca151b2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeda1fd-7e27-4346-ab1d-55103757c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has redesigned the robot four times since buying Kiva, according
        to Tye Brady, the chief technologist at Amazon Robotics. Seemingly small changes
        -- the latest robot is several inches shorter -- have allowed Amazon to make
        its bookshelves bigger. More goods are packed in existing warehouses, saving
        millions on new warehouse costs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669656c-5336-4932-b5e8-b8cd3bace620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10eb3e3-e429-47d8-ad2e-af14c52fe3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was quite a slam dunk," said Rian Whitton, a robotics analyst
        at ABI Research.  "They scaled it very impressively and in a short period
        of time."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f7c59-ed17-4c4f-9064-6705d5e6b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c5ade-e8ef-4548-8885-a813552561d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robots shift from factory floors to the skies</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36540bd3-eaab-4a62-aeef-df3f37267fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today Amazon''s robot ambitions extend far beyond its fulfillment
        centers. These new teams operate independently of the initial Kiva Systems
        group. Amazon doesn''t say how many employees work on robotics, only that
        they''re among the tens of thousands working on artificial intelligence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c446b-f936-4596-b2d2-edad8c0f5998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6444876-01c3-4820-9e17-9953b2e367c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is testing four-wheeled delivery robots that roll on sidewalks.
        Earlier this month, Amazon announced plans for a new facility outside Boston
        to design and build robots. It''s invested in a self-driving car startup,
        and Amazon goods have been seen being hauled by a self-driving truck. Amazon
        has spent more than six years developing drones, which may one day drop packages
        in backyards assuming regulators allow it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad82bf-24ef-4823-b909-747fc78e07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ace36-5dae-4c1a-9dd7-908ea2ba2ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This July, Amazon held its first-ever "Botapalooza," an internal
        conference that brought together robotics employees from across the company.
        Amazon wants to encourage collaboration among its robotics teams, which can
        use the help.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23878d2c-c2fd-4f48-88fb-7a6ffda08885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e5e28-9452-420d-9894-e5507a49086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still encountering things that we didn''t really consider
        would be on sidewalks — parked cars, kids'' bicycles," said Sean Scott, who
        leads the Amazon Scout program that delivers packages with sidewalk robots.
        It''s testing in Snohomish, Washington, and Irvine, California.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123c124-b824-4645-ab6f-1c9c9fd1f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df13e15-0ccb-4a0a-8199-8a3957325f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes garbage cans or recycling bins block the robots. Stray
        cats have stalked them. Amazon had to halt its Washington tests in February
        and March following heavy snowfall.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4053545e-96bb-4163-8dca-5b0c80ebed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd47ca0-4606-4ee5-9ff3-2aa29b4ddf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at the early days of all of this," Scott said. "We''re just
        getting started in terms of the capabilities of what we can unlock."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5f4bd-3385-41f3-ab86-d6cb6efceba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c9331-ddbb-468a-aec7-25ee8dea5fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sidewalks are tough for robots to master, flying above it
        all isn''t necessarily easier.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e942d4a9-842f-4870-8079-90fd4c94b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad933b-5aaf-49ea-b862-b31037f0a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s drone will have to avoid telephone wires draped across
        backyards and streets. They''ll have to dodge tree branches, birds and dogs
        patrolling backyards. Amazon has built a way for the drone to automatically
        find a safe landing place in case of an emergency landing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685707fb-d61e-4180-af02-60570cd38bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec2eda-68d4-4a28-b0d2-09b66a5badde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll fly as soon as we''re safe, not any moment sooner," said
        Gur Kimchi, who leads Amazon''s drone efforts.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf08320-9326-4ab2-af2b-fb0f6ea5a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f4ae65-a7a0-442f-95f0-d42df5f655fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More robots, more problems</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17250fd-0f95-470b-b002-262c2d78ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon risks a public backlash if something goes wrong with its
        newer robots. And unlike with Kiva, there''s competition. Major companies
        such as Alphabet, FedEx and UPS are all investing in drone delivery.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253b969-35ad-49fb-b45b-35bee5649ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906ab13-c684-42cb-8c9a-8fd7964a411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon will also have to face questions about the impact of robots
        on jobs. Amazon''s dive into robotics has coincided with hundreds of thousands
        of new hires. Amazon entered 2012 — the year it bought Kiva — with fewer employees
        than Microsoft and Apple, and roughly as many as Google.  Now it has more
        employees than Microsoft, Apple, Google and Facebook combined. Amazon is the
        only one to have deployed robots at scale, putting it right at the center
        over the debate — and fears — over automation. The concern is that, while
        it''s adding workers today, it will be eager to offload them, especially the
        least skilled and vulnerable ones, once the robots are ready.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c678c6c-bd0c-4529-9adb-89bf07326e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d8328-c125-4e3f-a84a-debdedb51eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do worry sometimes when people equate [artificial intelligence]
        and robotics with job loss," Wilke said. "If you look at these kinds of technological
        innovations over the years it tends to be the case they don''t eliminate jobs,
        they tend to change jobs and change work. This is true for us."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176296ab-c327-4fe3-9c86-711d32e7a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6231e7e7-a497-4790-ae08-ca33a44aff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from the consulting group McKinsey has cautioned that as
        many as 375 million workers will need to change their occupational category
        by 2030 due to automation.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a53d5-2d8f-4784-9b30-5ba7463cbfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0bf0f5-2582-4a22-b165-fffbcd540fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some robotics analysts CNN Business spoke with predicted that Amazon
        would try to add robotics and automation to its entire operation. They described
        it as inevitable given Amazon''s focus on efficiency and pleasing customers.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd13acd-247a-47bb-8119-5d12803bfd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b7b82-f8af-43bc-8b4e-e8f5b46dd395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pete Wurman, who co-founded Kiva and has since left Amazon, said
        that during his tenure he encouraged the company to fund its "picking challenge,"
        a now defunct competition for academics and small companies to automate the
        process of removing goods from shelves. Eventually, he expects some of the
        picking process to be automated.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7141e842-6f57-4503-89b3-339f463e6271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e921925-eeec-4f9a-8a8e-35538c33e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wurman cautions that what''s easy for humans — like identifying
        and taking handmade jewelry in a clear bag off a shelf —  has proven incredibly
        tough for machines. He said he''s optimistic on the long-term societal implications
        of automation.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7528270-bd11-469a-ae9a-a72c3547a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:34:03.045+08:00
      'mgnl:createdBy': 'catherine'
