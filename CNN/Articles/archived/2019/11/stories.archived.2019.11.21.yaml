      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebeef73-020e-4372-99e6-801fe2957765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang suggestion ko nga, huwag nyo na kami i-challenge. Very simple
        lang naman, huwag na kayo gumamit ng vape. If you want to use vape, use it
        in private places not in public places," Gamboa said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fecac-1f5d-4132-8c66-dcd708448980'
