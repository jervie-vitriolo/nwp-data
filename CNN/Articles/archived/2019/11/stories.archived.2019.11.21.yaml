      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Creating a continuity plan</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c6463-bfba-4631-87f4-54d89f93198c'
