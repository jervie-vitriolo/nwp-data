      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> BTS did not receive a single Grammy nomination
        on Wednesday and fans of the popular K-pop group are feeling some way about
        it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4fbd9f-8bf7-43ff-96dd-8c141f30ed98'
      'mgnl:activationStatus': true
