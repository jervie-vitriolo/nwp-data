      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "This Is Us" star announced Tuesday that she will be launching
        a North American concert tour in March in Pittsburgh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c3436-e617-481e-b3f9-5be90c9eb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:28:42.036+08:00
