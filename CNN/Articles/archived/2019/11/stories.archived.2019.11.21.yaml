      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d0939-153d-4968-b570-06613751461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac added, "Ang intent ng smoking ban ay pagkalat ng usok sa ating
        environment. At ito rin ang nangyayari kapag gumagamit ang user ng vape o
        e-cigarette."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9fcb1f-5584-424f-810e-15a9ca2bd209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e82d3c0-2071-4dea-985a-e234856c6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The smoking ban wants to stop the spread of smoke
        in the environment. It''s the same thing when someone uses e-cigarettes.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab351d-eadf-4aa8-8d9d-56f322ae400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.273+08:00
