      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) –</strong> Local
        authorities confiscated on Thursday about 263.3 kilograms of “double dead
        pork” in a public market in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14883b0-d030-4105-97f4-6ec2da4d8441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:10:16.300+08:00
