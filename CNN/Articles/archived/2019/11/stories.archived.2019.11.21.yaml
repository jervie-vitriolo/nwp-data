    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586d19e2-3635-4e13-ab0d-6e1b5762d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:06:00.670+08:00
