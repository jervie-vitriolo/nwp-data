      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1531549-d26c-4c88-81c0-95fffad9aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:10:16.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Double dead meat is commonly known as “botcha.”  Botcha is usually
        pale, with blue or green spots, smells bad and is not cleaned well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70394b1-fa4d-4c8c-acff-52f72b19c006'
      'mgnl:activationStatus': true
