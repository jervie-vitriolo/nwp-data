    'title': 'A massive dust storm has turned an Australian city red'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81456ca2-532b-443d-a7ba-9e343d07e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:31:51.893+08:00
