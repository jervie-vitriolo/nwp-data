      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — K-pop megastars <a href="https://edition.cnn.com/2019/06/01/asia/bts-kpop-us-intl/index.html"
        target="_blank">BTS</a>&nbsp;will have to serve their <a href="https://edition.cnn.com/2019/01/11/asia/conscientious-objector-south-korea-gaming-intl/index.html"
        target="_blank">compulsory military service</a>, after South Korea''s Defense
        Ministry announced that it would not be issuing a change to its exemption
        rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd988d3-ea8c-4872-bce3-08b03850fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T18:19:23.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has compulsory conscription, and almost all healthy
        men are required to serve time in the army. Top artists, musicians and sports
        players can get exemptions from serving the full military service — but top
        K-pop stars do not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd428c7-aeeb-401a-b72e-41979816d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T18:19:23.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s caused consternation among some fans, and prompted a debate
        about whether the exemptions should be extended to include bands like BTS,
        which has <a href="https://edition.cnn.com/2019/06/01/asia/bts-kpop-us-intl/index.html"
        target="_blank">topped charts</a>, won a number of international awards, and
        built up South Korean soft power in the process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9369640-343b-4eef-acd5-87c7c8caec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T18:19:23.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Defense Ministry has been reviewing the exemptions
        rules — but on Thursday, it announced that it wouldn''t be extending them
        to include pop stars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1c88a-02a7-417f-afdd-ce922de679ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T18:19:23.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ministry of Defense official, Lee Nam-woo, announced at a briefing,
        Thursday, that rather than extending exemptions, it had decided to tighten
        them to prepare for a shortage of manpower due to the <a href="https://edition.cnn.com/2019/08/29/asia/south-korea-fertility-intl-hnk-trnd/index.html"
        target="_blank">falling birthrate</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202136b4-5672-40a9-afb5-0c24a49e4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T18:19:23.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, fewer people from the industrial and research
        sector will qualify for exemptions. There will be no change to the artist
        exemptions, Lee said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e1d77-cbbc-4b0a-b991-7577b6ce084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T18:19:23.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean law requires all men to register to start their military
        service by the time they are 28.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2b2c9-60d3-440e-a70a-b8bcacf18dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T18:19:23.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven members of BTS are in their 20s. The oldest Jin —&nbsp;whose
        real name is Kim Seok-jin — turns 27 in December, meaning he will need to
        register to start his military service in the near future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07157deb-1180-49ac-96e2-367e87d7f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T18:19:23.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he won''t need to spend as long in military service as
        past K-pop stars. Previously, conscripts needed to serve two years, but that''s
        being gradually reduced so that by June 2020, conscripts will only need to
        serve 1 year and six months. In October, K-pop mega star <a href="https://edition.cnn.com/2019/10/26/entertainment/g-dragon-military-south-korea-fans-intl-hnk-scli/index.html"
        target="_blank">G-Dragon</a>&nbsp;was released from 20 months of compulsory
        military service to hordes of welcoming fans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c266a0-7399-4f86-937a-c1b4aeffc408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T18:19:23.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before the government completed its review, the band''s
        management indicated that the BTS members would perform their service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a20f6f-7726-49e7-b6c3-12fef9057a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T18:19:23.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company believes military service is a duty," Bang Si-Hyuk,
        who runs BTS''s label Big Hit Entertainment, <a href="https://www.hollywoodreporter.com/features/bts-is-back-musics-billion-dollar-boy-band-takes-next-step-1244580"
        target="_blank">told</a>&nbsp;the Hollywood Reporter. "We will try to show
        the fans the best of BTS until, and after, the members have fulfilled their
        service duties."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ada1aa-8b02-4d55-aa8c-c4e00034d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T18:19:23.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/21/asia/bts-army-south-korea-intl-hnk-scli/index.html"
        target="_blank">BTS won''t get an exemption from military service authorities
        confirm</a>."</em></p>'
