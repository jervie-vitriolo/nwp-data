      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab0c0f-6ed5-4eb1-a4bd-83c5ea7eecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva added that POGOs have only a minimal impact on the economy
        of the country. He noted that the POGOs preferred hiring foreigners, rather
        than locals, because these firms'' main clients are mainland Chinese nationals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e78fb-bffa-4c69-9605-aba189cbaab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.484+08:00
      'mgnl:createdBy': 'vince'
