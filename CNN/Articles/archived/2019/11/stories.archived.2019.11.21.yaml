      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S1 Pro is also equipped with Game Center, which allows users to
        quickly check phone performance for an immersive gaming experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3497a-7939-4287-bf51-73a14f7111c5'
