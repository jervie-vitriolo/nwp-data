      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the executive order and the law make no mention of banning
        or regulating vapes and e-cigarettes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97ba19-85da-420e-998c-921bc516df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e409a-590f-4ea7-b134-d1341b1e943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Wednesday that this vape ban is justified by a law
        that bans toxic substances, but did not mention what this law is.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3c8a0-23a0-47ba-a135-652f6c86ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec199b09-9bc1-4c27-85c2-7c5b387693ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his vape ban, the President said the country cannot ban
        traditional tobacco cigarettes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ed23cf-10b2-4da6-8dc1-96e4af423902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc5dce-2cae-48b5-b740-18b908dc9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We allow its manufacture and maybe the importation of tobacco.
        We allow it, <em>pinapayagan natin tapos</em> we tax them. So <em>‘yung</em>
        produce <em>nila, ‘yung sigarilyo na lumalabas sa</em> factory, <em>hindi
        natin mapigilan,</em>” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab4f9d-803a-42b5-9e6a-13c87c73f792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We allow its manufacture and maybe the importation
        of tobacco. We allow it, we let them and then we tax them. So their products,
        the cigarettes that come out of the factory, we can’t stop.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f2b7d-2a0a-432b-993e-b6fb5caf2b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued Tuesday a verbal order to ban the use and importation
        of vapes, following the first confirmed report of electronic cigarette or
        vaping-associated lung injury in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de0f21-aee8-4e1d-af86-ca9c92ada798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca7f39-3bd2-48fb-897a-70f8fd4fedc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.040+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We allow its manufacture and maybe the importation
        of tobacco. We allow it, we let them and then we tax them. So their products,
        the cigarettes that come out of the factory, we can’t stop.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073eae68-fcd8-4fdb-98d5-6f55692dfd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf987763-13ba-44e7-952c-f169ca1af2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.041+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has warned judges against striking down his verbal ban, saying
        he will not heed their order stopping it.</p>'
  'jon-m-chu-brenda-song-crazy-rich-asians':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-21T22:01:07.577+08:00
    'imagesource': 'jcr:ad859a26-9af0-444a-b19b-4d0a17017aaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cefec4eb-3133-4249-a7fd-cde80f11af3f'
    'lead': 'The director for "Crazy Rich Asians" has responded to an actresses''
      claim she was passed over for an audition because she was deemed "not Asian
      enough."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T22:03:55.301+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:28:11.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:49.433+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Crazy-Rich-Asians', 'Jon-M-Chu', 'Brenda-Song']
    'template': '1'
    'title': 'Jon M. Chu denies Brenda Song ''not Asian enough'' for ''Crazy Rich
      Asians'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ee84c-22dc-4c36-b760-07350e577149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The director for "Crazy Rich Asians" has
        responded to an actresses'' claim she was passed over for an audition because
        she was deemed "not Asian enough."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bfc1e7-d1d6-4643-90b6-06c8ce784d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.teenvogue.com/story/brenda-song-dollface"
        target="_blank">interview with Teen Vogue</a>&nbsp;former Disney Channel star
        Brenda Song said she had expressed interest to her managers in trying for
        a role in the 2018 film, which was the first major studio movie in more than
        25 years to feature a predominately Asian cast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd5eca-6954-499e-98a2-106300469f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their reasoning behind that, what they said was that my image was
        basically not Asian enough, in not so many words," she told the publication.
        "It broke my heart."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba96a1a-32c8-4680-92bd-7505f15e0d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added "I said, ''This character is in her late to mid-20s, an
        Asian American, and I can''t even audition for it? I''ve auditioned for Caucasian
        roles my entire career, but this specific role, you''re not going to let me
        do it? You''re going to fault me for having worked my whole life?'' I was
        like, ''Where do I fit?''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d74460-8d78-4827-862b-86d04b7a880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the film''s director, Jon M. Chu, is disputing that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05885813-e65f-4ad8-9411-4107a24922b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday Chu responded to an Entertainment Weekly tweet about
        Song''s claim via his official Twitter account.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"> would these words ever come out of my mouth? Nope makes no sense.
        I feel horrible she thinks this is the reason. The fact is I love Brenda Song
        and am a fan. I didn’t need her to audition because I already knew who she
        was!</p>&mdash; Jon M. Chu (@jonmchu) <a href="https://twitter.com/jonmchu/status/1197274496446664704?ref_src=twsrc%5Etfw">November
        20, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010e4b6-10e4-4f20-b185-aacf3ad1f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b717b6-34a2-41ab-9854-9e553d06509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would these words ever come out of my mouth? Nope makes no sense,"
        he tweeted. "I feel horrible she thinks this is the reason. The fact is I
        love Brenda Song and am a fan. I didn''t need her to audition because I already
        knew who she was!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc7b96-6647-4722-9626-d0edc6d1e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday the director tweeted a 2018 article about the open casting
        call for the film.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">One of my favorite memories of making <a href="https://twitter.com/hashtag/CrazyRichAsians?src=hash&amp;ref_src=twsrc%5Etfw">#CrazyRichAsians</a>
        was when we opened the auditions to anyone in the world with our open call.
        We watched hundreds &amp;hundreds of videos from very talented people from
        all around the world. Made us tear up many times. <a href="https://t.co/G5e64q0zmf">https://t.co/G5e64q0zmf</a></p>&mdash;
        Jon M. Chu (@jonmchu) <a href="https://twitter.com/jonmchu/status/1197484459869835266?ref_src=twsrc%5Etfw">November
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5a9d7-46b0-4751-82f9-b7a718039b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc5415-f3ad-443a-9f7b-4105a28e12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my favorite memories of making #CrazyRichAsians was when
        we opened the auditions to anyone in the world with our open call," Chu tweeted.
        "We watched hundreds &amp; hundreds of videos from very talented people from
        all around the world. Made us tear up many times."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce8c47-016a-44f9-b6db-2ca834ef35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song, who is currently starring in the Hulu series "Dollface," has
        been hailed as one of the most visible Asian American actors thanks to her
        roles in various Disney Channel projects including the film "Wendy Wu: Homecoming
        Warrior" and the series "The Suite Life of Zack &amp; Cody."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c23ae3-819a-4a13-8ce4-23512ead8071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Song for additional comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d3cf1-4ecc-466e-affa-8ab3a283c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:03:55.303+08:00
      'mgnl:createdBy': 'pia'
