      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e44060-cc1b-48ad-871e-345e0c390098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:18:38.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately the BTS "ARMY" (the name given to their fan base) erupted
        into a fury on social media, with supporters saying the South Korean boy band
        was robbed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02246f1-633c-4dea-81d9-d3e0bef80d7f'
      'mgnl:activationStatus': true
