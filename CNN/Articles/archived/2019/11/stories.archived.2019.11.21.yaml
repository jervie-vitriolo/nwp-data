      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8849a6ea-5e63-4294-a06b-63f0c9a76c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:15:22.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tutal po</em> nine days to go (na lang), can I make it a surprise?"
        Cayetano said in a media briefing in New Clark City in Capas, Tarlac. He added
        that the secret strategy would be "one of the highlights of the opening ceremony."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f086906-c3eb-4bed-a945-1a8bdcee4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:15:22.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a231b29-0a98-49d7-bf7b-c72499971f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:15:22.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opening is not only symbolic —&nbsp;it really dictates the
        tone and the momentum of the game, so we really made sure <em>na</em> Olympic
        quality <em>''yung</em> opening," the lawmaker said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33c13a-68bd-4fde-914f-9ca9568cba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:15:22.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:33.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1992 Olympics held in Barcelona, Spain, a paralympic
        archer took one shot and sent a flaming arrow to ignite a towering torch.
        It is deemed as one of the most iconic moments for a global sports meet, departing
        from usual practice to light a low cauldron by hand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbca7b7-8cf5-4667-b052-ef3e4262d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:15:22.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2019/11/19/panelo-cayetano-sea-games-cauldron.html">Palace:
        Cayetano accountable for SEA Games</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c051368-ab20-42cd-93d0-e9e6cd5c1739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:15:22.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question was how would the torch lighting become the headline
        when the cauldron is in an entirely different location. The official noted
        that the event would be staged at the Philippine Arena in Bulacan, approximately
        88 kilometers from the New Clark City Athletics Stadium where the structure
        stands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684e69b-d93e-42b9-aa87-b083cd540702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:15:22.219+08:00
      'mgnl:createdBy': 'mel'
