      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Grammys are by nature built to
        cause arguments among music lovers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b50fc-84a7-4bce-ab0a-5589c8886bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7fceb-e40f-4f8a-a2a6-ad16cc13f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, some people still aren''t over Herbie Hancock besting
        Amy Winehouse for album of the year back in 2008 (he took home the trophy
        for "River: The Joni Letters," his album of Joni Mitchell interpretations.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47abf67-9f8a-4be4-8f41-5936a2cab2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.505+08:00
      'mgnl:createdBy': 'lara'
