      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae39c6-4753-4eb4-9726-8324f41e860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:56:56.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a viral Facebook post on Thursday, karateka James de los Santos
        shared a lengthy account of events that led up to the evaluation on November
        7 for the lineup. He said the evaluation was conducted by supposed “unqualified”
        judges who told him his performance was not up to par with their standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f579e-8291-42f7-8627-6a3dbbd6497d'
      'mgnl:activationStatus': true
