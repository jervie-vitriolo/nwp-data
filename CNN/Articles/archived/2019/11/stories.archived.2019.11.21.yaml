      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also clarified that he is only banning the use of
        e-cigarettes in public places, despite his earlier order stopping the importation
        and use of all vaping products.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10904988-e19a-4aca-af8a-1642616d8427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:55.821+08:00
