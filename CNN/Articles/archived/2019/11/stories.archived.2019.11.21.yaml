      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime Holdings has also launched its SM Reliance Center, which
        helps aid MSMEs in data storage and capacity building.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dce289-e4b1-42da-9095-0e0bc76f06d2'
      'mgnl:activationStatus': true
