      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that since vapes also have nicotine like cigarettes,
        they are already covered by the existing ban on smoking in public space, spelled
