    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63822367-3cf2-4cca-931a-0b09757185f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.063+08:00
