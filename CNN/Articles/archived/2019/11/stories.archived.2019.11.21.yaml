      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f493d-3093-430f-82b0-e9f74db8688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said those into vaping should not "<a href="https://cnnphilippines.com/news/2019/11/20/Duterte-requests-judiciary-not-to-oppose-vaping-ban-.html">challenge</a>"
        the police on implementing Duterte''s order.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007c78b-74dd-4d6b-9da0-6ed0006536c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.964+08:00
