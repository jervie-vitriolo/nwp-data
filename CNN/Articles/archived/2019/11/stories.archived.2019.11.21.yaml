      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for the Swifties to be in an uproar this year, even before
        the Grammys take place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f78fd-8ef2-4d60-8aba-60449f68a102'
