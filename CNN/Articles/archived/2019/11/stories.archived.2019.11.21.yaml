      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921549a4-e2ba-41e7-92a2-71068ad21338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.484+08:00
      'mgnl:createdBy': 'vince'
