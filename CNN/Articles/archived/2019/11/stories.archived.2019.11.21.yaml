      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34be3f-55f6-414a-82f5-72a7185f18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:56:56.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De los Santos said five of the judges were from the current karate
        national sports association, Karate Pilipinas, Inc. (KPI), whom he alleged
        did not provide him coaching and training support for the past year and a
        half.</p>'
