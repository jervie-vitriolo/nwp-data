    'template': '1'
    'title': 'Former top Russia adviser to reject ''fictional narrative'' that Ukraine
      meddled in US politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed03677-b9f3-4f05-b388-363a6420b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/10/14/politics/who-is-fiona-hill/index.html"
        target="_blank">A former top White House official</a>&nbsp;will offer on Thursday
        a full-throated rebuttal to the "fictional narrative" pushed by President
        Donald Trump and his GOP allies about Ukraine''s role meddling in American
        politics, according to a source familiar with her testimony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040fe67e-09de-47f2-be96-740922215001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona Hill, who served as Trump''s top Russia adviser until <a href="https://edition.cnn.com/2019/10/14/politics/who-is-fiona-hill/index.html"
        target="_blank">she left the administration this summer</a>, will also warn
        the House Intelligence Committee as part of the impeachment inquiry that the
        Kremlin is prepared to strike again in 2020 and remains a serious threat to
        American democracy that the United States must seek to combat, the source
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a57fcf-da8a-4aa3-b6af-4f79f867a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her brief opening statement, Hill will offer a strong pushback
        to the claims peddled by Trump, his personal attorney Rudy Giuliani and some
        congressional Republicans that Ukraine may have interfered in the 2016 elections
        to help Hillary Clinton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147a29d-4457-41c7-a678-9991e34def45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple witnesses have said that the moving forward on the 2016
        election interference investigation — along with a probe into former Vice
        President Joe Biden and his son, Hunter — amounted to conditions placed on
        the country before <a href="https://edition.cnn.com/2019/09/23/politics/trump-ukraine-military-aid-call/index.html"
        target="_blank">roughly $400 million in military aid for the country</a>&nbsp;was
        released and a key meeting in Washington between Trump and Ukrainian President
        Volodymyr Zelensky could take place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd458a-f4db-4ee1-a777-eea7effb550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Giuliani and Trump have urged the Ukrainian government to announce
        probes into any role the country may have had in the 2016 elections, something
        Trump brought up himself in his now-infamous July phone call with Zelensky.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16856ecc-6afa-4cff-9b18-f16f5dbe08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hill in her testimony will argue that such a theory amounts
        to a fictional narrative at a time when the US should be focused on the real
        threat: Russia, which she warns could once again seek to interfere in the
        2020 elections while the US is focused on Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5be8ca-fed7-4bfd-a134-8b55c6827510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/11/08/politics/fiona-hill-testimony-impeachment-inquiry/index.html"
        target="_blank">In her closed-door deposition last month</a>, Hill offered
        a similar warning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd38505-4c9f-4e77-b3ff-128c0ad79904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a fiction that the Ukrainian Government was launching an
        effort to upend our election, upend our election to mess with our Democratic
        system," she said in her deposition last month. "Because if you''re also trying
        to peddle an alternative variation of whether the Ukrainians subverted our
        election, I don''t want to be a part of that, and I will not be part of it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1b096-c41e-4ce1-8d34-23530108af51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill added: "We should all be greatly concerned about what the Russians
        intend to do in 2020."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f911c22-32dc-4c61-a665-7a3d8d670297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A descendant from generations of coal miners from the United Kingdom,
        Hill will testify Thursday about her family''s immigrant roots and why she
        dedicated her career to work on foreign policy, serving under both Democratic
        and Republican presidents. She will say she believes it''s her patriotic duty
        to answer all questions from the committee about the events that she witnessed,
        the source said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c23358-d188-4de3-b688-4fe2b6523ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill is testifying alongside <a href="https://edition.cnn.com/2019/11/14/politics/who-is-david-holmes/index.html"
        target="_blank">David Holmes</a>, the counselor for political affairs at the
        US Embassy in Ukraine, who was thrown into the middle of the impeachment inquiry
        after he told his boss, US diplomat Bill Taylor, that <a href="https://edition.cnn.com/2019/11/13/politics/bill-taylor-testimony-trump-view-ukraine/index.html"
        target="_blank">he overheard a call between Trump and US Ambassador Gordon
        Sondland</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33351cdc-ec18-452e-bd91-0fb75a57c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes'' closed-door testimony provided some of the most colorful
        episodes of the impeachment inquiry — as well as direct evidence that Trump
        was inquiring about Ukraine opening investigations with Sondland, the ambassador
        to the European Union, when he overheard Sondland''s call with Trump the day
        after the President''s July call.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6cc4aa-a480-4d54-a575-d05f5f7c6a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have repeatedly cited Holmes'' testimony that Sondland
        <a href="https://edition.cnn.com/2019/11/18/politics/david-hale-holmes-transcripts-released/index.html"
        target="_blank">told him Trump "did not give a s--t"</a> about Ukraine, and
        only cared about "big stuff" that benefits him like the investigation of the
        Bidens. Sondland on Wednesday <a href="https://edition.cnn.com/2019/11/20/politics/public-impeachment-hearing-day-4/index.html"
        target="_blank">did not dispute</a>&nbsp;that he would have said Trump didn''t
        care about Ukraine, but he did disputing bringing up the Bidens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f4401-35ff-4fab-861c-5e828999a3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s testimony provides key details about what went on inside
        the White House on July 10, when US officials met with a Ukrainian delegation
        and Sondland raised the prospect of Ukraine opening investigations. Hill testified
        last month behind closed doors that then-national security adviser John Bolton
        abruptly shut down the meeting, and then told Hill to follow Sondland when
        he convened a side conversation with the Ukrainians. She testified that Sondland
        told the Ukrainians that he had an agreement with acting White House chief
        of staff Mick Mulvaney for a White House meeting if the Ukrainians went forward
        with the investigations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a538f-6a5f-446d-b216-90cbc2a9481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill testified that Bolton said he was not going to be part of "whatever
        drug deal Sondland and Mulvaney are cooking up on this," in what was the first
        indication from the House impeachment inquiry depositions that Mulvaney was
        involved with the push for investigations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552bb46-3445-4613-a087-724db0020304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill said that she reported her concerns after the July 10 meeting
        to National Security Council attorney John Eisenberg, one of several officials
        to report concerns to Eisenberg over Ukraine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964fc05-ca22-4b7c-aa7e-327086a1093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her deposition, Hill also said she was "extremely concerned that
        whatever it was that Mr. Giuliani was doing might not be legal," pointing
        to his work with two associates, Lev Parnas and Igor Fruman. Both were indicted
        last month on campaign finance charges.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b652d-0850-44c6-9ad9-b9dfa41ad4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:09:48.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/21/politics/fiona-hill-david-holmes-public-impeachment-hearing/index.html"
        target="_blank">Former top Russia adviser to reject ''fictional narrative''
        that Ukraine meddled in US politics</a>."</em></p>'
