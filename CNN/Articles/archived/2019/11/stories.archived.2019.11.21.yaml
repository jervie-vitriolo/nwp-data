      'mgnl:lastActivated': 2023-01-27T01:28:33.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/sports/2019/11/19/2019-SEA-Games-facts.html">The
        30th SEA Games: What you need to know</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07e23f-6bb9-49a2-897d-4eaf77e962d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:15:22.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:28:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱50-million cauldron has been the subject of criticism in recent
        days, as Senator Franklin Drilon pointed out the price tag. The country spent
        ₱4.4 million for its design, ₱13.4 million for the foundation, and ₱32 million
        for its construction. This includes a ₱5-million provision for fuel to keep
        the gigantic torch blazing round-the-clock for 11 days.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A senator
        says the ₱50 million budget could construct around 50 classrooms at ₱1 million
        each.<br><br>The giant cauldron will hold the <a href="https://twitter.com/hashtag/2019SEAGames?src=hash&amp;ref_src=twsrc%5Etfw">#2019SEAGames</a>
        flame for the duration of the sports event <a href="https://t.co/5Ont5wvxZx">https://t.co/5Ont5wvxZx</a>
        <a href="https://t.co/G7cUaBcBs3">pic.twitter.com/G7cUaBcBs3</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1196553548911136768?ref_src=twsrc%5Etfw">November
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
