      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> A
        karate bronze medalist from the 2017 Southeast Asian (SEA) Games said he has
        been excluded from the lineup for this year’s competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf0da2-ad54-4429-8627-f4d0d1df2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:56:56.052+08:00
