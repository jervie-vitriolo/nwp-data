    'jcr:uuid': '7b1bce49-a9e5-4dce-96ee-923af048ad2a'
    'lead': 'A senator says that Philippine Offshore Gaming Operators (POGOs) should
      have been already regulated before, as the impact of “social ills” brought by
      poor regulation cannot be reversed.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T17:51:08.482+08:00
