    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22b41ff5-4a4e-4d3f-a7f8-96ea70e5ab42'
    'lead': 'The house in which Adolf Hitler was born is set to be turned into a police
      station in a bid to stop it becoming a pilgrimage site for neo-Nazis, the Austrian
      government says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T13:54:15.290+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:28:31.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:43.417+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hitler', 'Austria', 'Germany', 'Adolf-Hitler']
    'template': '1'
    'title': 'The house where Hitler was born is set to become a police station'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f423e356-700a-4bc5-b63c-31858b581bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The house in which Adolf Hitler was
        born is set to be turned into a police station in a bid to stop it becoming
        a pilgrimage site for neo-Nazis, the Austrian government says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867bfc0e-11b1-4c77-a719-869c00d58098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b5559-e346-4abb-ae95-72a63b39bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building, located in the north-western Austrian town of Braunau
        am Inn, was forcibly acquired by the Austrian government in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6184672-eeec-4784-ab59-c140c126078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65f46a-739c-4f78-a1b9-69e2cc113b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property''s future has been the source of debate in Austria.
        In 2016, there were plans for it to be demolished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca3d90-d784-4c64-a1d3-0976ce2f9135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd7cad-71cb-4585-bc75-77143c417843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Ministry noted that they received "special legal authorization"
        to expropriate the property, and paid compensation amounting to €812,000 ($898,389)
        to its former owner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0126b2ba-ad09-4ccb-bc82-3d8dee4183c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d9c15-b945-4b97-94ec-12abd8f8f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The handling of Adolf Hitler''s birthplace in Braunau am Inn has
        been a challenge for the Second Republic for more than 70 years, especially
        in connection with the history of the Third Reich in Austria," the Interior
        Ministry said in a statement sent to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516111d-7f58-47df-9d06-f87f1cf09735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a0ee9-33c1-48a9-a86d-98073496e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the legislator ordered the Austrian government to
        ensure that post-expropriation, the use of the property should prevent any
        further "national socialist activity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05121276-f2e2-440a-bb73-234bbacfe781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d6a38-39fa-4cae-aa48-a385269492bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolfgang Peschorn, Austria''s Interior Minister, praised the acquisition
        of the property and said it would halt it becoming a neo-Nazi symbol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41b262-f3c5-4792-8cf9-a04c294ba37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba59f7-4edb-4350-8934-d8fab7625f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future use of the house by the police will be an unmistakable
        signal that this building will never serve to commemorate National Socialism,"
        he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8ff7d-c513-4f64-b398-7352ab195c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d87e4-cfe7-4805-80f8-40243a503b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the legal case relating to the expropriation of the property
        has now concluded, local police are not set to move into the building for
        some time yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed125f-eba4-4068-8098-a117aad24f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b404dcd-23f9-4f61-9aa0-a53962b7ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian government is set to hold an EU-wide architectural
        competition to redesign the building, the Interior Ministry said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714731e8-193e-40dd-b654-e508c8ac8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06e7c8-ca9c-4725-a79b-cb030ecd8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A winner of the competition is expected to be announced in the first
        half of 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842ecbd-7124-466b-aac8-a9a477f60b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdbb5b1-dafd-4710-870d-1d462d011812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The competition proposals are to be evaluated by an independent
        jury of experts, which will include not only architects, but also a representative
        of the city of Braunau, the BIG (Bundesimmobilien GmbH), the Federal Government
        and the National Fund," the Interior Ministry said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7e455-705a-4c1f-a049-4b4cf14dd0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e96aa-b558-4444-b4db-9984de0f4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitler was born in Braunau am Inn, close to the German border, in
        1889, and lived in one of the property''s flats for the first few weeks of
        his life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ecbae-5231-4f93-911d-07967840ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:54:15.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/20/europe/hitler-house-austria-police-station-intl-scli-grm/index.html">"The
        house where Hitler was born is set to become a police station."</a></em></p>'
