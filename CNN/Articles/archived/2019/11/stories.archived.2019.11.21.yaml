    'template': '1'
    'title': 'In jest, Duterte orders extrajudicial killing of vape inventor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2800523-80b0-4fbe-99a4-0841da717a7e'
