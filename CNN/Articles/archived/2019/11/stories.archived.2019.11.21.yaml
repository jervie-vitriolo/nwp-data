    'template': '1'
    'title': 'Couple tie the knot 37,000 feet in the air between Australia and New
      Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710ceeb-f2b7-4297-b2db-44100986ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A woman from New Zealand and a man
        from Australia took their love of aviation (and each other) to new heights
        by tying the knot 37,000 feet in the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f47236-b6e9-47fb-ad15-314a16f71956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84645b-6550-4353-980d-3fcaf656d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian David Valliant and New Zealander Cathy Valliant officially
        said "I do" on a commercial Jetstar Flight 201 from Sydney to Auckland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79582d-e043-4e54-974a-4f19be1253d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b791a-41a9-4fba-a9ea-0e21a7e6c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the plane flew between their two countries, the couple pledged
        their love and commitment to each other in a special ceremony at the front
        of the aircraft''s cabin. They tied the knot as they hit the halfway point
        between their home countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92802b6f-32a8-4d28-a1b2-0641f7606d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7058874-229c-4167-afc4-495a15e5091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Jetstar ground crew member acted as officiant as the plane''s
        passengers and crew looked on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703802b-4be9-45d1-997d-74817e078f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547db295-39e5-4e4c-9f6b-b851baacac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the most amazing experience and something we will remember
        for the rest of our lives," said Cathy Valliant in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a8aa7-eed0-4573-9576-6a023b31b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69fc3e-e13e-4d82-bab8-8e04fc1e5066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple met online in 2011 while playing the computer game "Airport
        City" and met in person for the first time two years later at Sydney airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3863ee8d-354c-4cda-91f8-e3e09660de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92458c40-54c3-440f-8fa8-c96f0ac08ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our love of aviation is what brought us together," Cathy said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349750f8-aca4-451f-93df-ea2400c33ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f453249b-55be-4f1e-beeb-837bdbd1a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal wedding ceremony took place at Sydney Airport ahead of
        takeoff, but it was the ceremony in the sky that was truly memorable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb1b70-ff1f-4025-ad73-71066dc1b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce4d8e3-a95e-4b76-854d-7f931515f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later, her soon-to-be husband had planned to propose
        onboard a flight from Brisbane to Melbourne but nerves got the better of him,
        Cathy said. "He eventually proposed that evening," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa5d29b-c607-414e-8651-a0b156a7ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b63cde-89f1-4077-9815-84006ac57063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy said she wanted to do "something really memorable" for their
        wedding and so posted on Jetstar''s Facebook page about her idea to get hitched
        in the air.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc1825-8b3e-4f4d-9cd1-30d9e6b03276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ec371-b25d-42ff-9bae-3f4c7c2e6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted it to symbolize our love for aviation, our love for Australia
        and New Zealand and our love for each other. I thought: I''ll be cheeky and
        ask Jetstar," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a726e1-a278-45a8-906e-c7f46a15b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a6118-ee82-4a25-9a77-ae515bd560c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline agreed and made the arrangements for the couple''s dream
        wedding in the sky.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb3ebd-73b6-4fb3-ad65-1bda42d9fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ae30d-f93a-4bba-8d51-6a5667c9fb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Jetstar explains to CNN that "all customers
        [who had been booked on the flight] received an email beforehand saying there
        was going to be filming," though the wedding details were not included. Travelers
        who wanted to change their flights were able to do so for no charge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3199804-0696-4884-9c4d-7faad7233d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd820e272-2fa7-4b27-b402-171d1ccdfea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a really special occasion and definitely the first time
        I''ve conducted a wedding in the air!" said Robyn Holt, the ground crew member
        who acted as the officiant. She agreed to perform the service at no cost.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e0780-dd51-4cf9-9d68-710b8c1074a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd951c-7505-42a0-afa8-7463db532e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a part of Cathy and David''s day and celebrating their love
        and their passion for aviation was unforgettable. The passengers enjoyed being
        a part of it too."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe76f55-d5a4-4ed6-ab1a-b53eacc20b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f41acc-5871-48d4-b920-678367fc18d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Valliants reside in Melbourne.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e024cabe-b887-48ac-8321-06b7a5e6ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T13:57:32.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:28:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/australia-new-zealand-marriage-plane-intl-hnk-scli/index.html">"Couple
        tie the knot 37,000 feet in the air between Australia and New Zealand."</a></em></p>'
