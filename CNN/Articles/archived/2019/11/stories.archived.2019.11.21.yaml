      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;In a small overcrowded classroom
        in Pwani village, rural Kenya, Peter Tabichi teaches his students science.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b171f0-b0ec-4b25-8d04-a426e58826bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Kiisi, 37-year-old Tabichi is from a family full of teachers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37979078-3510-4fb3-b2ab-044accc71f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48666644-9c69-49ad-95a2-4738d93d504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, he won the Varkey Foundation 2019 Global Teacher Prize
        for his achievements in the remote and overpopulated Keriko Mixed Day Secondary
        school where he teaches math and physics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a79cb-6bcd-4192-ba08-0e465009f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428a29e-2832-45ce-841e-86c3663b5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award, which comes with a $1 million prize was announced in
        a ceremony in the United Arab Emirates, recognizing his "dedication, hard
        work and passionate belief in his student''s talent."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6da5e-c57f-48bc-94ce-971c031f6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba927f-2ef6-41df-a7c3-d7ccbea576d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabichi''s students face many challenges including teenage pregnancy,
        drug abuse, and young marriages, the foundation said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbb86f-d18d-43a8-85c9-d247d9cacc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de40ec4-2edb-49b0-b2ae-e4592db2bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of them -- 95% -- are from poor families, and almost a third
        of them are orphans or have only one parent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3092959-1c82-4613-9859-556247ceb309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ced3b3-7dae-465e-ab75-262216323103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a community that is in a rural setup ... they don''t have
        access to many facilities like banking and health facilities. There also are
        a number of challenges, there is water shortage, food insecurity, and poor
        infrastructure," Tabichi told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db4010-f8c4-41de-bdcc-8c76955460a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee8f79-0432-430c-b9f3-fecd77bf8bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite limited resources, Tabichi''s students have won multiple
        science awards under his direction and even traveled internationally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d654b-9446-4e21-99b4-243d923e5517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046dc4e7-6962-48d0-ba42-6f94aa44d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expanded the school''s science club, helping his students design
        projects that now compete in local and international competitions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2294910-de82-45da-9e06-7e13f6d7127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26a564-de4a-480f-8be3-1f0ab0b3d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, he mentored students through the Kenya Science and Engineering
        Fair where they showcased a device they invented to allow deaf and blind people
        to measure objects. The science club also won an award from the Royal Society
        of Chemistry after using local plant life to generate electricity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b319dd3-45ac-4e4e-97ba-f68d03d17495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071393d-9d42-464e-a7bc-c59553e60edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives me great joy when you work with students, when you give
        them that close mentorship, and then at the end of it, they are able to come
        up with something really creative," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7da7f3-c213-49f6-bc08-94850ffe6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b531f9e-263b-45f1-b82e-e072adc6c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see that a student is able to shine, is able to get the
        best grades, is able to beat other students or move to the regional level
        even international level it gives you joy," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ba9a0-ec75-41d6-88e7-7ebff681044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fbc30-595e-4917-b099-c1d5490b00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keriko Mixed Day Secondary School has poor internet connection but
        Tabichi still uses technology in 80% of his lessons to engage students. He
        says he visits internet cafes and saves online content to be used offline
        while in class.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece888c-f616-4f23-ab21-65ab7d45f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T19:10:12.492+08:00
