      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really good at seeing how they''ll take away the jobs we
        know about," Wurman said. "But we''re really bad about seeing the jobs that
        will be created."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b4936-a1bc-43c5-9d76-8ad43e60e6a0'
      'mgnl:activationStatus': true
