      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230d1b0-fa11-49cd-93ea-21e7eecdedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.064+08:00
