      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — One
        place stood out among the venues for this year''s Southeast Asian Games: the
        bowling center of Starmall EDSA-Shaw.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7eddd5-57b7-41c3-bfac-8e392fd0d952'
