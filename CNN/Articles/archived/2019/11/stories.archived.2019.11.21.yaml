      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7701ddff-24cd-47a1-a248-e35560a1916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, <a href="https://www.cnnphilippines.com/news/2019/11/18/House-panel-bill-POGO-tax.html?fbclid=IwAR3wnB3Bk68O4rjaQF2355M3iYZoY6NuJ9FHFAAcJY7kMmKcBfz-uYgOoSY">the
        House Committee on Ways and Means approved House Bill No. 5267</a> which imposes
        a uniform tax rate of 5 percent franchise tax on all POGOs. Albay 2nd district
        Rep. Joey Salceda, the author of the bill, said that the measure is expected
        to raise P45 billion every year from the taxes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be319b-3887-4224-bc0f-baf4d6a9b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e74e79-2b1a-451d-9d3f-79f489ac9b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.484+08:00
