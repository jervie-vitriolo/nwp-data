      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday warned judges not to oppose the ban by issuing
        restraining orders to the Bureau of Customs and Philippine Coast Guard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865f039-d3e7-4b1e-808e-935cc66e2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:55.821+08:00
