      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ayo and Baldwin also commended each other’s teams’ efforts
        in the Finals, which saw the Eagles snag a three-peat championship after winning
        two finals games, 86-79.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f0cd0-c76e-4722-a4af-aad2a401d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5cc029-ea23-48ef-9ef4-56875f4e44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo was quick to congratulate the Katipunan-based squad, saying
        “they really played well.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850444a-cd09-49f4-89ea-a6c72f88a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beafd83-7c41-45fb-98fb-64c96df0964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being “disappointed” with himself and his coaching staff’s
        performance in the game, he also called the Growling Tigers’ Finals appearance
        this year as a learning experience, especially in terms of playing in a championship-caliber
        atmosphere.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72390d01-8fe7-461c-9de0-d159b24b2699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd8590-d1c7-46ed-ac46-5c9af9c68399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dun kami nagkaproblema nung Game One,” Ayo says. He adds, “yung
        Game Two naman, there were stretches na I was really disappointed…. there
        were things na hindi namin nagawa, especially sa depensa. Yun yung mga bagay
        na tinrabaho namin nung pre-season na lumabas dito sa Finals na inexploit
        ng Ateneo.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ab60d-97de-43c9-b2b0-c65117228139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdea66-fae9-4f5f-aa36-0fde854c12a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s where we had problems during Game 1. During
        Game 2, we had stretches that I felt disappointed. There were things that
        we weren’t able to accomplish, particularly in defense. These were the things
        that emerged from the preseason that came out in the Finals. Ateneo exploited
        it well.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa65f7-3931-42d6-b00e-b12137af8f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709b36c-24db-4128-bec8-d32cf54c6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo also vowed to bring the lessons they learned from playing this
        season, saying, “ito yung sakit na for sure, matututo kami”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5dbad6-b930-4b54-b82d-d42741de5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “This is the kind of pain we’ll learn from.”]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c41fd4-671e-4f9b-b466-6fbafb49ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e511eb-b088-42c9-ae8c-56b08b76fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo’s UST squad is mostly composed of transferees, experienced seniors
        and rookies, such as graduating point guard Renzo Subido, co-team captains
        Zach Huang and CJ Cansino, former Green Archer Brent Paraiso, Rookie of the
        Year Mark Nonoy, and Season MVP Soulemane Chabi Yo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a438fb-80c0-4f4f-8566-1ef62389d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b37a7-ee15-42bc-b4e9-3112fcbfd352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from his experience, Baldwin says he “knows how to feel
        to be in his [Ayo’s] shoes.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d2a7d-5c10-4fdb-bb03-22c4d0545847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b457237-c1c3-40b3-aea2-6cb190897c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He commended his rival’s offense during the match – one that tried
        to match up to Ateneo’s constant scoring throughout the game. The Growling
        Tigers even managed to trim a mostly-sizeable Blue Eagle lead to just one
        point in the opening moments of the fourth quarter, before Ateneo cruised
        ahead and secured a 9-point lead to earn the victory.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0052e7-db64-4852-8489-ae7b003a4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426aa032-6562-4bd4-a92c-f8ed51a11012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin says, “He [Aldin Ayo] plays each game on his merit. You
        can tell that the team was not beaten when they came out to play today. Respect
        is an easy thing to do. Again, I would be the most arrogant jerk in the world
        if I didn’t respect what he puts out there on the floor.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a9463-85c5-4ab1-a1e1-24a4fce377dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d7f13-94df-460b-b731-d9d19d4d0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin went on to say that the finals matchup with Espana “flattered”
        his team, saying that they’re going to be an extremely difficult and strong
        basketball team worthy of his and the Blue Eagles’ respect.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c764dc-572e-4c5c-a38c-c73b95156f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ec86c-bdfb-4414-abd6-b5ef4e3c3a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They [UST Growling Tigers] will console one another and they will
        come back with a fighting spirit next year which is just typical of them,”
        Coach Tab adds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79e296-b268-4e0a-9b33-a9bc6a04f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdfcca7-cd06-48b0-960f-dd9420ffebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin’s 2019 Finals squad is mostly composed of the same who helped
        win the so-called “Battle of Katipunan” from Season 81: 3-time Finals MVP
        Thirdy Ravena, twins Matt and Mike Nieto, Isaac Go, Adrian Wong, and big man
        Ange Kouame.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33df45-fc44-4735-a0f5-1d057c834767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2616f24-97f1-4a04-b14a-da0837244183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those names – sans Kouame – will be graduating this year.</p>'
