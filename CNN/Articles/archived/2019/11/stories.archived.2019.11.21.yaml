      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong>Ateneo
        Blue Eagles head coach Tab Baldwin and his UST Growling Tigers counterpart
        Aldin Ayo reaffirmed mutual praise and respect after their respective teams’
        historic duel in the Mall of Asia Arena Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65174460-a9b8-44f7-bf31-4743c918a55b'
