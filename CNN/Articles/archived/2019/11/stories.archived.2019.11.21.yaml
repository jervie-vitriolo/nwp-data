  'lpa-sarah-rains-luzon':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-21T07:18:21.592+08:00
    'imagesource': 'jcr:6e25aeb2-df65-49e8-90dd-051156462706'
