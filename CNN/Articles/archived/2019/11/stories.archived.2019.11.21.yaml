    'template': '1'
    'title': "Small business owner? Here’s how to safeguard your enterprise in times\
      \ of disaster   \n\n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b55ec-efaa-496a-b8b5-0e7dd447027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)—</strong> In
        light of the recent calamities—typhoons and earthquakes—that struck the country,
        the issue of disaster preparedness and resilience has once again been thrust
        into the spotlight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a201a057-eb97-47fa-8d2c-7615477be22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176de39-cf02-4a35-a5c8-e91719e22f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current rehabilitation programs, however, are mostly human-centric
        and focused on affected residents. There’s not a lot of attention for start-ups
        and micro, small and medium enterprises (MSMEs)  which experts say are the
        “most vulnerable” in times of disasters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e44b2-fe0a-4ee9-8fca-985bb8e0dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f2ea4-6e90-457c-92d3-54dbcc88c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What happens to small businesses... the small businesses almost
        never recover. Unless they have something set aside for them to actually rely
        on in order to replenish their cash supply,” National Resilience Council President
        Toni Yulo-Loyzaga told CNN Philippines’ On The Record on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae6469-8348-436d-a2ef-19382a5036e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112fa66-d0a4-4c5d-96c3-87de5eff7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how can start-up entrepreneurs and MSME owners safeguard their
        businesses once calamity strikes?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
