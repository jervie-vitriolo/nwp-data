      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f648fe0-2f5d-46fc-9e9b-9cda96c9f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign also includes lectures and trainings, which will help
        officials put a "baseline" on their current risk assessments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7d9eb-6f34-4a8a-9fe1-77cfacadc748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa8d31-c562-4a61-850c-635f15dfae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A resilient city must be able to bounce forward after a disaster--
        not just bounce back," she added. "We have an assumption overall that we have
        existing exposure vulnerabilities. What we want is for the city to be able
        to prepare to recover, to absorb the disruption in a way that it will make
        it stronger in future risks."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
