  'Baby-Yoda-The-Mandalorian':
    'author': 'Brandon Killman'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-21T06:28:51.909+08:00
    'imagesource': 'jcr:bf264205-94fc-437e-889d-93618de45844'
