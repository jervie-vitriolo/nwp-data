      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32MP front camera is also equipped with AI Face Beauty that
        allows users to enhance their facial features.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec3195-dce6-4bc3-8731-71765a896605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:17:52.217+08:00
