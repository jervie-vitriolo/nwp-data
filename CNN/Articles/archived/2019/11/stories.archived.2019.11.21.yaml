    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61049d36-7fff-410e-9ca8-2995ec4369a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:55.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        courts still hold the power to hear petitions against President Rodrigo Duterte''s
        verbal order to ban vaping in the country, the official organization of Philippine
        lawyers said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b2f69-172b-42ea-aa09-8a5992443b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:55.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd8077-e6d8-4c7b-814d-aff33530c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:55.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated Bar of the Philippines (IBP) reiterated the separation
        of powers stated in the Constitution despite Duterte''s word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12414459-5aa0-4eb4-b19b-eb7f63399148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:55.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c65e4e-1e62-418a-a7d4-f41c2137f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:55.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a strong position by the President. He''s requesting the
        courts na huwag pakialaman ''yung kaniyang paninindigan diyan [not to meddle
        with his order]. But at the end of the day, any citizen who feels aggrieved
        can actually go to the court," IBP President Domingo Cayosa told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbee863f-bf54-44f0-893e-ebe84a340202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:55.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1a958-63d0-4956-81cd-18bf494855e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:55.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is up to the courts to decide if there is legal basis
        for Duterte to apply the law against toxic products to justify his verbally-imposed
        ban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff91803-e4df-4d8a-82ad-995c06a375d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:55.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206eaf7-50cb-4d49-ae48-5f1b2e7e8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:55.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure the President, who''s a lawyer himself, would know that.
        The fact that he has articulated his position publicly, does not hinder the
        court from performing their constitutional duties," Cayosa added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0469a843-bcd0-4495-9a37-316f20f24481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T11:57:55.821+08:00
