      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba08232-e7dc-4e3b-ad0d-fcd36fb9ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T17:51:08.484+08:00
