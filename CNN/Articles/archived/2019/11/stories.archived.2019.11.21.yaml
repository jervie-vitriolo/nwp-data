      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26b175-bc34-4f27-8aa5-f13cb720a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:28:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research is critical to understanding the evolution of the
        skulls of modern and ancient snakes," Caldwell said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc9efc2-d81b-4635-b8f6-b6f34abd504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T07:42:45.783+08:00
      'mgnl:createdBy': 'catherine'
