    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99817fdd-d050-4285-8b58-750b15951bd3'
    'lead': 'Coldplay frontman Chris Martin has announced that the band will put plans
      to tour on hold while the group considers how to make its concerts environmentally
      friendly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T23:02:26.274+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:28:07.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:50.517+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Coldplay', 'Chris-Martin', 'environment']
    'template': '1'
    'title': 'Coldplay to put touring on hold for environmental reasons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116aec78-d2d8-400f-9dd3-57b3bb77058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:07.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2017/08/29/entertainment/coldplay-houston-song-trnd/index.html"
        target="_blank">Coldplay</a>&nbsp;frontman <a href="https://edition.cnn.com/2019/01/10/entertainment/gwyneth-paltrow-chris-martin-honeymoon/index.html"
        target="_blank">Chris Martin</a>&nbsp;has announced that the band will put
        plans to tour on hold while the group considers how to make its concerts environmentally
        friendly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756b947-c7ab-4c00-a3ff-85433cb0264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:07.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the launch of its new album, "Everyday Life," Martin said
        the group wants to take time over the next year or two to consider how future
        tours can be "sustainable" and also "actively beneficial."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa4fea2-6d11-4aff-a24b-c3408233fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:07.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can we harness the resources that our tour creates and make
        it have a positive impact?" Martin told the BBC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ef68e-3596-4129-93e7-99d389bb5ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:07.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the Jordanian capital Amman, Martin said: "All of
        us, in every industry, have to just work out what the best way of doing our
        job is."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39b072-5bb9-4501-9e7c-fe9e3d267bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:07.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that "the hardest thing is the flying side of things."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715e212-1542-43e5-ae14-be82a757cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dream, he said, was to have a show with no single-use plastic
        and for it to be largely solar-powered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9976e-325f-450b-9115-5b334170678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said it was a question of "just accepting that you have to
        do your best" and not be overly critical of others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942044e7-6ed3-4e6a-b4b5-401464df01a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed optimism that others will "catch up... if you
        prove that it''s easy to do it the right way."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bfcd97-7d1d-4220-a21d-8ee62cb461cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coldplay''s last album tour, "A Head Full of Dreams," finished in
        November 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e6606-ba3e-441f-b91b-65df1d9a1bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British band will give two performances in Amman Friday to mark
        the release of its new double album "Everyday Life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc8734-0788-4f16-ab4c-fc5bb74f050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shows will be streamed live on YouTube.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c0ea2b-d55d-4c58-910a-b5d20d465ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.275+08:00
      'mgnl:createdBy': 'pia'
