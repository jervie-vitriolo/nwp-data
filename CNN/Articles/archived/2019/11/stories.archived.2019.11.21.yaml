      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes ₱50 million for the design and construction of the
        cauldron, which has been the subject of criticisms in recent days as Senator
        Franklin Drilon pointed out the price tag. Cayetano has defended the 50-meter
        tall structure, saying it was a priceless "work of art" that serves as the
        symbol of the games. It will be lighted by boxing champ and Senator Manny
        Pacquiao during the opening ceremony on November 30.</p>'
