      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a form of engaging the private sector into the process of
        building that resiliency,” Yulo-Loyzaga said of the program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db10c4b-8d6d-4311-a00f-716630a98690'
      'mgnl:activationStatus': true
