      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b2140-08ad-484b-a174-f17ab597df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin praised Ayo and the Growling Tigers, echoing a statement
        he’s said time and again with sports reporters: “I have huge respect for him
        and his team.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820a189-7eae-4e84-a199-3aecbceb263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac164ed9-02df-4233-969b-0a6b8021d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What kind of fool would I be if I didn’t respect what he puts on
        the court?” Baldwin claims. He adds, “It’s really outstanding, the way his
        team plays. Tactically they’re tough, physically they’re extremely tough.
        I think with all the teams that we’ve played, they’re probably the one team
        that tries to impose themselves on us.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d81def-cd1a-4500-b8a5-fc11652bc9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc149f8-f7b4-4feb-9d7b-2dbf1d1ec72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin also expressed the hope that one day, he could “sit down
        and just talk life and basketball” with Ayo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b869de8-3374-4e23-9106-40be1407d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866d128-adc9-4af1-81f4-adea43b91209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo took round one of his “trilogy” with Baldwin in 2016, helping
        steer the De La Salle Green Archers to its first championship in three years.
        The Sorsogon-born mentor eventually switched colors from green and white to
        gold and black as he took over the reins of a then-struggling Espana squad
        in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c5138-e914-47cc-ad92-dbd5ede0f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7423eacd-be0e-4852-b623-c3a92586b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American-Kiwi former Gilas helmsman reclaimed the UAAP men’s
        basketball title the following year – and held on to it since. This year,
        Baldwin and his boys in blue made a feat: sweeping all 16 games in the whole
        UAAP Season 82 Men’s Basketball Tournament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af49760-3863-4a30-a917-5b7922348623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ba366-daf5-4c9d-8758-7a7dbe9d83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo commended Baldwin’s approach to games, saying he learned a lot
        from his hardcourt encounters with him. “Ang daming matutunan eh, because
        everytime you compete, makikita mo yung ginagawa niya. Everytime, matututo
        ka,” Ayo says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fce71c-7c7d-4e18-be16-ea92672a5794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc849ac-2b9a-4771-8cb4-d258b0247dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T09:41:33.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “There’s a lot to learn because everytime you compete,
        you can clearly see what he does. You’ll learn every time.”]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42eaae5-b44a-4dcb-ac01-daa11978f605'
