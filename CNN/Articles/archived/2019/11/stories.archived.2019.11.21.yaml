      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will compete against John Waters ("Mr. Know-It-All"), Eric Alexandrakis
        ("I.V. Catatonia: 20 Years As A Two-Time Cancer Survivor"), Sekou Andrews
        &amp; The String Theory, and Michael Diamond and Adam Horovitz of the Beastie
        Boys (''Beastie Boys Book") for the award.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e70c7c-9db9-4804-b5a2-df08e92ab356'
