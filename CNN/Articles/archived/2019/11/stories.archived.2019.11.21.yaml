  'china-united-states-hong-kong-human-rights-act':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T16:51:56.500+08:00
    'imagesource': 'jcr:801accd8-815b-4ecd-8ee6-dda9deb5dec0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6332288f-b545-43f5-9368-c0d27669c333'
    'lead': 'Chinese officials and state media have reacted with fury to the almost-unanimous
      passage of the Hong Kong Human Rights and Democracy Act by the US House of Representatives
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T16:57:06.279+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:28:23.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:45.937+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Hong-Kong', 'United-States', 'Washington-DC',
      'Hong-Kong-Human-Rights-and-Democracy-Act', 'human-rights']
    'template': '1'
    'title': 'Beijing vents fury at Washington over Hong Kong Human Rights Act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018dee5-568d-44eb-a624-8695ba6db3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese officials and state media have
        reacted with fury to the almost-unanimous passage of the <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">Hong Kong Human Rights</a>&nbsp;and Democracy Act by the US
        House of Representatives on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5e765-6385-484f-9ded-1c8b8191e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the bill has yet to go before US President Donald Trump for
        consideration, China wasted little time in condemning the vote, with the state-owned
        People''s Daily describing it as "a piece of waste paper," and a "serious
        provocation against the entire Chinese people" in an editorial published Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3653265-e202-4aeb-99f3-a662263845a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US side goes its own way, China will take effective measures
        to resolutely counteract it, and all consequences must be fully borne by the
        US," the editorial said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705381b-9dd4-42c8-a9cc-c12e0758e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential showdown risks undermining ongoing trade talks between
        Washington and Beijing during a critical juncture. Trump, who has yet to confirm
        whether he will sign the act, has so far appeared reticent to challenge China
        on the issue of Hong Kong, even <a href="https://edition.cnn.com/2019/10/04/politics/trump-xi-hong-kong-protests/index.html"
        target="_blank">promising Chinese President Xi Jinping</a>&nbsp;in October
        that the US would remain silent on the city''s ongoing <a href="https://edition.cnn.com/2019/11/15/asia/hong-kong-protests-explainer-intl-hnk-scli/index.html"
        target="_blank">pro-democracy protests</a>&nbsp;while trade talks continued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97832bb-8b85-4e5f-bbcc-cd254db7f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government treats semi-autonomous Hong Kong, which has its
        own legal and political systems, differently from the Chinese mainland when
        it comes to trade and export controls. Should it become law, the Hong Kong
        Act would require the US government to annually confirm that those freedoms
        were being maintained by Beijing — failure to do so could result in Washington
        withdrawing the city''s special trading status, a massive blow to the Hong
        Kong economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da7258-6709-48ca-8a8a-c34bb96900b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the bill also lays out a process for the President
        to impose sanctions and travel restrictions on those who are found to be knowingly
        responsible for arbitrary detention, torture, forced confession of any individual
        in Hong Kong, or other violations of internationally recognized human rights
        in the Asian financial hub.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c2770-bf53-4820-980c-57c440386bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Violation of international law''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f629c-e1ae-47dd-bf64-007a96348d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, which is aimed at safeguarding freedoms in Hong
        Kong, comes as <a href="https://edition.cnn.com/2019/11/18/asia/hong-kong-protests-polyu-intl-hnk/index.html"
        target="_blank">protests in the city</a>&nbsp;near their sixth month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fed3f7-a900-4af4-8efc-76f086b3c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state-run media has been ramping up its criticism of the
        <a href="https://www.cnn.com/2019/10/21/asia/china-hong-kong-chile-spain-protests-intl-hnk/index.html"
        target="_blank">Hong Kong protests</a>&nbsp;as the demonstrations have grown
        increasingly violent in recent weeks, even as momentum has sped up for the
        legislation in Washington.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99daa430-5f2f-40be-8442-df655c1215cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in his daily newsletter, Sinocism, China expert Bill Bishop,
        said that state television CCTV had 11 segments criticizing the US and the
        legislation during its evening news on Wednesday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b5bdd-4703-45a3-a604-27b5ea30303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run tabloid the Global Times said instead of the Hong Kong
        Human Rights and Democracy Act, it should be called the "Support Hong Kong
        Violence Act."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ffd4d2-7d33-4ef2-ab38-394f22cdbace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has repeatedly called on the US to stop "interfering"
        in their internal affairs, even accusing Washington repeatedly of being <a
        href="https://edition.cnn.com/2019/06/20/asia/china-wang-yi-hong-kong-intl-hnk/index.html"
        target="_blank">partially behind</a>&nbsp;the lengthy demonstrations in Hong
        Kong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9faedf4-f170-453f-aef7-ddd8441010ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Beijing on Wednesday, Foreign Ministry spokesman Geng
        Shuang called the bill a <a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/2511_665403/t1717513.shtml"
        target="_blank">"serious violation of international law"</a>&nbsp;and said
        the Chinese government opposed and condemned it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0458a12d-3033-488a-8f5f-3ce54db72092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to stress once again that Hong Kong is part of China,
        and Hong Kong affairs are China''s internal affairs. We urge the US to grasp
        the situation, stop its wrongdoing before it''s too late, and immediately
        take measures to prevent this act from becoming law," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92828636-5912-4f0d-887c-07fb07a65b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation has already passed the US Senate in its current
        form, meaning it now heads to the White House for President Trump''s signature.
        But despite the strong support in the US Congress, there is no indication
        at this stage whether or not Trump will sign it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b318586-bd3b-4476-a244-48852afd8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:57:06.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/21/asia/china-us-hong-kong-act-intl-hnk/index.html"
        target="_blank">Beijing vents fury at Washington over Hong Kong Human Rights
        Act</a>."</em></p>'
