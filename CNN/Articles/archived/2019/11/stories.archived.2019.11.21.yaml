  'florida-high-school-historic-cemetery':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T16:46:38.940+08:00
    'imagesource': 'jcr:7aece453-8ffa-4449-a25c-8e511f6e3f31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '401d345d-4972-476f-96ab-e88c528c61bc'
    'lead': 'The Hillsborough County school district said Wednesday that geophysical
      technicians found "clear evidence" of burials at the Clarence Leon King High
      School campus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T16:51:07.138+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:28:23.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:45.788+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Florida', 'Tampa', 'Clarence-Leon-King-High-School']
    'template': '1'
    'title': '145 graves from a historic cemetery were discovered at a Tampa high
      school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f18a9-34bd-462c-91c6-87fdb92a5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — About 145 coffins believed to be part of
        a mid-20th century cemetery for the indigent were found buried under a Tampa,
        Florida, high school, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88dc906-5111-4747-81af-13e95adb7f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hillsborough County school district said Wednesday that geophysical
        technicians found "clear evidence" of burials at the Clarence Leon King High
        School campus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ed128-0338-4100-9e9d-b81666513031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School officials believe the caskets are part of Ridgewood Cemetery,
        a historic paupers'' burial ground from the early 1940s that was owned by
        the city, according to the <a href="http://fl-genweb.org/hillsb/cems/ridgewood/index.html"
        target="_blank">Florida Genealogical Society</a>. King High School opened
        in 1960, according to the <a href="http://king.mysdhc.org/School_Information"
        target="_blank">school''s website</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57b1b6-ba01-4eaf-9aa8-34d4d6ee5fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanya Arja, a spokeswoman with the school district, said officials
        began investigating last month after a person told a school board member of
        the possible location of the cemetery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8f5c5-0f2f-41a5-bb95-da4b415a81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly two weeks, technicians hired by the district used ground
        penetrating radar to confirm the location of the caskets. The coffins are
        buried 3-5 feet deep in about an acre of open land, and near a small building
        used by school''s agricultural program, the district said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63c024-6304-4a36-9147-d37932bfb89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The radar, by itself, cannot tell exactly what is under the surface,"
        the district said in a statement. "However, the pattern of the findings matches
        with historical records of a one-acre cemetery on the site."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111d48a-1ba1-41d1-aacc-aabc7779dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records indicate the site could hold the remains of more than 250
        people, nearly all of whom were African American, the school district said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7db0f4-0516-4ff6-8741-49689239e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area has been fenced off since last month and will remain like
        that for the time being. The Hillsborough County Medical Examiner and the
        state''s archeologists are expected to review the district''s findings in
        the next 30 days. The agencies will decide whether they will take possession
        of the land or turn it back to the school district, officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c8263-eec4-4274-8ad0-baa02394544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that a forgotten burial site is discovered
        in the city. In September, residents of an apartment complex in Tampa were
        forced to move after learning they had been living at the site of Zion Cemetery
        — likely the first African American burial ground in the city, <a href="https://www.abcactionnews.com/news/region-hillsborough/residents-forced-to-move-after-more-than-100-possible-coffins-found-under-tampa-apartment-complex"
        target="_blank">CNN affiliate WFTS reported</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35749db-9ed9-490b-887a-d52442013966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Tampa Housing Authority has been working to relocate
        nearly 100 residents of the Robles Park Village.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e67ab4-d7ad-416c-8ba5-84a72d981602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the two burial sites on Wednesday, Ashley Bauman,
        a spokeswoman for the City of Tampa, deferred all questions to the school
        district.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfa25b-de70-4f8f-9881-81c1d3ccc4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yvette Lewis, president of the Hillsborough branch of the NAACP,
        told <a href="https://www.wfla.com/news/local-news/145-coffins-found-under-grounds-of-king-high-school-in-tampa/"
        target="_blank">CNN affiliate WFLA</a>&nbsp;that she was saddened to learn
        that another site had been discovered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ce24a-a806-4672-90c8-90e0819ee1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:51:07.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:23.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sick of this. This hurts. Deeply. That we can be thrown away
        and nobody tells our history. Nobody is telling these people''s history and
        these people''s story," Lewis said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
