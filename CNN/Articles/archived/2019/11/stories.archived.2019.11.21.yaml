    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da92cac9-697c-425f-a49e-d2c1411411e8'
    'lead': 'Prince Andrew says the Queen has given him permission to step back from
      public duties ''for the foreseeable future'' following a firestorm of criticism
      over an interview about his association with convicted sex offender Jeffrey
      Epstein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T06:13:24.862+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:28:58.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:34.969+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Andrew steps back from public duties after his much-criticized
      interview about Jeffrey Epstein ties'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0fe9fe-cb29-45b4-935d-dbc672c78bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prince Andrew has said that the Queen
        has given him permission to step back from public duties "for the foreseeable
        future" following a firestorm of criticism over an interview about his association
        with convicted sex offender Jeffrey Epstein.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b14f7-6df5-4f0d-91b2-839784aa7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcdeb9e-2a07-4d4c-b20e-976bdd7ba8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday evening, the Duke of York said he "unequivocally"
        regretted his relationship with the disgraced financier and was willing to
        aid in any ongoing investigations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6686966-8566-4900-9354-8ab50d97db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df58f9fa-628d-482d-9fcc-d18d5b31a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become clear to me over the last few days that the circumstances
        relating to my former association with Jeffrey Epstein has become a major
        disruption to my family''s work and the valuable work going on in the many
        organizations and charities that I am proud to support," Prince Andrew said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e90b7-79dc-4470-9f7f-865554aabd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b54ef-a3b4-4847-a228-a9d5d5c5f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, I have asked Her Majesty if I may step back from public
        duties for the foreseeable future, and she has given her permission."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf48e1d-eb10-41ac-ba31-0c679f495a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b351f0d3-b0da-431d-a474-c438acb9aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN that the Duke of York took the decision
        to step back from public duties following discussion with the Queen, Prince
        of Wales and others. The source said the decision was for the best, and that
        nothing was more important to any of the family than the institution itself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8fb5e1-40f6-4e32-b817-853e1447aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b27b1b-bd27-4355-ba61-4d858e3b9e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew''s statement comes just days after a controversial interview
        with BBC Newsnight, in which he denied allegations that he had sex with an
        underaged woman who said she had been trafficked by Epstein. In a 2015 federal
        court filing, Virginia Roberts Giuffre alleged that Epstein forced her to
        perform sex acts with several prominent men, including Prince Andrew in 2001,
        when she was just 17. All of them have denied the allegations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7152b-40b4-4527-b27f-d3c871a3d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad055116-0dab-4a6f-a10b-b66b254b93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the BBC interview, the Queen''s second son said he had taken
        his elder daughter to a party at a pizza restaurant on the night it is claimed
        he had sex with Roberts Giuffre. Prince Andrew also claimed that for many
        years, he could not sweat, countering allegations made by Roberts Giuffre
        that he was "sweating profusely" before they had sex.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62832181-5649-42cb-bf95-a68764472fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fc22f-160e-4cf4-bec3-1d74bd40bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince also repeatedly said the two had never met, despite the
        existence of a photograph that appears to show Andrew with his arm around
        Roberts Giuffre.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3629f9-85cd-4648-aca2-11c61124422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a7faab-0d42-4684-ac8c-d19463d6a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of York also told the BBC that he had seen nothing that
        struck him as suspicious when he was around Epstein.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b9aab-c502-4d73-9db6-8adb3b6a7462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5fab48-c8dc-4c62-b362-0ad3dbf3f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein -- who was first convicted of sex crimes in 2008 -- died
        by apparent suicide in August while awaiting trial on federal charges that
        he sexually abused underage girls and ran a sex trafficking ring. Epstein
        had pleaded not guilty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3dfb60-6f3b-473d-b9ea-a6d40577b48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e195d8-a8cd-485b-a929-1b99f1915b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continue to unequivocally regret my ill-judged association with
        Jeffrey Epstein. His suicide has left many unanswered questions, particularly
        for his victims, and I deeply sympathize with everyone who has been affected
        and wants some form of closure," the prince said Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f0035-be34-4285-aa02-891c06bb8656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3c0044-ec2a-4848-8b08-7044b227489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only hope that, in time, they will be able to rebuild their
        lives. Of course, I am willing to help any appropriate law enforcement agency
        with their investigations, if required."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b09d0-e32f-429a-af11-788870f7cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b0b8e1-2e78-48d7-a6a2-11ec550da11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes as a number of companies sever ties with the
        Duke of York in the wake of the broadcast of the interview on Saturday. British
        telecommunications company BT said it would withdraw support from an online
        skills training program if it did not drop Prince Andrew as a patron.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3cec7-86ae-4e06-b6e1-1a9d650ceaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d093328-f687-46b3-950e-9cf4d9b4ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of recent developments we are reviewing our relationship
        with the organization and hope that we might be able to work further with
        them, in the event of a change in their patronage," BT said in a statement
        about the Duke of York''s Inspiring Digital Enterprise Award (iDEA).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8a84e-3630-4660-af04-d05c170e1655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7dcb0-a493-43b9-9a81-d7fc17e187c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cisco, KPMG and Standard Chartered have also distanced themselves
        from Prince Andrew''s entrepreneurship scheme Pitch@Palace.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8a9f3-96a7-4ab5-a773-e387dbe9a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cffeb0-8c2d-4f4c-a07c-e3491aab9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew''s timeline for when he met Epstein has also come
        under scrutiny. In a letter to the Times of London in 2011, Prince Andrew''s
        then-personal secretary Alastair Watson wrote that the Duke of York first
        met Epstein in the early 1990s -- not 1999, as Prince Andrew claimed in the
        BBC interview.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e4650-6d03-4641-b7e8-bbb0a193b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91b3e1-ac80-4a08-a958-a1e77870ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, there has been widespread comment on the Duke''s relationship
        with Jeffrey Epstein," Watson wrote. "The Duke has known Mr Epstein since
        being introduced to him in the early 1990s. The insinuations and innuendos
        that have been made in relation to the Duke are without foundation."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54782e0b-043b-487f-83c0-b71903f049cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af811fb9-cba6-4cbd-a97a-e2d10b131224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Prince Andrew told the BBC that they "met through his girlfriend
        back in 1999 who -- and I''d known her since she was at university in the
        UK," referring to British socialite Ghislaine Maxwell.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b93e7-3d4a-4df0-a1a9-a59239666da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c1ed8-c37a-4d1e-96e1-f21a31eb46cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to the conflicting timelines, a palace spokesperson
        told CNN: "The Duke''s words in his interview speak for themselves." CNN is
        attempting to reach Watson for comment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923b167-e99e-410a-b170-b5cc1a9e0fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd033b1-fad8-46d6-999a-3636e0287e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew was also asked during the BBC interview about photographs
        that showed him with Epstein in Central Park in 2010, after Epstein was a
        convicted sex offender.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc94827-c7e8-4695-928e-59f476794823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa00a24-3d30-4270-bc01-26c68ada9ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew said he had gone to New York to break off contact
        with Epstein as a result of the conviction.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435519cf-9684-421a-95e4-f8752c3bcda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6b402-d572-45d9-8cdb-9836323e9a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:13:24.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve questioned myself as to why did I go and what was I doing
        and was it the right thing to do," he said. "Now, I went there with the sole
        purpose of saying to him that because he had been convicted, it was inappropriate
        for us to be seen together."</p>'
