      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, White was inducted into the Organization of Black Aerospace
        Professionals Hall of Fame and Texas Aviation Hall of Fame according to the
        Lone Star Flight Museum.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0150dc0-75e3-4ffd-a133-1b30d10274c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T08:25:37.005+08:00
      'mgnl:createdBy': 'glee'
