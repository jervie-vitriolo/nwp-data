      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese pharmacist <a href="https://www.latimes.com/archives/la-xpm-2009-apr-25-fg-china-cigarettes25-story.html"
        target="_blank">Hon Lik</a> is often credited for the invention of the modern
        e-cigarette.</p>'
