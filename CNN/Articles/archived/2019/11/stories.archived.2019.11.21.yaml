      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My suggestion is don''t challenge us. What we''re
        asking is very simple, don''t use vapes. If you want, you can smoke your e-cigarettes
        in public places.]</p>'
    '2':
