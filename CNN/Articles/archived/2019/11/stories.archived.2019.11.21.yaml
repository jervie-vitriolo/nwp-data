      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> President
        Rodrigo Duterte continued to defend his verbal ban on vapes on Thursday night,
        this time verbally ordering — in jest — the <a href="http://cnnphilippines.com/news/2018/09/27/rodrigo-duterte-sin-extrajudicial-killings.html"
        target="_blank">extrajudicial killing</a> of its inventor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1321cd1-e892-4e2d-ae0e-e83869d9cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e796d31-ee7b-41e5-bb64-453547976cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ewan ko kung sinong demonyo nag-imbento niyan. Pinapahanap
        ko nga. I-</em>extrajudicial killing <em>ko ‘yang g***** ‘yan,</em>” he said
        in a speech before elderly residents of Taguig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845b153-e37b-4c53-b594-8fe30b7d0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c602d5-4d14-423a-833c-2e45be840fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:28:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t know what kind of demon invented that. I want
        him hunted down. I’ll have the fool killed extrajudicially.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b46713-6297-4267-bec1-57e296011ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T21:47:23.039+08:00
