      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5f946-ebe5-4627-b2c7-8feddfbee862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:15:46.505+08:00
