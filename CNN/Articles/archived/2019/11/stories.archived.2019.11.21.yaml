    'jcr:uuid': '9189b1b1-0152-4b7f-8f91-163deb1f9f9f'
    'lead': 'On Thursday, it looked like Mars in the Australian city of Mildura.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T19:31:51.893+08:00
