      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama has two Grammys in the same category.
        He won in 2006 and 2008 for the audiobook recordings of his books "Dreams
        of My Father" and "The Audacity of Hope."</p>'
    '13':
