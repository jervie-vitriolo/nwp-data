      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late rapper scored three posthumous nods, including best rap
        performance for "Racks in the Middle," best rap/sung performance for "Higher,"
        a collaboration with DJ Khaled and John Legend, and best rap song for "Racks
        in the Middle."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7bfc61-8662-4439-8e99-9db2a7c2ca50'
