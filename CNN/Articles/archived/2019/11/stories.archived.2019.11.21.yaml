      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said, "Did we ever think that we will have one of the greatest
        fighters ever in the country to light our cauldron? <em>Tapos anong ibibigay
        natin kay Manny Pacquiao, kandila? Magkano ang</em> damage in reputation <em>kung
        palpak ''yung facilities?"</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
