  'Philippines-China-trust-rating-South-China-Sea-dispute':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-21T17:55:22.399+08:00
    'imagesource': 'jcr:bf05ab23-1cc7-423a-87d8-e11dc02d0f15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd11242c0-4af1-4051-b659-1e5bfe83e2ba'
    'lead': 'Majority of Filipinos may not trust China now – based on a recent survey
      – but Malacañang believes the sentiment will change in the future. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T17:59:16.065+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T01:28:20.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:46.827+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
