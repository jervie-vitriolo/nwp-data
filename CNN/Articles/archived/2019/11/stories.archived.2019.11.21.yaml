      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb574413-d301-4fe7-8477-75ca4721ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kami smoke, vape po kami. Kaya sa aming pananaw hindi kami
        covered ng EO 26. Ang sa amin walang combustion. Ang lumalabas sa amin mukhang
        usok, pero vapor po iyun," Vapers Philippines Chair Paul Dator said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b354d5-cde1-4d1e-8f42-00850cbd9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.273+08:00
