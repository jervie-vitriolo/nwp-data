      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last album, titled "Amanda Leigh," was released in 2009.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386398a-83e1-43d9-9187-f56d484e2275'
