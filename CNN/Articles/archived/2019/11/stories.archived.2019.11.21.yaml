      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former first lady on Wednesday was nominated for the best spoken
        word album award for her work on the audiobook of her memoir "Becoming."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae354a-a2c5-4161-b5c0-fe42021a9e72'
