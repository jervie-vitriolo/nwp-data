      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50621982-eeb8-461b-a00c-86b4440529b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:32:07.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They found bowling alleys in Starmall not owned by the Villars,
        it''s owned by the Puyat Sports," Cayetano said, describing the latter as
        a "gold standard" in operating world-class bowling facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3fdaf-e939-479c-9dd8-aa1325db9be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:32:07.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faccdaf-3a18-4ca9-94cd-ed6bc3e00b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:32:07.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:29.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sila lang ang may</em> 20 lanes (It''s the only one with 20
        lanes)," Cayetano said of Puyat Sports'' Coronado Lanes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f79f74-7375-4873-9fd0-8886e5d6459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:32:07.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:29.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525e219-1250-4db3-9845-7ecef2593b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:32:07.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:28:29.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Public Works and Highways Secretary Mark Villar did
        not even know that there was a bowling center right inside the mall owned
        by his family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280a83d-f828-4da0-9fa5-6b3a931e2e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T14:32:07.630+08:00
