      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens were quick to criticize the government''s choice, saying
        it may put the country''s hosting of the SEA Games in bad light and suspecting
        it was a favor to the Villar family, who owned the mall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
