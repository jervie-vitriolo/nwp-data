      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You need to have some sort of business (continuity) plan. For that,
        we need to anticipate what your risk is, we need to be prepared for the destruction
        that might occur,” Yulo-Loyzaga said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d1b47-3635-4aef-aee1-9e88af76b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f75504-3a84-40ee-a465-965c84e2b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T22:43:26.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T01:28:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And this is usually linked to supplies-- what are the products
        you can sell on a daily basis? Once those physical lines are interrupted,
        what is your option? These are the challenges the small and micro face,” she
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a773382-49d7-4425-8cd4-0961a3d67507'
      'mgnl:activationStatus': true
