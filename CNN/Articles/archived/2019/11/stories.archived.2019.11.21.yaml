      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e5411-d6b8-4144-b165-5179f7591cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907b228-db90-4f00-b33a-bfb144050016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Police
        will not yet detain those who vape in public in the absence of a formal order
        from President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f2fca-f53b-4471-9e1d-6fff2f4c2cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0290672a-3c73-4f2b-b47d-4bffba8758fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Officer-In-Charge PLtGen Archie
        Gamboa said that for now, there is no basis for jailing the violators of the
        President''s the <a href="https://cnnphilippines.com/news/2019/11/20/Duterte-requests-judiciary-not-to-oppose-vaping-ban-.html">verbal
        order</a> to ban vaping nationwide. But nevertheless, they will implement
        the marching orders of Duterte.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a183322-abe7-4473-984f-e2ed634b09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b643f08-dcc3-431b-a18d-52e04ed389c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to implement the directive of the President. Under the police
        power of the state you can do that," he said on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1d3b1b-cd44-4cf9-9a78-c65838f36799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PBGen Bernard Banac said that two days after the
        order, police only gave "stern warnings" to those caught puffing in public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637a2de-f20f-4ccb-9371-b6d368b60ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023ea3d-9f0d-4000-859e-d993caeef60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said arrested vapers will be brought to the precinct, then released
        immediately after their offense is recorded in a police blotter. He added
        fines will depend on penalties stated in local ordinances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db4187-3766-40b9-9401-c6353a83cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e335b3-46f7-4c66-91fc-e551ce0d2c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon walang multa. Walang jail time o detention. Kaagad namang
        palalayain matapos ang kaniyang pagka-record sa ating blotter maliban na lang
        kung mayroong ordinances sa lugar ng pinagkahulihan na maaaring ipataw sa
        kaniya," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51da048f-1e55-4f58-b454-cf50d87189f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89051e34-e49d-49e4-a49d-895d76c1e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now there are no fines and detention, but that
        depends on ordinances. We will immediately release them after the police blotter.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdffe6c-88fa-4a25-9e48-041524bdb1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f2712-8af9-4f30-b878-254336c059d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu Province, zero detentions were made, but police confiscated
        at least 104 e-cigarette gadgets overnight from users caught vaping in public
        places.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a9fb9-5d0f-4965-a57f-9aa63b586065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae313f-590a-4372-a99e-5703cd6233cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP believes those using e-cigarettes in public can be arrested
        for violating Executive Order 26, known as the nationwide smoking ban.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a13905-35ee-409d-81a6-be36e690c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5771baa3-a6b5-41ca-a454-97c29c3e326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May umiiral na Executive Order No. 26 noon pang 2017. Base diyan
        ay mayroon tayong dahilan upang sila ay arestuhin at bigyan ng stern warning
        na iwasan na at itigil ang paninigarilyo," the police official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c041c-c05f-4d23-92c6-bf254c47d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58711b42-a003-4f66-a47f-692caf6c01c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Executive Order No. 26 has been in place since 2017.
        That will be the basis for the arrest and stern warning to avoid smoking.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c09e986-3eef-418b-b9c3-3e89c67ba1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a7787-7016-489b-9121-887728fed8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T16:46:05.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:28:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the order signed by Duterte in 2017 does not explicitly
        include e-cigarettes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0867e-1a10-4d40-9564-b80c908e2085'
      'mgnl:activationStatus': true
