        put in their critical documents in soft copies para ‘pag tinamaan (so if they’re
        hit by disasters), they can always have those documents that are necessary
        for them to be able to expedite getting their claims,” SM Disaster Risk Reduction
        Consultant Alex Pama said of the center, located at SM Clark in Pampanga.</p>'
