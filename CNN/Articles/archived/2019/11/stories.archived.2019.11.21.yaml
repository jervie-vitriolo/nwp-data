      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two key themes resonated with the champion coaches’ messages with
        reporters after the Ateneo Blue Eagles clinched its third consecutive championship
        on Wednesday: Respect and affirmation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f84e1-0e4a-42de-9544-0c2b266b5602'
