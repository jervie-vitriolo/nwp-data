      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Starting from the local level</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf27aca-ff75-4417-821b-04fe3e83f917'
