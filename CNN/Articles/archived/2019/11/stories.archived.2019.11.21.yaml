    'title': 'Iran has claimed ''victory'' after protests. So why is the internet
      still off?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef572427-8fb9-4981-9d2f-c06a12b6471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iranian President Hassan Rouhani has
        claimed victory over the ongoing unrest in the country, state media reported
        Wednesday, six days after nationwide protests erupted following an abrupt
        spike in gas prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f2268-3b94-49e8-bd15-e716794c75d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a government meeting in Tehran, Rouhani said the country
        had been "victorious out of yet another test" and that "despite the country''s
        economic problems and existing grievances," Iran had demonstrated it "would
        never allow the balance to tilt in favor of the enemy," according to state
        broadcaster Press TV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee2bfe-106d-42c1-b1b9-68a0a343b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s government has blamed foreign enemies for the recent unrest
        —&nbsp;the severity of which remains unclear because a near-total internet
        shutdown has halted the flow of information out of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666cbea5-203c-4b45-a565-64d193e34189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happening?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c6353-98a9-40ed-adf1-ff1af59c63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators first hit the streets on Friday, a day after the government
        announced an eye-watering hike in fuel prices by as much as 300%. Iran''s
        economy has already been crippled by US sanctions, which saw its currency
        tank, prices soar, and medical and food shortages grow widespread. The fuel
        hike could further exacerbate economic conditions, forcing greater price increases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537fad5-50f8-4ebd-a35e-6e31636fc588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani has suggested that the protesters were not Iranians but
        anti-government forces "pre-planned by the reactionary regional regimes, the
        Zionists, and the Americans." And Iran''s Supreme Leader Ayatollah Khamenei
        said Tuesday the protests were related to security issues, rather than a movement
        by the Iranian people, and that "both friends and foes should know that we
        have repelled the enemy," state news agency IRNA reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed61ce-6085-4883-ad82-350905a339d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the perspective of Iran''s protesters and ordinary civilians
        has been more difficult to ascertain in recent days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84345f2f-76db-4e22-83ae-37cbd5f12c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, images posted on social media showed rioters storming
        banks, petrol stations and government buildings and setting them ablaze. Then
        researchers at Netblocks, a group that tracks global connectivity, soon started
        noticing major drops in connectivity in Tehran and other cities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f3af1-abc0-4e42-909c-fc1c0799d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While internet blackouts are not unheard of in the country, experts
        have said the scale and technical complexity of this particular blackout is
        different.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d4ccde-91e1-4abb-a3bc-7786909ef6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media posts have become less and less frequent as the blackout
        has taken full effect. CNN found many instances of videos purportedly showing
        ongoing clashes in the streets over the last 24 hours but was unable to verify
        them and they appeared to have been reposted from private Telegram groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef67d2-79e5-4620-8dcc-6b93aff111fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinarily, there are over 47 million active social media users
        in Iran, with Telegram and the Facebook-owned app Instagram being the most
        popular in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a682ea0-577c-4599-a44c-230f462143e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Kaye, the UN Special Rapporteur on the Promotion and Protection
        of the Right to Freedom of Opinion and Expression, told CNN that the impact
        of internet shutdown makes it incredibly difficult to know what civilians
        are presently facing in Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7759e001-4ee9-4004-af93-30f850f59b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamentally, I don''t think we have a very good sense of what''s
        happening on the ground in Iran right now," Kaye said. "The reporting has
        been spotty at best ... We''re starting to hear about the protests and the
        use of force against the protesters."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745a11d-1b4e-4383-80f4-f2ba7fe46344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaye added, "The international community needs to be saying: keep
        the internet on, do not repress peaceful protest, use only proportionate means
        to deal with it, and and make sure that all your responses to protesters are
        in keeping with international human rights standards."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ba1c1-4127-4f33-9276-944bc3f408d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The death toll in Iran</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980dac51-0f73-4d66-88f3-a806079664c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the UN urged Iran to show restraint and resume internet
        connectivity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b42c6-04ee-4468-9d09-ffabd630cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen the reports of a significant death toll during recent
        protests in the Islamic Republic of Iran. We echo the statement on Iran made
        by the Office of the High Commissioner for Human Rights yesterday, including
        the call to immediately re-establish Iranians'' access to the internet," Secretary
        General spokesman Stephane Dujarric said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37f45b-9374-45db-a939-ff2b0ac336d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to urge the Iranian authorities and security forces
        to exercise maximum restraint and avoid the use of force to disperse peaceful
        demonstrations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5cc80-9873-4f66-96a6-b51eeae79832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said Tuesday the group had received credible
        reports that indicated at least 106 protesters in 21 cities had been killed
        but did not offer any evidence to substantiate its findings. The organization
        said it had gathered information that demonstrated Iranian security forces
        were employing "excessive and lethal force to crush largely peaceful protests."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7945f6-ba6f-4b7c-8584-6fdc574df490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said "occasional video footage of protests posted
        on social media amid the internet shutdown appear to show security forces
        directly shooting at protesters in different cities."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97580fa6-7dfa-4edf-b30e-ae1791482605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did not give specifics, Ayatollah Khamenei confirmed during
        a speech Sunday that "several" people had died in the protests. State media
        have reported that five members of government security forces have been killed
        during clashes with protesters this week. But a complete picture is yet to
        emerge as the government has withheld the total number of casualties and official
        death toll since the protests began.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42230a58-c555-4653-a59c-9cdc23f04a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T06:26:19.061+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:28:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/20/middleeast/iran-fuel-protests-intl/index.html">Iran
        has claimed ''victory'' after protests. So why is the internet still off?</a>"</em></p>'
