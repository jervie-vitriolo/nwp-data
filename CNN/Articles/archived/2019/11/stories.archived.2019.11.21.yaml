      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group''s official website, all proceeds from the
        concert will go towards ClientEarth, a charitable organization which uses
        the law to protect the environment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21f376-0e63-4f1a-8c51-e917f292aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:02:26.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/21/entertainment/coldplay-stop-touring-environment-scli-intl-gbr/index.html"
        target="_blank">Coldplay to put touring on hold for environmental reasons</a>."</em></p>'
  'colombia-close-border-strike':
    'author': 'Jack Guy and Claudia Rebaza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-21T23:07:11.253+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e83e425-e1d3-4afb-9e23-bac19e1b83b6'
    'lead': 'Colombia has closed its borders in preparation for a national strike
      supported by a broad coalition of social movements on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-21T23:10:06.046+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:28:06.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:27:50.682+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Colombia', 'Ivan-Duque']
    'template': '1'
    'title': 'Colombia closes borders as it braces for nationwide strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073e7ab-891f-4b6c-8354-0ee28c20aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/08/08/americas/hfr-hrw-report-catacumbo-intl/index.html"
        target="_blank">Colombia</a>&nbsp;has closed its borders in preparation for
        a national strike supported by a broad coalition of social <a href="https://edition.cnn.com/2019/11/02/world/claudia-lopez-bogota-mayor-intl/index.html"
        target="_blank">movements</a>&nbsp;on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336afd21-2d96-40aa-a3e2-305bf0a5d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ivan Duque, a social conservative, came to power in August
        2018 and now faces widespread discontent over rising unemployment, economic
        reforms and a deteriorating security situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c1a7a-3409-4e98-9015-c9cad81d5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor unions, teachers, students and indigenous activists are among
        those set to take to the streets as protests hit yet another South American
        nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1cca0-2067-4f81-adfe-e2f1e4e14a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador, Chile and Bolivia have already experienced major social
        unrest this year as governments in the region struggle to deal with popular
        grievances over economic stagnation, corruption, inequality and more specific
        national issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97004e4d-5849-41de-b446-e15f9941f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border closures mean any entry by land or sea from Ecuador, Peru,
        Brazil and Venezuela will be restricted, according to Colombia''s Migration
        Agency Director Christian Krüger Sarmiento.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ffdc1-abe1-4827-9c89-d0f1d682fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures began Wednesday at midnight and will remain in place
        until Friday at 5 a.m., according to immigration authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417caf7-976f-44c0-a2b9-9dd843b67f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also gave local authorities permission to impose
        exceptional measures such as curfews, restrictions on freedom of movement
        and bans on the sale of alcoholic beverages, according to a statement from
        the president''s office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089a488-0e60-463c-a302-a452b7a478bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of videos posted on Twitter, Duque said he recognized
        peaceful protest as an expression of democracy and acknowledged that Colombia
        faces multiple challenges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af6372-d599-4d05-b5d6-80c3c8e4ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque spoke out against those he said saw protests as an opportunity
        for "agitation," and called on protesters to demonstrate peacefully.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330ea8e-8e0a-421c-a05a-4eec9e320e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will guarantee public order and we will defend, with all of
        the tools our constitution gives us, the right of Colombians to live in peace,"
        he <a href="https://twitter.com/IvanDuque/status/1197322788861874177?s=20"
        target="_blank">said</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb56590-cf33-431d-807d-ba4e78fd78fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student groups and labor unions called the strike citing a package
        of economic reforms they have christened the "paquetazo." Duque has denied
        his government is planning significant labor or pension reforms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97149f3e-f954-41d3-9e01-068706c4a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has also faced major criticism for his handling of
        the peace process with the FARC rebels, and his defense minister was forced
        to resign in early November over the death of at least eight children during
        an army operation that took place in August.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937ddbc-640a-471d-97ff-e52b0c32dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been gearing up for the protests, and Bogota police
        tweeted a cinematic video showing officers in riot gear firing teargas and
        marching through the streets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df029c7c-0706-436f-906a-a73872542d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque''s popularity has plummeted since he came to power over a
        year ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ea06c-58da-48bd-9065-8fb7a7c442c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an August 2019 poll by <a href="https://www.scribd.com/document/423720751/GALLUP-POLL-132#from_embed"
        target="_blank">Gallup</a>, 64% of respondents disapproved of his rule and
        just 29% said he was doing a good job.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a71fd-7dee-4d51-a315-867ead2d2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-21T23:10:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:28:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/21/americas/colombia-national-strike-intl/index.html"
        target="_blank">Colombia closes borders as it braces for nationwide strike</a>."</em></p>'
