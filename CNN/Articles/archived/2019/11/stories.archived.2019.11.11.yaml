      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af23f07-a001-484b-8287-bdc3621f68cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.045+08:00
