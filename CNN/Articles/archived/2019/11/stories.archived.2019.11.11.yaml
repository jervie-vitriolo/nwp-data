    'template': '1'
    'title': 'Vista Land sees 12% profit jump in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e94c2-e067-4081-803e-63db4187bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.807+08:00
