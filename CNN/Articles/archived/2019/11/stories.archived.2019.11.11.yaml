      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defamation is a criminal offense in some states in the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bede46d-e8f7-48cf-bd4f-39155e92c424'
