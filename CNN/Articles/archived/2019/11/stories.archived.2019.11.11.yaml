      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other radicalized domestic workers take on a more active role, becoming
        financiers, recruiters and coordinators.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e8c9e-5c86-4a75-b887-15f6d8b04f7e'
