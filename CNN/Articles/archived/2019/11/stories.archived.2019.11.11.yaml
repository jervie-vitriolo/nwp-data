      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa34a7-185e-49de-9857-1eabe9c85f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8chan is an online messaging board that has been used by anonymous
        accounts to share extremist messages and cheer on mass shooters. It is rife
        with racist and anti-Semitic conspiracy theories.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24c67f-256d-477e-b1c6-f7f42d9f9cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ba4ea-e548-4f82-8bba-06ebe89f54ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reported that at least three atrocities have been linked
        to the messageboard, including the <a href="http://www.cnnphilippines.com/world/2019/8/5/el-paso-shooting-sunday.html"
        target="_blank">shooting in El Paso, Texas</a>, which killed 22 and injured
        24 others.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f786e9-75d5-491d-af85-940bb4fe8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f38302-1b9d-40a0-80a0-88d05a36afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8chan has struggled to stay online since the attack, as service
        providers repeatedly refuse to host the messageboard.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a7254-c5a6-4f17-8a8a-06f221ed348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29704aa-45c1-4f82-b5ef-5a36b5dd17db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 8chan has briefly returned online, rebranding itself as
        8kun last week, with a vow to take down anything that is illegal in the US.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8679959-3585-449e-b8b4-9bb61bf42cb7'
      'mgnl:activationStatus': true
