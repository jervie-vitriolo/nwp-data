      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ko dapat (ang procurement) before December because the money
        is going to expire by December 31,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d392a01-ec50-4a4e-978d-42d216932189'
