      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — The
        Department of Foreign Affairs said two Filipino seafarers have been abducted
        in West Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419800d-fa31-4b64-9dbc-8384bbf60efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:18:39.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the DFA Monday said they received word of the kidnapping
        from the Philippine Embassy in Abuja, Nigeria which stated a piracy incident
        resulted in the abduction which happened "somewhere in Togo."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4206b2-86f8-4b69-bfb8-ff25e9ca3799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:18:39.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Government is actively tracking the development
        of the case with the Embassy in Abuja, continuing its coordination with relevant
        authorities to ensure the safety and security of the Filipino seafarers,"
        said the DFA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f753df4-b10c-45ea-b096-85af47ec35e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:18:39.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the seafarers were not released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d06bea-2b16-4dbc-bb77-0c2f0225bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:18:39.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Foreign Affairs department, this recent incident
        now brings the number of Filipinos seafarers kidnapped in West Africa to 11,
        as nine others were abducted in Benin last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce5362-e8ae-40e7-b4fb-fe083eccff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:18:39.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added they were in close communication with the manning
        agency of the victims and would "provide updates, as necessary."</p>'
  'manila-water-company-income-september-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-11T17:21:02.746+08:00
    'imagesource': 'jcr:6ea5d493-aa90-4da6-87a6-196ea35e437b'
