      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c642d3-ba14-4236-8c02-f5a82a7addff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan and Watkins’ relationship soured beyond 8chan, with the
        former opposing the 8chan owner’s bid to be naturalized as a Filipino citizen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17de51ae-7810-499a-a371-84b2701776ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.987+08:00
