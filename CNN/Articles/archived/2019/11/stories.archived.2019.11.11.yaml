      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral was held Friday at Riverside Memorial Chapel on Manhattan''s
        Upper West Side, according to an obituary. Laurel''s grandfather, David Rivlin,
        said that "God needed his angel back."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ac7b6-a7b4-4ebe-b137-66edc353f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.662+08:00
