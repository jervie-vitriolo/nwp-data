      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e673bbe-133f-4fc1-82c1-2b59ba4f256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another service was held Sunday at Arte Cafe in the Chelsea neighborhood
        with 300-400 people in attendance, Griggs said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad502788-2463-4a74-bd1d-b7f15b0e29de'
