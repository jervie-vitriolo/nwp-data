      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cec3fe-98c1-4cea-aadd-ea56dece2d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:15:31.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also noted that liberalizing sugar imports would not
        affect the competitiveness of food with sugar, as the Sugar Regulatory Administration
        (SRA) already allows food exporters to import sugar without taxes as long
        as the end-product is exported and not sold locally.</p>'
