      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the domestic workers who came through our program were
        involved in providing financial or logistical support -- such as housing militants
        on their way to Syria -- for radical networks," said Alfath.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c962d1a8-f1d8-4b2b-be43-f975f8211735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.859+08:00
