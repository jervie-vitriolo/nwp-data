      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Defense
        Secretary Delfin Lorenzana on Monday said he is personally not inclined to
        recommend another extension of martial law in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31016bf-7a0f-42cb-88d5-5e61a60a13c5'
      'mgnl:activationStatus': true
