      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d75e35-1034-49e8-a455-6617bf196f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T12:03:42.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:01.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan is survived by his wife Julie and sons Hun Hun (Lucio Tan III)
        and Kyle Tan. The family asked for privacy and said that details of the wake
        will be announced soon.</p>'
