      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2954e3e-b0f7-43f3-aa3d-fd558c920920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her day off, she sometimes attended classes by Serving Islam
        Team, an organization founded by Wael Ibrahim, an Egyptian pop star turned
        Salafi scholar. "She usually came with a friend and was very quiet during
        the lesson," he told CNN. "But afterwards, she would forcefully question why
        we weren''t supporting ISIS."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaedc97-ec26-4ef1-bd87-9f3fd551b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6b125-fcd8-4cc3-bb65-262465f985f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended up excluding her from his classes. In July 2017, she was
        deported back to Indonesia, where she remains, according to Nuraniyah.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae5365-b900-4298-b9e7-177d16e23bf5'
      'mgnl:activationStatus': true
