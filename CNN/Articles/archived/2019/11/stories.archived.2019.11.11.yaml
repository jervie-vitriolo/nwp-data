  'bolivia-new-election':
    'author': 'Kay Guerrero and Dakin Andone, CNN'
    'caption': 'Bolivia will hold new general elections after an international audit
      found last month''s election results could not be validated due to "serious
      irregularities," President Evo Morales said Sunday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-11T06:07:48.844+08:00
    'credit': 'From Jorge Beral/Getty Images'
    'imagesource': 'jcr:8b70b138-9d53-42d8-85e8-69394b6b881c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8f778c4-b393-43b5-86cd-f6076d4da01c'
    'lead': 'Bolivian President Evo Morales resigned Sunday amid growing opposition
      after an international audit found the results of last month''s election could
      not be validated due to "serious irregularities."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T06:10:42.565+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:03:33.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:09.239+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bolivia', 'President', 'Evo-Morales']
    'template': '1'
    'title': 'Bolivian President Evo Morales steps down following accusations of election
      fraud'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dbef7f-6658-4c9e-bc04-6af3221a0650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bolivian President Evo Morales resigned
        Sunday amid growing opposition after an international audit found the results
        of last month''s election could not be validated due to "serious irregularities."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4094407e-fe11-49f8-b704-1cf178e3189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said he was stepping down "for the good of the country,"
        which has been roiled by protests in the days following the October 20 election.
        Three people have died in the protests and hundreds have been injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5857c-5caf-447a-958c-b8df9689f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret this deeply," Morales said, speaking on national television.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3e6ef-abd4-41ec-894b-3f4c2d4563c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales will send his resignation letter to Congress in the next
        few hours, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889fc0dc-9821-4113-9c79-4a2252f9161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators and the Bolivian opposition had accused electoral
        authorities of manipulating the vote count in favor of Morales, the country''s
        longtime socialist leader. Morales denied the allegations, but declared himself
        the winner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d225a2f-cf33-4c07-9e0e-0acebb2ec2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Álvaro García Linera also announced his resignation
        minutes after Morales. According to the Bolivian Constitution, the President
        of the Senate Adriana Salvatierra Arriaza, 30, would be next in the line of
        succession. But it''s not clear if she will ascend to the presidency because
        of widespread opposition to Morales'' party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ef082-8158-4107-99c6-0756850f37ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales resigned just hours after he promised new elections would
        be held and the country''s electoral council replaced following a report by
        the Organization of American States (OAS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2912c7-30ff-418d-ad13-5e1dcb10ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of alleged irregularities —&nbsp;including failures in
        the chain of custody for ballots, alteration and forgery of electoral material,
        redirection of data to unauthorized servers and data manipulation —&nbsp;impacted
        the official vote count, the OAS said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5cf1ca-8f18-457e-9804-4aaf042c89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours after polls closed, preliminary results showed Morales
        slightly ahead of his opponent, former President Carlos Mesa. The tight margin
        would have prompted a runoff vote in December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b23c8-7537-4bc4-ba76-57a6dba0d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the opposition and international observers became suspicious
        after election officials stopped the count for about 24 hours without an explanation.
        When the count resumed, Morales'' lead had jumped significantly, giving him
        the votes needed to avoid the runoff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11160f-7569-4e9d-8cdd-8c205b84656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manipulations to the computer system (used in the elections)
        are of such magnitude that they must be deeply investigated by the Bolivian
        State to get to the bottom (of this issue)," the OAS said, in part.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400bad3-403e-4e67-9e05-59e1fc4ed114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization recommended new elections be held under the umbrella
        of "new electoral authorities in order to offer a reliable process."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1f64c-7ed7-4f64-b82a-a7fec041c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for Morales'' resignation grew over the weekend. On Saturday,
        various police units joined those calls, while the head of the Bolivian Armed
        Forces, Commander Williams Kaliman, said his units would not confront protesters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88c759-766c-4b06-95eb-1092aff7d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday Kaliman had gone a step further and asked Morales to resign
        in order to restore stability and peace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452888da-d929-4637-88cd-ce156f59393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other government party officials on Sunday announced
        they were stepping down, including mayors and Víctor Borda, President of the
        Chamber of Deputies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227bcd4d-bc97-41c7-b9db-28db170692b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department is monitoring the "quickly unfolding events"
        in Bolivia, a US State Department spokesperson said. Earlier, US Secretary
        of State Mike Pompeo commended the OAS audit and said the US supported the
        new election and the installation of a new electoral council.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d995e43-138c-4309-a71d-f8b73669c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to to restore credibility to the electoral process, all
        government officials and officials of any political organizations implicated
        in the flawed October 20 elections should step aside from the electoral process,"
        Pompeo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500d826-c026-49de-a230-3478f9af3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales was one of the longest-serving heads of state in Latin America,
        is Bolivia''s first indigenous president. He won his first election with a
        campaign that promised a government focused on the needs of the country''s
        poor. But he was also accused of using the system to concentrate power.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c8003-bb7a-4627-8bd9-aad9243eae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:10:42.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/10/americas/bolivia-new-election-audit/index.html">Bolivian
        President Evo Morales steps down following accusations of election fraud</a>"</em></p>'
  'Emma-Watson-self-partnership':
