    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317ab5d-6893-4ff6-91ab-da6615f21543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.859+08:00
      'mgnl:createdBy': 'lara'
