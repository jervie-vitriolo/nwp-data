      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please bear with us as we continue to explore different ways of
        making your rides safer," the spokesperson said. "User safety is our number
        one priority and we will closely monitor the Hitch service during this trial
        period and beyond."</p>'
    '29':
