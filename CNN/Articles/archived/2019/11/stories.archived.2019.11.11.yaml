      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda89d92-d431-4148-bf33-3b2d4ab5aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.404+08:00
