      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities traced the truck with original license plate number
        GAB 1959 and conduction sticker B5 0500 to a certain Tomasino Aledro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683afe5-8789-4a7f-a4bb-9d0986e96f22'
