      'capital']
    'template': '1'
    'title': 'Foreign investments dip further in August '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b94dde-e994-4394-8466-05d89bf67247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Foreigners
        scaled down their long-term bets again on the Philippines over jitters about
        the global market, with investments dipping to a three-year low in August,
        the Bangko Sentral ng Pilipinas (BSP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04edf7-360d-453d-a116-0a3dad0f1c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5831e-9368-436a-bb2b-0886989d0bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.221+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign direct investments (FDIs) totaled $416 million for the month,
        down 45.1 percent from the $758 million in net capital introduced in August
        2018. The amount is also the lowest since May, according to latest central
        bank data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afa737-3ef5-4604-b0c1-0ee1f925edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a4212-bc88-4236-997c-bbf192aa6e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been actively trying to lure more
        foreigners to invest in the country, as the additional capital is expected
        to create more jobs and better incomes for Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadffe3-1a13-4017-90f9-783d2ef0d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57a638d-a31d-4998-b3c5-89f30801cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors trimmed placements in both equity funds and debt papers
        versus a year ago, with both slashed in half. The biggest investments came
        from Japan, the United States, Hong Kong, Cayman Islands, and Singapore, the
        BSP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81fa16-0dc6-473e-a2f2-2e652a892a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing uncertainty in the global environment continued to
        dampen investor sentiment, which caused postponements in investment plans,"
        the BSP said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e6fd6-2614-4436-a3bc-b1cf6843b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/11/8/Tariff-removal-recession.html">Removing
        tariffs would reduce recession risk</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88440e-cb46-4680-a717-9e63ca99e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity capital infusions settled at just $77 million, down 55.3
        percent from last year. Total placements were halved to $86 million and offset
        by $10 million in withdrawn funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf2acce-47ce-41e9-bd43-40690f1e4fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4619b60-8e67-4104-b3bf-91db590732bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments on debt instruments — which are deemed safer bets compared
        to equity — also settled roughly 51 percent lower at $263 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7730fd-4592-452c-b686-5fdc957314c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62045ff8-983d-4838-9fa8-1cd3f6008eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, international companies opted to reinvest more of its
        locally-generated earnings for its operations, with the figure up by 46 percent
        to $77 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f14c5-d24e-4a63-95ac-93da7456a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7cb9b-4df5-48f1-9e44-17c8978c616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDIs totaled $4.54 billion from January to August, roughly 40 percent
        lower compared to the same period last year. The BSP earlier projected a $9-billion
        haul for 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158089c1-e272-4e8b-8396-3b85015bf78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de9f70-9936-4c1e-993f-1e5f7ed9e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:24:19.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industries that benefited from the additional capital were finance
        and insurance, real estate, manufacturing, transportation and storage, and
        administrative and support service, the BSP added.</p>'
