      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de435a2-5466-416f-b7e8-63894ca48767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        Philippine National Police said extortion by three police officers delayed
        the procurement of body-worn cameras meant to be used during anti-drug operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed2b28b-5c6b-4d22-a746-f58d992f9973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef89b5b-62fc-47fb-a0d0-e6acc7424ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Officer-in-Charge Police Lieutenant General Archie Gamboa revealed
        on Monday that three police majors in a technical working group asked for
        bribe worth ₱5 million from one of those who bidded to supply 300 body cameras
        worth ₱334 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ab2a4-a880-4bba-8a9d-2df22a60b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b5faa-51d7-446b-8fa6-451ba204d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he discovered the anomaly when he was still the chairman
        of the Bids and Awards Committee (BAC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96017f94-80e8-408c-a337-e8638f0d70b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funds were released 2018. Nagkaroon ng bidding, may eight proponents
        but in the middle of the post qualification, I found out that three of my
        men in the technical working group were asking money from the proponents,"
        he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a589ab5-ce3a-49bc-897e-671d37dc278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c9ede-38b1-44e5-9bde-857473b60c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The funds were released in 2018. There were eight
        proponents during the bidding. But in the middle of the post qualification,
        I found out that three of my men in the technical working group were asking
        money from the proponents.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d666f-9f3b-4d8c-9c23-808ade3977eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba3aa9-aa70-4335-8939-5504e3ffc9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said the involved police officers — PMaj Emerson Sales, PMaj
        Rholly Caraggayan, and PMaj Angel Beros — have been relieved and are undergoing
        administrative trial. He said checks have been issued to the erring cops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1eac62-d5b4-40f6-a68c-a1f4babc47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ba66c-86d4-41cf-9387-27a2f8b6d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s use of body cameras have been the constant call of many,
        including new anti-drug czar Vice President Leni Robredo, as a tool for transparency
        in anti-drug operations. The 300 body cameras were meant to be used by the
        police starting 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa39dcc9-6eb5-4088-91d3-c60dc72e6c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a197ddf-fbee-43e4-b516-b7d81479ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So noong nagkaroon ng controversy, na-hold ang post qualification
        because I have to deal with it. Nagpatuloy ang post qualification with a new
        technical working group," Gamboa said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78820a32-78a1-45e2-8727-7b0ab5975093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330f4d6-310c-4ad7-b250-82fe0e2bbabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The post qualification was put on hold because I had
        to deal with the controversy. Now we are going though the post qualification
        with a new set of technical working group.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee51fe-8221-42e4-9c1b-5332abc6429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605cf331-5f4f-41f3-8d7e-5b36df10ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the delay, he said the bids and awards committee has resumed
        its work, with six suppliers undergoing post qualification to meet all the
        necessary requirements. The procurement will include accessories, software,
        computer servers, storage, and connectivity system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b943d8f6-c8b8-4cb5-9cc0-a350e7e62416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5c714-24c7-49aa-b2f4-e1790a264a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting top police official said that they are hoping that the
        body cameras will be used in the latter part of 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d4166-5aab-494f-a581-6cf042110325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:02.282+08:00
