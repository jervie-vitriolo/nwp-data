      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ako lang, I will not recommend anymore the extension. Tagal
        na masyado eh. We can do our job naman," he said in a media interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
