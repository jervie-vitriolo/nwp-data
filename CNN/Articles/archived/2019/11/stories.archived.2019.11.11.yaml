    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b213d28-1da0-43d0-adc0-f482e0db142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fire officials are warning of "catastrophic
        fire danger" as firefighters battle dozens of blazes raging across the Australian
        state of New South Wales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71971c7f-90a2-458a-a834-daf1506bd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 64 fires burning as of early Monday, the New South Wales
        Rural Fire Service said in a tweet, with 40 yet to be contained. At least
        three people were confirmed dead in the blazes Saturday, said NSW Rural Fire
        Service commissioner Shane Fitzsimmons, and another seven were missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfdfaac-ef9c-423b-a2a5-a65ce54869db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, preliminary reports suggested more than 100 homes
        had been lost, Fitzsimmons said.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">At 6am
        there&#39;s 64 bush and grass fires across NSW, 40 not yet contained. Many
        of these fires won&#39;t be contained ahead of tomorrow&#39;s dangerous fire
        weather. Catastrophic fire danger has been declared for Tuesday in Sydney
        and Hunter areas. Use today to get ready. <a href="https://twitter.com/hashtag/nswrfs?src=hash&amp;ref_src=twsrc%5Etfw">#nswrfs</a>
        <a href="https://t.co/Qto5IF8PUH">pic.twitter.com/Qto5IF8PUH</a></p>&mdash;
        NSW RFS (@NSWRFS) <a href="https://twitter.com/NSWRFS/status/1193606510997147650?ref_src=twsrc%5Etfw">November
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c20ca7-8f2f-4c90-91bf-3d346efe127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb84e5-4a34-4c65-81f3-625254431c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three firefighters on the north coast were injured Sunday when a
        tree fell across their vehicle, Fire and Rescue NSW Commissioner Paul Baxter
        said in a statement. At least two of the firefighters were taken to the hospital
        in stable condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8e1c4-c25f-4b89-8743-457e93eaee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasts for the coming days show high temperatures, strong winds
        and low humidity, the fire service said Sunday, raising the fire danger for
        the greater Sydney area to a "catastrophic" rating —&nbsp;the highest level
        of bushfire danger, the fire service said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d418e33-71a6-453c-8cee-33f8c0974d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are advised to avoid areas that might be prone to fires,
        or identify safe locations if they''re unable to leave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc675830-0dbf-4b3f-8c44-4579b4c65bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total fire ban was instituted statewide and will stretch into
        Monday and Tuesday, the fire service said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba2c5d7-adec-40cb-8fca-9f1491b0d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds of koalas feared dead</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f60b084-d32a-4b87-b80d-cd15ad0c2ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial support will be made available to people who were injured
        or whose homes have been lost or severely damaged, according to the Department
        of Home Affairs. Cash payment would include 1,000 Australian dollars ($685)
        for eligible adults and 400 Australian dollars ($273) for eligible children,
        it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af31d40-d674-4f59-a67d-ed7d50621cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NSW residents haven''t been the only ones impacted. According
        to Sue Ashton, president of the Koala Hospital Port Macquarie, an estimated
        350 koalas are feared dead in the bushfires.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2ce9b-aa4d-4342-95d8-4cd9190dd009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where we thought we had koalas, we now think they''ve been incinerated,"
        Sue Ashton, president of the koala hospital, told CNN affiliate Nine News
        Australia on Friday. "The fire is so intense that what''s happening is the
        fire goes through and the little koalas and other wildlife are just burned
        to pieces and become ash. So it''s absolutely horrific."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12c089-fbeb-449e-903f-b7a98d5ea360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is treating at least 12 koalas, five of whom have serious
        injuries, Ashton said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958e213-b755-40bb-b3ea-a0267525e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 500 to 600 koalas live on the Lake Innes Nature Reserve
        in New South Wales, Ashton said, and two-thirds of the habitat has already
        burned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba2f38-f695-4089-85ae-2dff80c34336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The koala population of New South Wales dropped below 20,000 because
        of excessive tree-clearing, the World Wildlife Fund said in March. Koalas
        in the area are on track to be extinct as soon as early 2050, it said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39dd8ba-1203-4676-8fe8-266202dc49ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:15.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/10/australia/australia-fires-nsw/index.html">More
        than 60 bushfires are burning in the state of New South Wales in Australia</a>"</em></p>'
  'Marlboro-Man-dead':
    'author': 'Fernando Alfonso III, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-11T06:47:07.682+08:00
    'imagesource': 'jcr:dad7926a-405a-4f62-ad99-c7ae5a2c9d6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59a9cfea-e4fb-421d-9e7c-d8587cb49807'
    'lead': 'The rancher and philanthropist best known for playing the original ''Marlboro
      Man'' has died after a life spent not smoking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T06:48:26.803+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:03:27.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:11.097+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Original ''Marlboro Man'' Robert ''Bob'' Norris has died'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a3cd8-5ebb-4875-b8b7-10f298569389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:26.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The rancher and philanthropist best
        known for playing the original "Marlboro Man" has died after a life spent
        not smoking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854de407-109f-4b86-8df0-dbd7426f7ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:26.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095e0c5-9506-4733-87f5-89973f8ca908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:26.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert ''Bob'' Norris died in the care of Pikes Peak Hospice in
        Colorado Springs, Colorado, on Nov. 3, according to a statement released by
        Tee Cross Ranches, which he founded. Norris was 90.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf814c0d-f681-42e0-8eda-d474b95279f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:26.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb905b-71e1-4fe7-bba7-b658447b79cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:26.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any man could be described in three words, for Bob they would
        be ''the real deal.'' His solid authenticity, whether astride a horse, sitting
        in a board room, mentoring a child or sharing a moment with a friend, was
        his personal and professional brand. No doubt it was these qualities -- along
        with his tall, ruggedly handsome, lanky good looks -- that landed him the
        unexpected role of the first ''Marlboro Man'' on television," the statement
        on the ranch''s website said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3b964-9439-4afb-b56f-15adbf77c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:26.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2aa6ba-a100-4fce-9569-793035af0b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:26.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norris, who was "never a smoker," was featured in the commercials
        for 14 years, according to the statement. He abandoned the advertising campaign
        when Norris "felt he was setting a poor example for his children," the statement
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa7e27-d2cf-4a07-a829-e138138dc05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:26.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ac8d4-041b-4511-93fa-cdbb5c3bf777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:48:26.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norris was a member of the board of trustees for the National Cowboy
        &amp; Western Heritage Museum, also known as the Cowboy Hall of Fame, the
        ranch''s website said.</p>'
  'ISIS-recruitment-domestic-workers-Hong-Kong-Singapore':
    'author': 'Julie Zaugg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-11T06:48:32.942+08:00
    'imagesource': 'jcr:15f3d68b-9ca5-4644-a9e9-9508dfe06978'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ed27c6e-b7e6-4e02-b102-b12bc938b005'
    'lead': 'Living far from home in an unfamiliar environment, sometimes exposed
      to ill-treatment by unscrupulous employers, domestic workers are especially
      vulnerable to indoctrination online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T06:50:27.855+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:03:26.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:11.564+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS recruiters are preying on vulnerable domestic workers in Hong Kong
      and Singapore'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420e19e-2ffa-4c9e-96bd-2a1a4d991a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;For six days a week, the three women
        worked as domestic workers in homes across Singapore. But in their spare time,
        they promoted ISIS online, donated money to militants overseas, and became
        so radicalized that at least one was ready to die as a suicide bomber in Syria,
        according to Singapore''s Ministry of Home Affairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53afbbf-9a04-49a7-b232-262134e24b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b2cde-29f5-4f65-ba9c-5c3c77b63281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women -- all Indonesian nationals -- were arrested in September
        under Singapore''s Internal Security Act on suspicion of taking part in terror
        financing activities and face up to 10 years in prison and fines of up to
        $500,000 Singapore dollars ($362,000).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4bdce3-41f7-4663-abb9-7eebf42ddcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c473b9f-265b-4cbe-b6d4-3096f9cf1d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Indonesian Embassy in Singapore confirmed
        the arrests and said it was providing consular assistance to the women, who
        do not have legal representation because they are still under investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38922ec-3708-43e2-a899-688b74522461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cade4c9-fba9-4b3e-8f8b-20bd6f75bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women are yet to be formally charged. Terrorism experts say
        they are not the only domestic workers who are believed to have been radicalized
        online while working in big Asian cities like Singapore and Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30714bac-d97a-46d9-a4f2-071bb0be04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e8414-c282-4a79-9932-5cc99714fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ISIS shifts its gaze towards Asia following the fall of its caliphate
        in the Middle East, these women are increasingly being targeted, albeit in
        a less organized way, experts warn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a500207-995a-4bc5-95b5-8c8aadc559a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81d638-2f6c-4391-920c-e501081d5d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are preyed upon and exploited by militant cells who essentially
        view them as cash cows," said Nava Nuraniyah, a researcher at the Institute
        for Policy Analysis of Conflict (IPAC), an Indonesian think tank. "They have
        a stable income, speak English and usually have a broad international network,
        making them ideal (targets)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49781098-446f-46ae-8408-219442e6e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83b55a-e8b6-413a-bede-d7d12877be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A radical fringe</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9787895-3c5d-45d4-994d-7c42e7d6ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such women represent a tiny subset of the approximately 250,000
        domestic migrant workers who live in Singapore and of the 385,000 who reside
        in Hong Kong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce85b0-4ebb-4d20-a4ac-def2385cb3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8bc9b-ca8f-4dd0-85d8-f396fefc7073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of foreign workers are law-abiding and make a
        positive contribution to our society," said a spokesman for Singapore''s Ministry
        of Home Affairs. "However, there are still individuals who continue to be
        radicalized by ISIS'' violent ideology."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d9e197-aae0-4c12-9d28-04c670a70cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b374a5-12a9-4fb5-8793-86b5b8cda52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases identified so far involve Indonesian nationals,
        according to terrorism experts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326dc53-70e7-400d-8735-e8012ea258e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c25536-d6eb-41e8-b190-4c776b7605d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN attempted to contact the three Indonesian women being held in
        Singapore but was unable to secure a comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007d39a-ec77-4049-ade7-6b80dbd1bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad17ba-0201-4b61-98d3-39b3a0af2634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2015 and 2017, IPAC conducted its own investigation into
        the radicalization of domestic workers and found there was a "radical fringe"
        of at least 50 Indonesian women working overseas as nannies, maids or caretakers
        for the elderly. Among these, 43 were based in Hong Kong, four in Singapore
        and three in Taiwan. Due to the difficulty of obtaining first-hand data and
        testimonies, these are the most recent figures available.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd664c-dabc-42fe-af5c-711bb83c058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:26.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc8d072-50e4-4622-bf50-a20f3a814d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source in Indonesia with knowledge of the profiles
        of radicalized militants who were returned to their home country, at least
        20 radicalized domestic workers were deported back to Indonesia, a country
        which has the largest population of Muslims in the world, including three
        who are currently undergoing a deradicalization program run in cooperation
        with the government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d75c6a-4381-4dea-8b75-839d97409e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e78985-9522-4c48-8230-8e74a4284082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the handful of women who become radicalized, the process usually
        begins with a traumatic event, according to IPAC researcher Nuraniyah. And
        the radicalization can be extremely rapid. IPAC''s report details the case
        of one Indonesian domestic worker from Hong Kong who went from a secular fashion
        enthusiast to ISIS devotee in less than a year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e57a2c7-abe2-4cec-bc48-8324946ce4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0be333-b922-4cb2-a651-df91d1c553a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They either go through a divorce, get into debt or suffer from
        the culture shock of moving to a place very different from home, which are
        all common issues encountered by migrant workers," Nuraniyah said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c5435-566f-45ea-9647-0080fea972fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d200f-ea36-47ed-bd3d-5ba2cec69a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living far from home in an unfamiliar environment, sometimes exposed
        to ill-treatment by unscrupulous employers, they are especially vulnerable
        to indoctrination online.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3917869-8607-4eb9-90eb-ddb649db7879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57b8bb-a436-48a1-bba0-aa1f9f62fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are lonely so they feel a need to engage with the Indonesian
        community, either online or in real life," said Diovio Alfath, a program officer
        at The Coalition of Civil Society Against Violent Extremism or C-Save, an
        Indonesian organization which helps rehabilitate victims of radicalization.
        "But lacking the social networks they would normally turn to for advice, they
        aren''t equipped to deal with the radical messages that are being fed to them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7cdc1a-cf5a-4c99-86e1-6985d03e0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c3726a-f6db-49cb-96cd-d91cb69880d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Online boyfriends</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b99f95-ff75-4e02-adae-22490f8149b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They might already have a pro-ISIS contact in their Facebook friends
        and turn to him or her or seek out the pages of prominent militants, says
        Nuraniyah. Some are recruited by another domestic worker at a prayer group
        or at a social gathering on their day off, according to IPAC. Often, it is
        a two-way street: the domestic workers might take the first step by reaching
        out to militants. In return, many are then rapidly brought into radical groups
        and groomed to become militants.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d621d4-36a8-4ea0-a536-53c4503d8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939a0a3-1dfd-4e47-9f0e-0eb0be51dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started listening to Salafi podcasts while cleaning the house,"
        one Indonesian maid from Semarang working in Singapore told IPAC -- according
        to a transcript of the interview seen by CNN -- in reference to a strict,
        orthodox branch of Islam. "On Facebook, I followed people whose profiles seemed
        very Islamic because I needed friends who could guide me."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3df274-273b-4317-8335-60f0c9ddb755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefcdaa-20dc-4f6e-86fa-e84e3fefaf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was especially moved by an Instagram account which
        featured graphic pictures of the Muslim victims in Syria.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce615f16-711b-4cf7-a729-bc02f5816986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80835d60-576a-4a1c-9de3-d3106fbde166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then she met a 29-year-old Indonesian butcher living in Batam online.
        She said he encouraged her to travel to Syria to join ISIS there. But the
        Singaporean government found out about her plans and deported her back to
        Indonesia in 2017, according to Nuraniyah.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ddec4-10a2-4080-8136-569601135c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266353a5-668f-4464-8e60-05d5a1945a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tipping point usually comes after the women forge personal relationships
        with militants online who become their "boyfriends," she says. They are then
        invited to join dedicated chatrooms on encrypted apps.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc12e8-a85a-488f-b2c0-f76987f577bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50696d1e-1c01-4ce7-a8db-86f29bb0332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is where the real stuff happens, where bomb designs are shared
        and active coordination takes place," said Zachary Abuza, an expert on ISIS''
        operations in Southeast Asia at the National War College in Washington. For
        example, he says, there are several hundred groups on Telegram -- an encrypted
        app often used by ISIS -- for sympathizers of the islamic movement, many of
        which have content catering specifically to women, such as advice on feminine
        issues and child rearing. CNN reached out to Telegram but the company did
        not respond to our request.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7ed94-13e9-45cf-a70f-fe950b83ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e57d35-3c4a-42bf-8f89-97f896970699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the process of radicalization has been completed, a small number
        of domestic workers marry their jihadi boyfriends. One Indonesian woman working
        in Hong Kong returned to Banten, in western Java, in 2015 to become the second
        wife of Adi Jihadi, a militant who was arrested in 2017 for purchasing arms
        and training in Mindanao with Isnilon Hapilon, who had been declared ISIS''s
        emir for Southeast Asia.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f5a82-5090-46b8-998b-0bf13baebee3'
