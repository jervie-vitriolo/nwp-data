      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police is probing whether 8chan is being
        ran from the Philippines.</p>'
  'sensor-hot-car-deaths':
    'author': 'Rob Picheta, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-11T21:47:01.031+08:00
    'imagesource': 'jcr:c3a099fe-4fb7-4993-81eb-f028d6ba7340'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fb1a967-973b-49fe-b1df-b95f4bdf2fb3'
    'lead': 'The device uses radar technology and artificial intelligence to trigger
      an alarm when an animal or child is detected alone in a vehicle, with the team
      behind the product saying it works with 100% accuracy.'
    'mgnl:activationStatus': true
