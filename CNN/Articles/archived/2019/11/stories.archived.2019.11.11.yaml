      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the Indonesian women arrested in Singapore harbored the intention
        of traveling to Syria, one of the them even claiming she wanted to become
        a suicide bomber for ISIS in Syria, the authorities claim.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9962f-b8df-43c0-b0ac-541cdf72e8fd'
