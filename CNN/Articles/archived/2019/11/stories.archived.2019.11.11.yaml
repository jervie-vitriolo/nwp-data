      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to witnesses, the truck was found in the area few hours
        after the shooting. Unknown people arrived later that evening to cover it
        with a tarpaulin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de6589-e05f-4d27-9d0e-af11d74ee50a'
