      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Griggs said he appreciates the tremendous support the community
        has showed the family in recent days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb4ac2-c60b-45b2-b1b6-9e521afd94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.404+08:00
