    'template': '1'
    'title': 'How Michael Bloomberg became the richest man in media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63619f93-4306-4daf-80e2-fba86f2c50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Entrepreneur and philanthropist-turned
        politician Michael Bloomberg has been called one of most successful New York
        mayors in the city''s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b33658-467e-4814-a528-b0aea0121ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169dd9ec-f447-44ae-a07f-7f78ad583e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the 77-year-old media mogul apparently wants to be president,
        too. He is preparing to file paperwork in Alabama to qualify for that state''s
        presidential primary. He has one big supporter already — fellow billionaire
        businessman Leon Cooperman, an outspoken critic of leading Democratic candidate
        Elizabeth Warren.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae77ac8-3507-465e-9a3d-2911a949f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda7831-4844-4580-be06-ac03792bb7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg is wealthy enough to fund his own campaign. Forbes estimates
        his current net worth at $52.4 billion — an amount that dwarfs not only the
        value of President Donald Trump''s real estate empire, but also the fortunes
        of fellow media moguls Rupert Murdoch, Ted Turner, and Sumner Redstone combined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8537ed-032c-4f20-b43b-584bf8f6b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9acb387-005a-4dfd-ba3e-14258b4ca38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how did Bloomberg, a Boston native and son of an accountant
        and a secretary, amass his fortune?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a00a6-3e77-4a74-ba49-6ce604424f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58f529-4945-4c7a-8402-95bd3d5c7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street as we know it today wouldn''t exist without his innovations.
        After earning his MBA from Harvard Business School in 1966, he got a job counting
        securities by hand in the "The Cage" at the former New York investment bank
        known as Salomon Brothers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b37769a-a9d7-467c-a615-6cfa0bb17875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf3213-7598-4334-8e2c-f3db84794310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg became a Wall Street star at the firm, whose leaders later
        convinced him to manage the company''s fledgling computer systems unit in
        1979.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddd1b55-7ced-47de-95fd-851a031b7f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b470b7-526e-45ae-86a0-a7f1f8d76617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually Bloomberg worked his way up to general partner before
        being let go in 1981, when Salomon merged with commodities trading firm Phibro
        Corporation. He received a $10 million severance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1691793c-38fd-4a43-aadf-b4da78e9f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa18b78-e559-4c67-971f-adb13ee52168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used that money to begin building his financial media empire,
        co-founding Innovative Market Systems with Charles Zegar, Thomas Secunda,
        and Duncan MacMillan the same year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753685ea-8dd2-482f-a13e-2ed4d22f676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348455e6-e48d-4815-acf2-bd8a2194cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t sit around wondering what was happening at the old firm,"
        Bloomberg wrote in his 2001 autobiography "Bloomberg by Bloomberg". "I didn''t
        go back and visit. I never look over my shoulder. Once finished: Gone. Life
        continues!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2555e7-ff51-4d7d-929c-491670fe87c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0e06c-f385-4893-8cf2-45aabbd6abfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then-39-year-old used the financial know-how and information
        technology expertise he developed at Salomon to create the Bloomberg terminal
        in 1982, a software system with a specialized keyboard used by financial professionals
        to trade stocks electronically and access live market data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7665eb-45bb-488b-ac4b-ee9e1011fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a282305-e2ac-4cd8-9d8b-a1a2d7a42bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparatus revolutionized an analog Wall Street and became a
        ubiquitous tool used in investment banking, competing with Thomson Reuters
        Eikon, FactSet, and S&amp;P Capital IQ.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d60feab-b889-41b6-b9b0-53ebe6e7b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9491c95-7db6-4883-9598-b60a17f4380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Innovative Market Systems was renamed Bloomberg L.P. in 1986. In
        1990, the company created its own news service before launching Bloomberg.com
        in 1993.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943be785-090a-4eed-a87f-182110098fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330dc1c6-1bb2-4a3d-baf2-9e12dceb598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not content with business success, Bloomberg ran for mayor of New
        York City in 2001, succeeding Rudolph Giuliani in the aftermath of 9/11. Bloomberg''s
        time as mayor was riddled with controversial policies such as stop-and-frisk
        policing, the rise of charter schools, and pressuring the city council to
        temporarily change the rules on term limits so he could run for a third term.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d68b3-edda-470b-8f50-e4266e9786cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed81fa-6f18-4de0-9d4f-04c05c1d7664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But New York City''s overall quality of life improved under Bloomberg''s
        tenure. Crime rates dropped. Graduation rates at city schools rose. So did
        city revenues and Bloomberg''s own net worth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b70a0-85b4-4914-8868-20b76927ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97dfea-9cdc-4781-8a42-e04e8f62e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg L.P.''s terminal user base has more than doubled, to 325,000
        subscribers currently from 160,000 in 2001, according to the company.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecda3d7-df70-44b1-9236-08cbfd9d73a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325051c-a821-449b-aef9-7ca3ada079b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:48:12.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a price point of $24,000 per subscriber for its terminals,
        the privately-held company''s annual revenue eclipsed $10 billion in 2018,
        according to an analyst estimate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0154fc59-49a6-482f-ac9f-37dfad850f03'
