      'mgnl:lastActivated': 2023-01-27T01:02:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4fdf92-bb8f-41f8-a7c5-62cc075dedef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alleged that Watkins had not been actually residing in the country
        and provided incomplete information in his naturalization documents. He also
        said Watkins should not become a Filipino citizen because he created porn
        websites.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f43f4-8025-4eac-a24e-326efd2a0900'
      'mgnl:activationStatus': true
