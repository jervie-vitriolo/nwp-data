      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The comments, as soon as they made
        the rounds, were met with swift condemnation: Rapper T.I. says he takes his
        daughter to the gynecologist after each birthday to determine if she''s a
        virgin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26cbe97-8dfe-41ac-9223-2a3c02667c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities and the Twittersphere howled in disbelief. Human rights
        advocates and doctors tut tutted their disapproval. The hosts of the podcast
        Ladies Like Us, where T.I. made the remarks, distanced themselves. (CNN could
        not reach T.I. for comment.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c6a0e-b232-41ce-ace1-3e37027cc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As doctors and scientists will tell you, there is no test or exam
        that can reliably and accurately determine whether a girl or a woman has had
        sex —&nbsp;and consequently assess whether she''s a "virgin." The very idea
        of such a test is sexist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92f242-1f2e-409d-9e45-f86593ea4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, according to the UN, the practice of so-called "virginity
        testing" has been documented in at least 20 countries around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d343b0f-06d5-4bfe-8e07-5200b080b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fcebf-1882-4031-a2f2-1579a6e9a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recently published investigation by Marie Claire and the Fuller
        Project found physicians in the US still receive requests to perform virginity
        tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b4447-1e82-413d-b7de-d3cda8a9e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are no clear guidelines from major US medical organizations
        on how doctors should address it —&nbsp;perhaps because, as the American College
        of Obstetricians and Gynecologists implies, it''s a procedure that''s not
        medically valid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb464a11-7fd0-4d95-a98f-60438487b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who perpetuates the idea that virginity has anything biological
        to do with it is incorrect and they should be told that," Jennifer Gunter,
        a gynecologist who writes about women''s health issues, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedeec4e-636f-4cf7-9a7b-d6f82f95668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virginity is a patriarchal, social construct. So keep medicine
        out of it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558c1a59-5f1c-4f8c-8162-91f98c62eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s a test based on myths and outdated ideas</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36254594-91a2-493b-91d5-9a5d93264106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "virginity test" is typically performed one of two
        ways:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ad906-b1d6-4fdc-b5b7-610af7449425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspecting the hymen for tears or looking at its size and shape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9ab9f-54b8-44c8-9850-bfc739871b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the "two-finger test," which involves inserting fingers
        into the vagina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f46ab-96ed-49a1-9057-153693cc6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the practice, doctors say, is based on a misunderstanding of
        the female body and outdated notions of "purity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50852856-092a-4570-92d7-0b2a4d58f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s this idea that the hymen is this barrier that remains
        intact until some Prince Charming comes and ''opens it'' and ''pops the cherry,''"
        said Ranit Mishori, senior medical adviser at Physicians for Human Rights
        and professor of family medicine at Georgetown University. "All of these horrendous
        ways of addressing the hymen are patently wrong."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e658cc-aa82-4dec-a012-863badba7877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though people often think the hymen completely covers the vaginal
        opening, in most cases, it simply surrounds it, Gunter said. During sexual
        intercourse, it can sometimes be torn or stretched. But it can also tear or
        stretch through tampon use, sporting activities or medical procedures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc55b7e-05fc-4561-b2e9-792455bda572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it''s extremely difficult, doctors say, for them to determine
        whether any change to the hymen is a result of penetrative sex or other causes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef2783-40d7-4da5-9d39-c8f5b0ac1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another supposed indicator of "virginity" is the presence of blood
        on the sheets after a woman has sex for the first time That''s a myth too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9cbc8-368f-4aa7-aca3-faf63a338120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have refuted the idea that most women bleed the first time
        they have sex. If they do, it''s typically light spotting. What bleeding can
        indicate, however, is forced penetration or a lack of lubrication, Mishori
        wrote in a journal article.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b94e3-d672-4524-b0ba-9b801246fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It can have harmful consequences</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a1671-249e-453e-8beb-4642e8779af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginity tests can have damaging psychological consequences for
        girls and women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac7d2a-3c3d-43a3-8ba7-4c63117322a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can cause feelings of guilt, self-disgust, depression, anxiety
        and a negative body image, several UN agencies said in a statement calling
        for an end to the practice. In many cases, they''re performed at the request
        of family members or partners, often without consent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03500d1-69d8-4849-b95f-1c897b55b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because there''s no equivalent for men, virginity tests imply that
        sex before marriage is only unacceptable for women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22778b67-e28a-4e28-a45e-0a5108cb6992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone''s asking for a hymen check, then what they''re saying
        to you is that it''s wrong to have sex before marriage," Gunter told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a393c55-33cc-434c-af15-220f0e64cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, the consequences of virginity testing are physical.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926cced2-8aee-4094-a250-0c6753abac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sexual stigma perpetuated by the tests can drive women to risky
        behaviors. They might opt for oral or anal sex to preserve their virginity,
        doctors say, which can lead to sexually transmitted infections, or STIs, if
        practiced without protection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07aac8b-0359-41aa-a6d6-01da52ac19da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s based on a narrow definition of sex</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec7ed5-b395-4cc4-ba10-7f572c142e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who request virginity tests as evidence of whether a girl
        or a woman has had sex are missing the point, Mishori said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4ac8b-93b0-474b-968e-5c5b92161e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many other ways to have sex besides vaginal penetration,
        and simply inspecting the hymen will not yield any instructive answers about
        whether a woman is sexually active, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444308fd-694b-415f-a861-627d3fed2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is that the tests don''t respect a woman''s autonomy
        and integrity, Mishori added: Why should a woman need to go through an exam
        to prove something about her sexual history? Why wouldn''t society simply
        believe what she says?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd0fc4-9be6-462e-b32f-9b622be1b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about trusting women, believing women and taking them at
        face value rather than subjecting them to outsiders being the arbiters of
        their behaviors, lifestyles or purity or character," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2a542-7687-4208-a664-fd8121ad08e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the idea that someone would even feel the need to assess
        whether a woman has had sex is a signal of how society determines her worth
        and desirability, Mishori said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf60220-ce1e-480c-9637-323181e8379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of social norms that all come into play through
        that little tiny piece of tissue," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cbfb95-6ef8-430d-bd3a-e9afbf4af159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:33:27.070+08:00
