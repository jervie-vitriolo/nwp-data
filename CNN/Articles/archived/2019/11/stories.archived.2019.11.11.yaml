    'template': '1'
    'title': 'Palace open to scrapping Oplan Tokhang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e040cca-d956-443c-8ad5-f7d74b7e0dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.785+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        Palace is open to scrapping Oplan Tokhang if Vice President and anti-drug
        czar Leni Robredo would recommend it, the Presidential Spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3ec4c-e02f-4477-8367-c2dc2dcf80b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.785+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta si VP Leni ang</em> in charge. Whatever she feels will
        be enforced, we will do it," Panelo said in a press briefing Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d98b3e-3d9c-4550-b8fc-3786b42d1fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.785+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as Vice President Leni Robredo is in charge.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0104025-a45d-4b0e-a83d-56d23b402721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.785+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrapping Oplan Tokhang, one of the key programs of the police''s
        anti-drug campaign, was among Robredo''s earlier suggestions upon her taking
        the position of co-chair of the Inter-Agency Committee on Anti-Illegal Drugs
        (ICAD).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff463d5-23e8-4347-88a0-c94557ee0505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.785+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coined from the Visayan words for knock (<em>toktok</em>) and plead
        (<em>hangyo</em>), the program has gained notoriety for the numerous deaths
        of drug suspects at the hands of the police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebb1fc-6e65-4c72-b1a3-2755fd68661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.785+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated that the Palace will support Robredo''s decisions
        as she leads the government''s anti-drug campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303a765-0f25-4c5a-8539-ebc1e9c6939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.785+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes possibly increasing her budget and letting her meet
        with representatives from the United Nations, as well as United States officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef8f76f-d90b-47c2-bae6-cda7c0381f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/11/Leni-Robredo-UN-Office-on-Drugs-and-Crime.html"
        target="_blank">Robredo meets with UN anti-drug, crime office</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f052c54-5ac2-47c7-b4e9-acf3396c7c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Palace maintained its stance against the potential
        visits of UN special rapporteur for extrajudicial killings Agnes Callamard
        and investigators from the International Criminal Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66547a35-d29a-46f0-a0e3-5a3809dceae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No meeting with Robredo yet</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61322cc4-cefe-4aee-886b-4923e117351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Panelo told reporters that Robredo has been given a Cabinet
        position, a higher rank than that of her ICAD co-chair Philippine Drug Enforcement
        Agency director general Aaron Aquino, Robredo has yet to meet with Duterte
        to confirm this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de89a09-0973-425e-b440-b427dddce38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was saying I will appoint her as a member of the
        Cabinet, so she becomes my alter-ego just like all members of the Cabinet,"
        Panelo said, quoting Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdaaebb-7153-40db-95a2-d5443ea67ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte might invite Robredo to a one-on-one meeting
        after his three-day break, which will start Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dda523-05bb-40ec-93e2-e46600bfef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are expected to discuss the scope and responsibilities of Robredo''s
        job as anti-drug czar, and whether or not she has to consult Duterte before
        making major decisions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7952ec-0e83-4fb4-962a-02342b429cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:45:10.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/11/11/duterte-3-day-rest.html"
        target="_blank">Duterte to take 3-day break</a></strong></p>'
  'federer-thiem-ATP-finals-':
    'author': 'Martyn Herman'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-11T17:43:38.378+08:00
    'imagesource': 'jcr:89271e9c-3a39-4eae-9d5d-8b2dae6f3393'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4d0c592-6b6e-44f5-8592-c595032efced'
    'lead': 'Dominic Thiem put constant pressure on Roger Federer and broke at 5-5
      in each set to claim his third win over the Swiss this year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T17:54:30.671+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T01:02:48.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:22.772+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federer up against it after Thiem defeat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc94c8ba-8349-49d6-a87c-5eb1857bfd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters)&nbsp;—</strong> Roger Federer said he had
        no more margin for error if he wanted to avoid an early exit at the ATP Finals
        after losing his opening group match to Dominic Thiem on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e74f2-4021-4487-87c9-fac7a0af4835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old Swiss, bidding for his seventh title at the event
        but his first since 2011, struggled to handle Thiem’s aggressive game as he
        went down 7-5 7-5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a5db8-2c00-4fed-ae7b-ebdd9ccf25c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only once in 16 previous appearances has Federer failed to survive
        the group phase, in 2008, and to avoid a repeat he will have to beat Italian
        Matteo Berrettini on Tuesday and most probably Novak Djokovic on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506827d4-90c3-4bdc-805a-c5742bd039b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, aiming to claw back the year-end number one ranking from
        Rafael Nadal, destroyed debutant Berrettini 6-2 6-1 in the day’s opening singles
        match at the O2 Arena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a341e-ff36-4f8d-bad2-5094d64d4c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem put constant pressure on Federer and broke at 5-5 in each
        set to claim his third win over the Swiss this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e35c56-4543-4fa5-adc2-795308c9bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My forecast, it’s a normal tournament from here on forward,” 20-time
        Grand Slam champion Federer, beaten by Djokovic in an epic Wimbledon final
        in July, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6342dd4-b6a4-4128-bfb7-b513881ce1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not allowed to lose anymore for me. That’s how it is every week
        of the year for the last 20 years, so from that standpoint there is nothing
        new there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e287305-2787-426a-968d-78bce66f83ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve got to recover, I’ve got make sure I play better than today,
        and hopefully I can win that match (against Berrettini).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4fb346-e2ad-4a6b-9038-63c147015f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning signs were there in Federer’s opening service game which
        he dropped and although he hit back impressively he faltered at 5-5 when Thiem
        hurried him into errors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa37647-cc9f-46d1-a7f5-7a0d0e1365c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer had the majority of support in the packed arena but, try
        as he might, he could not find his A game in the second set as Thiem again
        dominated the baseline rallies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76924e-85a1-4fa0-984f-c3ad49fdc98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem, who has flourished this year since hiring coach Nicolas Massu
        after a slow start to the season, broke again at 5-5 and although Federer
        fought hard and had a point to take the set into a tiebreak he was unable
        to turn things around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4334d4-13a1-4dd6-b20e-12872cc5837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought he played a tough first-round performance today, and
        my game was probably just not good enough, and the start didn’t help,” Federer
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943491b-2a22-471b-8c2c-32d584838032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:54:30.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:02:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem will face Djokovic on Tuesday.</p>'
