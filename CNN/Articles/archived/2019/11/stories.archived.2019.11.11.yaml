      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — The
        University of the Philippines conferred on Monday an honorary degree to the
        White House''s Filipino-American executive chef.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ef9570-420e-4163-94ee-aced5aa39bfd'
      'mgnl:activationStatus': true
