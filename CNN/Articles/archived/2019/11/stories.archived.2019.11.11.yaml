    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6048f4bd-29ae-4fa9-8248-2e9fe4e44d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never believed the whole ''I''m happy single'' spiel," she said.
        "I was like, ''This is totally spiel.'' It took me a long time, but I''m very
        happy (being single). I call it being self-partnered."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42eaf1a-0ae7-4cfb-b785-f5a20bccd443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f11a37-106a-43aa-a453-670e3c89074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gossip columnists immediately bemoaned the actress'' self-coined
        phrase, while supporters on Twitter leapt to her defense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e354fc-358f-4ce7-8119-201c7cb9d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59efa4-22da-43d5-b7c7-6eaea1edeb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some, Watson''s new addition to the cultural dictionary reflected
        nothing more than self-indulgence from a celebrity out of touch with the real
        world. To others, it was a rare example of a public figure breaking free from
        the shackles of gawkish expectations and verbalizing the realities of life
        and love.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3990e3-24f5-4030-bcd3-96c58e4e4f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d1a40-6de7-4ce3-a484-13b3aa432091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps Watson was expressing something quite mundane -- by
        celebrating singlehood, experts say, she was reflecting the changing way in
        which millennials are moving through life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b492327-bd75-4078-aeb6-0caf8450a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d2e445-fe13-46e4-8889-b27f8a1fe184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was delighted by the news," Kate Bolick, the author of bestseller
        "Spinster: Making a Life of One''s Own," told CNN. "When I was Watson''s age,
        there wasn''t a public conversation about the very real benefits of living
        and being alone. It heartens me to think that young people today are getting
        this message, and that perhaps society is on the road toward not being obsessed
        with coupledom."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926d817-7d1a-42b1-b9e0-ea9989a16dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f67a58-2709-405c-9145-596618c30056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from being obsessed, the evidence suggests more young people
        are single than ever before. In the United States, 51% of young people aren''t
        in a relationship, a 2019 study found. Other research has found that millennials
        and Gen Z-ers have more positive views of single life, and are actively choosing
        it far more often.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5d90e-5817-4d54-8c77-dacd2ce6b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406399f-8396-4d6c-9bbc-994bb4c92fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Bolick says Watson''s decision to revel in her singlehood
        was a significant milestone. "For old stigmas and stereotypes to fall away
        -- such as the single woman as a lonely old spinster -- it really helps to
        have celebrities and other public people out there as living proof," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81a62e-3f72-4f40-9ace-8c9e1ea98496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba8024-0613-4885-8194-c90c01910280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing attitudes</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d814518-a1e7-4a3e-824c-b2f17e885958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was in my 20s, the only cultural examples of single women
        were fictional -- (like) Carrie Bradshaw and Bridget Jones -- and though they
        lived independently, they were obsessed with finding love," Bolick said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68466405-f6e9-47bf-88cc-3eacccc18caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a11ea-7ef4-410d-b200-bec292d60ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, the love lives of real-life female celebrities
        were put under the microscope.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0f400-238d-4129-a6d3-e0b6141674b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a721eff3-0ab0-4750-9d70-96b7351a60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every available detail of Jennifer Aniston''s relationships was
        splashed across magazine covers, the public reveling in her marriage to Brad
        Pitt and pitying any gaps in her romantic resume.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2de5ef-8854-432a-ad2b-caf2167971a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48fbae-cdf9-49d0-8884-5d7a0580ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the public''s view of relationships changes, celebrities
        are being given space to reclaim their own narratives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71850f4c-040e-4c92-8c27-d78c221af383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb8c95-a22f-49a7-89b2-6ec3e4dcb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Watson settled on some creative vocabulary, for Aniston the
        opportunity came via Instagram. "People are already in my panty drawers all
        the time," the "Friends" star told The Guardian this week of her record-breaking
        debut on the platform. "I want them out of my panty drawers ... but now I
        can decide which pair to show them."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb258c-ba61-477d-a14c-3c5ef7979506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce0690-b7fc-4d3a-8b27-606d844f8c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A major function of celebrity is how it gives ordinary, non-famous
        people access to an idealized fantasy life," Bolick said. "When marriage and
        kids is the ideal, celebrities are expected to have those things. The fact
        that Emma Watson is representing a different type of life means that society''s
        ideals are changing."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff8745-a9bf-4d92-9664-6ac35bed33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cc6ae-6886-43bb-be3f-e0f7fb4e4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those ideals are changing rapidly. In 2017, the Census Bureau reported
        that a record number of adults in the US were not married, and those who did
        marry were taking longer than ever to get there. Those trends have rapidly
        been replicated around the Western world, studies by the Organisation for
        Economic Co-operation and Development, and several other organizations have
        shown.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48c89b-b0f9-4ba9-85d4-ce8e3b8d7b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa4a2f-717b-41e2-abb8-0a626780a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whole number of factors are behind the figures; financial pressures,
        the declining importance of religion and the increased proportion of women
        in work have all been cited.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b0ad8-9e33-44f1-a6fc-e22fd02c6604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7e6d7-964b-4e0c-b00a-5998080e2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whatever the reasons for people remaining single, it''s clear
        that the pattern is here to stay -- and celebrities are now starting to reflect
        it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d790ba-046e-4b88-a736-63fdecc1041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1420c21-0002-435c-9e85-1d722c891830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lingering stigma</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c189499-fa55-4626-8f26-391d3a736ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A carefree attitude to single life isn''t found everywhere, though.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774eb0d4-a3dc-421c-8ac8-32f1c77da694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821eaa09-287e-4dec-aa80-946851caf36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social psychologist Bella DePaulo has studied the attitudes of people
        towards single and coupled-up peers for years. "We found that single people
        were judged more harshly than married people when both were said to be 40
        years old, and even when both were said to be just 25," she told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a13b3-f65a-4dba-bb74-04094e9aae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d931a-bc5b-4d9a-9515-5580b5c08547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson would certainly recognize that stigma. "I was like, ''Why
        does everyone make such a big fuss about turning 30? This is not a big deal,"
        she said elsewhere in her Vogue interview. "Cut to 29, and I''m like, ''Oh
        my God, I feel so stressed and anxious. And I realize it''s because there
        is suddenly this bloody influx of subliminal messaging around.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd7dba-5666-4a87-8eaf-b45c6fdd9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6443e5a-127b-411c-a4ce-4051fa102882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have not built a home, if you do not have a husband, if
        you do not have a baby, and you are turning 30, and you''re not in some incredibly
        secure, stable place in your career, or you''re still figuring things out...
        There''s just this incredible amount of anxiety."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a84b8-517b-4f56-bca3-b2965df4aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f71c8ec-165d-446e-b649-db50f5c3fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DePaulo has also studied people who enjoying single life. "Probably
        more of them start out like Emma Watson," she said. "They think they should
        be dating and looking for The One. When they approach a certain age, they
        think they should be married. Some actually do marry. But whether they marry
        or not, they realize at some point that they don''t really want marriage --
        they just thought they were supposed to marry and supposed to want to marry.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a9f9a-62c6-415c-8e2f-17b23e2a6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f5aa3-39de-4c3c-9858-d5a5276cbdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Realizing that not everyone has to marry, and that living single
        is a totally legitimate and fulfilling option, can come as a revelation and
        an enormous relief. And then they can live their most authentic and fulfilling
        lives, their single lives, joyfully and unapologetically."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717f0a1-22ba-42aa-a2cf-9c542ba0f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b5bd6-e432-4128-8f9c-13bbc2bf41ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While celebrating Watson''s comments, DePaulo said she isn''t the
        biggest fan of the exact choice of words. "I don''t love the term ''self-partnered,''
        because it makes being partnered the standard against which we measure ourselves,"
        she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf7d1d-6e66-4210-abed-ac16cf6d5c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ccb35-71a3-4470-95d4-e79697bbe1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she agreed with Bolick and thousands of social media users that
        Watson''s exclamation was significant.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df89d4-9c10-4ceb-8d0a-0cd729098013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e2a0f-a733-4418-86de-b19d1e726076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it does have an impact, and my guess is that it is almost
        entirely positive. When a celebrity says that they are happily single, that
        normalizes single life even more than when some non-celebrity says the same
        thing," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2ad67-fd54-45fe-8337-86a669f48a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef12eeef-725f-4b37-ac17-190a24e69bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, the term will undoubtedly rank alongside Gwyneth Paltrow''s
        "conscious uncoupling," as examples of celebrity self-absorption.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992662b4-80b7-44fd-9e63-bd3351db647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54bce9f-275f-4ece-add3-88a309fad5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the power of celebrity, DePaulo suggested, means even those
        people can''t uncouple themselves from the celebration of single life that
        Watson has encouraged.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f59bab-3000-4688-b015-1af00c107acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130318d-66f2-434c-b49b-65d1a10a5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:15:53.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is true that some young people will roll their eyes," DePaulo
        said. "But before they are rolling their eyes, they are hearing a message
        that is different from the usual matrimania. That matters, even if they have
        a value system that does not hold celebrities in high esteem."</p>'
  'us-senate-trump-impeachment-inquiry-plans':
