      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa assured the case involving the three cops was an isolated
        incident.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4a0b5-318c-4dff-8f25-0691c37e53d7'
