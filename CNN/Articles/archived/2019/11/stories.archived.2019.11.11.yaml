      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The E! People''s Choice Awards will
        be stacked with actors, comedians and musical acts that promise for an interesting
        night. Trophies will be given to standouts in movies, TV shows, music and
        pop culture, voted on by the public.</p>'
    '2':
