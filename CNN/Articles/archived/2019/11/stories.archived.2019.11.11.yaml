      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04016dcf-e940-4cb4-89ba-dd63b4a6919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations in Laurel''s memory may be made to Broadway Cares, a non-profit
        that raises money for services to help those with AIDS/HIV with the help of
        the American theater community.</p>'
