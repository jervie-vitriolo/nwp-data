      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is confident the police officers will be charged once the verdict
        on the administrative investigation is released this month. He added that
        he also issued a new directive for the PNP’s investigative arm to file criminal
        charges against erring cops if the case against them is strong.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17592806-a090-4e81-8b87-a3522413af37'
      'mgnl:activationStatus': true
