    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fde9d3-a142-4756-8723-f5d7f3199e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:31:40.461+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 10 people have been killed and
        millions displaced after Cyclone Bulbul smashed into India and Bangladesh
        over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048173a8-4dec-46cf-95d1-7d72eb67c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:31:40.461+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e3009-4ad2-43a5-8e01-ff23f3a47f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:31:40.461+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm hit Bangladesh late on Saturday night, and led to severe
        flooding there and in neighboring India. The bad weather has since dissipated,
        but many are still waiting to return to their homes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d38fc1-cc11-4e61-8257-1142f7aa0e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:31:40.461+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4131f7-2c8e-4895-9bb5-a60b54c70628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:31:40.461+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enamur Rahman, Bangladesh''s minister for disaster management, said
        a total of 2.16 million people have been evacuated from their homes across
        the country. Most of the 10 victims confirmed dead as a result of the storm
        were killed by falling debris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc8604b-8138-47b1-a35d-fcd04b25107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:31:40.462+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a782a-2381-474e-b36d-c76295bb0a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:31:40.462+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30,000 houses were damaged by the cyclone, Rahman said, adding
        that most of the affected homes were "simple huts made of bamboo and other
        materials."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643fcc2-cda8-4a33-a163-63be47216bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:31:40.462+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7953f7c9-bf82-4bc5-9ea6-ea32ddbbe867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:31:40.462+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not strong structures so (were) vulnerable to damage,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61bdcc6-7b49-4593-90b3-263028a7faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:31:40.462+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180ff43-d80f-4c4d-9e5f-ad75b60a9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:31:40.462+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:52.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how many residents are still displaced, but since
        Sunday night people have begun leaving government shelters to return to their
        homes. Authorities are still tallying the number of people missing, Rahman
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
