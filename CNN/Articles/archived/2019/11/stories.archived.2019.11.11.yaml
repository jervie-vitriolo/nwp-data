      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later statement, Panelo clarified that Duterte will take some
        paperwork with him to Davao, and that he will continue working.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb4d6e-2607-4d5b-9afa-e75f3abee8bc'
