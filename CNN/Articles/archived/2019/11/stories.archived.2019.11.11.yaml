      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c2ca5-9f88-4102-99b4-4ad6db20b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:46:12.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comerford has worked at the White House since 1997 and became executive
        chef in 2005 by former US First Lady Laura Bush. She is the first woman and
        the first chef of Asian descent to occupy the prestigious post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3442a-f036-42e0-be3e-104ae71875ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:46:12.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also served as a consultant to several US government agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002396b5-031d-46b4-8297-9717698af04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:46:12.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Comerford received the Presidential Pamana ng Pilipino
        Award, which is awarded to people who "in exemplifying the talent and industry
        of the Filipino, have brought the country honor and recognition through excellence
        and distinction in the pursuit of their work or profession."</p>'
  'australia-bushfires-new-zealand-':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-11T16:50:26.538+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d538806-e0ae-4c6f-af50-d321450947e8'
    'lead': 'Thousands of people are in the path of deadly Australian bushfires that
      have produced clouds of smoke seen as far away as New Zealand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T16:53:08.263+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:02:51.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:21.548+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'New-Zealand', 'bushfires', 'Scott-Morrison']
    'template': '1'
    'title': 'Australia bushfires: Smoke seen in New Zealand as Sydney region faces
      ''catastrophic'' threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345eb1a3-a35f-4c76-9a57-1f906bd28e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of people are in the path of
        deadly Australian bushfires that have produced clouds of smoke seen as far
        away as New Zealand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291fc408-e795-4885-b186-51f411fcc0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seven-day state of emergency has been declared in New South Wales,
        where strong winds, high temperatures and low humidity have prompted the Rural
        Fire Service to issue a "catastrophic" fire warning for the <a href="https://www.rfs.nsw.gov.au/news-and-media/general-news/dangerous-fire-conditions-forecast-for-tuesday-12-november"
        target="_blank">greater Sydney</a>&nbsp;region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3956c68-3e32-4a55-9f7b-1695c56b1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the worst threat level ever issued for Sydney under the current
        system, which was introduced in 2009. The city is <a href="https://www.nsw.gov.au/about-new-south-wales/population/"
        target="_blank">home to</a>&nbsp;around 4.6 million people, but the greatest
        fire risk lies in rural areas outside the city center. They include the greater
        Hunter area, Illawarra, and Shoalhaven, which are also facing "catastrophic"
        fire threats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd97cb3-b56d-46a2-8f1c-041a49e27a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homes that are specifically designed and built to withstand bushfires
        are not done so for catastrophic conditions. Catastrophic conditions are where
        lives are lost, it''s where people die. The risks are absolutely real," New
        South Wales Rural Fire Commissioner Shane Fitzsimmons told CNN affiliate 9
        News.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18d528-1ae7-4486-9cb6-df26df333eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday afternoon, more than 70 fires were burning across New
        South Wales, <a href="https://twitter.com/NSWRFS" target="_blank">the fire
        service said</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaad804-82b3-46a2-8781-262e5b7bfebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state-wide fire ban will remain in place on Tuesday, preventing
        people from lighting open fires and engaging in activities that could start
        a fire, like welding and grinding. Offenders risk <a href="https://www.rfs.nsw.gov.au/fire-information/fdr-and-tobans/total-fire-ban-rules"
        target="_blank">on-the-spot fines</a>&nbsp;of 2,200 Australian dollars ($1,500).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e7baa-2a8c-4e3e-b63b-2fb4eabacefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of schools in fire risk regions will be closed on Tuesday,
        according to <a href="https://www.abc.net.au/news/2019-11-11/nsw-schools-shut-down-to-prepare-for-fire-emergency/11692866"
        target="_blank">local media</a>. As of late Monday, around 50 fires were raging
        across the northern state of Queensland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de75aa-3635-42bc-a560-ff8362026109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is experiencing one of its worst droughts in decades.
        The hot, dry weather has created a huge amount of fuel for the fires, which
        are being fanned by strong winds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6e523-788d-4f67-8be7-236fc0948008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In catastrophic circumstances, routinely, you can expect the most
        extraordinary of fire behavior. It is not without question that spotting activity
        can be well and truly over 20 kilometers (12 miles) ahead of the main fire
        front," Fitzsimmons said. Spotting refers to new fires lit by burning embers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0233c9-3ac3-42ef-9574-ac8f41b2227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "catastrophic" threat calls on people to evacuate ahead of time:
        "For your survival, leaving early is the only option,"<a href="http://www.rfs.nsw.gov.au/fire-information/fdr-and-tobans?a=1421">
        the warning states</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149b9a8-ea5a-4684-968d-58b60cfb11e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage so far has been significant. Three people have been killed
        in the blazes and more than 100 homes <a href="https://edition.cnn.com/2019/11/10/australia/australia-fires-nsw/index.html"
        target="_blank">have been lost</a>. An estimated 350 koalas died in the fires
        and at least a dozen are being <a href="https://edition.cnn.com/2019/11/10/australia/australia-fires-nsw/index.html"
        target="_blank">treated for injuries</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb426a0d-3d52-4316-9df8-c0a129b61a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/NiwaWeather/status/1193014401596440578?ref_src=twsrc%5Etfw"
        target="_blank">Satellite images</a>&nbsp;showed smoke billowing more than
        4,000 kilometers (2,500 miles) across the Tasman Sea to New Zealand''s South
        Island.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5023ad-b108-4eaf-9979-557d0450dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate crisis comes front and center</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc892b87-52d2-496e-9c71-e3b1076ee554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, bushfires have been occurring more frequently in
        Australia, starting earlier in the season and spreading with even greater
        intensity. Experts say the cause is the climate crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb856909-8b85-433d-a8da-d896d73577b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blazes that are currently engulfing the country''s east have
        focused attention on warnings issued by former senior fire officials earlier
        this year. They have been calling on the government to do more to combat the
        effects of climate change.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729bd1e7-49cd-40b3-89bf-87bc27610bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Mullins, the former Commissioner of New South Wales'' Fire
        and Rescue Department, has been among the most vocal critics. He and 22 other
        former high-ranking emergency service officials sent letters to Prime Minister
        Scott Morrison in April and September warning of the impact of the climate
        crisis on Australia and the possibility of "unprecedented fire danger," <a
        href="https://twitter.com/zdaniel/status/1193297938476347398/photo/2" target="_blank">Australian
        media reported</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8820399-6c60-4c08-9160-4f1490b3fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone tells you, ''This is part of a normal cycle'' or ''We''ve
        had fires like this before'', smile politely and walk away, because they don''t
        know what they''re talking about," Mullins wrote in a piece for The Sydney
        Morning Herald <a href="https://www.smh.com.au/national/this-is-not-normal-what-s-different-about-the-nsw-mega-fires-20191110-p5395e.html?utm_medium=Social&amp;utm_source=Facebook&amp;fbclid=IwAR3fHSloDy1ssI_Cx860dFinAK6MavbrqvhRTqg0_0_JGU5rnfNXgta8tb8#Echobox=1573423406"
        target="_blank">Monday</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0402d-66ab-44b6-a058-536f1b9d8efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullins said he wrote the piece reluctantly, noting that "some federal
        politicians dodge the question of the influence of climate change on extreme
        weather and fires by saying, ''It''s terrible that this matter is being raised
        while the fires are still burning.''"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a1dbac-ec2a-4205-b55a-bf2ca66f4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if not now, then when?" Mullins asked.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ace1d-46ac-4b6f-b9b4-9d0f0dbd6baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Morrison government has been accused of not doing enough to
        address the climate crisis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef89e21-f9a2-4d5e-9422-7f52a7c8aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison <a href="https://www.pm.gov.au/media/doorstop-interview-taree-evacuation-centre"
        target="_blank">sidestepped questions this weekend</a>&nbsp;when asked about
        climate change. On <a href="https://www.pm.gov.au/media/press-conference-kirribilli-house"
        target="_blank">Saturday</a>, he said "my only thoughts today are with those
        who have lost their lives and their families. The firefighters who are fighting
        the fires, the response effort that has to be delivered and how the Commonwealth
        has greenresponded in supporting those efforts."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36919648-03fd-422a-be87-87862ae242f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Deputy Prime Minister Michael McCormack lashed out at
        Australian Greens party members who had linked the fires to climate change.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2dac8-4035-444f-ad26-8c1126837efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t need the ravings of some pure, enlightened and woke capital
        city greenies," McCormack told ABC Radio National. "What people need now is
        a little bit of sympathy, understanding and real assistance. They need help,
        they need shelter."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546cf2c-5e40-4638-b17c-fef67cc4d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Sparks, the mayor of Glen Innes, who was herself evacuated
        from the path of a fire over the weekend, slammed federal politicians for
        failing to directly link the fires to the climate crisis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88f646-a5b2-45fa-99b2-3dc49acc8b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s climate change, there''s no doubt about it. The whole of
        the country is going to be affected. We need to take a serious look at our
        future," the mayor, who is a member of the Greens party, told the Australian
        Associated Press.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e83e72-531d-4e86-90d7-3788a1f66252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it''s not relevant at the moment when people''s houses
        are burning and you''ve lost lives and you''ve lost friends and you''ve lost
        family," Sparks said. Two residents of Glen Innes were killed in the fires.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b9c85-15d7-4803-bb2b-16cdf116a25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the overall thing is we are so dry in this country -- we haven''t
        had rain for years in some places. We need to look at what we''re going to
        do about that in the future," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedcfac2-367a-40aa-86ab-f9dfe662d96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison says his critics gloss over Australia''s record on combating
        the climate crisis and claims his government has been effectively balancing
        the needs of Australia''s economy and "taking real action on climate change."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b5e5e-98cc-4741-afba-4dfb60b01f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia''s internal and global critics on climate change willingly
        overlook or perhaps ignore our achievements, as the facts simply don''t fit
        the narrative they wish to project about our contribution," he said at the
        United Nations General Assembly last month.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d5503-92db-45d0-910c-db2d8ad1ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:53:08.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/10/australia/bushfires-australia-intl-hnk/index.html"
        target="_blank">Australia bushfires: Smoke seen in New Zealand as Sydney region
        faces ''catastrophic'' threat</a>."</em></p>'
  'alibaba-singles-day-sales-2019':
    'author': 'Sherisse Pham, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-11T17:03:42.259+08:00
    'imagesource': 'jcr:edda0030-e067-4735-a89f-239cf8f1473c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dca9c4eb-6765-4992-b91f-5d69e02cda1e'
    'lead': 'China''s annual Singles Day online shopping bonanza brought in a record
      $38 billion in sales for Alibaba.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T17:07:37.228+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:02:50.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:21.795+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alibaba', 'Singles-Day', '11-11', 'e-commerce']
    'template': '1'
    'title': 'Singles Day sales for Alibaba top $38 billion, breaking last year''s
      record'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560fc64-5e94-423e-87de-0f2afd23bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:07:37.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s annual Singles Day online
        shopping bonanza brought in a record $38 billion in sales for Alibaba.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d67c0f-59bc-485c-a145-389038c49432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:07:29.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s biggest e-commerce company had already topped last
        year''s record 16 1/2 hours in, before it posted a final tally of 268.4 billion
        yuan ($38.4 billion) at the end of the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4ef11-5267-42ba-8ce9-23cc40db04de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:07:29.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an increase of about 25% over last year''s $30.8 billion,
        a slightly slower rate of growth than Alibaba recorded in 2018, when the company
        reported a 27% uptick in Singles Day revenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adce1a-0880-4303-8cee-f18448e0e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:07:29.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts had warned of weaker growth this year given China''s slowing
        economy and the trade war with the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b7129-d0ef-4c15-8b9b-5387da5cee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:07:29.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event regularly racks up bigger sales than Black Friday and
        Cyber Monday combined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe30f2b-cb6a-496f-9efc-ca6c1f4b9c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:07:29.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singles Day is being held up as a bellwether of Chinese consumers''
        willingness to spend in the face of a domestic slowdown" wrote Jeffrey Halley,
        senior market analyst for Asia Pacific at Oanda, in a note Monday. But "deeply
        discounting prices always brings consumers out to play, no matter how bad
        the economy might be," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a0f465-58f1-4046-8fbb-7dae51d71db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:07:29.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to feel very confident about the growth potential of
        the economy," Alibaba chief marketing officer Chris Tung told CNN in an interview.
        "We are pushing deeper towards the less developed areas of China, to reach
        more new online shoppers, so there''s a huge untapped opportunity there."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ec301-db75-464e-8057-1aaa08f8c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:07:29.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-sales, which kicked off three weeks ago, saw Estée Lauder rake
        in a record 1 billion yuan ($143 million) in pre-orders, Alibaba said on Sunday.
        Alibaba users also pre-ordered 100 million yuan ($14 million) worth of Apple
        iPhone 11s, the company said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54953d97-8bb6-49d9-a69b-ced043a856de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:07:29.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singles Day is an informal, anti-Valentine''s Day holiday in China
        celebrating people who aren''t in relationships. Its date, November 11, was
        chosen because the date is written as four ones, or singles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78169c33-c80f-491f-8c3c-fdb204f79d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:07:29.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba started offering Singles Day discounts in 2009 and has since
        turned the day into a 24-hour bonanza of online shopping in China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13886f7f-bfc8-4c0a-a3c5-fb083c2da0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:07:29.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese e-commerce platforms like JD.com and regular brick-and-mortar
        stores also take part, and the event is starting to gain traction outside
        China. Alibaba''s Southeast Asia subsidiary Lazada offers Singles Day discounts
        in Singapore, Malaysia, Indonesia, Thailand and Vietnam. Brands like Nike
        and Brooks Brothers are offering Singles Day discounts on their websites in
        the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5ff31-dd72-43c9-bb73-11ef235fb07e'
