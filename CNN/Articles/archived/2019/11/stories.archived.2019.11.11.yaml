      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito ang bago ko ring directive (Here''s my new directive): That
        whenever there is an administrative case and there''s a probability that they
        have also committed a criminal case, then the directorate for investigation
        management through CIDG (Criminal Investigation and Detection Group) is obligated
        to file the criminal case,” he said.</p>'
