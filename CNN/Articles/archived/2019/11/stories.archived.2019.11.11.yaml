      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New destination</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582d6fd-087c-48e9-b09a-fbbf8f751897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women had also been encouraged by their online contacts
        to migrate to the southern Philippines, according to Singapore''s Ministry
        of Home Affairs. Experts say ISIS has strengthened its foothold in Southeast
        Asia, and ISIS sympathizers -- including radicalized domestic workers -- have
        recently started setting their sights on the Philippines as a destination.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9ec38-d65d-4ffe-b938-958e2201158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b11798b-5f0e-4ee0-a0bd-86e0ea670452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 2017, once ISIS started losing territory in the Middle East,
        its message shifted," Abuza said. "It started encouraging militants to travel
        to Mindanao, in the Philippines, and establish a caliphate there."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280456fb-6ba5-4083-b737-db450631491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a902e8-6d06-4486-bd74-8bf781f8cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Islamist organizations in the Philippines and Indonesia
        -- including Abu Sayyaf, The Maute Group and Jamaah Ansharut Daulah (JAD)
        -- have pledged allegiance to ISIS.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a9ce31-e90c-4b3f-9d8c-78f0efea84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a92e4f1-92b2-4081-ba2f-e3f2395300f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several individuals were arrested recently in Sabah, a Malaysian
        state on the island of Borneo, for assisting ISIS sympathizers on their way
        to the Philippines, Ayob Khan Mydin Pitchay, a Malaysian counter-terrorism
        official, told the Malay Mail in September.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbef60-1a4d-45c9-b060-188fd31168b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3f967-9aa5-40eb-a4eb-e9c00c2cd014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the best opportunity for ISIS to seize territory,
        Abuza said, as parts of the southern island of Mindanao are a "black hole
        in terms of law enforcement, with largely corrupt security forces and large
        ungoverned spaces." CNN requested a comment from the Philippines government,
        but it did not respond.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9cbb9-02ec-4650-aba5-a140b0e6ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074fb70-e1c0-443a-aeff-371953f07ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, ISIS fighters seized the town of Marawi in Mindanao, leading
        to a five-month siege, which was only broken in October 2017 following the
        deaths of militant leaders Omar Maute and Isnilon Hapilon, the supposed emir
        of ISIS in Asia.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7b2d4-93c5-4b1b-b1d7-d0a4b07a7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad2b5e-d8c2-4738-a02d-cb29f740b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downfall of ISIS in Syria and Iraq has also led to increased
        online recruitment efforts targeting Muslims in Malaysia and Singapore, according
        to Abuza. "Since the fall of the caliphate, recruitment drives have continued,"
        confirms Alfath. "But they have become less organized. Instead of the orders
        coming from above, they now emanate from local groups in Indonesia or even
        from individual militants."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7efe16-9712-4b25-936b-c1265eac7fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
