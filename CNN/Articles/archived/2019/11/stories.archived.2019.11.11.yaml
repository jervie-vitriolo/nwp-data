    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563b454-dbee-4112-acb0-c1ccf57bffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the crisis last year, Hitch had boasted a sizable user
        base. Before it was suspended, Didi said the service had logged over a billion
        total rides and frequently clocked in up to two million daily orders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57b4a5-bc8a-45dc-80ee-d076cd097b38'
      'mgnl:activationStatus': true
