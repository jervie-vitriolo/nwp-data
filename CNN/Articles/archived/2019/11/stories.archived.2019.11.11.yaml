    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7399ed-2e45-44d7-96c8-13f0f2f63544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.859+08:00
      'mgnl:createdBy': 'lara'
