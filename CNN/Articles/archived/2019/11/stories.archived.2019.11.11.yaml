      'jcr:uuid': 'ec2d2fb7-feec-4a8b-bbca-e405d0203b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:59:36.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said military rule would no longer be necessary if the
        Congress passes the amended Human Security Act, which will allow warrantless
        detention of terror suspects to up to one month.</p>'
