      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2019/11/11/asia/cyclone-bulbul-india-bangladesh-intl-hnk/index.html">Over
        2 million people evacuated as deadly cyclone slams into Bangladesh and India</a>."</em></p>'
