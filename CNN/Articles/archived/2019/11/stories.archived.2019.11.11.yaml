      'mgnl:lastActivated': 2023-01-27T01:02:56.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> House
        Speaker Alan Peter Cayetano will hand over his position next year, his slated
        successor Marinduque Representative Lord Allan Jay Velasco said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89d425-9ad0-420e-9d06-bb7c9554afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:24:32.506+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1bd701-1257-4d81-bb0a-f77529d9f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:24:32.506+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A gentleman’s agreement is a gentleman’s agreement. Based on the
        gentleman’s agreement, I will see you next year as the next Speaker of the
        House," Velasco told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f310f-1010-400d-937e-61c553588a26'
      'mgnl:activationStatus': true
