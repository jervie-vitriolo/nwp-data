      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulbul is not the first powerful storm to hit the region this year.
        In May, seven people died following Cyclone Fani, the strongest tropical cyclone
        to make landfall in India in 20 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d4940-b1ef-4f4d-bbb0-d22ab6d10ab0'
      'mgnl:activationStatus': true
