      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1739d1f-0e60-476b-80b2-1dd0584be323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan created 8chan in 2013 and eventually turned over ownership
        of the website to Watkins, but stayed on as an administrator until 2016. He
        has completely severed ties with the messageboard since then and has expressed
        that the current administrators of the website <a href="https://cnnphilippines.com/news/2019/8/8/8chan-creator-Fredrick-Brennan-PNP.html?fbclid=IwAR1LIO2keMAlkPZROq9uDkuqSgUtlUX9CEjVE5vBKST2HRfXtLtcnM79Bgk%3Ffbclid"
        target="_blank">"are running it in a way that is indefensible."</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eed9ac-64dd-41f9-afed-331e117c39cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.987+08:00
