      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a1c32-7a7c-4d31-8e15-8a68c7031c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.404+08:00
