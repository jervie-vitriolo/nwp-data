    'lead': 'The PNP''s use of body cameras have been the constant call of many, including
      new anti-drug czar Vice President Leni Robredo, as a tool for transparency in
      anti-drug operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:26:52.178+08:00
