    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['HBO', 'Game-of-Thrones', 'Emilia-Clarke', 'Kit-Harrington']
    'template': '1'
    'title': '''Game of Thrones'' coffee cup mystery deepens after star denies responsibility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b3d71-b911-4486-aa22-42ce509a2885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Game of Thrones'' eight-year run ended
        in May to decidedly mixed reviews.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba518133-77aa-44cf-97ce-bb387ab325db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, six months on, a subplot from the series is still fascinating
        viewers: the mystery of who left a <a href="https://edition.cnn.com/2019/05/06/entertainment/game-of-thrones-starbucks-coffee-cup-scene-trnd/index.html"
        target="_blank">rogue coffee cup</a>&nbsp;in full view during a scene of the
        fantasy drama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f1242-f1cd-473b-949d-7d161ed5b12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now the saga has taken another twist, after the alleged culprit
        denied responsibility for the incident, which caused a stir on social media
        during the show''s final series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44ec83-32b9-4cdf-82fd-de3788e9f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emilia Clarke, who played Daenerys Targaryen, had accused her co-star
        Conleth Hill of admitting to the faux pas last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184b9b2-ff13-4ec7-9f84-bfdeda1d0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hill, who played Lord Varys in the series, told British broadcaster
        Channel 4 on Sunday: "You know, there''s no proof that I did it. So accuse
        away."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6cbd65-2260-48ae-aa45-6800396c745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would need to have had Mr. Man arms to leave a coffee cup there,"
        Hill added. "I took a bullet for Emilia Clarke and she touted on me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99daae-6fe4-460b-abe2-f4e68540a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Men" is a series of British children''s books, one of which
        features a character with extra-long arms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c073075-120e-448c-8fb7-fb014bf36ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill also joked: "I''m just not making any comments until I have
        a lawyer," and quipped that the slip-up "definitely wasn''t product placement."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621470f-ae34-4468-a197-4d047f7131e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama over the coffee cup — spotted by eagle-eyed viewers on
        a table in the great hall of Winterfell — briefly overshadowed the battle
        for the Iron Throne during the show''s final stretch, with fans mocking the
        mistake and demanding that showrunners spill the details of who was responsible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779be47-8a90-4e10-a375-38704ec2272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke had previously seemed to put the mystery to bed, telling
        Jimmy Fallon last month: "We had a party before the Emmys recently and Conleth,
        who plays Varys, who''s sitting next to me in that scene, he pulls me aside
        and he''s like, ''Emilia, I have got to tell you something, love. The coffee
        cup was mine.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81799ab2-2d21-4465-8507-b77cef277c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That accusation contradicted another account from Sophie Turner,
        AKA Sansa Stark, who had <a href="https://edition.cnn.com/videos/media/2019/06/06/conan-sophie-turner-kit-harington-coffee-cup-game-of-thrones-sot-vpx.team-coco"
        target="_blank">pinned the blame on co-star Kit Harington</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b38a5f-4a29-4663-847b-b49c518ab0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the culprit isn''t the only mystery surrounding coffee-cup-gate.
        Commentators on social media speculated the cup was from Starbucks, but various
        online amateur detectives and an <a href="https://edition.cnn.com/2019/05/06/entertainment/game-of-thrones-starbucks-coffee-cup-scene-trnd/index.html"
        target="_blank">in-depth digital imagery analysis by CNN</a>&nbsp;(we zoomed
        in on the cup) have failed to provide a conclusive answer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfdbb35-874b-4150-a210-a0e991e96ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems certain, though, that the flat-white-sized cup had not
        been bought in Westeros, given the mythical continent''s shortage of coffee
        chains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c047f2-3fbe-4376-ae32-1fc66d270477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO responded to the incident deftly at the time, saying on Twitter:
        "The latte that appeared in the episode was a mistake. Daenerys had ordered
        an herbal tea."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7f82e-b85b-40de-8db3-ab993dd85578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cup was later <a href="https://edition.cnn.com/2019/05/07/entertainment/hbo-removes-coffee-cup-game-of-thrones-trnd/index.html"
        target="_blank">digitally removed from the network''s streaming platform</a>,
        but the makers were left blushing again when <a href="https://edition.cnn.com/2019/05/20/tv-shows/game-of-thrones-water-bottle-scli-intl/index.html"
        target="_blank">viewers spotted a water bottle</a>&nbsp;tucked away during
        a scene in the show''s finale.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d844946-d819-4075-bd56-0bf18e552722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More concerning still for HBO was the reception to the parts of
        the show they''d intended to put on screen. Viewers complained the series
        had been rushed, and more than 1.7 million people have signed a <a href="https://www.change.org/p/hbo-remake-game-of-thrones-season-8-with-competent-writers?use_react=false"
        target="_blank">petition</a>&nbsp;urging showrunners to "remake ''Game of
        Thrones'' Season 8 with competent writers."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca8d25e-498b-4f61-8fc4-7c43b734014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:52:57.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/11/entertainment/games-of-thrones-coffee-cup-conleth-hill-scli-intl/index.html"
        target="_blank">''Game of Thrones'' coffee cup mystery deepens after star
        denies responsibility</a>."</em></p>'
  'dindo-generoso-police-gunman-chr':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-11-11T19:53:23.030+08:00
    'imagesource': 'jcr:43da8517-91cf-4b4a-ba24-32aa35ce0df6'
