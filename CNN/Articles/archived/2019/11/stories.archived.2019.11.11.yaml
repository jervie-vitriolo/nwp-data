    'title': 'PAL Holdings President Bong Tan dies '
    'updated': 2019-11-11T16:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440fdf1-2cb1-40b7-b5d1-dafd830f18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:52:47.621+08:00
