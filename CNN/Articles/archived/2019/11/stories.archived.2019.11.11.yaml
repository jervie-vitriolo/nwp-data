      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59341f43-0577-47a2-9213-887a00e3b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recruitment extends to training domestic workers to commit suicide
        attacks, according to IPAC. A former domestic worker in Taiwan and Singapore,
        27-year-old Dian Yuli Novi planned to blow herself up outside the presidential
        palace in Jakarta. In August 2017, she was sentenced to seven and a half years
        in prison, according to Reuters.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6035f0-f763-4d5f-bdc3-5725d04966b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7751dd-818a-4d2e-809b-71b4a3be49fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, another alleged would-be female suicide bomber
        was arrested in Central Java. Allegedly radicalized in Hong Kong during her
        time there as a domestic worker, 34-year-old Ika Puspitasari had returned
        to Indonesia to marry a man she met online in 2015, according to IPAC. Authorities
        say she then volunteered to carry out a bomb attack in Bali on New Year''s
        Eve. She was sentenced to four years and six months in prison and a fine in
        2017.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d7c66-1e6c-4c3c-bf17-747c9b19f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d965bb-cf93-4918-a25a-bb7df9501bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping a close watch</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353a811-98f2-467c-ac08-5700211462b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recruitment of domestic workers in Hong Kong and Singapore has
        not gone unnoticed.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b9f63-4654-47da-8ca6-4d87bdc2165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b6b297-4eb9-4620-9da8-3492c8f296be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments in their host countries actively monitor social media
        posts and discussion groups to search for terrorism-related content," said
        Alfath from C-Save. "If they find radical messages published by a migrant
        worker, they move to deport him or her."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d9398-776c-4d0c-8afc-681edbc26250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96693b05-3284-40c6-be58-4f202d677526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has deported 16 allegedly radicalized domestic workers
        to Indonesia since 2015 after completing investigations into their cases,
        according to the Ministry of Home Affairs spokesman.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e47dc-9264-4424-b145-807f1cf5d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8652893-5e34-4f65-8072-ba881463e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong declined to provide figures on the number of domestic
        helpers it has deported, but a police spokesman said it "keeps a close watch
        on international terrorist trends and continuously assesses the terrorist
        threat to Hong Kong," by exchanging intelligence with other law enforcement
        agencies and conducting multi-agency exercises. In 2018, a dedicated inter-departmental
        counter-terrorism unit was created.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f4fd9-e66c-475b-bc32-da84418db9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88ce52-697d-4446-b1fe-3a520d517ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has been working closely with local religious organizations
        and a rehabilitation group to engage with the foreign domestic worker community
        through outreach events at mosques and foreign embassies, according to the
        government spokesman.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b77852-3dc7-4389-8a77-725c6aaec99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13036f-bab7-4c45-9139-82286988770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These events serve to teach them about Singapore''s multi-religious
        social values and to warn them about extremist groups, he added. The Ministry
        of Manpower also organizes briefings to employment agencies and has incorporated
        a counter-terrorism module in its settling-in program for foreign domestic
        workers.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f824ae-bc84-4825-99b4-56d116140e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e9ac5-b817-423e-aba7-f80e6ee1dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Indonesian women arrested are still in detention. Under
        Singapore''s security laws, they could be held for up to two years before
        they are tried. The government spokesman said that "they are assessed to pose
        a security threat in view of their support for ISIS and investigations into
        their terrorism financing activities are ongoing."</p>'
  'NBA-Gordon-Hayward-injury':
