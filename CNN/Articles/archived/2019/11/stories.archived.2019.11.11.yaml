      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a99b0-0ac7-48f1-996e-8e1dd8d15b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.860+08:00
      'mgnl:createdBy': 'lara'
