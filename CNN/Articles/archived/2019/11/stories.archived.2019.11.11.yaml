      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:56.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two representatives had previously agreed to share the three-year
        term as House Speaker, with Velasco taking over from Cayetano on October 18,
        2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0c41c-0232-47c5-a838-c8f75e229f88'
