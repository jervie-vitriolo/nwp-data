    'template': '1'
    'title': 'Iran has discovered an oil field with an estimated 53 billion barrels
      of crude, President says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f627ca-292c-4279-9dd6-0a2322d9375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.554+08:00
