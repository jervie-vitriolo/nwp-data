      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual awards show, airing Sunday, is set to feature musical
        performances by Grammy-award winning Alessia Cara and the Grammy-nominated
        country singer Kelsea Ballerini.</p>'
