      'mgnl:created': 2019-11-11T07:01:42.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the bout are more upbeat. Followers of Paul and KSI are
        young, supporters say, and their fights bring boxing to a whole new audience.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9defe6ea-6f87-4b98-92ea-d6797db09d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0469f5-4641-4de3-8a71-303249c6ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the two have massive fan bases, with a combined 40 million
        subscribers on YouTube.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d61707-222f-46fa-b8c9-abc0262be4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4607d02-d362-4733-adc7-2139bdd028b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul is a Vine star turned YouTube sensation who came under fire
        in 2017 for posting a video showing a dead body in Japan''s "suicide forest"
        and making jokes about it. KSI is another controversial YouTube figure. In
        2015, women''s groups accused him of demeaning victims of sexual violence
        and spreading misogynistic views in his videos -- and asked the platform to
        remove them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea82c0-bd00-40c7-885d-2541ef6522ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954c802-ca9b-4bdf-9bc4-597244294bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny Nelson, former WBO cruiserweight champion, hosted a face-off
        between the two before their first fight and said at the time he didn''t know
        either of them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e1ddd-930c-4f66-8b18-1b3d8591c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75441dfb-1387-4d75-b044-a30f28c32295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then he saw how many youngsters were in the crowd. "I had kids
        coming up to me in the street saying: ''Oh my God, you met KSI! Oh my God,
        you met Logan!''" he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f78c7c-ffb8-4749-b4e7-36a33632cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2043d86-6da7-4839-b8bf-87f0ab42d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a way of introducing our world to this new world. And if
        it inspires 1% or 10% of the fans who have come from watching KSI or Logan,
        then our sport wins."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b73ce-d457-4a0a-8ae2-9e6710e163ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e9e0d-881a-40e2-b13e-829bb99974c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened in the first fight?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8af748-1c63-4b27-a811-47019e0ac8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first fight was held in Manchester, England, in 2018. Fans paid
        $10 to watch the fight on YouTube.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb79de-d286-4423-8815-bfbb6b5272e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43554e8f-a921-410f-9c54-58c57001bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match ended in a draw, but it was watched by as many as 800,000
        people, with 1.2 million more watching on pirated streams, according to numbers
        posted by MMA announcer Bruce Buffer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60128fba-884d-4cf6-a51e-f9f8053c842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91959c06-1a52-4228-a84d-b9989bb9a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those numbers are in addition to the reported 21,000 who actually
        showed up at Manchester Arena. That''s a whole lot of people watching boxing
        who may not have paid attention before.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10357af3-8c2d-4a92-b2cd-cea491ad0d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c038f78-24e4-4574-8e8c-2b3324dc5006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Was it good for the reputation of boxing?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03aa26-6e55-4f02-8e68-69231b0525b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So undoubtedly a big draw, but it will surely be the only time a
        six-round fight between two complete novices, in their first sanctioned professional
        contest, the first fight was under amateur rules with head guards, will top
        the bill at a major televised promotion.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79f1aa-8b90-4f98-8745-5cbfd07b7ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc5248-ecb8-4ccb-bff5-e839c4283707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless, of course, KSI can be persuaded to change his mind about
        a third bout between the pair.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e783c28-c3fe-438f-9c9b-c38bcc93401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f14e2-b57c-4cec-a1a7-f00c32a5a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two world champions, WBC lightweight champion Devin Haney and WBO
        super-middleweight title holder Billy Joe Saunders, had to settle for a place
        on the undercard, winning their bouts.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4767275-63ce-4138-81c6-f9203e66241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f98e7-8f10-42a8-8068-7ae2207a3c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With respect to Haney and Saunders, both fine boxers, it is unlikely
        their combined pulling power would have led to what promoter Eddie Hearn of
        Matchroom Sports predicted to be the biggest Pay Per View boxing event of
        the year.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5139f-e597-46b7-8045-9abfddd80179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f300c8-4e7c-4a06-8b5e-f30321e8cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the reservations of some boxing purists, the bout has
        found support from world heavyweight champions such as Tyson Fury, Deontay
        Wilder and Andy Ruiz.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c64f4-1da8-4b97-a406-43ea3be21dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee44095-1cc0-4ad5-b2d8-21238f53459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very good for the sport of boxing," said Fury, who
        is set to fight Wilder in an eagerly-awaited rematch next February.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05f7ec-c564-47cd-abf2-e7f41d882ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ece2f-5ffe-46fb-aaa4-bb574d030134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T07:01:42.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Amir Khan, a former light-welterweight world champion,
        also supported the bout. "2 novice fighters put on a good fight tonight. Well
        done to my friend @KSIOlajidebt and unlucky @LoganPaul. A 3rd fight wouldn''t
        surprise me," he tweeted on social media.</p>'
