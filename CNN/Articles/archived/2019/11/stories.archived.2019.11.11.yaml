      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Manny
        Villar-led Vista Land &amp; Lifescapes, Inc. booked higher profits in the
        first nine months of 2019, supported by stronger sales and leases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5ada3-7ce7-4f09-a34d-96b1bfcd9752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.808+08:00
