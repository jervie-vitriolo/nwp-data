  'nikki-haley-tillerson-kelly-save-the-country-recruit-white-house':
    'author': 'Jamie Ehrlich, CNN'
    'caption': 'Former US United Nations ambassador Nikki Haley divulged in her forthcoming
      memoir that former Secretary of State Rex Tillerson and former White House chief
      of staff John Kelly attempted to recruit her to undermine President Donald Trump
      in an effort to "save the country," according to The Washington Post. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-11T06:34:07.825+08:00
    'imagesource': 'jcr:6670e3b0-a8fb-445e-970c-507c1646bd24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bf99a7d-90a6-4c34-9a1a-749f7e58b90f'
    'lead': 'Former US United Nations ambassador Nikki Haley divulged in her forthcoming
      memoir that former Secretary of State Rex Tillerson and former White House chief
      of staff John Kelly attempted to recruit her to undermine President Donald Trump
      in an effort to "save the country," according to The Washington Post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T06:38:25.732+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:03:29.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:10.612+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'President', 'Donald-Trump', 'America', 'Nikki-Haley',
      'White-House', 'The-Washington-Post']
    'template': '1'
    'title': 'Washington Post: Nikki Haley says top Trump aides tried to recruit her
      to undermine President'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be27412-c9ef-4969-97a5-d53cb0ab8b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US United Nations ambassador
        Nikki Haley divulged in her forthcoming memoir that former Secretary of State
        Rex Tillerson and former White House chief of staff John Kelly attempted to
        recruit her to undermine President Donald Trump in an effort to "save the
        country," according to The Washington Post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad0aaf1-c0a2-4425-9963-729f95600d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two former Cabinet members sought Haley''s help in their endeavors
        to subvert the President but she refused, Haley wrote. The Washington Post
        obtained a copy of her book, titled "With All Due Respect," ahead of its Tuesday
        release. CNN has not seen a copy of the memoir.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27559dbf-abff-4172-8632-72f6a0b9a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kelly and Tillerson confided in me that when they resisted the
        President, they weren''t being insubordinate, they were trying to save the
        country," Haley wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95dcf78-c495-443e-876c-b11e5cff21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Haley wrote that Tillerson also told her people would
        die if Trump was unchecked. However, Haley said she supported most of Trump''s
        foreign policy decisions that others in the White House tried to block or
        slow down, according to the Post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e0512-9114-44dd-bff7-f6a417f40ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley called Tillerson and Kelly''s attempt to subvert the President
        "offensive" in an interview that aired Sunday on "CBS Sunday Morning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7359719-d4c6-4a54-a7d6-106f3d72480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should have been, go tell the President what your differences
        are and quit if you don''t like what he''s doing," she said. "To undermine
        a President is really a very dangerous thing. And it goes against the Constitution
        and it goes against what the American people want. It was offensive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e921f2-f074-4165-88f4-3d76b3e0e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson did not respond to a request for comment from The Washington
        Post and Kelly declined to comment in detail to the Post, but said that if
        providing the President "with the best and most open, legal and ethical staffing
        advice from across the [government] so he could make an informed decision
        is ''working against Trump,'' then guilty as charged."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c6c07-1694-4a49-8e44-3e18c4d95b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Kelly, Tillerson and the White House for
        comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f8c2c-9ec5-41b0-8c4b-cad553ce6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the President took office, his Cabinet has been a revolving
        door for officials who at times departed over policy differences with the
        commander in chief. Some of them went to land book deals, including former
        White House press secretary Sean Spicer and former communications director
        Anthony Scaramucci. More recently, CNN reported former national security adviser
        John Bolton has struck a deal to write a book for Simon &amp; Schuster.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9745421-fb68-4cf4-a530-60964a1cd864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book, Haley describes multiple clashes within the White House
        surrounding foreign policy strategy, according to the Post. In one interaction,
        Haley details an Oval Office showdown over her suggestion to withhold funding
        for the United Nations agency that supports Palestinians. Kelly and Tillerson
        were opposed to the move, while Haley had the support of Trump''s son-in-law
        Jared Kushner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009afc40-2d2d-4d85-94a2-5982b869c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so shocked I didn''t say anything going home because I just
        couldn''t get my arms around the fact that here you have two key people in
        an administration undermining the President," Haley said in an interview with
        the Post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf749e-0105-471e-bc68-3ff4817506f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told them to work out their problems elsewhere. "''I have
        four secretaries of state: you, H.R., Jared, and Rex," Haley recounted Kelly
        saying. "''I only need one.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bae48b-603d-4b22-b1cc-3c35623877b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley described her disagreements with Trump over his handling of
        his meeting with Russian President Vladimir Putin in Helsinki in July 2018,
        as well as Trump''s comments in 2017 where she said he displayed "moral equivalence"
        in response to a white nationalist march in Charlottesville, Virginia, according
        to the Post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196097e7-1c2d-4407-a535-852b1709c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her memoir, Haley also addressed the mounting Ukraine scandal
        that has led to an impeachment inquiry against Trump in the House of Representatives.
        Though she said she dismissed Democratic efforts to impeach the President,
        she said she opposed Trump''s move to ask a foreign government for help in
        a political investigation, according to the Post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8fa5e7-6fc8-4828-b4c0-8e06aa093e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no heavy demand insisting that something had to happen.
        So it''s hard for me to understand where the whole impeachment situation is
        coming from because what everybody''s up in arms about didn''t happen," Haley
        told the Post in an interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683fe5f0-cc9c-42c2-b617-9b6487ec1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also addressed impeachment in her Sunday interview with CBS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a727d11d-a1c4-4758-b021-35893f7c48c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impeachment is like the death penalty for a public official," Haley
        said. "If you look in that transcript there is nothing in that transcript
        that warrants the death penalty for the President."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546003c8-d867-4dc9-9100-2337db1d7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:38:25.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/10/politics/nikki-haley-tillerson-kelly-save-the-country-recruit-white-house/index.html">Washington
        Post: Nikki Haley says top Trump aides tried to recruit her to undermine President</a>"</em></p>'
  'iran-new-oil-field':
