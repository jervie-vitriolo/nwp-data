  'game-of-thrones-coffee-mystery':
    'author': 'Rob Picheta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-11T19:48:29.733+08:00
    'imagesource': 'jcr:cfd5586a-f15e-41b4-ac56-d466fd4e8759'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c328247-33e0-4ffc-a02e-35e9150925b4'
    'lead': 'Now the saga has taken another twist after the alleged culprit denied
      responsibility for the incident, which caused a stir on social media during
      the show''s final series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T19:52:57.532+08:00
