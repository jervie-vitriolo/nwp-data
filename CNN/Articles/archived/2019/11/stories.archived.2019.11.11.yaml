      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f9102-1608-4d42-9862-fc7a038e70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some radicalized domestic workers even travel to war zones. Of the
        50 radicalized domestic workers identified by IPAC, at least 12 had attempted
        to reach Syria via Hong Kong, as of June 2017. Four made it and the rest were
        intercepted and deported back to Indonesia, according to IPAC''s report. C-Save
        has also seen domestic workers who had attempted to reach Syria go through
        its program.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec905213-aa0f-47f8-87ed-982b9650ccb9'
