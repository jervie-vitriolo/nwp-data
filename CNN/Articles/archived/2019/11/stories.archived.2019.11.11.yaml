    'mgnl:tags': ['Senate', 'Francis-Tolentino', 'Koko-Pimentel', 'Ping-Lacson', 'NDRRMC',
      'National-Disaster-Risk-Reduction-and-Management-Council', 'Office-of-Civil-Defense',
      'OCD', 'NDRRMC-Executive-Director-Ricardo-Jalad', 'Ricardo-Jalad', 'Miguel-Zubiri',
      'Migz-Zubiri', 'Bong-Go', 'President', 'Duterte']
    'template': '1'
    'title': 'Senate studying creation of a disaster resilience agency amid slow release
      of aid'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ace80-aa1b-4c36-94dc-a16a56bf0d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Senators
        are discussing&nbsp;the possible creation of a new agency tasked to oversee
        all disaster-related concerns and functions in the country. This comes as
        earthquake-affected communities in Mindanao continue to experience a slow
        release of assistance funds from the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3770c35-e34c-4427-94c8-980a5fb05285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson lamented the cumbersome process of
        requesting, granting and distributing financial aid to disaster-stricken areas.
        He noted in particular the current protocol where the National Disaster Risk
        Reduction and Management Council (NDRRMC) still needs to wait for the Office
        of Civil Defense’s (OCD’s) assessment of the area before requesting funds
        from the Budget Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb56f0b-51ba-4eb7-8082-6ec0dd00331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Executive Director Ricardo Jalad said they are still conducting
        the post disaster needs assessment of the earthquake-hit areas. The assessment
        usually takes three months, he confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729e0f6-ae4a-4abc-bd01-bba568d407cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad added that the NDRRMC would also have to coordinate with other
        agencies in proposing interventions before moving to request for funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe0e3e-5b7e-464b-80d0-e559461f2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Kidapawan City Mayor Joseph Evangelista has already <a
        href="https://cnnphilippines.com/news/2019/11/6/kidapawan-calamity-fund.html">sought
        help after the city exhausted its calamity funds</a> after the quakes. He
        said they still need to relocate thousands of residents who remain in evacuation
        centers after losing their homes to landslides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f2d6a-1e64-433b-ae48-023769a6a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''overwhelming'' task</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228bea8c-96e6-43d2-b987-e978684a7310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NDRRMC official opposed the idea of putting the task
        of rehabilitation and recovery onto one agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d98430-57f7-4d98-9741-e0fd18a60147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad&nbsp;said that reconstruction and relief operations should
        be the responsibility of government agencies with expertise on the field such
        as the Public Works Department, Agriculture Department and the Social Welfare
        Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c66bc-0b61-4ba6-9593-70297b8b9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be too overwhelming for one department to overtake all
        those reconstruction activities…That (rehabilitation) will be a very big function
        to be placed on one department,” said Jalad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13309ffb-e863-48ad-b1af-29897c781b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said the new agency should be the primary instructing
        body to these agencies for disaster recovery projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76752109-d6a6-41bd-8479-2cd94d2258ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What it can do really is just maybe plan and let the implementation
        be done by concerned agencies who have the expertise,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4abe0fc-9a7c-441e-aa37-baf40c776f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino said the new department could still work
        with its own assigned experts, but Jalad was unconvinced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb444ddb-7320-424b-af0a-378ccd1739e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang isang gobyerno na rin ‘yan</em>,” added Jalad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566c9f9-095f-4bbc-a316-4261608c57c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is like being its own government.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d8411c-3e7a-4e3c-97cb-7c66a45e6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing and Urban Development Coordinating Council chairperson Eduardo
        Del Rosario echoed Jalad''s sentiment, saying it would be better to ensure
        that the OCD will have a stronger presence in recovery efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2f18f-6e38-4a0a-9e91-a8b48bfb8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think what we need is to reinforce the Office of Civil Defense
        so it could be more adaptive to response and rehabilitation,” Del Rosario
        told the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352a187-971a-422b-8b01-2610437b85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Aquilino “Koko” Pimentel argued that creating a
        new department is not the same as “rightsizing” the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe00e9-2b02-4432-8b0c-ca5fcda417f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Single coordination</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910d12e-7638-40fe-b7b9-1824cd76f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Miguel Zubiri noted that with Defense chief
        Delfin Lorenzana heading the NDRRMC, it also leaves room to delay recovery
        efforts to prioritize handling the country’s defense against conflict.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd5747-ab5c-4bb6-b71e-f1fde8196aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang dami niyang</em> (Lorenzana) <em>trabaho.</em> He’s in
        charge with external defense, internal defense…<em>so hindi niya matutukan
        ‘yan</em> (disasters),” Zubiri raised.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ba402-74af-44a0-a41f-87c81b577159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has a lot of responsibilities. He’s in charge of
        external defense, internal defense…so he cannot focus on that (disasters).]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914e184-d428-4ddd-92f0-34774a674431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher “Bong” Go also pointed out that victims do not
        know who to turn to specifically with so many agencies at work. He said a
        new department with a Cabinet-level official as its head would solve this
        problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9789bc-f9ab-4fda-8b90-ec4c16f7aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung mayroon taga-</em>Department of Disaster, <em>ito na ‘yung</em>
        point person…<em>isang</em> coordination <em>na lang</em>,” said Go.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6b5dd-f365-4c0c-abb9-3e0cc62f6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is someone from the Department of Disaster,
        a point person…coordination will go smoothly.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b080f-c82f-487e-8cf8-efe9a11b249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino recited a privileged speech on November 5 where he pushed
        for the need for a new department for disaster resilence. Zubiri on November
        4 filed a bill in the Senate seeking to create such a department.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49622a66-3aed-42ce-85d4-c2e6c4b5c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:58:08.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:02:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his <a href="https://cnnphilippines.com/news/2019/7/22/SONA-2019-Rodrigo-Duterte-corruption.html?fbclid=lwAR2">State
        of the Nation Address in July</a>, the President reiterated that creating
        the new disaster resilience department is one of his priorities.</p>'
