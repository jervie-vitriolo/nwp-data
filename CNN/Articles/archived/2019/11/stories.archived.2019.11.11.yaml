      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International companies flock to Alibaba''s celebrity-studded live
        telecast and its various online platforms, eager to hawk everything from liquor
        to sports cars. Taylor Swift closed out this year''s four-hour long show,
        performing three songs shortly before midnight.</p>'
    '23':
