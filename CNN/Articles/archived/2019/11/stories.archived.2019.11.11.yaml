      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' The Source on Monday morning,
        Cayetano said as far as he was concerned "nothing has changed" in the agreement.
        But he admitted that he would like to retain his post until 2022, and that
        when the time comes, he will consult Duterte on whether or not to relinquish
        the post to Velasco.</p>'
