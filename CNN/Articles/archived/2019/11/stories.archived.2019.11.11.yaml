    'template': '1'
    'title': 'PNP: Extortion derailed procurement of body cams for drug war operations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7844f4-fe28-4137-a152-f23f441e1a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:26:52.179+08:00
