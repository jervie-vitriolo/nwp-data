      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway theaters dimmed the lights of their marquees in her honor
        Friday, he told CNN. Dimming marquee lights is a long-standing Broadway tradition
        to pay tribute to Broadway stars when they die.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3f51e-285a-44b0-bce2-5e486a198b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a99f8-dd7e-40ec-be54-abc5aeb67aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.404+08:00
