      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second conviction – fine of P3,000 or 18 hours of community service
        as street sweeper in the place where the violator was arrested.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dddbe9-e9dc-411f-be07-126825ff3cae'
