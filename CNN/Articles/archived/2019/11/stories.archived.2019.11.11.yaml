    'mgnl:tags': ['Hong-Kong-', 'riot-', 'police-']
    'template': '1'
    'title': 'Man set alight hours after Hong Kong protester shot by police as clashes
      erupt citywide'
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10bae3-e84a-45af-8879-d40ca397642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:49:26.100+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:03:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A man has been set on fire in Hong
        Kong only hours after a protester was shot by police with a live round, as
        the city experiences one of the most dramatic days in over five months of
        protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ed3d7-0a0c-4dca-8354-1a4a09f910e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters began disrupting transit as early as 7 a.m. local time
        as part of a day-long general strike, and clashed with police in several locations.
        In Sai Wan Ho, on eastern Hong Kong Island, a traffic police officer shot
        a 21-year-old protester in the torso.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55aed9e-e15b-4982-928d-cb617a864cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protester was in a critical condition on Monday morning, but
        by the afternoon, police said there was no immediate threat to his life. The
        shooting sparked public outrage, escalating what had already looked to be
        a long day of demonstrations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d6ee5-8084-4655-ae46-c60f9ae2406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident, a man who confronted a group of pro-democracy
        protesters was doused in a flammable liquid and set alight, according to a
        graphic video seen by CNN and widely shared on social media. The video shows
        an unidentified and unarmed man shouting expletives at protesters before saying
        "you''re all not Chinese."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2156d-89cd-45e5-bcf0-0a2038b0c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man is in hospital in a critical condition, the city''s Hospital
        Authority told CNN. A Hong Kong police source said that they are investigating
        the incident which took place on Monday at the Ma On Shan subway station in
        the New Territories.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52ef59-b3b9-4497-9f8a-c9871911a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skirmishes continued through the evening as protesters called for
        another round of demonstrations on Tuesday, according to flyers shared online.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281debb-9215-43cf-8cd9-d87c4d5e5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Chief Executive Carrie Lam condemned the violent scenes,
        which injured 60 people, during a press conference on Monday evening.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ecb71-6a3d-4e05-a898-2d5f2c970ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the escalating unrest was bringing Hong Kong "to the brink
        of no return" and the government would not yield to protestors demands.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480f643-d14a-4bb2-9eb7-3a22a1706dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is any wishful thinking that by escalating violence the
        (Hong Kong) government will yield to pressure to satisfy protesters'' so-called
        demands, I''m making this clear that will not happen," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe98aa2-1c4c-488b-a6a5-e408890a4462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day saw protesters hurl petrol bombs, set fires, build barricades
        and disrupt transit in several locations, including the crucial cross-harbor
        tunnel that connects Hong Kong Island with Kowloon. In total, demonstrators
        vandalized or blocked roads in over 120 locations around the city, police
        said at a press conference on Monday afternoon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65d3a4-76eb-4ecb-b5a0-e1bcd1474f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal to everyone to please stay calm and rational," Tse Chun-Chung,
        Hong Kong Chief Superintendent of Police, said. "Continuing this rampage is
        a lose-lose situation for Hong Kong —&nbsp;everyone is a loser."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b30dbbc-71cb-4de6-9227-195e10625eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse said a police officer has been suspended from front line service
        after driving a motorbike through a crowd of protesters in Kwai Fung, in the
        New Territories. But he said that while his officers were under great pressure,
        they were not out of control.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f28f0e-a3a4-4015-8fb3-6c5f005dd9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office workers in the city''s Central financial district have been
        sent home as riot police fired tear gas to disperse protesters. Video footage
        from the ground shows people rushing into a subway station to escape the gas,
        and a massive crowd chanting "murder" as they march past luxury fashion shops.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0011f460-0c93-49c0-94cd-83799657a6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several subway lines experienced minor to severe delays, with some
        stations closed and routes partially suspended "due to an escalation of the
        situation in stations," according to the MTR subway operator. At least five
        universities have closed and canceled classes on Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540a51e-1019-4a2c-85eb-aa1d0338f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protester shot</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253c165-67cc-4056-90fc-905d8b66fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s shooting occurred as police attempted to disperse protesters
        who had blocked roads in Sai Wan Ho, Tse said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907251d3-87c2-4c70-9554-89eea50ad3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tse, an officer was arresting a protester when another
        protester ran towards him. The officer pulled his gun, and then shot it, as
        he believed the protester would attempt to snatch his gun which could result
        in "death and casualties," Tse said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb370df6-8912-48dc-bf0c-5f5d64ef22db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video clip of the shooting shared online shows the traffic officer
        grappling with a protester. A second protester, dressed in black and wearing
        a face mask, approaches the scuffle, and the officer raises his gun.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68dff8e-857e-4b4b-a20a-8a2a5832e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second protester appears to try and wave or slap the gun away,
        and the officer shoots him at close range, to screams from the surrounding
        crowd of protesters and passersby.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d635228-168e-4edf-8433-cd74b83d2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several more protesters then grapple with the officer, and two more
        live rounds are fired off-camera.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c10a5-08eb-4a2d-acc4-a2d1150fff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers have since cordoned off the area where the protester
        was shot.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e3111-4359-4b41-9195-25cc9828c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, police responded to "online rumors" of reckless
        firearm use, calling the accusations "totally false and malicious."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c5bb3d-a585-4af3-9612-0be694cd8028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police (have) strict guidelines and orders regarding the use of
        firearms," the statement said. "All police officers are required to justify
        their enforcement actions."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83fbea-8167-434e-9247-c3c5a23c1ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Five months of protests</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef6e93-94b2-4219-99bf-6e45c1f056c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-government protests, which began in June in opposition
        to a now-withdrawn extradition bill, have dragged on for five months. The
        bill''s withdrawal satisfied just one of the protesters'' five major demands,
        which include an independent inquiry into alleged police brutality and wider
        democratic reforms.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc57ff-364d-4e92-bcc9-086a2a0fe22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the demands, the government appointed a panel of
        overseas experts to assist Hong Kong''s longstanding Independent Police Complaints
        Council (IPCC), which is conducting a fact-finding study into alleged police
        misconduct during the protests.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d031d-d5f3-46a3-b92a-5fd269058bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday, one of the experts tweeted a copy of the panel''s
        progress report, criticizing the IPCC''s investigative capabilities, and saying
        it needed to "substantially enhance its capacity" to assess evidence from
        witnesses and assemble a coherent account of the facts.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da4c7b-da97-4653-b097-2c662aa8374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC said it was "disappointed" that it was not consulted before
        one of the overseas experts made the progress report public. On Sunday, the
        Hong Kong government said the IPCC''s study would be "by no means a final
        report."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd26887-d58e-4989-9d61-3631780a2683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonstop protests have also sent retail and tourism numbers plunging,
        and the semi-autonomous city fell into recession in October. Travel is dropping
        as demonstrations escalate in violence, and there is increasing public hostility
        toward the city government and police force.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ff337-c6f4-4e06-b2ff-b08915c55f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a protester has been shot —&nbsp;police
        first used lethal force in October by firing a live shot and injuring an 18-year-old
        man.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc1dab4-d12d-491d-99f0-aed4b5afbf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things kicked up a notch on the weekend, with raging protests
        fueled by anger over the death of a 22-year-old student.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9fd8eb-15df-4370-b651-a5fe9a0ca361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow Tsz-lok, a computer sciences student at Hong Kong University
        of Science and Technology (HKUST), died on Friday morning, days after falling
        and suffering a severe head injury in a parking garage close to the scene
        of protests.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55813672-2ad3-43e6-84fe-2d8c88c1b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow had been in a coma and on life support until Friday. There
        is no indication that Chow was involved in the nearby protest the night of
        his injury.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa87cc-49fc-4817-9ebd-769cea45f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters and fellow students mourned his death throughout the
        weekend, with a vigil on Friday night and a memorial on Sunday. HKUST students
        left flowers and messages on Post-it notes on campus, and vigil attendees
        laid flowers and lit candles.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9139e14-88df-46bf-be13-03012fa1a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow''s death also prompted an outpouring of anger from anti-government
        protesters, who claim that police actions on the night of the accident resulted
        in paramedics being temporarily unable to access him.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee273a41-9ac7-441a-ac55-fba6a425792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This anger spilled out during the weekend protests, with protesters
        on the streets shouting for "revenge."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f66ccef-f544-4275-b5aa-4b7766952379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:18:24.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police expressed "profound sadness" over Chow''s death, but have
        strenuously denied responsibility and maintained that at no point did officers
        obstruct ambulance or fire services from assisting him. A police statement
        released on November 5 described the allegations as "certainly false."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0654d49-3c70-4726-9b39-99d84c710a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:33:53.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, ambulance crews arrived at the scene on November
        4 approximately 19 minutes after being called. Hong Kong''s ambulances pledge
        to arrive at the scene of the incident within 12 minutes of a call.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53580a47-a506-40f1-b61a-2eff9e32e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:49:26.101+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:03:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/10/asia/hong-kong-protester-shot-intl-hnk/index.html">Man
        set alight hours after Hong Kong protester shot by police as clashes erupt
        citywide</a>"</em></p>'
