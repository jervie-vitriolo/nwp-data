      'mgnl:lastActivated': 2023-01-27T01:02:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d82e87-a355-4ef0-9b9e-4d370c5c6c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.502+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is high time to impose stricter measures on these substances
        to protect the youth and the general public against the ill-effects of cigarette
        smoking and vaping,” said Mayor Emi Calixto-Rubiano in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33197ae-a041-40e7-9ddc-6dcab24c295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.502+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004bbbf-8222-4667-bc3d-501e01527281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.503+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance states that the use of e-cigarettes indoors is “prohibited
        in places of worship, hospitals, or other healthcare centers, public conveyances,
        government offices, and educational or recreational facilities, primarily
        intended for minors.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7216105-b25b-4c93-9391-b99a42754440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.503+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f82a4d-8341-4b0b-aa82-782faa7ab6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.503+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ordinance, public enclosed areas and private workspaces
        should have a designated area for vaping, which should have proper ventilation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022d7b3-3af3-481a-9857-db6d973ec2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.503+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323a219-d714-4004-9928-f1a634425be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.503+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance also prohibits minors from selling or purchasing vaping
        products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3b6bf-6ae7-496f-8dde-cf6dc94a9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.503+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb000c-0653-4c8c-8223-2935d23a0f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.503+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has a “no contest provision” which allows violators to voluntarily
        pay the minimum administrative fine of P1,000 or render a six-hour community
        service supervised by the barangay chairman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b486d609-2216-4b57-9f4c-a6505da0e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.503+08:00
