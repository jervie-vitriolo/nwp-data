      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities found the alleged getaway pick-up truck abandoned
        in Purok 4 Barangay West Balabag, Valencia, Negros Oriental.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3451f-1be8-4bad-88a1-8c1186187e0f'
