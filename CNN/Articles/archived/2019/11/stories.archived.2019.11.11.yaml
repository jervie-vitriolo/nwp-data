      'mgnl:lastActivated': 2023-01-27T01:02:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Vice
        President Leni Robredo said Monday she has met with a representative of the
        United Nations Office on Drugs and Crime (UNODC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc6db1-1167-4134-a521-a55c629623bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s chief-of-staff Philip Dy said the Vice President and
        the UNODC talked about best practices and the experiences of other countries
        in the anti-drug campaign and their emphasis on a public health approach to
        illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f18275d-3654-46c1-9b23-eb72265004ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, recently designated as the co-chair of the Inter-Agency
        Committee on Anti-Illegal Drugs (ICAD), said at a media briefing that she
        will be providing more details later on what transpired during their meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691db0f-2875-4ece-ab04-14248c3a28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b93c3-5321-4851-86d6-f8e29a817b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously said that she will <a href="http://cnnphilippines.com/news/2019/11/9/Robredo-meet-US-Embassy-UN-officials-drug-war-issues-studies.html"
        target="_blank">meet with UN and US officials</a> to discuss issues and possible
        improvements on the administration’s controversial war on drugs and to explore
        international studies and practices that may help refine the Duterte administration’s
        flagship campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66788d1e-7fd5-434d-bbbc-16c795fe890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e55bd-ea20-47df-90f7-db3dcc1f898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, Presidential Spokesperson Salvador Panelo only
        appealed to allow Robredo to do her work. He added that Robredo is welcome
        to seek help from US officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65274d3d-df82-4405-9203-0360df450785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2a6cb-19e2-4f95-94aa-558da634a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If she feels <em>makakatulong ang Amerika sa</em> drug war. <em>Dati
        pa naman tumutulong ang Amerika sa atin,</em>” Panelo said in a Malacañang
        press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf9fe6-51bf-42aa-9f90-8cebe2e4bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1beb973-f82f-4be3-afcf-605da5f6ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she feels that America can help in the drug war.
        America has long been helping us.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e882df-65ff-4180-a407-8bab31fc7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f4258-7abf-42b6-9628-a28672bd2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelim Kine, who previously headed the Human Rights Watch in Asia,
        has also offered to come to the Philippines and give Robredo advice on ending
        the “murderous drug war.” Kine’s first recommendation is to arrest President
        Rodrigo Duterte and his “henchmen for inciting and instigating mass murder.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda8b34-6df3-45e6-803f-28cc247be645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
