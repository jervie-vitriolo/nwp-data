      'mgnl:lastActivated': 2023-01-27T01:03:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> PAL
        Holdings President Lucio "Bong" Tan, Jr. has died Monday morning, his sister
        Vivienne K. Tan confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a136d4b9-f61b-4f8c-b199-503fc31a4d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:52:47.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and namesake of billionaire tycoon Lucio Tan passed away
        days after he <a href="http://www.cnnphilippines.com/business/2019/11/9/PAL-Holdings-president-lucio-tan-jr-collapse.html">collapsed
        in the middle of a basketball game</a>, where he was playing for the team
        of Philippine Airlines. Tan, 53, died of a massive stroke.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f958e53-0dbf-4f93-a138-0d314b806f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:52:47.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, the younger Tan was named president and chief operating
        officer of listed PAL Holdings, Inc., the firm running the flag carrier. He
        replaced Gilbert Sta. Maria, who has been named president of the family-run
        airline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1d141-b04c-4d09-bcee-74bfad125865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:52:47.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also held director seats in other Tan-owned businesses, such
        as LT Group, Inc., MacroAsia Corporation, and the Philippine National Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad41bac-bf40-4b9c-b796-4a8470c485d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:52:47.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His untimely passing leaves a big void in our hearts and our Group''s
        management team which would be very hard to fill," Vivienne said of her late
        brother, saying she and her siblings often turned to him for "advice, counsel
        and leadership."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f3920-6194-4c13-af5b-96d52eab41a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:52:47.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan is known for his love for basketball, having also coached the
        men''s team of the University of the East Red Warriors during the University
        Athletic Association of the Philippines. The team finished with four wins
        and 10 losses in the season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae49d3f5-4f1d-48f5-bebb-b31e86183d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:52:47.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e4674-f55f-4b1b-9b9a-7c60fb232724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:52:47.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was said to be in stable condition last Saturday after being
        rushed to the hospital. PAL spokesperson Cielo Villaluna said Tan was set
        to undergo a series of diagnostic tests.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcielo.villaluna.3%2Fposts%2F179084159882290&width=500"
        width="500" height="795" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
