    'template': '1'
    'title': '‘Naging Operation All Talk’: Cayetano says Robredo started ''on wrong
      mouth’'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9442500f-78fc-4384-9d47-a226328132c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:26.106+08:00
