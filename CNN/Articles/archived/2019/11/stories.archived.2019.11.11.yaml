      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement revised his earlier declaration at a media briefing
        that the president would be in Davao for a "break" of about three days. However,
        he also said that this schedule was subject to change.</p>'
