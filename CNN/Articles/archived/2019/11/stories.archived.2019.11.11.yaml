  'morissette-amon-apology-concert-walk-out':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-11T19:35:55.946+08:00
    'imagesource': 'jcr:14722d4a-ecc7-4abc-b4f7-c23804b02e22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885b8e30-f36f-4e5d-951b-93da8adf1e00'
    'lead': 'Singer Morissette Amon has issued an apology days after walking out from
      a concert where she was supposed to perform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T19:38:54.672+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:02:46.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:23.783+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Morissette-Amon', 'Jobert-Sucaldito', 'Kiel-Alo', 'Mario-Dumaual']
    'template': '1'
    'title': 'Morissette Amon apologizes after concert walk out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b1879-6eed-4d1c-9919-d53d1ca3d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Singer
        Morissette Amon has issued an apology days after walking out from a concert
        where she was supposed to perform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae9db9-cb8a-46d5-a400-6962170d75d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her apology posted on Instagram, Amon addressed Jobert Sucaldito
        and Kiel Alo. Alo was celebrating his birthday with a concert and Amon was
        a guest performer. Sucaldito was the concert''s producer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e140476-dfe8-4c20-b378-6f1ed6ca5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With much prayer and as I have never done this before, pls let
        me start by saying sorry. To Tito Jobert, and Kiel Alo who was celebrating
        his birthday concert at the Music Museum that night, what I’ve done was out
        of character but I still do take full responsibility," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ea6f3-32fe-4984-be54-cfbee8f0bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the start of the concert, Amon and Alo were interviewed
        by reporter Mario Dumaual who asked how she was faring in the midst of family
        issues. Amon''s father had disapproved of his daughter''s relationship with
        Dave Lamar. who is also a singer. Amon had remained mum about the issues with
        her family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da20bf2b-c803-4eee-8e32-4d15cff0dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, which was shown on ABS-CBN, Amon said, she was
        leaving the situation up to God and that she has been praying for resolution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf3268-5945-4ae0-b57b-75a2538facb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a video shared online, Sucaldito said Amon broke down
        after the interview and he was told she would not be able to perform. He also
        said Dumaual did not overstep his bounds during the interview, adding it ended
        well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfa8b6-f69c-44e8-ace0-b074f8be7689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video shared by ABS-CBN, Sucaldito asked for Amon to
        appear on stage so the audience could see that she was at the concert hall,
        she instead left the venue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081957a3-06a1-43fd-9e19-d60783a258a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amon''s actions were criticized by netizens, saying what she did
        was unprofessional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703153f4-84cb-4591-abcd-c4a949df969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her apology, the singer said what she did was "triggered by the
        surprise interview minutes before performing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff1a58-8a95-4f56-956b-20271b5c3c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the issues between me and my family... This private matter
        is something I purposely did not want to openly share for fear that healing
        might not prosper between us," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d94166-9dc7-49df-879a-2ab0c932a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amon apologized to the audience and Dumaual whom she acknowledged
        was "only doing his job and values it as much as I do mine."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef44dbb-ce0b-4805-8ef7-ec6457b76167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appealed for prayers from the public as she and her family attempt
        to resolve their problems, adding she was "overwhelmed" by those to reached
        out to offer their kindness and support.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4c69a-198a-4962-8074-5b60dd98ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:38:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel for all those who are going through the same thing and just
        want to remind you, as I have been reminded, that we are not alone," she said.</p>'
