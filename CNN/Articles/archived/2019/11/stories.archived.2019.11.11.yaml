      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        Senate approved Monday a bill that seeks to create a one-stop shop for medical
        and financial assistance in all public hospitals.</p>'
    '1':
