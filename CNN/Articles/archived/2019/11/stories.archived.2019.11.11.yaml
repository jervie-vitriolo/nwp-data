      'mgnl:lastActivated': 2023-01-27T01:02:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristeta Pasia Comerford, who earlier studied&nbsp;Food Technology
        in UP, received the degree of Doctor of Humane Letters, honoris causa at the
        Diliman campus.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fupsystem%2Fposts%2F3034975449858662&width=500"
        width="500" height="757" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6938d-f647-42b3-a888-42bc473ba26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:46:12.683+08:00
