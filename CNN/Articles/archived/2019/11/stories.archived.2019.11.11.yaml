      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> President
        Rodrigo Duterte will go back to Davao on Tuesday, and stay home for around
        three days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f297884-d48d-4125-9df5-f1a53312e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:27:27.392+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in a new statement Monday
        evening, said Duterte will continue to work in his hometown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78412d0-945c-4a11-ab25-649246202522'
