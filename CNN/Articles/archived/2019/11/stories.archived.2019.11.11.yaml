      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte first declared martial law in Mindanao
        in May 2017 as government forces fought with local and foreign terrorists
        in Marawi City, capital of Lanao del Sur. More than a thousand were killed,
        mostly terrorists, during the five-month war that ended October 2017. Congress
        has since granted all three requests for an extension as Duterte argued the
        continued need for martial law to quell the rebellion in Mindanao. Martial
        law stays until yearend, but a fourth extension is looming, particularly in
        selected areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bd8d9-3f47-418a-8864-9ecc22a10ccb'
