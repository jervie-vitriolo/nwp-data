      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRA allowed in August the <a href="https://www.sra.gov.ph/wp-content/uploads/2019/08/2018-2019-SO-5-Second-Sugar-Import-Program.pdf"
