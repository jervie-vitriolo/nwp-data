  'sila-sila':
    'author': 'Apa Agbayani'
    'caption': 'Writer Daniel Saniana, director Giancarlo Abrahan, and actors Gio
      Gahol and Topper Fabregas talk about making a profoundly queer love story with
      “Sila-Sila.” Screenshot from CINEMA ONE/YOUTUBE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f', 'e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-11-11T18:17:32.421+08:00
    'imagesource': 'jcr:977462c8-01a9-432e-9e9e-9daca9afe2e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adf3c0ad-a70b-4be1-88f5-0e1be9d42f22'
    'lead': 'The team behind the Cinema One Originals entry talk about making a profoundly
      queer love story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T18:42:45.498+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T01:02:47.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:23.167+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Sila-Sila’ is the modern gay rom-com we’ve been waiting for'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a8674-2015-466e-9bf1-fd2d27e323c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Sila-Sila” is
        a film about ghosting. Or at least that’s what its team wants you to believe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ea7ed-94cf-4d3b-9772-49e79c7dab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks leading up to the Cinema One Originals Film Festival,
        which opens this week, the film’s social media marketing has centered around
        the notion of ghosting — vanishing from a romantic interest’s life like an
        apparition — but a conversation with the film’s director Giancarlo Abrahan,
        its writer Daniel Saniana and its lead actors Gio Gahol and Topper Fabregas
        reveals much more to the film than has been sold to us so far as an audience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0d99f-8242-49d7-be84-c9517c7382f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film tells the story of Gab (Gahol), who’s forced to confront
        his ex-boyfriend Jared (Fabregas) and their high school classmates (Phi Palmos
        and filmmaker Dwein Baltazar, who wrote the 2018 hit “Exes Baggage,” in her
        first onscreen performance) at a reunion after having disappeared from their
        lives for a year. It’s within this story that Saniana and Abrahan explore
        dynamics of modern queer relationships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb9936-2be1-4f25-b64d-638ffb2db9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took three years of development to get to the film as it is today.
        What began as a short developed by Saniana about a Grindr conversation at
        a high school reunion became a full-length script in conversation with Abrahan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9c00a-5653-44af-b0fc-acf448e531a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important things about “Sila-Sila” is that it’s
        a film about queer relationships written and directed by gay men with gay
        men playing the lead roles. Films like this once felt few and far in between,
        but it’s growing increasingly more common to have queer narratives fully in
        the hands of queer people and it enriches these films with the nuance of lived
        experience in every stage of filmmaking. That didn’t always come easy for
        the team. Abrahan recalls that the festival initially wanted established stars
        for the film’s lead roles. “May sarili kaming nakikita tapos may gusto si
        Cinema One and then obviously what they wanted was difficult to pull off.
        No one was saying yes to that… I guess because [in the] first 15 minutes of
        the film, marami nang intimate moments and they’re not ready for that.”</p>'
    '24':
      'image': 'jcr:71d1779d-c54c-4720-bd80-e2643978eceb'
      'imageCaption': 'One of the most important things about “Sila-Sila” is that
        it’s a film about queer relationships written and directed by gay men with
        gay men playing the lead roles. “That’s our story, eh,” says Gio Gahol, who
        plays Gab. “I mean, especially this one. Kung ‘yung main characters in the
        film are two men in a relationship, who better to understand the dynamics?”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb3bde-57b0-4f78-8a52-ea36c3152c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c05fed-b835-438c-983b-ef03375869a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually they cast Gahol, a theater actor, as Gab and Abrahan
        decided he wanted to fill the cast out with more actors from the theater world.
        “Parang na-excite ako doon sa idea lang na I see them in different places
        tapos parang pagsasamahin ko sila. Tapos feeling ko sobrang riot kapag nakita
        ko silang sama-sama.” He continues, “I think, when you cast theater actors,
        may certain sense of security ka as a director na they’ll deliver it on this
        level.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4119675-10b6-40c6-ad84-b3d34b6be290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gahol adds, “We have a lot of long takes eh. As in eight-minute
        long sequences na nonstop. So it helped that most of us are theater actors
        kasi it’s like doing theater. An entire scene na dire-diretso… obviously,
        we had to make sure we were hitting our blocks so parang very theater talaga
        ‘yung practice while we were shooting.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb429db8-b78d-4d00-9a30-13e1b3402dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Abrahan] wanted people who kind of really knew what they’re going
        to do because he’s kind of unobtrusive in that sense na parang he hardly says
        anything actually,” Fabregas says. “He’ll just step back and let you do your
        own thing then he just trusts that you know what you’re doing.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0de220-f2ca-4fa2-8952-f9208f65a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gahol continues that it also helped that the lead actors themselves
        identified as gay, as every scene came more naturally to them. “Because that’s
        our story, eh. I mean, especially this one. Kung ‘yung main characters in
        the film are two men in a relationship, who better to understand the dynamics?
        Kasi mas magiging intricate pa nga ‘yung portrayal because when we’re not
        shooting, nag-uusap kami ni Topper about sa certain scenes and then he asked
        me, ‘So what do you think? Ganito ba ‘yun? Parang ako kasi kung ganyan, parang
        ganito.’ Parang may personal experience kami na similar to what happens on
        cam. Doon na namin na-fi-figure out. Parang, ‘Okay, so you’ll do it that way.
        Sige, I’ll see how I would react to that.’ So it’s nice. And we can do it
        naman e, diba? Gay excellence.”</p>'
    '25':
      'image': 'jcr:8ad617bf-2bd4-49a3-858c-f7b184b43a15'
      'imageCaption': 'Thematically, “Sila-Sila” is a film that deals with deeply
        queer throughlines such as displacement and the idea of a chosen family. According
        to writer Daniel Saniana, “It’s basically how we make homes out of people.
        In a way, parang may mas babakla pa ba sa idea na tayo ‘yung pipili ng family
        natin?” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867133fa-0713-4643-87d0-f0637be97725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61425ec0-fd5d-4d7c-88d5-66f846148540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thematically as well, it’s a film that deals with deeply queer throughlines
        such as displacement and the idea of a chosen family. Saniana says, “It’s
        basically how we make homes out of people. In a way, parang may mas babakla
        pa ba sa idea na tayo ‘yung pipili ng family natin? In a sense, si Gab kasi
        parang wala siyang sense of home talaga.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72b3bb-49d3-49b1-b8f0-ea97ef3cf3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.499+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before we started promoting it as a ghosting film, that’s how I
        would explain to people what the film was about. It’s about this guy who is
        just constantly displaced and it’s his decision to be displaced,” Gahol says.
        “Like he never wants to feel at home with anyone. And it’s unclear, at least
        for me, if ganoon ba si Gab because once upon a time, he felt at home and
        then everything just shattered… He is geographically displaced. He leaves
        for Cagayan de Oro, comes back to Manila, and he’s like why did I come back?
        Parang, he just wants to keep moving. He lives in an apartment na he doesn’t
        bother to decorate or make it feel homey because it’s not home. At the same
        time, he doesn’t want to feel at home with the ex anymore, even with his friends.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec8dec-1e8a-4d26-a290-1647d9b3fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tie these insights back to the film it is being marketed for,
        it’s important to consider that there are times when ghosting can arise from
        this place of emotional homelessness and this search for home in other people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92510d-0065-406f-899b-9cc223d00f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrahan says: “It’s really about a boy who falls in and out of love
        with the same people, and I think the idea behind it is ‘How are you friends
        with your friends?’ Parang mas ganoon ko siya iniisip, and so ‘yung idea ay
        away-bati kayo like away-bati kayo ng ex mo, away-bati rin kayo ng parents
        mo. So, to a certain degree, you love-hate the same people at hindi mo sila
        matatakasan and, in the process, you make the same mistakes. You fall in love
        with them for the exact same reasons and you hate them for the exact same
        reasons. Mayrong pabalik-balik na ganoon.”</p>'
    '26':
      'image': 'jcr:8d996213-40e6-45fb-b0aa-9a63302ba61e'
      'imageCaption': '“I’ve been anxious about picking a gay film because I’ve been
        out a long time but there’s always been this insecurity na parang it defines
        you,” says director Giancarlo Abrahan. “Then now I realize na it has to define
        me. It’s a defining part of me. It’s my adjective among many others.” Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c34a24-4d0d-45a2-9b41-0c0917dc911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd7191-c77d-4df0-b6d3-3ad5174ffa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.501+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that the title came from an in-joke early in the production
        about the struggles of dating as a gay man in Manila. “Parang, ‘yung mga bakla,
        it’s such a tight circle. The idea na kapag na-i-in-love ‘yung mga bakla,
        parang sila-sila lang, e. Si ganito ex ni ganito at ex ni ganito. Sila-sila
        lang... so, you’ll always be in love with the same people, the same way na
        you just try to repeat your first love over and over.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c26ee-d5a5-4a3d-8901-fea0f104f93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.501+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because it will work out. Parang you’re going to keep trying to
        make it work with other people, or the same people,” Gahol replies. “Parang
        ngayon mo lang sinabi in that way?”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b2a04-d7f8-4de1-8ec1-f488957bf659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.501+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre, secret ko ‘yon,” Abrahan says with a smile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62193576-2dc0-4884-ab69-484254c582c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sila-Sila” is Abrahan’s third feature film as a director, but his
        first where he didn’t write the screenplay. “I’ve been anxious about picking
        a gay film because I’ve been out a long time but there’s always been this
        insecurity na parang it defines you,” he says. “Then now I realize na it has
        to define me. It’s a defining part of me. It’s my adjective among many others.
        Tapos feeling ko kasi may pressure of queer excellence. Tapos parang denying
        this part na at the end of the day, I’m a gay man na gustong kiligin with
        a gay story. And I think, even with those films, it was such a challenge.
        Parang, let’s talk about friendship and being displaced pero sa core niya
        talaga, parang, I just want to be loved. Whenever I see that kasi parang ang
        daming ibang issues pero ‘yun lang ‘yung gusto kong sabihin ngayon. Gusto
        ko ring kiligin. Bakla ako at gusto kong kiligin. Tapos kaya ko na siyang
        sabihin ngayon.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb46f1-5254-43b8-afa8-674beb384fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pivotal moment for the director came on the second day of shooting,
        when they shot Gahol and Fabregas’s first scene together. It was a simple
        scene where Gab enters Jared’s car and they speak briefly, but it had a profound
        effect on Abrahan. He recalls that Thesa Tang, one of the production designers,
        told him, “Oh my gosh, we’ve done so many films together. Ngayon lang kita
        nakitang kinilig.” He explains, “Kasi iba ‘yung feeling na you know it’s actually
        gay men tapos they’re on the same screen. Mind-blowing moment siya for me
        na parang ito na ‘yon. That day really got me excited for the rest of the
        film.”</p>'
    '27':
      'image': 'jcr:843c3933-a06f-4595-8a22-385e8c6fc3bd'
      'imageCaption': 'Beyond the ghosting story it’s being marketed with, “Sila-Sila”
        is a film that hopes to shed more light on and paint more nuance into what
        it is to be queer and to live in these queer relationships. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9b7df-471b-4b73-a95b-c0e60eea1bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38465799-3d95-4d18-9590-cf7e666a6c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.501+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a film that finds its magic in these mundane moments. Gahol
        and Fabregas explain that something they liked about the film was the way
        it portrayed these interior realities in queer relationships. “Parang most
        of the gay angle of any movie would be like someone coming of age or someone
        having an affair or someone coming to terms with their sexuality — which are
        great stories — but this one just kind of [says] this is who they are and
        this is the relationship. It’s just what it is. I love that,” Fabregas says.
        “I always tell people, I mean, it’s a rainbow — shouldn’t it have a whole
        bunch of colors? And I love that this is just another great representation
        of the gays or the culture. It just gives a seat at the table for these sort
        of stories.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc91f2-1a11-4014-bb7f-79856c18ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving towards better representation of LGBTQIA+ people in Philippine
        cinema is an ongoing process. Just this week, another Cinema One Originals
        entry, Jose Enrique Tiglao’s “Metamorphosis” (a rare on-screen depiction of
        <a href="https://cnnphilippines.com/life/culture/2019/6/21/intersex.html"
        target="_blank">an intersex person</a>) was nearly blocked from screening
        thanks to an X-rating from the MTRCB that was later changed to an R-16 rating
        after it was edited by the filmmakers. The X-rating was a chilling reminder
        that while avenues for queer cinema are broader and more mainstream than ever,
        there are still so many barriers for these stories.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71326e37-3a04-4521-858b-c5e63efab068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the ghosting story it’s being marketed with, “Sila-Sila”
        is a film that hopes to shed more light on and paint more nuance into what
        it is to be queer and to live in these queer relationships. Abrahan recalls
        seeing Samantha Lee’s “Billie and Emma” last year and thinking about the impact
        queer cinema can have on queer youth. “Kasi noong pinanood ko ‘yung film ni
        Sam, and I told her this, na that was a film that I wish I had watched when
        I was younger. And I sort of had this feeling na maybe I should do my film
        because ito ‘yung gusto ko ring mapanood when I was 13 years old.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26481f12-816d-4626-9b33-f2ae605e5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:42:45.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T01:02:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, “Tapos feeling ko iniwasan ko siya because I’d rather not
        talk about myself. And that’s why I’ve always had LGBT characters in my films
        pero laging nasa backdrop… pero ngayon they’re front and center. Parang there
        was a time inisip ko na bakla na nga ako, gagawa pa ba ako ng films about
        sa kabaklaan? And then ito ‘yung moment na siguro nasabi ko na ‘Why not?’
        And I guess it took Daniel’s own courage for me to be able to do that also,
        na parang hindi lang ako ‘yun. Parang I was writing it with someone else.
        And I think that was the scary part, parang, ‘Oh my God, ito na. I’m confronting
        my issues. And the characters are finally my age.’ It’s like looking at yourself
        in the mirror instead of judging other people.”</p>'
