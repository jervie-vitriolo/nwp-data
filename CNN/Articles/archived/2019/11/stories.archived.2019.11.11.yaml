      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following are the penalties for violators:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a4982-1471-4a28-917a-1b801642da4d'
      'mgnl:activationStatus': true
