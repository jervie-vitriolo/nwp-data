      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Vice
        President Leni Robredo should keep quiet for “a week or two” and buckle down
        to work in leading the government’s anti-illegal drugs campaign, House Speaker
        Alan Peter Cayetano said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d07d4-3db2-4d6d-9ac1-a44c7c856b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:26.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source, Cayetano—a known
        ally of President Rodrigo Duterte—said Robredo started "on the wrong mouth”
        as the co-chairperson of the government’s anti-illegal drugs committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cca7bb-4796-49eb-ad12-6cd7601393d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:26.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been monitoring the last three days and <em>parang</em> from
        Operation <em>Tokhang</em>, <em>naging</em> Operation All Talk,” the lawmaker
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd56788-aa34-413f-b439-f3fb041e2ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:26.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, a staunch critic of the bloody war on drugs, last week
        held her first meeting as the co-chairperson of the Inter-Agency Committee
        on Anti-Illegal Drugs (ICAD). She was designated to the position by President
        Rodrigo Duterte following her remarks on the drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24551e78-098c-4517-bade-013ca38ec869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.708+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President has vowed to change the direction of the campaign
        by implementing a health-based approach and ending extrajudicial killings
        related to the drive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cdde64-3d68-46ff-a2e7-9bdf572d8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:26.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2019/11/6/Vice-President-Leni-Robredo-Inter-Agency-Committee-on-Anti-Illegal-Drugs-accept.html">Robredo
        accepts anti-drug czar post, vows drug war policy changes</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126f2da-88ac-484d-8ed1-962e1ca497e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:26.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag-upo pa lang, o</em> UN <em>papasukin ba o hindi</em>? <em>Tokhang
        tanggalin ko</em>, so it’s hard. Then now she’s saying <em>magpapa</em>-briefing<em>
        sya sa lahat ng</em> departments, <em>lahat ng</em> agencies, <em>eh hindi
        pa pala nagbi</em>-briefing <em>eh</em> why already all those ideas and criticsms?”
        Cayetano said.</p>'
