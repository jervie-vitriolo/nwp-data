      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jihadi later admitted to having funded the weapons used in a 2016
        attack in Jakarta where eight people died and was convicted for this.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536687f-03f4-4633-ace2-95057ecab469'
