    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94bed44e-5b86-4171-99f8-92e4d7ef16c2'
    'lead': 'Police Corporal Roger Rubio claims that he was at Guihulngan city the
      day radio broadcaster Dindo Generoso was shot in Dumaguete city. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T19:54:51.387+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T01:02:44.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:24.417+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dindo-Generoso', 'CHR', 'Jesus-Canete', 'Roger-Rubio', 'police']
    'template': '1'
    'title': 'Cop denies involvement in killing Dumaguete broadcaster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811d45e-5498-4094-95dd-23c8c28a37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:54:51.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, November 11) —</strong>
        The alleged gunman in the killing of broadcaster Dindo Generoso vehemently
        denied the accusation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6812ca-4404-4b6e-9f42-001db46892fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:54:51.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Cañete, Negros Oriental Commission on Human Rights (CHR) officer,
        said Police Corporal Roger Rubio called him over the weekend to deny allegations
        against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42cc872-7b2a-4771-a779-52ae9405203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:54:51.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cañete said Rubio told him that he was in Guihulngan City on November
        7, the day Generoso was shot. Rubio he was at the M. Lhuillier pawnshop at
        around 10 in the morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcb8a97-4001-40f5-a617-3aeb370de8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:54:51.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policeman added that he cannot be the gunman as he was left-handed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a7a9f-be92-46dd-880d-7df23514132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:54:51.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio was then assigned as Philippine National Police Provincial
        Mobile Force based in Guihulngan, Negros Oriental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298c6ce-1761-49d4-a046-b7b097bb877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:54:51.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:02:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR encouraged him to show the security camera footage or receipt
        of transaction to prove his innocence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51fb9bf-272a-4358-9454-93617f40262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:54:51.388+08:00
