    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d295757-8fe0-49b2-93cb-681229298111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:27:21.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 18-0, the upper chamber passed Senate Bill 1076 which seeks
        to establish so-called “Malasakit Centers” in all hospitals of the Health
        department and the Philippine General Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660307a-752f-4661-a9fb-c0438e19a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:27:21.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3a1f1-5b57-4748-a1e5-9234832d1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:27:21.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to consolidate assistance provided by the Health and
        Social Welfare departments and the Philippine Charity Sweepstakes Office under
        one roof so patients would no longer need to endure long lines to get aid,
        Senator Christopher “Bong” Go said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ac428-0f36-406f-b046-9db0daece845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:27:21.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b7a030-00a7-48e9-a5c9-15aa5d682d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T18:27:21.736+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being a one-stop shop for poor patients, the Malasakit
        Center will also provide patient navigation and referral in accessing hospital
        services, as well as provide information regarding state health insurance
        membership, coverage and benefit packages.</p>'
