      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a set back for the BAC because I believed we''re
        not corrupt. This case is an isolated incident.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef238c8-408e-4f34-8728-9efb2e4951bb'
