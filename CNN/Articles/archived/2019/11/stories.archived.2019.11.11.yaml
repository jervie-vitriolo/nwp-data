    'template': '1'
    'title': 'A fractured US Senate looks to the past for impeachment trial game plan'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea0edf-97c4-4f09-9a56-ff1317de1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;As the impeachment inquiry of
        US President Donald Trump barrels through the House on target to potentially
        finish by Christmas, senators from both parties are reckoning with their own
        role and are beginning to discuss if they can agree on a set of rules for
        a trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1d27b-1285-45af-acc4-baa65c5960ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the House of Representatives sends over articles of Impeachment,
        lawmakers could take a page from former President Bill Clinton''s trial and
        pass a resolution that would set forth the rules and procedures. But, it requires
        broad agreement and without it, senators would default to the already established
        rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4b937-30c3-4752-816e-4e7a2118ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Clinton impeachment, it took a closed-door meeting and
        a belief that the Senate had to come before the politics of the moment, to
        pass a resolution setting the ground rules 100 to 0. Since that time the chamber
        has taken no shortage of hits, scarred from years of viscerally partisan rifts
        over policy, nominations and allegiances to presidents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93799b81-e638-4236-aec7-a3838b293aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as an impeachment investigation —&nbsp;one that some Republicans
        have dismissed as a gross attempt to overturn an American election and Democrats
        have praised as essential to preserving Democracy —&nbsp;rages on, a key question
        becomes whether a bipartisan process is even possible in the Senate in the
        era of Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c64bc-aa24-4c66-a81f-7f7ee8a3d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a great damn question," said Sen. Chris Coons, a Delaware
        Democrat who recently took to the floor to lay out the stakes —&nbsp;and place
        in history —&nbsp;his colleagues may soon face.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e26e107-858f-46db-afb0-51afa5016714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A precedent of bipartisanship</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5f553-a64b-4106-a3bc-251131c73fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was January 1999, and there was a growing concern that lawmakers
        had not agreed to the terms of the Clinton impeachment trial. That is when
        Vermont Sen. Patrick Leahy, a Democrat, said he went to the Republican and
        Democratic leaders and urged them to bring lawmakers into the old Senate chamber
        to hash out the ground rules for the upcoming weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ef4ec-ac7e-4649-bb70-851bf0d9ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went on the floor at about 4 p.m. in the afternoon. (South Dakota
        Democratic Sen.) Tom Daschle and (Mississippi Republican Sen.) Trent Lott
        were there —&nbsp;both good friends, both old school, kept their word that
        they cared more about the Senate than anything else, and I said ''we still
        don''t know what our procedure will be so why don''t we all meet in the Old
        Senate Chamber, close the doors, keep everybody else out, just talk about
        it as long as it takes, everybody have a chance to talk and figure out what
        we want to do,''" Leahy recalled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae8a0d-4f08-4db1-b07d-7b03a473fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leahy said that the leaders went to the press gallery and announced
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e1cfd-1431-4c87-9fb9-4d5ea8e42f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a couple of members in both parties who were all ''oh you
        didn''t talk to us.'' It was irrelevant. We went in there and you had from
        the most conservative to the most liberal (members), kicking ideas back and
        forth. And the seriousness of what we were doing, you could feel it settle
        in ... and we ended up getting procedures," Leahy said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab260e5-5a00-4c34-8372-9e9eef1f2899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last several weeks, Leahy said he has tried to convince
        Senate Majority Leader Mitch McConnell and Senate Minority Leader Chuck Schumer
        to take the same route again, privately appealing to each of them as well
        as going to rank-and-file Republican members to make his case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd520722d-d739-488d-9088-48c2907ce53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some are so terrified of the White House and that the President
        might speak against them that they are receptive, but ''Pat don''t tell anybody,''"
        Leahy said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299bdad-5da9-4295-b341-22a25c5e4759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next few months will test the Senate and its leaders and force
        the question of if the body -- with its partisan swings and new, impassioned
        members —&nbsp;can separate politics from practicality. A modern-day negotiation
        comes with added complications. For one, a President who prizes loyalty above
        all else and may see any Republican concession as a crumbling of his defense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d730f07-2d76-4946-beaf-d07cb3aca56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators in both parties profess hope that a bipartisan agreement
        on the process is still possible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d030b55-26ca-4e7c-a817-d11f5688b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be," Sen. Roy Blunt, a Missouri Democrat who was in the
        House during the impeachment of former President Bill Clinton, said when asked
        if agreement on a similar resolution could be reached. "Hopefully we''ll reach
        that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec8dcde-a677-45dc-aace-2348fd9dd00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that hope can be turned into reality is another question.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2c4ab-582e-47b3-9799-90f9595b6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t do much good to have a process that''s fair if it doesn''t
        look fair," Sen. Kevin Cramer, a North Dakota Republican, told CNN. "So I''d
        be careful to impose rules heavy-handedly on the minority. "</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b108c411-59c4-43c2-8c6c-e792255d18ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chamber where non-binding resolutions of something often get
        hung up on partisan grounds, the hurdles are many. Close Trump allies are
        pledging to push for a quick dismissal of any House charges and throwing out
        the possibility of trying to call Vice President Joe Biden or his son, Hunter,
        who has been tangled up in unproven allegations tied to the country, as witnesses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555823c-06ff-40dd-b7b4-f2e53d1b7609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onus, at least at the start, will fall on McConnell and Schumer
        to hammer out an agreement. The two have acknowledged they will, at some point
        soon, need to meet to do just that. That meeting has not occurred yet, aides
        say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede55eb-9a79-40c5-8ae9-04ec9d57d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to see the Senate fulfill its constitutional responsibilities
        and do it in a fair, balanced, and orderly way," Sen. Lamar Alexander told
        CNN. "I suspect most senators feel that way. But we start with the leaders."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a2989-c6d0-4164-b5dc-62c5ccb17670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senator present for the Clinton impeachment noted that despite
        the current state of US political affairs, "when you''re in that chamber,
        silent, with no phone, the gravity of the moment hits you. You just can''t
        ignore it. I suspect that will happen again."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16ee01-4d65-4f3d-8862-717f16d0d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some Republicans, who have already dismissed the House-led process
        as "a sham" and having already judged Trump innocent before the presentation
        of evidence, have made clear they are ready to fight the minute the House
        sends the articles of impeachment across the Capitol.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1db953-a87a-4225-8dd8-b332cc391bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Rand Paul, a Republican from Kentucky, has argued he won''t
        support any trial structure that doesn''t give the President and his counsel
        the opportunity to request the whistleblower to be called as a witness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742dd09-aebf-4c10-b4a3-3eb87960b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am all in favor of the President calling Joe Biden, Hunter Biden
        and the whistleblower, and if (House Intelligence Chairman) Adam Schiff thinks
        he can veto defense witnesses, then it is a complete sham and a farce and
        I would advise Republicans to not participate in anything that doesn''t allow
        defense witnesses," Paul said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c418964-7d1f-435d-8640-ddf79e9f4995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens without an agreement</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e284c25-3484-4de8-aee5-824926698be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate rules guarantee at least some guardrails. If the House passes
        articles of impeachment for just the third time in history, it forces the
        Senate to work six days a week in a trial. Every day, the proceedings would
        start at the exact same time in the afternoon with senators in their seats
        with lips sealed. The Constitution isn''t clear on what exactly a Senate trial
        must include, but it does dictate that the Chief Justice, in this case John
        Roberts, has broad discretion on the scope of the trial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef20d0a-0179-40c4-8066-db5b42ccad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules also dictate that all the senators must take an oath before
        engaging in the trial and it gives room for the presiding officer to appoint
        a committee to handle some of the work of the investigation "to receive evidence
        and take testimony at such times and places as the committee may determine."
        That is a step many aides and senators have said isn''t be considered seriously.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f1a27-2d4d-4b4b-abf2-d3c52d5b91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, if lawmakers can agree to a resolution like the one during
        the Clinton impeachment, senators can amend the process to their liking and
        they can potentially preserve the reputation of the Senate as the greatest
        deliberative body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ede30b-63a0-4d86-af9c-1c211fb34812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that we have leaders in both parties who recognize that
        it''s not just the President who would be on trial if impeachment comes to
        the Senate, but it would be the Senate that is on trial," Coons told CNN.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa021561-ba22-462f-9927-45cb64ac7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:23:21.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/10/politics/senate-trump-impeachment-inquiry-plans/index.html">A
        fractured Senate looks to the past for impeachment trial game plan</a>"</em></p>'
