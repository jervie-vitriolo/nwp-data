      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a5843-0ba6-49e1-b49d-ca5f786d2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.988+08:00
