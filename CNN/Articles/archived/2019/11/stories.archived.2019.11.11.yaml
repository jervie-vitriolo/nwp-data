      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedians David Spade and Rob Riggle will present awards, along
        with "Modern Family" star Sarah Hyland, "Riverdale" star KJ Apa, and "The
