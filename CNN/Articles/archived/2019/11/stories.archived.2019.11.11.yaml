      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly it''s a set back on the part of the Bids and Awards Committee
        because I was believing na malinis kami. But of course very isolated naman
        ''yung case na ''yun,” he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca1ba6-2586-4992-b5bf-5070ddb16afd'
      'mgnl:activationStatus': true
