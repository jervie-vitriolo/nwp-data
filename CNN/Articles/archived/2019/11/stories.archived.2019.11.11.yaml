    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'research', 'science', 'hot-car-deaths']
    'template': '1'
    'title': 'Scientists develop sensor to save children and pets from hot car deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3e533-478f-4157-8a11-ea3e44d09c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:49:48.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scientists in Canada have developed a sensor
        that detects and raises the alarm when children or pets are <a href="https://edition.cnn.com/2018/07/03/health/hot-car-deaths-child-charts-graphs-trnd/index.html"
        target="_blank">left alone in a car</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685bf84-33c3-4116-8beb-230fa0baac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:49:48.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device uses radar technology and artificial intelligence to
        trigger an alarm when an animal or child is detected alone in a vehicle, with
        the team behind the product saying it works with 100% accuracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370504cb-1446-45df-a977-4e4b0097754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:49:48.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sensor, which measures just over an inch, would be attached
        to a vehicle''s ceiling or rear-view mirror. Its radar signals would be reflected
        back by people or pets inside the car, and AI would then analyze the findings
        to determine whether to raise the alarm, according to the scientists at the
        University of Waterloo in Canada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbed7dd-0fbc-4369-b539-b0dfebed312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:49:48.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device would prevent doors from locking and sound an alarm to
        alert the driver and people in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837116b7-f1bb-43e0-b76d-1d34fe7d4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:49:48.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It addresses a serious, world-wide problem," George Shaker, an
        engineering professor at the university, said in a statement. "This system
        is so affordable it could become standard equipment in all vehicles."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ac0b4-ae56-40f6-8d06-3a632bde1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:49:48.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike cameras, this device preserves privacy and it doesn''t have
        any blind spots because radar can penetrate seats, for instance, to determine
        if there is an infant in a rear-facing car seat," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46f40c-1951-4936-b7ab-026d62d74829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:49:48.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the safety organization Kids and Cars, an average of
        37 children die each year in hot cars in the United States. In 2019 so far,
        the number of deaths is at 52.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31facf62-1939-456f-8f28-015732306969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:49:48.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include instances in which a child has been forgotten in a
        car, accidentally locks themselves in a car or trunk, or, in a small number
        of cases, when a child has been intentionally left in a car. A <a href="https://edition.cnn.com/2019/10/15/us/tampa-florida-toddler-hot-car-death/index.html"
        target="_blank">recent case in Florida</a>&nbsp;saw a toddler die after being
        left inside her family''s car in the heat all day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aefb02-71d6-47ee-906d-cb6b65093da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:49:48.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team intends to bring the device to market by the end of 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce9985-39bc-4b11-b4ad-f25b9411e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:49:48.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority (87%) of vehicular heatstroke victims are aged
        3 or younger. More than half (55%) are 1 or younger. As Kids and Cars'' research
        notes, the prevalence of backseat safety seats, especially rear-facing ones,
        may account for the young age of most victims, since the children are out
        of the driver''s view and can''t effectively communicate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed71c66-9bd7-4765-9210-ab26fe46a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:49:48.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US states have so-called <a href="https://edition.cnn.com/2015/07/08/living/kids-pets-trapped-hot-cars-feat/index.html"
        target="_blank">Good Samaritan laws</a>, which protect a civilian if they
        break into a car to protect an unattended child. In a few states, this has
        been extended to include pets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb48e4-1781-48b3-a93e-21aa5ddaf586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:49:48.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/11/americas/child-pet-car-sensor-scli-intl-scn/index.html"
        target="_top">Scientists develop sensor to save children and pets from hot
        car deaths</a>."</em></p>'
  'disney-plus-streaming':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-11T22:57:56.386+08:00
    'imagesource': 'jcr:6c2544d0-8fd0-41fd-8202-d24002d9d9a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b4b305c-cf72-4a66-aa5b-6cc3f6f408e0'
    'lead': 'The company''s much-anticipated streaming service debuts on Tuesday in
      the United States, Canada and the Netherlands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T23:05:54.308+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:02:42.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:25.114+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney', 'Disney-Plus']
    'template': '1'
    'title': 'The long-awaited Disney+ is finally here. Here''s everything you need
      to know about it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d3c67-ba18-46ad-b40f-2c57fa06f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Disney''s Folly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06777aee-933d-4325-bd14-167de1061375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what some in Hollywood dubbed "Snow White and the Seven
        Dwarfs" before it premiered in 1937. Critics argued that Walt Disney was risking
        his studio''s reputation with a risky film that <a href="https://www.waltdisney.org/walt-disney"
        target="_blank">no one would sit through</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ec5c5-271f-48cc-8485-f24bb15fa53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, Disney''s gamble paid off. "Snow White," the first
        animated feature in America, <a href="https://edition.cnn.com/2019/07/02/entertainment/movies-highest-grossing-films-ever/index.html"
        target="_blank">became a blockbuster</a>&nbsp;that helped make Disney the
        company it is today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c864446-f1fe-43fd-9fcb-191eba3b9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-two years later, Disney is about to unveil another risky
        innovation — one that could be as vital to the company''s future as "Snow
        White" was to its origins: the launch of Disney+.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b6135-433c-45ec-97cb-23c7ab009bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s much-anticipated streaming service debuts on Tuesday
        in the United States, <a href="https://edition.cnn.com/2019/08/19/media/disney-plus-international-launch/index.html"
        target="_blank">Canada and the Netherlands</a>. It is Disney''s first charge
        into the "<a href="https://edition.cnn.com/videos/business/2019/10/31/streaming-olympics-new-wave-orig.cnn-business"
        target="_blank">streaming wars</a>," which has media companies like WarnerMedia,
        CNN''s parent company, as well as tech giants like Apple battling with Netflix
        for consumers'' time and money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11230a5-90cb-4ec4-8d76-1068ab9998e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Disney and its CEO Bob Iger, Disney+ represents a major shift
        in the company''s business focus. Disney has made it to the top of the media
        world over the last century thanks to its kingdom of record-breaking blockbusters,
        <a href="https://edition.cnn.com/2019/05/23/media/star-wars-land-disney-galaxys-edge/index.html"
        target="_blank">theme parks</a>, TV networks and Buzz Lightyear action figures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16198c7-74b8-4821-93b7-085f89a4a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why would the most dominant media company in the world <a href="https://edition.cnn.com/2019/04/12/media/disney-plus-price/index.html"
        target="_blank">invest billions</a>&nbsp;of dollars in order to create a new
        unit in its already lucrative business? It''s because Disney needs to adapt
        to the rapidly changing media world, according to Jeffrey Cole, director of
        USC Annenberg Center for the Digital Future</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc71864f-88b2-453c-820a-0f0301bda7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Iger has seen dinner and a movie become Netflix and Uber
        Eats," Cole told CNN Business. "Disney is fully committed to streaming because
        they think that streaming is going to be at the core of the whole company
        going forward."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9affcd4a-aae6-44b7-b5ff-63737761ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service arrives at a volatile time for the media industry. Mega
        mergers from the last few years underscore a drive for scale to compete with
        digital-native rivals. Disney+ is another way for the company to keep up with
        changing trends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04aeee4-f842-4c93-a592-4a7ed5b93a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger said as much in an earnings call earlier this year, telling
        analysts, "This is a bet on the future of this business."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1861d22-5011-48de-b249-cb7d9c456812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chances for a "folly" here are pretty slim as Iger has left
        little room for error, <a href="https://edition.cnn.com/2019/04/12/media/disney-plus-price/index.html"
        target="_blank">investing billions</a>&nbsp;in the service and spending even
        more to snap up much of <a href="https://edition.cnn.com/2019/03/19/media/disney-fox-merger/index.html"
        target="_blank">21st Century Fox''s assets</a>&nbsp;to fill up Disney''s content
        war chest. And since this will likely be the last major undertaking of Iger''s
        career, his legacy is inextricably tied to Disney+.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aef74b-6fc8-4403-950d-bff01e8d352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be the most important product our company has launched
        in a long time, certainly in my tenure," <a href="https://edition.cnn.com/2019/08/06/media/disney-q3-earnings/index.html"
        target="_blank">Iger said</a>&nbsp;in a separate earnings call over the summer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aafcd0-8944-41af-b3a4-7d6772920c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>That Disney magic</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aadf4ba-ce0c-4a25-88b4-9f552f7e0c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is late to the streaming game (Netflix has <a href="https://edition.cnn.com/2019/10/16/media/netflix-third-quarter-earnings/index.html"
        target="_blank">nearly 160 million subscribers</a>, after all), but it hopes
        to make up for lost time by offering a deep content vault at an irresistible
        price.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59acd3-74a6-47f1-b46c-ba4bf1a99e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its library includes <a href="https://edition.cnn.com/2019/04/19/entertainment/marvel-tv-disney/index.html"
        target="_blank">multiple Marvel films and shows</a>, an original Star Wars
        series called "<a href="https://edition.cnn.com/2019/10/29/entertainment/the-mandalorian-trailer-trnd/index.html"
        target="_blank">The Mandalorian</a>," Pixar films and shorts, documentaries
        from National Geographic and Disney animated classics. The service will also
        be the exclusive streaming home to "The Simpsons" — TV''s longest-running
        prime time scripted series.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76971059-0a5d-4062-9a8c-6294141b146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://twitter.com/officialavatar/status/1190314835902267392"
        target="_blank">Avatar</a>" and "<a href="https://twitter.com/Avengers/status/1192081648440897536"
        target="_blank">Avengers: Endgame</a>" will be available on the service at
        launch, which means the two highest-grossing films of all time will be on
        Disney+ on day one.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acfe99b-a2a0-4518-b9f9-cc039b30de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this will cost <a href="https://edition.cnn.com/2019/04/12/media/disney-plus-price/index.html"
        target="_blank">$6.99 a month</a>&nbsp;— half of what Netflix charges for
        its standard plan. A bundle with the company''s other streaming offerings,
        ESPN+ and an ad-supported Hulu, <a href="https://edition.cnn.com/2019/08/06/media/disney-hulu-espn-streaming/index.html"
        target="_blank">will cost $12.99 a month</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6560792d-6aff-49c6-99f4-5137ba1d92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney''s primary advantage is its extensive catalog of content,"
        Suzanne Scott, an assistant professor at the University of Texas'' Moody College
        of Communication, told CNN Business.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20256c5-75b0-4711-bbfc-5d631ccd51d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "<a href="https://www.youtube.com/watch?v=T4JPpUL-Nus" target="_blank">Disney
        Vault</a>," the company''s practice of releasing its films on home video for
        a limited time only, has been the "bane of many Disney fans existence," according
        to Scott. That changes with Disney+.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e3eb8-5d1d-4959-9c87-0a617c52052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this scarcity model certainly benefited Disney, the promise
        of having access to everything in the Disney vault on demand is a huge draw
        for fans," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea87564-dcc0-4633-9bbf-d3ec09c89fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ also has the advantage of being a part of a company that
        many see as more of a lifestyle brand than conglomerate. This allows Disney
        to market the service to consumers differently than most of its competitors,
        according to the New York Times'' Brooks Barnes, who covers the entertainment
        industry for the paper.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cac14d-7a6e-4529-aa78-2e0ff7c8ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes wrote about Disney''s <a href="https://www.nytimes.com/2019/10/27/business/media/disney-plus-marketing.html"
        target="_blank">marketing blitz</a>&nbsp;last month, noting that Disney+ ads
        appeared on its fleet of buses at Walt Disney World, while the Disney Cruise
        Line, which "carries more than 12,000 passengers at any given moment," offered
        sneak peaks of its shows onboard.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9fac9-be08-4093-8d05-f53ee9592b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney already has a direct connection to consumers," Barnes told
        CNN Business. "Every theme park customer coming through the gates is someone
        to market Disney+ to. They have Disney credit cards. People own Disney time
        shares. Disney cruise ships. None of those things are similar to other companies."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2430f2f-2777-4793-9989-7220d592f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s investment in streaming will not be cheap. The company
        could end up losing more than $2.3 billion in fiscal year 2020 and another
        $2.1 billion in fiscal year 2021 in operating cost due to Disney+, according
        to estimates by research firm, MoffettNathanson.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53702551-9277-44eb-a1cd-a39aab58f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to basically require many years to recoup the losses,"
        Michael Nathanson, a media analyst and founding partner at MoffettNathanson,
        told CNN Business. "And they may have to spend even more money than they currently
        believe to keep that flywheel of fresh content going."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e6025-48d5-478a-81cb-5102ee1cc4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the stakes are high for Disney, but Cole thinks it''s in a great
        position to succeed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3a7dd-0fef-4320-b5c7-3bcd2bec4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s got a better shot than any others," Cole said. "They''ve
        priced it right, they bring a brand and it comes at a great moment in history
        for the company."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96bd57-2d53-440b-b05e-a2e06f919740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:05:54.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/11/media/disney-launch/index.html"
        target="_blank">The long-awaited Disney+ is finally here. Here''s everything
        you need to know about it</a>."</em></p>'
  'bolivia-evo-morales':
    'author': 'Jack Guy, Kay Guerrero and Dakin Andone, CNN'
    'caption': 'Bolivian President Evo Morales'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-11T23:27:45.284+08:00
    'imagesource': 'jcr:1027c88b-8df2-40b2-92d0-c91cf1747a24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '114cbf7d-eb93-48d6-97e4-04876032fe3a'
    'lead': 'Bolivia''s political crisis deepened Sunday as President Evo Morales
      resigned amid allegations of "serious irregularities" during last month''s election
      and pressure from the country''s armed forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T23:31:29.613+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:02:41.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:25.360+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Bolivia', 'Evo-Morales']
    'template': '1'
    'title': 'There''s a power vacuum in Bolivia after Evo Morales resigned. Here''s
      what you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a749a-720a-4181-b493-f8c14377cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/11/10/americas/bolivia-new-election-audit/index.html"
        target="_blank">Bolivia''s</a>&nbsp;political crisis deepened Sunday as President
        Evo Morales resigned <a href="https://edition.cnn.com/2019/10/23/americas/bolivia-election-protests-fraud-intl-hnk/index.html"
        target="_blank">amid allegations</a>&nbsp;of "serious irregularities" during
        last month''s election and pressure from the country''s armed forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678295c-6cdc-49cc-9c26-c72c0456b45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales faced mounting protests in the aftermath of the October
        20 vote as demonstrators and the Bolivian opposition accused electoral authorities
        of manipulating the vote count in favor of the incumbent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1172d69-0780-4f5e-b497-b27ad95564d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied the allegations and declared himself the winner, but was
        eventually forced to resign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434abf1-c899-4982-b471-f278dacac9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did it come to this?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a573e74-d762-476d-b743-04efd5c41b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours after polls closed, preliminary results showed Morales
        slightly ahead of his opponent, former President Carlos Mesa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b88fb-6cf9-4df8-b5ad-b70c74d19704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the opposition and international observers became suspicious
        after election officials stopped the count for about 24 hours without an explanation.
        When the count resumed, Morales'' lead had jumped significantly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52bc46f-7d47-414c-97e1-990ebb6af6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/11/10/americas/bolivia-new-election-audit/index.html"
        target="_blank">Related: Bolivian President Evo Morales steps down</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705c031-ffe3-4428-8890-7e5dbe220fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electoral monitors from the Organization of American States (OAS)
        published a report Sunday alleging irregularities that impacted the official
        vote count.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785084f3-eba8-4d90-88af-ec20390eb7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the report, Morales initially promised new elections
        would be held and the country''s electoral council replaced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1550ca-7f59-465f-97df-1339d8c6f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However just hours later the president had resigned after the head
        of the Bolivian Armed Forces, Cmdr. Williams Kaliman, asked Morales to step
        down in order to restore peace and stability.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32beac7-3231-4ce1-8c72-c06fbf256872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the coup allegations?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eea90d-f5a3-4239-8cdb-69dca1ce95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said he''d been forced out in a coup — a charge echoed by
        his allies in Latin America, including Venezuelan President Nicolas Maduro,
        Cuban President Miguel Díaz-Canel Bermúdez, and Argentinian President-elect
        Alberto Fernández.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af4768-506c-4879-be6a-acf5af8599d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the opposition movement denied the claims and said this
        was a fight for "democracy and peace."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15821969-da83-489b-92d8-db4cc3bd998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department is monitoring the "quickly unfolding events"
        in Bolivia, a US State Department spokesperson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43979569-5d81-42dd-9df6-c1cbd93c2cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, US Secretary of State Mike Pompeo commended the OAS audit
        and said the United States supported the new election and the installation
        of a new electoral council.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5860ba3-1e3a-4907-80e5-23919315e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is running Bolivia right now?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7bf30-d0ca-41b5-807b-1997b5b4ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear who is in charge of the country following Morales''
        resignation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b787207-4c55-4595-b30b-29b71ce6b1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the former President called on former election opponent
        Carlos Mesa and opposition leader Luis Fernando Camacho to "pacify" Bolivia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54ef6a-8f51-45a1-932a-7fc353d6f91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should stand up to their responsibility to pacify the country,
        and guarantee political stability and peaceful coexistence for our people,"
        Morales wrote in a tweet Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d2604-a218-4946-bf26-16e3cb82951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where are things headed?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33309b7-1824-49a1-b448-ac76ae988554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said Sunday he had no plans to leave the country, but Mexican
        Foreign Minister Marcelo Ebrard said Mexico would grant Morales asylum if
        he requested it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74357d93-3410-40ef-866a-b0a94fff7be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear who will be Bolivia''s next president. The officials
        who were next in the presidential line of succession all resigned on Sunday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702b354-34b0-4a57-8467-dad673db3485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/11/03/world/joker-global-protests-trnd/index.html"
        target="_blank">Related: In protests around the world, one image stands out</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0838079-4754-48c0-bb10-74aeb7de4d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the second vice president of Bolivia''s senate, Jeanine
        Añez, said that she is the next in line to assume the presidency, and is willing
        to do so.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac223e2-6332-46ef-a6aa-f4194bf45872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Añez, an opposition lawmaker, said that she would assume the presidency
        with the objective of calling for new elections.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0403685-c1c8-4071-abec-87855c29cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camacho, who has become a key figure in the protest movement, could
        also play an important role in the future of the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925e5f2-c3bf-49a0-b556-ec6f835dcc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T23:31:29.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:02:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if Camacho will run in the next presidential elections
        but it is a possibility that political experts are already flagging.</p>'
