  'Broadway-actress-Laurel-Griggs-dead':
    'author': 'Elizabeth Wolfe, Monica Haider and Melissa Gray, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-11T10:38:17.012+08:00
    'imagesource': 'jcr:50e89f29-9005-40ea-9ef2-5c7bf9c24770'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19438b27-1653-4809-bff2-99ee4d9e0824'
    'lead': 'Young Broadway star Laurel Griggs has died from complications related
      to an asthma attack. She was 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T10:39:26.401+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:03:07.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:17.082+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Laurel Griggs, Broadway actress, dies at 13'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850210c3-0cc0-4ffd-b93a-d88e13dbe6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Young Broadway star Laurel Griggs
        has died from complications related to an asthma attack. She was 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4965c11-d0ad-4eb8-9147-0ed8a09b7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039934f9-71a3-4230-91e0-8e9153338993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 people attended her funeral Friday, her father Andrew
        Griggs told CNN, following her November 5 death in New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75323d80-3912-483f-b332-141d727574cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e58e0-ca96-43ee-b6c4-d35ca29a3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griggs made her Broadway debut at age 6 as Polly in "Cat on a Hot
        Tin Roof," performing alongside Scarlett Johansson. Since then, she has participated
        in more than 1,000 Broadway shows, her father said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b9165-1715-43cd-bc36-46fbcf05a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4c3c0-abd6-42ee-95a5-dc3924664b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving "Cat on a Hot Tin Roof," Griggs went on to join the
        cast of Tony award-winning musical "Once" in 2013, performing as an alternate
        for the role of Ivanka.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00984ddc-ae1d-45b8-8935-90ca549449a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e1794-eafa-4e26-9195-5c6edb8276e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Griggs ended her 17-month run with "Once" and transitioned
        her career toward TV and film.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4337e-b8b4-4cae-b383-5bb8ddafe6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d3ffd-574a-4666-8bcd-6d0043873eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress featured in several commercials and television shows,
        including voiceovers in the animated children''s TV series "Bubble Guppies."
        She also played Evelyn''s daughter in Woody Allen''s 2016 film "Café Society."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c67550-8ad1-4892-8c02-708dba6d2faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71829e0d-810a-4f79-996b-a68975a8e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griggs was excited to appear on two episodes of "Saturday Night
        Live" hosted by James Franco and Kumail Nanjiani, getting to act alongside
        cast members Pete Davidson and Alex Moffat in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4169bc-a32f-4134-8701-3adf22d3ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95baddb6-de8f-4a55-8af1-4137b85357cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night was the most amazing night of my life!" Griggs said
        in an Instagram post the day after her appearance in Nanjiani''s episode.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cbeda2-c616-4ff5-a33c-b01d0b2c0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c31ca-2b7c-4476-bb1a-998c2b972d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She was a dedicated performer</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615bdd7d-0f4c-452e-ae79-da0355d0cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurel was passionate about her career and took her performances
        seriously.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d7f43-a969-4f9b-a73d-b0c60f1e0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c41fb-a3e9-4d50-bf31-8417b837376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was never complacent, always rehearsing moves and lines," her
        father said. When he would tell her to relax and assure her that she knew
        her parts well, he recalls her saying, "Daddy, not many people get a chance
        like this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad023c9d-c9fa-4d84-8048-2fa7143f2fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52148d3-6a17-4d42-92ab-a8578d0222c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stage actress Jessica Threet directed two plays in which Laurel
        performed -- Shakespeare''s "A Midsummer Night''s Dream" and "How to Succeed
        in Business Without Really Trying."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4f013-18a4-4293-b6c5-97fdd0c0276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aec776-940f-4fbd-947e-92b25decd91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just was hardworking. She was always smiling and working hard
        and always on top of her stuff," Threet told CNN. "She was so talented and
        kind and she lit up a room every time she walked in."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc0257-331e-43a9-b162-53af151aa80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:39:26.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
