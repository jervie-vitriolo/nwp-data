    'lead': 'To some, Emma Watson''s new addition to the cultural dictionary reflected
      nothing more than self-indulgence from a celebrity out of touch with the real
      world. To others, it was a rare example of a public figure breaking free from
      the shackles of gawkish expectations and verbalizing the realities of life and
      love.'
    'mgnl:activationStatus': true
