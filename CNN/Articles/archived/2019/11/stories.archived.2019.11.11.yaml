      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65de5f-573a-4dcb-b630-eabc16197bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the listed property developer reported a ₱9.1 billion
        net income as of September, up 12 percent year-on-year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776fbf12-f2e6-4deb-9a92-632be508bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f6529-afa1-475f-8bdf-9b7546d23d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues grew by nearly a tenth to ₱34.4 billion, with earnings
        from leasing leading the increase by 13 percent. The holding firm leases and
        sells housing and condominium units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33887a4a-4c3a-4dce-976c-afe0b19e1157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54256811-ad67-43ec-b5ad-ba1661dbc65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, who sits as Vista Land chairman, told the Philippine Stock
        Exchange that the company is on track to hit another record year given the
        "solid performance both from our leasing and residential businesses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ddc33-6d51-46da-8606-31c1c48d7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2a828-46c7-490c-8a36-591cb9a26309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reservation sales climbed 8 percent to ₱61.6 billion, with overseas
        Filipinos and mostly residents being their biggest clients. Villar said strong
        worker remittances, the country''s sound economic footing, and the government-led
        infrastructure drive would boost the company''s prospects further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719fd1b-b8ad-4f8f-9a09-76e15856fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a44e2-c63c-4872-a0b9-b9bad14b2b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vista Land currently has 1.4 million square meters of properties
        to its name. Residential projects are valued at ₱28.3 billion nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc31a22-7b6d-4eb3-b06d-02f92a329fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f478f-2bbc-4e00-a8dc-644bf818289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:11:27.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:02:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vista Land has expanded its asset base to ₱268 billion, just as
        it poured ₱28.8 billion in capital investments as of end-June.</p>'
  'dfa-filipinos-kidnapped-togo':
    'author': 'CNN Philippines Staff'
