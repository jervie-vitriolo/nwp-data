      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, those social norms and misconceptions have formed
        over a long period of time, Mishori said, and dismantling them will be a challenge
        that extends beyond medical professionals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05767c9-f5d9-490d-a44d-65c3681a2b71'
