      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfc2e7-8248-41c6-9339-c1800606f773'
      'mgnl:activationStatus': true
