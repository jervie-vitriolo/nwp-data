    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc325e5b-0ef5-47db-b295-716489b6343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.858+08:00
