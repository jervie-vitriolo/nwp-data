      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s 8chan?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab8d30-cf32-4863-9b49-a886cd1db004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.987+08:00
