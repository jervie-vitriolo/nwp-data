      'jcr:uuid': 'c301d6ef-3ed0-466f-8c27-1e0df3e4e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it will continue to try and improve safety and
        is asking its users to stick by it.</p>'
