      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First conviction – fine of P2,000 or 12 hours of community service
        as street sweeper in the place where the violator was arrested;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b4ac9-f941-49da-b35f-7b85a06a9513'
      'mgnl:activationStatus': true
