      'mgnl:lastActivated': 2023-01-27T01:02:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        Pasay City government has banned the use of vaping products in public places.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95fbce-d5ea-4925-a560-7d2652277420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.502+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64f1d6-c6ec-4e3d-8cdc-2c5566ae91ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.502+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:02:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Ordinance 6061 strictly regulates the use of vaping devices
        throughout the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d245736-605d-4137-b977-88a25ec0bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:28:58.502+08:00
