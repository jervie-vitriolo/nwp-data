      'mgnl:lastActivated': 2023-01-27T01:03:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A vast oil field containing an estimated
        53 billion barrels of crude oil has been discovered in Iran, President Hassan
        Rouhani announced Sunday, a find that could boost the country''s battered
        economy amid stringent US sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47b674-080f-47ad-9cf1-943974f658d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil field in southwest Iran stretches over an area of 2,400
        sq km (about 1,491 square miles) in the Khuzestan province and is around 80
        meters (262 feet) deep, according to the Iranian leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5842cd4-adfd-4d29-b705-cc1400f2c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the country''s second largest oil field, behind one
        in Ahvaz containing an estimated 65 billion barrels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e2955-da77-461b-bf0d-72e66038a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have discovered a new big oil field with 53 billion barrels
        of reserves," Rouhani said in a speech Sunday in the city of Yazd, according
        to the semi-official Mehr news agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab70eae-5fd5-431e-bebc-c416b3d9a25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a small gift by the government to the people of Iran,"
        he added, according to Agence France-Presse (AFP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b26e2-65e6-460b-a376-248c6f63eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, which is a founding member of the Organization of the Petroleum
        Exporting Countries (OPEC), currently has estimated proven crude oil reserves
        of 155.6 billion barrels, according to energy giant BP. The new discoveries
        would add about 34% to its total reserves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8bd80-c25b-4ebb-86e8-9b3f1abe4567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Energy Information Administration (EIA) ranks Iran as the
        world''s fourth-largest holder of oil reserves and the second-largest holder
        of gas reserves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7fe769-e359-41ab-9988-1eba8c3c59b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the size of the new oil reserves is proven to be accurate, it
        would lift the country to third place, just below its regional foe Saudi Arabia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f96569-af07-4f25-995f-18f69b1b54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Iran announced the discovery of a natural gas reserve
        that could create $40 billion in revenue. Rouhani said this latest discovery
        could boost the country''s reserves by about a third.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f5d3d-c44c-43ec-9e6b-3dbf43c0c60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discoveries would be a lifeline for Iran''s economy, which has
        suffered significantly under a series of US sanctions over the past year since
        the US withdrew from the Iran nuclear deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e179b36-c98f-4d58-b385-ddc5782e8523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani attacked the US during his speech and said Iran is succeeding
        despite the punitive sanctions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f22428-36dd-4470-8644-4863e5dbe7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We announce to America today that we are a rich nation, and despite
        your enmity and cruel sanctions, Iranian oil industry workers and engineers
        discovered this great oil field," he said, according to AFP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad13cd8-0a7e-4384-8f6c-77f552db292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It still remains to be seen whether Iran will benefit from the oil,
        as it has struggled to sell its fossil fuels in the wake of the US''s unilateral
        sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182bd72-7435-489f-a7db-c119fc641459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the US ended waivers that allowed eight countries to continue
        purchasing Iranian oil, significantly restricting the country''s oil exports
        and causing, in part, a sharp economic downturn. This has seen Iranian currency
        plummet in value while sending inflation skywards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91ced5-6920-418a-9362-0dbbed020b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund (IMF) announced in October that
        the Iranian economy is set to contract by 9.5% this year, down from a previous
        estimate of 6%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd063f59-43bd-49c8-9bcd-034d4d6dbc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other signatories of the 2015 Iran nuclear deal —&nbsp;Britain,
        France, Germany, China and Russia —&nbsp;have been seeking to save the treaty
        and offer a means for Iran to continue selling its oil, but with little success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb18381-24d8-47ee-9d80-e190047bd961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal had lifted crippling economic sanctions in exchange for
        Iran limiting its nuclear activities and allowing international inspectors
        to supervise its nuclear facilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf24a2e-5c13-4dc5-8c75-3dcaf20494b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension has mounted in the Persian Gulf following the reimplementation
        of sanctions, with a number of attacks on international oil tankers and Saudi
        Arabian oil facilities being blamed on Iran. Iran denied involvement in all
        of the incidents but admitted seizing a British-flagged tanker, Stena Impero,
        after an Iranian tanker was seized on suspicion of transporting oil to Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c1651-b0ed-4ab0-8faf-322f5ca75843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:41:42.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:03:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/10/business/iran-new-oil-field-intl/index.html">Iran
        has discovered an oil field with an estimated 53 billion barrels of crude,
        Rouhani says</a>"</em></p>'
  'australia-fires':
