      'jcr:uuid': '79defab2-ccd4-465f-b167-44bea03a7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crazy," one user wrote. "That''s total discrimination, and it says
        this is for the sake of females'' safety."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216239ac-f215-4fcd-9b7b-f609b22db77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2216f-6de6-4b0f-a3a0-3259aad72a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men committed crimes, but they put a curfew on women instead of
        on men," said another user.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d8a7f-ebea-4ba5-af3e-3726484672cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6245ab-ff66-4fdd-b7cb-ce372c3a569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi has been treading carefully since last year, when it was forced
        to suspend Hitch after two female riders were killed in four months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f309a9-4d2e-4a36-a19d-a139459399a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca99b6d-7ef7-4e91-869d-a8fe2df2f699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company spokesperson said Friday that its 8:00 p.m. cutoff for
        women was because its data showed that "sex-related complaints, predominantly
        from women users" are 45% higher between then and 11:00 p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbe6bf-3ad7-4ca4-8730-6d4ce8ac23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc609d-9e7d-4a9d-ab3b-dc9157a4ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng Lai, a professor of public relations at Shanghai Normal University,
        said Didi probably had good intentions but should have anticipated the public
        outcry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6507ce-8508-4de1-81ef-ead22afa65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff015c-7e56-41c1-b8d5-e12c80ca85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows that their PR management is weak," he told CNN Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217b32d-39c3-41c4-b649-a000bf38c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d69dab-8c8c-4314-8afe-d8134217415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi has rolled out several other safety measures. They include
        more rigorous checks on both drivers and passengers, a virtual "safety assistant"
        and a hotline that allows users to speak to support staff in real time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd1e2e-9716-47e9-9625-490bdbcfb9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

