      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has declined the suggestion of well meaning friends
        to have a rest for a few days. The Chief Executive will fly to Davao tonight
        after attending the wake of the late John Gokongwei, Jr. at the Heritage [Park]
        and will continue working at his residence there," Panelo said in a statement
        Monday evening.</p>'
  'senate-department-of-disaster-resilience-mindanao-quakes':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Senators are discussing again the possible creation of a new agency
      tasked to oversee all disaster-related concerns and functions in the country.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
