      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, the new co-chair of the Inter-Agency Committee on Anti-Illegal
        Drugs, on Saturday reiterated the need for police and other law enforcement
        officers to wear body cameras during anti-drug operations to protect both
        law enforcement agents and civilians. She has earlier criticized President
        Rodrigo Duterte''s bloody "war on drugs."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e936a-8093-400a-ab9b-0e38b715101a'
