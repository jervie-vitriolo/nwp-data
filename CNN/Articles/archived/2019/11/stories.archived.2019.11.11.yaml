    'title': 'Senate objects to ‘disastrous’ proposal to ease sugar imports'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1225b4a-35bf-4c8f-be33-a18838e9020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:15:31.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        Senate is asking the executive department to withhold its plan to ease taxes
        on sugar imports as this would adversely impact around five million people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95237bfa-9bf0-40d3-ab46-fe854be58f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:15:31.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The deregulated entry of subsidized sugar into the Philippine market
        will be disastrous to our sugar industry … particularly to 84,000 farmers
        — mostly small farmers and agrarian reform beneficiaries,” senators said in
        Senate Resolution 213 adopted Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376dd29d-1953-4d9b-ab22-95afd000f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:15:31.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b96e07-57af-4cd3-9337-c4b033e8bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:15:31.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also said the plan contradicts President Rodrigo Duterte’s
        aim to achieve food security and will “severely affect” the agriculture sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ed68c-f6e6-4944-879c-6cc9367e8948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:15:31.601+08:00
