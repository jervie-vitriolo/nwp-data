      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One alleged prominent figure in Hong Kong''s pro-ISIS scene, a 36-year-old
        woman from Central Java, collected funds from radicalized maids and sent them
        to jihadist organizations in Indonesia, according to her social media posts
        and interviews carried out by IPAC. She also organized plane tickets for Indonesian
        militants traveling to Syria, often via Hong Kong, according to the same sources.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229d9880-12e7-4489-b555-b640049a0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:50:27.859+08:00
      'mgnl:createdBy': 'lara'
