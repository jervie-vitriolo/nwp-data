      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that simple utterance, Emma Watson launched a flood of tweets,
        think pieces and water cooler conversations earlier this week.</p>'
