    'mgnl:tags': ['Manila-Water-Company,-Inc.', 'Manila-Water', 'Ayala']
    'template': '1'
    'title': 'Manila Water nine-month income down on supply shortage costs'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd29f73-d688-4c58-ac87-12e3719dea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:23:39.272+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:02:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Water
        supply shortage took a toll on Manila Water Company, Inc.''s financial performance,
        as the listed water-distribution utility saw its income fall 11 percent by
        end-September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28520bbe-788a-4347-9f77-c21912f5bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:23:39.272+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:02:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water’s net income slipped to ₱4.4 billion during the nine
        months to September from ₱4.9 billion the prior year, as the company the impact
        of the early 2019''s water shortage lingered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ebd3de-cc25-4686-8e8c-42049b62620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:23:39.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:02:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led firm, however, recorded a core net income of ₱5.8
        billion during the period, up 10 percent year on year, attributed to improvement
        in East Zone delivery and higher contribution of the domestic subsidiaries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa419c-9b73-40b6-88df-084befbd3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:23:39.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:02:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, higher contribution of businesses outside Manila’s East
        Zone lifted the company’s revenues to ₱16.1 billion. This is a 10-percent
        improvement from the same period of 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860b2bc-a855-4af7-b45f-155fa1894622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:23:39.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:02:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid consolidated costs and expenses that rose 18 percent
        to ₱7 billion due to a hefty penalty imposed by the Metropolitan Waterworks
        and Sewerage System (MWSS) and additional water supply shortage costs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20efe1d1-9ab6-4519-ac16-0f13a39191ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:23:39.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:02:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS in April imposed a penalty of ₱534 million on Manila Water
        for its failure to comply with the concession agreement. The regulator also
        ordered the water utility to set aside ₱600 million to develop a new water
        source, with the effective penalty totaling ₱1.134 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24579c-b895-4299-a97b-7a74ccc34576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:23:39.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:02:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Supreme Court also slapped Manila Water and west
        zone concessionaire Maynilad fines of ₱921.46 million each for their failure
        to put up sewerage systems in their service areas 10 years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6fdc8e-1e30-4ae9-8798-b4ddc1cc3fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:23:39.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:02:49.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Metro Manila, company operations through Manila Water Philippine
        Ventures saw profits soar by 126 percent to ₱301 million during the quarter,
        with supply deals to corporate clients through Estate Water raking in ₱246
        million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3245a66b-288c-4ae0-abb0-21de899ad5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:23:39.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:02:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, income from international investments through Manila
        Water Asia Pacific grew by 8 percent to ₱552 million, drawn from operations
        in Thailand. Lower profits were derived from two subsidiaries in Vietnam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83e222-0f7c-4197-87f9-4ab563c2bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:23:39.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:02:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Manila Water slipped 0.94 percent to close at ₱19 each
        on Monday.</p>'
  'Mindanao-schools-quake-repair-funding':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-11T17:33:58.743+08:00
    'imagesource': 'jcr:2c9607ce-3698-45bc-8cfa-d95ec926e7d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d388e6-750c-4700-9290-22b20a74d914'
    'lead': 'There may be enough funds to repair the schools damaged by the string
      of quakes in Mindanao in the past week, as long as Congress manages to extend
      the life of the 2019 budget beyond this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T17:38:00.229+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:02:49.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:02:22.404+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mindanao', 'earthquake', 'budget']
    'stories': ['398baf12-9490-4624-876c-b8b49ca8e2e2', '1e547a6c-b966-472c-9836-ad588fbc86c7']
    'template': '1'
    'title': '‘Funding might be enough to repair quake-hit schools in Mindanao’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07baaa2a-3e72-49a8-96dc-ef011a2a9309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.229+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> There
        may be enough funds to repair schools damaged by the recent string of quakes
        in Mindanao, as long as Congress manages to extend the life of the 2019 budget
        beyond this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920eb339-d0b6-4c30-8103-c2c830fddcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f0a64c-607d-4ba0-ab33-d1a7c323a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Edgardo “Sonny” Angara said Monday that the Department
        of Education (DepEd) still has ₱697 million in unused quick response funds
        (QRF) from this year and it stands to receive ₱2 billion more for its QRF
        for next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43932d53-87ef-4ad8-b956-3074dbe0a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56c0dc-7d54-4870-b9fb-2d0a2c7fc2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sapat ang pondo ng</em> DepEd <em>para maayos ang nasalantang
        paaralan sa</em> North Cotabato. <em>Ang mahalaga ay maaprubahan ang panukala
        na pahabain o i-</em>extend <em>ang</em> validity <em>ng</em> 2019 budget,”
        Angara said in sponsoring the proposed ₱4.1-trillion 2020 budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037dbd8-7fc1-4f98-8cf8-320da4e2bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c8150-e3ca-4ef7-910f-f39b26312cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DepEd has enough funds to repair the damaged schools
        in North Cotabato. What’s important is we approve the proposal to extend the
        validity of the 2019 budget.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca12c44-b272-4059-8096-f1730402f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572c6e0-5610-4879-a204-375693715671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has said that it would need ₱1.9 billion to reconstruct
        classrooms in Cotabato and Davao del Sur damaged by the quakes and that it
        has no funds for this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38c771-a313-407f-a2ab-30b4ffc89bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1696e23-eab2-45e1-99ee-6c197024a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint resolution seeking to <a href="http://senate.gov.ph/lisdata/3172528621!.pdf"
        target="_blank">extend the validity of the 2019 budget</a> was filed last
        week in the Senate, while a similar measure <a href="https://www.cnnphilippines.com/news/2019/11/4/House-budget-delay-2020-extension.html"
        target="_blank">cleared the House of Representatives</a> that same week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e8800-34ae-4745-b829-ea5799e6e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59291ad6-6f75-4153-aec1-67fa14eae7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a72ea3-f829-49ee-989b-daa7b5121f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from potentially augmenting funding for the repair of quake-hit
        schools, lawmakers are seeking to extend the life of this year’s budget after
        its delayed passage, which ultimately caused an economic slowdown in the first
        half of the year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66338c0d-3f86-4f50-96fa-3c3e4add5c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39dfc29-e1e2-4275-93ff-db18c2eb645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department has been advocating a shift to a cash-based
        budgeting, which requires state agencies and offices to spend the money in
        the same year to boost economic activity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb593813-3fc0-433e-bd40-8dbd3c9546d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384b8c0-fd1a-484b-b10b-73b71916d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T17:38:00.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the original spending plan, budget allocations are valid only
        up to March of the following year to complete payments.</p>'
