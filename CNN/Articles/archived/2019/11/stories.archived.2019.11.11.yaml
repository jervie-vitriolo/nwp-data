      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b689a-a13f-4d3a-8ed2-0fec93b86820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:15:31.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the proposal is “untimely” as the Sugar Industry
        Development Act, which seeks to promote competitiveness in the sugar industry,
        has only been in effect for four years and projects under it “are not yet
        fully realized.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567caf0-09ef-43ea-b77e-065ea2160307'
      'mgnl:activationStatus': true
