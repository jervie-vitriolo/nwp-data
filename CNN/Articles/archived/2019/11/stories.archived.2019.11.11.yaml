      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to British Vogue, the "Harry Potter" star and UN goodwill
        ambassador discussed her romantic life as she approached her 30th birthday.</p>'
