  'August-foreign-direct-investments':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Foreign investors have scaled down capital infusions to the Philippines
      in August, with direct inflows down to a three-month low. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-11T15:19:38.045+08:00
    'imagesource': 'jcr:d2f56594-31fa-443c-a06b-d7b63d0df482'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeeb4944-02c6-4b5b-be82-3743c58dd4dd'
    'lead': 'Foreign investors have scaled down capital infusions to the Philippines
      in August, with direct inflows down to a three-month low. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T15:24:19.221+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T01:02:53.946+08:00
