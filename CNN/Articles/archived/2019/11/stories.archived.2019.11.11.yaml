    'template': '1'
    'title': 'Owner of site linked to US mass shooting sues founder for cyber libel
      in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98168211-6e5f-4420-a67f-8e61196a4ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        owner of 8chan, linked to mass shootings in the US, has sued the messageboard’s
        founder for cyber libel in the Philippines over a series of tweets where he
        was called “senile” and “incompetent.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae613ca-0cf4-43e4-ac05-327ced7497e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dfd8d2-a786-473d-8c9a-615dc0558acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Arthur “Jim” Watkins filed on October 30 a complaint for violation
        of the Cybercrime Prevention Act of 2012 against 8chan founder Fredrick Robert
        Brennan, claiming the latter “maligned” his reputation. Both are US nationals
        who have resided in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ee388-553e-4caa-9e1c-bd9d9afb9760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccd31a-8d19-4631-9ef7-547d470ee455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watkins’ complaint stems from Brennan’s tweets in reaction to his
        testimony before the US Congress in September, where he was grilled over 8chan’s
        links to <a href="https://edition.cnn.com/2019/08/04/business/el-paso-shooting-8chan-biz/index.html"
        target="_blank">at least three racist violent incidents</a> in the past year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434583e1-5bc7-4b96-8e5e-dca6de1c9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eba2a6-233c-4dc3-be14-9dc630b95916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b008b1-0970-4f3d-9d60-b3cb87fbeae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve had a theory for a while that Jim Watkins doesn’t talk to
        the media as he’s going senile and can’t control his emotions while on the
        phone,” read one of Brennan’s tweets which Watkins complained about.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I&#39;ve
        had a theory for a while that Jim Watkins doesn&#39;t talk to the media as
        he&#39;s going senile and can&#39;t control his emotions while on the phone.<br><br>He
        can&#39;t just say, &quot;I decline to answer&quot; or &quot;I have no comment
        at this time but may e-mail you later&quot;.<br><br>Further proof of his senility.
        <a href="https://t.co/plcqz84kV8">pic.twitter.com/plcqz84kV8</a></p>&mdash;
        Fredrick Brennan 🔣🇵🇭✝ (@HW_BEAT_THAT) <a href="https://twitter.com/HW_BEAT_THAT/status/1172119918717747200?ref_src=twsrc%5Etfw">September
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba23af-bddd-4f2c-ba04-5dd44637354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc8043-efff-4def-a5b9-bea3057df2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61e45d-db0d-4a78-bcfb-e83b7b2a2290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, Brennan said 8chan’s administrators are “terrible
        incompetent people” with whom he has a “vendetta.”</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I don&#39;t
        want 8chan to come back. <br><br>Mostly for personal reasons. <br><br>I think
        its admins are terrible incompetent people. I have a vendetta with them.<br><br>I&#39;m
        not against other imageboards, only ones they run with names like 8chan. Honest
        enough? <a href="https://t.co/zuhn4GXdY9">https://t.co/zuhn4GXdY9</a></p>&mdash;
        Fredrick Brennan 🔣🇵🇭✝ (@HW_BEAT_THAT) <a href="https://twitter.com/HW_BEAT_THAT/status/1181131266793410561?ref_src=twsrc%5Etfw">October
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e5dba0-2289-4a43-bdc5-b0500544d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8690f1-c215-4cfd-b2b5-c688cf6fed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965aafd-d88c-4efc-894a-8dea839efe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Brennan’s] Twitter posts are not only an innocent commenter, with
        knee-jerk reactions and comments just to catch in on the controversy. His
        statements were posted out of pure hate and lust for vengeance to ride on
        and exacerbate the issue so as to darken [my] reputation and competence,”
        Watkins said in his 12-page complaint obtained by CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e231bb1-49fc-4f3d-9585-2780ee919a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b01ad-38a5-4cad-9509-cd8373e3f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan shrugged off the complaint as “frivolous,” maintaining that
        his comments were not libelous. He said that he suspects that Watkins is out
        to intimidate him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b0879-1800-400a-877f-5176be1e7d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac53c1-f188-45c2-8d97-3e71d5710002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s very much trying to punish me and I feel like he’s trying
        to intimidate me by making me feel that I can go to prison,” Brennan told
        CNN Philippines. “I don’t know if he’s trying to make me leave the country
        in fear. I will not do that and I will not be intimidated by this.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c90472-5aba-4bf8-85cc-3127eb8cd8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d68696-9ad5-47a7-9e6f-a8e72937fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, however, that facing the libel charge has been stressful
        for him, especially since he could face jail time of six to 12 years if proven
        guilty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ade3e0-8851-4426-a2fa-437ebb1635f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d99b00-20c2-4db4-bc37-c7e9deed0a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T21:32:06.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have a serious disability and there’s no doubt at all that I
        would certainly die in prison here. There’s no way I can survive in a local
        prison, that’s not even possible. I cannot even go to the toilet on my own.
        I cannot bathe myself, you know. I’m supposed to eat a certain diet for my
        bowels. I am on so many different medications,” he said.</p>'
    '21':
