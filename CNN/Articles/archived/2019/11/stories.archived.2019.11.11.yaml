    'title': 'Robredo tackles best practices in anti-drug campaign with UN office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc46777-fd0f-45c4-baa2-be387067647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.654+08:00
