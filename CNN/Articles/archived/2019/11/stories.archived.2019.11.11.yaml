      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7319f5-0125-4d30-8026-15d74148e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang deferred comment on Kine’s statement to Robredo and the
        ICAD.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44c15d-7373-4d41-aec8-d589c97abfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a3255-2056-480a-ad39-4e1487697053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also maintained its stance against the potential visit of UN
        special rapporteur Agnes Callamard and investigators from the International
        Criminal Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392d9aa-5ca7-4dc4-91f3-41557ece6a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III, however, dismissed foreign
        help in the drug war, saying foreigners do not understand the situation in
        the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ce533-88c2-4644-9585-5268a3774df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:44:15.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34eeef-0a38-4b87-995f-efc8cb7a276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:44:15.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroon silang sariling</em> United States Drug Control Policy
        Program <em>na ''yung iba</em> patterned<em> doon sa</em> UN strategy <em>[na]
        medyo hindi rin malinaw kung ano ang mga</em> strategies. As a matter of fact,
        <em>pinagdedebatihan pa namin nung araw ''yung</em> harm reduction program,
        <em>ayaw ko, hindi pwede sa Pilipinas ''yun,</em>" said the former anti-drug
        chief. "My personal opinion, <em>wala tayong mapapala doon.</em>"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab86a7-6bf9-4095-a028-0590de5e841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:44:15.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d286e5a-7fb8-47e7-987a-93df8ff6e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T19:44:15.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have their own United States Drug Control Policy
        Program which is patterned after the UN strategy which is not clear what the
        strategies actually are. As a matter of fact, we have debated on the harm
        reduction program, I don''t want it, it''s not for the Philippines ... My
        personal opinion, we won''t get anything from it.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e88a388-7aae-455f-a0ab-7917187bf079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo previously pushed for local authorities to cooperate in
        the UN probe on the drug war, but became cool to the idea after meeting with
        the ICAD for the first time last Friday. She stressed that problems must first
        be solved internally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdae17f-501c-4e6e-8c0a-3806b516a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf02ab-30ec-4a39-8bdb-6a0ccfca6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President is hitting the ground running in her new post,
        even if the exact details of her designation remain unclear, with Malacañang
        insisting that Robredo first meet with Duterte to sort this out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d888cb-7b97-41cf-b4bb-a440d7971001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0dea8c-a88e-4ed4-a6f5-bf326b20da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is convening the Community-Based Drug Rehab Alliance (COBRA)
        Core, a network of non-government organizations, academe, local government
        units, faith-based organizations who work for the establishment of a “balanced,
        people-centered and humane and evidence-based solutions” to the country’s
        drug problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166f835-8b93-4dfe-891b-a444cc485d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f41610-03ba-42d8-bbbf-a0a9f6f58afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Human
        rights advocates have called it a war on the poor, saying authorities have
        not caught any big-time drug lords.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1795d4-3f74-4ddf-b522-c105c661d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821298d2-502a-4e69-8b8a-1e7a9db59fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:18:24.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:02:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say thousands more have
        died in extrajudicial killings as a result of the President''s public pronouncements,
        a claim Malacañang has repeatedly denied. The United Nations Office of the
        High Commissioner for Human Rights and the International Criminal Court have
        taken notice of the country''s human rights situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d60fc9-8454-4351-882c-34137f77a225'
