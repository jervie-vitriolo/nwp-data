    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89350aaa-e95c-486a-97a5-e8dba9f54786'
    'lead': 'Manila Water’s net income slipped to ₱4.4 billion in the three months
      to September from ₱4.9 billion the prior year, as the company continued to feel
      the impact of the water shortage early this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T17:23:39.272+08:00
