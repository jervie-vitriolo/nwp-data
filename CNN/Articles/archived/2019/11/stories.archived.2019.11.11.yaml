      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s meteorological authorities classified Bulbul as a severe
        cyclonic storm, with a maximum sustained wind speed of 120 kilometers per
        hour (75 mph).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec88504-0141-46bf-b213-24146be2d9ff'
