    'template': '1'
    'title': 'Gordon Hayward is injured again. This time it''s a fractured hand'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf40190-9e9c-437d-952a-d53ca6c6cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:51:48.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gordon Hayward of the Boston Celtics, who
        started the season playing all-star quality basketball again, left Saturday''s
        game against the San Antonio Spurs with a fractured bone in his left hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef3002-7baa-4976-91f6-05ea7c7149fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:51:48.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0ca3e-e7f4-4559-ba3a-a79719e98cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:51:48.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second notable injury for Hayward, who missed almost all
        the 2017-2018 season because of an ankle injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2f4d8-8cd7-4a88-abb3-3719d0b269ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:51:48.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da2605-fbf8-44cb-87c1-e87689dc6430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:51:48.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one doesn''t feel near as bad as it did two years ago," Celtics
        Coach Brad Stevens said. "He''ll be back. He''ll be off for a few weeks or
        a month or whatever it is."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d3d91-2155-4a90-a4f5-5e65f5d20577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:51:48.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95077dc-e0cb-495a-861f-7349fe342d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:51:48.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens said the team officials and Hayward will consult with doctors
        Sunday to determine whether Hayward needs surgery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27ee6d-717f-41a1-a19a-6b99f1c56f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:51:48.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7206e5ed-dafc-4652-b9da-18252fd4227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:51:48.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played last season, mostly off the bench, and averaged 11.4 points
        per game. This season, he was scoring at a 20.3 points per game rate going
        into Saturday''s contest and was averaging 7.9 rebounds and 4.6 assists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a5926-6abf-4a1a-9ecd-e68c3873c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:51:48.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6f3d9-1d1a-48b8-b7dd-41c1871a2b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:51:48.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gordon Hayward has been diagnosed with a left hand fracture after
        an X-ray examination and is out for the remainder of tonight''s game against
        San Antonio," the team said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71846849-0869-49b2-9ce4-6a89ec449804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T06:51:48.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:03:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
