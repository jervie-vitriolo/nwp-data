      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As soon as she sat down, she already talked about
        a plan to get the United Nations involved and whether Oplan Tokhang should
        be stopped, so it’s hard. Now she’s saying she’ll have all involved agencies
        briefed. Why all those ideas and criticisms when there was no briefing yet?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672fe47-9e48-407a-a056-94ddb0065a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.708+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker asked Robredo to “respect the work that has been done
        in the last three years.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26768267-c431-4873-8c96-a8639987b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.708+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Robredo now at the helm, the anti-narcotics campaign should
        be freed from politics, Cayetano added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a74341-8c7d-4f9b-a04f-b05d39f7e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.709+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The success of the ICAD and Vice President Leni is the success
        of the whole country. Their failure is not only her failure, failure <em>natin
        lahat</em> (it''s our failure),” he said. “I wanna make that clear <em>na
        dapat tanggalin ang</em> politics whether from the opposition or the administration
        when it comes to drug war.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fc3b9-8370-4453-80df-03d04cddc71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.709+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wanna make that clear that politics should be eradicated,
        whether you''re from the opposition or the administration, when it comes to
        drug war.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10ada7-b886-4369-ac93-0858f42c86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:56:20.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Cayetano’s comment, Robredo’s camp called on the lawmaker
        to just stop undermining the vice president if he could not help in her campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb615e-cf42-4456-b114-05679b133a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:56:20.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung hindi magawang tumulong ni</em> Speaker Cayetano <em>sa
        ginagawang trabaho ni</em> VP, <em>kahit man lang umiwas muna siya sa paninira</em>,”
        lawyer Barry Gutierrez, Robredo’s spokesperson, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c3af5-0c22-4091-bf56-165a63ca9d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:56:20.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Speaker Cayetano can''t help the vice president,
        he should at least stop undermining her.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29369350-e2ad-451d-8059-523ad38719f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:56:20.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan ng buong gobyernong magtulungan sa kampanya laban
        sa iligal na droga. Kung ganito pa lang kaaga mag-aaway-away na tayo, ang
        mga</em> drug lord&nbsp;<em>lang ang matutuw</em>a,” Gutierrez added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d00920-40d6-4c50-9b50-797635e2f1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T15:56:20.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government needs to work together on the campaign
        against illegal drugs. If we are not united this early, drug lords will be
        the ones celebrating.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465c61e-61bc-4c5f-9e09-2310d99f7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.709+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Should Robredo join anti-drug operations?</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a64092-8fe1-4dce-aa08-2ee98b3245d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.709+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said Robredo''s presence may just “compromise” on-ground
        operations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51d6b8-ddfd-47b3-ad13-1da3aa63b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.709+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s in the line of succession, so ‘<em>pag sumama ‘yan hindi
        pwedeng hindi kasama ‘yung</em> PSG (Presidential Security Group) din, so
        it will be a little bit messy,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f0059e-5966-445b-8207-85d5852c063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She''s in the line of succession, so if she joins
        operations, the PSG should also come with her. It will be a little messy.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa094b92-1fba-4840-b3cd-217bf938457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be with the arresting officers and everything, <em>siguro kulang
        ang apat, limang</em> PSG <em>na kasama nya, baka ma</em>-compromise <em>din
        ‘yung</em> operation.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0cade8-922a-4970-b22b-b0e0b5546dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To be with the arresting officers and everything,
        maybe four or five PSG will not be enough. The operation may just be compromised.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644dd7d-09f8-4e06-9771-36b93eb60fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the point of all of that is to say, ‘Ma’am, ‘<em>wag ka
        muna mag-comment</em> [<em>hangga’t</em>] <em>di mo nakikita ang nangyayari</em>
        on the ground.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65a0c3-b375-4b81-89b9-774dce5b49dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the point of all of that is to say, ‘Ma’am,
        stop commenting until you know what is happening on the ground yet.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4e51f-136d-4df7-8375-ffb88247c51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President has accepted  Philippine Drug Enforcement Agency
        chief Aaron Aquino''s challenge for her to join on-ground operations, saying
        the body has agreed to take forward-looking measures in the anti-illegal drugs
        program.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ae490-1b92-42bb-9992-ad1d3e1bf5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Government ''successful''</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d27d68-3ea0-44d1-b114-8986367853ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano maintained that the government is succeeding in curbing
        the country''s drug problem.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceacfca-d4e9-40e5-afab-082870d49765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration’s drug war, according to him, is the country’s
        “most successful” campaign in the last few decades.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24bb46-0ce0-4ddc-8307-116eff54aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:54:03.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will debate that it’s not successful and I would say that since
        the 1970’s this is the most successful na campaign against illegal drugs,”
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656bb4e-8dae-4fb8-a913-dc414f1ec70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:26.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Human
        rights advocates have called it a war on the poor, saying authorities have
        not caught big-time drug lords.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e54b59-1085-4fbd-bbc3-591da7da593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:48:26.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:03:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say thousands more have
        died in extrajudicial killings as a result of the President''s public pronouncements,
        a claim Malacañang has repeatedly denied. The United Nations Office of the
        High Commissioner for Human Rights and the International Criminal Court have
        taken notice of the country''s human rights situation</p>'
  'Hong-Kong-police-officers-shoots-protester-with-live-round-':
    'author': 'Jessie Yeung and Julia Hollingsworth, CNN'
    'caption': 'A man has been set on fire in Hong Kong only hours after a protester
      was shot by police with a live round, as the city experiences one of the most
      dramatic days in over five months of protests.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-11T10:36:21.804+08:00
