      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s top ride-hailing firm is walking
        back one of its newest features after users accused the company of discriminating
        against women by preventing them using one of its services in the late evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae96336-8915-4ba7-8312-b0e0fe7a2294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57dd7c8-12bf-44be-8120-dac5bb86a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi Chuxing earlier this week announced it would resume its controversial
        carpooling service, Hitch, for the first time since taking it offline last
        year following the killings of two female passengers. In a bid to improve
        passenger safety, it said it would only let women book rides until 8:00 p.m.,
        while men could use the platform until 11:00 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3b2ae-43a8-4ba9-ae07-ab1404becd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f36e1-ffb1-4a65-91f5-97e0e3909de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:43:55.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:03:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a huge backlash on Chinese social media, the company has
        backpedaled fast. Didi said on Friday that the earlier cutoff would now apply
        to all customers regardless of gender.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b6c61-0d21-4e59-aca0-91c846e5e3e9'
