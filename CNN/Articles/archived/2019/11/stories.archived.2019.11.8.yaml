  'Jane-Fonda-Donald-Trump-climate-crisis':
    'author': 'Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-08T10:41:46.238+08:00
    'imagesource': 'jcr:58f46f06-9109-47af-bd6a-dfa15b8a5bf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54194e12-85f7-4da5-a63c-fe6f9e36bf93'
    'lead': 'Actress and activist Jane Fonda says she doesn''t care whether US President
      Donald Trump faces impeachment or 2020 voters, so long as he is removed in order
      to address the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:42:47.660+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:56:27.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:41.203+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jane Fonda: The sooner Trump leaves office, the better for the environment'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f0140-5b6d-475f-ba6e-ec355eb8449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Actress and activist Jane Fonda says
        she doesn''t care whether US President Donald Trump faces impeachment or 2020
        voters, so long as he is removed in order to address the climate crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b60d48-5e21-47a4-a1dc-31342b2ba909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d0b0b-d69a-4583-a55c-7acdd28a29e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is an oil President. His Cabinet is an oil Cabinet," Fonda told
        Don Lemon on "CNN Tonight" when asked where she stood on impeachment during
        an interview that aired late Wednesday. "He is bought off by fossil fuels.
        And a lot of people in the Senate, a lot of Republican candidates, are too."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7218f9b-1156-4608-90a2-e5a898ba8d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d3264-88b0-4c7c-8ee3-6793bbca0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t solve the problem when we have elected officials who
        are paid by the fossil fuel industry," she added. "And so the sooner that
        we move beyond him, the better, whether it''s through the elections or through
        impeachment or whatever."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1bb14b-64b8-4273-97c4-58f43c8becb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df20132-526a-4823-bbd8-994ec899773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonda''s comments came following her arrests on each of the past
        four Fridays at the US Capitol to raise awareness about climate change. The
        actress previously said she had moved to Washington for four months to raise
        awareness about dire environmental challenges, calling her protests "Fire
        Drill Fridays."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e5864-cd48-407d-9258-2fbacfdffa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88144403-723f-4e62-976c-9c0b977fc62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to show on my ''Fire Drill Fridays,'' this is the new
        normal," she told Lemon. "We have to be out there. We have to be risking arrest.
        We have to engage in civil disobedience because we have very little time and
        what has to happen is so huge."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365682b-b176-4a44-8498-ee6b75f588e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e573aad-7508-45ed-a538-4299e56375e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonda also voiced support for the Green New Deal -- a plan to combat
        climate change proposed by progressive Democrats such as Rep. Alexandria Ocasio-Cortez
        of New York -- comparing it to President Franklin Delano Roosevelt''s New
        Deal to spur recovery from the Great Depression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5200221b-5025-4bc3-9d11-861740c2d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070959bf-1c7b-47d8-aae7-51783bcf3612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did it, kind of, during the New Deal. Roosevelt was forced to
        put into play programs that lifted people out of poverty and despair -- he
        left out African Americans," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d71fb-5cdb-440d-b3f8-308a4829d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a60740-f7fe-4745-8e2a-0db322c57031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:42:47.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time with a Green New Deal, everyone will be lifted, and we
        have to fight for that," Fonda continued. "Which means we can''t elect anybody
        to office that isn''t really brave."</p>'
