      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaguete City police said PCPL Glenn Corsame and Teddy Reyes Salaw
        were nabbed on Thursday night in Dumaguete City, Negros Oriental after they
        were identified based on security footage. Negros Oriental Police Provincial
        Director PCol. Julian Entoma said Corsame was the driver of the motorcycle,
        while Salaw was driving the pickup where the gunman was riding before he moved
        to&nbsp;the motorcycle.&nbsp;Police said they were caught with one .45 caliber
        pistol with live ammunition.</p>'
