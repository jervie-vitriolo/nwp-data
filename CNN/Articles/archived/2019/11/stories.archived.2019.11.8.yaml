    'template': '1'
    'title': 'Hong Kong student dies after fall in a parking garage during weekend
      protests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45114a70-2e57-49d0-befd-dccc3413fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 22-year-old Hong Kong university
        student who suffered a severe head injury after falling in a parking garage
        close to the scene of protests has died, hospital authorities confirmed Friday,
        a development that could further inflame tensions in the semi-autonomous Chinese
        city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac08db-2353-4ede-9dea-268e8bdb36f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e018b5-54d4-4b5a-adfd-37348c2b6dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say Chow Tsz-lok, a computer sciences student at Hong Kong
        University of Science and Technology (HKUST), fell from the third floor to
        the second floor of a parking garage in the residential area of Tseung Kwan
        O in the early hours of November 4. The incident occurred as police clashed
        with protesters during a nearby anti-government demonstration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a1f92-4e9e-4dd3-a73c-7c235ed5ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877078f-8f6d-418d-a60d-f9604b01b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Hospital Authority confirmed that Chow had died at
        8:09 a.m. local time on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21d5d0-3304-4358-8447-e1745b0279df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3fde3-b6d4-47bb-806c-2d7d7414a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication that the student was involved in the nearby
        protest, but on Tuesday, Hong Kong Chief Executive Carrie Lam told reporters
        that she was sad to see citizens being seriously injured as a result of the
        unrest in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db0f87-e051-458d-8e04-e7081aa05d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d0dd4a-17ef-46a8-90d1-7e7cec56ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express deep sympathies to the university student and those who
        got injured in the protests," she said. Chow had been in a coma and on life
        support after arriving at Queen Elizabeth Hospital in Kowloon on Monday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfe71e-6627-4a74-b338-94ee8e06e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306a334-6f6d-47a3-8b4a-51e3d2828cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow''s death has prompted an outpouring of anger from anti-government
        protest groups, who claim that police actions on the night of the accident
        resulted in paramedics being temporarily unable to access Chow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef7374-f04f-421c-a27a-3867230ce80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d91a31-ad91-4047-b8c6-4e7ff4ba47dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have strenuously denied responsibility for his death and
        maintained that at no point did police obstruct ambulance or fire services
        from assisting Chow. A police statement released on November 5 described the
        allegations as "certainly false."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd060f405-ffdd-4b30-9e85-63bc354edfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3941a1b-8fd8-4f07-a4e1-4edcae28b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, an ambulance was called at 1:11 a.m. local
        time Monday -- with ambulance crews arriving at the scene approximately 19
        minutes later at 1:30 a.m.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d5f60-194a-4911-ad1b-8732e812385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e5112-47a2-4409-888c-8aeab6bc8f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in the city began in June with peaceful marches against
        a now-withdrawn bill that would have allowed extradition to mainland China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0382de6-3529-4094-8c77-519f1b8b6d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9009c-1df7-4eef-b1eb-b169b5d5e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the demonstrations have spiraled into a broader, pro-democracy
        movement, which has at times sparked violent clashes between police and protesters,
        as well as protesters and members of the public. More than 1,500 people have
        been treated in hospital for protest-related injuries and more than 3,300
        people have been arrested since the start of June.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d68c4e-9b5a-4b06-a7e0-b17bd68153a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452fcd8-ef9e-4662-8af8-cc70e4620e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:35:43.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'Ilocos-Sur-judge-drug-case-Peralta':
    'caption': 'The ambush of Ilocos Sur court Judge Mario Bañez is likely due to
      drug-related cases pending before his branch, Supreme Court Chief Justice Diosdado
      Peralta says. '
