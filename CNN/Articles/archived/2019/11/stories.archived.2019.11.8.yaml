      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f06ee-b710-4daf-9110-07e05c36a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men then fled North Korea in the squid fishing boat and
        crossed South Korea''s maritime border, according to South Korean investigators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1388dd-78f9-4685-9449-42347f70f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bacd12b-cc27-4a0f-954d-59a97137cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean navy captured the men on November 2 after firing
        warning shots at their vessel during a chase that lasted for two days, officials
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35327db2-72a8-499c-bfae-8518d039d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3169d-a2b0-4a14-8e93-5b38c53c8386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea returned the two men overland to the North on November
        7 at the border village of Panmunjom in the Demilitarized Zone (DMZ) that
        divides the Koreas, according to the Unification Ministry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562827b7-d0e0-4531-aa35-540ccbc684c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a6152-6d19-430e-b9c4-13b58aa20b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining Seoul''s decision to deport the men, the Unification
        Ministry said they could not be considered refugees because as suspected murderers
        they had committed a nonpolitical crime and posed a threat to public safety.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b4a70-103d-46f3-a0a8-058e7d7b9356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8b398-b97e-4bb9-bff5-506aace49b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no official statistics showing how many North Koreans
        have fled their country. However, South Korea says it has welcomed more than
        32,000 defectors since 1998, including 1,137 defectors in 2018. North Korea
        is home to about 25 million people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07943b-775b-4479-8e03-e2ea15a68c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6937f-6720-45e1-a8df-1f74fc102ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, a dramatic escape of a North Korean soldier through
        Panmunjom was captured on security cameras.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b3a1a-9920-4fd8-8592-26eb553330ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f64e9-c818-4615-a107-f9385840d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video showed the North Korean soldier speeding to the border
        in his jeep. When the jeep got stuck in a ditch, he abandoned the vehicle
        to dash across the border amid a hail of bullets from his former fellow soldiers.
        He was shot five times and survived after undergoing a series of extensive
        surgeries in South Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55500cf-f312-4269-93f4-e7c62d2a433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75514c0-e4e9-47d7-845c-e39ae8ce5d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defections of soldiers over the DMZ are rare compared to crossings
        made by civilians over the border between North Korea and China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf206669-0528-4dc0-8437-5bbcb45735ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22318c26-3c5a-4dd1-a148-37f5a359b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, a close ally of Pyongyang, does not consider North Korean
        defectors refugees, instead seeing them as illegal economic migrants. Under
        a border agreement with North Korea, it forcibly deports them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1996556-6af3-4231-9f30-a6f4f6548979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79c04e-0770-4447-b431-3aceaae134d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once back in North Korea, defectors face possible torture, sexual
        violence, hard labor, imprisonment in political or re-education camps, or
        even execution by the North Korean state, according to activists.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322abe20-6dd4-490c-97ac-980744a3aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/07/asia/south-korea-deportation-murders-intl/index.html">"South
        Korea deports North Korean fishermen suspected of mass killing at sea."</a></em></p>'
  'Australia-tourist-killed-elephant-Namibia-Africa':
