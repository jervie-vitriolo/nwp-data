      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest update by the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA), Typhoon Quiel was last
        spotted over water, 535&nbsp;kilometers west of Coron, Palawan. It has maximum
        sustained winds of 120 kilometers per hour (kph) and is moving west at a speed
        of 15&nbsp;kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e714af2-a5f8-44c1-86b8-31a062f8bc7e'
