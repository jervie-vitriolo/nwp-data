      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a76fc-6e62-44ae-aa86-e4f76724854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most relevant question relating to Nadal in recent ATP Finals
        has not been, ''Will he win it for the first time?'' but rather ''Will he
        play?''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152d51c-5a73-45a9-a575-fa820ff8c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.424+08:00
