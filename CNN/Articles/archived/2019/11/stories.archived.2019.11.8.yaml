  'Amazon-fire':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-08T06:28:41.003+08:00
    'imagesource': 'jcr:ab96dd0f-7ed8-439f-b2b0-a2656d43131d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76a7a720-37cc-4880-b52d-7835d97051cf'
    'lead': 'A newly-released NASA study finds the atmosphere over the Amazon rainforest
      in South America has been drying out over the past 20 years and that human activity
      is the primary cause.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T06:30:12.613+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:56:38.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:37.861+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA says humans are drying out the Amazon and increasing the threat
      of fires'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c2060-79c1-4126-b520-9d4a430ce43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A newly-released NASA study has found
        the atmosphere over the Amazon rainforest in South America has been drying
        out over the past 20 years and that human activity is the primary cause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e35422-f25d-4180-8ae9-356c7a28e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffbe60-d123-428d-a30c-72cb3cb538d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at NASA''s Jet Propulsion Laboratory looked at decades''
        worth of ground data and satellite data to track the amount of moisture in
        the air over the Amazon and the amount of moisture needed to maintain the
        rainforest system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bc930-87c5-4b22-a44d-b3d42cd55c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0dfaf-b002-4581-a524-8c494b91b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We observed that in the last two decades, there has been a significant
        increase in dryness in the atmosphere as well as in the atmospheric demand
        for water above the rainforest," JPL''s Armineh Barkhordarian said in a statement.
        She is the lead author of the study, which was published last month in the
        journal Scientific Reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46928012-3a62-4902-88e6-9e93328e5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29713482-0f22-4d66-b44e-5e05cb28b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her team compared the data to climate models that estimated climate
        variation over thousands of years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c68d08-9c35-4c4d-88cb-90261e9fc9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05d42f-68e3-4a28-b6a7-3f571bce5fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We determined that the change in atmospheric aridity is well beyond
        what would be expected from natural climate variability," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4139ffc5-62b3-43bc-b7d4-0c829ba03365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862c5f4-b11e-4869-9be5-0a0298612db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that the vapor pressure deficit, which measures
        the difference between the amount of air that is in the atmosphere and the
        maximum amount of moisture it can hold, has gone up, particularly across the
        south and southeastern Amazon, during the dry season months of August through
        October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4dfaef-bc62-46e7-b2bc-6bec64cd5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c5554-63ea-4457-ba54-fcc4b26bfede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elevated greenhouse gas levels are responsible for about half of
        the increased aridity, according to Barkhordarian. Human actions such as burning
        forests to clear land for farming and grazing are responsible for the rest
        of the change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a54ba-04cf-4002-94b6-d29697cbc518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32fed0-ca4c-431f-a298-3bd2ac0717b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires give off soot and other particles, known as aerosols,
        which absorb heat from the sun and contribute to the warming of the atmosphere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb207c-75f2-4915-ad9e-6168a3fec719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1178f-6d0e-4d1f-b5ce-e114865af1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists found that the drying of the atmosphere was worse
        in the southeast region, where the most of grazing and agricultural expansion
        is happening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1129fc-17ef-4d5c-b2c8-777f80c34f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff5d188-f96b-4384-82b2-a268c456b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northwest Amazon doesn''t typically have a dry season, but it
        has experienced severe droughts over the past two decades, according to the
        study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a988e-7c06-4dbf-95b5-d0a98adc86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b51f5-1a26-4009-a13d-72b0853ed88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a dramatic increase in the number of Amazon fires
        this year. Brazil''s National Institute for Space Research (INPE) said the
        number of fires was up 85% from last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b16a6b-3263-499a-9aaf-1ffc51d19e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5becddb6-d735-4cfa-8d41-9bc5306c2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Brazilian President Jair Bolsonaro imposed a 60-day ban
        on using fire to clear land in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078cfd4-466a-4087-b048-f48b520098bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de583db-fd23-4aff-baba-e3da8c163ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires were burning at a record rate, according to the INPE,
        threatening wildlife and indigenous communities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636a2bd-8da4-4b34-9d2e-318f8bfc9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5756ec5-11c1-425f-9037-519dc25da1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increased vapor pressure deficit in California has helped drive
        the increase in ferocity of wildfires there, scientists say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d9353-e7d3-41cb-8078-0db23fba8b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f2d642-fcfa-4bba-8bb4-b50eb4cee58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trees pull water from the ground to cool themselves during photosynthesis
        and release water vapor into the atmosphere through their leaves, the study
        said. That water vapor turns into clouds, which return the water to the ground
        as rain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39830e8-3a1f-4cea-a222-58d8b237ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dd274d-7218-4272-aeef-87e9f4847195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drier conditions could disrupt that cycle.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a4d07e-0a27-4fef-aa4e-130e07e89022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491f133-ef4a-47bb-b13c-7c6be15b7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of supply and demand. With the increase in temperature
        and drying of the air above the trees, the trees need to transpire to cool
        themselves and to add more water vapor into the atmosphere. But the soil doesn''t
        have extra water for the trees to pull in," co-author Sassan Saatchi said
        in a statement. "Our study shows that the demand is increasing, the supply
        is decreasing and if this continues, the forest may no longer be able to sustain
        itself."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0aefa-a9be-46c4-8c24-de9bb0588bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7cc893-2e8c-4036-8be7-319b67ded046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:30:12.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is the world''s largest rainforest and covers 40% of
        South America, according to the World Wildlife Fund. It absorbs billions of
        tons of carbon dioxide, which helps regulate climate change.</p>'
  'Congo-Bosco-Ntaganda-The-Terminator-jail-war-crimes':
    'author': 'Sharif Paget, Martin Goillandeau and Aimee Lewis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-08T06:31:21.145+08:00
    'imagesource': 'jcr:b738b6de-4de1-4b80-8a95-4753e5757e48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc8bafaa-ad1b-49bf-bd78-0329e07bb787'
    'lead': 'A former Congolese rebel leader nicknamed "the Terminator" has been sentenced
      to 30 years in prison for war crimes and crimes against humanity by the International
      Criminal Court (ICC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T06:32:23.683+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:56:37.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
