      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A 59-year-old Australian tourist has
        been killed by an elephant while on a camping trip in Namibia, according to
        the southern African country''s Ministry of Environment and Tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a591302-f672-4eb6-b7ce-61d484361bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:56:38.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b53db-c35a-4343-924e-761156dc422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:56:38.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed man was among a group of tourists staying at a non-designated
        camping site on the Huab river in the Kunene region of northwestern Namibia,
        the ministry said in a statement on its Facebook page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d2953-764f-4942-a32e-951f807ced79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:56:38.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ca002-6280-46b2-8b0f-6d1857e87f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:56:38.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very unfortunate incident and highly regrettable," the
        statement said. "We wish to express our sincere condolences to the bereaved
        family and friends of the deceased."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a08e013-27ab-4f94-8d51-951900553963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:56:38.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae0f81-7fea-4244-b8fa-2ef87f1d4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:56:38.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further details were provided about how the man died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c07fcb-93be-4813-abaa-09df9f8205c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:56:38.068+08:00
