      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> – The
        local government of Cagayan declared a state of calamity Friday due to the
        massive floods in its northern municipalities.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085d777-5871-4041-a9f0-9886a5d7bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:38:17.130+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were killed, and one remains missing in Cagayan, according
        to the latest tally of the National Disaster Risk Reduction and Management
        Council (NDRRMC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d988c-846e-46ee-a962-d23c222dc84f'
      'mgnl:activationStatus': true
