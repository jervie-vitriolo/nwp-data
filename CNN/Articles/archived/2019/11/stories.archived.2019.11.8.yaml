      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CSG has relieved two weeks ago 27 police officers including
        those from the Firearms and Explosives Office (FEO) and the Supervisory Office
        on Security and Investigation Agencies (SOSIA). The CSG regulates business
        operations of security agencies as well as licensing of firearms,</p>'
