      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The chase for No. 1</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3bc5b9-c7df-4e75-aeb5-087382ef6fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.152+08:00
