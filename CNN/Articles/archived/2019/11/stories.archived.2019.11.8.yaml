      'jcr:uuid': '0038fcb5-016e-4102-a5a9-5ab35ac9e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T21:55:52.129+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 2.9 million ShopBack users in the Philippines as of date,
        having grown 15 times over the last year.</p>'
