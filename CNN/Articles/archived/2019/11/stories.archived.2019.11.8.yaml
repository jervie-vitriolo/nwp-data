      'mgnl:lastActivated': 2023-01-27T00:56:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc26246-9cf9-416d-b31f-3939caef877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The search warrant was served and she required searching policemen
        and military men to report to the court within 10 days and she followed [the
        rules],” Peralta added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c461cd21-305a-4ece-92f1-c83068da1655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd26b1d-1250-4b1f-a3b4-f8aa928a0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the judge conducted a hearing to determine probable cause,
        and she found basis to approve the search warrant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0125a5f-b223-467f-b6a3-916f943586ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c32263-0ad7-4b7c-8258-b47e5e244570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 31, in the cities of Bacolod and Escalante, military
        and police forces arrested 57 people, 13 of whom are minors, from the offices
        of Bayan Muna and other militant groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17b3ff3-7de9-49ee-ae27-a9634fa94b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f96787-7909-4c9d-b8a4-ab561512ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, authorities charged 44 people tagged as communist
        rebels for alleged illegal possession of arms, ammunition and explosives.
        On Thursday, Bacolod prosecutors ordered the immediate release of 31 of the
        42 individuals nabbed in Bacolod for “lack of probable cause.” Two from the
        arrests in Escalante are facing complaints with the Provincial Prosecutor’s
        Office of Negros Occidental.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcdf569-020d-4ff3-82d5-98990046c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7422300-0fdf-473e-acfe-7ed2307c759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 5, law enforcers apprehended three activists during
        a raid in the Manila office of left-leaning organization Bayan, renewing fears
        of a crackdown on dissenters of the current administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52bdbfb-9fec-4266-be1f-7957daef0e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b72d8-ae8c-4312-bed6-6fa121a6b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Regional Trial Court Executive Judge Cecilyn Burgos-Villavert
        issued the search warrant orders for the separate operations, a move questioned
        by the National Union of People’s Lawyers and a former lawmaker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac5e87-de3d-4bbd-9274-13642d933f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d72e5-e9e9-4702-9b50-3bd789e243d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Peralta said Villavert is "authorized" to issue an arrest
        warrant even outside her jurisdiction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001692bd-8392-48d8-aaba-b446fc6c2295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042fe6c9-ddf9-4602-8d40-d0a91bc2fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta asserted that there is “no basis” to investigate Villavert.
        However, if someone files a complaint against the judge, the magistrate said
        the high court’s Office of the Court Administrator will handle it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd3638-eff9-4beb-bd99-b41dc3a04794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d82d4-db12-4bbd-8a96-d49027758165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant organization Karapatan earlier noted that aside from Mindanao,
        which is under military control, Negros and Metro Manila are becoming hotspots
        for human rights violations. In 2018, Duterte signed Memorandum Order No.
        32, directing the deployment of more soldiers and police to the Bicol region
        and the provinces of Samar, Negros Oriental, and Negros Occidental to "suppress
        lawless violence and acts of terror." In 2019, the Metro Manila police and
        the Joint Task Force-NCR of the Armed of the Philippines signed a memorandum
        of agreement to implement initiatives to end insurgency in the region.</p>'
  'saf-44-mamasapano-homicide-complaint-noynoy-aquino-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-08T14:48:49.856+08:00
    'imagesource': 'jcr:94cfaf95-a2a6-466f-85d9-b4aa79ef286b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e21575c1-9415-462f-aacb-4c97bdff2786'
    'lead': 'They also submitted an affidavit of former PNP–Criminal Investigation
      and Detection Group head Benjamin Magalong as additional evidence. Magalong
      was the officer who affirmed Aquino''s hand in the Mamasapano incident. Magalong
      is now Baguio City mayor.'
    'mgnl:activationStatus': true
