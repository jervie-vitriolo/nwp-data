      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the first major revamp in CSG two weeks ago, reports still
        persist on corruption, delaying the processing of documents, collecting grease
        money, withholding of approved licenses, LTOs (license to operate), importation
        permits, etc.,” said CSG director PMGen Roberto Fajardo on Friday.</p>'
