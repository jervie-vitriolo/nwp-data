    'template': '1'
    'title': 'Chris Evans and others sound off against CGI casting of James Dean'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df743d86-9ec2-46bd-909b-9f6f18e2fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than six decades after his death,
        James Dean has been "cast" in a new film and some people are angry about it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8fa84-75b9-4f40-be3a-82a309e50388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f0ce1-d11e-4349-99f2-43aba48f5889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.hollywoodreporter.com/news/afm-james-dean-reborn-cgi-vietnam-war-action-drama-1252703">The
        Hollywood Reporter</a>, Dean will appear in the forthcoming Vietnam-era action
        drama "Finding Jack."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447dda4c-01bb-4696-8542-3565666fe8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd292b7b6-b904-4b2a-8c94-04e250d3d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magic City Films, the production company behind the film, announced
        that it had obtained rights to use Dean''s image from his estate and using
        CGI technology would include actual footage and photos of Dean in the movie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c29fa-4f11-48c0-8ab4-8da99e82b75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b05e5c-f8cc-4d37-97c9-391b73b12986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Rebel Without a Cause" actor died in a car crash at the age
        of 24 in 1955.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c74b3e-f822-4c6b-a2dd-659e15a30cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2470dc-483c-408b-8ce4-d57f8de2c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Dean has become an iconic figure and news of his posthumous
        casting stoked anger among even some of his most famous admirers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b2660-8e46-44a0-a310-a7659abf2bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb024e7d-45d2-43e5-bb88-4eeb2e7c72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Captain America" star Chris Evans tweeted on Wednesday "I''m sure
        he''d be thrilled" with an eye-rolling emoji, referencing what he believed
        would be Dean''s reaction to such news.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e616b-831b-4051-a921-3737ae4712ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fc15e-7b8d-4b53-b553-cd9a506588ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is awful. Maybe we can get a computer to paint us a new Picasso,"
        Evans wrote. "Or write a couple new John Lennon tunes. The complete lack of
        understanding here is shameful."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd507e6-b764-4050-af64-1091a43a6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1eec32-8fa8-4ee8-8453-a6dd03243fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Elijah Wood, best known for his roles in the "Lord of the
        Rings" films, agreed.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">NOPE.
        this shouldn’t be a thing. <a href="https://t.co/RH7jWY5cAG">https://t.co/RH7jWY5cAG</a></p>&mdash;
        Elijah Wood (@elijahwood) <a href="https://twitter.com/elijahwood/status/1192221224228683776?ref_src=twsrc%5Etfw">November
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77e800e-c617-4fb6-a5bd-ecdfb329b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0d21e-b7c1-49fb-ae2f-4f2eabc4328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152cd2a-563b-4d7f-a690-8eaa6582879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NOPE," Wood tweeted. "This shouldn''t be a thing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead403f-851d-4d49-864c-9374bc3efd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5586180-8c28-4b9d-9dff-04bacf71c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton Ernst, who is co-directing the film, told The Hollywood Reporter
        they "searched high and low for the perfect character to portray the role
        of Rogan, which has some extreme complex character arcs, and after months
        of research, we decided on James Dean."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e007e-6875-4ca9-a68d-9a0b637f8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f510ec-984f-4368-ac23-1fde80cc9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel very honored that his family supports us and will take
        every precaution to ensure that his legacy as one of the most epic film stars
        to date is kept firmly intact," Ernst said. "The family views this as his
        fourth movie, a movie he never got to make. We do not intend to let his fans
        down."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e1341-70a6-422b-8233-1d985f7e82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b28065-f5f7-44d0-a17e-9819c9c09915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his death, Dean acted in only three films that were released:
        "Rebel Without a Cause," "East of Eden" and "Giant."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2d640-a37a-455c-a857-07aeb5dc949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baca831-6446-49f8-ad5e-0c7507a7e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans and Wood were not alone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1e794-cbd5-446c-8789-20e4534832ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c4ef0a-bbb2-41db-a927-0ca05baca524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter was filled with those not happy about Dean''s casting.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I need
        a full day to lay down and process that they’re using James Dean CGI to project
        him into a Vietnam War movie when he was actively anti-war and would never
        been in this movie in life........ like how soulless and dystopian was the
        executive making that decision</p>&mdash; hannah (@opholiage) <a href="https://twitter.com/opholiage/status/1192160719330009088?ref_src=twsrc%5Etfw">November
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8d8fc-1441-4db5-b3c1-c5ae6fc326bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:28:20.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I need
        a full day to lay down and process that they’re using James Dean CGI to project
