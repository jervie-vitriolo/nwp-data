    'title': 'Supreme Court gives QC judge one more month to decide on Maguindanao
      massacre case '
    'updated': 2019-11-08T15:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b4735-d357-4d6c-8910-8334a630ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.844+08:00
