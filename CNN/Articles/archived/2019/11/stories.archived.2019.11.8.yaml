    'template': '1'
    'title': 'This Holocaust survivor receives 200 threats a day. Now she needs police
      protection'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461efa9-f151-4894-a8ef-b798b140bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An 89-year-old Auschwitz survivor
        is now under police protection after receiving online and offline anti-Semitic
        threats in Italy, according to local reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4644a-6916-479b-839f-616d307df11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5854657-bc9b-4a0c-a7e8-a1358f6db916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liliana Segre, who was only 13 when she was deported to Auschwitz,
        is a senator-for-life who recently spearheaded the creation of a parliamentary
        committee against hate, racism and anti-Semitism, also known locally as the
        Segre commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc5fe5-01f2-4f24-b143-650f48c19af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54323b-81db-4711-b640-3e4f6660dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has recently become the target of about 200 "particularly aggressive"
        social media attacks each day, the Milan-based Foundation Jewish Contemporary
        Documentation Center told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0c7fd-6719-40df-91b3-02bef58ec69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ff0f2-d166-4104-8772-c88818870ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time prominent Jews are at the center of media attention
        in Italy, they get subjected to online anti-Semitic abuse," Stefano Gatti,
        from the center, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce444d8-f3c4-4341-b9bd-ea6348e2efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80d2fd-327e-4a84-a1b5-7da17d93ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anti-Semitic insults come from far-right circles that have
        a past, and sometimes present, of violence. It''s part of their radical rightwing
        code, this pugnacious attitude."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e787b-4cc0-450b-8fa3-74fbb45eb50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ce26d-424b-4e95-a1c4-8d2c132270eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this flood of attacks has led to an increase in tensions
        -- online and offline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dda842-e2bd-481a-b2c1-478ccae1b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373da0c9-a962-4bdf-aa2e-c65a3c0c0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to assign Segre a security detail -- two Carabinieri
        police force officers -- came after far-right Forza Nuova party members put
        up a banner in Milan on Tuesday near where Segre was speaking for an event,
        according to ANSA news agency and Corriere della Sera media outlet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949441c-ba14-4ca2-aef6-f671f096b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12474ab8-67aa-4d20-864a-cd1c51bb1a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion for the Segre commission was approved last week, with
        the abstention of right-wing opposition parties drawing condemnation and dismay
        among Jewish communities in Italy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0f2eb-5693-4c73-b8c3-281c66b82f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820fd17e-e6ce-4ae0-87dd-8f6d6c4a3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silvio Berlusconi''s Forza Italia, Matteo Salvini''s League, and
        Giorgia Meloni''s far-right Brothers of Italy all gave similar reasons for
        their controversial abstentions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd0c9f6-cd41-4a6b-89e7-623e57a85313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b3b57-2a9d-4838-92f3-a11e2da139fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlusconi defended his party''s decision, saying the commission
        would institute "a new crime of opinion," according to ANSA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6575b983-8ebe-4695-82a5-4167fa8ead1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27b51a-ec88-481e-b67e-e094071c57dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini called it a "Soviet initiative" in a Facebook live clip.
        In a video, Meloni said left-wingers were trying to create a new "political
        censure."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3265980-7767-44a2-a0aa-f221f8c85803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332913a-ec10-430a-a880-e19afb274c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ruth Dureghello, the president of Rome''s Jewish Community,
        called the abstention of some parties "disconcerting."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf81516-52a0-4121-b736-57d7f029fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f293a9a3-a138-4e81-b633-f56414e10818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a decision that we consider wrong and dangerous," Dureghello
        told ANSA. "At the moment there is a need for unity. There should be no room
        for ambiguity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ad3be-98b6-48d9-a803-7849d4854419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb32b48-e6ad-4586-a777-d7ebbb9f49c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foundation Jewish Contemporary Documentation Center has reported
        a significant rise in anti-Semitic attacks in Italy, particularly online.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a18d3-10d2-4544-bacd-66668c2f2aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77895dd2-6773-4688-9911-e771232b3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the beginning of the year to the end of September, we recorded
        about 190 anti-Semitic incidents, about 70% online," Gatti said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62704e42-4fef-4b07-a4b9-f4c09104c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c14fbf-3ab3-40fe-aa3c-81d83cd99ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include vandalism, defamation, insults, and threats. For comparison,
        the total episodes for the whole of last year were 197 and 130 for 2017.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae06ac-427d-4f4a-a102-58b7c7ac8313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b17a40-2961-4130-9298-8de492ff0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatti said the rise in anti-Semitic episodes is part of a general
        deterioration of the public discourse, with the brutalization of politics
        as its most evident phenomenon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e756a407-7b51-4ef4-b690-b45816b59a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27497ba-a15c-469e-9aa8-1ba5961e51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The radical far-right feels more legitimized and stronger, thus
        they''re more active," Gatti said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92d2f5-93f2-4833-a2bc-ee826a11b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7a017-8e9e-4579-af34-eb903be2eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty years ago you couldn''t hang around shouting ''Viva il Duce,''
        there was greater resistance towards extremist themes. The dam barriers have
        been lowered, so people feel they can freely pour hatred towards Segre online."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e035b2e-db93-4d8c-9ec5-c7478ab814d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53420a-86a6-4b7b-9be9-52830b7a6a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segre is one of the 25 under-14 children who survived after being
        deported to Auschwitz.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57c8b50-f322-43d4-8063-85b38b999f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a0100-226c-4947-9083-b406af1be70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:34:16.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was later transferred to the Malchow camp, a sub-camp of the
        Ravensbrück camp, where she was liberated on May 1, 1945, according to Milan
        Shoah Memorial website.</p>'
  'Family-relationship-health':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-08T06:35:32.032+08:00
    'imagesource': 'jcr:30c46965-b049-4fa8-adc6-b4895813c299'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '292a15fd-1247-4148-ab2c-c7fc2d406be2'
    'lead': 'It appears the quality of your relationships with your extended family
      could make a real difference in your health as you age, maybe even more than
      your special love.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T06:36:39.395+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:56:35.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:38.764+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Having a poor relationship with your family could make you sick'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49f0f7-e5da-47a2-bf8f-5dbfb5f45c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It appears the quality of your relationships
        with your extended family —&nbsp;mom, dad, siblings, aunts, uncles, grandparents
        and more —&nbsp;could make a real difference in your health as you age, maybe
        even more than your special love.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87daa710-699e-4f31-8067-cf9248b45246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58497b-c31e-4da6-9649-07452c2fef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study finds people who feel they aren''t supported by their
        extended family are more likely to suffer chronic illness than those who aren''t
        happy with their spouse or partner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3b06b-6e3f-41c7-929f-bb6053ef66cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69415704-e5b7-4dc5-81af-eb3e530fb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who appreciates you?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af96f5-c001-4d18-8f46-9bb0b8de19f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Thursday in the Journal of Family Psychology,
        looked at data collected on nearly 3,000 people between 1995 and 2014. The
        average age of people was about 45 years old during the first round of data
        collection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19adb63-f415-4bfe-a240-a8ce61a90cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a80e32-c730-4847-91dc-484d2e18f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At three points during those 19 years, people were asked to rate
        the quality of their family and partner interactions, which was then compared
        to their total number of chronic conditions, ranging from stroke to headaches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30e1ab-87ec-4359-a2ac-cd5b84c13b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5eac4-61d3-4fd1-b7d7-e5ddfeb59093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test their intimate partnership, subjects answered questions
        such as: "How often does your spouse or partner argue with you? How much does
        your spouse or partner appreciate you?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b315f4-430a-44b2-9b53-a4a55b447c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ff58b-7c98-46b0-8d89-94f74453762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To discover the quality of their familial associations, they answered
        questions like: "Not including your spouse or partner, how often do members
        of your family criticize you? How much can you rely on your family for help
        if you have a serious problem?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea389aa-016d-4562-b936-38eb8800170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7180106e-5bb4-40ae-b9d6-6e858a62b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found strained extended family relations to be highly
        associated with a greater number of chronic conditions and poor health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98edda-460c-420b-a2f1-76c336fe7d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50223d6-19de-41ad-85b1-3ed1155fc1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oddly, the study found no such health association due to troubled
        relationships with spouses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df8f1e-e102-42bc-a2aa-21b3ea8bf0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72878bd-54e9-44b9-9c12-c4b32d803704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of research emphasizes the importance of the spousal relationship,
        but this study is unique in looking at the impact of spousal and other family
        relationships, net of the other," said Purdue University sociologist Patricia
        Thomas, who was not involved in the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e5d7b-5e17-4c6e-b890-167690825c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26cbb34-8119-4d33-a782-570dc40d027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And here it seems that family relationships had a more important
        direct impact on chronic conditions and how people subjectively rate their
        health," Thomas wrote in an email.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c8e1e-a794-47ba-8bf0-e62f952eb1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7128b8a-6061-4ccb-9f71-572f69a0e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family is forever</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6403319-b8d2-482b-9443-02c33eca278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For lead author Sarah Woods, assistant professor of family and community
        medicine at UT Southwestern Medical Center, the results were surprising.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969461b-65a3-4ae5-827e-2020d12c20ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1bfc1-a0b1-4943-a43c-7a5cab17339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her colleagues had expected to find health impacts from
        both family and intimate dysfunction. One reason they may not, she said, is
        due to the changing nature of marriage, especially the role of divorce.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23f92c-dd3f-451f-8837-c5c910d6b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5c6b3-5330-4e0a-a820-e0fb9da47ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adults are waiting longer to marry, if they marry at all ," Woods
        said. "And they may be less likely to be married to that same person for the
        rest of their lifespan. But you have your family for all of your life."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b987a84-868c-400c-81f3-befc1c58eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ede95-df85-4824-8f76-82595448157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Woods said, the majority of the people in the study had
        living parents or siblings. If the dynamics of the interactions are negative,
        then family-based stress could continue to impact a person as they age.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2fb8f3-2171-4a6b-b8f8-0e03a2a45155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d644f7d-0ee2-4c88-892b-dcbee0262364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family relationships are long and emotionally intense," Woods said.
        "These are people you are connected to forever. If you are sensitive to emotional
        stress, then being bathed in that stress would over time wear and tear on
        your body."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d393f-ebf1-406f-b011-66534f5e4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa78c9-6d43-4b48-b448-990f8705cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While intimate partner relationships weren''t found to have as much
        of an impact on a person''s health, they are likely to reflect the suffering
        happening in other areas, Thomas pointed out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182943cb-db54-41cd-98f4-7b4c91c19f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a46cb-c685-4449-aca7-5c0657ae5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strain in intimate partner relationships was related to greater
        strain in family relationships, which speaks to how intimate relationships
        are embedded in and affect one''s other social relationships, " Thomas said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7509b-4ce9-488c-9498-1a575470a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8e6e1-3d83-4eae-9d9c-48d9b82ed3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more research is needed to tease out the dynamics of the interactions,
        the study''s results should be a wakeup call for dysfuntional families and
        health care practitioners, Woods said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4cff51-0d8e-47e4-8d71-1623d7713f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c376932-0776-471c-a004-31bc6d9012d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:36:39.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our takeaway that if your family or relationship are conflictual
        or unhealthy in adulthood, it could be very important to work to improve them,
        perhaps by therapy," Woods said. "Until now that''s not something we would
        typically consider for somebody in the middle of their life."</p>'
  'Trump-family-civil-lawsuit-':
    'author': 'Erica Orden'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-08T06:37:01.710+08:00
    'imagesource': 'jcr:e54b8f92-1398-449e-a9b0-53ef476f26d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '095998d6-c2db-4368-a359-425506b3149d'
    'lead': 'A New York state judge orders US President Donald Trump to pay $2 million
      to a collection of nonprofit organizations in connection with a settlement with
      the New York state attorney general''s office to resolve a civil lawsuit alleging
      the foundation unlawfully coordinated with the 2016 Trump presidential campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T06:38:34.406+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:56:34.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:39.023+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump to pay $2 million to settle New York Attorney General civil
      lawsuit against Trump Foundation and his children'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf2fc4-331c-40ca-be2c-8a0d9ce7cdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A New York state judge ordered President
        Donald Trump to pay $2 million to a collection of nonprofit organizations
        in connection with a settlement with the New York state attorney general''s
        office to resolve a civil lawsuit alleging the foundation unlawfully coordinated
        with the 2016 Trump presidential campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77c1ef-717e-4e5c-a67a-775dbce57c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e14deb-2ad3-4ab8-8e91-cacff283dc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her decision filed Thursday, Justice Saliann Scarpulla found
        that "Mr. Trump breached his fiduciary duty to the Foundation," including
        by "allowing his campaign to orchestrate" a televised fundraiser ostensibly
        for the foundation in Des Moines, Iowa, in January 2016, and allowing the
        campaign to direct the distribution of the money raised from that event "to
        further Mr. Trump''s political campaign."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a6acd7-b5ea-4474-ac20-c34a92ad0e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef475c4-5002-434b-a41a-22cb84328ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her decision, however, the judge didn''t impose one of the outcomes
        the attorney general''s office sought: a ban on Trump and his children serving
        on the board of any other New York nonprofit. She also declined to order Trump
        to pay punitive damages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c246b4-9112-4ee8-9cb5-68a56d61933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb7ba6-7911-4e61-9230-56ebf36a4b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order and settlement bring an end to questions that first arose
        during the 2016 campaign about whether Trump used money raised under the guise
        of charitable work for political gain. The resolution puts the President in
        the unusual position of having to pay millions in damages while in office,
        at a time when he faces a large number of other personal legal battles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484ff1a-edf1-4161-b6af-10148c9d39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3f7df-e415-4a2e-85fa-1f559d9a955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed in June 2018, the lawsuit alleged that the President and his
        three eldest children -- Don Jr., Ivanka and Eric -- violated federal and
        state campaign finance laws and abused the Donald J. Trump Foundation''s tax-exempt
        status. According to the lawsuit, the Trumps allowed the foundation to be
        used "as little more than a checkbook to serve Mr. Trump''s business and political
        interests."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d73f8-d24a-4b22-b665-6ed5c21b9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884611f-aa56-4d4b-966a-103cf6755ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general''s office had sought several outcomes, including
        $2.8 million in restitution, plus penalties. Trump himself had vowed to fight
        the lawsuit, tweeting last year, "I won''t settle this case!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b18543-6551-4138-bd0d-00bce9f3cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dd15c4-89f5-4ba2-a475-ba9bae8e7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lawyers on both sides, however, came to a "consensual resolution
        of the bulk of this proceeding" in October, the judge said in her decision,
        and agreed that the judge would determine the amount of damages Trump would
        be required to pay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14993e-9fd7-4430-9a4c-75f3e9615245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b9bf16-f377-4a46-9978-ed95df9de3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement comes in the wake of an agreement by the foundation
        in December to dissolve under judicial supervision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe88d13-1668-4446-b0fa-162f8427a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf316d-44bd-405e-9deb-ec0fd9b85d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court''s decision, together with the settlements we negotiated,
        are a major victory in our efforts to protect charitable assets and hold accountable
        those who would abuse charities for personal gain," Attorney General Letitia
        James said in a statement. "My office will continue to fight for accountability
        because no one is above the law — not a businessman, not a candidate for office,
        and not even the President of the United States."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5faf9-a0ed-485b-8d08-f3b50abd1627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773c83e-6bfe-48c8-8915-cdf5110f9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the settlement, Trump also agreed to reimburse $11,525
        to the foundation for its payment of auction items at a charitable benefit
        and to comply with certain restrictions if he wants to join the board of another
        New York charity. Those restrictions include that the majority of the board
        members of the charity must not be Trump''s family members or have any business
        relationship with him, his companies or any companies owned by his relatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf2a6b-c859-4ed1-a961-019c1266a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3bf1a-fd22-4c92-8c0e-5cbba95c1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of nonprofits that the judge approved to receive Trump''s
        $2 million include the Army Emergency Relief, Children''s Aid Society, City
        Meals-on-Wheels, Give an Hour, Martha''s Table, United Negro College Fund,
        United Way of Capital Area and the US Holocaust Memorial Museum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11426bd2-3fa5-447e-801a-da05d26c584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f786e-b9f5-4c45-89d3-b1e873714145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those organizations will also receive equal portions of the charity''s
        remaining liquid assets, which total roughly $1.8 million, according to the
        judge''s order.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c66e62-6015-4f57-8472-df9504a0e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131a58f-a972-4fb8-8f61-dd0bbe1bba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that the Court, in rejecting the Attorney General''s
        frivolous request for statutory penalties, interest and other damages, recognized
        that every penny ever raised by the Trump Foundation has gone to help those
        most in need," said attorneys for the foundation, Alan Futerfas and Marc Mukasey.
        "Now that this matter is concluded, the Trump Foundation is proud to make
        this additional contribution."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f63808-1495-47d5-81b4-cc8f5a66645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd693e46-6f82-49fc-b7ab-242fd968a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:38:34.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they had earlier in the case, Trump''s attorneys on Thursday
        also described the lawsuit as "politically motivated," an accusation the attorney
        general''s office has disputed.</p>'
  'feel-good-pop-songs-study':
    'author': 'Rory Sullivan, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-08T06:05:27.687+08:00
    'imagesource': 'jcr:89a44828-c274-49a9-98bd-a19c73ab3fb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b7ceadc-9f5d-4fd0-ad3a-c6d5f827d835'
    'lead': 'Have you ever wondered why certain pop songs just make you feel so good?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T07:10:11.696+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:56:33.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:39.324+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pop-song']
    'template': '1'
    'title': 'Scientists discover pop music''s secrets to making you feel good'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486c93e-ef36-4492-bba4-1b90da6409b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Have you ever wondered why certain
        pop songs just make you feel so good?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb4be3-dcde-4b8d-a5fa-e9faa8fee5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65568666-bba9-403d-afdd-8210e2b96b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studying the question found that the right combination
        of uncertainty and surprise is what gives listeners the most pleasure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a3393-74fd-4602-b217-542fead9570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fd028-0237-4d22-9359-1d3e8e1ffa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Current Biology on Thursday,
        involved an analysis of 80,000 chords in 745 pop songs from the US Billboard
        "Hot 100" chart between 1958 and 1991.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0197d-d5e4-429e-ba0e-460d15ef0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7ed1a-7db7-4b47-a850-488da9f114e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers -- from institutes in Germany, Norway, Denmark and
        the UK -- used a machine-learning model to quantify the level of uncertainty
        and surprise of these chords, and then asked 39 adult volunteers to rate how
        pleasurable they found each series of chords.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166d9f4-32d9-469f-af80-137033166dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59de99-a842-4a29-84e1-5e775963ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each song was stripped of its melody and lyrics so that only chord
        progressions were left and the results couldn''t be skewed by other associations
        to the songs that listeners might have had.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41030e74-43e2-481a-a47f-c69d92297305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a19a1-9a67-4920-b365-15fa4064229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found two things: that participants derived greater pleasure
        when they were relatively certain what would happen next but then were surprised
        by an unexpected chord progression.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e01ad1-8325-42e2-9e07-6c2adb7a5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b0b4d-49d1-4c73-a2e7-c6c5b129770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the same number of participants found it pleasant when
        they were uncertain as to what would follow, and then the subsequent chords
        were more familiar to them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5fc30-26a8-495e-bd2d-2978e41f8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869e91d-a043-4ccb-81c7-82a2c1eaf352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fascinating that humans can derive pleasure from a piece
        of music just by how sounds are ordered over time," Vincent Cheung, the lead
        researcher on the paper from the Max Planck Institute for Human Cognitive
        and Brain Sciences, Germany, said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a0ef6-06d2-4152-bea9-e575f1136545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d046d1d-00c6-433e-be93-7c9837256c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Songs that we find pleasant are likely those which strike a good
        balance between knowing what is going to happen next and surprising us with
        something we did not expect. Understanding how music activates our pleasure
        system in the brain could explain why listening to music might help us feel
        better when we are feeling blue."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2259df2-f58b-43b9-9ead-add268b5729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15218f3-4f3e-4473-9501-5a83bde59608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheung told CNN that pleasure in music is linked to expectancy.
        Previous studies had looked into the effects of surprise on pleasure, but
        he and his colleagues'' study also focused on the uncertainty of listeners''
        predictions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d55cd-8cc1-4bd0-a8a4-d14954a8d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c397253-84d1-4622-85f7-b3e32414a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans are "continuously generating a prediction of what''s going
        to happen next and trying to update these predictions" -- and this is no different
        when it comes to music, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6c685d-7754-49b5-870c-3bc54d23c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e36c6-fc42-4419-aaa9-9faf2b6c505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The songs used in the experiments included James Taylor''s "Country
        Roads," UB40''s "Red, Red Wine" and The Beatles'' "Ob-La-Di, Ob-La-Da."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee498a6a-9441-4ced-971b-b3f8b122a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0778c0-3a39-48e0-947c-d8afbd74de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings may help improve artificial musical algorithms and
        could help composers write music or predict musical trends.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537416fe-c4c3-40af-91d5-96bbaf97c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41deff27-5226-412b-8e35-47fa0ca66c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is that hopefully as a scientist analyzing these patterns
        of pleasure in humans, you can somehow work out where music can go next,"
        Peter Harrison, a researcher at Queen Mary University, London, who worked
        on the project, told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc2eeb-c889-4aa1-a96f-c272a4175a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40904eac-a2eb-43d9-b050-77e41dc9910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the same experiment, the researchers also used brain
        imaging to locate the areas of the brain reflected in musical pleasure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb962dd-4cad-4de3-a677-4a08c9fa9346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932c11c-959f-4acf-b7e0-fbe10c6a7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found the regions involved were the amygdala, the hippocampus
        and the auditory cortex, which process emotions, learning and memory, and
        sound, respectively.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82b4c3-4019-4610-8f54-0ebb5dc8e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11717fef-12d0-4168-bbf6-28c9c188416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheung added that another part of the brain, the nucleus accumbens
        -- which processes reward expectations -- was perhaps responsible for "directing
        our attention towards the music so that we will try to find out what will
        happen next."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e000e7ec-6de4-4b62-9259-01ae9e70bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce3f66-204e-4b32-89da-78c7922d05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happy listening!</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc91759-ac64-41dd-b1fb-b5b257e85f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:10:11.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/07/health/pop-music-enjoyment-uncertainty-surprise-scli-intl-scn/index.html"
        target="_blank">Scientists discover pop music''s secrets to making you feel
        good</a></em>"</p>'
