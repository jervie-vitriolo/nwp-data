    'lead': 'The ambush of Ilocos Sur court Judge Mario Bañez is likely due to drug-related
      cases pending before his branch, Supreme Court Chief Justice Diosdado Peralta
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T13:10:03.143+08:00
