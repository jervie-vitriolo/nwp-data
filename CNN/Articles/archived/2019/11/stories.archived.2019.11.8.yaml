      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87a968-c43d-4ae9-b9f8-47306d92f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to see how things evolve every single day," Nadal said in
        Friday''s pre-tournament press conference. "I have good hopes to be 100% ready
        for Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36853230-00c8-4fcb-ad91-4b1fa3b7b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae36b35-13fe-4723-9f51-e3b6639f199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me the main goal is to be healthy. I really hope I will be
        able to serve and every single day will feel better."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba55e3-6f5a-42ed-843c-4e2bbfa29da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.425+08:00
