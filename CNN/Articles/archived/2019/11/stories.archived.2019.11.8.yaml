      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        Office of the Solicitor General has urged the Supreme Court to junk a legal
        challenge to the new guidelines of the controversial Good Conduct Time Allowance
        law, which disqualifies heinous crime convicts from getting shorter jail time
        based on good behavior.</p>'
