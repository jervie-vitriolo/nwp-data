      'mgnl:type': 'text'
      'text': '<p>"I think that''s not (the reason), what they are investigating is
        the drugs. One (drug case) was acquitted, the other one was about to be terminated
        in court. So they are concentrating on the drug cases," Peralta said about
        ongoing investigations.</p>'
