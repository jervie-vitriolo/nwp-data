    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['saf-44', 'noynoy-aquino', 'Mamasapano']
    'template': '1'
    'title': 'Relatives of some SAF 44 ask Ombudsman to revive homicide complaint
      vs. ex-president Noynoy Aquino'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41ab90-57e2-49f0-a05a-5d80b03fb80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The fight is not
        yet over for relatives of some of the 44 police commandos killed in Mamasapano,
        Maguindanao four years ago, as they sought to reopen the investigation on
        the botched operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c698864-091b-41cb-9fcf-1211651c747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e967a3-d368-4f4f-af4f-a85b7f57f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five complainants, with the help of advocacy group Volunteers Against
        Crime and Corruption, filed Friday a petition seeking to charge former President
        Benigno "Noynoy" Aquino III with "reckless imprudence resulting in multiple
        homicide" before the anti-graft court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc65b9-55f2-4741-b5d9-e41cf406d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5f568-0284-4fb6-a479-692bbc3a1b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, in view of the foregoing, we are respectfully urging the
        Ombudsman to reopen the ... case against former President Benigno Simeon Aquino
        III for the deaths of the SAF 44," Erlinda Allaga, Julie Danao, Celestino
        Kiangan, Felicitas Nacino and Arsenio Evangelista said in their motion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2bdc71-738d-4489-ba69-a11221446a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.063+08:00
      'mgnl:createdBy': 'catherine'
