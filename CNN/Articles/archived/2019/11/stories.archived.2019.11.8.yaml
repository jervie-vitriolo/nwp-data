      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:40:49.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — A
        pizza chain posted an 11-percent growth in its earnings during the nine months
        to September, thanks to higher sales from store expansions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976255ed-2209-4ea3-ab12-ce733d10ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:40:49.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakey’s Pizza Asia Ventures Inc. said its income jumped to ₱594
        million at end-September from ₱535 million a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f576ede-7bd7-4766-8a4c-e77ef03ca945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:40:49.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating income also increased to ₱905 million during the period
        from ₱799 million in 2018, as basis points expanded to 70 on lower prices
        of key raw materials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63857a8-1c25-4b9e-9b9a-96f7f682ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:40:49.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>System-wide sales, consists of company-owned and franchised stores,
        grew by 9 percent to ₱7.4 billion from ₱6.8 billion reported in 2018, driven
        by new store openings and consolidation of Peri-Peri Charcoal Chicken.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fedd8f-b627-4c6a-bec3-ba2bed131a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:40:49.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed casual restaurant operator  acquired the brand in June,
        giving the company additional 23 stores. The third quarter of 2019 saw the
        first full quarter of consolidation for Peri-Peri.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059e5fc-e9a5-4322-b897-10a366a816f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:40:49.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, higher prices and a tighter competition caused Shakey’s
        same-store sales growth (SSSG) to remain flat during nine-month period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ffb8e5-fece-4a88-8a9b-c88191a07bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:40:49.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Same-store sales remain challenged by promotion-heavy programs
        of various industry players. We are also lacking this year the positive SSSG
        impact of price increases, which had contributed close to half of same-store
        sales growth in previous years,” Shakey’s President and CEO Vincent Gregorio
        said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3de94-1fed-4468-8fee-faa740952031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:40:49.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregorio, however, said the static growth was temporary, adding
        that the company remains “optimistic about the long-term prospects of food
        service in the Philippines.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6107712-65db-470e-ba34-580d6a4fe183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:40:49.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the company is looking to close 2019 with a total of
        282 outlets, comprised of 31 Peri stores and 251 Shakey’s both locally and
        internationally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a008ee-51bb-4cd4-9901-9309074bc6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:40:49.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares at Shakey’s closed at ₱11.92 apiece Friday from the previous
        day’s ₱11.82.</p>'
  'elcano-and-magellan':
    'author': 'Ragene Andrea L. Palma'
    'caption': 'Upon seeing the trailer and poster of “Elcano and Magellan,” many
      Filipinos feel deeply offended, refusing to accept Magellan as a hero, and more
      so angrily countering the characterisation of Lapu-Lapu as the villain. Photos
      from CRYSTAL SKY MULTIMEDIA/FACEBOOK'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f', 'e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-11-08T16:37:01.689+08:00
    'imagesource': 'jcr:9e8bcc3e-9396-460a-9cc4-8b8a5a9dc060'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fe17ec1-0dfe-4887-851d-82d1a7bcca59'
    'lead': 'Upon seeing the film''s trailer and poster, many Filipinos feel deeply
      offended, refusing to accept Magellan as a hero, and more so angrily countering
      the characterisation of Lapu-Lapu as the villain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T16:53:03.156+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T00:56:10.167+08:00
