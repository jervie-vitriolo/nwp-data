      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Calanasan in Apayao has been placed under a state of
        calamity on Friday due to the impact of heavy rains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5995847-11c1-480c-913c-8525a996d2dd'
