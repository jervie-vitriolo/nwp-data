      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Diosdado Peralta said there are seven consolidated
        petitions against the new Implementing Rules and Regulations of the GCTA.
        He refused to comment on the issue pending a decision from the high court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621736e2-40c0-4320-8f35-3d9b706fe9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17734763-900a-408a-9ec3-03712d2c8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of New Bilibid Prison inmates in September <a href="https://www.cnn.ph/news/2019/9/30/GCTA-IRR-Supreme-Court.html">filed
        a petition for certiorari and prohibition</a> in a bid to invalidate the IRR
        issued by the government that month. They accused the DOJ, and Interior and
        Local Government of "grave abuse of discretion" in issuing the guidelines,
        saying it was beyond their jurisdiction to do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa188d-484a-4375-ad45-7efdf2be81ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99cb56-a919-43de-ad51-47fe2517b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the DILG and DOJ went "beyond the law, for being tantamount
        to executive legislation, and for being in violation of the equal protection
        clause under the Constitution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c39ca-9a82-4e1d-9aef-4c3ed5b46ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8dd6f-2f9b-4ec2-96a5-16906aec7b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from exempting heinous crime convicts from benefiting from
        good conduct time allowances, the <a href="https://cnnphilippines.com/news/2019/9/12/Good-Conduct-Time-Allowance-law-new-IRR.html?fbclid=IwAR2ENL2Zng6en8OfO99ecfUfHYS0yHbRhWgJ4ltjdbT-0McyjlShq0hMOUc">new
        rules</a> also bar recidivists, habitual delinquents, and escapists from all
        kinds of time allowances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342b6b7-4cc3-414e-a9b8-9ee1914f8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e21027-9d3d-4000-bbaa-f16e4b9adbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG assailed the inmates'' petition on technical matters, saying
        the writs of certiorari and prohibition are not the proper legal remedy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bae121-dcae-4fc0-b217-deef9eeb3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2edade7-bb51-4833-b777-034f707e0c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ did not act in any judicial, quasi-judicial, or ministerial
        capacity when it issued the assailed 2019 IRR of RA No. 10592," the OSG said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd7b5e-4bc3-4925-acbd-d7e6902c748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739f516-c6c3-4bdb-a1bc-4c07c013b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the petitioners'' failure to exhaust administrative
        remedies before going to the Supreme Court was "fatal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94575a9-5906-44b0-8c41-8b54fb1f6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b20ac-8c5f-4e61-902f-9be1fa471634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in June favored an earlier petition by Bilibid
        inmates for the retroactive application of the expanded law enacted by then
        President Benigno Aquino III in 2013. The move allowed those who were convicted
        from way back 1990 to benefit from good conduct time allowances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c23a94f-548f-4511-8752-909c7a9959df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa994cb-8e2a-4c19-89ff-69cbc3e8b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This paved the way for talks that <a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR27ngQ1LFZXOl99h6gp3dsz1Ccw7D0CtI4IZ9-zE1VV9rr6XEMzBYXbx-M">former
        Mayor Antonio Sanchez of Calauan, Laguna</a>, could be granted early release
        despite being convicted of rape and murder. Public outrage prompted President
        Rodrigo Duterte to order the return to jail of all heinous crime convicts
        freed since the implementation of the expanded GCTA law in 2013. More than
        2,000 previously released inmates surrendered – some of them were found to
        be entitled for release on valid grounds, while majority remain in prison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333eb8b-d240-484b-b594-2294f3445cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd5a6c-f123-4ec0-8083-3ffb81019258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:27:54.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is petitioner Narciso Guinto, convicted as an accomplice
        for murder, but discharged in April on GCTA credits. He surrendered to the
        police following Duterte''s order and was detained in Bilibid. Guinto said
        he filed the case "on behalf of all other persons who were given certificates
        of discharge from prison, who are being asked to surrender, many of whom e
        are already detained without any judicial warrant or order."</p>'
