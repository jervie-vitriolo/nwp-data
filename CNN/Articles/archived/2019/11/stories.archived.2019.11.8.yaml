      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — It’s
        not new seeing a singer suddenly star in a movie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba5bd6-5c3b-4a62-a08c-4451a651358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likes of Regine Velasquez and Sarah Geronimo, among other local
        singers, have done it—and still do, proving that their talent is beyond their
        musical prowess.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688db070-4924-40cd-b857-af62720dd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even international music icons like Whitney Houston, Lady Gaga,
        Rihanna, and Britney Spears have also proved that they deserve a shot at the
        big screen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c06477-b8e1-41e8-8a4a-8b05914fe9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with their thriving career in music, these artists also ventured
        into acting, banerring in blockbuster films that draw patronage from legion
        of viewers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa6fcf-9b4c-47a0-bf0e-d5a699ea2781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the country’s most sought-after singers has joined the pack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27cccad-a843-4b5d-bc36-370b97added5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KZ Tandingan, dubbed as "Asia''s Soul Supreme," debuts in her acting
        career with the movie “The Art of Ligaw," co-starring veteran actor Epy Quizon.
        The film tells the story of a 40-something man (Epy) courting a woman (KZ)
        for the first time in his life.</p>'
