      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that despite the first revamp, non-commissioned officers
        and non-uniformed personnel continue to just “lay low” and “business as usual”
        when they are transferred to other units.</p>'
