    'template': '1'
    'title': 'South Korea deports North Korean fishermen suspected of mass killing
      at sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac63b0-dd17-49ea-81ea-e469d14d15c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>South Korea has deported two North
        Korean fishermen suspected of killing 16 fellow crew members, including the
        boat''s captain, before fleeing to South Korean waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f97a6-6d59-4138-b8f7-91aba65c5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347bd70e-39a2-44cd-8eb9-a6796ba4bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deportees are the first North Koreans to be returned from South
        Korea to the North since the end of the Korean War in 1953, according to Seoul''s
        Unification Ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce5b9f-5022-4ee4-bdb1-58b2aa9d218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22684c31-5595-4611-9e0d-7c4656d14d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heinous criminals cannot be recognized as refugees under international
        law. (The government), following consultation with government departments,
        decided to deport them," said ministry spokesman Lee Sang-min.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93029e-d01a-45ed-b90a-c2732d2e9334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8942c4df-59a9-4831-ac1a-aaeef55b6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s navy captured the two North Koreans, both aged in
        their 20s, in waters off the Korean peninsula on November 2, Lee said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e785403c-7891-413f-949a-efcc159b744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded61e6b-3080-42a0-bc21-137dde6e8ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to South Korean investigators, the two fishermen and 17
        others were aboard a squid fishing vessel that left the port of Kimchaek,
        on North Korea''s east coast in August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eba350-be21-420b-b850-78b30cdb1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8ad95-53db-43f7-84cb-9abb225f737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men allegedly collaborated with a third man to kill the
        boat''s captain at sea in late October, saying he had abused them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91314ccb-e93c-4859-b136-3781fd3e37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4797e4-0a33-4014-83f7-07d317530f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen then killed 15 other crew members to cover up their
        action and dumped the bodies overboard, South Korean officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb0958-ee42-4d7e-bdb4-6cd3bd704a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72874c-0de6-4579-a926-3f6b1ee786c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They returned to Kimchaek port, but the third fisherman was arrested
        nearby.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7665e6-291c-42e5-902b-8fbd78f7fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:52:44.630+08:00
