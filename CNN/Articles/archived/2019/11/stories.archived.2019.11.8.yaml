      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>Artist and designer Kanye West has thrown
        out a new name idea and, honestly, it''s hard to tell if he''s joking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84766a2-630f-4913-9675-add86e12bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.872+08:00
