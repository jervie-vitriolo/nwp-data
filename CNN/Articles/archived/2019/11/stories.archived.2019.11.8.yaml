    'jcr:uuid': 'e703f5a2-0dc3-4c57-a6dd-9b2a71374cec'
    'lead': 'The Philippines has granted refugee status to Iranian beauty queen Bahareh
      Zare Bahari, who was seeking asylum in the country after being detained at the
      Ninoy Aquino International Airport for about three weeks now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T17:54:48.549+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:56:08.562+08:00
