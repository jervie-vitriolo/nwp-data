      'mgnl:type': 'text'
      'text': '<p>The ICC issued an arrest warrant for Ntaganda -- who fought for
        various rebel groups before becoming a general in the Congolese army -- in
        2006.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617457a8-075c-4468-8a85-f082f9ca12c1'
