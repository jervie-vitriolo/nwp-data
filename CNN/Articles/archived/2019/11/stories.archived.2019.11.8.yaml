    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd2d189-4296-4c04-9a50-aaedd2e304ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.575+08:00
