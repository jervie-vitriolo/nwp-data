      'mgnl:lastActivated': 2023-01-27T00:56:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, he stirred up controversy by suggesting slavery was a
        choice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86af82b-6e96-4fa9-bf7e-a0a22fedb721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f6a84-7ab7-43db-be5d-a7b21af4a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, he asked Facebook founder Mark Zuckerberg for $1 billion,
        saying he was $53 million in debt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead79c10-4e26-498e-b70d-00188f5a6b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593410a-1a08-47c4-b12a-02f1f31156f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, West -- to promote a sneaker line -- said he''d change
        his name to Martin Louis the King Jr.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50414aeb-4a19-4d66-83e1-d750e32e3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a451e-621c-4318-b9cf-2944a73463d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2006, he posed for Rolling Stone with a crown of thorns and
        compared himself to Jesus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a00d3f-f1da-423e-81bf-a443cec39ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8378a5-303c-4af3-9385-3041caa03ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name change was part of a larger discussion</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefbd58e-d70b-406b-b7f4-6e846b75d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just moments before the proposed name change, West was discussing
        how he has bounced back from the aftermath of 2016, a difficult year for him,
        and is approaching the brand with innovative and environmentally-conscious
