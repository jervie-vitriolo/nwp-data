      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiel is expected to exit the Philippine Area of Responsibility
        on Friday evening or Saturday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda7eb3-d7a8-46ec-b3a4-5424035ff907'
