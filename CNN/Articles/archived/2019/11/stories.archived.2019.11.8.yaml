    'lead': 'A 22-year-old Hong Kong university student who suffered a severe head
      injury after falling in a parking garage close to the scene of protests has
      died. The incident occurred as police clashed with protesters during a nearby
      anti-government demonstration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T12:35:43.673+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:56:24.649+08:00
