    'template': '1'
    'title': 'Drake is going into business with a Canadian cannabis firm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9dadf-2243-426e-a32a-972060e776b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cannabis, so hot right now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce1f1e-7075-447c-ac74-70dd48dde87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21aa08e-a81e-435b-8180-91201912b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burgeoning North American cannabis industry — and, notably,
        the booming hemp-derived CBD sector — has become a red-carpet-like affair
        with celebrities and athletes signing on to pitch one brand or another.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c705b1-8026-4a9a-9741-1359ec037508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f2881-0945-4a18-9596-84719efab725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Aubrey Drake Graham, best known as hip-hop artist Drake,
        partnered with Canadian cannabis giant Canopy Growth to launch the More Life
        Growth Company cannabis producer in Graham''s hometown of Toronto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e2e07c-e44f-4668-aba1-f4f8ec84697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70dae8-f16e-40ba-a9b1-1391c1e99a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake joins a surging wave of celebrities who have aligned themselves
        with the cannabis industry by selling products, joining corporate boards,
        or, in this case, creating a joint venture business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7269788a-88b1-4d63-bb33-a543927c78be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ef272-4f86-4f04-9b03-d7475d86d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a list that already includes Jay-Z, Snoop Dogg, Willie Nelson,
        Montel Williams, Rob Gronkowski, Martha Stewart, Tony Hawk, Gweneth Paltrow,
        and Whoopi Goldberg, the question becomes: Have we reached peak celebrity
        cannabis?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd742bc9-a79d-4bea-afd5-88f8c07cc0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de574d3f-3ec6-4f8b-bcc8-d8fbb1276e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they''ve reached full saturation yet," said Ryan
        McConnell, senior vice president at Kantar Futures, a business insight and
        brand consulting firm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58655a53-8fdf-4d66-83f5-b66a8c6c4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785b77d-358e-4c97-adfc-a218ff572344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity endorsements and partnerships are a way to help lend credibility
        and trust to a business, he said. And for an emerging — and somewhat illicit
        — industry, that can be huge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9bbcad-392c-4005-9aa7-d1d9f436a30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244894a6-adf2-4246-be57-450600be1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Cannabis] is a field that is not, in some people''s eyes, legitimate
        yet," he said. "It still has that veneer of being illegal."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04843a94-1098-4c82-b0a5-7176e9e59c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a1554-9d07-4bcd-bf74-f60b83f47013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all celebrity tie-ups are created equal. People are attracted
        to brands that are real and authentic, said Diana Eberlein, an entertainment
        marketing specialist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b59199-ee54-4285-90c9-76b684242c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d153e-360d-4656-bbd9-f595adbb26f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it feels inauthentic, they will lose that audience very quickly,"
        said Eberlein, who now heads up marketing efforts at SoRSE, a company that
        helps make cannabis oil water soluble. SoRSE worked with Mad Tasty, a brand
        of hemp sparkling waters launched by OneRepublic lead singer Ryan Tedder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7fe973-d6f1-457a-8215-4b399094eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64324e4b-5105-4de9-a266-93e32a6718e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canopy Growth''s other celebrity partnerships have struck that chord
        well, she said. It made perfect sense that Snoop Dogg, actor Seth Rogen and
        even Snoop''s pal Martha Stewart were venturing into the cannabis industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b8142-9247-45d9-bdf6-6b5ee4060b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c1467-89f3-4275-8730-c1db31ac6d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake, while hugely popular, doesn''t garner that immediate association
        with cannabis, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59737422-1273-40c5-99fc-3d946873ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931fb0b-9232-4bcc-bc9a-8d559c75d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Drake is such a big name," she said. "So, it really depends
        on how he drives the brand moving forward."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec101b-81db-4814-9d17-45d62bad83bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ac44d-6941-4beb-b4c2-de46d1246305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake''s arrangement with Canopy Growth does stand apart from most
        of the celebrity cannabis deals, which are mostly endorsements, minority investments
        or advisory roles. Drake is the majority owner of a company that has a license
        from Health Canada, which oversees the nation''s regulated cannabis market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f908e-b846-4aec-94b6-cacae7e83f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c06b6c-5d71-4fed-9d05-282640e80565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, Drake will own 60% of More Life Growth Company
        while Canopy Growth will retain the other 40% and have the ability to "exclusively
        exploit certain intellectual property" in Canada and internationally.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302ff64-d948-400d-a2cf-a62a91729027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5519e79-b238-4d9a-b5c3-e2c4eadebdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Canopy Growth, which has become a bit of a poster child for
        the publicly traded cannabis companies in operational and financial flux,
        the deal underwhelmed at least one analyst who follows the company.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a3bd5-d942-4112-94c3-e195ac16d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adddcdc4-0c14-48c9-b650-cb1e494326b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take a relatively dim view of the venture''s Canadian prospects
        in justifying the implied value ceded by Canopy," Andrew Carter, an analyst
        with brokerage and investment banking firm Stifel, said in a research note
        on Thursday. "Canadian cannabis brand development is difficult with restrictions
        specifically prohibiting utilizing celebrity names, and we believe Canopy
        is ceding a cash flow positive asset."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef11c6-3065-493a-a16e-458755589d6d'
