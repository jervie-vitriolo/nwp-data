      'mgnl:lastActivated': 2023-01-27T00:56:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad634b-30a7-4a1d-afad-27353453e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:17:36.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio on Thursday questioned the awards received by outgoing Chinese
        Ambassador Zhao Jinhua from President Rodrigo Duterte and the House of Representatives.
        Duterte conferred Zhao the Order of Sikatuna with the Rank of Datu, while
        the lower house awarded him the Congressional Medal of Achievement for “fostering
        stronger ties” between Manila and Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b8e23-395e-4e4a-8e4a-cbe774a8bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:17:36.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d907a-6dae-4c13-b0b3-fcc25e441960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:17:36.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Supreme Court justice said the House bestowed the award
        to the Chinese ambassador because they were following Duterte''s action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53b72d-e44d-4e61-b0ed-3f600cf7cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:17:36.963+08:00
