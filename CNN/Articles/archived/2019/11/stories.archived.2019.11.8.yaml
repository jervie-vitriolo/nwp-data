      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s erratic interview style often results in head-turning lines
        like this one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228366f-4705-44c2-ab7e-cdd27cae88ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.873+08:00
