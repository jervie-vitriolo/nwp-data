      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said around 2,200&nbsp;families were affected, as floodwaters
        submerged five villages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f2df7-0d65-4c08-93b2-5febf22a3854'
