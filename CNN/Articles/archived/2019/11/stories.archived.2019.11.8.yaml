      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)—</strong> A two-lane
        ramp connecting the busy streets of Alabang and the Skyway is set to operate
        on December 1, it was announced Friday by San Miguel Corporation (SMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958ef2b-0c76-423d-b6a5-36f4289d8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:54:59.783+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would expand the northbound rote of the South Luzon Expressway
        (SLEX) to five lanes, and is expected to improve traffic flow in the area,
        the announcment said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887bd52-d302-42b7-9493-e2b2382dd018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:54:59.783+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ramp is a part of the SLEX and Skyway projects, in which SMC
        units hold majority holdings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba0742d-9139-4fcd-b096-5857f1750392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:54:59.783+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The limitation in the original design of the SLEX is that it has
        five lanes coming from Susana Heights heading to Alabang. However, this narrows
        to four lanes at the Alabang viaduct and connects with the Skyway at-grade
        that has only three lanes. This is the main reason why Alabang has always
        been a chokepoint for traffic," said SMC President Ramon Ang in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bfe6d-adbd-4243-88f8-e13235c5f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:54:59.783+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also apologized for the current congestion caused by its road
        expansion projects, adding that they will improve traffic conditions once
        and for all when they are completed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d8c6c-daa9-4f0f-87db-bdffdc7ed7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:54:59.783+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traffic will not only return to ‘normal’ levels, it will even improve.
        That’s because we are also opening the temporary ramp from the Alabang viaduct
        going up to Skyway. With a total of five lanes northbound, I think we can
        expect a significant improvement&nbsp; in the traffic," Ang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5aaab7-bd6e-41d4-a56c-3463abdb9637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:54:59.783+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One northbound at-grade lane of the Skyway in Alabang is currently
        closed while work on the Skyway Extension project is in progress. This would
        add three northbound lanes, and two southbound lanes that would accommodate
        more than 7,000 vehicles per hour once completed, SMC''s statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a15d10-00ea-4f02-88db-52117e77cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:54:59.784+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skyway Stage 3, another project by the SMC in the region, is set
        to open on April 1, which would connect Buendia (Gil Puyat Avenue) in Makati,
        to San Juan, Manila, Quezon City, and the North Luzon Expressway.</p>'
