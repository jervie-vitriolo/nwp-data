    'title': 'Alabang-Skyway ramp set to operate on December 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a75d4-b535-4924-82ea-c2169ce26ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:54:59.783+08:00
