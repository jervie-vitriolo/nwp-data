    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ayala Land named CSR company of the year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5be0f-1379-4a37-a9bf-ccb3d98e48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:19.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ayala Land Inc.
        (ALI) won CSR Company of the Year in this year’s Asia CEO Awards for its commitment
        to sustainable practices through its Carbon NeutrALIty program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b70de5-cd12-4922-a042-0df0c3c94fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:19.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual business awards, which marked its 10th anniversary this
        2019, recognized the accomplishments of individuals and organizations that
        have contributed in the promotion of the Philippines as a premier business
        destination. The ceremony was held last October 15, 2019 at the Manila Marriott
        Hotel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2a091-4a56-4651-b44e-1e7b17d7afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:19.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in February 2017 when ALI first unveiled its target to achieve
        carbon neutrality or net zero carbon emission in all its commercial properties.
        The company has identified targeted, impactful and sustainable strategies
        which will help the company achieve its goal of being carbon neutral by 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9adba-70ef-458c-913d-724b7a8f4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:19.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALI has long been following design standards that support the reduction
        of emissions, with properties that maximize the use of natural light and breeze.
        The company also promotes energy efficiency and renewable energy sourcing,
        and has earmarked properties that will specifically serve as carbon sinks.
        The company has identified five sites spanning 448 hectares with the potential
        of being preserved as forests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc035ee2-d980-4ca6-a621-3286ed83b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:19.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALI has received a number of recognitions from the Asia CEO Awards
        throughout the years, which include Finance Team of the Year  in 2011 and
        Executive Leadership Team of the Year in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52c43e-a5ba-414c-afc3-2a30f2a5965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:19.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company’s leadership in driving earth-friendly development was
        also recently recognized at the recent Sustainable Business Awards Philippines.
        The company was named Best Overall and Best in Stakeholder Engagement and
        Materiality, which is given to firms that craft policies for engaging with
        communities. It was also given special recognition for Water Management, Strategy
        and Sustainability Management, and for initiatives towards attaining the United
        Nations Sustainable Development Goals.</p>'
