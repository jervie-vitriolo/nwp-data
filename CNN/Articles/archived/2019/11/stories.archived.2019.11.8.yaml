      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal landed in Group Andre Agassi, alongside Stefanos Tsitsipas,
        Daniil Medvedev and Alexander Zverev, while Djokovic, Federer, Dominic Thiem
        and Matteo Berrettini feature in Group Bjorn Borg.</p>'
