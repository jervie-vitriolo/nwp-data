      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d8645-9114-412b-9e33-77f7df6c2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given his record eight titles at Wimbledon, Federer''s memories
        of London are, surely, mostly uplifting. Yet his two most painful defeats
        in the final of grand slams have come at Wimbledon, when he was dethroned
        by Nadal in five sets in 2008 in what many consider to be the greatest match
        of all time and only five months ago when Djokovic upended the now 38-year-old.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835a267-8b51-482f-b075-b4920f738115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9da728-30e5-4e31-81ec-a08e89ff42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not matching the 2008 epic for quality, Djokovic saving a
        pair of match points and prevailing in the first fifth-set tiebreak in Wimbledon
        history made it one of the most dramatic contests ever.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2826436-4dea-45ea-976c-45d0d0af04e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f53ce8-ba89-447f-8eca-bf60a83b99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record-extending seventh title at the ATP Finals wouldn''t banish
        memories of the Djokovic reverse but it would be the best possible way for
        Federer to end his season, prior to embarking on a handful of exhibitions
        in Chile, Argentina, Colombia, Mexico City and China to end 2019.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e17e03-168f-4062-b9cd-7270a436d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ace7a-18f8-4fa2-9086-2a077d307ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Djokovic and Federer in the same group, there''s a high likelihood
        of the pair meeting twice -- in the round robin, then in the final -- as was
        the case in 2015.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887df5e-117e-46fa-9c78-8f56add49e61'
