      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — A
        magnitude-5.1 earthquake shook a number of areas in the Visayas Friday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae82a7a-3652-478d-9015-65ef5bb0052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:29:37.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3562663-d127-42c7-a878-7ec9265a6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:29:37.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor struck offshore 33 kilometers southwest of Guiuan, Eastern
        Samar at 1:31 p.m., the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c607cef8-8fcd-46d4-a137-4ab7bc958267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:29:37.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b137598-709f-4883-a6a0-1aa369f43b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:29:37.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the quake was tectonic in origin – or there was a movement
        in the Earth''s crust – with a depth of three kilometers. According to Phivolcs,
        shaking is more felt when quakes have lower depth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6421ce-e92c-46c9-bd69-39adcc9619ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:29:37.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d7319-2602-4d4e-8e89-a43154a4ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:29:37.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "moderately strong" intensity 4 was felt in Borongan City in the
        same province. Intensity 3 was recorded in Palo, Leyte and San Francisco,
        Southern Leyte; intensity 2 in Surigao City, and intensity 1 in Ormoc City
        and Gingoog City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d690e-3435-48a1-9aa3-6c76d4f53d7d'
