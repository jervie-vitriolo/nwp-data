    'template': '1'
    'title': 'Iranian beauty queen granted refugee status in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b3aad-3190-4f4d-a4ff-a672f51e7c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:54:48.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)—</strong> The
        Philippines has granted refugee status to Iranian beauty queen Bahareh Zare
        Bahari, who was <a href="https://cnnphilippines.com/news/2019/10/20/Beauty-queen-charged-with-assault-in-Iran-seeks-asylum-in-PH.html">seeking
        asylum</a> in the country&nbsp;after being detained at the Ninoy Aquino International
        Airport for about three weeks now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea3f19-ee1f-4df4-9977-d491a2c408c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:54:48.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department, in a document dated November 6 and released
        Friday, granted Bahari the status under the 1951 Convention Relating to the
        Status of Refugees and its 1967 Protocol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c892c3a3-ed05-4db5-b3a1-4a9b2d7538f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:54:48.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahari, the Iranian representative in the Miss Intercontinental
        2018 pageant held in Manila, has been in the custody of the Bureau of Immigration
        (BI) due to assault and battery charges in her home country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc30f856-f47e-46f1-ba41-c95a57072931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:54:48.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI initially barred the pageant contestant from entering the
        Philippines when she arrived from Dubai in October due to an Interpol red
        notice issued against her related to her case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e6822-2606-461b-9cde-5dfd8474a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:54:48.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://www.unhcr.org/what-is-a-refugee.html">According
        to the United Nations</a>, a refugee is a person “who is unable or unwilling
        to return to their country of origin owing to a well-founded fear of being
        persecuted for reasons of race, religion, nationality, membership of a particular
        social group, or political opinion.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d149757-081b-459b-b1a9-2e9bdfb5540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:54:48.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said it will recommend to the Foreign Affairs
        Department the issuance of a travel document should Bahari need one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb19a6-f4e5-40c0-88f9-25ed1d439ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:54:48.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/11/7/amnesty-international-bahareh-zare-bahari.html">Rights
        group calls on Philippine gov''t not to deport Iranian beauty queen</a></strong></p>'
