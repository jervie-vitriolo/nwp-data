      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f6b0c5-2a73-4546-be9a-0de8ea773f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps because Nadal and Djokovic are locked in a battle for the
        year-end No. 1.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f21b70-38bb-4fef-8c8a-405880be73ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd79a0-1244-4c37-8e83-b763b37decb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal reclaimed No. 1 this week after an absence of 12 months, replacing
        Djokovic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b957375-703d-4c76-bc72-26adf7e7cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d682ed2-60ef-42dd-9301-68dd31820411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is bidding to become the year-end No. 1 for a fifth time,
        which would match Djokovic and Federer. Djokovic would tie Pete Sampras for
        the all-time ATP lead if he gets to six.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad35ec5-b13f-4d1f-bd3a-12375b4211e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21532237-aae5-4a9e-8780-7ee4b1d8e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as much as that would provide motivation for Nadal, 10 years
        ago it might have been more of a goal. Now, winning the ATP Finals for the
        first time could be the even bigger target.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb93a3-29b7-4fd2-9168-0d4e7a1b1e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe2d4a-e86f-4d4a-b83a-c4b1bf7522c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me personally it wasn''t one of my goals," Nadal said of the
        year-end No. 1 ranking. "I''m super happy to be where I am today but for me
        the goal is to play the full tournament with full health."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae48662-c3f4-4d46-84b1-6ede25c3d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7763b284-7701-4b05-bba1-e0d7d49c991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one ponders Nadal''s achievements in the game -- even if also
        considering his struggles playing indoors -- it''s remarkable that his record
        at the ATP Finals is a mediocre 16-13.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f408aa4-dd03-41e1-89b3-b0d366cacfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87ca56-8747-469b-8b9a-c635c34c8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Next Gen is here</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded6e4f-0dc7-41a8-9938-38dc01c72ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d8e18-a886-4e08-91d9-90e91bdbbff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking ahead to when the Big Four are no longer around, the ATP
        launched its Next Gen marketing campaign three years ago. It also featured
        the creation of a new tournament for players under 22, the Next Gen ATP Finals
        in Milan.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff871a72-9a30-47cb-89e1-8fd1f3344755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6248280-947a-4eee-9cb7-22ba4759619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the Next Genners truly arrived in 2019.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129931c1-2de1-4aaa-8701-14fc219bf18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4580c-84cc-44cd-9815-03bb4a5ceeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four players 23 or under qualified for London in debutants Medvedev,
        Tsitsipas and Berrettini, while Zverev returns to defend his title.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2344ea9-3103-472a-9b02-30aca25b3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1723a5f-5ad7-426a-93e7-26cf4c564ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time that happened? In 2009 when it was the standout quartet
        of Nadal, Djokovic, Murray and Juan Martin del Potro.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a902567-44d5-47da-81e5-062702a3ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e1eec-fd15-4e21-9bdc-b4e9fd135c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas started the year the strongest, making the Australian
        Open semifinals as part of a season in which the flashy all-rounder beat Federer
        when the Swiss was the two-time defending champion in Melbourne; downed Nadal
        on a clay court; and rallied from a set down against Djokovic at the Shanghai
        Masters.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e8a50e-15da-4ade-ae49-2c7d1a7d723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039341d-2d0b-48e6-89fd-6eeb51e43783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic had been 60-1 in China -- where he enjoys massive crowd
        support -- when claiming the first set.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd0ec8-6e81-41c6-a0ae-a8a7a47cb218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd807c-b8d4-4a83-9d4c-4b2f5bf7c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev -- the counterpuncher with a huge serve -- ended the strongest.
        The 6-foot-6-inch Russian transformed from villain to crowd favorite at the
        US Open -- part of a stretch where he made six consecutive finals -- and almost
        pulled off a monumental comeback against Nadal in one of the most memorable
        grand slam finals in recent history.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3421cdc-e7d9-444d-9dd9-eede0eebccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ad78a-0770-496d-af55-5fddfa531182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calm, big-serving Berrettini''s semifinal showing in New York
        helped him become the first Italian man to reach the year-end championships
        since Corrado Barazzutti in 1978.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ffb33-62b7-4a3e-86ff-d35a768d397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb074b-d5db-41ac-a387-44e716540748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zverev''s appearance in the final in Shanghai contributed his inclusion,
        although the German was the lone member of young quartet not to make a grand
        slam semifinal.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eab845-fda5-466e-a6cb-97ff47c713d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf8151-5de2-4e6c-a96d-268eb7004851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Federer bids for lucky No. 7</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
