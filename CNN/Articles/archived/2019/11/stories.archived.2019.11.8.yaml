    'lead': 'Agusan del Norte 1st District Representative Lawrence Fortun wants a
      thorough review of the Spanish animated movie ''Elcano and Magellan: The First
      Voyage Around the World'' before it''s released on cinemas.

      '
    'mgnl:activationStatus': true
