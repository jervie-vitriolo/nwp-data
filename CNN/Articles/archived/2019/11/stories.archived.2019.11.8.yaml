  'las-vegas-ordinance-crime-sidewalk-sleeping-':
    'author': 'Eric Levenson and Konstantin Toropin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-08T07:18:43.639+08:00
    'imagesource': 'jcr:344f94e4-f6e2-4213-8bfb-ae01a926b462'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c981a5fd-9f0d-4bb8-a368-09ae43fe45ab'
    'lead': 'In an attempt to get homeless people off city streets, the Las Vegas
      City Council has passed an ordinance that makes it a crime to camp or sleep
      on a city sidewalk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T07:21:41.380+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:56:32.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:39.841+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Las-Vegas']
    'template': '1'
    'title': 'Las Vegas votes to make it a crime to sleep on city sidewalks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b05ca-3302-43a5-af70-d64bf3d5bf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;In an attempt to get homeless people
        off city streets, the Las Vegas City Council has passed an ordinance that
        makes it a crime to camp or sleep on a city sidewalk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb8147-f1a3-4001-978c-753995093ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984967a-64ad-4e22-a1be-370ecdd0327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the ordinance, which passed 5-2 on Wednesday, say
        it''s an attempt to push the more than 6,500 homeless people and families
        in southern Nevada into homeless shelters while also protecting the health
        and safety of the community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9324c252-0b2c-4f13-86b2-d7c303fbfabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a136694-5cec-45cf-a623-b92242aa39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council said Las Vegas has committed $16 million to the
        Courtyard Homeless Resource Center, which provides housing and a range of
        other services to address chronic homelessness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfdc1e7-8d04-4370-9a82-6422add567e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1193875-2981-4f92-941f-0cb8cbb342ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city believes the ordinance will be a benefit to the homeless
        population, while at the same time protecting the health and safety of the
        entire community," Mayor Caroyln G. Goodman said on Twitter. "The city has
        always demonstrated compassion for the needs of the growing homeless population,
        understanding the public safety of everyone is a top priority."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4653e5f0-1acd-445e-a88d-5de4c419083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84df8e8-3d1b-4d61-b5ae-ff2975e2c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opponents said the law just makes it more difficult for homeless
        people to get back on their feet. Protesters at the city council hearing chanted
        "housing not handcuffs," CNN affiliate KSNV reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3d644-ae70-4652-bd87-d9c10c665b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2bf320-1f2a-44fc-9679-ce97f8363268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this does is add one more law that can be used by police and
        prosecutors to criminalize people who are stuck on the street," Gary Peck,
        the former head of the ACLU of Nevada, told KSNV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646fa21-8faa-4a3b-9747-4ae362efc52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9024f-b179-41af-8a8f-139b14f7bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas is one of a number of cities across the country with a
        significant number of homeless people because of a combination of expensive
        rent, job loss, addiction and lack of mental health services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb6645-1b00-47b6-a358-c174032e47b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd7ea12-7a60-49f1-a3f3-5e2f405f1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Las Vegas, a 2016 survey of over 400 homeless people found that
        84% slept most often outside of a shelter, including 52% who slept on the
        street, sidewalk or doorway. In addition, 55% of people had not used any shelter
        services in the past year, and of those, 31% said it was because of bed bugs
        and 18% said it was because of dirty conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130032e-04c5-42c5-a3e1-6fbfef9ca48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411d76f-30e2-4ed8-a080-9e68e4a853d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the respondents, 29% said they became homeless because of
        they lost a job and 20% because they were unable to afford monthly rent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f19de7-df59-4ac5-87ae-268d1b297d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91879f-910e-4081-a2d3-25b2c5f007b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance passed in Las Vegas makes it a misdemeanor to camp
        or sleep in the public right-of-way, such as a sidewalk, in downtown and residential
        areas if space is available at the Courtyard Homeless Resource Center or another
        non-profit service provider.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8581b8-4af1-470d-ba73-e9e927911404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fcee18-843f-4517-b2d9-65c71de9a76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge comes with up to a $1,000 fine or six months in jail,
        said Diana Paul, public affairs manager for Las Vegas. The ordinance goes
        into effect this coming Sunday, though criminal penalties will not apply until
        February 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de05388-9b79-4eb0-a31f-a99580116e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:21:41.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/07/us/las-vegas-ban-homeless-camping/index.html"
        target="_blank">Las Vegas votes to make it a crime to sleep on city sidewalks</a></em>"</p>'
  'Virtual-power-plants-solve-renewable-energy-challenge-weather':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-08T07:21:47.103+08:00
    'imagesource': 'jcr:31035c55-700d-47e8-842a-6c80c95ca891'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63971dd7-a38a-4a47-a16b-961db40eb0f3'
    'lead': 'Virtual power plants could solve one of renewable energy''s most vexing
      challenges: the weather.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T07:29:35.574+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:56:31.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:40.114+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['renewable-energy', 'plants']
    'template': '1'
    'title': 'No wind? No sun? This power plant solves renewable energy''s biggest
      problem'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa67ed-05db-4427-8888-67f46be07f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Virtual power plants could solve one of
        renewable energy''s most vexing challenges: the weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b26f6f-9dd5-4f84-bf30-4b74eb062a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d2fb9-32cd-403a-992e-659d6ba9e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By supplying electricity from renewable sources even when the sun
        isn''t shining and the wind isn''t blowing, virtual power plant technology
        could help tackle the climate crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9152df4f-6152-427b-8124-4e8df420d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a9535f-063a-448f-814e-9399732cca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t rely on renewable energy and other technologies to
        provide the energy you need in a controllable way then you are always going
        to have to carry fossil fuel plants to make up for the unpredictability,"
        Phil Taylor, professor of energy systems at Newcastle University in England,
        told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac19362-1511-4ac5-8e45-e503308f50a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da8fcc-ea4b-4bec-b6e3-43b689173dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conventional power plants can account for fluctuations in demand
        and supply by, for example, burning more coal, Taylor said. But clean energy
        sources, such as wind farms and solar plants, are weather dependent and therefore
        much more difficult to control, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc59a8f-bfdf-4394-889d-884e1ffb5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f20b3-65c7-40d6-a6f2-62aefb6f5119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual power plants attempt to solve that problem by connecting
        disparate sources of renewable production, generation and storage. By pooling
        those resources, engineers can make them behave like a conventional power
        plant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f0588-148b-4995-bb77-be2d481b90bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a7f78f-7467-4491-8f91-86ac2f0d86cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a virtual power plant might be connected to 10 geographically
        dispersed wind farms to smooth the variability in output of each one. It could
        also include an energy storage component, so that if production from the wind
        farms outstrips demand a fleet of batteries can be charged so they can supply
        more power later when required. Other features that encourage consumers to
        optimize their energy use can also be incorporated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f25ea2-c632-4f99-9d64-609f17fee3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a95c04-559b-4da3-aea4-67765ced8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By controlling all these things in a coordinated way, [virtual
        power plants] can begin to look like conventional power plants," said Taylor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e3d20-315b-41c5-9346-7250cc1ca26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd87d57-cd3f-46e9-9907-b82cbcdc2364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real-time energy management</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6bdc5f-9bf5-4dc2-ab4c-478617094e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian company Statkraft has been running one of Europe''s biggest
        power generation facilities in this way since 2011.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d7873-a02e-4746-b177-9b8c4c9fb8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca450a24-890b-40d2-ab57-efb39c38c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual power plant, in Germany, has capacity greater than 12,000
        megawatts and could theoretically power 5 million homes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94164e41-766a-43a0-b722-05d57ca25632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe74fc1-b150-4aa7-b985-b039fa9617be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It uses a cloud-based artificial intelligence platform to connect
        more than 1,500 wind, solar and hydropower plants across Europe with electricity
        generation and storage facilities, such as batteries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc06603-aed3-4ca2-b8da-5aa8c4f339c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212d2f1-e595-4b82-8dbb-234851e94ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power generation forecasts and actual electricity production data
        are continuously fed into the virtual power plant from the connected plants.
        This is supplemented with market prices for energy, enabling Statkraft to
        match demand with supply in real time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c4fed-0f63-4b0f-8dbc-f8a5b76229c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2e131-529b-42d6-aa6a-9f169f274b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When there is excess electricity supply, production at plants can
        be throttled or energy can be stored for use at a later date. This ensures
        smaller producers always have a market for their power and helps to avoid
        negative energy prices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d6e0f-41d9-4542-8b8e-63fe7e47ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d41c2b-5d99-4fd6-bb0f-ede0e74782bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can connect batteries from Spain with wind farms in Germany,
        and that makes it scalable," Andreas Bader, vice president for sales at Statkraft
        told CNN Business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce0a6f-9188-400e-aa75-f528dfcfc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b6701-c6a0-4bc5-bc34-6af41a0448cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the right balance of components connected to the virtual
        power plant is important, said Taylor. "If you have too much wind [power]
        and not enough storage, [the virtual power plant] is not going to be controllable
        enough."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c39d3-f17b-495a-b394-bd8c29c28690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69777642-3ba9-430e-ae16-80641eb43a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual power plants could over time make a considerable contribution
        in the transition to a low carbon future, but they are not without weaknesses,
        Taylor said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb8500-ecf3-4db6-846f-05a27d065366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc998579-44d1-4ff1-b6cb-f0a957803f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the number of entities involved in a virtual power
        plant introduces complexity in that separate commercial agreements are needed
        for each one. They also rely heavily on software systems for data collection
        and communication, making them vulnerable to cyber attacks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41034ad0-5ec2-4794-a3c2-567e2f2286b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca4b74f-0944-4b73-be64-b7bb926c7012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber attacks are "a threat to the energy grid worldwide," a spokesperson
        for Statkraft said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1280d2ad-2ed8-4212-af35-90f6ba339984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1af32-06e0-4ac5-a536-92056c1480a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to hacked conventional power plants, a hacked [virtual
        power plant] with multi-megawatt power could have serious effects on the power
        grid," the spokesperson said, noting that the company is investing heavily
        in cyber security.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f281139-66bf-4bb8-ad06-5a9ff6200244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T07:29:35.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/07/business/statkraft-virtual-power-plant/index.html"
        target="_blank">No wind? No sun? This power plant solves renewable energy''s
        biggest problem</a></em>"</p>'
  'Human-ancestors-stands-up-12-million-years-ago':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-08T07:58:47.609+08:00
    'imagesource': 'jcr:8346c431-b6f0-450a-91ea-2bf670c72c6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9255b20-1896-4d2b-b273-e380d0388a84'
    'lead': 'A newly discovered species of ape may have been walking on two feet almost
      12 million years ago in Europe, scientists have found, dramatically altering
      the timeline of when one of humankind''s most fundamental features began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T08:00:35.882+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T00:56:30.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:40.373+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ape-', 'scientists-']
    'template': '1'
    'title': 'Human ancestors may have walked upright 12 million years ago – much
      earlier than previously thought, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157c5f8-25c3-4274-a0ea-77c41ead7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A newly discovered species of ape
        may have been walking on two feet almost 12 million years ago in Europe, scientists
        have found, dramatically altering the timeline of when one of humankind''s
        most fundamental features began.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81be5f-2f9e-4ca7-a526-75f277bc0159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a670e4-881d-4c7d-8666-a28437f3edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists had previously believed the upright posture we have today
        originated six million years ago in Africa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709ee54-d38d-4057-b499-45a2e4081e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a48e98-b744-4d48-baa8-5576d5296db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fossils of a previously unknown primate named Danuvius,
        discovered in southern Germany, suggest apes were displaying the human-like
        characteristics long before then.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffd033-05ee-43c4-a241-c1918531591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822aa8c5-744a-4af6-b693-4e0df9ddcee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, led by Madelaine Böhme from the University of Tübingen,
        worked in a clay pit in Bavaria, where they excavated more than 15,000 vertebrate
        bones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a6bfe-d7e6-4483-a94a-e4e1492edc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773dede-0f03-4f96-944f-d64748f16451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remains of at least four individual primates were found, and the
        most complete skeleton -- of a male Danuvius -- is similar in size and shape
        to modern-day bonobos. His preserved limb, finger and toe bones helped the
        scientists reconstruct how he moved in his environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41293f-9722-431c-8ffe-b234ab17fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee17ec4-77db-4583-b261-3758d153feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, we were able to investigate several functionally
        important joints, including the elbow, hip, knee and ankle, in a single fossil
        skeleton of this age," Böhme said in a press release. "It was astonishing
        for us to realize how similar certain bones are to humans, as opposed to great
        apes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12871b5-e1ff-4290-877d-a0c7f53b6629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded5a665-28bc-4865-923f-1f20e556ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finds in southern Germany are a milestone in paleoanthropology,
        because they raise fundamental questions about our previous understanding
        of the evolution of the great apes and humans," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eab7c4-620b-42b8-99d6-92a6b2fb7ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854485a8-b354-4d1d-95ff-4e24eee4bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, published in the journal Nature, suggest Danuvius
        could walk on two legs and could also climb like an ape. His spine had an
        S-shaped curve which held the rest of the body upright while he stood on two
        feet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3733e9-8d02-4bda-9c46-18dc52993d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c9d9c8-9d76-4952-95ea-73c1cb73d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In contrast to later hominins, Danuvius had a powerful, opposable
        big toe, which enabled it to grasp large and small branches securely," said
        Nikolai Spassov of the Bulgarian Academy of Science, who contributed to the
        study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2510757-0663-4c2d-9381-4ece2082e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T08:00:35.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
