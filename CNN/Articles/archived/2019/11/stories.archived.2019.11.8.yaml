    'stories': ['ce28237c-54a8-44dc-8a82-a11d6ac7e4c9']
    'template': '1'
    'title': 'Killing of Ilocos Sur judge likely due to drug cases – CJ Peralta '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e14f8a-810d-408e-9b31-591e1e301738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:10:03.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        killing of a judge in Ilocos Sur likely stemmed from drug-related cases pending
        in his court, Chief Justice Diosdado Peralta said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb1310-76cf-46fa-bb7e-9d01e45d6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:10:03.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the <a href="https://www.cnnphilippines.com/regional/2019/11/5/Mario-Ba%C3%B1ez-shot-dead.html">ambush
        of Judge Mario Bañez</a>, who runs the Tagudin, Ilocos Sur Regional Trial
        Court Branch 25, may have been linked to pending cases involving drugs rather
        than a recent acquittal of an activist in a separate case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2cabd5-d128-4ba4-885d-b30686db90b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:10:03.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based from the papers, he acquitted a drug lord and that he received
        death threats because of drugs. That''s what we heard," Peralta said in a
        media briefing on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbfa9f4-713a-4194-8863-f76a5efaedcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:10:03.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bañez was shot dead on Tuesday night in Barangay Mameltac, San Fernando
        City in nearby La Union. He was on his way home when an unidentified man fired
        shots at his car. Bañez was rushed to the hospital but was declared dead on
        arrival. The suspect remains at large.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5bbb4-9982-42f6-9d54-ab6c2b2494ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:10:03.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Bañez reportedly acquitted Rachel Mariano, Community
        Health Service and Training in the Cordillera Region coordinator, for allegedly
        masterminding an ambush on soldiers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065a0e2-e4c2-4138-a366-e4ea7d372f86'
      'mgnl:activationStatus': true
