    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ad9b0-ce90-4967-b8a3-1df2325ff20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:17:36.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:28.407+08:00
