      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Order of Sikatuna is conferred to those who have rendered "exceptional
        and meritorious" services to the Philippines. It is usually given to diplomats.
        Meanwhile, the <a href="https://www.officialgazette.gov.ph/2002/11/18/resolution-no-453/">Congressional
        Medal of Achievement</a> is presented to political, economic, and cultural
        leaders "who have distinguished themselves through their life-work and vision."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c14f75-ad79-45c0-8b29-08dc250d4983'
      'mgnl:activationStatus': true
