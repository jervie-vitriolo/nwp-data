  'sec-r-l-investments-closure':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-08T15:01:01.662+08:00
    'imagesource': 'jcr:94a24e71-bc62-46a1-967f-0890350b0a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9a868ff-5afc-446d-a188-3bdb72d21bb7'
    'lead': 'The country’s corporate regulator on Friday said it will ‘closely monitor’
      the investigation on the closure of one of the oldest stock brokerage firms
      in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:02:52.976+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:56:18.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:43.838+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['R-L-Investments-Inc.', 'Securities-and-Exchange-Commission', 'SEC',
      'Philippine-Stock-Exchange', 'PSE', 'stock-market', 'stock-brokerage']
    'template': '1'
    'title': 'SEC to monitor probe into shutdown of 50-year-old stock brokerage'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd6954-c6a4-4c65-90cd-bf778b5b5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:02:52.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        country’s corporate regulator on Friday said it will “closely monitor” the
        investigation on the closure of one of the oldest stock brokerage firms in
        the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d745101-5256-411f-8de0-74ee24d0f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:02:52.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Philippine Daily Inquirer on Thursday said 50-year-old
        R&amp;L Investments Inc. stopped its operations “earlier this week” after
        stocks worth more than ₱700 million allegedly were stolen by one of its employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a215ddc-c389-416d-afb3-055253dab51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:02:52.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Securities and Exchange Commission (SEC) said
        it expects Capital Markets Integrity Corporation (CMIC) to thoroughly look
        into the issue to “identify all parties involved, and uncover the extent of
        the damage to the stock brokerage, its clients and the overall market.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce9b1c-a565-48a5-8dda-10355fb9366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:02:52.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMIC is the independent audit, surveillance, and compliance arm
        of the Philippine Stock Exchange.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87efa6-d5da-4d0a-8d07-3bbc814f7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:02:52.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The investigation should also provide clarity as to how such transactions
        could have slipped past multiple control measures. For one, the 2015 SRC Rules
        requires broker dealers to conduct monthly security examination, count and
        verification to account for discrepancies,” SEC said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e843c-b120-48cb-b522-7319d67efbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:02:52.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator also said it expects the release of the Name on Central
        Depository (NoCD) facility of the Philippine Depository &amp; Trust Corp.
        (PDTC) by the first quarter of 2020 in hopes of preventing similar incident
        in the future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262db4f3-5331-4206-9832-f86cfdb2a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:02:52.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NoCD facility allows for the recording of securities at PDTC in
        the name of individual investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b578d-7d22-4962-b355-850c320d5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:02:52.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most securities, SEC said, are currently recorded in “omnibus accounts”
        that aggregate the holdings of all investors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22cbfc-d3c4-4f8d-8105-516d4f7d93c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:02:52.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The creation of sub-accounts under the NoCD arrangement will increase
        transparency in the trading of securities. It will also give investors a means
        to monitor movements in their accounts through SMS or email notifications,”
        the regulator sid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f98130-1355-45c5-9401-96fc9ae72d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:02:52.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC said it is also in discussion with PDTC for the creation of
        a mechanism that will allow the latter to provide monthly reports on a stock
        brokerage’s position directly to the board of directors.</p>'
