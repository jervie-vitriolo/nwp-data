      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the chief justice said the high court is in the middle
        of investigating members of the Judiciary tagged in illegal drug trade, dubbed
        as "narco-judges" in a list from Malacañang. Thirteen judges and 10 prosecutors
        are apparently involved.</p>'
