    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:38.124+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congolese rebel leader known as ''the Terminator'' given 30 years in
      jail for war crimes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060720eb-3dc6-4b94-ae1f-f581508ac95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A former Congolese rebel leader nicknamed
        "the Terminator" has been sentenced to 30 years in prison for war crimes and
        crimes against humanity by the International Criminal Court (ICC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6248ab-abd8-4d85-a3fa-31540d0d2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30708526-3dff-4e24-878f-13ecac93dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosco Ntaganda was found guilty of 13 counts of war crimes and five
        counts of crimes against humanity in July. The long list of offenses, committed
        in the Democratic Republic of the Congo in 2002 and 2003, included murder,
        rape, sexual slavery, enlisting child soldiers, persecution, forcible transfer
        and deportation, pillage and intentionally directing attacks against civilians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef51ded0-08af-45cb-a079-047ba7345b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd8851-856c-43b4-b7f3-10e673c2b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Samson, one of the court''s prosecution lawyers, told CNN
        the magnitude of the crimes in the case was "extreme."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b5fbc-09f7-41c8-9ac5-20f512b476fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e62158-6506-47f2-b59a-4d4be853217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she believed the judgment and the fact that Ntaganda has
        been found responsible was important for his victims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c878155-f240-424a-b324-508104635df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac36ebe7-4684-46e3-a9d4-b90f2929510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first time for them that they will have any sense of
        justice for the crimes that were committed against them and their communities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc3a82-9be7-4bb9-97cd-86399401815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d1d50-8a68-4461-8f61-7c2b0312f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence is the longest handed down by the ICC and he also becomes
        the first person to be convicted of sexual slavery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495dd97-6297-4883-9b6e-3a9c66e8c1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241ee92-fc31-41f6-8ab3-d0ff47e85a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the ICC said the sentencing was unanimous. The time
        Ntaganda had already spent in detention, from March 22, 2013, to November
        7, 2019, would be deducted from his sentence, the Hague-based court said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54457ae-322c-44f9-b88e-513b03cdbba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc0cb2-0c87-4241-bf67-a12b281643c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samson said that the high sentence "should give other potential
        perpetrators cause to pause and consider that they will be immune from justice
        should they continue."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb6792b-72c7-41d2-87aa-dee99460a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360cf2c8-d3d2-4ab2-86ab-25767597f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense and prosecution has 30 days to appeal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fcdc74-1d66-4e74-a6c3-6a26b2312057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T06:32:23.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
