      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local movie distributor Crystalsky Multimedia has since come up
        with&nbsp;<a href="https://www.facebook.com/crystalskymultimedia/photos/a.109194475788310/3256739431033783/?type=3&amp;theater"
        target="_blank">promotional material</a>&nbsp;that reads: "You are invited
        to see Elcano and Magellan so you can witness the bravery of our very own
        Lapu-Lapu to defend our Lupang Hinirang."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57604e4-2018-43f6-ae34-16f2f7682880'
