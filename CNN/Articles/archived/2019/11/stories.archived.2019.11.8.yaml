      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, we believe Canopy is creating another option to enhance its
        positioning for the US," Carter wrote. "Canopy''s continued investment towards
        the larger global opportunity is a differentiating factor versus peers pursuing
        actions to ensure viability."</p>'
    '37':
