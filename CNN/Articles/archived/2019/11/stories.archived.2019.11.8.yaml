      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b48b2-1b11-4c38-b8d3-0d35cbefc92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said in their appeal that even if Aquino is no longer
        a government official, the case could be re-investigated if another complaint
        against him is filed, quoting Ombudsman Samuel Martires.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688583a3-ef71-4d76-a225-c5240d74e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca76827-8cc1-468a-9bd6-736c44b4ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also submitted an affidavit of former PNP–Criminal Investigation
        and Detection Group head Benjamin Magalong as additional evidence. Magalong
        was the officer who affirmed Aquino''s hand in the Mamasapano incident. Magalong
        is now Baguio City mayor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47358384-4810-479f-bcee-6c4b36cb550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd97dc2-391e-4ba3-b5d6-05b66fc21e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, then Ombudsman Conchita Carpio Morales junked the
        complaint of reckless imprudence resulting in multiple homicide against Aquino
        as well as former Philippine National Police chief Alan Purisima and former
        PNP-Special Action Forces Commander Getulio Napeñas Jr. for “lack of probable
        cause.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70856a0-51b2-49d9-8317-b0ed7d7f9e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5c9c7-ff90-4d0c-900e-a80ca5a03c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio-Morales found probable cause to charge Aquino, Purisima
        and Napeñas for graft and usurpation of authority under  the Revised Penal
        Code. She said there was an alleged conspiracy because Aquino allowed Purisima
        to have a role in the failed operations even if he was suspended at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e04cd-d293-49d7-81bc-35d8c579b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe337236-3ed4-48b4-bc23-db6f18814b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, the Office of the Solicitor General asked the Supreme
        Court to charge Aquino with homicide instead of graft, but it was denied by
        the high court’s First Division on September 2019, clearing Aquino of all
        charges in relation to the SAF 44 killing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d4dcc-a141-4133-8273-68007b453579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1035dbc-2893-4d8a-9254-e3ed158941ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Chief Justice Peralta, for his part, said he will
        leave it to the Ombudsman to decide on whether there is sufficient basis to
        re-investigate the homicide complaint against Aquino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52735c4a-c670-44f7-ab1e-80ea97fae955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7453e2d-216d-4271-8822-d6f4358e71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the Ombudsman rule on that," he said as Peralta spoke with
        the members of the media as chief justice for the first time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87188cf4-e68d-4dcf-a8e1-538bdfcca0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.981+08:00
