      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> A
        lawmaker wants the Movie and Television Review and Classification Board (MTRCB)
        to conduct a review of a Spanish animated movie before it could be aired in
        Philippine cinemas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9c2c9-5fc9-42b4-b39e-dba4eeda0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:53:13.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are apprehensions that our cherished hero Lapu-Lapu might
        be depicted as a villain in this movie, and we, as Filipinos, cannot allow
        such a lie to be propagated right on our very own soil," Agusan del Norte
        1st District Representative Lawrence Fortun said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd18517-473b-4647-a9bd-d8a94b77656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:53:13.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun added that historians should be invited to review the movie
        so that it &nbsp;"will not dishonor Lapu-Lapu’s rightful place in our collective
        memory."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520b6e4-7e58-4f7f-8e88-e60a046611d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:53:13.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, ''Elcano and Magellan: The First Voyage Around the World,''
        is about the journey of Juan Sebastian Elcano and Ferdinand Magellan from
        Spain to various countries, and back again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03404f-d1c7-4ec6-b974-f3bf91849611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:53:13.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following historical events, the character of Magellan in the movie
        will die in Mactan island in the hands of Lapu-Lapu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63208125-3a1a-4cce-9ba7-7595565f88b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:53:13.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:56:23.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This spurred backlash from Filipino netizens on a possible villainous
        portrayal of the Filipino hero.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6792bb-1820-4a96-a807-941071a9ce66'
      'mgnl:activationStatus': true
