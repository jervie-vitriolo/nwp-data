    'mgnl:created': 2019-11-08T06:28:20.007+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:56:39.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
