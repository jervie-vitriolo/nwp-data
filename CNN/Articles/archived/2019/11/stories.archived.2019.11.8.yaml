      'mgnl:lastActivated': 2023-01-27T00:56:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>            \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615b049-d65c-414c-a4b2-197354360a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na po nag-avail si Gen. Albayalde ng retirement honors (Gen.
        Albayalde no longer availed of retirement honors)," PBGen Bernard Banac, spokesperson
        of the Philippine National Police, said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45103e2-d0f5-4b46-b824-95bbbd95fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e8394-440f-4938-a713-93f799d97bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the ceremony is normally done during the change of command
        rites, which did not happen since Albayalde resigned as PNP chief on October
        14 amid allegations on his involvement in a questionable drug raid as Pampanga
        provincial police director in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de151557-8b8b-45fb-922f-c6002385cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a79fe-2a7d-4b59-9726-1966764d9172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has since been on "non-duty status"until he reached the
        mandatory retirement age of 56 on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd70b4-60ec-40c9-be23-5116db39e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4aadbc-ce79-449d-8c3a-0f7aa7f5a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac told CNN Philippines in a text message that Albayalde will
        get his full retirement benefits, including his pension, since no administrative
        case has been filed against him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673362c0-0954-40bd-824e-52a96b00094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90680149-da14-47c4-9b08-e17aa5bddd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pending DOJ (Department of Justice) case against him has no
        effect on his retirement benefits," Banac said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4193cb-47b5-49d7-a24b-b24a1465731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd9313-0551-4390-a7f2-6c827d7bfca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde is facing a slew of criminal charges filed by the PNP''s
        Criminal Investigation and Detection Group. These include violations of the
        Comprehensive Dangerous Drugs Act and the  Anti-Graft and Corrupt Practices
        Act, qualified bribery, falsification of public documents, perjury, and dereliction
        of duty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3026f666-0ff0-4b49-9bbc-0a73d792d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0d919-43bc-47fb-a41f-abf717b72dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate hearings on the Pampanga drug raid revealed Albayalde
        and his men''s failure to account for 160 kilograms of shabu seized from the
        drug sting in Mexico town  in November 2013. Thirteen of Alabayalde''s subordinate
        policemen, now called “ninja cops,” supposedly got almost ₱1 billion from
        the irregular drug raid, including ₱50 million they extorted in exchange for
        the freedom of alleged drug trafficker Johnson Lee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ba4ed-ba8c-4017-9ca3-c8a15eb53d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc89854-b379-4137-8809-0181ce809f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, who led the inquiry, admitted it is hard
        to prove that Albayalde profited from the raid, but he said the former top
        cop could face life imprisonment for the misappropriation of drugs and dereliction
        of duty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b54f55-dbdb-4de9-886d-1a10dcf555ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.728+08:00
      'mgnl:createdBy': 'eimor'
