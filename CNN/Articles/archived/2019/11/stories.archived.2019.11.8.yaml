      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Authorities
        have arrested two suspects in the killing of radio broadcaster Dindo Generoso,
        while the gunman remains at large.</p>'
