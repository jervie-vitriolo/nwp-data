      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, November 8)—</strong> Another
        cadet of the Philippine Military Academy (PMA) has died within the school’s
        premises, the PMA confirmed Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864bec7-dd5f-45be-b258-73a3b39cc97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:46:17.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMA Information Officer Cheryl Tindog said the fourth class cadet—
        identified as Mario Telan Jr —drowned in the academy’s campus pool. Initial
        investigation revealed Telan attended his swimming class in the morning, but
        failed to show up in his next classes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7c936-24f7-4ec0-85e3-0873ff67cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:46:17.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebe’s body was found in the deep end of the 15-feet campus
        pool. He was immediately rushed to the Fort del Pilar Station Hospital, but
        was declared dead on arrival by the attending physician.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab64708-f674-4a5e-b9fa-d3250bf8fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:46:17.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by PMA officials, including the Baguio police,
        is currently underway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7296788-e50f-4099-b894-e4261af64d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:46:17.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy said all swimming classes of cadets are temporarily
        suspended “until such time that the incident has been properly addressed.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d480b4b-6251-42eb-9c02-d26ad9ca5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:46:17.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes after the death of freshman cadet Darwin Dormitorio,
        who succumbed to fatal blows as a result of hazing in September. Former key
        academy officials, including former PMA Superintendent Lt. Gen. Ronnie Evangelista
        and former PMA Commandant of Cadets Brig. Gen. Bartolome Vicente Bacarro,
        have resigned after the plebe’s controversial death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad35ff09-4207-4a61-990d-09cadc8ac85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:46:17.995+08:00
