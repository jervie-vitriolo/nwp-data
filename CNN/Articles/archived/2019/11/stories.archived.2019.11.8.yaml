      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f31bab-9a37-4a84-a550-fdc239f157ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The array of injuries that have affected the 33-year-old Spaniard
        have surfaced throughout seasons but seem to especially derail him near the
        end, by which time he''s piled up matches on his beloved clay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046fd19-d509-4e60-8300-db942e35e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93315bee-13f7-4f3a-9ddf-1822da712c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal missed the ATP Finals in 2012, 2014, 2016 and 2018 -- and
        played only one match in 2017 prior to pulling out courtesy of a right knee
        complaint.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286af4e-7aa0-469c-b0d5-962a64aff1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc1fe0-4fc6-4839-8714-22b261423df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After getting married to longtime girlfriend Xisca Perello last
        month -- he was the last member of the Big Four to tie the knot -- everything
        seemed fine on the health front.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2131cd-9182-44fb-a141-127ad8016045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3ec09-776e-48d6-ae9b-d1e16675a9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nadal sustained an abdominal injury, which affects his serve,
        warming up ahead of his semifinal at the Paris Masters last week and had to
        withdraw.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce739aa6-294a-4703-8040-6cac3709cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43b4e8-65e1-4ac1-a63d-fb4a02400f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.425+08:00
