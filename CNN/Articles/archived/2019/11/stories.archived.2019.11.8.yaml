    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:45.697+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-China', 'United-States', 'China', 'trade-war', 'trade-tensions',
      'tariffs']
    'stories': ['95ce9811-6f24-418d-9622-cfc51f4c850c']
    'template': '1'
    'title': 'Removing tariffs would reduce recession risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdbae51-e29e-4a7e-a2ae-3d14fe17f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The trade war is doing so much damage to
        the world economy that the United States and China might just roll back some
        of their destructive tariffs. That''s just what is needed to avoid a recession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f825c9b-9563-4891-8895-01ce43edc542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China revealed that the two sides are talking not only
        about avoiding an escalation scheduled for December, but removing some existing
        tariffs. If that becomes reality, it would be a strong step in the right direction,
        especially if those tariffs stay off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1a4ed-545b-41d2-a5dd-41950dbfa540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21093363-272c-4260-8b69-5c0b976add83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, the trade drama focused on whether the clash would get
        worse, with ever more rounds of tariffs piling up on items like iPhones and
        video game consoles. Markets surged on every indication that an escalation
        could be averted, even when there were few concrete signs the tariffs might
        be reduced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075db3a2-899b-4b29-8fd2-a24c8b0e574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a690185-c3ba-4ad6-bc43-4d8cc9d832f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade war is the No. 1 risk to the economy, both in the United
        States and around the world. American factories, slammed by weak global growth
        and trade tensions, have suffered three straight months of contraction. Business
        spending is weak, shrinking in consecutive quarters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a396c78-891c-41ac-b296-37695768a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef446c3e-66c4-4bd4-97e9-53f5c9683748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling back tariffs would ease the burden on businesses and households
        and boost confidence among CEOs who are reluctant to spend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56c33f-ba8a-4991-abd3-dbe66db239bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b1a95-274d-42f2-abe3-8c546314f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a much more optimistic view than we''ve heard in quite a
        while," said JJ Kinahan, chief market strategist at TD Ameritrade. "Giving
        up tariffs is more positive because it means you are still moving commerce.
        Freezing tariffs means they''re still in the way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692bfd9b-bea4-4689-9914-1068945dae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5eab98-6dbc-48a7-879a-1bc36073b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Wall Street doesn''t like tariffs</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba4854-94c8-4c22-9186-71ba480920c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest developments lifted US stocks on Thursday, with the Dow,
        S&amp;P 500 and Nasdaq zooming to fresh all-time highs. The Nasdaq is now
        up nearly 28% on the year. China-sensitive stocks, including Apple, Best Buy
        and Caterpillar, also advanced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d273180-c68d-4579-8798-c97784bc5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc7175-dc21-4df4-a29e-8c04318546e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Business Fear &amp; Greed Index of market sentiment was
        flashing "fear" just a month ago. Now, it''s catapulted to "extreme greed,"
        reaching its highest levels since the tax cut euphoria of late 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac8b1f-90e0-416b-8848-11d05ed65cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0d46b-f070-47cf-9724-08f0d9bdac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no guarantee any tariffs--or which ones--will actually
        get rolled back. Investors have learned the hard way that progress in trade
        negotiations is fragile, and another outbreak of tensions is just one tweet
        away.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb853fc-e4c1-4842-a81e-f96cbb9f8e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd762714-8864-4c8c-b12e-6d502a49d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we actually see pen meet paper, I would warn people not to
        get carried away," said Kinahan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b339fed-5ffd-4468-937f-0467fb05f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea42b03-6735-4a09-86fa-5f9522c22388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for China''s Ministry of Commerce announced on Thursday
        that the two countries have talked about rolling back tariffs on each other
        as part of "constructive discussions" in the past two weeks. China is insisting
        the two sides simultaneously cancel tariffs before any preliminary trade agreement
        can be signed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda6d28-8d92-4e3e-973a-d038d7c2dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2d3ea-948d-4902-9848-6ee9837a5590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the spokesman said that the United States "agreed that
        they would like to remove some of the additional tariffs by phases."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284bcd5-aaaf-4833-b146-daeefd66d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
