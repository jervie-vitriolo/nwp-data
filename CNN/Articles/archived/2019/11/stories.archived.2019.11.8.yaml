      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefbcec2-97c0-4423-9955-2c56d5099ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:02:19.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layus told CNN Philippines’ Balitaan that a minor died of drowning,
        and the other one, due to landslide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779b9fd-614b-49bf-aef7-30574bfae1a7'
      'mgnl:activationStatus': true
