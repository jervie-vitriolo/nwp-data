      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes to play but it remains to be seen whether he''ll be fit
        enough to take to the court against Zverev on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e36f3-baed-4f9c-a67a-9584ae53f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.425+08:00
      'mgnl:createdBy': 'alyssa'
