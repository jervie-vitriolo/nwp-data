      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881da19a-b38e-41d4-b934-ea457c913f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta said he "understands the predicament" of the judge, adding
        that he has not seen any other case with so many accused and victims involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca0a7b-c458-4e54-92d6-0ef12f10b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m frustrated with what happened to the victims, but I think
        Judge Jocelyn (Solis) did her best in order to give justice to the&nbsp;victims
        and also in order to&nbsp;afford&nbsp;the accused with due process of law
        under the Constitution," Peralta said in his first press briefing on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3bb1fb-cd80-446c-93d1-8b72771b9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datu Andal “Unsay” Ampatuan, Jr. is the primary suspect. He was
        mayor of Datu Unsay town when he and his family''s private armed group allegedly
        shot and decapitated the victims'' bodies with chainsaws, which include those
        of civilians and members of the Mangudadatu family, their rival political
        family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf72d0-051b-46ee-958c-8894ccdd1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785d452-7348-4898-97c2-b608f51bdbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the judge denied the request of Ampatuan to
        reopen the trial as he claimed that a witness will retract his testimony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13cf028-ca85-4655-ae77-5e1eb2ac7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22f126-e3ec-48e5-b859-c73a2500f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 104 individuals faced trial, including Ampatuan''s brother,
        former Autonomous Region for Muslim Mindanao Governor Zaldy Ampatuan. Their
        father, Andal Ampatuan, Sr., was also a primary suspect before he died in
        2015 due to complications from liver cancer. The case is pending before the
        Quezon City Regional Trial Court Branch 221.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8d927-d1bd-409e-94c4-7a72d99afec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5b255-9d77-4a33-9a64-10683f2c19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre has been tagged as the world''s deadliest
        single attack against media workers, and the worst case of election-related
        violence in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe48a7-3371-4a95-b971-d41f59c57612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:16:50.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta said he will prioritize resolving case backlogs in the entire
        Judiciary, citing thousands of unresolved cases pending before the SC down
        to the local courts. He vowed to automate court protocols and tap digital
        technology to speed up court proceedings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206c284-c5b6-488f-9e70-7953e0aa9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:16:50.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also bared plans to keep a 24/7 help desk at the Office of the
        Chief Justice to keep communication lines open to the public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649b9e7-a719-44b5-bdad-18c68a970f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T13:11:52.160+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nena Santos, lawyer of the families Maguindanao massacre kin, said
        they can bear waiting a little bit longer for the verdict: "We have waited
        for 10 years, the 30 days is a short time to wait." Former Presidential Spokesperson
        Harry Roque, who also served as a lawyer for some of the victims'' families,
        said the long-delayed decision "should trigger systemic changes in our justice
        system."</p>'
    '10':
