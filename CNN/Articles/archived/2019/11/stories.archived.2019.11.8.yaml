    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Elcano and Magellan’ — Filipinos ask: Whose history?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be556fa-ff8b-4140-a357-e664cf99e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.157+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s Note:</strong> Ragene Andrea L. Palma is an
        urban planner. She is currently in London, studying International Planning
        and Sustainable Development MA at the University of Westminster as a Chevening
        scholar.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc617a3-837d-43e6-9d91-4ceee69e13a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.157+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “It’s just a movie.
        Calm down.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f31c2-7821-4276-9f51-049b9707d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.157+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Retitle it to ‘Colonisation of the Philippines and the Start of
        Three Hundred Years of Suffering.’”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56470f-da9a-4dc1-830c-9d6642caf4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.157+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Or ‘Whitewashing a History of Atrocities.’”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc77baa-7fca-4a15-9c3b-4964bd6c85a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.157+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s their point of view, and we have ours. Let’s make our own
        movie.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c783a3d-6f40-4509-b412-12ca9bc19bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.157+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You think a small island of the Philippines is what matters in
        world history? Indio.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78310ff8-3223-4a09-9795-464dc2f53aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.157+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t condone what the Spanish did.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d6d44-c850-4514-afa9-6a008d2b1fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.157+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know how they raped, and killed, and belittled us as a people,
        right?”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203d8f0-b4bc-4310-a172-ac55d6520880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.157+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trailer and a poster of the animation film “Elcano and Magellan:
        The First Voyage Around the World” dropped recently, and Filipinos are unsurprisingly
        quick to post their ire (and other contrasting opinions) online. The film,
        associated with Crystal Sky Multimedia, Filmax, and Dibulitoon Studio, tells
        the story of the “<a href="https://youtu.be/JHpt-8ad5kQ" target="_blank">first
        ever circumnavigation of the globe in human history</a>,” which, based on
        <a href="https://cineuropa.org/en/newsdetail/374643/" target="_blank">Cineuropa’s
        review</a>, shows Sicily, the jungles of Brazil, and <a href="https://www.theguardian.com/travel/2014/dec/13/guide-to-patagonia-chile-argentina-where-to-stay"
        target="_blank">Patagonia</a>, all of which were part of Magellan’s expedition.
        The <a href="http://www.philippinestudies.net/files/journals/1/articles/2883/public/2883-3322-1-PB.pdf"
        target="_blank">Battle of Mactan</a> is also inevitably in the film.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad6e6d-1e79-4517-a873-da0e52959490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.157+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Our hero, their villain, and vice versa</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ee287-7b1b-410b-b5b0-bd0bc9bab320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.157+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipinos feel deeply offended, refusing to accept Magellan
        as a hero, and more so angrily countering the characterisation of Lapu-Lapu
        as the villain. From our childhood, we’ve all looked up to Lapu-Lapu as a
        fierce warrior, a defender, an epitome of bravery, a hero. Any Filipino would
        echo how Lapu-Lapu defended our islands from Spanish invasion, with references
        to our history lessons, travels to Cebu’s famous bronze monument, or Yoyoy
        Villame’s song. But some say we shouldn’t expect otherwise — the film is Spanish,
        so why would they even portray Magellan as anything other than the star, their
        hero?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf8967-ca1f-4b25-a194-26c290acedad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.158+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These discussions on ‘our hero and their villain’ and vice versa
        leads us to ask a few questions: Whose history is being told? We also ask,
        who is writing? What is their perspective?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8473a-eaec-42fe-89ae-16688172df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.158+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the social sciences, such as geography, history, and anthropology,
        these questions matter greatly. In <a data-cke-saved-href="https://asj.upd.edu.ph/mediabox/archive/ASJ-43-02-2007/Art%20Culture%20Philippines%20-%20About%20the%20Authors.pdf"
        href="https://asj.upd.edu.ph/mediabox/archive/ASJ-43-02-2007/Art%20Culture%20Philippines%20-%20About%20the%20Authors.pdf"
        target="_blank">Zeus Salazar</a>’s “<a data-cke-saved-href="https://www.gmanetwork.com/news/balitambayan/content/638917/saysay-ng-sariling-kasaysayan-ang-ambag-ni-zeus-salazar-sa-bayan/story/"
        href="https://www.gmanetwork.com/news/balitambayan/content/638917/saysay-ng-sariling-kasaysayan-ang-ambag-ni-zeus-salazar-sa-bayan/story/"
        target="_blank">Pantayong Pananaw</a>,” we learn that how we study history
        should be in the context, language, and understanding of our own people (that
        is, in Filipino). In scholar and urbanist <a data-cke-saved-href="https://www.geog.cam.ac.uk/research/internationalvisitors/roy/"
        href="https://www.geog.cam.ac.uk/research/internationalvisitors/roy/" target="_blank">Ananya
        Roy</a>’s extensive studies of new geographies and ‘worlding,’ she challenges
        the concept of centrality and the core-periphery relationship of the EuroAmerican
        against the ‘Third World’ developing countries, and says that where knowledge
        is produced matters. Her research empowers us to ask questions that ‘dislocate,’
        such as “What if we viewed the world with the Philippines as the center par
        excellence for medical professionals, which Spain (or Europe) depends on for
        their health industry?” We have the nurse and doctor diaspora to prove it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b04b2e3-1849-45e2-9fec-bd0788719b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:22:29.107+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With anthropological studies, we can ask: What if our history shows
        the trade routes of ‘prehispanic’ Filipinos, and maps without colonial boundaries?
        What if the world actually studied our unwritten history, our indigenous writings?
        Unnamed voyagers braved oceans and archipelagos way before Western histories
        were written — that is, before Magellan, and others who were named — like
        Juan Sebastian Elcano, and Christopher Columbus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65a2bc-b7f5-4a40-88b2-0800c91bec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.158+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These studies help us understand the two sides of the story. More
        importantly, these push us to research, and to write the truths of our story,
        truths that may be absent or disfigured in the colonial portrayals we see.</p>'
    '38':
      'image': 'jcr:a60baa27-4c33-4d39-acf2-d8b3277b2cee'
      'imageCaption': 'The poster for the "Elcano and Magellan" animated film featuring
        characters like Ferdinand Magellan, Juan Sebastian Elcano, a woman named Samar,
        and Lapu-Lapu. Photo from CRYSTAL SKY MULTIMEDIA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62d2ce-aca8-47d5-91b0-6b183abf8952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.159+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a86275-61a9-4f82-a258-57b697f1c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.158+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some conversations: Identity fusions and commonalities</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bba990-d553-4d44-b3c7-cd041fd68bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.158+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonization is a chapter in history that we study when we are young,
        an ingredient we realize is ingrained in our identity in the present day,
        and a hard slap on the cheek when we travel out of the country and immerse
        in and with other cultures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a44c2-d163-427e-9457-6988a212606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.158+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the sadly fascinating topic that creeps over lunch conversations
        and wine nights while I am studying in London. Sometimes, you get ignorant
        comments from people, like “You Filipinos have Spanish names; I know a friend
        named ‘Torres’ then you’re ‘Palma.’ So unique how you were colonized by the
        Spanish for a couple of years.” (To set that straight, I gave an impromptu
        lecture during a socials night.) Some people respectfully ask about it. Some
        wouldn’t even know anything about the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424116d-c178-49f9-a428-640b04fb77e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.158+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, I’ve also learned how ignorant I am of the histories and
        colonial pasts of where my new friends here are from — I’d stare if we talked
        Ugandan politics, and I couldn’t even locate Azerbaijan on the map. Sure,
        I share some Spanish words with my classmates from Colombia, and find familiar
        terms with my friend from Portuguese-colonized Mozambique. But most of the
        histories and cultural stories we share are new to one another. We found out
        some commonalities though: We all share the plight of ‘developing’ countries,
        from fanatical Catholic-Christian religions to political suicides resulting
        to poverty, and the fact that we would all still choose to include indigenous
        necklaces, clothes, and patterns when wearing national attire. We also acknowledge
        how our generation now has a fused, mixed, and even confused identity, but
        then, we could work with that, and address it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cec74d-7ef6-4a73-8296-0070ccdff5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.158+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Decolonize, or embrace the colonial merger</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14358cdc-3036-460d-b8cc-b435194dc6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.159+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must remember that colonization is about establishing power over
        something, or someone. In research, there are hegemonic knowledge and methodologies.
        In international policies and development work, funding and politics follow
        power play very closely. Even within a country, the powerful elite can ‘colonize’
        over their same countrymen — look at how <a href="https://newsinfo.inquirer.net/1138945/p607-b-clark-green-city-to-displace-aeta-communities"
        target="_blank">developers today displace Aetas</a> in Clark, who have the
        claim to indigenous lands, or how the wealthy dominate and control progress
        towards certain areas; and that’s why we have the phrase ‘Imperial Manila,’
        and that’s why our political dynasties exist.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2519d94-265f-415d-a421-5480c36012d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.159+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some would remind us how much we do not know about prehispanic Philippines;
        colonization might as well have happened between and among our datus, and
        across the Austronesian peoples, blurring our dogma of an original tribespeople
        and Western colonialism. Some, however, would say: Decolonize; work towards
        a common understanding outside colonial ideologies. In research, decolonization
        has growing voices, and is looking into different fields. How do we decolonize
        education, health, and communications? How de we decolonize our cities, and
        our environments?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467c4df-8ec7-4f22-be70-c778010dbc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.159+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do we decolonize film and media? Film is a popular artistic
        output that resonates with the masses, and together with other literary and
        creative works, has been a medium for expression, activism, ideologies, and
        truths. With “Elcano and Magellan” coming out, we have yet to see (if we choose
        to) how much, and whose history is in its storyline.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de32fe5-9064-4520-985e-126c8ab6f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:53:03.159+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T00:56:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gets us closer to an understanding why many are indignant because
        of a film’s trailer and poster, and why, in 2019, when so much effort has
        grown around the world for equality, representation, and stronger voices,
        we still have to see colonization glorified. More importantly, we should ask
        ourselves why we’re wielding kampilans and guns against one another, albeit
        online.</p>'
