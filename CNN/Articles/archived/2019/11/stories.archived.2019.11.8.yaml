  'Tariff-removal-recession':
    'author': 'Analysis by Matt Egan, CNN Business'
    'caption': 'Rolling back tariffs would ease the burden on businesses and households '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-08T16:01:34.835+08:00
    'imagesource': 'jcr:fb944a69-7d07-4db1-9ba3-7321981edbb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b30d80-2495-4e49-9c0d-dc239ecb1210'
    'lead': 'The trade war is doing so much damage to the world economy that the United
      States and China might just roll back some of their destructive tariffs. That''s
      just what is needed to avoid a recession. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T16:05:00.177+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:56:11.906+08:00
