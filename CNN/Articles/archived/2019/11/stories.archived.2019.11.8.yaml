      'mgnl:lastActivated': 2023-01-27T00:56:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b8283-3fb1-4b7d-9fdd-b948c33f138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise appearance at the 2019 Fast Company Innovation Festival,
        West suggested that he may legally change his name to "Christian Genius Billionaire
        Kanye West" for a little bit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26041991-8e44-4682-9e44-2b1a243cf49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985260d9-cfef-410a-973a-2f3adff8a616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people say it''s crass to call yourself a billionaire, I might
        legally change my name to Christian Genius Billionaire Kanye West for a year
        until y''all understand exactly what it is," he told Fast Company senior writer
        Mark Wilson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a9ee5-2d09-4d10-b60f-a2f05aa172cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476fc15-2abb-4893-baab-9e28943db127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to be so hard to type," Wilson joked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6e6f7-673e-4d0c-b1c2-429bf3899b4e'
