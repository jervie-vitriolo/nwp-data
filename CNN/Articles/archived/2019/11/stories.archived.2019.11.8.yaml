      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said that the corruption in CSG, FEO, and SOSIA must be
        stopped to further streamline government transactions in three days in compliance
        with the Ease of Doing Business Act.</p>'
