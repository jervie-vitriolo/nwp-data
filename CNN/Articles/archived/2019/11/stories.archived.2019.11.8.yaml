      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Retired
        Senior Associate Justice Antonio Carpio criticized the government for conferring
        prestigious awards on a Chinese envoy amid issues on territorial claims in
        the West Philippine Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc1500-18b1-40c3-aa0d-7bdb99dee1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:17:36.963+08:00
