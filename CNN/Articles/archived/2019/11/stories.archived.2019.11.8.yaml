      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34232c03-80cd-40e6-81a4-da2b27ea6c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robredo''s previous statements</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c62c3-5fba-4876-8f0e-923e4dca1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo in an interview with reporters on Thursday said she <a href="https://cnnphilippines.com/news/2019/11/7/leni-robredo-anti-drug-czar-united-nations-probe.html">planned
        to push for the government to cooperate with the UN''s human rights probe.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe4cce4-1966-4192-a285-c2549787b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9382c9-2909-4530-a625-3a4570bc6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a transcript provided by her office, Robredo was asked
        if she would call on members of the ICAD to be open to investigations by the
        Commission on Human Rights and even the UN. Robredo answered, "isa iyon sa
        mga magiging panukala ko (that will be one of my proposals)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881ffa2-0891-4f55-b4bd-ed7202eafa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546da8d-d7a8-48b0-9381-20275c020198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her goal is not to point fingers, but to make sure
        justice will be served.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6309fd9c-f54d-4311-a140-e27c32be0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6768d-4272-4c4e-a2f9-ff241ab0115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 9 radio interview, Robredo questioned Malacañang''s rejection
        of calls for a UN probe into the drug war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb060aa8-940e-485f-b9f5-def8245b7943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b743ad1-367a-468a-95ab-7028cba76e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito, itong United Nations na human rights experts, iyon iyong
        dahilan kung bakit nandiyan sila—dahil may mga gobyerno na hindi maayos iyong
        pagpo-protect sa human rights</em>," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d5353-9999-4b36-a362-22b5ae03e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcecb9b-36ab-4515-ac13-667f791873c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: United Nations human rights experts are here because
        there are governments that do not protect human rights.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db00d1-18d5-4ce4-98e4-b246a4957afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291bdb44-4229-4052-b1e0-3e40504ed81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako naman, kung ako ang pamahalaan, kung wala naman akong tinatago,
        iwe-welcome ko iyon. Kasi kapag gumawa sila ng imbestigasyon at wala naman
        silang nakita, hindi ba parang affirmation iyon na tama iyong sinasabi natin</em>?"
        she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0816f-c2cc-4d31-97aa-f95684ae4724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbde6ea-28b0-49cc-a8d2-427f8121a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I were the government, if I got nothing to hide,
        I would welcome that. Because when they conduct an investigation and see nothing,
        isn''t that an affirmation that we''re right?]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4ea9d-371f-4f5b-aac2-05dab83a99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c080d-bdff-4de2-8e5b-8e4902e06bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 11, the <a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">UN
        Human Rights Council passed a resolution</a> asking the Office of the High
        Commissioner for Human Rights to conduct a "comprehensive" review of the killings
        and other alleged human rights abuses in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfcaf97-6f1e-48ca-b864-b4f35e4ff72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9dbb6-8c13-482d-93f0-85bcd550f35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo the following day said she would "entertain" UN investigators
        if ever they come to the country to investigate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923bdfe1-b74f-4f37-bf37-62604e4bc3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418875d-b776-4018-adcc-a3901eb2c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Anti-Corruption Commission head Manuelito Luna even
        called for Robredo''s impeachment for supporting the UN probe, but Malacañang
        said this was not an impeachable offense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4ef69-b708-4f50-90cf-708ee3e7be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.004+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5769204-c945-48e8-816d-7b1d1f82a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more ''senseless killings''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226e16d-08a7-4a2d-bb8b-2133676a6515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly lashed out at the CHR, UN, and other countries
        and instutions for comments against his drug war. He has shunned any form
        of foreign intervention, insisting that the Philippine government can investigate
        cases of human rights abuses in the country. He <a href="https://cnnphilippines.com/news/2019/10/28/Rodrigo-Duterte-Leni-Robredo-law-enforcement.html">appointed
        Robredo as anti-drug czar out of annoyance</a> after she called for a stop
        to “wrong” methods that did not bring down the number of drug addicts in the
        country.&nbsp;</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4d9ea-93b2-44fe-8ccf-e9db9f96abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829a51c-a7a2-40fd-973b-4353c51dbe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say thousands more have
        died in extrajudicial killings as a result of the President''s public pronouncements,
        a claim Malacañang has repeatedly denied. Government data show around 6,000
        have been killed in anti-drug operations since Duterte took office in July
        2016.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f485a-d17f-4e53-89fa-c22b7c3fc836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5cc3b-45d8-407a-8dd8-654e18aa1261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the first thing she will do as anti-drug czar is make
        sure there will be no more "senseless killings" in the government''s anti-drug
        campaign. She''s confident this will happen, saying she got the support of
        the Philippine National Police.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9c73b-e123-4495-afeb-65cc8ac9d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:32:14.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/7/Leni-Robredo-anti-drug-czar-plans.html">READ:&nbsp;''Same
        vigor, zero killings'': Robredo bares reform plans as anti-drug czar</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c94a65-6360-4093-8783-56b7c19f0715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a37251-9cb9-47d5-bd66-a64a266dcb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Robredo and Aquino, however, admitted that they are still confused
        about what Robredo''s duties should be. Aquino said he even wrote the President
        in hopes of getting enlightened.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb2f06-de74-4e18-8bb8-b3043c7fcbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b5a15-4754-4e34-839c-0625613a5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko lang ng kaliwanagan kasi medyo naguguluhan rin ako.
        Kanina nag-uusap kami ni Vice Presidet medyo naguguluhan rin siya dahil how
        can she have a Cabinet position kung co-chair ko lang naman sa ICAD</em>.
        These are things I need to discuss with the President," Aquino said.</p>'
  'Leni-Robredo-PDEA-Aaron-Aquino-join-drug-operations-challenge':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-08T19:15:42.481+08:00
    'imagesource': 'jcr:385c7e6b-831e-428f-86b2-7157f359a0b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b45749b-ea8f-47e7-856c-93e847844e65'
    'lead': 'PDEA chief Aaron Aquino invites Vice President Leni Robredo to join the
      agency’s on-ground operations, so she can point out the ‘lapses and defects’
      in the administration’s controversial war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T19:42:15.170+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:56:05.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:47.478+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo', 'Leni-Robredo', 'PDEA', 'Philippine-Drug-Enforcement-Agency',
      'Aquino', 'Aaron-Aquino', 'join-drug-operations', 'anti-drug-operations', 'ICAD']
    'template': '1'
    'title': 'Robredo takes on PDEA chief’s challenge to join anti-drug operations'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade83407-867b-48d1-8b8b-315f84ffed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)—</strong> Vice
        President Leni Robredo on Friday accepted Philippine Drug Enforcement Agency
        (PDEA) chief Aaron Aquino’s invitation for her to join the agency’s on-ground
        operations—a move that would let her point out the “lapses and defects” in
        the administration’s controversial war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f5534-11c2-4bfa-bba7-41678629cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino posed the challenge two days after Robredo accepted her appointment
        as co-chair of the Inter-Agency Committee on Anti-Illegal Drugs (ICAD). He
        noted the move would let Robredo “have a feel” of how law enforcers work on
        the field.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b73f78-908f-44b5-979f-0d17762d1809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe I can ask you to join us in one of our operations. <em>Para</em>
        (so that) from the planning stage, until such time that during the conduct
        of operations and after the operations, <em>ma</em>-feel <em>mo</em> Ma''am
        <em>kung papaano ginagawa ng mga</em> law enforcers <em>natin ang</em>&nbsp;pag-conduct
        <em>ng</em> operations (you can feel how our law enforcers conduct our operations),”
        Aquino addressed Robredo during a post-meeting media briefing of the anti-drug
        committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29a17f-c046-4cae-b72f-0207d98e3dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you are there on the ground, you will see for yourself <em>kung
        ano talagang nangyayari doon</em>. And hopefully, from there,<em> makikita
        niyo kung may mga</em> lapses <em>na ginagawa yung mga operatiba... meron
        ba kaming mga</em> defects <em>na dapat i-tugma</em>,” the anti-drug agency
        chief added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aaba4d-9118-4f6c-a4ed-17c72eeb7278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are there on the ground, you will see for yourself
        how the operations work. And hopefully, from there, you will see the lapses
        of our personnel, if there are defects that we need to correct.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e71f9-1afd-46fd-a3a3-d23dfaefc28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo meanwhile welcomed Aquino''s suggestion, saying the body
        has agreed to take forward-looking measures in the anti-illegal drugs program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac9410-528b-4342-8e3b-da872484bb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gustong-gusto ko ‘yan</em> (I like that). <em>Ang</em> suggestion<em>
        namin sa</em> meeting <em>na ito ay</em> moving forward,<em> paano ba</em>
        <em>ma</em>i-improve on what we already have (Our suggestion during the meeting
        is that moving forward, what can we do to improve what we already have?),
        Robredo told Aquino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92108992-4d19-4713-a743-27fb090a2186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ve always been emphatic about what I don''t like about the campaign—the
        killings, especially because the poor are being victimized, and that was the
        primary consideration why I accepted the position,” the Vice President added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa140f-f86e-4f1f-88c2-67723949a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:52:52.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VP ''welcome'' to join drug sting</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc0d977-2525-4e1c-813b-d784e65367c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:52:52.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ce3fa-38e0-46e4-9885-d35efa7c61e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:52:52.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief  Brig. Gen. Debold Sinas meanwhile said
        Robredo is welcome to join the operations, as authorities have “nothing to
        hide.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3a364-b800-424a-93ff-1fe366ce4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:52:52.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f037f0-451f-4bc1-94be-07d477e29028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:52:52.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala naman po kaming tinatago</em>. Anytime <em>sabihin ni</em>
        Vice President,<em> ‘sama ako,’</em> then we''ll make arrangement. Go ahead.
        No problem <em>po kami doon</em>,” Sinas said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb6e27-d5b4-4e46-a858-127042ba210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:52:52.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa20f874-268c-49e8-8bfb-f01be54d155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:52:52.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have nothing to hide. Anytime the Vice President
        says ‘I want to join’, then we’ll make arrangement. Go ahead. We have no problem
        with this.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476daad-47dc-42a5-a21d-860534277994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President has long been a vocal critic of the administration’s
        anti-illegal drug operations, which— according to government data—&nbsp;have
        killed at least 6,600 people since President Rodrigo Duterte took office in
        2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e5b39-ac59-4d7b-82cf-ae437c106b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critical stand, however, led her to accept Duterte’s new appointment—as
        she promised to implement reforms on the administration’s flagship campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a5f2d-6a72-4364-b0cb-7e75c8645508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2019/11/6/opposition-wary-Leni-Robredo-appointment-drug-czar.html">
        Opposition wary as Robredo takes on appointment to anti-drug body</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df168da5-a218-40d4-b6b3-13a98da68152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte faces a complaint before the International Criminal
        Court (ICC) for crimes against humanity in connection with the war on drugs.
        Lawyer Jude Sabio filed the "communication" before the ICC in The Hague in
        April 2017. The court''s prosecutor Fatou Bensouda last year launched a preliminary
        examination on the situation in the Philippines, and depending on the results
        of that, may decide to start an investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d975db-4ac3-4e9b-9969-cbb637addbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:42:15.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:05.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local lawyer groups have also filed cases before the Supreme Court
        challenging the legality of Duterte’s administration''s anti-drug campaign,
        which has led to the death of thousands of suspected users and dealers.</p>'
  'smc-slex-skyway-alabang-ramp':
