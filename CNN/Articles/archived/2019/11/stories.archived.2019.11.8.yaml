      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two fatalities were recorded in Claveria town, its mayor, Celia
        Layus confirmed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac78ef-9037-4c02-a262-cba88e62779b'
      'mgnl:activationStatus': true
