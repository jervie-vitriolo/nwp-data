      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26423fb-c105-4ca2-b300-1c428e1d827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would Nadal play the ATP Finals and risk making his injury worse,
        which could have a knock-on effect and spill over into his off-season, then
        January''s Australian Open? In Melbourne, Nadal could match Federer''s all-time
        men''s record of 20 majors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3172c-e699-4464-8218-9aa301e7d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.426+08:00
