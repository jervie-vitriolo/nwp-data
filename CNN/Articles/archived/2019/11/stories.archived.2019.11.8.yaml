    'template': '1'
    'title': 'The next status symbol: How the Vivo NEX 3 represents modern, luxurious
      technology'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b25bc-c381-4f74-8fed-e9f4dadd90f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:33:56.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>Like designer
        bags, watches, and bespoke suits, smartphones have become a symbol of luxury
        and sophistication.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de99679-6892-4b95-9ccc-fb79a0519d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:33:56.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, leading global tech company Vivo has rolled out
        its latest flagship model NEX 3 —&nbsp;which is viewed as the next status
        symbol for premium technology thanks to its next-generation innovations and
        trendsetting design.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1c345-99b4-4b4c-9eab-a7ae9968a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:33:56.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the "device of the future", the NEX 3 harnesses the power
        of the Qualcomm® Snapdragon™ 855+ and the 8GB RAM/128GB ROM to deliver faster
        cutting-edge performance and smoother multitasking capabilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029736b-1db9-478a-975d-addbed4f8ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:33:56.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What NEX 3 has to offer</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d4416-85db-4bf4-b5ba-a27b7f886163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:33:56.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to other handsets in its price range, the Vivo NEX 3 exudes
        elegance with its Glowing Night-colored aluminum alloy unibody design that
        is rendered seamless due to a notch-less and bezel-less architecture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a774aa-1428-4631-8917-cf1bf2148de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:33:56.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEX 3 also cleverly hid physical power and volume buttons from
        sight by using an X-axis Haptic Vibration motor and Touch Sense technology.
        The device''s In-Display Fingerprint Scanning also allows users to safely
        step into their mobile world in just a second.</p>'
    '3':
      'image': 'jcr:a3147bc0-36d8-4870-8ef3-b9baea3ea773'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c27e22-9295-40e9-bc98-24aef2b92649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:33:34.278+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa62d79-db53-4014-a962-f6de98193e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:33:56.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEX 3 also features the world’s first AMOLED Waterfall FullView™
        Display, which stretches and curves the smartphone side screens to offer users
        broader and borderless views.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd1d195-b4fe-4f87-ab07-8acc78168543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:33:56.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a breathtaking visual experience, the NEX 3 also has a 6.89-inch
        display with an incredible 99.6 percent screen-to-body ratio. At the back,
        a Corning® Gorilla® Glass 6, protects the NEX 3 from multiple drops even at
        greater heights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22822027-9eb6-42a5-aa5d-0e14b3a1acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:33:56.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEX 3 likewise sports an array of optics bannered by a 64-megapixel
        (MP) main camera, a 13MP wide-angle camera, and a 13MP telescopic camera that
        makes for premier photo-shooting experience as it delivers “super HD clarity”
        for all photos. A 16MP Elevating Front Camera also paves the way for NEX 3’s
        perfect FullView™ Display.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f0abe8-d05e-40c4-aa4a-63ffb1cb9cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:33:56.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its ground-breaking innovations anchored on future technologies
        and trend-setting design that offer the best smartphone experience, the Vivo
        NEX 3 is poised to become the next symbol of luxurious innovation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7dbdf0-a51b-4007-a4c3-2edfecafa484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:33:56.003+08:00
      'mgnl:createdBy': 'joemil'
