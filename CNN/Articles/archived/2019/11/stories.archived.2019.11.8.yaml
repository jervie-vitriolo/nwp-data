    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25dd1b61-4529-49b0-b95f-600b34593342'
    'lead': 'New Chief Justice Diosdado Peralta wants the Supreme Court to have its
      own marshals who will have the power to investigate and file charges for attacks
      on judges and other court personnel, as well as misdeeds in deciding on cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:41:54.219+08:00
