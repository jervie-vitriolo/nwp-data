  'leni-robredo-anti-drug-czar-united-nations-probe':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-08T19:28:31.882+08:00
    'imagesource': 'jcr:fdad6a5e-ddf4-4ce2-9d02-b270e506d796'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '069f9917-5caf-4158-942d-454b8e24e2e5'
    'lead': 'Now that she''s anti-drug czar, Vice President Leni Robredo said she
      wants to get to work first before deciding on whether or not to support the
      United Nations'' investigation into the country''s bloody war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T19:31:40.002+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T00:56:06.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:47.212+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo-', 'United-Nations', 'war-on-drugs', 'human-rights']
    'template': '1'
    'title': 'Robredo on UN probe: ''Problems should first be solved internally'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c8fdc-787b-4cbb-a7ae-fbc08080a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Now
        that she''s anti-drug czar, Vice President Leni Robredo said she wants to
        get to work first before deciding on whether or not to support the United
        Nations'' investigation into the country''s bloody war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6299c4-fea2-4035-8bd5-4e924b77b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af484db9-b067-4a83-b6ea-c752fa1944b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after her first meeting with members of the Inter-Agency Committee
        on Anti-Illegal Drugs as its co-chairperson on Friday, Robredo made statements
        contrary to her past expressions of support for the UN probe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52fc27-da8f-43c0-900c-5204e3f1b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794fe64-6ff8-45a7-b359-a3bf3a15da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have said this time and again that I feel that our problems should
        first be solved internally," Robredo said in a media briefing. She was alongside
        her co-chairman, Philippine Drug Enforcement Agency Director General Aaron
        Aquino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d65ffa-4129-433f-87a7-e4b7183798c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7361a2-86a4-40f6-b01d-57cd001af479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.002+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was already of the impression – after going around, after
        meeting with the different clusters, after having all the information that
        I need to have, if I believe that the government is not doing anything to,
        you know, punish whoever needs to be punished or to put to justice whatever
        needs to be put to justice – then I don''t have any problems with inviting
        them over," Robredo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538bcf19-391c-4a81-b4cc-615ba25a4550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0db96b-ac47-407b-aab8-9be8cc51e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In as much as I''ve always said that if there''s nothing to hide
        then what are we fearful for, but you know, I would rather that we take care
        of whatever we have to take care of," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab95828-cce3-43e0-b36c-02a9decc6761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e7d6f-b594-43ee-9c04-f96e5ca1fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T19:31:40.003+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T00:56:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she prefers to "be informed" with accurate drug war
        data first, noting that the numbers now are inconsistent and questionable.
        She cited that a 2016 survey showed 1.8 million Filipinos are drug dependents,
        but the statistics made public after that, including the 7 to 8 million recently
        mentioned by President Rodrigo Duterte, are merely estimates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c71e4b-afa1-4bd4-a8bb-0de0a73b797a'
      'mgnl:activationStatus': true
