    'title': 'QC judge who issued orders to raids of militants’ turfs in Negros, Manila
      ''followed all the rules'' – Chief Justice Peralta'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39eb39a-5911-42cd-8dbf-096df88973d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.121+08:00
