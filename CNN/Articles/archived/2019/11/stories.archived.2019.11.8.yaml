      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entoma identified the gunman as PO2 Roger Rubio, an active police
        officer and a member of the 2nd Provincial Mobile Force Company (PMFC) in
        Negros Oriental.&nbsp;</p>'
