    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:41.580+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Diosdado', 'Peralta', 'Supreme-Court', 'Chief-Justice', 'judge',
      'killing', 'ambush', 'biased', 'decisions', 'corrupt']
