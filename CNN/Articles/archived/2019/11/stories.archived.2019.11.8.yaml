      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fec726-80a0-48d0-8e22-7b5d45cdf298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T23:48:25.873+08:00
