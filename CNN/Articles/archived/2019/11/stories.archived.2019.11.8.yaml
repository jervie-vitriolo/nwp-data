      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c739fb5-202e-4d59-9f57-67e68808b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T22:22:38.424+08:00
      'mgnl:createdBy': 'alyssa'
