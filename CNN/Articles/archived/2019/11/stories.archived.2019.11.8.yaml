  'Michael-Bloomberg-Democrat-primary':
    'author': 'Dan Merica, Kate Sullivan and Cristina Alesci, CNN'
    'caption': 'Michael Bloomberg is a fellow New York entrepreneur who is wealthier
      than Donald Trump. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-08T15:53:46.495+08:00
    'imagesource': 'jcr:8fa76dfc-1601-4dbb-9920-05d3aec78ffb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92943d97-df2d-4d30-b94e-900886af348b'
    'lead': 'A Trump campaign source concedes that Bloomberg entering the race could
      pose a threat to the President, as Bloomberg is a fellow New York entrepreneur
      who is wealthier than Trump. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:57:12.001+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T00:56:14.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:45.011+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michael', 'Bloomberg', 'Democrat', 'US', 'Primary', 'White-House',
      'Alabama']
    'stories': ['2471cac8-ec5e-4699-9af2-28f4c916ddb4']
    'template': '1'
    'title': 'Michael Bloomberg expected to file for Alabama 2020 primary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307938a-55f9-40a8-be17-831b9283b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former New York Mayor Michael Bloomberg,
        after saying in March that he wouldn''t run for president, is backtracking
        and preparing a potential run for a 2020 bid, a spokesman for the billionaire
        tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59bf75c-08b1-4a90-865e-9aef6d51e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88908a7b-0287-498d-9851-1b70ea94db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg is expected to file the necessary paperwork to get on
        the Democratic primary ballot in Alabama this week, the spokesman said, the
        clearest sign to date that the former mayor is seriously considering following
        through with something he has been weighing for weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e95b7-eeb5-43c6-8f63-23a93603c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689146b5-e995-455c-83f9-5e4a3955293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite preparing to file the necessary paperwork in Alabama, Bloomberg
        has yet to make a final decision on a run, the spokesman added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57dae5d-e7c2-4fda-b44e-8ed795d3b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed6e24-bdee-4292-861f-b6bb37fa76e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg''s possible entrance comes as former Vice President Joe
        Biden''s campaign struggles to break out of the Democratic field and as Sen.
        Elizabeth Warren of Massachusetts, a liberal lawmaker who has railed against
        billionaires like Bloomberg, rises in the Democratic primary campaign. A possible
        Bloomberg bid would be sure to dramatically shake up the Democratic primary
        process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8825b5-71e8-498c-aef6-e76e1076154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5775b7-a3dd-4a10-a7eb-6314a1bfca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason Bloomberg is filing in Alabama is strictly because of
        the state''s early filing deadline. Despite it not being an early nominating
        state -- Alabamans will pick their Democratic nominee on March 3 -- the state
        has a filing deadline on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45152980-3685-4655-b106-75eaf5e1da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e1ae24-4b39-4ddc-8287-c6e387bc121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg has privately expressed concerns about the strength of
        the 2020 field, according to a person familiar with his thinking. And a Democratic
        strategist who has previously worked with Bloomberg said the former mayor
        is reconsidering his options, in part, because of the outcome in this week''s
        elections in Virginia, where investments from his gun control group helped
        Democrats win control of the General Assembly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c8395-5bc7-4a38-a8c3-9d5106b32bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5329b6-4619-403b-99ff-30345938ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire''s decision to lay the groundwork for a run comes
        as Warren rises in the polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3734be9-b6e6-4abd-b8e5-b8df01aabcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060af882-b39d-42c5-8fe6-d742759bac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He certainly disagrees with a lot of what she''s put out there,"
        said the person. "But he thinks she''s smart and has put a lot of thought
        into her policies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282dba99-97b1-478b-b0f7-959dad5a40da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f11522-1376-477e-812c-4a78d97fc691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg has been making calls to a handful of connected Democrats
        in the last 36 hours, including a handful in Iowa, CNN has learned. Iowa has
        no specific deadline to be eligible for the state''s caucuses February 3,
        but campaigns have to designate representatives by the end of the year, a
        party official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409a37c-2909-4eab-8b5e-98e0dbf67b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095124cf-c36d-479e-9843-8489ce27891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN/Des Moines Register poll in March found that Bloomberg was
        one of the least popular candidates considering running for the Democratic
        nomination. The poll found 27% of Democratic likely caucusgoers viewed him
        favorably, compared with 38% who had an unfavorable view.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a642d4-0675-49ee-b7e4-9db0b671b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fee41-2c91-42d9-b4df-f9bb003f870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg publicly entertained a 2020 bid earlier this year, traveling
        the country to meet with voters and determine whether a run was possible.
        He told reporters during this public speculation that he was seriously considering
        a bid, to the point that he had decided he would self-fund a campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f0bac8-e06b-4348-828e-8adde7763206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b2227-7f66-4da5-b60a-26011d907106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of running for office, I ran three times. I used only
        my own money, so I didn''t have to ask anybody what they wanted in return
        for a contribution," he told CNN in January. "The public liked that every
        time they elected me. And, if I ran again, I would do the same thing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9496f503-675d-4749-891b-4a406cf284ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f10a9-6523-4e7b-82e0-473dee0a2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bloomberg decided in March that he would not run for president,
        even though he had been leaning toward it for months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91af7c-6950-4767-afc8-def2e43c4d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1c16d-8334-4fa9-9f34-49b7873da942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve thought about a possible presidential campaign, the choice
        before me has become clear. Should I devote the next two years to talking
        about my ideas and record, knowing that I might never win the Democratic nomination?
        Or should I spend the next two years doubling down on the work that I am already
        leading and funding, and that I know can produce real and beneficial results
        for the country, right now," he wrote in an opinion piece. "I''ve come to
        realize that I''m less interested in talking than doing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ccf4ec-134a-49ae-8bf7-601a4510c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cdf109-b0e6-493f-ae6d-96f378ba0275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "And I have concluded that, for now, the best way for
        me to help our country is by rolling up my sleeves and continuing to get work
        done."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657c8fd-f935-493f-be75-216ca54cef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337222a8-b4d3-400d-aa32-25832a82340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg, however, has begun to rethink that decision, in part,
        because he does not believe any of the current candidates are positioned to
        defeat Trump.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0c82b-5421-4526-ae0b-b9780cb6f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1964d4-b368-44bc-bde4-1472c7ef40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is an unflattering indictment of the Democratic field by the
        former New York mayor, who found earlier this year that there would be a narrow
        path to victory with Biden in the race. Since then, however, Biden''s campaign
        has failed to take off, struggling to both capture the Democratic base and
        to raise money, and Bloomberg''s possible entry will represent a direct threat
        to the former vice president.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c920638-4ea9-4411-aa93-52a75fb3371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352b672-75bf-4ce8-ba95-28d9cb170247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard Wolfson, Bloomberg''s spokesman, said Bloomberg wants to
        "finish the job and ensure that Trump is defeated."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e471bf-f192-4bf6-a8fa-1537cc4f2c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8cbed-552f-41a7-bcce-b10f90b714ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Mike is increasingly concerned that the current field of candidates
        is not well positioned to do that," Wolfson said. "If Mike runs he would offer
        a new choice to Democrats built on a unique record running America''s biggest
        city, building a business from scratch and taking on some of America''s toughest
        challenges as a high-impact philanthropist."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15c979-2e8d-480b-acff-e4b9705221e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1839ce39-0e95-409a-abc9-2c1aa9295289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolfson added: "Based on his record of accomplishment, leadership
        and his ability to bring people together to drive change, Mike would be able
        to take the fight to Trump and win."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22746856-80e7-4cd4-b0c0-d442b42f58f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a308c0e0-76e3-4654-9509-fe90104d7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump campaign source concedes that Bloomberg entering the race
        could pose a threat to the President, as Bloomberg is a fellow New York entrepreneur
        who is wealthier than Trump.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6752a1-d514-41a7-bb92-f869bbf4258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98466162-b5bf-461b-8af4-b9245633fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the source says it could also be a good thing for Trump because
        Democrats would likely be preoccupied with taking Bloomberg down rather than
        focusing their fire on the President.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd9a9f-498b-407b-8e82-bd9131b9835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b7b98-15bd-4416-b9cb-c1d653d146f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also says Bloomberg hasn''t been battle-tested in the
        same way Trump has, so it remains to be seen if he can withstand the scrutiny
        that being in a presidential race brings. "Let''s see how well he can take
        a punch," the source says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e25047-b084-4d6e-aec8-0378d4b335c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa59fff-5bbf-4776-ad39-2e5d6ab8b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg''s possible run would be met with a series of serious
        questions from the Democratic base.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da13e9f-0513-478c-b993-5d8130a8388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0c54c-a6f6-4ddd-a1a0-976512650547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than an asset, Bloomberg''s wealth could be considered a
        knock against him. Candidates like Warren and others have decried self-funding
        campaigns and run hard against the impact that money has in politics.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68305ebd-0543-4e74-bd6a-549bbc4c1e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429998fe-a9c5-484f-ae13-a931096d7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bloomberg considered a run earlier this year, a number of Democratic
        operatives told CNN they believed that a Bloomberg campaign would be doomed
        by the mayor''s positions on policing, ties to Wall Street and the fact that
        he had spent much of his time in politics as a Republican and independent.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68568b3f-4f30-498a-82cd-8517748ddd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36395f8-fb5a-45d4-983d-e978b99b23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bloomberg also would bring considerable strengths to a campaign,
        including his work on climate change and guns and the fact that he has spent
        millions on Democratic causes for years.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947c3b2-9332-44aa-a582-ce1c77cdc352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:57:12.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/07/politics/michael-bloomberg-alabama-2020-primary/index.html">Michael
        Bloomberg expected to file for Alabama 2020 primary</a>."&nbsp;</em></p>'
