      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Embattled
        PGen Oscar Albayalde chose not to be accorded retirement honors as he bowed
        out of the police force on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722ab11-ec1f-40f1-8ff9-48e9f917650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T17:29:39.727+08:00
