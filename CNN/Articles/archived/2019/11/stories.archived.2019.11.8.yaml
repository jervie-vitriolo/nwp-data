      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec1191-b824-4ae9-827b-56da0e90b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a step could be a gamechanger. Goldman Sachs recently told
        clients that while tariffs may have peaked, they are likely to stay at the
        current elevated levels through 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabeb5a4-6df4-48bc-a784-35968df23f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f4893b-7950-480e-a3b2-4eb439abb3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have not confirmed the tariff developments. And it''s
        not clear how these rollbacks would be enforced or when they would take effect.
        Earlier this week, Reuters reported that a meeting between US President Donald
        Trump and Chinese President Xi Jinping to sign a preliminary trade deal could
        be delayed until December.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f900f3-8210-42bc-80b3-c27fa110c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4f31f-9905-4e20-9c97-9d5b90403d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recession risk linked to fate of trade war</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c56f7a-793d-4dc8-bc00-b6de8f6525db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no action is taken, Washington is scheduled to impose new tariffs
        on consumer-facing goods from China in December. At that point, nearly all
        imports from China will be subject to tariffs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d3931-3ba2-41da-8b45-78c5d3c21614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82443a-4a5f-48a2-bcd5-fffc70165370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing tariffs have been a thorn in the side of the US and global
        economies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65194f-cca6-482e-b71b-0c86a27cf24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775af55-a889-44c8-8bff-31938e56340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Trade Organization recently warned of a "darkening outlook
        for trade" that could make this the weakest year for global trade growth in
        a decade. And the IMF has said the global economy is in a "precarious" position
        because of rising trade and geopolitical tensions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165eb12-38fc-41f7-a98f-577efa9cd55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e69ef-72a1-429d-a2ad-73b09512fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pain from the trade war is obvious in America''s manufacturing
        sector. US factories in September experienced their worst month in a decade,
        according to a survey by the Institute for Supply Management. The sector has
        contracted for three straight months, though the pace of the deterioration
        eased in October.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b2804-2131-47a2-b506-f7915ea7c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ebea4-072a-403b-a403-862de483d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, ISM said that 12 of 18 manufacturing industries are now
        in contraction, including metals, apparel and textile mills.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddfedd6-22f6-40ce-bfc8-777f8485e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a18af1-37e8-4eb9-abad-93a477ec4d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that the manufacturing turmoil has not completely
        infected the rest of the economy. Hiring remains resilient. Consumers are
        still spending. After very weak growth in September, the US service sector,
        which dwarfs manufacturing in size, rebounded last month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e40f20-91a6-4940-bdeb-9462a9502031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddfd7d2-36ec-4bba-991b-ec33607f1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chance of a recession in the United States over the next 12
        months dipped to 29% in October, according to an updated model released by
        the New York Federal Reserve this week. That''s down from 38% in August, which
        was the highest since the Great Recession.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c4ad4-f05b-4ce0-b537-8363c4f5db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7ac8a-1da1-4c97-8be6-27e7b933191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling back tariffs could allow those recession risks to recede
        even further.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851bd18-8263-4496-aff3-52ce871a6c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:05:00.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This analysis was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/07/business/trade-war-tariffs-rollback/index.html">Removing
        tariffs would reduce recession risk</a>."&nbsp;</em></p>'
  'ayala-land-named-csr-company-of-the-year':
