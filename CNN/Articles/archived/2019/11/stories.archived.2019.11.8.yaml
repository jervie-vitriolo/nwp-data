      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/4/2/Supreme-Court-narco-judges-illegal-drugs-investigation.html">Supreme
        Court to investigate judges allegedly linked to drug trade</a></strong></p>'
