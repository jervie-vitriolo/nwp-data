      'mgnl:lastActivated': 2023-01-27T00:56:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        Supreme Court granted a Quezon City court judge more time to decide on the
        10-year-old Maguindanao Massacre case, Chief Justice Diosdado Peralta said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da5449-a37b-424f-90a5-d71f7d34ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee5bb57-9f91-4456-9635-c180c5606f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court approved a 30-day extension for Quezon City Regional
        Trial Court Judge Jocelyn Solis-Reyes to rule on the case, which involves
        the killing of 58 people — including 32 media workers — on November 23, 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af312c2-1b75-4758-87f6-2774025d1e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c85b09-fb8e-4b3b-ae6f-cfd2f48fd928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was submitted for decision last August 22, giving the judge
        90 days or until the third week of November to deliver the verdict. This coincides
        with the 10th anniversary of the mass killing, where police discovered bodies
        buried in a ditch by a backhoe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4718c5-0281-4ace-a58b-23bd4264359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa9f1c-0053-4ed6-af27-831d41398150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:46:00.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solis-Reyes asked for a one-month extension from the SC on her deadline
        to decide on the case, citing 238 volumes of records and evidence which she
        needs to consider. A 30-day extension gives her until December 20 to render
        a decision, according to the letter response sent by Court Administrator Midas
        Marquez on Thursday. The deadline is "non-extendible."</p>'
