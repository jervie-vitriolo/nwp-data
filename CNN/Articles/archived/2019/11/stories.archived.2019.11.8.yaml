    'template': '1'
    'title': 'Peralta wants Supreme Court power to launch probe on erring judges,
      killings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd7b00-3e70-47ae-b2ce-dc635d0a8130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Chief
        Justice Diosdado Peralta said the Supreme Court should have the power to conduct
        its own investigations on the killings of judges and court personnel, as well
        as misdeeds in deciding on cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb99f1-ed2b-4a30-9e45-e1f8c11437c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad46da-dfce-47e3-9db1-67e45fd01273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first media briefing in the post, the top magistrate said
        the high court should have "marshals" patterned after the United States who
        are authorized to conduct inquiries and file criminal cases for attacks against
        Judiciary personnel without relying on police investigations under the Executive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528fdc0-38e2-4212-b362-a0e90b86f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5a2cd-d9c7-440b-a0e2-c34fc9c7fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been no positive results on the outcome of investigations
        pertaining to the killing of judges and until now, no cases have been filed
        against those perpetrators," Peralta said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71846325-a37d-4d94-b5ea-2111f10cfbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21df4d97-48bf-4951-8a7e-a45d1dbca551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with our own security, the only thing they can do is
        to escort the judge —  that''s all. If Congress is willing to help us, probably
        they can come up with a law where the powers that are given to investigative
        bodies like the NBI (National Bureau of Investigation) and the police may
        be given to us," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35a2f7-f1a9-4f0c-a430-7921f5539600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea77cb-ed73-4461-b548-82c5d3824197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Peralta said courts rely on police investigations and
        case build-up for the ambush of court judges. With the proposal, court marshals
        would be allowed to summon their own witnesses for investigation, tap expert
        witnesses, and submit evidence to forensic chemists to file criminal cases
        against killers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79491e7-8ec5-432b-a4ae-da5ff6a5def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8167030-46c6-4010-99be-dd124afb7a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent cases of killings included regional trial court <a href="https://www.cnnphilippines.com/regional/2019/11/5/Mario-Ba%C3%B1ez-shot-dead.html">Judge
        Mario Bañez</a> in Ilocos Sur and <a href="https://cnnphilippines.com/regional/2019/5/9/Zamboanga-del-Norte-judge-killed.html">Judge
        Reymar Lacaya</a> of Sindangan, Zamboanga del Norte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eec9623-f10f-42a6-868e-7e5f2c7ec822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/3/15/IBP-lawyer-deaths.html">IBP:
        38 lawyers killed since August 2016</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0fa786-5d31-4644-a3cc-d9ed5deb9661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Peralta said he is looking to revive a system that will
        allow the SC to initiate its own probe into erring justices and judges without
        the filing of a formal complaint by a party to a certain case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993aa65-c535-4082-b57b-6b5c750bb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef453e9-a026-4beb-ad4a-66aad813a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my program, we might resurrect some of the things that justices
        did before, the principle... where even if there is no complaint, if we believe
        a judge rendered a decision or came up with a resolution, misapprehended a
        fact, misapplied the law, and then later on favored a party," Peralta said.
        "If they can see it in the decision or resolution, then we can initiate the
        filing of cases or initiate investigation of these judges."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8589c9d-690b-453d-be98-7b5078de168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a94c8-f0ca-4592-8205-00455b80ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta bared a 10-point program during his maiden discussion with
        the media, saying the plans revolve around efficiency, integrity, and security
        within the Judiciary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c884b47-a9bd-4e3e-9a66-11d7c76db37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:41:54.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body will be called the Judicial Integrity Board, which would
        assist the Office of the Court Administrator in assessing the performance
        of judges.</p>'
