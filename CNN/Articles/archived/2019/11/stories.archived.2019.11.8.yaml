    'title': 'How to save money while shopping online'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791a5e9-0273-4b84-8999-327945783e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T21:55:52.127+08:00
