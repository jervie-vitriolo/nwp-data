      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d8122-29f5-4ae7-be5d-70c023d6e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:39.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:18.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrate added that the determination of probable cause is
        the role given to the lower court, and if the SC rules on that, it will "encroach"
        on their power.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a7725-973c-4788-af85-551c148e67c3'
      'mgnl:activationStatus': true
