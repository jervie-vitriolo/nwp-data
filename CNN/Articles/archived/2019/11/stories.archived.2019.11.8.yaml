      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Vivo NEX 3 will be available at all authorized Vivo outlets
        nationwide starting November 9. To learn more about NEX 3, visit <a href="https://www.vivoglobal.ph/product/Nex3">here</a>.&nbsp;</em></p>'
