      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP Finals is set to determine who''ll end the year at No. 1,
        either the ailing Nadal or Djokovic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4dfa8-0e7d-4d3b-9842-d6cc4b390b4f'
