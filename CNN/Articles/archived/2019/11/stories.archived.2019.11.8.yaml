      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) –</strong> Supreme
        Court Chief Justice Diosdado Peralta defended the Quezon City court judge
        who issued the search warrants to raid the offices and homes of some militant
        groups in Negros Occidental and Manila, saying she did not commit any violation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f1d2e-aae8-448c-be92-bd7ee55c1c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977944b-7281-48d9-92d4-bd734747540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:47:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T00:56:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have not yet received any report, but from what we gathered,
        she followed all the rules under the laws that we have promulgated,” Peralta
        said before members of the media on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca89d3-a655-4abf-b0c2-19133b76c5e6'
      'mgnl:activationStatus': true
