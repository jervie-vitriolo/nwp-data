  'Mindanao-earthquake-business-financial-social-aid':
    'author': 'Luchi de Guzman, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-08T20:26:07.804+08:00
    'imagesource': 'jcr:ccdcabec-8847-441d-9866-77a7dfd0fed2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e136e8c-76cc-4042-b64b-21e82c0a7287'
    'lead': 'Some businesses in the earthquake-devastated areas of southern Mindanao
      are requesting financial and social aid as the local economy aims for a recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T20:28:38.840+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T00:56:03.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:47.976+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mindanao', 'Mindanao-earthquake']
    'template': '1'
    'title': 'Soft loans, wages, among the requests of Mindanao businesses affected
      by the strong quakes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34229b1-3701-42cc-a855-934c719699b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:28:38.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)—</strong> Some
        businesses in the earthquake-devastated areas of southern Mindanao are requesting
        financial and social aid as the local economy aims for a recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9c762-a7f3-4a8e-9a61-6fa457300f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:28:38.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Businesses would request for a soft loan from banks that would
        let them be able to start again, and for the employees and workers of displaced
        companies to have an assistance from the Social Security System (SSS)," said
        Malou Quisumbing, Vice President for Mindanao of the Philippine Chambers of
        Commerce and Industry (PCCI).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdee921-853a-4b31-a42a-3977a6dfa00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:28:38.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that PCCI officers in the quake affected areas have started
        helping families to relocate their homes and have allowed their employees
        to go back to their jobs so that they can start earning again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6361d707-d515-4dec-bda5-cddeb8d51c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:28:38.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quisumbing added that, based on reports from fellow PCCI members,
        big grocery stores in Cotabato have continued to sell their goods within the
        price range dictated by the Department of Trade and Industry (DTI).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78c033-59c6-45b7-a4f9-5bb97a35fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:28:38.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no price increases. Replenishment of goods is also fast,"
        Quisumbing said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dfb266-c940-4103-ab0a-2c0f5bf9fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:28:38.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said that the government is continuing
        its efforts to help the economy of the region after it suffered two back-to-back
        quakes late in October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5c513-e87b-4f99-a9be-16c9a7e7d679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:28:38.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised residents to approach the DTI for requests for livelihood
        assistance and complaints about stores that charge too much.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab709cf3-bb1a-44bb-9837-a329828226fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:28:38.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwede silang pumunta kaagad</em> for any <em>negosyo</em> or
        livelihood assistance that they may need. We can prepare a livelihood assistance
        kit <em>para mabigyan sila ng pang-araw-araw na pangangailangan</em>," Lopez
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf1661-4018-4598-9c12-db579770c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:28:38.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can come to us for any business or livelihood
        assistance that they may need. We can prepare a livelihood assistance kit
        so that they will be able to cover their daily needs.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e1f655-14ba-4b82-b4fe-e3e94fa9ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T20:28:38.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T00:56:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
