      'jcr:uuid': '46bbfd4f-3f24-4e69-9e24-c729ad353008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:17:36.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been criticized for its pivot to
        China and its seemingly soft stance on the East Asian giant’s incursions into
        the West Philippine Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b7649-7f2e-4a5c-8ec7-3921ee1e3fed'
      'mgnl:activationStatus': true
