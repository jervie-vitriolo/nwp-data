      'mgnl:lastActivated': 2023-01-27T00:56:25.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 27-year-old Davaoeña said she was able learn the ropes with
        the help of Epy and the whole team behind the film.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee4b74-0fe5-467c-8d83-788f02d77db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Syempre malaki po ‘yung</em> adjustment <em>kasi hindi ako
        sanay, pero</em> I’m super thankful <em>kay</em> Sir Jourdan <em>at kay</em>
        Sir Epy <em>kasi talagang inalalayan nila talaga ako</em>,” she told CNN Philippines’
        The Source Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bbbab7-8a1e-4501-b69a-28c8cc499f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course I had to make big adjustments because I''m
        not used to acting, but I''m very thankful of Sir Jourdan and Sir Epy because
        they really guided me.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6fd33-f7ec-44c6-bce1-619b634bcfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was still hard, but it was not as hard as I expected <em>kasi
        talagang nandun talaga sila</em>, super <em>alalay</em> (because they really
        guided me),” she added</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296ed87-abad-4f23-b15c-7cd45fdb005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the film, Jourdan Sebastian, recalled that many
        were against the selection of KZ and Epy as the leading stars of the film.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5dc3a1-976c-4cb3-97fc-ab4123084e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming pumalag dun</em> actually (There were many people
        who didn''t want KZ and Epy for the film). <em>Bakit si</em> Epy of all leading
        actors? He’s known to [play roles like] a rapist or killer. <em>Tapos si</em>
        KZ <em>ang daming pumalag kasi</em> singer with no acting experience (Then
        KZ is a singer without an acting experience)," Sebastian said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2b92c-a9e9-4901-a7bd-661e04c399e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quizon, also the producer of the film, was “scared” to play his
        role because it was “too close to his character,” the director added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348c770-d346-46cc-8706-99c416916aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian, however, said the two are the perfect fit for the lead
        characters. KZ, for example, hails from Davao, making her close to her role
        in the film who is Davaoena.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839b99e-86f0-455a-bd2d-5c5d0cd797c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> metaphor <em>ko kasi sa babae</em> was Durian <em>eh,
        medyo</em> querky, <em>taga</em>-Davao, <em>Bisaya</em>, so <em>sya talaga</em>,”
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a75e9-2ee5-4244-bae0-b8bd5d494067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My metaphor in the leading woman of the film was a
        Durian, quite querky who is a Bisaya from Davao.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416fdd4-c2b8-482c-9cc2-215f911e630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director shared that the team faced several uncertainties upon
        creating the movie given that it was his first time to direct a major film
        and she has a lead actress who is a noob in acting.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24021b8a-6f10-43ef-bcdb-2b5b9e1c70b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:50:19.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was scared that it was just a risk. <em>Ang daming</em> risk
        <em>ng</em> project <em>na ito</em> (This project had a lot of risks), but
        it all worked well," he said.</p>'
  'Iran-earthquake':
    'author': 'Helen Regan and Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-08T11:58:08.355+08:00
    'imagesource': 'jcr:8fed99b8-28ae-4519-b971-acf2f4c6c9b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c2cc6aa-7828-4c9d-8109-c8b5d3276739'
    'lead': 'At least five people have been killed and 120 others injured after 5.8-magnitude
      earthquake struck northwestern Iran, Iranian state-owned Press TV reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:59:30.660+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:56:25.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:41.901+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deadly 5.8 magnitude earthquake hits northwestern Iran'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f3c147-b727-4cb5-8472-72e243f8c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:59:30.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:25.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least five people have been killed and
        120 others injured after 5.8-magnitude earthquake struck northwestern Iran,
        Iranian state-owned Press TV reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663cc59-8053-474c-8b07-60374eeebeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:59:30.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c47b2-e4cd-4178-b427-d93858c1e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:59:30.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s earthquake hit 57 kilometers (35 miles) from the city
        of Hashtrud in East Azerbaijan Province, at 2.17 a.m. local time (5.47 p.m.
        ET), according to the US Geological Survey. The quake had a shallow depth
        of 10 kilometers (6.2 miles).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db30484-6d7b-45f4-93a4-023044865a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:59:30.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are initial reports that three small villages in the area
        were destroyed in the quake, semi-official FARS news reported. Emergency and
        evaluation teams are operating and Red Crescent teams have been dispatched
        to the area, the news agency added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cba209-c743-40cb-a59f-fec99d9d8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:59:30.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran sits on a major fault line between the Arabian and Eurasian
        plates and has experienced many earthquakes in the past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6696378-fd84-4784-9b4b-fa68bf08c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:59:30.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a quake that struck near the Iran-Iraq border in November
        killed at least 361 people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3a85b-6037-45cc-bd63-6658e6ac2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:59:30.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 people were killed and thousands injured when a powerful
        7.3-magnitude earthquake struck near the Iran-Iraq border in November 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea4efd7-1aa4-4b4a-84c4-79b31c86945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:59:30.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:56:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadliest this century occurred in 2003 when a magnitude 6.6
        earthquake struck the southeastern city of Bam, killing some 26,000 people.</p>'
  'p40-million-shabu-naia-bureau-of-customs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-08T12:20:32.931+08:00
    'imagesource': 'jcr:a1bb9bbb-541f-49a2-895e-062452f19212'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82fd2263-acb3-407e-883e-32bdcfe53b9f'
    'lead': 'Authorities arrest a Filipino woman passenger at the Ninoy Aquino International
      Airport early Friday morning for allegedly attempting to smuggle millions worth
      of illegal drugs.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T12:25:52.961+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:56:25.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:55:42.023+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ninoy-Aquino-International-Airport', 'NAIA', 'Philippine-Drug-Enforcement-Agency',
      'shabu', 'methamphetamine-hydrochloride']
    'template': '1'
    'title': 'Filipino woman caught with ₱40-M shabu at NAIA'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f73fc-58e4-450f-bb1e-d4238bd7a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:25:52.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Authorities
        arrested a Filipino woman passenger at the Ninoy Aquino International Airport
        (NAIA) early Friday morning for allegedly attempting to smuggle millions worth
        of illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0ae70-ef56-4cbf-bffc-53050ce8d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:25:52.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bureau of Customs said it found six kilograms
        of methamphetamine hydrochloride, commonly known as shabu, inside the backpack
        of the passenger who arrived from Siem Reap, Cambodia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab702d0-c86a-491f-b6fc-67574f1b7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:25:52.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shabu has a street value of ₱40.8 million, according to the
        agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a1b078-bd89-47fa-8c60-03432459f228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:25:52.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contraband was concealed in a tea foil pack, were hidden in
        two handbags inside the backpack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b501a4-96fc-45cd-9b79-0470b111f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:25:52.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs officials turned over the passenger and the seized illegal
        drugs to the Philippine Drug Enforcement Agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffef01d-9874-4312-a64c-5c45a9960d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:25:52.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger may face charges for violation of the Comprehensive
        Dangerous Drugs and Republic Act or the Customs Modernization and Tariff Act.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b339d-3826-4ab4-b6a4-c26ccee5ae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T12:25:52.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:56:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, shabu from Siem Reap, Cambodia was also intercepted
        at NAIA terminals 1 and 3.</p>'
