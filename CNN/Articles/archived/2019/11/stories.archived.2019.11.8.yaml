      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Online shopping
        in the Philippines has grown into a $3 billion industry, providing an unexpected
        boom for retailers, an executive of a popular app said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4abf91-dca9-4bea-844a-adacfa494fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T21:55:52.127+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Online shopping commerce is a $3 billion industry in the Philippines
        according to a Google report. It has overtaken the expectations that we have,"
        said ShopBack Philippines’ Country Manager, Prashant Kala, on an interview
        on CNN Philippines'' Business Roundup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2530a-0de8-43e5-b0ee-62204a6a5045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T21:55:52.127+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the Filipino consumer has been very open to trying
        new things, which explained the surge of online shopping apps catering to
        the nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab86576-e698-4a5f-9206-9a41c049fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T21:55:52.127+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the upcoming November 11 sale across popular online shopping
        platforms like Lazada, Zalora, and Shopee, how can Filipinos save while they
        spend?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c93be3-7647-4e35-8586-ffe63dd815c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T21:55:52.128+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, research about your product," Kala advised online
        shoppers. He explained that different apps might have different prices for
        the same product.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b24d8-7355-4949-9bd5-bea94eb2df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T21:55:52.128+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to save money is to check for online vouchers, which
        could range from product discounts, flash sale deals, to free shipping.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c40bf4-380b-4f59-84c2-b9654f0094f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T21:55:52.128+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the last way to save money while online shopping, Kala said,
        is to use ShopBack; the leading pre-shopping destination app in the Asia Pacific.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ed2b9-8cb0-4a61-a3f4-e031578a981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T21:55:52.128+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can still make use of all the partner store voucher codes in
        the ShopBack app. On top of the discounts that you get, we also give you cash
        back for each and every transaction that you make. It’s really a smarter approach
        in online shopping because every peso you spend is helping you save." Kala
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89011ce1-416f-4fb6-8f33-728721bf81ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T21:55:52.128+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ShopBack is the only cashback application available in Southeast
        Asia. It guarantees a portion of your money back on every online purchase
        made.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80489ad8-64b5-41b1-bf52-d37d9129d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T21:55:52.129+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T00:56:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to click on (a partner online store) through ShopBack
        and purchase on the partner app, as usual, to ensure that you get a cashback
        on every final amount paid. With ShopBack, the savings that you accumulate
        on your account is money that can be transferred straight to your bank account.”</p>'
    '20':
