      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nadal''s health</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d638bb-d68c-4e37-918c-ca6f11d8a0fc'
      'mgnl:activationStatus': true
