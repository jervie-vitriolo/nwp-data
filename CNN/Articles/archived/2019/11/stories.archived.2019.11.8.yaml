    'template': '1'
    'title': 'Lawmaker wants MTRCB, historians to review ''Elcano and Magellan'' movie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72550b2b-0d7d-48c8-8e44-f90eff4a3a22'
      'mgnl:activationStatus': true
