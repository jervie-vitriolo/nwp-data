    'template': '1'
    'title': 'Australian tourist killed by elephant in Namibia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f866dd-6ce7-4a43-9a76-bbb33b314e9b'
