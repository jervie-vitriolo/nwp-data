      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When viewing the deal long-term, however, it could play out well
        for Canopy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d98af5b-b076-4acd-8d21-3625e59c6523'
      'mgnl:activationStatus': true
