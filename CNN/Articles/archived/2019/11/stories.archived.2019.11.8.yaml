      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 8) — More changes could
        be expected at the Philippine National Police (PNP) Civil Security Group (CSG)
        if malpractices and corruption persists within the ranks, as more than 40
        rank and file personnel have been relieved.</p>'
