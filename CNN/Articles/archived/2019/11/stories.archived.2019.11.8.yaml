      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d276e-3e0a-47a3-8eec-62772a842739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:00:58.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:56:13.005+08:00
