      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta also floated the proposal to give the SC the authority to
        conduct its own investigations on the killing of court personnel and file
        cases against perpetrators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744b750-d42e-42d2-be9c-75d56e90eb72'
