    'template': '1'
    'title': 'Another PMA cadet dies, body found in campus pool'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1b7a2-3e3b-4606-9941-610b46b87232'
