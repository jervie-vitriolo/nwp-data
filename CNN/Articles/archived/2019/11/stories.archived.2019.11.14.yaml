      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Asian stocks mostly dropped Thursday
        after China reported economic data that was weaker than expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3222b068-3138-44bf-a4b0-36c5a24d9e7a'
