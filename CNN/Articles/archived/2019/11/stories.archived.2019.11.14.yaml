      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission accept that the player did not himself intend the
        post to be insulting or in any way racist," the FA report read. "It is clear
        that the tweet was intended to be no more than a joke between close friends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e6b00b-ccf4-49a2-80dc-a2a6078fbd80'
      'mgnl:activationStatus': true
