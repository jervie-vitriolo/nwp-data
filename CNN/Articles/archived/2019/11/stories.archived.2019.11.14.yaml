      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/10/08/tennis/andy-murray-return-australian-open-grand-slam-spt-intl/index.html">Andy
        Murray to make grand slam return at Australian Open</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4628b8-fd00-4a3d-8133-af418c10bcb0'
