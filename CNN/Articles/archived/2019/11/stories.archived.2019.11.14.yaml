      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about belting out this iconic song, Ampil says: “Having
        to sing ‘Memory’ every night, it''s one of the most beautifully written songs
        in musical theater history, so that''s a privilege in itself.”</p>'
