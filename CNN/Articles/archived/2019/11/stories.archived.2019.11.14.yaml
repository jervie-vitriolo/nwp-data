      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ff3c2-328f-4966-8ff0-c8dd02a456c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.772+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:07:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Jellicles — namely Rum Tum Tugger, Bustopher Jones, Mungojerrie,
        Rumpleteazer, Jellylorum, Skimbleshanks, Mr. Mistoffelees, Munkustrap, and
        Grizabell, among others — each have a performance of their own, where they
        are able to show off their distinct talents through music and dance. At the
        end of the ball, a Jellicle cat will then be chosen to be reborn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea9080c-2a39-4dfc-b95d-d50207c79c67'
      'mgnl:activationStatus': true
