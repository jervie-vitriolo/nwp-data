      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you say he''s ready to pack? He better unpack, he will not
        be allowed entry here... He has no business coming here," said Panelo, who
        is also the President''s chief legal counsel.</p>'
