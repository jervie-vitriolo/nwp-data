      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo held her first meeting as the co-chairperson of the Inter-Agency
        Committee on Anti-Illegal Drugs (ICAD) last Friday after accepting President
        Rodrigo Duterte''s offer to <a href="https://cnnphilippines.com/news/2019/11/6/Vice-President-Leni-Robredo-Inter-Agency-Committee-on-Anti-Illegal-Drugs-accept.html">head
        the anti-drug body</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31c528-c0fc-4442-b2f7-7a48cae69bef'
