      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo has previously referenced Mandy''s skin color in posts
        on social media. In an earlier video from his Instagram account, he can be
        heard asking why Mendy was naked when he was wearing a black T-shirt and shorts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b0c17-3f8c-4172-a868-6cdf04dc6ce3'
