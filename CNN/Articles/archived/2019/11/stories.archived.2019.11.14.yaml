      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her 2020 return for the 62nd Annual Grammys puts her in rare company
        after she became the first female to host the Awards in 14 years. Before that,
        the last woman was Queen Latifah in 2005.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683dda85-a201-4395-99d0-08faf6267da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:09:46.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:06:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb050bb1-df79-4933-b67a-3c11c8b53325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:09:46.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:06:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, I did think last year was a one-time thing, but when
        the opportunity came back around, there was no question about returning as
        host," Keys told Billboard in a statement. "Last year was such a powerful
        experience for me. Not only did I feel the love in the room, but I felt it
        from around the world and it confirmed the healing and unifying power of music."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcb19a-e1b5-4479-a3a5-1f72562d000e'
      'mgnl:activationStatus': true
