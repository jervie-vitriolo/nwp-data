    'title': 'EXCLUSIVE: Head chef reveals Athletes'' Village menu for SEA Games'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aebb77a-fc27-4fb8-b11c-42ad70e99418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:52.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:07:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 14) —</strong> The head chef
        of the Athletes'' Village has revealed the menu for the upcoming Southeast
        Asian (SEA) Games.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307be658-eddb-4073-ab8c-8863f0007974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:52.639+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:07:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Bruce Lim shared to <em>CNN Philippines</em> the list of dishes
        that will be served during the biennial sports meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a61544-efae-4c26-acee-4a4f4971643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:52.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:07:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like a hotel buffet setup. We''re gonna have a soup
        station with bread, fresh fruits, desserts, there''s going to be seven choices
        of main dishes, and we''ll double check with the nutritionist from every team
        if they want complex carbs or regular carbs," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c14a5-cb7a-42f2-a45e-da8598a2d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:52.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:07:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we''re working very hard with every nutritionist from
        every country to tell us the&nbsp;needs of the athletes," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb565c-80e1-4880-a54e-33c2f5a086ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:52.637+08:00
      'mgnl:createdBy': 'cjmarquez'
