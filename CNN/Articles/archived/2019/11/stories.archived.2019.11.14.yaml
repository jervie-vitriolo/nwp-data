  'impeachment-hearing-takeaways':
    'author': 'Chris Cillizza, CNN Editor-at-large (Analysis)'
    'caption': 'The US House Intelligence Committee opened historic impeachment hearings
      Wednesday to investigate whether President Donald Trump (and his allies) abused
      his office in an attempt to strong-arm Ukraine into opening an inquiry into
      his political rival, former Vice President Joe Biden.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T06:08:51.766+08:00
    'credit': 'From Jonathan Ernst/Reuters'
    'imagesource': 'jcr:8ebb0be5-8a8c-40c4-bc45-2f0e3ad15f59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22dc1633-30fd-4c6d-b834-6a87ed30f4b0'
    'lead': 'The US House Intelligence Committee opened historic impeachment hearings
      Wednesday to investigate whether President Donald Trump (and his allies) abused
      his office in an attempt to strong-arm Ukraine into opening an inquiry into
      his political rival, former Vice President Joe Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T06:13:27.846+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:07:50.918+08:00
