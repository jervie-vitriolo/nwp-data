      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the guys I''m competing against now I''ve never played
        against and I''ve not practiced against because a lot''s changed in the two
        years since I got hurt. Obviously, you''ve got the top guys, Roger, Rafa and
        Novak have stayed there, but a lot more of the younger guys have come through.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe2707c-d303-4e97-b0c7-c296b8202bee'
