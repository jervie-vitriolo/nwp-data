      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my career, I would have put too much pressure on myself
        to do well and then maybe not enjoyed it as much as I should have done at
        times. And I want to make the most of it over the last couple of years whilst
        I''m still able to."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4269f3ce-e31b-47fb-9b40-ba3a5ebf2f9f'
