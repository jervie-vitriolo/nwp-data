      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Vice
        President Leni Robredo will only be invited to Cabinet meetings that tackle
        the war on drugs, Presidential Spokesperson Salvador Panelo said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef201032-603c-4f3d-8487-1383834b12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b16f27-a9d5-4561-9524-ec70080ab4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Robredo, who accepted the position to head the Inter-Agency
        Committee on Anti-Illegal Drugs (ICAD) last week, won''t have to attend all
        Cabinet meetings unless the agenda includes anti-drug operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02faf614-9d97-4d5a-93c8-ec7f89834af8'
      'mgnl:activationStatus': true
