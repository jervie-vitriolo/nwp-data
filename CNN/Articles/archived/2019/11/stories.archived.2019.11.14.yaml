      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e209c91-b986-4f5e-a8c9-4b6845a0bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:40:30.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old, whose real name is Bill K. Kapri, pleaded guilty
        in August to making false written statements when trying to acquire firearms
        from a federally licensed firearms dealer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3bad3-b2ec-4c1a-9ad4-2aec8813e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:40:30.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e581b-f815-4c92-bb98-3b4ef54a79a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:40:30.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Federico A. Moreno in Miami on Wednesday sentenced
        Kapri to 46 months in prison, followed by three years of supervised release.
        The maximum sentence could have been 10 years in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74f963-a1db-48e4-8fb1-fb587b57b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:40:30.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50771303-fb39-4f7b-944a-b69a8fbbeb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:40:30.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When filling out a firearms transaction record form in January and
        March, the Broward County rapper said he was not "under indictment or information
        in any court for a felony, or any other crime for which the judge could imprison
        you for more than one year," according to a statement from the US Attorney''s
        Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add590b-1453-4277-8d88-94f766d7ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:40:30.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e01f9b-a838-4712-8757-b833fafa4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:40:30.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On both occasions, as Kapri then and there well knew, Kapri was,
        in truth and in fact, under indictment for a felony offense," the statement
        reads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5e67b-c182-4a10-adf2-02736a1aa89d'
      'mgnl:activationStatus': true
