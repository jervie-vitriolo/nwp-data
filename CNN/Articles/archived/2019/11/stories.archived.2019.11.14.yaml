      'mgnl:lastActivated': 2023-01-27T01:07:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27619924-b2f5-4778-b05f-dd9e60da26b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> After
        receiving reports China is the top source of illegal drugs in the country,
        Vice President and anti-drug czar Leni Robredo on Thursday said she wants
        to look into the involvement of Chinese nationals in the worsening drug problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa473d1c-2426-4c17-aae4-52c88cb37a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583301f4-daad-4b7f-a753-0a08c4d5fa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week since accepting the appointment as co-chair of the Inter-Agency
        Committee on Anti-Illegal Drugs (ICAD), Robredo has met with heads of agencies
        concerned with stopping illegal drugs and officials from the United States
        and United Nations to understand the gravity of the drug problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db2240d-7e94-45c8-b1de-0827445279e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c27a47-caf2-4dbd-96ff-4797e2a5fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has received reports that most of the big-time drug
        suspects are either Chinese nationals or from the Filipino-Chinese community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652cf16-4499-4ed6-9b05-04f5295efac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e0aa7-252b-4f19-95e4-d5798e4de8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sa akin, gusto kong kumalap ng maraming datos kasi ang pinaka
        report sa atin ngayon, karamihan sa supply na pumapasok dito galing China.
        Pati ''yung mga nahuhuli na mga nag-ooperate within the Philippines karamihan
        Chinese nationals o Filipino-Chinese. So it is something that we should look
        into," she said in a chance interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285f01e-733c-41de-b248-acbb9a2ac324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a17c5cb-7897-4901-9020-38cb88dbd16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to get more information because I have received
        reports that most of the drugs that gets smuggled in the country are from
        China. Those who are arrested are also mostly Chinese nationals or from the
        Filipino-Chinese community, so it is something we should look into.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd1760-be5b-41ed-a722-96b80025234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4216d-4dcc-47e9-8dc6-2d083841f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by the media if she will set a meeting with Chinese officials,
        Robredo chuckled and did not give a direct answer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa99db-b47e-408b-82e2-97484db8ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd0bb77-cda5-4105-b779-5168a56c2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibly biggest shabu haul in the country came from China.
        Two massive drug shipments concealed in magnetic lifters – one believed to
        be worth ₱11 billion and the other, ₱2.4 billion – were found by authorities
        in August 2018. The contraband slipped into the country in June. In May 2017,
        over 600 kilograms of shabu worth P6.4 billion were shipped from China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d13315-fdf7-4789-99d8-dad800a02de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908700bc-dca3-447f-9db7-be71dfff52f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said they are also looking into drug money laundering.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba98456d-db70-465b-935d-206548cfa735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927e75a-83b4-460e-9fa1-624705ede0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga gambling, casinos, ngayon ang daming POGOs (Philippines
        Offshore Gaming Operators). Nagiging instrumento siya sa mga money laundering
        so kailangan siyang harapin," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d24e5-b1b5-40c9-a4db-1ea313eb8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.762+08:00
      'mgnl:createdBy': 'lara'
