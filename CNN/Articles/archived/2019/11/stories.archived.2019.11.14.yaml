      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18bda47-f881-40f2-8af6-8709f8858e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.606+08:00
