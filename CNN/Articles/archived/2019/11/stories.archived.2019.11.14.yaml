    'lead': 'For coffee and dessert lovers, finding a hangout or study place in the
      metro won’t be hard as Manila boasts of several high-quality coffee shops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:03:59.263+08:00
