      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than six years after a Twinkies <a
        href="https://money.cnn.com/2013/06/24/news/companies/twinkies-return/index.html"
        target="_blank">shortage gripped the United States</a>, the sweet snack is
        stronger than ever and taking on new forms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a197fcb0-9a67-4814-a205-de1fdec93d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:35:45.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post is partnering with Hostess to turn the 90-year-old treat into
        a cereal that will be available nationwide in late December. The taste of
        Twinkies Cereal "replicates the distinctive taste and familiar oblong shape"
        of the snack cake, according to a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035c166-5ce9-4f8d-9a9a-81276cb61bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:35:45.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Jans, Post''s brand manager of cereal partnerships, said the
        company conducted "multiple consumer tests" to nail down the sweet flavor
        of Twinkies, which are cream-filled yellow sponge cakes. "We think fans will
        find that it not only tastes great with milk but also outside the bowl," he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd586e-8809-41a0-bd4f-1035b78a5038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:35:45.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twinkies are one of the country''s oldest and most recognizable
        snacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce62ce-e3c0-4283-813f-be6e76425c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:35:45.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created during the Great Depression, Twinkies were in production
        until 2012 when Hostess filed for bankruptcy and <a href="https://money.cnn.com/2012/11/16/news/companies/hostess-closing/index.html?iid=EL"
        target="_blank">temporarily shuttered</a>&nbsp;after struggling with high
        cost structures and slowing demand. The company was bought by private equity
        firms and reemerged with a smaller headcount called Hostess Brands. Gores
        Group bought a <a href="https://money.cnn.com/2016/07/05/news/companies/twinkies-hostess-sold/index.html?iid=EL"
        target="_blank">majority stake for $725 million</a>&nbsp;in July 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20d008-3ae8-43a1-837f-ed8da991a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:35:45.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post said that Twinkies "rank highest in consumer loyalty among
        Hostess brands." The cereal is the latest combination between Hostess and
        Post. The companies previously turned Hostess'' Honey Bun and Donettes snacks
        into breakfast cereals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b59656d-9240-4548-bbf5-e3359e1c69f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:35:45.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/14/business/twinkies-cereal-trnd/index.html"
        target="_blank">Twinkies is being turned into a breakfast cereal</a>."</em></p>'
