      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Underwood hosted the night alongside country music legends
        Reba McEntire and Dolly Parton live from the Bridgestone Arena in Nashville
        and their charisma kept the show running smoothly.</p>'
