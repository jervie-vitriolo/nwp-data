      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple is finally introducing a replacement
        to its butterfly keyboard after years of customer complaints.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46434d3e-e95e-4e19-9a94-7cb3fb2671ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905a00d-1993-4554-9b8f-51f7d8f81959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced on Wednesday a large, expensive MacBook Pro
        with a keyboard that has been redesigned for the first time in four years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6002a2-b82a-4645-b666-f7bdbf2bd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43be41a-6ee0-4de9-ae3e-201e1f69f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The computer, which is intended for power users, professionals or
        anyone who needs a lot of screen space, features a 16-inch retina display,
        replacing its 15-inch MacBook Pro. It starts at $2,399, but can go all the
        way up to $6,099 when you tack on additional storage and processing power.
        The 13-inch entry-level MacBook Pro, which came out earlier this year, starts
        at $1,299.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a95013-9fc3-4b0f-bbff-81795aaeef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b32aa9-759c-417d-821d-a0be1d4bd475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new MacBook Pro promises better battery life, a new Intel Core
        processor, an updated cooling system and advanced speakers. But the most significant
        change is the keyboard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9538e-1a1e-4955-9221-4aa0b9a2823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64d64a-4d12-4e5b-b134-882771a7be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has long faced complaints over broken and sticky keys in its
        butterfly keyboards — a design with a mechanism under the keys that expands
        like wings, opening itself up to dust and other debris. The concept allowed
        Apple to create a slimmer keyboard design, but some tech reviewers have called
        it Apple''s worst invention of all time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee850c-eb61-4620-b952-66f9c4b4de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65665e59-8720-408b-a1a7-69643ba10294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s reverted back to a traditional scissor-style mechanism
        that most laptops use. The company says the keyboard will have a stable feel
        and be responsive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25de1f-0412-409b-905a-d9b8eb9c110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162bbfe-d39c-482d-aced-6218911d9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MacBook Pro comes with many familiar features, including its
        signature Touch Bar, a fingerprint sensor and Mac apps, but it now offers
        double the default storage and pricey upgrade options, up to eight terabytes
        of storage. (This may appeal to people who have large files and wallets.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d184c-ca94-4224-b4ca-08b3b2ff9d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353d256-dc38-48af-817e-ac68d11fbc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MacBook Pro is available for purchase online Wednesday in space
        gray or silver colors. It hits stores later this week.</p>'
