  'Apple-iPhone-iPad-counterfeit-China':
    'author': 'Ahiza Garcia, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-14T10:54:37.714+08:00
    'imagesource': 'jcr:2c3cc164-5a2b-408d-80d4-684b0fb2b1d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69aa03f9-1a99-48c4-8668-9bb67e3dc546'
    'lead': 'The scheme involved importing more than 10,000 counterfeit iPhones and
      iPads from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T10:56:04.944+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:07:26.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
