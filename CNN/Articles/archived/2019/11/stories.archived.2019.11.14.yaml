  'Bolivia-Evo-Morales-supporters-protest':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T18:05:13.513+08:00
    'imagesource': 'jcr:1027c88b-8df2-40b2-92d0-c91cf1747a24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd330ba9-4bb8-44d6-9915-728d809a9126'
    'lead': 'Former Bolivian President Evo Morales has warned government officials
      not to ''stain themselves with the blood of the people,'' after his supporters
      took to the streets in support of the embattled former leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T18:14:08.519+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:06:55.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:24.535+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Evo-Morales', 'Bolivia']
    'stories': ['02e285b0-4da2-4cb5-8f43-0c0b5a4459b0', '3646a4fe-22bd-4521-86da-7e7b1ee8c0af',
      '2f1c41d6-73d9-4128-a0a6-b5f2706b3bed']
    'template': '1'
    'title': 'Morales warns Bolivian leaders not to ''stain themselves with blood''
      as protesters take to the streets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e69a8-7144-4c2b-b4bb-86992ffb1d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former <a href="http://cnnphilippines.com/world/2019/11/11/bolivia-evo-morales.html"
        target="_blank">Bolivian President Evo Morales</a> has warned government officials
        not to "stain themselves with the blood of the people," after his supporters
        took to the streets in support of the embattled former leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3119a3e8-415a-4335-a0e5-b2d9d054a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315025b-af4d-404b-a40c-bbf837d7f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in the country''s main city La Paz broke out Wednesday
        amid calls from Morales and his backers to reject newly declared interim president
        Jeanine Anez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce011e06-c5dd-4473-871c-ab1f6a37f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f526ab-dae9-4979-a18e-3ab92d68b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters carrying the indigenous flag were met by riot police,
        and the two sides engaged in brief confrontations. Some were seen throwing
        rocks at authorities, while police used tear gas to disperse those who had
        gathered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d943c-948b-4c96-b9db-b33e6611c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35208994-595d-43cb-b515-778add980120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference thousands of miles away in Mexico
        City, where he was granted political asylum, Morales claimed the current unrest
        was part of an anti-colonial and anti-imperialist struggle that indigenous
        Bolivians have been fighting for years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ac3eb-bfc1-4602-a37c-95e0e278b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c7c8e6-785d-4ca2-9c43-91b9ad3e1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales expressed his will to return to Bolivia if the "people ask
        for it" and cautioned those currently in charge in his home country not to
        stain themselves "with the blood of the people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6386e35f-89a5-4f53-a23a-712e650162c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08ebaa-bb9f-4bbb-a92b-47ee6b22aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivia has been rocked by political unrest and mass protests since
        reports of electoral irregularities during general elections on October 20.
        Morales and his political party were accused of rigging the vote, a charge
        the longtime leftist Bolivian leader denies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc037089-d9c1-41ee-8deb-ab0a029fe22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611680a6-3cb3-4d9a-b8ff-0a8e7a33c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, who resigned Sunday from his post after nearly 14 years
        in power, claims he is the victim of a coup orchestrated by right-wing politicians
        and the country''s armed forces. The opposition in Bolivia maintain the country
        is engaged in a fight for "democracy and peace."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6994908-543b-4373-8442-1fa2241d3f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31413f-83cc-4272-b448-991ab95c680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales had long enjoyed support among many for his leftist policies
        to reduce poverty and support indigenous Bolivians. Indigenous people make
        up some 20% of Bolivia''s population, while 68% of the country has some Ameridian
        ancestry, according to the CIA World Factbook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4fb87d-870e-43b1-8bc9-43420ba13c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276cb9a5-4e2f-4e89-99fd-b4b72bc275dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigoberta Menchu, one of Latin America''s most prominent indigenous
        rights activists, came out in support of Morales on Twitter Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094dda0-d1b4-4429-bb70-5c89ed20ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57309e7-76eb-4ef6-87bc-681e2761496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We energetically condemn the coup d''etat in Bolivia, perpetrated
        by the army and oligarchs opposed to the government of our brother President
        Evo Morales," said Menchu, who won the Nobel Peace Prize for her work in her
        home country of Guatemala.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789b686-524f-4145-8365-c2df8bc07554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ce4b7-a996-416c-b7f1-a3d29ca57b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Morales stronghold of El Alto, not far from La Paz, things
        were much calmer. While many people there said they believed Morales'' ouster
        was in fact a coup, some thought it was time to hold new elections -- but
        this time with new candidates, and preferably younger ones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8351e1-2be0-42fc-b37c-e623680ae3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13004c63-a787-47df-b0e9-9737ed7497d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anez, 52, appointed herself interim president on Tuesday. She said
        that she was next in the line of succession after the three people ahead of
        her quit amid the political unrest, but Morales'' allies left the legislative
        chamber during the vote -- leaving her short of the legal minimum number of
        lawmakers required to appoint her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fd4e06-0d32-4f67-8042-9e7a35ed5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950da86-362a-49f7-ba65-3a1f3b809e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anez has since named members of her cabinet and appointed new people
        to lead the armed forces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904e9ea-201c-40f8-8028-b055cc32a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8c809-067a-47e8-8f71-883624cec85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first address to the nation as interim President on Wednesday,
        she stressed that her position is "strictly provisional" and she plans to
        "call for new general elections in the earliest possible time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60648ed-d0b7-4619-a5a3-23a609035852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4530c525-b3e6-417c-81c7-e702e3fcd319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a transitional government," Anez said in an interview with
        CNN. "Obviously, as soon as we can, we will call general elections so the
        Bolivian people can have a president elected by us in a democratic manner."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf267d-b7ec-43b5-b340-dc5ffc59d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32acfc77-89b2-49d2-82f0-bd7c6740388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States threw its support behind Anez Wednesday, officially
        recognizing her government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d2596-b52e-42bf-b808-6dc4a29758e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f833697-0783-465d-8fc3-93e992c2c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s top diplomat, Secretary of State Mike Pompeo, congratulated
        the interim Bolivian President in a statement Wednesday and called "on all
        parties to protect democracy during the coming weeks and to refrain from violent
        acts against fellow citizens and their property."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d315b6-f396-416b-a910-a4bc562adf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d7e1d-8bcd-4f59-9925-a7402e7d3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales was quick to denounce the decision by the Trump administration
        to recognize the Anez government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744bd7b-2813-49ac-83bb-feacd09f0efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada239ca-6b02-4c30-a50b-df1958fc8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This coup d''etat that has triggered the death of my Bolivian brothers
        is a political and economic plot that came from the US," Morales said Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c6cd0-7adc-4eb9-9f5b-60ef6631412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:14:08.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/14/americas/bolivia-political-unrest-intl-hnk/index.html"
        target="_blank">Morales warns Bolivian leaders not to ''stain themselves with
        blood'' as protesters take to the streets</a>."</em></p>'
  'Japan-Emperor-Naruhito-dinner-date-sun-goddess':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T18:14:13.232+08:00
    'imagesource': 'jcr:6836fc08-6665-49f1-befd-ed6f7c1d900e'
