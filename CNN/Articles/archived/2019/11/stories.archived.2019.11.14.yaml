      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales in China grew 7.2% in October compared to a year prior,
        below the 7.9% increase expected by analysts polled by Refinitiv. Industrial
        output, meanwhile, grew 4.7%, which was also weaker than anticipated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75181e71-53bc-4d58-998f-7cd35031d800'
      'mgnl:activationStatus': true
