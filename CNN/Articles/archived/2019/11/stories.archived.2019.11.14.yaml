      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray''s familiar foes of Roger Federer, Rafa Nadal, and Novak
        Djokovic are still as strong as ever, and the trio are favorites to win in
        Melbourne next year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed6a44-ca3a-4ce8-a501-cd78641aacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.072+08:00
      'mgnl:createdBy': 'alyssa'
