      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfcd105-02bb-4747-a645-484093599ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When homeowner Paul Sekfy returned to his property he found it damaged
        but still intact, thanks to the firefighters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411d876-0983-4990-ac8f-96e0d0a9fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.929+08:00
