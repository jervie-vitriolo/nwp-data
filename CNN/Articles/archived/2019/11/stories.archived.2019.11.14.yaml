  'Deval-Patrick-tells-allies-running-US-president':
    'author': 'Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T08:17:51.270+08:00
    'imagesource': 'jcr:43f36b9d-ac60-4acd-80bd-aceaa000193f'
