      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e04bbf-dab6-440d-82b7-5143ca681564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.072+08:00
