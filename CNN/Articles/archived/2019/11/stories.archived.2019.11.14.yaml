    'title': 'Doctors removed a tumor the size of a soccer ball from a man''s neck'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427e836-1b70-4f79-bbc7-1ddd6f5a9d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The New Jersey man had just one option
        to get rid of the massive tumor that had been growing on his neck and was
        now threatening his life: Remove it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cae4c0-2639-45a0-a0ca-d1d2cde59fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f587f78-3931-44dc-aaa7-5d46d168ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its placement made that a risky endeavor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd90563-5eae-420b-a29e-d309d056dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57552d-f438-47a3-a42d-94926379e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milton Wingert, 81, had been to several physicians to see the tumor
        over the past six months, but most were concerned about what it would take
        to remove the growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9663c73c-210e-4b90-90e0-ffd815bbebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f95a2-a440-4a97-b6e1-c624fd655b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Wingert turned to Dr. Nazir Khan, a head and neck surgeon at
        Mount Sinai Hospital, who convinced him it was doable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db247572-d054-43af-be2c-103c40e38467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d28c5d-5f47-4020-8a3f-d48b5f5c57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men had a very through conversation regarding what could happen
        during surgery -- including potential complications. "I want everybody to
        be prepared, before we step in the operating room, for any scenario," Khan
        told CNN of what was conveyed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df99c4f-6250-40f7-9149-58b146e2a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a621e-7ea0-477a-bd45-39a5340c1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a case is more complicated, my thought process is always,
        what is the best-case scenario, what''s the worst-case scenario. And I prepare
        for the worst-case scenario and hope for the best."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4f5ca-2816-49d6-ad21-965e81f918be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c38440-3b8e-4bcf-804d-5b0ac7a490da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgery, which took seven hours, was a success. Khan said the
        malignant tumor he removed weighed between 5 and 7 pounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22735ef-7063-4ae9-a2b7-fb6d8d17f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d08c4-700d-4a5d-b99d-b0d81eeec9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his patient''s recovery is only just beginning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9a41e-0a53-478b-8df1-e6259d389faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b4d4e-7887-4122-a1ee-616370d9c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that he''s going to need further therapy, and so my training
        has made me cautiously optimistic in a way, because I know he still has a
        road to go," Khan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45460cb-e6fb-4f30-bcff-c6147c4d8ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c3358-1e84-4427-be8b-949cdac23a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, you know, I''m happy for him, because I know that he was very
        scared before the surgery...it was a relatively quicker surgery than we anticipated,
        we didn''t have to do a reconstruction, and he did well."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82892cca-51a8-4345-a4ef-c6e2ef2e1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd0bbb3-64b6-43da-baa4-1843e0351f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wingert is recovering at the hospital and declined to speak with
        CNN. He gave his doctor permission to speak about the case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50f654-3ec4-4104-ac87-5210d69757f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:55:21.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/13/health/neck-tumor-surgery-trnd/index.html"
