      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student loans climbed by 1.4% to $1.5 trillion, while credit card
        balances rose $13 billion during the third quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4bf83d-023d-4224-a41e-4e6e45ec1baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c377e7-b306-439f-93c3-bc27374bdb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that borrowing, particularly credit cards and mortgages,
        support consumer spending -- the biggest part of the US modern economy. But
        that debt will also become harder to repay during the next recession when
        unemployment rises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c0ec9-400e-4a2c-8158-0d9c260665cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c58edb-f949-4236-83d0-2063d898ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve Chairman Jerome Powell warned Wednesday that business
        debt is "historically high," but signaled he''s not particularly concerned
        about consumer borrowing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44597dc-4454-40cb-b7e2-9be1eae64dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1f10f-db06-4e90-a1ac-9dfbfb67ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ratio of household borrowing to income is low relative to its
        pre-crisis level and has been gradually declining in recent years," Powell
        told lawmakers on Capitol Hill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461e7de-582d-487a-8603-d268dee8585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2d301-b169-48ad-ac35-06b9db001143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Peter Boockvar, chief investment officer at Bleakley Advisory
        Group, questioned in a note to clients Wednesday whether the mid-2000s, a
        period marked by an historic housing bubble, is the best reference point.
        Boockvar noted that household debt relative to income remains "way above"
        the levels of the 1980s and 1990s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057761a-891e-4496-9783-d644c899508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a13467-8096-402b-bfc3-f1364a8bda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the US economy is much larger than it was during previous
        decades, meaning it can likely handle a higher amount of debt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef923bb-3e8e-4adc-ac0a-bc076d29484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a409a-1866-46c9-95a1-8a952933ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratio of household debt-to-GDP stood at 76% during the second
        quarter, according to the St. Louis Federal Reserve. That''s well below the
        recent peak of nearly 100% in 2009.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545123a-dc98-4d7b-aa7d-63f9b7102af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685720a0-8aba-46d6-b11b-379c3bfb55a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Easy money will encourage more borrowing</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e932b-7004-4b61-995a-d4f7b919caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowing costs have tumbled in recent months because the Fed has
        slashed interest rates three meetings in a row to fight the economic slowdown
        at home and abroad. Those rate cuts make it cheaper for households and businesses
        to borrow and refinance existing debt. That easy money may ultimately help
        drive US debt even higher.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaee8bd-f803-40c4-84d4-d3015433c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe558b-6e90-4259-aedb-2d5f923a732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data suggest that households are taking advantage of a low-interest
        rate environment to secure credit," Donghoon Lee, research officer at the
        New York Fed, said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da951d-cf99-4580-a355-08f79f1e2c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997ce77-58d7-41b0-abd6-38988b89ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boockvar said that listening to Powell talk about rising US private
        debt is "like hearing a bartender who has handed out drinks all night and
        then asking why everyone is drunk at the end of the party."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556aad1-31bd-47f4-a582-4c765ecbb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b4762-33cd-40a7-a90e-aaea71063c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that fewer Americans are filing for bankruptcy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091af7b5-8716-4e6c-9a0f-e378b0494c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849a495-8643-4236-ba1c-3ed9a83257d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 186,000 consumers had a bankruptcy notation added to their
        credit report during the third quarter, compared with 215,000 during the same
        period of 2018, the NY Fed said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8dbe4-8092-43a4-b407-ca9381582c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c78d0-0ca9-489e-8329-7c8f60038011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite historically-low unemployment, the NY Fed said
        that delinquency rates worsened. About 4.8% of outstanding debt was delinquent
        at the end of the third quarter, up from 4.4% at the end of the second quarter.
        About $667 billion of debt is delinquent, including $424 billion that is seriously
        delinquent, a category that includes debt that is at least 90 days late.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952e1d5-313a-4ea9-964e-98eb4bfc39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ddfef-d672-436f-845d-049be8838c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$1.5 trillion of student debt</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb76346-cba1-483c-879c-094f7329e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student debt continues to be a sore spot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4de5e8-07a3-4ca7-b030-51559c93a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37336a9a-9946-4893-b3ce-6b1f68f4b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 11% of the $1.5 trillion of US student debt was more than
        90 days delinquent or in default, according to the NY Fed. That''s the most
        for any loan type and is nearly double 2004 levels, the earliest year the
        report covers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc3afc-9f0f-4880-86d0-dfd5470d8850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9a94c-7109-42be-a2c0-d64a1abd36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that race may be playing a role.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b699d-d927-4dfe-877c-05f3f6e26736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7244ed9-ad96-411e-ba56-5156b2169922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.612+08:00
