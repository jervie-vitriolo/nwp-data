      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Government
        troops clased Wednesday with Abu Sayyaf fighters in Sulu, leaving eight soldiers
        wounded, the military said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf98e2-5e04-4b32-8165-ba9e8d8b7171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T23:06:21.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the military''s Western Mindanao Command said the
        firefight broke out between members of the Joint Task Force Sulu and around
        40 Abu Sayyaf members under commanders Hatib Hajan Sawadjaan and Radullan
        Sahiron in Barangay Buhanginan, Patikul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01baf306-a77f-4d5d-91dc-d526288854e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T23:06:21.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unknown number of Abu Sayyaf fighters were injured in the 40-minute
        firefight, the Wesmincom added. Members of the extremist group fled after
        the encounter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6f9c7b-da06-4ec4-8a0f-24c677b2de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T23:06:21.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured troops were rushed to Camp Teodulfo Bautista Station
        Hospital in Busbus, Jolo for immediate medical attention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad341f-524c-41b4-a27c-d0bdbb8ced49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T23:06:21.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wesmincom said pursuit operations to neutralize the Abu Sayyaf
        members are in progress.</p>'
