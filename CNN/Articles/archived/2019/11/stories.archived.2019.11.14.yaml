      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The player accepts that whilst he was ignorant of the adverse historical
        connotations of the Conguitos character, and that he had not intended the
        post in any way to be offensive, he acknowledges that others would do so."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e826f-5e2a-4f4c-aa64-2afadf49acc8'
