      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc887ba-c123-440e-9d38-bdce5eaae76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, this was not a private jocular communication between two
        friends. The post was on a social media platform exposed to the 600,000 followers
        of a high-profile and well-respected professional footballer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e26bed-3fcf-44f7-b02f-ba3f8a5c3c6c'
