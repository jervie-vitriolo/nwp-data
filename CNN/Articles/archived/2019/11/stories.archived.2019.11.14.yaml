        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c2bb3-32dc-491d-b849-fba071fde9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:09:46.405+08:00
