    'mgnl:tags': ['Europe', 'Italy', 'Venice', 'flood']
    'template': '1'
    'title': 'Venice was suffering over-tourism, an aging population and sinking foundations.
      Then the floods came'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70edfa1b-c6f7-4450-aecb-31025d09aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Venice''s misfortunes never seem to stop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867847cc-d9be-4fa1-8406-61995cecb4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular tourist destination <a href="https://edition.cnn.com/travel/article/tourists-floods-venice-italy/index.html"
        target="_blank">has been hit</a>&nbsp;by the worst flooding in 50 years this
        week, resulting in damage worth hundreds of millions of euros. Italy''s Prime
        Minister Giuseppe Conte said a state of emergency would be declared on Thursday
        because of the disaster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e7254-b61a-4476-927c-0c179eaac805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding came at the <a href="https://edition.cnn.com/travel/article/venice-too-many-tourists/index.html"
        target="_blank">worst possible time</a>&nbsp;for Venice. The city is struggling
        with <a href="https://edition.cnn.com/travel/article/venice-tourism-overcrowding-intl/index.html"
        target="_blank">unsustainable overtourism</a>, its historical buildings are
        sinking at an alarming rate and the population is dwindling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d48a8d-aab7-47fd-a153-235ba28ee4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flooding</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b083b8-c1b1-46c9-9f3d-c9301756b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lagoon city was struck by an exceptionally high tide on Tuesday
        night, causing the worst flooding since 1966. Many of its most precious sites
        have been damaged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84182a9-eae8-490e-8065-11228b388078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriarch of St Mark''s Basilica Monsignor Francesco Moraglia
        said he had never seen flooding like this at St. Mark''s Square. "There were
        waves as if we were at the beach," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8453b6-0a02-4b12-b58d-8f6ff383882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice Mayor Luigi Brugnaro said the damages were "enormous, hundreds
        of millions of euros."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3102b6f4-123f-49c7-8432-a62cfac77d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government is building a complex flood defense system
        to protect Venice from flooding. But the multi-billion project has been under
        construction since 2003 and has been delayed a number of times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dee79c-d9e1-4df1-ab9c-96d55fdcb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Consorzio Venezia Nuova, the consortium in charge
        of the project, confirmed another delay, this time because of vibration in
        some sections of the drain line pipes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01da3e2-4404-42a1-a0da-43b1592269b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fafc024-7dcf-4e8c-8e4f-c46978ea85ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Venice''s mayor Luigi Brugnaro blamed climate change
        for the unusually high tides, which he described as "a wound that will leave
        a permanent mark."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7003f-eca2-4973-9e1f-be3da618b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists can''t definitely blame an individual event on
        climate change, they say that extreme weather events like flooding or wildfires
        are happening more often because of climate change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be155e-272f-4ecc-a9ea-ca67c313ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice, already struggling with high tides, is particularly vulnerable
        to any further rise in the sea levels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a7865-4d26-469a-b793-f338c1708ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global sea levels are <a href="https://edition.cnn.com/2019/10/30/world/rising-sea-cities-study-intl-hnk-scli-sci/index.html"
        target="_blank">expected to rise</a>&nbsp;between two to seven feet (0.6 meters
        to 2.1 meters) — and possibly more — over the course of the 21st century.
        For Venice, this would be a disaster, leaving its streets completely submerged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e48ed-0008-4f9c-a9f9-4e31d98f3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sinking city</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a03aa-aa40-42b6-8dde-6a3cb8d05954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding risk is made worse by the fact that Venice itself is
        sinking.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e159f62-30a4-45c0-ad71-80599072f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent studies using GPS data and radar images determined that various
        parts of the city and its lagoons are still sinking by between 1 and 4 millimeters
        (0.04 and 0.16 inches) a year, and the whole city is tilting to the east.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c590f-c1bc-4c3e-b128-aabba8d8aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists used to think that much of the sinking was caused by
        the artificial pumping of ground water from beneath the city, which led to
        sedimental compression. However, the new research shows that even though the
        pumping has stopped, the subsidence hasn''t.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68479407-73bc-4e7a-80f8-c1ab6fabf55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ships &amp; over-tourism</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f435b93-e9e2-4b6f-8707-fe65c3ca9551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice is crowded. Really, really crowded. In August, <a href="https://edition.cnn.com/travel/article/venice-cruise-ships-lagoon-scli-intl/index.html"
        target="_blank">an average 465,100 day-trippers</a>&nbsp;make their way to
        the city, on top of the 2.2 million tourists who stay overnight, according
        to National Tourism Agency figures.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab236e4-c26a-4d46-a6e6-ab1fe46e7e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between April to October, an estimated <a href="https://edition.cnn.com/travel/article/venice-cruise-ships-lagoon-scli-intl/index.html"
        target="_blank">32,000 cruise ship passengers</a>&nbsp;disembark in Venice
        daily, according to the Port Authority.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5800f9-f054-4cd7-bc94-617c436b09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice authorities have been warning the level of tourism is <a
        href="https://edition.cnn.com/travel/article/venice-separates-tourists-and-locals/index.html"
        target="_blank">unsustainable</a>. They floated ideas of introducing an entry
        charge and banning day trippers and huge cruise liners that cause environmental
        damage and spoil the views.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df47e29-831d-48e8-99ad-8a7b03ad5e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Venice announced in August they would start redirecting
        some cruise ships to neighboring terminals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb483d-4641-4a27-b25f-131ac4565c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vanishing locals</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee749e-63e0-4b80-bec7-c49c80744ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many locals, the crowds of tourists simply became too much.
        Just under 53,000 people call Venice their home, about one third of the level
        it was 50 years ago.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5dffd-ea58-413c-ae8b-4877f65a0ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population is also aging, with youngsters leaving to look for
        work outside the tourism sector. That is a bad news for the local economy
        and its future population projections.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da24c7-9e5c-4a21-8107-a975ed723499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T22:56:30.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/14/europe/venice-floods-problems-intl/index.html"
        target="_blank">Venice was suffering over-tourism, an aging population and
        sinking foundations. Then the floods came</a>."</em></p>'
