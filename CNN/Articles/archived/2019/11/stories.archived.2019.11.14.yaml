      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4333bf0-b5f9-46a7-8a20-2c1fc7355966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.728+08:00
