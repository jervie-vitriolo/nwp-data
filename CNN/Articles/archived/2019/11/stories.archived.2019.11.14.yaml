      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon was last seen 475 kilometers east of Baler, Aurora and is
        moving northwest at 15 kilometers per hour.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389def7a-bb40-4a7f-b8e3-4e0b9ea2ae8b'
