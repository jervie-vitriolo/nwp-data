    'title': 'Joanna Ampil stars in Manila’s ‘Cats’ '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ebc5d-8db3-4046-8eb2-379e95035262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.771+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:07:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> One of English
        composer Andrew Lloyd Weber’s earliest memories is of her mother reading T.S.
        Eliot’s “Old Possum’s Book of Practical Cats” during bedtime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933c4ed-2eba-497c-a1c1-f9c21d8acb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.771+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:07:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef4e0c-4f18-42e1-b816-313ad575483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.771+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:07:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1978, Weber found himself turning these poems into music. For
        that year’s Sydmonton Festival, which happens in his estate, he presented
        the poems as a concert piece. He had invited T.S. Eliot’s widow, Valerie,
        and unbeknownst to him, she brought an unpublished poem, titled “Grizabella
        The Glamour Cat.” The poem, she said, was too sad to be published on children’s
        books.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4055d92-4e5f-4ba8-ac91-428c97191ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.772+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:07:25.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be88c0-fdcf-481b-bf3f-603193c789ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.772+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:07:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reading the poem, Weber knew that he had to bring the poems
        to theatre — he had already done shows like “Joseph and the Amazing Technicolor
        Dreamcoat,” “Jesus Christ Superstar,” and “Evita” prior to this. This encounter
        was the beginning of what we know as the musical “Cats,” a widely loved theatrical
        piece that has since won countless Tony and Olivier awards, and is now the
        fourth-longest running Broadway show, following “The Phantom of the Opera,”
        “Chicago,” and “The Lion King.”</p>'
    '28':
