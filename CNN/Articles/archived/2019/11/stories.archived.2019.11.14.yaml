      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5b844-fd97-4f24-b2db-77475c7ef76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdca593-b47e-42f1-b365-dcd1d679af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, who chairs the Senate public service committee which tackled
        the proposal, had raised corruption concerns over the grant of emergency powers,
        which can allow Duterte to cut corners in the procurement process.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfd512-7fe9-4b4b-91d8-c07ed3450578'
      'mgnl:activationStatus': true
