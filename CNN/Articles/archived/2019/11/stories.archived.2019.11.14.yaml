      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cater to the dietary needs of Muslim athletes, Lim said all dishes
        in the main dining hall are Halal-certified.</p>'
