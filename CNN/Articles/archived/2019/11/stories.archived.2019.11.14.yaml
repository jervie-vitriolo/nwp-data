      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4d671-9096-4769-9d66-4ee667a99ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why give it to the executive when the executive itself has said
        that they’d rather focus on the budget. <em>Kapag may</em> [When there’s an]
        emergency, you need it during the time <em>na</em> [when] most effective <em>‘yung</em>
        emergency measure mo. So at the start of the admin, the first few months,
        essential <em>sana ‘yun</em> [that could’ve been essential,]” Cayetano said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7200c-dc3a-48ec-b4e9-d50d347dd0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0fcbe-a196-4b47-8ccc-b5cfa9d5cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the House would create a new committee, chaired by
        Tarlac 1st District Rep. Charlie Cojuangco, that would oversee flagship infrastructure
        projects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd17f6-cb9a-4c99-9c3e-3f860673e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee70ff5-9d0b-478e-95af-223ea4694f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The duty would not only be to criticize but also to propose paano
        mapabilis and to be able to propose as an institution other flagship programs,”
        Cayetano said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d59fa-da6d-4eb3-8ecb-a280c9046fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4feb07e-36eb-4e3b-acd8-cdce0848655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained that the Build, Build, Build program — which
        now has a ₱4.23-trillion price tag — is not a failure, despite the low number
        of projects implemented halfway through the Duterte administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b21b8-3a81-4d13-875e-0a4ba1dd4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56401a8a-1ad4-474f-9936-4809cd465339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government overhauled the list of flagship infrastructure projects
        in the program, axing most of the 75 projects in the original list, including
        those which would not be completed during Duterte’s term.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed6a40-0948-4550-960e-8819970b679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc76aef-17e3-4ca7-8e8e-effefd1c3803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d40b80-9e90-4c24-a642-071492394e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/11/12/frank-drilon-build-build-build.html"
        target="_blank">Senate Minority Leader Franklin Drilon</a> said this could
        be a way for the government to make it appear that they have accomplished
        a lot of infrastructure projects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f3ecd-bf73-4636-8553-0aa1926c8881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fb508-c5b0-4661-a109-275a8a6574b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Face-saving <em>iyon</em> … In the middle of this administration,
        they realized <em>na hindi kaya. Bakit hindi nila sabihin nang diretso?</em>”
        Drilon told reporters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f853833-84a5-4c80-8235-fd61d12c6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2726ffa-f427-4c40-9c8a-d337b3d53df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s for face-saving … In the middle of this administration,
        they realized that it’s not possible. So why don’t they say it straight?]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf331dbf-b3ed-4516-8f14-a575f1ce05cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddaf1ba-a8b7-4aaf-ae8f-5622e5bf085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration sought emergency powers for the President
        to solve traffic congestion in Metro Manila early in his term, but the measure
        never cleared Congress. The House passed its own version of the measure in
        December 2018, but got stuck at second reading in the Senate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da0978-31a1-4634-963b-1f15e1a289c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b96df00-218e-4f53-8135-471ef85b04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said that the hanging suspicion of possibly using emergency
        powers for corruption <a href="https://cnnphilippines.com/news/2019/9/11/Duterte-say-no-pleading-emergency-powers-to-solve-traffic.html?fbclid=IwAR25HfqMHXXJp2HljMCyhCBHDX9YbiJg6cXwb-nHYCjG2bWXI5zGl-DaAS8"
        target="_blank">turned him off</a> from seeking it from Congress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22cd10-fe22-486e-af77-d0636e23f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.645+08:00
