      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d471e-6397-4ce1-9de3-fe8d422e958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:28:01.760+08:00
