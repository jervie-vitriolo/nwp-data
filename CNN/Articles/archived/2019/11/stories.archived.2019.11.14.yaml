      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung war on drugs, continuing ''yun at successful ''yun.
        But since the VP said that para sa kanya, ineffective and then sabi niya let''s
        try different tacks, so sabi ni Presidente baka meron kang mas magandang (solusyon)</em>,"
        Panelo added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b993a-17f2-4e89-8f3d-e9bb34c77f7f'
