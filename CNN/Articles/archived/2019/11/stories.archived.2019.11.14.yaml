  'asian-development-bank-loan-local-government-units':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-14T15:29:59.429+08:00
    'imagesource': 'jcr:11b96aff-db0f-4174-8b79-6be3a2843215'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8384533-4b79-40ed-a27e-2f72c7f21695'
    'lead': "The Philippines has secured a multi-billion-peso loan from the Asian\
      \ Development Bank (ADB) for local governance reforms. \n"
    'mgnl:activationStatus': true
