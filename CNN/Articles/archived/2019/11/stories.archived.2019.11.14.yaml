  'Earth-was-on-the-other-side-of-the-galaxy-when-dinosaurs-reigned':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-14T08:34:16.389+08:00
    'imagesource': 'jcr:28f56a6c-b5c6-45ec-8dae-8f1bb46f7cb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6edb1ab6-fb04-428c-96f7-70fe50006a39'
    'lead': 'Apart from the asteroid that wiped out the dinosaurs 65 million years
      ago, there aren''t many connections between space and dinosaurs outside of the
      imagination. But that all changed when NASA research scientist Jessie Christiansen
      brought the two together in an animation on social media this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:35:31.397+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:07:38.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:12.394+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earth was on the other side of the galaxy when dinosaurs reigned'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f63417-276c-4364-81cb-a4f1260ec426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apart from the asteroid that wiped
        out the dinosaurs 65 million years ago, there aren''t many connections between
        space and dinosaurs outside of the imagination. But that all changed when
        NASA research scientist Jessie Christiansen brought the two together in an
        animation on social media this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d4a52-8049-4c6d-af9f-c920c069559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd043a-52ee-4555-a412-2641998f07a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past decade, Christiansen has studied planet occurrence
        rates, or how often and what kinds of planets occur in the galaxy, while studying
        data from exoplanet hunters such as NASA''s Kepler, K2 and TESS missions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0149b13-d5cf-4487-869d-33721554a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ac4bc-5f0a-44d1-9073-54dff3a3bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a stargazing party at the California Institute of Technology,
        Christiansen was explaining how young the stars were that they observed. The
        skywatchers were looking at the Pleiades, a bright young cluster of stars
        that are some of the youngest in our sky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530a462-3095-49bc-b175-64f7854a5cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191cceaa-8b46-4851-919c-163538e34f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re 13 million years old, which sounds ancient. Christiansen
        wanted to convey that astronomically, that''s still a young age.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef30642-dd8d-40dd-af7a-0b5947339c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084b4b5-66cb-4ff3-a960-dbdee4a7fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told her fellow stargazers that before they went extinct, dinosaurs
        wouldn''t have even seen these stars in the sky because they didn''t exist
        until millions of years after the extinction event. And she told them that
        when dinosaurs such as stegosaurs roamed the Earth, our entire solar neighborhood
        was on the opposite of the Milky Way galaxy that it is now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6712b-9ba1-47e9-b51f-8ab1e9957ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe8d74-713a-4e1c-945b-c404b65da3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christiansen wasn''t sharing new information, she said. But the
        fact caught everyone''s attention because the movement of our solar system
        as it orbits the galaxy isn''t something most people think about.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69f156-cdc3-4390-a15a-b42f4952b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30407ce0-b5e0-414e-9430-7ec0c9f0dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t think about the sky changing," Christiansen said. "But
        the stars come and go, in step with our timescales."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ef436-762c-4486-8cd6-530235db1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837c3e0-e1b2-4247-bf1d-7a5117a7f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been wanting to create an animation of this intriguing idea
        for a while and the reaction of the stargazers inspired her one night after
        her children went to bed. Using the classic Milky Way illustration, as if
        it were viewed from above, by Caltech senior scientist Robert Hurt, Christiansen
        built the animation using timed slides in PowerPoint. Then she recorded the
        screen to create a video she could share on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f392d3-c986-4427-afe5-64febee9bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5725dc7-3e65-4555-bdff-32146414e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wanted to share the idea that even though astronomical timescales
        seem vastly different from our own, they actually match up quite well with
        archaeological timescales.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7566834-42b0-49e9-b208-18410d731bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2864a-1865-496a-89cf-0a080d590b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animation shows that it takes anywhere between 200 to 250 million
        years for the sun to orbit around the center of the galaxy, which is a grand
        spiral, skirting the dangerous middle that would be inhospitable to life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d57362-247a-461b-9d4e-3767090deabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427e3d8-5fe1-4e8e-bcec-f0b44a2744ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on our current position in the galaxy and the timescales shared
        in the animation, we''ve essentially completed an orbit of it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267f905-cc40-4137-96cd-5ff419602ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b26ea-b2d2-4b02-bf9a-77d65706d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time our solar neighborhood was in this part of the galaxy,
        relatively speaking, the earliest of the dinosaurs began to appear on Earth
        during the Triassic period. After that, the Jurassic Period lasted for 55
        million years, followed by the Cretaceous Period, which lasted until the dinosaurs
        went extinct 65 million years ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a6cf64-cd77-4dcb-89a0-e903f4f1a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66c014-cb2b-4b27-a80b-ff06f6184215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaurs such as Stegosaurus, Iguanodons and Giganotosaurus lived
        during the early Cretaceous while Earth was on the other side of the galaxy.
        The long 79-million-year stretch of the Cretaceous period largely happened
        there. To put things in perspective, Tyrannosaurus rex existed on Earth when
        it was in a part of the galaxy that is closer to our current position than
        many other dinosaurs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98bb48f-d011-4e4f-a9e5-329642a8ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204f6ba-ef0c-47f2-ab04-a9a15e29e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extinction event 65 million years ago was followed by the rise
        of mammals and we''re still in that "phase," so to speak. At the end of the
        animation, Christiansen proposes an intriguing question: What will be on the
        planet the next time we complete another orbit?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab0ec6-ba14-4b30-8f0d-d9f0bca4f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c368fc-48ea-4b11-ac38-1daa4963cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christiansen used simplifications for her animation but explained
        some of the more complex science behind this orbit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cdb67c-f163-41c0-9100-3359951124d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2f076-f91e-48be-91fa-a16f88976d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While astronomers are still learning how stars rotate around the
        center of the galaxy, ultimately everything in our galaxy is spinning around
        the black hole at its center. The stars closer to the center spin faster,
        while those in the outer regions spin more slowly. Our solar system is in
        one of the galaxy''s spiral arms and the whole arm travels together around
        the galaxy, including the other stars in our "neighborhood," Christiansen
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b959b1d-ea5c-4c06-805e-3390c692faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb6e334-a8b7-437d-8871-c8c3544a6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Milky Way galaxy itself is moving toward its large neighbor,
        the Andromeda galaxy. The two are on a collision course and will come together
        in about 4 billion years. While that sounds violent, galaxies are largely
        empty space and the stars won''t collide with each other, Christiansen said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c530e0-4aee-4993-b350-de246a640782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ee6a2-5606-4425-b42e-c860ae1441ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, relatively speaking, we''re back to where we were between 200
        to 250 million years ago. But based on our orbit of the Milky Way, which itself
        is moving and spiraling, we''ve never really back at the same absolute point
        in space because it''s not possible.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b911a2-0d2f-4d84-9017-d226f920f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a12a6-d8df-41f3-b344-46a902bcf15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:35:31.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simple idea I was trying to get across is, astronomy has certain
        timescales, and archaeology has them, and sometimes they match up. Isn''t
        that cool?"</p>'
  'Facebook-fake-accounts-shut-down':
    'author': 'Brian Fung and Ahiza Garcia, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-14T08:37:07.194+08:00
    'imagesource': 'jcr:65a02caa-f636-4699-a56e-b8f824b35f15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70f5d26d-6cac-4782-a2c9-33260f30f718'
    'lead': 'So far this year, Facebook has shut down 5.4 billion fake accounts on
      its main platform, but millions likely remain, the social networking giant says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:38:11.030+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:07:36.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:12.637+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook has shut down 5.4 billion fake accounts this year'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17fc8a-d7fb-4748-81fb-b783c6aedab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> So far this year, Facebook has shut down
        5.4 billion fake accounts on its main platform, but millions likely remain,
        the social networking giant said Wednesday. That''s compared to roughly 3.3
        billion fake accounts removed in all of 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f40d4e-4a20-47ad-9825-1c0d8e63bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f34d36-6fbf-4755-96cd-158c29b1efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as 5% of its monthly user base of nearly 2.5 billion consists
        of fake accounts, the company said, despite advances in technology that have
        allowed Facebook to catch more fake accounts the moment they are created.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c56e25-2278-440f-8d80-0ce356e247d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f951b-6a73-4754-b62c-d1c485c480ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure highlights the scale of the challenge before Facebook
        as it prepares for a high-stakes election season in the United States, as
        well as the 2020 US census. Analysts and watchdogs are bracing for a wave
        of fake and misleading content on social media following revelations about
        election meddling in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d6894-299e-4b84-8a65-c57fc4c42cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d283400-4029-4795-a205-123ad47a11f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with reporters, CEO Mark Zuckerberg framed the large number
        of fake accounts that have been removed as a sign of how seriously the company
        is taking this issue and called on other platforms to make similar disclosures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd78922-a401-4a9f-b914-668381e6f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e5433-9c23-45e4-aede-c585cb64a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because our numbers are high doesn''t mean there''s that much more
        harmful content. It just means we''re working harder to identify this content
        and that''s why it''s higher," he said on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e75b49-7c52-4389-9abe-2e062a3af313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57594eb2-9507-477f-8136-2039f2b5dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of fake accounts disabled by the company peaked earlier
        in the year, when Facebook said it shut down more than 2 billion in the period
        from January to March. It removed relatively fewer fake accounts over the
        next three months — 1.5 billion — which Facebook attributed to improvements
        in its blocking of new fakes. But the number is on the rise again: Facebook''s
        latest report shows it eliminated 1.7 billion fake accounts from July to September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43840a1-a475-4b89-8f79-bcf3b8fd6d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad544f-e517-42d7-8c29-8ae97e6d1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as part of Facebook''s newest transparency
        report, which for the first time includes information about Instagram.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46428c-dded-44d6-bea4-ae26bdd8dd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e32c0-9fe5-48a2-9922-738b74544bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between April and September, the Instagram data show, Facebook took
        down roughly 3 million pieces of content that violated its policies against
        selling drugs. The company acted against another 95,000 pieces of Instagram
        content related to gun sales.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de32c0b-f785-44ce-bb4d-3c5d80309511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2cc8e-a5f3-4bea-8c23-92935f63902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Instagram-focused data also cover the company''s enforcement
        efforts against child exploitation; suicide and self-injury; and terrorist
        propaganda. But the reporting on Instagram does not cover topics Facebook
        includes for its main platform, such as bullying and hate speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4770d-4c8b-4b9e-996d-d70c6640db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c76833-ddde-44ab-9fdf-0e2da7b3979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the call with reporters, an executive noted that Facebook''s
        systems are being used extensively by Instagram to detect harmful content.
        As the company has faced calls from politicians and observers to be broken
        up, Facebook executives have repeatedly argued that its size and resources
        make it better equipped to fight misinformation and provide a safe environment
        for users.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56401fa0-7b16-41ad-9c8b-09bbf8b4cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec90cbc9-a36a-4f96-a87d-8468653ec367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Facebook began allowing its hate speech algorithms
        to begin automatically removing content that it believes violates the company''s
        policies, the report said. One result of that decision has been a sharp spike
        in the amount of hate speech taken off Facebook.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66930ee-bbc8-4347-9412-47500eca156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e07be6-8d6d-4158-b364-ae9acc9291cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 7 million pieces of hate speech content were removed
        from Facebook between July and September, according to the report, a nearly
        60% increase from the period between April and June. Of the 7 million, more
        than 80% was detected by Facebook before a user saw the content, the company
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dcab99-7f3d-432a-808e-e88f28998550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9701a8d-c212-4b46-b73e-4c0a4e4b99c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:38:11.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has come under increasing criticism from minority activists
        and civil rights groups over the spread of hate speech on its platform. The
        report comes days after civil rights leaders met with Zuckerberg to press
        him on the ways that divisive, hurtful language can disproportionately harm
        vulnerable populations on social media.</p>'
  'climate-change-health-problems':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T08:36:19.052+08:00
    'imagesource': 'jcr:b26cf27f-d4c9-4616-adaf-37d1c2d7268a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ce5798d-8b72-46de-bb40-e1e306ea5326'
    'lead': 'The climate crisis is already hurting our health and it could burden
      generations to come with lifelong health problems, a new report finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:39:06.838+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:07:35.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:13.103+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'health-problems']
    'template': '1'
    'title': 'The climate crisis will profoundly affect the health of every child
      alive today, report says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17b4c0-44f4-4516-af28-9725928abf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The climate crisis is already hurting our
        health and it could burden generations to come with lifelong health problems,
        a new report finds. It could challenge already overwhelmed health systems
        and undermine much of the medical progress that has been made in the last
        century.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120379d0-02c6-4d27-8dce-f36a06967610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3eb195-354c-49c5-a596-81a463852651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the world continues to produce the same amount of carbon emissions,
        a child born today could be living in a world with an average temperature
        that''s 7.2 degrees Fahrenheit (4 degrees Celsius) warmer by their 71st birthday,
        according to the report, published Wednesday in the medical journal The Lancet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e46fc-cb9f-404d-97ac-bbb9f762eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670369bc-6ffe-4076-8b39-97c191605c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On any given day, a 7.2-degree difference might not sound like much,
        but as an average increase in temperature, it would be devastating for our
        health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83c70d6-4cd3-484a-a805-2f97118b40e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0889ca-3438-4696-b4b4-b5856ddacdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A business as usual trajectory will result in a fundamentally altered
        world," the report says. "The life of every child born today will be profoundly
        affected by climate change. Without accelerated intervention, this new era
        will come to define the health of people at every stage of their lives."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b03eb-bf7f-4dfc-92b7-3e6b678ca755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a280ed5-12e9-4c9e-be8f-fa595c1de573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warmer world means more disease, famine, early death from natural
        disasters such as fire and heat waves, and more major mental health problems.
        Everyone will be affected, but the most vulnerable will be disproportionately
        threatened: children, the elderly, people with underlying health conditions
        and the poor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10c829-28c4-454d-97fc-5376f580449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17abf8fe-01d8-4265-8251-6f8be959c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public doesn''t fully see this as a human health crisis. Maybe
        polar bears were our early indicator -- the proverbial canary in the coal
        mine. But when you talk about this crisis, the bear images should be replaced
        with pictures of children," said Dr. Jonathan Patz, a professor and director
        of the Global Health Institute at the University of Wisconsin-Madison, who
        was not involved with the new report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4047c-cb62-4eac-b629-0c3d6c1c6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838e8cf-86d8-4b43-aa80-92988035516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children are suffering from the climate crisis. They are suffering
        with asthma, diarrheal disease, dengue fever. It is so important for the public
        to understand the climate crisis is absolutely a human health crisis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34729a3-b741-4115-ae78-bafd233196f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e5baa-7c9e-41ca-9fed-43435e036c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report says, if the world takes bold action to curb
        carbon emissions, this dire future could be avoided.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d60c59-26a1-46fc-bdb0-4daa04f0b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413b535-0ab7-40d8-9d1d-eb07ec6cd3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can solve the climate crisis</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e8367-7ec3-4ef5-a3fc-3a88fc772648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an emergency medicine doctor, the hardest cases for me to help
        are the ones where don''t have a treatment, but in this case, we have a treatment
        available," said Dr. Renee Sallas, a lead author on the report. Salas is a
        clinical instructor of emergency medicine at Harvard Medical School and an
        emergency medicine physician at Massachusetts General Hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c777d4-a923-4395-9309-11691a7373e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6004b3-882f-421e-a1df-c789e454300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "treatment" was laid out in the Paris Climate Agreement goals.
        To limit warming to 1.5 degrees Celsius, global greenhouse gas emissions have
        to be cut by at least 45% of 2010 levels by 2030. They had to get to net zero
        by 2050.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a9784-e376-4666-972a-c30dca5665a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10147b7-6fae-4524-80d9-308e519f03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries would need to take bold steps to get there, the report
        explains.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53c5de-d565-4d10-a507-3abe5fe922b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb085a5-0536-431e-8933-707da0fe263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A child born in London today would no longer use electricity generated
        by coal by their 6th birthday if the UK met its climate goal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c03118-2be7-4cc5-9194-783cf23117e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764ace8-fcdc-43a5-a4bb-e1893e7bcaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A child born in France today wouldn''t be driving a gas- or diesel-fueled
        car by their 21st birthday if the country met is climate goal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e568a8-9d66-41c2-9187-b49caa9a59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe4af7-b160-46b8-8fd8-8a2b23d998ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report suggests there has been "inadequate" global progress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d066a-40d2-474d-8f37-b43e3a9c4997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f69893-580f-459a-aa6c-5952bda69629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide coal production had been declining, for example, but from
        2016 to 2018, the total primary energy supply from coal went up 1.7%. Subsidies
        for global fossil fuel consumption increased by 50% over the past 3 years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd354b1-4ade-4953-a0cc-fe0bb29d0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660575d-8574-4add-baeb-290b0fa54996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has begun the United States'' formal withdrawal
        from the Paris Climate Agreement. In the US, carbon dioxide emissions rose
        by 2.8% in 2018 -- the largest increase since 2010, the report found.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27bc56c-b27d-41a7-8b30-53bc7fbdad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc715a4a-73d7-4fa9-b083-953a74996470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has yet to see a response from governments that matches
        the scale of the challenge," said Patz, a member of the National Academy of
        Medicine whose pioneering research has shown the health risks of the climate
        crisis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f155ceae-c8fe-4cc6-bedd-12ed6c1ea8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264bf6a-2b89-427c-a880-95aabe789200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for renewable energy sources make them competitive with fossil
        fuels, yet "ironically this report shows too many countries still continue
        to subsidize fossil fuels," Patz said. "That is very concerning. It is a time
        of urgency. And the health benefits from clean energy far outweigh the investment
        costs."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce8893-971b-4ae0-9a2f-5d7ec0b45f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953de52-843b-4341-bd2c-6c89d894b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reasons for hope</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2374dc-e599-41a9-88f6-df8d4a7599bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did find some reasons to be hopeful.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d103d6-0f7d-42a5-ae85-8f70ef8b50c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf838aa-cf93-432f-bf88-a824bcbfe716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, for instance, is continuing to reduce its reliance on coal
        to generate electricity. That country is the world''s largest carbon emitter.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b63183-0314-4bdc-88fb-70e9f28ad469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ee828-a73a-412d-bb71-45e4286a8c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe saw improvements in air pollution levels from 2015 to 2016.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f02dd-3319-4243-86e8-d4716d638c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2182156-5b66-4388-b752-8930d46d8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more people are driving electric cars -- increasing 20.6%
        between 2015 and 2016, and making up 1.8% of all of China''s total transportation
        fuel use, the report found.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e56c048-e500-442a-b32d-96dc0296c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f36bf9e-b5be-4c0a-bc28-dd547b32c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health systems are planning for the climate crisis, with 50% of
        countries saying they have plans and risk assessments in place to keep operating.
        Spending on adaptation funding for the health care system grew 11.8% over
        the past 12 months, the report found.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f298f65-b06a-4f94-aa6e-e05ad63de080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d702ae5-e4d5-4808-a322-2cf3003ed863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet the climate crisis has already brought the world some serious
        health problems.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596c4f7-e4f8-4717-9db4-28d3f3fcc26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128759a3-65f0-4982-91b5-6edb760724fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Air pollution</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec885e96-ccda-4ac6-ad34-db2e18f79fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer temperatures make air pollution a much bigger problem, according
        to the report.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8e885-2dca-4802-b1c9-9a8428d13346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6351a9da-f956-42ac-98e8-21e151064ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollution damages your lungs, your heart and can negatively impact
        every other vital organ. The impact accumulates over time, leading to problems
        later in life, as well as causing problems like asthma in the immediate term.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbbef14-bb37-41dd-a141-eadd566fa671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63aa6fd-2727-480a-a1d1-b3cf15ab4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already in 2016, there were 2.9 million premature premature deaths
        related to increasing pollution, the report found. With exposure to fine particulate
        air pollution, in 2016, 64,000 of these premature deaths were in the US. Previous
        reports have shown that the air quality is getting worse in the US, while
        the Trump administration has been weakening environmental regulations.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353053d-b37c-45d0-b74a-2c74dc0f4ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417b40d-5ef9-4348-9c7a-c9f3b453b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spreading disease</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fc9928-aebb-4810-900d-e18202a312a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As temperatures rise, there is more of a chance for disease to spread,
        the report found.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751a380-e96a-4d74-8231-29e7ce996dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9d8ab-93e6-4aa7-bd64-28ee1379f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, temperatures were already suitable for the spread of a
        particular kind of bacteria that causes much of the world''s wound infection
        and diarrheal disease.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3938c-afca-4d7f-8e05-08a7753604d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559606e-ba1a-4c79-b331-423986fa2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same year was considered the second-most hospitable climate
        for the spread of dengue fever. Nine of the 10 most favorable years for the
        spread of this disease have happened since 2000, according to the report.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b71e4a-297a-41d0-8471-4e329717816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4fdda6-11d3-4860-9d28-3310fbdbea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Natural disasters</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d82e82-09a7-4a0e-b7f2-cbb5ae32f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heatwaves became a problem for populations in every region from
        1990 to 2018. In 2018 alone, there were 220 million heatwave exposures globally.
        That''s up from the previous record of 209 million exposures in 2015, according
        to the report.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823633fa-cb42-42d0-86ac-733edcdea2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c255d-cf9c-44f4-bcc4-517f8869f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heatwaves have gotten longer and more frequent and can significantly
        increase a person''s risk of death from exposure. Infants, children, pregnant
        women and the elderly are particularly vulnerable to heat-related problems
        such as heatstroke, hyperthermia and heat exhaustion.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2a61c-f0a6-4818-b22a-d24aa6d276ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596d443-db0d-4080-81c2-e26a1dba697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heatwaves also threaten workers. US workers, particularly those
        in agriculture and industry, lost nearly 1.4 billion potential labor hours
        between 2000-2018 and 81.4 million hours in 2018 alone from extreme heat,
        the report found.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb84b7-b050-4230-87e0-412077ae0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9fc5d-ae81-458e-92fc-01b3d1e3b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wildfires</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6404b-32af-4a38-a2e1-8b5b9e96663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires also became a bigger problem from 2001 to 2014, and the
        threat is growing. In that time, 77% of countries saw an increase in the number
        of people exposed to wildfires, the report found.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f9eb4-8c20-4e64-877a-68c39774e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b9265-a255-4ff2-b5ac-86ec0c8a442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to keep in mind: There are not just the immediate
        risks from wildfires -- including death and displacement -- but there are
        more long-term consequences from breathing these air pollutants, including
        heart and lung disease," said Dr. Caren Solomon, an associate professor of
        medicine at Harvard Medical School and a physician at Brigham and Women''s
        Hospital. "There are also associations with adverse pregnancy outcomes, such
        as premature birth -- not to mention major mental health effects." Solomon
        did not work on this report but has done other work on climate change and
        health.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e042be2-b0c8-447d-8113-1f1b1a4c73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaae4d3-33de-4e79-b631-108f30a098d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often these issues don''t get a lot of attention as it relates
        to climate change," she said. "We focus on the immediate, but these have negative
        health consequences long term."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f17e5e-2704-4c2e-9215-267aea6064a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7044170-49d6-433f-8003-6a905e1d0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where do we go from here?</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7ea33-e629-4986-af75-ca4329939fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 120 experts from 35 agencies and institutions from all
        around the world worked on the new report. Scientists hope that policymakers
        will use this annual assessment of the climate crisis to prevent this serious
        threat to public health.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e32f0-6715-4d1f-b744-69fea0277355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a90f20-6011-4d57-be26-44031f7d35a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:39:06.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think raising awareness through rigorous science can only benefit
        policymakers and the public at large, as it could lead to sound policy that
        would be feasible from a political standpoint. This report contributes to
        this important discussion," said Todd Pugatch, an associate professor at Oregon
        State University, who did not work on the report. Pugatch''s research on the
        climate crisis found that natural disasters will likely become 52% more deadly
        if the climate crisis sees the worst case scenario.</p>'
