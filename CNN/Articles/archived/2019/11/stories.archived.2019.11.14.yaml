      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809839d0-6667-4663-8277-8e67cbe6c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ni Presidente, imbitahan (siya) basta tungkol sa kanyang
        drug operations. Pero kung hindi naman, hindi naman kailangan. Sabi ko, ang
        swerte niya</em>," Panelo told CNN Philippines'' <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ba4ad-354e-48ff-8d59-3fb533460838'
