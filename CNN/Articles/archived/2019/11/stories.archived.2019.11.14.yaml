        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B41ic1Tp_An/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Family is my number one priority. In this next chapter of
        my life, I’m extremely excited to start my own family with the love of my
        life, my fiancée Sarah G. I deeply thank my parents for teaching me the values
        of a solid family. Life will never be perfect but what matters is that we
        learn, grow and improve until it is our time to take over. My father has been
        my best example; he is my mentor, my solid rock. Papa and mama&#39;s values,
        passion and selfless attitude has taught my siblings and me a lot and has
        molded us to become what we are today. One day, I pray, I will do the same
        for my own family. I’m very blessed and honored that my parents welcomed Sarah
        to our humble family like another daughter. My sister and little brother loves
        her the same way. Knowing she is loved and accepted in the family simply fills
        up my heart with joy. People might be thinking that our relationship has been
        smooth sailing. But let me tell you, it hasn’t been easy. Sarah has been tough.
        I saw her grow, mature, and develop into an independent beautiful woman that
        I am extremely proud of! My love, thank you. I dream that one day both our
        families will sit around a dinner table and simply celebrate life. Love, happiness,
        joy and LIFE must always be celebrated. Tito Delfin and Tita Divine, if there
        have been hard feelings or events that were not supposed to happen in the
        past, I humbly apologize. I assure you that I will give Sarah a happy life
        with the best of my capabilities. With pure, honest love and respect. We wish
        to move forward with our life plans and begin this brand new chapter of our
        life. Mahal na mahal ko po si Sarah. Mahal ko din po kayung magulang nya at
        mga kapatid nya. Hangad ko po na maging isang pamilya tayo. Pangako ko po
        na aalagan ko si Sarah na kapareho ng pangangalaga nyo sa kanya.</a></p> <p
