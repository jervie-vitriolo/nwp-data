    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7af9a-2610-4f2c-9e0f-ac6d4e99d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:14.046+08:00
