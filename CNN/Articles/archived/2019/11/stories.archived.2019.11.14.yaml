      'jcr:uuid': '78456a30-bd99-4984-99b9-a8e962f5ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.606+08:00
      'mgnl:createdBy': 'xave'
