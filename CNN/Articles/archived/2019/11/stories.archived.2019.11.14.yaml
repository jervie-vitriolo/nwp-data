    'template': '1'
    'title': 'ADB approves ₱15-billion loan for PH local gov''t units '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1f4c1-d5d3-4270-9136-4b5d96ef6c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:28.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — The
        Philippines has secured a multi-billion-peso loan from the Asian Development
        Bank (ADB) for local governance reforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb233891-019e-4da4-bb70-c56604fb543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:28.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB on Thursday announced that it has approved a policy-based
        loan worth $300 million or around ₱15.2 billion, aimed at supporting the country''s
        efforts to help local government units "deliver high-quality and accountable
        services, boost economic development, and reduce poverty."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf6a77-4ced-4575-9f9f-e9bd060f21a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:28.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6d49f-408e-4908-8766-7fca17f2cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:28.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Local Governance Reform Program aims to improve local government
        units'' capacity to increase their own revenues and lower the cost of doing
        business in their cities and municipalities. This is in line with the Philippine
        Development Plan 2017–2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4bda8f-8024-4500-a3df-f6aae5a143f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:28.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ff317-f1d1-48e1-ba67-83d6639b6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:28.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ADB supports the Philippine government’s goal of creating a high-trust
        society, where citizens have confidence in the capacity of local government
        institutions to deliver services to communities and provide a simpler business
        environment for private enterprises. A healthy business environment will lead
        to more jobs and strengthen the local economy,” Mr. Jose Antonio Tan III,
        Director for Public Management, Financial Sector, and Trade at ADB’s Southeast
        Asia Regional Department, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec2425-36f0-43c9-9ee0-7c107ef18579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:28.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24011a88-fca8-41f2-a83e-5fc44afa32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:28.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Manila-based ADB pledged to lend the Philippines a
        total of $2.75 billion (around ₱139.67 billion) to help finance the 53-kilometer
        Malolos-Clark Railway Project. It is the biggest loan it has ever granted
        for a local infrastructure project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e810a-a484-4319-8a58-f58d74138288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:28.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:03.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b6525-6590-4286-b972-0aef7a013391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:28.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:03.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender earlier said it is looking to extend $2.5 billion
        (about ₱128.7 billion) in loans to the Philippines in 2020, matching this
        year''s level. It is also looking to support local projects like sustainable
        tourism for Coron and El Nido in Palawan, as well as the modernization of
        public transport in Davao, to name a few.</p>'
  'Alan-Peter-Cayetano-Rodrigo-Duterte-Build-Build-Build-special-powers':
