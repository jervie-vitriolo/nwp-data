    'template': '1'
    'title': 'Panelo backtracks: Aquino admin finished ''minor'', not zero projects '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef19d1-aafe-40e2-b873-baa7737524f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Presidential
        Spokesperson Salvador Panelo took back his statement that the Aquino administration
        got no infrastructure projects done, but insisted that these were measly compared
        to what the current government wants built.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802f0c5-5cc0-432b-8025-dcd79e9fa4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c3a0d-1760-47a2-a753-8b14048f34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said it was mere figure of speech when he claimed that former
        President Benigno "Noynoy" Aquino III had zero projects completed, as a retort
        to Aquino ally Senator Franklin Drilon who described the current "Build, Build,
        Build" program as a "<a href="https://www.cnnphilippines.com/news/2019/11/12/frank-drilon-build-build-build.html">dismal
        failure</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fbd33-bc92-4458-8618-32c2fabfe9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo spited Drilon for his critique in a statement on Wednesday
        night, saying it came from someone "who was one of the pillars of the previous
        administration that has a zero accomplishment in its infrastructure program."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d7780d-e4eb-45d0-af00-bff91682025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come Thursday, Panelo said he was simply matching Drilon''s "exaggeration,"
        as he downplayed the construction achievements from 2010 to 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b1191b-0692-4200-ad78-a017c486e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b9bfa-1c14-4f28-8381-f47bd1c4c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It pales in comparison <em>sa mga major projects ng gobyerno</em>,"
        he added. "<em>Kung ''yung maliliit ng bagay, hindi nga zero. Pero kung ikukumpara
        mo kasi, malayong-malayo.</em>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716650e-3e42-4c06-9e12-09e31e46fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163f8fc-ec77-481d-8bc4-414399a3bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It pales in comparison in the major projects of this
        government. If you count the small projects, it''s not zero. But if you compare,
        the disparity is huge.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa005e-84e3-465d-a371-13624e1053b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.987+08:00
      'mgnl:createdBy': 'mel'
