    'template': '1'
    'title': 'The insect apocalypse is coming. Here''s what you can do about it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a512fd6d-9e00-411c-837d-1a969b3ae8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s being called the unnoticed apocalypse:
        The number of insects is declining rapidly and 41% of bug species face extinction,
        scientists say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71dcc0-324e-4b53-a3f1-f77827a624af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace334ea-c46b-4465-b1c4-315cd6376644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these massive declines continue, the ramifications are enormous,"
        said Dave Goulson, a professor of biology at the University of Sussex in the
        UK and the author of a <a href="https://www.somersetwildlife.org/sites/default/files/2019-11/FULL%20AFI%20REPORT%20WEB1_1.pdf"
        target="_blank">new report</a> on insect decline for the UK Wildlife Trusts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da4b2f-2c6d-4924-8e02-e3369373aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c7813-1875-4911-b97a-5117f908e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three quarters of our crops depend on insect pollinators. Crops
        will begin to fail. We won''t have things like strawberries," he told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d24a6-633a-40ae-b3c5-1f7243a45b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fd2a7-64d4-4ae3-9404-4cbafb30a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t feed 7.5 billion people without insects."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae035258-c8a4-4b4b-9cb4-fd405b51e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32887ead-e837-4756-90c4-e236e8be704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report says we can all act as first responders and
        take relatively simple steps to help reverse what the report describes as
        a "catastrophic decline in the abundance and diversity of insects."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755fd7f-0b30-45ed-9fa0-1305337a8f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684d998-a72c-4539-9b06-3d2835457c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insects live in our parks and gardens. Gardeners can really make
        a difference," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4a9c2-02c6-4d5e-adaf-09d359c04ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57862d5-212b-4ec0-a8ee-47ca232ef813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger challenge is making farming more wildlife-friendly.
        Pesticide reduction targets. That would help enormously."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99371176-d8ca-4f1b-9078-9ac4322135b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1210f2f-e3c8-45f1-8664-fea949030e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Insect populations are declining</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccd8f3-36be-40fe-9623-d8632fdca48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collapses in bug populations have been <a href="https://edition.cnn.com/2017/10/19/europe/insect-decline-germany/index.html"
        target="_blank">reported in Germany</a> and <a href="https://www.pnas.org/content/115/44/E10397"
        target="_blank">in Puerto Rico</a>. And <a href="https://www.sciencedirect.com/science/article/pii/S0006320718313636"
        target="_blank">a global scientific review published earlier this year</a>
        estimated that, on average, the number of insects is declining by 2.5% each
        year, with more than 40% of insect species threatened with extinction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e1346-4d7b-459e-b108-abae5e427ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137464a0-a5cf-4632-ad35-ae4b96657ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North America, the report said five bumblebee species have undergone
        massive declines in range and abundance in the last 25 years, with one, Franklin''s
        bumblebee, going extinct. In Ohio, the <a href="http://cnn.com/2019/07/10/us/ohio-butterfly-study-bees-trnd/index.html"
        target="_blank">butterfly population has fallen by a third</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4e95a-aa21-43c7-be51-e5278f3284fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c684d9a-e906-4177-8bea-3f27dff27bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain, on which the report focuses, the overall abundance of
        larger moths fell by 28% in the period from 1968 to 2007 and butterflies have
        also seen big declines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c9539-d82e-4646-8f08-4e5ae4b39afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd987e9-6aa7-4502-ad97-63fb84ca985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goulson said there were more than 70 studies showing insect decline
        in one place or another but there were "huge data gaps," particularly outside
        Europe and North America.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371cd4bd-54e5-48f6-8712-a95cbdb8be35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826bea4-2f6b-45bd-96a9-386b4a6bb077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Information about insect populations in the tropics, where most
        insects live, is sparse. We can only guess what impacts deforestation of the
        Amazon, the Congo or South East Asian rainforests has had on insect life in
        those regions," the report says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc7991-2729-44a5-b80b-2911bdb6f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4605bb-07b1-46be-9b4c-71fdb7838079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birds, which often depend on insects as food and are better studied,
        also are in decline in many places, Goulson noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08115b68-9611-4d42-a7d1-5c8698a1d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84a42f-0199-4849-89f9-7d35e5a7a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said habitat loss was the biggest culprit in declining insect
        populations globally, but pesticide use in farming and climate change were
        also contributing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab236e5-e8e9-4ffc-9666-261a15c9e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36559b11-3c39-448a-86c9-865183cbb9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you can do in your own backyard</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb26cdc-2bf6-45d7-81cd-1f97a5e01619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:47:30.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report suggests a number of things people can do to help bug
        populations recover. In the UK, people''s gardens and backyards make up 430,000
        hectares of land -- a much greater area than what is protected by national
        parks, Goulson said.</p>'
    '31':
