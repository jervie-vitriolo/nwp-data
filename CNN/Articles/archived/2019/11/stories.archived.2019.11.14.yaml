      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> US households are now sitting on a record
        $14 trillion in mortgages, credit cards, student loans and other forms of
        debt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f47cd-ced8-4ff4-ba07-583f202a5d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b4914-f9e0-4249-a951-e2c490117c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household debt ticked up 0.7% during the third quarter, the New
        York Federal Reserve said on Wednesday, continuing a five-year climb encouraged
        by low unemployment, strong consumer confidence and cheap borrowing costs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571734b6-23fc-4456-9a4a-130729171953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00b359-6b1a-4614-ab6a-e08fcd54d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer debt is now about $1.3 trillion higher than the previous
        peak set in 2008, although these figures are not adjusted for inflation nor
        the larger size of today''s economy. Household debt has climbed about 25%
        from the post-recession low of $12.7 trillion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f74db-09a6-4733-97b6-0af60096f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f752ac-384f-4f9c-b717-c5a2ac633457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortgages remains the largest chunk of Americans'' debt, accounting
        for $9.44 trillion. That''s up by $31 billion, or 0.3%, from the end of the
        second quarter, according to the NY Fed.</p>'
