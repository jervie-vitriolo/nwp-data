      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas under the same storm signal are the southeastern portion
        of Cagayan (Peñablanca and Baggao), the eastern portion of Isabela (Divilacan,
        Palanan, Dinapigue, and Maconacon), northern Aurora (Dilasag, Casiguran, Dinalungan),
        and Polillo Island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b64b8a4-9d3e-402a-a821-407b19b922c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:26.872+08:00
