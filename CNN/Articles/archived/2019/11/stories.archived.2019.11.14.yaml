      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/11/13/Build-build-build-revised-list.html">''Build,
        Build, Build'': New projects dominate in overhaul of priority list</a></strong></p>'
