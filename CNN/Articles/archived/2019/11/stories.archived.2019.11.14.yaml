    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: PNP vowed to improve Oplan Tokhang'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76bd88-9f94-4e54-abec-1253554c2ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7d69f-49cb-47a7-856a-93f817478194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Vice
        President and anti-drug czar Leni Robredo on Thursday said the police force
        vowed to rethink its controversial anti-drug campaign "Oplan Tokhang."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be76d9-ad81-40c5-95ed-3bc721fa4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a2cd71-cec5-4e95-8197-5e3dc50026aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-installed co-chair of the Inter-Agency Committee on Anti-Illegal
        Drugs (ICAD) met with the body''s law enforcement cluster, including Philippine
        National Police (PNP) officer-in-charge Archie Gamboa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23946b1-1a6f-4733-a57d-7d7ad0c45c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d13c1-a4f9-424b-9032-c737aba9511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she reiterated her suggestion for the PNP to rethink
        the Oplan Tokhang campaign, which now has a negative connotation for its association
        with the deaths of drug suspects allegedly at the hands of the police. She
        said her suggestion was welcomed by the PNP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38127b54-c554-45ea-9f35-17221711a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1496e-247f-4675-8783-91f76f099b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag sinabi mong na-Tokhang, hindi maganda ang connotation, at
        agree naman sila. They promised to assess and come up with an improved version
        of what we already have," she said in a chance interview after the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2640a46-7d5a-40af-b745-9b9d05649dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45a7fc-ea24-4376-b386-51a37d760127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you say na-''Tokhang,'' it doesn''t give a positive
        connotation, and they agreed. They promised to assess and come up with an
        improved version of what we already have.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a6d47-e6e0-453a-9c6f-e351349a83a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43cb0e7-727e-4394-9d68-4bd9009e1613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Tokhang is the flagship anti-drugs program of the Duterte
        administration. It is a play on the words "toktok," or knock, and "hangyo,"
        or plead. Under the program, authorities visit suspected drug users’ homes
        and ask them to stop using illegal drugs. Tokhang, however, drew criticisms
        because of thousands of killings, mostly of small-time users in impoverished
        areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c1286-4fec-4389-86bf-faee69645547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c937a6e-31de-4a4a-83d5-c8d26bb10009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, President Rodrigo Duterte ordered the suspension
        of the Oplan Tokhang, which is under the Project Double Barrel — the all-out
        war against illegal drugs launched when Duterte took office in July 2016.
        Three months later, it resumed with new safeguards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146dcca-42c6-48f1-ab34-ee1c3a99e449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc02ff61-6244-4038-9499-eef166cdbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag binasa mo ang Project Double Barrel, maganda ang pagkalatag
        pero obviously may gaps kasi nagkaroon ng abuses on how it was implemented,"
        Robredo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cae21-3db2-48c7-adc3-a58fa694cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b743b19-8bd4-45b8-9ee9-b35aaf4425ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you read about Project Double Barrel, you can
        see that it has good guidelines, but there were obviously gaps and abuses
        in its implementation.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897f0c1-fe11-457b-a6f8-6053bcb714c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
