      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo criticized the government''s bloody war on drugs after dubbing
        it a failure in a interview with Reuters. Panelo said the President offered
        the post to give the second-highest official of the land a chance to solve
        the drug problem her way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f67bf1d-4414-475d-be84-e5600b26f662'
      'mgnl:activationStatus': true
