      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — The
        alleged gunman in the killing of Dumaguete-based radio broadcaster Dindo Generoso
        has turned himself in, days after denying involvement in the crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0475c16-383b-4934-90d8-55ce57ef3a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:42:53.137+08:00
