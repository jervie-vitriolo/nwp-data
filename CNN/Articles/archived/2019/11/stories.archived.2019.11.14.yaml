    'template': '1'
    'title': 'Student protesters fortify campus occupations as Hong Kong braces for
      more violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7020b066-38cb-4619-b81e-68e5215e7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The threat of violence hung over Hong
        Kong Thursday evening as thousands of student protesters prepared to face
        off with riot police, amid a continued occupation of several of the city''s
        most prestigious universities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac506b-3030-49bb-843b-820a71c120a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98fa752-7974-4b28-90a0-a5897712d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/asia/live-news/hong-kong-protests-november-13-intl-hnk/index.html"
        target="_blank">level of unrest and destruction</a> in the almost six-month-long
        protest movement has reached <a href="https://www.cnn.com/asia/live-news/hong-kong-protests-nov-11-intl-hnk/index.html"
        target="_blank">new and unnerving heights</a> in recent days, with several
        people critically injured and Chinese state media warning radical protesters,
        "You are on the edge of doom."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3f882-d8b7-4cfd-a6b1-bafd461ba1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675cd18-9058-4794-b77b-c6bff53d9336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporadic clashes broke out Thursday morning, as police confronted
        protesters near the Hong Kong Polytechnic University in Kowloon. While on
        Hong Kong Island, roads surrounding the University of Hong Kong were blocked
        by protesters, resulting in traffic delays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c6177-d902-44be-9fa9-b5e51c76aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7590e5-0563-4573-a47c-e1e8171e9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universities have emerged as a new focal point of the protest movement,
        with numerous campuses across the city becoming home to heavily fortified
        temporary protest camps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afec0ae-e71f-4b49-9e82-513cd76e725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec4b77-2643-4cb1-9941-21dd2b93e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Chinese University of Hong Kong (CUHK) in the New Territories,
        several thousand protesters have effectively barricaded themselves inside
        the grounds, blocking all entrances for the third straight day on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc59b8-f4dc-43cc-a1bd-ef858259b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81844f-ebf8-4ca4-ac4d-73738a4063ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CUHK campus was on Tuesday the scene of some of the most intense
        fighting in the city since demonstrations began in June, with hundreds of
        riot police firing more than 1,567 canisters of tear gas during a chaotic
        and ultimately aborted clearance operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabfc918-b6c6-49d7-b293-441382d2684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ad430-01fc-4ffe-8a80-16adf156b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day Wednesday and Thursday, protesters and those
        helping them poured into the sprawling grounds by road and by foot, bringing
        supplies, including protective gear, food and water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8cf2f2-af54-42ff-9422-51bbdef6f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4ba84-4a66-4e8b-b3cc-2fe63bae61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.562+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly organized operation was launched inside the campus, sorting
        and distributing the supplies, building and reinforcing barricades, and stockpiling
        weapons, including petrol bombs, bows and arrows, javelins, and pieces of
        wood hammered with nails.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2d621-aa27-4850-b305-5be131e70666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f398d-a450-4ee8-a804-fc687662e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far police have appeared reticent to return to the university
        despite a Hong Kong court rejecting an application by students to block police
        from entering the campus without a warrant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7776a2c-e806-460e-8872-b7308b0d185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe821a6-4c2d-4f3c-a523-6173c831d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many overseas students studying at the university have been asked
        to leave by their home colleges and CUHK administrators announced the early
        cancellation of classes, stopping the fall semester around two weeks early.
        On Wednesday, police said they had evacuated several students from mainland
        China via police boat, because the roads were blocked by protesters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643ba80-372f-4149-9cc4-f8b81d151df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e8e00-b91a-41d8-aae4-e5e821cfab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the campus unrest could be felt across the city Thursday,
        with continued travel disruptions and protesters, including large numbers
        of office workers on their lunch break, taking over the busy streets in Central
        district for a fourth straight day. Office workers also came out in support
        of the student protesters in Tai Koo, in the east of the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af4ee6-ac8c-4500-ac1c-63429a1ce420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58514f-aa74-4e83-8a66-5408377878d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the three tunnels connecting Hong Kong Island with the Kowloon
        peninsula, including the busiest Cross-Harbour Tunnel, were closed to traffic
        Thursday morning and the MTR continued to suspend service at several stations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6f416-e8f3-4615-ae88-af57cdaaff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f72c1e-8eb6-49e4-971a-0a8949b3fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All schools have suspended classes for the rest of the week -- the
        first such instance since protests began.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818af8d-3f81-4226-bf4d-792f0393be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7701d180-481c-4ad3-aa02-99f51dc959f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critical injuries</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaafd333-7a0d-4848-8fc6-845fbae2a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests this week have taken a dark turn, with more people
        critically injured than at any point in the long-running movement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d738a6-d4da-449d-9b2e-174132873d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa6b0d-5c2b-421b-b47c-4c14610f52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hospital Authority said 67 people were treated in hospitals
        in total on Wednesday with injuries related to the protests.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107d335-a4c1-41ed-943b-227747335812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24bafa-1363-4d8a-a718-7b33792b9e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a 70-year-old man was hospitalized and remains in
        critical condition after being hit on the head by a brick thrown by a protester,
        police said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c075fc-0bfe-483a-9d4f-ce2670e7e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4b812-85e2-43ca-9766-29c8754f6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured man was on a lunch break from his job as a cleaner when
        he voluntarily began clearing bricks from the road with other members of the
        public, according to police. Video of the alleged incident shows protesters
        and government supporters hurling bricks at one another before a man falls
        to the ground.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d74d1e-5432-46d3-8214-5a5850fe74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445aba7-e371-4797-8c1b-fdb4372c8598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-year-old boy was struck in the head by what is believed to
        be a tear gas canister and is also in critical condition, according to Hong
        Kong''s Hospital Authority.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4e68b-269b-4a75-83cd-0bec64bea613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2c89f-bf97-4dd5-ac1a-17e6d16ad0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, a protester was shot by police and a man <a
        href="http://www.cnnphilippines.com/world/2019/11/12/man-on-fire-hong-kong-protest.html"
        target="_blank">was set on fire</a> following a dispute with protesters Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b34125-565e-49a6-8dc9-7b9d9ab21859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e472575c-da87-420e-95a6-913846eafe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You are on the edge of doom''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b5fc3-8dfe-405d-b43d-cbd6f8cadaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major escalation in political unrest this week has once again
        raised questions over what will happen next. Looming over those conversations
        is the specter of a possible Chinese intervention.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284cccf2-5b3a-49a9-a5d3-b97c5fe53283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4b4a8-60f8-47d7-aa98-2823e8e8f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China''s top state-run television channel issued an
        online editorial telling protesters their actions are "undisguised terrorism."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96ad0e-c507-4151-b369-57ab6bb6b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb4d90-cb0e-428e-ac0c-fbfdad1730f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had enough talking, persuasion and warnings. To stop the
        unrest has to be implemented and advanced more resolutely now. The country
        will never accept the situation to be out of control, justice to be covered
        or Hong Kong to be sunk," the editorial from CCTV read.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae11ad-4f7f-4273-a8a8-2c9d0bdca2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc329c-c635-4687-b9bc-8a0252891fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It echoed an editorial in the state-run tabloid Global Times suggesting
        the People''s Armed Police and the People''s Liberation Army were ready to
        back up Hong Kong''s government <a href="http://www.globaltimes.cn/content/1169690.shtml"
        target="_blank">"when necessary."</a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2235f-da1b-4718-a42d-ac1aaf7803f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f1b23-b437-46b7-9b24-5684a841442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also warn the radical protesters: You are on the edge of doom.
        Those who are coerced to be ''valiant'' should walk away as soon as possible
        when you still can make the call," the editorial said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bcebd-cbe0-4ccb-8d84-48e84ea4b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2908280d-baa7-42a9-882c-140fa0649192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is not clear if Beijing has a red line, and what it
        would take for protesters to cross it before provoking a Chinese military
        response.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50cef3-8111-4de2-8420-e77455c84456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d3980-6d91-4bcf-9d32-98ac5062e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say it is still a question that Beijing is actively considering.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c1ba02-3b4a-447c-90e3-bb27eb9427f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e7e882-fc92-475b-9fab-21308c33b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s smart not to state a clear red line because you are going
        to have to act on it to keep your credibility once that line has been breached.
        And there is every likelihood that protesters would actively seek to breach
        that line," Adam Ni, a China researcher at Macquarie University in Sydney
        <a href="https://cnn.com/2019/10/12/asia/xi-jinping-balancing-act-hong-kong-intl-hnk/index.html"
        target="_blank">told CNN last month.</a></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a387b-6f7f-48d6-9ee1-e68d3f1bb691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74efdf97-221f-46ee-96b0-3fb5f5e4b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has hinted that it might be looking at new
        ways of resolving the crisis in Hong Kong, both short-term and long-term.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da85ca-c339-4693-807a-de8eab218159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c9428-bea3-44ad-bf81-c30fe0d4bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a meeting of a top Chinese Communist Party body in October,
        senior Chinese official Shen Chunyao said that Beijing would work to improve
        the legal system and <a href="https://cnnphilippines.com/world/2019/11/1/Beijing-says-it-will-change-how-Hong-Kong-s-leader-is--appointed-and-removed-.html"
        target="_blank">strengthen "law enforcement"</a> in Hong Kong, and neighboring
        Macao.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d575637-ec54-4f79-80a3-d9718a2de2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4eedc-4d2c-45e1-a809-c63b7c491121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:02:32.565+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was time to introduce new lessons in "patriotism" across
        Hong Kong, a move which has been discussed by the Chinese government for a
        long time.</p>'
    '61':
