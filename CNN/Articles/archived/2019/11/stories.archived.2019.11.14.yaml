      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85297482-5612-416a-8bb6-6d5cafe9f929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:43:45.561+08:00
