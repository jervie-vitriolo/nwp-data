  'feathered-dinosaurs-Australia-south-pole':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T20:24:42.341+08:00
    'imagesource': 'jcr:9e7c33dc-3b09-4312-acd3-bd236fb4c12c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75634205-1665-4c68-b3f6-895c2a7f1080'
    'lead': 'The South Pole has been home to penguins, whales and— 100 million years
      ago— dinosaurs with fluffy feathers, new findings show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T20:31:07.315+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:06:49.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:26.266+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dinosaurs', 'south-pole']
    'template': '1'
    'title': 'Fluffy dinosaurs used to live at the South Pole, scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af2be1-75cd-4dc1-8fc9-98006a8cbdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The South Pole has been home to penguins,
        whales and -- 100 million years ago -- dinosaurs with fluffy feathers, new
        findings show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4fbee-e0c3-48e8-8d05-5af023308c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3cb16-4d22-4407-b88e-adedd5e2dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time scientists have ever found evidence that
        dinosaurs used feathers in extreme climates like the southern polar circle,
        according to the study, which was published this week in the journal Gondwana
        Research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52634420-f39b-4ffa-a2b3-9e4e908ca27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dffe88-f5a3-4180-b675-0a6fd78441bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of international scientists examined a collection of 118-year-old
        fossils that were found in Koonwarra, Australia, but that had accumulated
        in sediment at the bottom of a lake close to the South Pole millennia ago.
        The collection included dinosaur bones and "proto-feathers from meat-eating
        dinosaurs," said a press release from Sweden''s Uppsala University, which
        contributed to the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed39ab2-439a-41c4-a068-261e32401994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049db48-3bad-40e4-99ba-0f658b133560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "proto-feathers" means that these ancient feathers weren''t
        as complex as the feathers in birds today. Instead, the press release said,
        dinosaurs at the time would have been covered with simpler "hair-like" feathers
        for insulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ece54-bd58-4da9-a412-5c10824cdc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae014d-f028-439c-8469-883beb6b423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of ''proto-feathers'' at Koonwarra therefore suggests
        that fluffy feather coats might have helped small dinosaurs keep warm in ancient
        polar habitats," said Martin Kundrat of Slovakia''s Pavol Jozef Safarik University,
        one of the authors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8fed4-505e-4963-872d-80b532db5779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f8a0d-338c-4a50-8a2a-51a80fdc2655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like how bird feathers today are often colored or patterned,
        these ancient dinosaur feathers were also likely patterned, the press release
        said. Researchers found traces of melanosomes -- the cells that contain color
        pigments -- on the fossilized feathers, in "distinct bands" that may have
        represented the original patterning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b198eda-54de-47ed-b0bc-933814b39261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc17c6eb-9870-4c73-8904-abc574c8a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe the feathers were dark in color -- perhaps to
        help the dinosaurs with camouflage, communication with each other, or to absorb
        more heat in the frigid polar temperatures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9deac3-ed2a-4fee-a07e-028408931ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf6365-f1e9-4642-aaa7-05bdf5d509aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaur skeletons and ancient bird bones have been found at high
        latitudes before -- but this is the first fossilized evidence of feathered
        dinosaurs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56f6fe-ffcc-48ac-a003-78dc25da84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94032f65-5b9e-4a87-ae6d-29eefe75e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Australian fossil feathers are therefore highly significant
        because they came from dinosaurs and small birds that were living in a seasonally
        very cold environment with months of polar darkness every year," said study
        author Benjamin Kear of Uppsala University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5fdfa-1ead-4340-a79c-b300fddfa680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c0198-b7a0-400a-9b11-185691afe4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other feathered dinosaurs have previously been found elsewhere --
        the bird-like dinosaur Archaeopteryx, largely found in Germany, had feathers
        and wings. In China, too, researchers have found evidence of a "dragon dinosaur"
        with short, resplendently-feathered wings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba31eb2b-6f14-444e-b1b3-2a51445747ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T20:31:07.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/14/australia/feathered-dinosaur-australia-intl-hnk-scli-scn/index.html">"Fluffy
        dinosaurs used to live at the South Pole, scientists say."</a></em></p>'
