      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d27f8-68f2-4b3d-9a20-16f5b464b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at Mac''s Mission, which specializes in special needs dogs
        who had been abused or born with defects, say he''s recovering quickly, with
        the frostbite healing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678ce18-f9ba-41fe-b095-b25b33f17b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd72b9-0c1e-4c5a-99ef-42395a3c6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seems completely healthy other than some usual puppy worms he
        got meds for," said the organization in a Facebook post.</p>'
    '3':
      'image': 'jcr:f41bf1e1-e58f-4375-a6d4-155635c0f60f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc6773-803b-41d2-b1ce-71cfb64c205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:27:28.545+08:00
      'mgnl:createdBy': 'lara'
