      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know a lot of the players and I didn''t watch a lot of
        the tennis when I was out injured," said Murray.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e46b7-b1ad-42c4-95cb-f0edcf9283ba'
