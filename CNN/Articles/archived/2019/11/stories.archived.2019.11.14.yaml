    'stories': ['4558cf1a-c692-44fe-91cf-4a55a2d7f382']
    'template': '1'
    'title': 'Japan''s Emperor has a $248 million dinner date with a sun goddess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ddac90-0cad-4814-beff-607a96652fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Japan''s new Emperor Naruhito will
        take part in a ritual feast with a sun goddess on Thursday night as part of
        a centuries-old ceremony to celebrate his <a href="http://cnnphilippines.com/world/2019/10/22/Naruhito-Japan-emperor-enthronement.html"
        target="_blank">ascension to the throne</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8db8a-0ac3-462b-a2b7-a50b650e4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b096be0-83f1-4fcf-9ca9-a21050d2d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is on board with the ritual, which has been criticized
        for violating the constitutional separation of religion and state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7de2f-fccd-41fd-97a6-0c2352dd17cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301956aa-b076-4216-a6fd-fc7916456499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he formally ascended to the Chrysanthemum Throne at the start
        of May, Naruhito has been undertaking a series of ceremonies and rites. On
        Thursday night, he will take part in a mystical, <a href="http://www.kunaicho.go.jp/kunaicho/kunaicho/pdf/yosangaiyo-h31.pdf"
        target="_blank">2.7 billion-yen</a> ($248 million) ritual known as "Daijosai"
        -- or "rite of great feasting" -- which will see him sharing a banquet with
        the Shinto deity Amaterasu, the sun goddess traditionally claimed by the Japanese
        Imperial family as one of its divine ancestors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a641148-5ca4-478b-a1c5-edf3923ba400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c92813-45cc-43fc-9b41-58461d25eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations for the ritual began months ago, when the shell of
        a tortoise was baked until it fractured. The cracks in the shell were then
        subject to an act of divination to determine the rice to be used in the Daijosai
        should be planted, according to Japanologist John Breen, who has written about
        the ceremony. In this case, the rice was planted in fields in Kyoto and Tochigi
        prefectures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aaefb4-e063-4938-ae4c-774247ffc5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50343f-7fa2-4f27-9dd7-4e9329f09a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony will see Naruhito offering the newly-harvested rice
        to the sun goddess in two purpose-built wooden halls within the Imperial Palace
        grounds. The halls -- which cost millions of dollars to construct -- will
        be burned down after the ceremony, Breen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f54a0a3-991c-4300-b4d1-11a64f17208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef8fee-e92b-40d3-8c3c-a3f7055b5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Daijosai transforms the Emperor from just an ordinary human
        to a sovereign whose authority extends over both this realm and the other
        realm," Breen said. "The Daijosai happens just once in a reign -- it''s a
        major event. Because it involves the Emperor with the sun goddess in the most
        intimate fashion, it transforms him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad025e-2ca3-4340-a115-05e3d981342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7eaa3f-563c-46b1-9bb8-9640c1b360ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 700 people -- including Prime Minister Shinzo Abe -- have
        been invited to attend the ceremony, although they will not go inside the
        halls with the Emperor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a428d-f15f-429b-aa3c-d7a22183fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7af17-0ca1-4afd-bd31-43c3d140b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Naruhito <a href="http://cnnphilippines.com/world/2019/10/22/Naruhito-Japan-emperor-enthronement.html"
        target="_blank">officially proclaimed</a> his enthronement in a ritual-bound,
        centuries-old ritual attended by dignitaries from around the world. Last weekend,
        Naruhito and his wife, Empress Masako, were <a href="https://edition.cnn.com/2019/11/10/asia/japan-enthronement-parade-tokyo-emperor-naruhito-empress-masako-intl-scli/index.html"
        target="_blank">cheered by thousands</a> during an imperial parade in the
        capital Tokyo. The celebrations had been delayed by <a href="http://www.cnnphilippines.com/world/2019/10/13/Typhoon-Hagibis-Japan-recovery.html"
        target="_blank">Typhoon Hagibis</a>, which left nearly 90 people dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45144f-e05a-4637-9e85-18555c2088ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f68d5-9e75-4e8a-ab8a-568c63340768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan claims it is the world''s oldest continuous monarchy, with
        over 2,000 years of tradition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b6450-52e4-46d1-b96b-55554e513fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0397a7a-41cd-4bca-8d90-aa878fa36deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens during the ceremony?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffd91f-0544-43c5-ab3f-c9908e14d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emperor will spend around six hours with the sun goddess in
        two different halls. There are different theories about what happens during
        the ceremony, which is only attended by the Emperor, two "maidens," and the
        sun goddess, Breen said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f59b29-f6b0-4113-b914-977471834009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074230f-79f5-45a9-ab6a-0688fcfa68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1920s, the belief accepted by the state was that the Emperor
        had conjugal relations with the sun goddess, according to Breen. Both halls
        are furnished with a bed covered with a silk sheet -- and the theory was that
        the Emperor lay on the bed, covered himself with a sheet, and waited for the
        sun goddess to come down from heaven and enter his body.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c078ec-b0f7-46ae-bad2-a637fc4ce993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd0407-6a72-4404-ab89-e2c21ad8a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that idea has fallen out of favor. In 1990 -- when the former
        Emperor underwent the rite -- the Imperial Household dismissed the theory,
        saying that the Emperor doesn''t lie on either bed. Instead, the beds are
        there to "welcome the weary sun goddess who comes down from heaven," Breen
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4069ae-d43b-4116-809c-326c3be96ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c19718-fe1c-4ff4-b389-e8bc7224b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, there is a vital communion between the Emperor and
        the sun goddess, and this is at the heart of this Daijosai," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d29738-144c-4e90-81df-3b54ee0e451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e3110-856c-4f62-b930-c82a15d0927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony dates back to around the 7th century, when it was created
        to reinforce the idea that the Emperor received his right to rule from the
        sun goddess. "If the Emperor claims descent from the sun goddess, then the
        stability of his reign is that much more secure," Breen said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0dc959-acb4-442d-83b5-b8c2e29fd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a230f4-b7e6-4e36-93a2-0d09c2214982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the 20th century, Japanese rulers were considered the living
        embodiment of gods. Naruhito''s grandfather, Emperor Hirohito, was the last
        divine Emperor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9913af-7dc9-4b21-9039-dfbea8baab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1b6d0-969e-40dd-a6f1-b8bfff8d299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After World War II, the United States occupied Japan. The country
        introduced a new constitution that banned the Imperial family from engaging
        in politics and Emperor Hirohito renounced his divine status.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8699a5-5824-4089-bae8-e590df0d3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8d05b-cac9-457a-a114-6e2ea3988cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, Naruhito is a symbol of the state rather than the head
        of state, and the Japanese Emperor wields no political power.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21b6a7-471e-43a8-a8e8-f9493ceed3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4282be25-96a4-4edf-9d41-28897b7bfcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the problem with the ceremony?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191397ee-8779-4423-a59a-fe7e468f3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Imperial Household says the tradition is integral to an enthronement
        -- but critics say it compromises Japan''s separation of religion and state.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d260cb-c174-4161-aa8d-b890acae3f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc77684-f089-4e80-bd7f-5f56a2b4743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Japan''s constitution, the state must refrain from religious
        activity and cannot fund religious institutions. Critics say Daijosai is an
        example of the state funding a religious rite -- and harks back to an era
        when the Emperor was considered the human embodiment of a god.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5def47-d1ac-4e29-894f-5fd7eaf41bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d90d3-7c28-478c-91c2-5ab330ea3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Naruhito''s father Emperor Akihito underwent the rite in 1990,
        a number of citizens groups launched legal suits against the government''s
        involvement in Daijosai. Those cases were ultimately dismissed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929759f-7443-47bc-9cfd-72d71a1a3027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cafb15-8995-4a9f-a46c-2f6ace14ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than 300 plaintiffs, including Christian priest
        Takuya Hoshide, filed a lawsuit against the government for funding the enthronement
        rituals with public money.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e830f5-3516-4ca0-83a3-300fb8375dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b98e3-c8fb-4efe-967a-684a6476c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we allow (state funding of the Daijosai) to happen, we are helping
        to create the society that suffocates our ability to say no to the imperial
        myth," he said. "We must create a society where we can have any religious
        belief."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db12b75-1ce2-4629-b169-fd990221869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051aa5bd-e20d-444a-9580-b80f3c3d39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito''s younger brother Prince Akishino last year questioned
        the level of public money spent on the ceremony, which he called <a href="https://www3.nhk.or.jp/nhkworld/en/news/backstories/313/"
        target="_blank">highly religious</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6821ea11-d50f-42f6-84d0-cee808120ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b98adf-f0d6-4267-99a1-48131164cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Naruhito''s father broke with tradition in a number of
        ways -- including becoming the first monarch to marry a commoner, and the
        first in two centuries to abdicate the throne -- Breen believes the tradition
        of Daijosai is likely to continue, especially as opposition has dwindled.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846abb1-8c11-4b23-90b8-5d3b734f3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293843e1-9e54-4bb8-bbf2-e4597629fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is part of the modern tradition of emperor making and it appears
        to be the wish of emperors to carry it out. I expect it will be carried out
        into the distant future," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c04cd6-bb58-45df-bcd8-267e2b7d2b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:18:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/14/asia/japan-emperor-ritual-intl-hnk/index.html"
        target="_blank">Japan''s Emperor has a $248 million dinner date with a sun
        goddess</a>."</em></p>'
  'Cayetano-Congress-increase-anti-drugs-budget-if-Robredo-keeps-quiet-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-14T18:10:02.174+08:00
    'imagesource': 'jcr:7c43cb27-54eb-4fd4-8187-f75e28a2736e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f58c3411-b826-4658-b4b9-534a9b22ad8a'
    'lead': 'House Speaker Alan Peter Cayetano says that the Congress is willing to
      augment the budget for the Inter-Agency Committee on Anti-Illegal Drugs (ICAD)
      unless Vice President Leni Robredo refrains from publicizing her every move
      as anti-drug czar.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T18:21:20.159+08:00
