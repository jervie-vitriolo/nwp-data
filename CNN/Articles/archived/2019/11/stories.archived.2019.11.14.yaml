  'Japanese-spacecraft-earth-asteroid':
    'author': 'Elizabeth Wolfe and Brian Ries, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T09:50:15.015+08:00
    'imagesource': 'jcr:50faf46b-cdcf-482e-8a47-111ed2a80c7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61130502-165f-42f3-b448-8d668e9b3a9a'
    'lead': 'For a little over a year, a tiny unmanned Japanese spacecraft has been
      sampling the surface of the near-Earth asteroid Ryugu, capturing images, blasting
      a little crater in it, and firing a "bullet" into its exterior to dislodge particles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:53:12.773+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:07:28.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:14.997+08:00
