      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/13/leni-robredo-un-meeting-drug-war-barzaga.html">Robredo-UN
