  'duterte-cotabato-farmers-meet-postponed':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte will no longer meet with farmers in Cotabato
      province as scheduled on Friday, his spokesman said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-14T12:19:27.068+08:00
    'imagesource': 'jcr:01a108c0-6c4f-43db-b374-7a2b3dfb1cda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '405c06b0-3d25-47d8-8df4-86f952645c94'
    'lead': 'The President was working the whole day yesterday which led to the cancellation,
      his spokesman says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T12:23:03.422+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:07:20.690+08:00
