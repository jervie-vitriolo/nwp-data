      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e72f51c-8db0-4db1-9c3b-c959d9e718e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:42:53.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:06:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Cañete, officer of the Negros Oriental Commission on Human
        Rights, earlier said <a href="https://www.cnnphilippines.com/regional/2019/11/11/dindo-generoso-police-gunman-chr.html">Rubio
        called him to deny the allegations</a>. Rubio said he was in Guihulngan City
        when Generoso was shot, and that he could not be the gunman since he was left-handed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d9b394-d8ef-4f5a-a53b-db83a4422d9d'
      'mgnl:activationStatus': true
