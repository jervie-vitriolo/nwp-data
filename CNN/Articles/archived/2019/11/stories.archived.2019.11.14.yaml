      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2b9fa-7fd8-46d2-978b-ddda7144e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure I can win matches. Whether I can win (a tournament) or
        not I don''t know."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78efdffc-e91f-4343-bd1d-0f356118a33c'
      'mgnl:activationStatus': true
