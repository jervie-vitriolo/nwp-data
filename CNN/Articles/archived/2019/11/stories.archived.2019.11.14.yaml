      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f6460-317e-47db-9df3-58a542f7cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the tip of the spear in terms of where [tech giants
        are] going," said Ives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a80f93-3587-4bae-842b-5a5c581eb2d8'
      'mgnl:activationStatus': true
