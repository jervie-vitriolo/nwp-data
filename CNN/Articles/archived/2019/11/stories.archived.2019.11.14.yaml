      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives said Google''s initiative probably won''t cause big banks any
        concern for now, but Big Tech''s ongoing expansion of its financial footprint
        will likely pose a competitive threat in the future -- especially as it shows
        no signs of letting up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f92168d-549a-4791-a324-71f360eff0a6'
      'mgnl:activationStatus': true
