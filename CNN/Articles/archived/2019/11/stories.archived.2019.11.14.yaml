      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main character — a lonely, scabby cat called Grizabella longing
        for her glamor, beauty, and youth — is played by Filipino actress Joanna Ampil.
        Grizabella is Ampil’s dream role, a dream she’s imagined since she was 17.
        While she says that she’s quite nervous to be doing it in Manila because of
        an audience that is very particular in how singers perform, she says that
        she’s most comfortable doing this role. “I’ve been doing it for years so I
        know it well,” she explains. “I know it inside out. I know the story of Grizabella
        really well, so komportable na. Kampante na.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcdb8ec-0bab-4ec4-8dd1-dc419db219d2'
      'mgnl:activationStatus': true
