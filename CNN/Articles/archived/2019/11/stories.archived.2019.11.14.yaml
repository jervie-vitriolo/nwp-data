      'mgnl:lastActivated': 2023-01-27T01:07:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the “disestablishment” of the Pasig River Rehabilitation
        Commission (PRRC) under Executive Order no. 93 dated November 8, released
        to the public on Wednesday. The order stated that management of all efforts
        to clean the river will be transferred to the Manila Bay Task Force led by
        Environment chief Roy Cimatu. The Pasig River connects Laguna de Bay to Manila
        Bay.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Duterte
        orders the &#39;disestablishment&#39; of the Pasig River Rehabilitation Commission.<br><br>Under
        the executive order, Environment Department will address water pollution problem,
        Department of Human Settlements and Urban Development will expedite relocation
        of informal settlers <a href="https://t.co/XoOZQvhR8h">pic.twitter.com/XoOZQvhR8h</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1194756224757067776?ref_src=twsrc%5Etfw">November
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dfc398-530d-4857-b8a0-499e6855f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:17.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3946f-5988-4537-a063-711ec9f64b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:17.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department will also be tasked to ensure that these
        rehabilitative efforts will follow all relevant laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657adb0a-a6f9-4fe5-9241-3e7d4e040288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:17.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Human Settlements and Urban Development will expedite
        the relocation of informal settlers along the banks of the river while the
        Metro Manila Development Authority and the Public Works Department shall oversee
        the removal of structures built in the same area.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d530bd4-7c15-4159-bec8-c8a59e6b0e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:49:37.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PPRC said it will cooperate with the transfer
        of functions, obligations, assets and liabilities to the concerned agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258cf050-6c11-4775-ac16-28ae9dccb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:49:37.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that the efforts for the rehabilitation of the Pasig
        River shall carry on as planned,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a8cc3c-ae58-421e-8a2d-35e1c9bbecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:17.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly called to abolish the body. In September,
        he said it was because the river was <a href="https://cnnphilippines.com/news/2019/9/18/duterte-denr-pasig-river.html">impossible
        to clean</a> but a month later, he said the body should be dissolved because
        <a href="https://cnnphilippines.com/news/2019/10/28/Rodrigo-Duterte-Pasig-River-Rehabilitation-Commission.html">“it
        was already clean.”</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657cfaf-1b9a-4463-aab3-99f7c9523984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:17.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also <a href="https://www.cnnphilippines.com/news/2019/9/10/Duterte-fires-Pasig-River-Rehabilitation-Commission-head.html">fired
        then PRRC head Jose Antonio Goitia</a> on September 10 over corruption issues
        and ordered an investigation into the agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f681f53d-a0a7-4ffb-a3f9-0bc50a8766df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:58:17.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRRC was created in 1999 under then President Joseph Estrada
        “for the purpose of of ensuring that the Pasig River is rehabilitated to its
        historically pristine condition conducive to transport, recreation and tourism.”
        The President does not need Congress to abolish the body.</p>'
  'why-this-poblacion-cafe-should-be-your-next-hangout-spot':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-14T08:58:07.950+08:00
    'imagesource': 'jcr:f3050b42-9442-4429-bbb7-668c3d847b1c'
