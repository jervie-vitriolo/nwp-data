      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Monetary Board kept policy rates steady as inflation became more manageable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ee1238-4ad7-42b7-a7a6-1f2fc6604a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:27:29.468+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:06:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement delivered in a press briefing Thursday, Bangko Sentral
        ng Pilipinas (BSP) Deputy Governor Francisco Dakila said that interest rates
        will remain at 4.0 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586de936-a447-4320-b01d-3fb5f72a9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:27:29.468+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:06:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At its meeting on monetary policy today, the Monetary Board decided
        to maintain the interest rate on the BSP''s overnight reverse repurchase (RRP)
        facility at 4.0 percent. Accordingly, the interest rates on the overnight
        deposit and lending facilities were held unchanged at 3.5 percent and 4.5
        percent, respectively," Dakila said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6506c63-bce5-465f-84cc-df10d24ce432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:27:29.468+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:06:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was anchored on the expectation that the 2020 national
        government budget will be passed within the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036b873-1338-4768-8537-7d563d902dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:27:29.468+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:06:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board, the monetary policy making arm of the BSP with
        key government officials, made this decision based on lower inflation rates
        for the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22044509-e76e-43e3-a8c1-7bc7804769b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:27:29.468+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:06:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest BSP forecast, inflation is expected to hit the
        2-4 percent inflation target for 2019 until 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883792c-4e43-4da8-8d93-fdbcf59ea8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:27:29.468+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:06:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BSP warned against the possible impact of African Swine
        Fever on food prices and geopolitical tensions in the Middle East on oil prices.</p>'
