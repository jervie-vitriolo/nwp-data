    'mgnl:lastActivated': 2023-01-27T01:07:47.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:09.154+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Venice', 'flood', 'state-of-emergency', 'Italy']
    'template': '1'
    'title': 'Worst floods for 50 years bring Venice to ''its knees'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ee196-f11c-4a07-9b61-c16b69a34997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The worst flooding to hit Venice in
        more than 50 years has brought the historic city to its knees, its mayor said
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d0086-2a1f-4c26-b0d4-f6177a78a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Venice is on its knees,'''' Mayor Luigi Brugnaro tweeted. "St.
        Mark''s Basilica has sustained serious damage, like the entire city and its
        islands."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee6bd44-1688-4883-a092-5b013fd1b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crypt of St. Mark''s Basilica was inundated for just the sixth
        time in 1,200 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b2a29-ce07-49d1-9279-890576494dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities in the Italian lagoon city called for a state
        of emergency to be imposed, as an elderly man was left dead in the floods.
        The unnamed man was killed on Tuesday night while he was trying to run electric
        pumps at his home on the island of Pellestrina, Alessandro Bertasi, spokesman
        for Venice''s mayor, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04623647-b8cf-4bb1-91a5-00dba5b57d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular tourist destination was struck by an exceptionally high
        tide on Tuesday night, which peaked at 187 centimeters (73.6 inches), according
        to a statement by Venice''s government Wednesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd9c8c-d93a-4e96-9508-ae4a7b2a5119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the worst flooding in Venice since 1966, when the city was
        hit by tides up to 194 cm (76.4 inches) high, according to government statistics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be11f94-ea0a-4737-a2a5-87126e4b0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brugnaro said it would cost hundreds of millions of euros to fix
        the city, telling reporters at a news conference that the damage was "enormous."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2284055a-4b1b-473a-a785-753caff18c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francesco Moraglia, the Patriarch of St Mark''s Basilica Monsignor,
        also told reporters: "I have never seen something like what I saw yesterday
        afternoon [Tuesday] at St. Mark''s square. There were waves as if we were
        at the beach."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c465e3-ceb2-43c2-9192-3f4597837a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More rain and strong winds are expected in the coming days, according
        to Luca Zaia, the President of the Veneto Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c4e71-226d-4f4e-b89e-f20f4f548973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A night of fear''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380a7cc-feba-41f5-8b43-f50e57079592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a real catastrophe," Stefano Bandini, a Venetian taxi driver
        told CNN. "I have never seen such a high tide accompanied with such a strong,
        destructive wind.''''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe3d12-8653-4af7-be73-89d2dc2dcdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bandini explained that when the tide goes over 1.10 centimeters
        using the canals was prohibited for safety reasons but said many of his colleagues
        had taken people to check houses and shops. "We want to help each other now,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e02c97a-35f0-4724-bc08-6517f8ebb7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Di Masi, deputy director of the luxury hotel Baglioni, said
        furniture, carpets and pottery were removed from the ground floor on Tuesday
        as high-tide warnings had been issued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3b788-0e37-43b9-aa59-9d8725e21169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice resident Elisa Aquina Laterza told CNN she lives near the
        Rialto Bridge. She posted on Twitter a video of sirens that alerted the population
        about the high tides on Tuesday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250cb468-8090-400c-846e-50c21eda048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night after the sirens went off we were without electricity.
        The windows banged with gusts of strong wind," she said. "It was a night of
        fear and today we are blocked here at home with reduced public transport."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c45a67-4aba-4ccd-864c-0e1c7c7e1732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laterza said on Monday it was impossible to walk because of the
        floods. "Today I''ll try to venture out to help my neighbors," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e15c2-08a9-4cfd-a9aa-81ab60d59189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who lived through the 1966 flood say there wasn''t the strong
        wind then that there is now, Laterza said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15efe0-950e-4a7a-8052-80336b51f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve only witnessed this historic flood but I must say that the
        situation is unprecedented and our city is our land and it needs help and
        support from all," Laterza added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a1e20-1ffe-4b59-ac2c-837651be2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>45% flooded</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817683b2-d8c3-4272-86ca-c94389478ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Tide Forecasting and Reporting Center of Civil Protection
        said that 45% of the city was flooded. Thirty volunteers will be deployed
        Wednesday to help with the clean-up, it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcfe864-f7c5-43f7-8842-943a3b085c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos show waters flooding St. Mark''s Square in front of the famous
        Basilica, and spilling into the Gritti Palace luxury hotel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946cdfe8-a210-461b-a53d-7ea0653efdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice''s government announced that after the "extraordinary" tide,
        it would "submit a request for a state of emergency" to the country''s central
        government. All schools will be closed Wednesday due to the weather conditions,
        the local government said.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="it" dir="ltr">Situazione
        drammatica <a href="https://t.co/gS63ZK2j3Q">pic.twitter.com/gS63ZK2j3Q</a></p>&mdash;
        Luigi Brugnaro (@LuigiBrugnaro) <a href="https://twitter.com/LuigiBrugnaro/status/1194395095111491586?ref_src=twsrc%5Etfw">November
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f6eab-8047-4451-85f0-e4b6f977fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:42:16.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ea587-3cbb-44cb-b7c2-c54adef87895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also asked citizens and businesses to collect evidence of any
        damage their properties had suffered so they could request compensation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322ef8e-488a-4d33-bff5-183cb31f6c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Venice''s mayor Luigi Brugnaro blamed climate change
        for the unusually high tides, and said the tide was "a wound that will leave
        a permanent mark."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ebe144-5a4d-4eb3-af2b-8a1c5ec5ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only around 53,000 residents live in Venice, which has seen its
        population dwindle over the past 50 years as it tries to curb over-tourism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a0a85-66cf-4ab5-8afd-1fc7a40921fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tides of 140cm (55 inches) or more are known as "acqua alta" in
        Italian, and generally take place in winter time, according to Venice''s municipality
        website.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504632f-6457-4955-8a3c-3b82f1f7fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:41:06.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/13/europe/venice-flooding-state-of-emergency-intl-hnk/index.html">Worst
        floods for 50 years bring Venice to ''its knees''</a>"</em></p>'
