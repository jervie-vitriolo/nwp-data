      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Instagram post from Kapri''s account after his sentencing said,
        "Hold It Down While I''m On Lock. Calling Shots From The Box #Literally."</p>'
