  'US-FBI-iPhone-iPad-counterfeit-ring':
    'author': 'Ahiza Garcia, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T18:02:36.912+08:00
    'imagesource': 'jcr:62ac59a7-fb7e-4e80-9fd0-98e61e449da7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2573ab07-a6a0-4564-8ee8-0173b14f017c'
    'lead': 'The US Federal Bureau of Investigation busts a counterfeit ring centered
      on iPhones and iPads that reportedly cost Apple over $6.1 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T18:05:08.268+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T01:06:56.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:24.026+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Federal-Bureau-of-Investigation', 'FBI', 'iPhone',
      'iPad', 'Apple']
    'template': '1'
    'title': 'FBI busts $6 million iPhone and iPad counterfeit ring'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85cd3f-50a7-44d3-9d3f-c9768394c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The FBI busted a counterfeit ring
        centered on iPhones and iPads that reportedly cost Apple over $6.1 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1fb0c-4930-4ae3-9232-e7b2c4f64c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76af274-f7ba-4bed-a21b-456c2514482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme involved importing more than 10,000 counterfeit iPhones
        and iPads from China, United States Attorney Robert Brewer <a href="https://www.justice.gov/usao-sdca/pr/fourteen-indicted-6-million-counterfeit-iphones-scheme-biggest-fraud-its-kind-southern"
        target="_blank">said in a press release</a>. The counterfeit devices were
        intentionally damaged and exchanged at Apple stores for authentic products,
        which were then shipped to China and other countries and sold at a markup,
        according to the release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773fbb5-b97c-4738-a842-bbbc133e59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4f18b-177b-40f3-a8b6-c691538d6c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genuine Apple iPhones and iPads have International Mobile Equipment
        Identity (IMEI) and serial numbers that are unique to each device. As part
        of the scheme, the counterfeit devices were equipped with IMEI and serial
        numbers that matched those of real devices covered by an Apple warranty in
        the US or Canada, according to the release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f33b75-9321-4f9e-aee6-31e7b0a78cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fdbcc9-0f82-43fe-b70a-17a6ea129780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manufacture of counterfeit goods -- and their use to defraud
        US companies -- seeks to fundamentally undermine the marketplace and harms
        innocent people whose identities were stolen in furtherance of these activities,"
        Brewer said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a9b9be-af10-4a11-87c9-5949eca3d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ddef9-f9af-4282-9766-75bd160f3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using other people''s IMEI or serial numbers is a form of aggravated
        identity theft, according to the <a href="https://www.justice.gov/usao-sdca/press-release/file/1217276/download"
        target="_blank">indictment</a>, because the perpetrator "knowingly and without
        lawful authority, transferred, possessed, and used a means of identification
        of another person, that is, telecommunication identifying information."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f35897-0331-4031-b02e-cf462b19c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce29ed-3d8f-4dce-9149-0fe793ebbe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af53b3-9d73-40c3-bca1-2de5ab5cb738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17603e9-61cc-48c4-8976-b300dd97fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s investigation took years and spanned across many jurisdictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7277f-d1db-4cd2-85ed-3885e635c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53cd26-6dd6-4306-9ca2-65c188c58aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme allegedly involved 14 people who now face dozens of fraud,
        conspiracy, identity theft and money laundering charges. The FBI arrested
        11 people but is still looking for three others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7131609-4ece-4679-8017-4c6cc8672b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa398e08-2616-4ce5-a201-539a9c1c1d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release noted that the bust occurred early Wednesday in San
        Diego, California, where law enforcement seized roughly $250,000 in cash and
        90 iPhones that may be counterfeit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8612046-c90c-43e1-adfc-e9896488fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47192305-0f6b-4351-8019-c090e2b029c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the alleged ringleaders, three brothers, were
        arrested with their wives. The brothers are naturalized US citizens born in
        China, according to the release from the US Attorney''s Office in the Southern
        District of California. Most of the others allegedly involved are US citizens,
        naturalized from China, Vietnam and Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6876238-fbbc-4f67-b1ed-3b5ceafb02e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:05:08.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/13/tech/apple-fbi-bust-counterfeit-ring-iphone-ipad/index.html"
        target="_blank">FBI busts $6 million iPhone and iPad counterfeit ring</a>."</em></p>'
