      'mgnl:type': 'text'
      'text': '<p>Defense officials earlier tagged the Gabriela Women’s Party as a
        front for communist groups—an accusation the group and several non-government
        organizations denounced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
