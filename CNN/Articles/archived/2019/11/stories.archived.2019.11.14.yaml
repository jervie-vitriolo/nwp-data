    'template': '1'
    'title': 'Of coffee and conversations: Why this Poblacion, Makati café should
      be your next hangout spot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7e666-10e1-4ddd-9b62-3ee04faf850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.263+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For coffee and
        dessert lovers, finding a hangout or study place in the metro won’t be hard
        as Manila boasts of several high-quality coffee shops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f747ee-3b40-48da-883c-c6c44a846f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.263+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From stable WiFi connections to Instagram-worthy interiors, Filipino
        cafes have consistently introduced innovations that keep their customers coming
        back for more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd5948-e743-4bbf-9314-48c36d7a371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.263+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for this quaint coffee shop in Poblacion— the secret is going
        back to basics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29750770-da96-4978-9728-79c93f8b8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.263+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Offline connection</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979388b5-dbaf-41ed-afcd-6952076a2503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.263+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at the heart of the famous Makati district, Commune has
        earned its title as an artistic “community hub”: a place where customers can
        enjoy a good discussion over a nice cup of coffee—minus the gadgets and social
        media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea02ea-f1a3-464f-b50e-065da32a24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hip bar and café is owned by social media strategist Rosario
        Juan, who also worked as a café area manager in Shanghai for four years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b91c5-fdcf-4d09-a806-5ab8cb62ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Escape from the city</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e677c0-b981-4870-9347-11ed1e6f3e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being a good hangout spot for groups, Commune also serves
        as a refuge for those looking to escape the hustle and bustle of the central
        business district. The café’s homey wooden interiors offer a safe space for
        customers who want a temporary time-out from life’s daily obstacles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aacc7c-6023-4e28-956c-130f9f714be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab a book to go with Commune’s signature comfort food and coffee,
        and you’re all set for an afternoon delight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ff777-ac4a-4d7f-865a-13bffc9b88da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spotlight on local coffee, farmers</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a3578-acea-4b33-8caa-f4383c6c7e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commune likewise puts the spotlight on Filipino farmers and locally-made
        coffee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4769fa3c-60d9-474c-8336-76d0600581f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The café, through its farm visits with the Philippine Coffee Board,
        has been sourcing coffee directly from local farmers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a959b39-ae34-4b35-b6b8-ad6712544e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its opening, Commune has only featured local beans in its
        menu. It also serves its own blend of coffee—dubbed as the Commune blend—a
        mixture of Arabica beans and a bit of Robusta (for the much-needed caffeine
        kick).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780f31b-9dbf-48a4-bb45-8a84489d2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The café also uses single origin beans from Mount Matutum, Mount
        Kitanglad, Sagada, as well as from other Arabica growing regions in the country.
        Commune has also been roasting its own coffee in-house, thanks to the Probat
        Probatone machine it acquired in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08688164-9a3f-463c-9a76-2fd356f19d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a look at Commune’s coffee and food menu:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389bbf1-2675-46fc-99ce-d8a2f5f0c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brewed (single-origin coffee from Benguet, Matutum, Kapatagan; single-origin
        Peaberry from Atok, Benguet; Commune Blend)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcdfd01-f5d8-469d-be56-86572cca10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.265+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espresso-based (Espresso, Doppio, Macchiato, Americano, Café Latte,
        Cappuccino, Café Mocha, Flat White, Iced Latte, Iced Mocha, Iced Americano)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee0384-60c6-400d-b99c-2574e3bc3688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.265+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iced Toddy (18-hour cold brew)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd77b0-0253-4562-a767-4ae6448ef41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.265+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affogato (espresso over a scoop of Carmen’s Best ice cream)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f203f16-a8f0-4ea2-9728-5e2d4464394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:03:59.265+08:00
