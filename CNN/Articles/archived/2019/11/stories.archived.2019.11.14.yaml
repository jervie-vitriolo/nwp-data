    'template': '1'
    'title': 'Meet Narwhal, the rescue puppy with a tail growing out of his forehead'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977bafa8-4edd-4237-ab85-2f28af1db917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There''s a 10-week-old puppy in Missouri
        with a tail growing out of his forehead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd076902-9b7a-4488-a3bd-d5e8ff3a9642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363fc544-5a32-40bd-8280-1281e42b555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, his forehead. No, it doesn''t wag. And, appropriately, his
        name is Narwhal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e751154-5fa7-4c68-a3dc-260302dcba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c3da0-4aa2-438e-b881-bd990caa66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, his full name is "Narwhal the Little Magical Furry Unicorn,"
        according to dog rescue nonprofit organization Mac''s Mission, which took
        him in after he was discovered last Saturday. He was found in the freezing
        cold, with what appears to be the beginnings of frostbite on one paw.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799e504-8a9f-4712-97ac-b5b99345f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb83872-bc6c-4002-be90-ed10b3473863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike an actual narwhal whale, which has a protruding canine tooth
        that resembles a tusk, the tail on Narwhal''s forehead is short and stubby,
        sprouting right between his eyes -- and flops from side to side when he plays.
        He has a normal tail, too, this one is just extra.</p>'
    '1':
      'image': 'jcr:88846843-46f3-458a-843a-9a5dcaba3ac2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0fc9f1-1434-4f4e-88d0-9efce81518db'
