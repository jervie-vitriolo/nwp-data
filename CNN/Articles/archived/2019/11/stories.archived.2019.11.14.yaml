      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other issues in the drug war</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac7bc0-bdd6-49fa-88ea-8f8b46914d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d8e72-3872-4fac-b1b6-671f0ab256ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also stressed the need for clear baseline data on the real
        drug situation in the country. She said several government agencies have started
        to standardize the information system and consolidate all data of different
        agencies in order to measure the effectivity of the ongoing drug war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27902d-f2fe-40d0-887e-9781b0d2d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a7f18-718c-435d-ad54-a338f2c8dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hinihingi nating baseline ay maguumpisa sa listahan, simula
        noong 2016 ilan doon ang nag-surrender at arrested. Ilan ang kinasuhan, ano
        ang status ng mga kaso, ilan ang recommended na rehabilitation, at anong klaseng
        rehabilitation," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38cccda-3514-4eb4-bf39-90faecfdfc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0740e61-20eb-4e89-b2ba-5a02e4d7b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for the list. The list of how many drug
        suspects and users surrendered or were arrested. We want the list of how many
        cases have been filed and the status of the cases. We want to see how many
        should be sent for rehabilitation.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a4c0b3-c61b-4a0a-9692-910c14f7b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3964ab4-a036-4b2d-8502-b2896cc2cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows around 6,000 have been killed in anti-drug
        operations since Duterte took office in July 2016. Local and international
        human rights groups say thousands more have died in extrajudicial killings
        as a result of the President''s public pronouncements, a claim Malacañang
        has repeatedly denied.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3ac26-c3d9-4ca6-affe-fb477df7bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23212ceb-f334-427f-abce-de10f01d1d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that she also suggested setting short-term and mid-term
        goals that are achievable instead of declaring that the Philippines will be
        free of drugs by the end of their term.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc9010b-c833-4119-97a2-fdac9f4bafcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040512f-514a-4e14-9aa0-15c9d805ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:50:21.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa akin, parating moving forward. Wala na tayong masyadong oras.
        Two and a half years na lang. Kailangan tayong maghabol," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4a0eb-4545-4be4-9b45-4d8caf8d0daa'
      'mgnl:activationStatus': true
