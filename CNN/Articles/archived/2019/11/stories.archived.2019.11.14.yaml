      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) – Firefighters in Australia have been battling some of the
        worst bushfires in decades -- but one crew still remembered its manners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87710b87-0899-4504-9160-f21412f83168'
      'mgnl:activationStatus': true
