    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8af65-a10d-4923-b211-2dd0d84eff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.606+08:00
      'mgnl:createdBy': 'xave'
