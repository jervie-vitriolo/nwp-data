    'template': '1'
    'title': 'GOP senators air concerns during unusual White House meeting with Erdoğan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612ebbf-792e-45e9-a505-8ec3f531cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A small group of Republican senators
        who traditionally focus on foreign policy issues attended a White House meeting
        with <a href="http://www.cnn.com/2019/11/13/politics/donald-trump-recep-tayyip-erdogan-turkey-impeachment/index.html"
        target="_blank">President Donald Trump and Turkish President Recep Tayyip
        Erdoğan</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505fe836-cf47-4e87-9d1e-8daf2b0fc005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57a3cf-e79c-4aa7-8597-8e350f50754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting, there had been limited information given to
        the Hill on what it was all about, two sources familiar with the meeting told
        CNN. But it was made clear it was a meeting Trump wanted amid significant
        Capitol Hill criticism of Erdoğan personally and Turkey''s recent actions
        in Syria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c417f-6a5a-4efa-9db9-39505f776921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6c79e-0eb4-4e34-a8e3-d39d623ee4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was being framed as an opportunity to "clear the air" and have
        a serious and frank discussion about the real fissures in the relationship,
        which also includes US outrage over Turkey''s purchase of Russian weapons
        systems, one source familiar with the meeting told CNN. But the source also
        acknowledged the meeting was very irregular and nobody was sure what to expect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190066cc-35eb-4c6b-8e32-a4d509840c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a56c53-db21-4690-937d-81132f585ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Sens. Lindsey Graham, Jim Risch, Ted Cruz, Joni Ernst and Rick
        Scott all attended and reporters were invited in to see the lawmakers raise
        their foreign policy concerns with Erdoğan -- specifically addressing the
        sale of Russian weapons to Turkey and Turkey''s conflicts with the Kurds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710ee07-8abd-4d9b-849e-a58658be02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eac854-a257-4fa4-a5a4-6173a953292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of this meeting is to have an American civics lesson
        with our Turkish friends. And there''s a pony in there somewhere if we can
        find it," Graham said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa294d82-eee8-4c57-b09f-df1be3b50af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41d841-a323-48b4-a6ee-e4477e42c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risch, who chairs the Senate Foreign Relations Committee, also emphasized
        Turkey''s membership in NATO. But the two issues at hand, Texas Sen. Ted Cruz
        said, were the S-400s and the Kurds, who were allied with US forces against
        ISIS in Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7289ba26-c633-4ed5-81b1-250ec82ee48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f715d2c-0d52-4492-97e2-bbb57a4d55ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to see Turkey engage in offensive action against
        the Kurds," the Texas senator said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d62f4-fc93-4072-8245-6d0f23726913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ede26b-139c-45f4-b5b8-543f77651d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdoğan''s pushed back on Turkey''s conflicts with the Kurds, maintaining
        that the Kurdish forces in Syria are "terrorist organizations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a9fd1-4eb9-440e-8f66-a9f1269e04ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370655f1-9221-4fc1-9e0e-01e806e5b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are terrorist organizations and they are the offshoots of
        the PKK (Kurdistan Workers'' Party)," Erdoğan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e80a6-1ad2-4ce5-96af-8b3b62ed55e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfac2ba-6ae4-40a6-b242-617ab3a25bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risch is also in the midst of drafting a bipartisan sanctions bill
        targeting the country. But lawmakers in both parties are also cognizant that
        Turkey is a NATO ally, and one likely to move toward Russia if the disputes
        with the US continue to harden.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4332edd9-9bbe-445c-967e-3b6bcf36cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43647a-1e86-4c3b-84b0-8ef77ea4e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the strongest Congressional critics have included some of Trump''s
        closest congressional allies, including Graham, who has repeatedly warned
        Erdoğan about the repercussions of his actions and has drafted his own sweeping
        sanctions bill targeting the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330f93c-89f6-4cdc-9bec-1c423d33f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7683efb-ad28-46ce-8ec2-bbe66db053b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on both sides of the aisle have called for Trump the rescind
        the White House invitation to Erdoğan entirely. The White House declined to
        do so.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310666a-3acd-479b-96ac-f404d72b442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.408+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c811519-ca83-42cb-82c6-f8fc76e67199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting followed Trump''s initial meeting with Erdoğan, a restricted
        bilateral meeting, and an expanded working luncheon. Trump and Erdoğan will
        attend a joint news conference later in the day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba8804-6d58-499b-87f2-0ed87f93f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fbaff2-1664-4247-af53-24d81c666998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Erdoğan visit comes a month after Trump withdrew US troops from
        Syria, triggering a Turkish invasion, and sparking criticism from some Republican
        lawmakers. It also comes a week after Congress passed a resolution recognizing
        the Armenian genocide, another move designed to signal its displeasure with
        Turkey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a0016-3f0f-4a3f-aff7-88a355405d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0749a0-982c-4773-9a33-1dd798d8f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official who briefed reporters on the visit
        said Trump wanted to pursue "direct engagement and diplomacy where it is most
        important: Erdoğan himself."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee42d3-592b-49f1-b36e-aea900c4550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:44:35.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/13/politics/trump-erdogan-republican-senators/index.html"
        target="_blank">GOP senators air concerns during unusual White House meeting
        with Erdoğan</a>."</em></p>'
