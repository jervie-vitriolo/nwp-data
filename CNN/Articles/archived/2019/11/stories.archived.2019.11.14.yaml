      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halal is the Arabic word for permissible. Halal food adheres to
        Islamic law as defined in the Koran.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ab9c2-5232-4042-a324-f67d113f8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:52.638+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:07:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main dining hall for the Athletes'' Village is 100 percent
        Halal. We will be serving Haram food in our workforce dining hall. The difference
        between Halal and Haram — Halal has no pork, no alcohol, anything that wasn''t
        slaughtered in a proper manner, Haram food is pretty much pork, anything with
        alcohol in it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9977e-b21a-495b-b28c-c29db142897d'
