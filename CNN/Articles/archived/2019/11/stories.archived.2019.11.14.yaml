      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Business
        conglomerate GT Capital Holdings, Inc. posted a net income of ₱15.3 billion
        for the first nine months of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d380995-5693-4f26-9000-48fa7f597629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:04:13.621+08:00
