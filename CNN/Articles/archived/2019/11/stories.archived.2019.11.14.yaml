      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288e2cf-8cb8-4a11-a33b-1e0c1cfe281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Scot admits that he''s enjoyed spending more time with the
        family while being away from the sport, joking that his wife Kim is "quite
        keen to get me out the house."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994d162-413d-4b07-8f23-a070814b4500'
      'mgnl:activationStatus': true
