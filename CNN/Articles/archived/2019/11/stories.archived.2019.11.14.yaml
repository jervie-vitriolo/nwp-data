      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e18c77d-434a-406a-a2f5-b3f091b7b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President told me, invite Robredo to the meetings
        as long as it''s about her anti-drug operations. But if not, there''s no need.
        For me, she''s lucky.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195cc297-24ca-4390-8d2e-b2f599de5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/10/Leni-Robredo-Cabinet-meeting.html">Robredo
        believes she’s still barred from attending Cabinet meetings</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a7081-31da-4935-a285-929d884076c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the same rule applies to other Cabinet members, Panelo
        said they always "have the option to attend or not to attend" depending on
        their commitments and schedules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be588642-8f3d-42d2-8a88-fa6960db33ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who heads the opposition Liberal Party, used to hold a
        Cabinet-level post as Housing Secretary until she was told to stop attending
        meetings after six months into the position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86d4b6-1b19-4273-8e59-5e1a3965f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2016/12/04/vp-leni-robredo-resigns-cabinet.html">VP
        Leni Robredo resigns as Housing Secretary</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac46d6-5c2b-4e36-bbf6-493df1c06fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Panelo said Robredo is welcome to rejoin the Thursday
        Cabinet meeting, which took place a day after she agreed to co-chair ICAD,
        but she did not attend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2de976-f74d-46d3-a8ed-f5f84f7f6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932d150-0e55-4df2-85a3-f44cb7f36027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would it take for Robredo to have a seat during Cabinet meetings?
        Panelo said she would have to make a request to Cabinet Secretary Karlo Nograles
        to be included in the week''s agenda.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d5632-0e32-4a73-8278-68208e0a85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded28ecd-1320-47e7-9025-dc54a8f4698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet meetings gather heads of state agencies and offices to brief
        and coordinate programs and strategies with President Rodrigo Duterte. Key
        policy directions and orders are also handed down for implementation during
        these sessions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63194306-65b2-47eb-890b-7dc16692014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1fe542-bf8e-487e-a41a-25c817d1fa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:52:26.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Panelo said Robredo should be pleased with this arrangement.
        "<em>Maniwala ka</em> [believe me], she should be thankful. <em>Mahirap umattend</em>
        [it''s hard to attend], she should know that," the Malacañang official added.</p>'
