      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said his team specializes in different types of cuisine to adjust
        to the taste of the athletes.</p>'
    '28':
