      'mgnl:lastActivated': 2023-01-27T01:07:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8b118-e7d1-4f24-a28d-0adbc31e86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acqua alta -- literally "high water" -- is caused by high tides.
        Normally, it lasts a couple of hours. Even on Tuesday, when flooding was as
        bad as it''s been in 50 years, the city was "completely dry" three and a half
        hours later, says Fagarazzi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceedb20f-aa34-4031-9eeb-1faf8bd0cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63586c-d6e7-4752-bd4a-c76d235c1e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he has a message for tourists considering putting off a trip
        to Venice: "At this moment people need to make money to survive the losses
        they''ve had," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56710bb4-aaaa-412c-8f6b-35d1fc1272a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2afda9-0650-40eb-8bc0-aa27ad89eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people decide not to come, people who desperately need money
        won''t get any, because we''re based on tourism."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d20b9c-b103-44f4-a89d-76dfdc390b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039356bf-3261-457d-87ed-6b65a36e1e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Like a moment from Titanic''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e75a47-a499-4528-86ce-f8a71db4c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding of the past 24 hours has seen Venetians lose possessions
        in their homes, stock in their stores, and power -- everywhere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb9b5b-ebda-4959-9893-6b8fe0a242f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e9ccf-f009-4760-8e13-35294a411f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The street lights were completely off," says Fagarazzi, a native
        Venetian, of Tuesday night. "It was completely dark, the only light was from
        the shop windows. In some areas it was pitch black."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f582e8e-c5ec-42ee-b838-f8133dc8d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d132617-023a-47f5-91b3-7d1c349f7764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fagarazzi is co-founder of Venezia Autentica, a social enterprise
        that encourages responsible tourism in the city where badly behaved tourists
        regularly hit the news.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef08b23-6401-41b2-9ca2-a35a0e705590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496314e-eb43-43f9-ac65-7019cc28cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this case, tourists -- who often seem oblivious to the city''s
        precarious state -- have seen the drama firsthand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9cbec5-f1c9-41a2-afdd-eed6474ee68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe9fe3-bcad-4e6c-8b5d-e2c4252a17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Barrett, a travel writer from the UK, is staying on Giudecca
        island and has been caught in the middle of it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2489cf-26a8-4053-8ab1-c4a7cd28f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02991f74-90d6-4b28-8d04-72bdd698ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feeling you get walking around the center is one of shock and
        horror -- it''s a post-apocalyptic feel," he told CNN. "Now we know just how
        fragile Venice is. Climate change has wreaked its havoc."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2bf345-c19c-4222-b3a7-e35e8474c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb5655-ae3e-4836-9ea5-0c41687f67df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that during high tide, walking along the waterfront of Giudecca
        was scary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92104ba-3233-468f-a059-45821ee0e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872deb54-6841-4fe2-a7eb-d9a8bb2b2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Twitter, he wrote that in Piazza San Marco -- not only
        the main square, but also the lowest point of the city -- "in an area where
        the water was in full spate, a Chinese tourist reached down to grab my wife''s
        hand to pull her up to safety. It felt like a moment from Titanic."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1bb59-d945-417f-bf38-e9e3d8e78463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736e733-7f06-4303-87a1-48c689a12d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The situation on the ground</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b964c3-8d55-4aca-9fa2-0e72992496d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main tourist attractions -- St Mark''s and the Doge''s Palace
        -- are closed today, as are most of the restaurants and shops on the line
        that runs from Piazzale Roma to St Mark''s Square," Barrett said on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce092ba-09e0-4768-a4d1-7e8b49b4e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037da05-be6a-4bd5-a269-ea615af875a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damage is mostly superficial but it''s hard to see how things
        are going to get moving again very quickly," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05e77a-d919-45df-899d-8a05ef9e7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2c7b5e-2441-49d5-9d42-e52e534f0e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted that even Tuesday, while the sidewalks were "awash,"
        but before the worst of the flooding, businesses on Giudecca stayed open as
        normal -- "as normal as things can be in a bakery when you''re buying a loaf
        of bread standing with flood water up to your knees."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea5255-f67a-4cd8-8c9e-60e115be93dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091eb0c0-1ae0-4cc9-8843-c4f711545822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local supermarket stayed open, although other shops and restaurants
        closed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f435d-d603-4738-aaad-b6d28d6be103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5302b-1776-48cb-af4f-e7f21147e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, he said, they awoke to a canal full of trash cans,
        chairs and the odd door floating about. "Coming here at the moment is a bit
        like intruding on private grief. In a couple of weeks, however, they''ll need
        all the business they can get to put themselves back on their feet."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315596b-b170-4fa3-a418-4d6dc016c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757b9e2-551f-4a38-a8e2-9b112a2599a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristian Bonetto, an Australian writer, is also staying in the city.
        He''s had no word from his Airbnb hosts in San Polo, he said, but is dry on
        the third floor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9053f3f2-3064-44a7-bbd2-022f0dfb23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5dd95-ac78-4226-a0d7-998009e122df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both he and Frank Barrett have been able to sightsee when the tide
        recedes, though Bonetto has seen a jazz concert and a meeting canceled due
        to the weather.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a6f33-8c18-4525-becb-1fcda8cb990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1bf18-2a7e-4df7-99d3-f74d85239ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bonetto, who calls the situation "surreal," insists it doesn''t
        feel intrusive being a tourist there at the moment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96663731-8694-4db9-92e4-5c2b1e4bab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0be9c-0bc3-4e43-9ce9-92cd7c35e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Venetians are a hardy lot and accustomed to sharing their city
        with tourists," he says. "Walking around this afternoon, most Venetians I
        passed were very pragmatic about the situation. Good humor and banter wasn''t
        in short supply."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98131604-b439-4b57-adb8-0928011660aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec6d7d-4630-428e-aab7-97171d6df586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The days ahead</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ddb708-bf51-4786-ae30-2c384eb40b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High tides -- though not as high as Tuesday and Wednesday''s --
        are forecast in the lagoon through the weekend.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ed331-b2dc-4ac2-8167-f2e09f92dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd6719-6ef6-47ad-9e6f-fac8dcf04ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Fagarazzi isn''t hurrying to clean up his ground-floor
        apartment until he''s sure flooding is off the cards, businesses are getting
        to grips with the situation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425204b0-89ac-4e3e-bd6d-49865939d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592eaa3-1cb8-4edb-b86a-9d73ed5d479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most shops and restaurants on the Strada Nuova [the main thoroughfare
        from Piazzale Roma to Piazza San Marco] were closed this afternoon," says
        Bonetto. "People were mopping up, pumping out water and just trying to get
        ready for business again."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d4f7f-1570-4d6b-83cb-6abf6a06a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cfcf09-d5d4-4f10-88cf-bf690616da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message of all three? The damage has been substantial, but when
        the tides recede, the city is perfectly navigable.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e62b72-9aae-4e91-b1eb-7216ae33166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea876da7-7b89-46f3-bc66-a2416bb68a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaporetti (water buses) can operate in high tide -- although the
        floods have destroyed some boarding platforms.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d630bc2-22ea-4ca1-8949-aa005391736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e0162-f3fd-4ce2-94da-1aaa1c97c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major museums including Ca'' Pesaro (the modern art gallery), the
        Gothic Palazzo Fortuny and Ca'' Rezzonico (a museum of the 18th century) are
        currently closed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36149642-bce5-4447-8297-dd5275a55c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9167a-4da0-4141-b38d-31f9faadf7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Basilica of San Marco has suffered serious damage. The 14th-century
        bar at the Hotel Danieli -- perhaps the best-known (and loved) of Venice''s
        hotels on the main Riva degli Schiavoni waterfront -- is closed until at least
        tomorrow, as is the Fenice opera house.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444a933-09ff-4b88-ba9a-2baec5191b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a509a45c-6685-426e-aedb-716749342983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fagarazzi says that Venice desperately needs visitors, even
        now. "What we need now is not daytrippers but people who come, take their
        time and spend their money in the right places," he says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b88225-a687-4644-912c-54eaae164360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08301d0-04c1-4e39-be5e-51e01598877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if tomorrow people will be ready, but as soon as
        they are, they''ll need to make money. We don''t need tourists in two weeks;
        we urgently need the kind who are aware of what''s happened, who will spend
        money in local businesses and will help those businesses make some money."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573fec5-09eb-4fbb-8757-3432705cad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfc19f-c07a-4e83-a583-662351122f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undaunted by the flooding? Just remember that behavior matters now
        more than ever.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ceeb5-841e-4e55-8f88-fe4648b954e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5501d1-bd8c-4d2c-8beb-8af36181e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that has made me sad is seeing piles of disposable plastic
        ''gumboots'' [usually bought by tourists] just left on the streets and bridges,"
        says Bonetto. "It''s this trashing of the city -- and the environment -- that
        many Venetians resent."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0034148-63cc-4b85-8dda-276363972159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:34:15.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Venice still needs
        tourists, say locals devastated by floods."</em></p>'
