      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six days <em>pa lang, syempre titingnan mo muna ang sitwasyon,
        kung ano ang gagawin mo. Tama ang ginagawa niya,</em>" Panelo told CNN Philippines''
        <em>The Source</em>. "<em>Kung ikaw ang nandoon, anong gagawin mo?</em> You
        have to know the situation first... <em>Hihingi ka ng advice sa ibang expert,
        tsaka ka ngayon gumawa ng sariling mong scheme. Tama ''yun</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f9fd2-4882-455c-ae7a-795c8d465bd9'
