      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74691f7f-4808-4439-847c-142f98179eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, the lengthy injury spell has shifted his perspective.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84be1c-8c84-46b2-9ca0-41ac95046b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887488b3-3493-4f69-b65f-d45311771920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These last couple of years I''ve realized that the reason I started
        playing tennis in the beginning was not to win grand slams and it wasn''t
        to get to the top 10 in the world or even the top 100 in the world," says
        Murray.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe13003-82f5-49a3-8594-e4b9a0579d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052799b8-c790-47bf-9050-339b2f65a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I played tennis throughout my whole childhood and growing
        up is because I just love doing it and I love playing tennis and that''s why
        I''m playing just now.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe10ac6-c996-4975-9bce-df746ed942ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.071+08:00
