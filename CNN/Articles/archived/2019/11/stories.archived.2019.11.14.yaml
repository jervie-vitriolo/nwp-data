      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With retail vehicle sales of up to 114,117 units from January to
        September, TMP had a consolidated net income of ₱7.5 billion, higher by 13
        percent than last year. The company expects higher demand for automobiles
        during the holiday months.</p>'
