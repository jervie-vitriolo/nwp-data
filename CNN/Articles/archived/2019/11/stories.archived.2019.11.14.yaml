      'mgnl:lastActivated': 2023-01-27T01:07:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999ed0e-f971-4962-8a95-c929ae285f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the house he found a note from the Urunga Rural Fire Service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41e104-7ba5-4263-9c13-5e1919518168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d5596-90c9-4111-a18b-9289e7bc7fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was our pleasure to save your house. Sorry that we could not
        save your sheds," it read. "P.S. we owe you some milk."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9236c6b-4193-44aa-9fea-89fbdc1d8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a731a-4782-4633-bef7-ba6088a17f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kale Hardie-Porter was part of a team sent to an area near Macksville,
        New South Wales, to fight fires in what he described to CNN as "horrendous
        conditions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae34c3-63b8-4b59-b48a-318f9fad4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a4e41b-60b8-4dc4-be6b-d671cb804457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They came across a house and made a decision to try and save it,
        despite facing "smoke and heat you can''t imagine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8c459-a36b-4fcd-9c8d-b34fc89917d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6c07b-81f6-4872-a21d-693b18d871d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sheds were lost to the flames, and the firefighters were faced
        with a decision on what to do next.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f36d52-7d76-420d-af2a-3468d4311a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d2505-50f8-43d4-8ad6-5e7454d315ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became clear it was a matter of saving the house as best as
        we can and saving our truck as well," said Hardie-Porter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba788629-26de-4daa-8aa1-c37ef8e1e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7a104-e3bb-4870-9206-5fb706e832fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not knowing whether the house would survive, Hardie-Porter told
        CNN the team opened the fridge and took some milk as they hadn''t eaten or
        drunk anything since midday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2152422-e810-4a2b-9e63-3fe77ad58fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc78899-4f5a-4407-8bad-76572212c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the fire passed the firefighters were able to leave the area,
        and Hardie-Porter decided to leave a note in case the house survived and the
        owner could get in touch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a5e553-5ac7-4496-8cce-107093dc52ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d9c07-2bcb-49f5-9105-96e2e8f6199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekfy was struck by the note and posted a picture of it online.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21b2ed-896c-418b-9798-482d1f38f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf218b-8772-4783-a8a6-cd2fa31cb86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that the firefighters also ate some cheese and peanut
        butter, but he doesn''t mind.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb255ef-32fc-498e-9782-a4d768662f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e905dad-43cd-41e9-9985-1673a7d50983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have to pay back the milk, I''ll just sort them a couple
        of cases of beer," said Sekfy, who told CNN he is currently living in a motel
        as his house is uninhabitable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e765d9d-3499-4111-834b-e5cbb34c8efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40505a9d-176d-4ad0-a972-407536339e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost two sheds and everything else, pumps, machinery, tools and
        my mountain bike for example."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15abcc0a-bb29-4a58-9c07-619bd4ed257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db1ab2-f9aa-424c-9a2c-07b1bedf2cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:51:47.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian authorities say there are reports of property damage
        and injuries throughout New South Wales, Australia''s most populous state,
        but have not confirmed the exact extent.</p>'
    '30':
