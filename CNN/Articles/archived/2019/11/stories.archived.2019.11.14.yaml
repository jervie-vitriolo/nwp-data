      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d81288-477f-4ec4-9eec-b4f3d5e78c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vets took X-ray scans which showed the tail isn''t connected to
        anything. It has no real use, as far as they can tell, but it also doesn''t
        cause him any pain and there''s no medical reason to remove it -- so the forehead
        tail is here to stay. "The unicorn face tail does not bother Narwhal and he
        never slows down just like any normal puppy," said the Facebook post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c3575-11e1-430d-9ebe-2189f04d0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847ff25-8afd-4a09-8daa-c807b3a1e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found with another dog, which rescue workers speculate may
        be his father. This older dog, who has been named Poppa Smurf, is a Daschund
        Terrier mix — so they assume Narwhal may have some Daschund in him as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc916a-2a5b-4fa1-83ad-acafc590a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e36da3-b327-42a7-b5dc-639b37aefcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what happened to the two of them before they were
        discovered, but a spokesperson from Mac''s Mission told CNN Narwhal is from
        rural Missouri in the Midwest, and loves to play —&nbsp;and now, he has thousands
        of fans online, after his special tail catapulted him to internet fame.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1e4ff-54bd-4923-a782-607848aef219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c20343-6257-4127-9998-6c0c3837c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rush of online attention has been "crazy," the spokesperson,
        adding that the staff "feel like we''re in a dream."</p>'
