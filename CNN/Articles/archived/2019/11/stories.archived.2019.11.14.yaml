      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Panelo gave a fresh warning to foreign critics of Duterte''s
        drug war, saying that the likes of former Human Rights Watch Asia head Phelim
        Kine would be barred from entry should they step into Philippine soil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba56ef-cbe3-4958-b468-599a33436c74'
