      'mgnl:lastActivated': 2023-01-27T01:07:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7085fdc-0fde-42c5-a2aa-a9debf37211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:04:13.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:07:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a 40 percent increase from last year''s figures, the company
        said in a disclosure with the Philippine Stock Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a0e3f-7616-4911-8f16-9bbcb07c81c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:04:13.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:07:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef35291-e300-40c7-9d6d-5bfe8cb1be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:04:13.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:07:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third quarter results show across-the-board positive outcomes,
        with our component companies firing ... [on] all cylinders. We are optimistic
        that we will end 2019 with a strong finish," said GT Capital President Carmelo
        Maria Luza Bautista in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a9df6-2a7e-4d8c-b34a-d22c7c669171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:04:13.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:07:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c5d4d-2b4a-4a0f-92e9-192091c975eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:04:13.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:07:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies under GT Capital''s belt include Toyota Motor Philippines
        Corporation (TMP), Toyota Manila Bay Corporation (TMBC), Toyota Financial
        Services Philippines Corporation (TFSPH), Sumisho Motor Finance Corporation
        (Sumisho), GT Capital Auto Dealership Holdings, Inc. (GTCAD), Philippine AXA
        Life Insuracne Corporation (AXA Philippines), Metro Pacific Investments Corporation
        (Metro Pacific), Federal Land, Inc. (Federal Land), and the Metropolitan Bank
        &amp; Trust Company (Metrobank).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192cb92a-26fc-41db-9a3d-064c3169d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:04:13.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:07:06.989+08:00
