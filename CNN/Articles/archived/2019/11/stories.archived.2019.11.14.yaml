    'mgnl:lastActivated': 2023-01-27T01:06:52.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:25.251+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alan-Peter-Cayetano', 'Leni-Robredo', 'Inter-Agency-Committee-on-Anti-Illegal-Drugs']
    'template': '1'
    'title': 'Cayetano: Congress willing to increase anti-drugs budget if Robredo
      keeps quiet with agenda  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f5a98-b09b-455b-9bc4-30142fab62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.159+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> House
        Speaker Alan Peter Cayetano said that the Congress is willing to augment the
        budget for the Inter-Agency Committee on Anti-Illegal Drugs (ICAD) unless
        Vice President Leni Robredo refrains from publicizing her agenda in the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859337f7-8132-49a7-8eec-65dc0997870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.159+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea7d93-38bf-4a3a-aef5-aec5ee05ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.159+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You need more funds? Huwag mo na sabihin sa media, malalaman pa
        ng mga drug lords na dadagdagan ka ng pondo at saan ilalagay. Makipag-meeting
        ka sa Kongreso, we will give you the funds kung kinakailangan,” said Cayetano
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22bfd05-b7b7-4be7-812d-fd3da14bdc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.159+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5ebcb-244e-41ca-b98a-800effe42a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.159+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You need more funds? Don’t tell the media, drug lords
        would just know that you would get funds and where will it be allocated. You
        meet with the Congress, we will give you the funds needed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf048b-3e2e-4f30-9267-9320af576ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.159+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520df79-098d-4944-a8e9-dcc742ee44d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.159+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said on her radio program last Sunday that&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/10/Leni-Robredo-anti-drug-campaign-funding.html">ICAD’s
        P15 million budget is not enough to implement the anti-drug strategies</a>,
        considering its wide responsibilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc13448-a936-43ba-bff1-79e0f774a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.160+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c2c15-07c4-46c2-9f2d-3d7442f5e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.160+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Senator Panfilo Lacson who would be sponsoring the
        proposed 2020 budget of anti-drug agencies in the Senate, has committed to
        try to increase funding for the anti-drug campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa42775-0f27-4fac-9c75-65dae423a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.160+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e3128-1bed-4a6f-8e83-5d899196a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.160+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano noted that he supports Robredo’s new post as anti-drug
        czar but suggested that it’s better for her keep quiet with her actions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7103e4f-a6b7-4ed9-beb5-a1266f484f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.160+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580bc62-5c35-490c-b4cc-d91b8f956824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.160+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang advise ko lang is less talk, more action. This isn’t a game,
        this isn’t  politcs. So halimbawa, may mga in-announce siya, nakikinig din
        yung mga drug lords. Why announce [it] pa? Just mag-command conference, talk
        to the people, and do a good job,” said the House Speaker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac766e-0a8b-4439-9ddf-4ee9aaf59b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.160+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723779ed-a542-4264-9179-5fa02de8b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.160+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My advice to her is less talk, more action. This isn’t
        a game, this isn’t politics. So for example that she announces something,
        drug lords might be also listening. Why announce it? She could just hold a
        command conference, talk to the people, and do a good job.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ccb83-94dd-40f2-a156-b7b20d30f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.160+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bcfd29-e9f3-4e95-bd1f-ad1da804795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.160+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “So don’t misinterpret, I’m not criticizing her. I’m criticizing
        the way that she has been airing out the anti-drug campaign.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b238d1-0a44-46a8-8590-2d48af3e83ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.160+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b26eda-0b97-4d5b-a0fa-35d4abd2b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.160+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:06:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has been busy in the past days with her new post. She has
        met with representatives of the <a data-cke-saved-href="https://cnnphilippines.com/news/2019/11/11/Leni-Robredo-UN-Office-on-Drugs-and-Crime.html"
        href="https://cnnphilippines.com/news/2019/11/11/Leni-Robredo-UN-Office-on-Drugs-and-Crime.html">United
        Nations Office on Drugs and Crime</a>, US State Department’s International
        Narcotics and Law Enforcement Affairs, the US Drug Enforcement Administration,
        the US Federal Bureau of Investigation and the US Agency for International
        Development to discuss possible improvements in the government’s anti-drug
        war.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29224b7b-ad59-4e53-a1a9-62256cc0b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:21:20.161+08:00
