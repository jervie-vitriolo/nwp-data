  'Jollibee-Tim-Ho-Wan-operate-China':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-14T15:01:58.996+08:00
    'imagesource': 'jcr:9e406e65-571d-4424-b944-a08f05d52b88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5736ef2b-859b-44f8-9f87-885d27f83072'
    'lead': 'Jollibee Foods Corporation is taking dim sum chain Tim Ho Wan under its
      wing and signed a deal to operate the brand in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:05:03.720+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T01:07:06.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:21.008+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tim-Ho-Wan', 'Jollibee', 'China']
    'template': '1'
    'title': 'Jollibee to operate Tim Ho Wan in China  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a4de4-fcca-4d43-96d0-f763b37f0525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.720+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)—</strong> Jollibee
        Foods Corporation (JFC) took another global restaurant under its wing, this
        time to run dimsum chain Tim Ho Wan''s stores in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3e2d6-b699-47c1-936d-0a7f33f7f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, JFC said it has signed a $13-million joint venture
        deal through its subsidiary Golden Plate Pte. Ltd. to open and operate Tim
        Ho Wan stores in Shanghai and the rest of the Mainland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358ebb0-5b34-47e4-b7b8-cc56b1826f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:17:28.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tim Ho Wan deal provides JFC with an excellent opportunity
        to operate and expand one of the known Michelin-starred dim sum restaurant
        chain brands," the listed food conglomerate told the local bourse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17956200-29f7-402a-b82d-6003702df661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:17:28.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the arrangement, the JFC unit will own 60 percent of the joint
        venture for a $7.8-million investment. Its partner, Dim Sum Pte. Ltd., will
        own 40 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb22b90-52f9-4398-b5af-56011f22cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the deal would not have an "immediate material
        impact" in the next three to five years, as JFC will focus on developing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644fd02-c87e-4134-933f-c29727ea0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC booked lower profits in the third quarter, bogged down by losses
        incurred by two of its brands despite sustained sales growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63518887-0edf-4ee1-b3b4-2c93572bef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jollibee Group posted a ₱1.87 billion net income for July to
        September, down by 7.9 percent from a year ago. The decline was due to losses
        of the pastry chain Red Ribbon and Smashburger in the United States which
        have been acquired by JFC, it said in a disclosure on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94100c-4103-45d2-b825-86e5fef7a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Production in the new Red Ribbon commissary had reached normal
        volume level in September 2019, but productivity level has yet to reach the
        desired level," JFC said, noting the target is eyed by the first three months
        of 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb5515-67c9-4150-99d2-3e509ab5b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Ho Wan is headquartered in Hong Kong. This will add to JFC''s
        brands for Chinese cuisine: Chowking, Yonghe King, and Hong Zhuang Yuan. The
        last two are brands in China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede253f-862a-4840-bf22-66a62877aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July-September bottom line included the one-time gain of ₱1.3
        billion from the purchase of the global The Coffee Bean and Tea Leaf brand,
        a deal closed on September 24.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b656fb-1946-4534-bf31-c6b6543fc7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tony Tan Caktiong-led firm is looking to make the languishing
        coffee chain profitable by transferring its operations to a new company in
        Ireland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29672746-bbd8-480b-bd63-bbe0e2149ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC Chief Financial Officer Ysmael Baysa said CBTL would now be
        driven by franchising for rapid growth, and should be able to add to the group''s
        profits starting 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e2e9d-b2a9-4e75-bdcc-1cb4fbb2ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Systemwide sales also grew by 7.7 percent to ₱57.36 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de5dcb6-7faf-4701-848f-f54653f015fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first nine months, net income stood a fourth lower compared
        to a year ago at ₱4.53 billion despite an 11.7 percent surge in retail sales.
        The growth is led by local businesses, while foreign sales stood flat due
        to foreign exchange diffentials and Smashburger''s slump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9585fe4f-3dca-4f15-90b0-84ac92fb82a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:05:03.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:07:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC currently operates 3,238 stores in the Philippines and 1,451
        overseas.</p>'
  'House-bill-social-media-use-minors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-14T15:08:24.798+08:00
    'imagesource': 'jcr:7ee327b9-198b-4940-a21c-1aecc56e40c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70662746-1bfd-4cda-aa69-83f923b27403'
    'lead': 'Under the proposed House bill, social media companies — such as the likes
      of Facebook, Instagram, and Twitter — will be required to strengthen its features
      restricting users under the age of 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:10:58.172+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:07:05.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:21.164+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill wants kids under 13 out of social media'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a96504-cb92-4e49-aa29-8cb0ec144d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a4a3a4-4a90-40a2-bd93-6a54e9a51ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> A
        Filipino lawmaker has sought to restrict minors under 13 years old from using
        social media sites and apps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7db45f-6fe7-48c7-a3d2-da22a93c6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19324407-e5c1-4009-8591-b156efeb6152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker and Laguna Rep. Dan Fernandez filed <a href="http://www.congress.gov.ph/legisdocs/basic_18/HB05307.pdf">House
        Bill 5307</a> or the Social Media Regulation and Protection Act of 2019 to
        limit the use of social media and to provide protection for children and minors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fd653-c748-45bc-b5a8-0fa905801f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b8690-8ef3-4029-869c-e8c91f2e6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed House bill, social media companies — such as
        the likes of Facebook, Instagram, and Twitter — will be required to strengthen
        its features restricting users under the age of 13.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee63f61-848f-4b72-9a2c-56698bfb27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:45:16.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Facebook''s Terms of Service, those under 13 are not allowed
        to create an account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d4038-cdc6-40cf-b9b9-b3aafdab6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez, in the bill filed on November 5, also wants the social
        media platforms to provide age limitations and to inform their parents when
        they use the social media sites. He also seeks to prohibit social media companies
        from colleting personal information from the children without parental consent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea94f7-0cc6-4f53-bb98-5a939104b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61cb33e-3672-4374-8c46-77d1769c9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also requires the social media platforms to add "natural
        stopping points" so users can stop scrolling after a certain amount of consumed
        content. It also seeks to automatically limit use of social media apps to
        30 minutes per day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b88325-d5c3-4879-9f81-d298f17688e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5de0f-615d-4505-9818-d4e74c6840d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to pass a legislation that puts children''s wellbeing
        on top priority. The legislation not only strengthens privacy and security,
        specifically for children and minors, but also champions consumer protection,"
        he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50355e4a-e98a-405e-b990-7ac37cb9ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d6bd81-dc2b-4a1e-959b-88f162e3e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:10:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also asked for the assistance of government agencies
        to implement the rules should it be passed.</p>'
  'chinese-state-media-warning-hong-kong-protests':
    'author': 'Helen Regan and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T15:13:44.818+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a03b5b1-b18a-49d5-9453-0457ac8ca33d'
    'lead': 'Hong Kong looked set for another long day of violent clashes and travel
      chaos Thursday with protesters occupying several universities across the city
      amid growing concern over what might happen next.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:17:30.813+08:00
