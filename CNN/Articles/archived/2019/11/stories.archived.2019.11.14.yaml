      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/13/health/ny-raises-age-to-buy-tobacco-and-e-cigarette-products/index.html"
        target="_blank">Age to buy tobacco and e-cigarette products in New York raised
