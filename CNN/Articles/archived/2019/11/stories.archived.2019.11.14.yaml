    'lead': '''Hangad ko po na maging isang pamilya tayo. Pangako ko po na aalagan
      ko si Sarah na kapareho ng pangangalaga niyo sa kanya,'' Guidicelli says in
      his post-engagement message'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T16:26:40.809+08:00
