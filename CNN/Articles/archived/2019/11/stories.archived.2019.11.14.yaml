      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China''s Shanghai Composite Index opened in the green, the
        index reversed its gains after the government''s report and was last down
        0.1%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c645a25-c6ac-4e91-88ba-01c74004c2c9'
