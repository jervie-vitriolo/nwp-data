    'title': 'Age to buy tobacco and e-cigarette products in New York raised to 21'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac82cad-b86c-4027-bd37-57e10662807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;As of Wednesday, anyone looking to
        purchase tobacco and e-cigarette products in New York must be 21 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c053afa-e0aa-42bf-b2f1-e4032d1be162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94b907-9bf0-4575-8b29-35d354e20029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo this summer signed the legislation in a bid to
        combat health threats stemming from the use of these products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9dbbd-e963-465b-aa9b-63d985d04c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0b165-43cc-4979-89ec-07a5559216e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York State Police is partnering with the Department of Health
        to conduct undercover investigations on retailers selling vaping products
        to underage youth, according to a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93f83c-bd6a-4fb4-84f9-edaff0acaf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45880e7a-6907-47e9-bbb3-8689badd386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of this law is simple: to prevent cigarettes and vaping
        products from getting into the hands of our youth, creating an addiction to
        a deadly habit," Cuomo said in a statement earlier this month. "We are taking
        aggressive action to make sure the decades of progress we''ve made to combat
        tobacco addiction is not undone by a sharp rise in e-cigarette use among younger
        New Yorkers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73495c6-b8d9-4f36-ab12-eead302197fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4753f97-7912-472a-8a94-3bcf411a9400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to New York Department of Health data, nearly 27% of high
        school students in the state are now using e-cigarettes. In September, New
        York became the first US state to ban the sale of flavored e-cigarettes and
        nicotine e-liquids to combat the increase in young people using vape products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960acc9f-be34-4252-991f-3d56af4cfe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a9a2c-c0c5-45af-aa1a-082fc4010d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York is the 18th state to raise the age to buy tobacco and e-cigarette
        products to 21, according to the Preventing Tobacco Addiction Foundation,
        an advocacy group. Other states to pass this legislation include Hawaii, California,
        New Jersey, Oregon, Maine, Massachusetts, Virginia, Illinois, Delaware, Arkansas,
        Washington, Maryland, Utah, Vermont, Texas, Connecticut and Ohio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b273b-0586-4831-9f47-13033e778c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd743ba-4eae-4f9a-97a8-d445a51ee1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states have considered new ways to limit e-cigarette sales
        after a nationwide outbreak of vaping-related lung injury. As of November
        5, there have been 2,051 cases of vaping-associated illnesses, and states
        have reported at least 40 deaths. The first vaping-related death in New York,
        a 17-year-old boy from the Bronx, was reported in October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf1e0f-8d79-410e-9b0f-9f8e929b6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98745a-392f-4135-ba4a-61979ffab10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US Centers for Disease Control and Prevention reported
        that vitamin E acetate, an additive sometimes used in THC and other vaping
        products, may be to blame for the outbreak of e-cigarette-related lung injuries.
        The CDC is continuing to test for a wide range of chemicals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ed1de-9ecf-4a46-b45a-1324f89731d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568ed32-f512-4ebb-bd09-2411ea5be3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not rule out other possible ingredients," said Dr. Anne
        Schuchat, the principal deputy director of the CDC said last week. "There
        may be more than one cause."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161192da-a3b2-4af2-9622-e7ad2f5a70ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:30:05.020+08:00
