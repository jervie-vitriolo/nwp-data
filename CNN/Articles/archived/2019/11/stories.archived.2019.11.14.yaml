    'jcr:uuid': 'f35240af-3271-462e-a253-b9961ebb5b71'
    'lead': 'Vice President and anti-drug czar Leni Robredo says the police force
      vowed to reconsider the continuation of its controversial anti-drug campaign
      ''Oplan Tokhang.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T13:50:21.347+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T01:07:12.806+08:00
