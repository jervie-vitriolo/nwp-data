      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 512 Asian nationals were arrested in the raid at an illegal
        business process outsourcing (BPO) company in Parañaque City, 424 of them
        were Chinese, 45 came from Myanmar, 25 from Malaysia, 23 from Vietnam, four
        from Taiwan, and three were from Indonesia. Initial investigation by police
        showed that the foreign workers were allegedly part of a telecommunications
        investment fraud scheme.</p>'
