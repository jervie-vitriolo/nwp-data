      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversations began before former New York City Mayor Michael
        Bloomberg stepped forward last week to tease a possible run. Patrick told
        friends he regrets not moving forward with a 2020 campaign earlier this year
        and was trying to determine if it would still be possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb37488-e464-4a49-83ac-3e14b9384965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925cf08-6b16-43a1-b150-7011629312c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His considerations were first reported Monday by The New York Times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6d41d-eb0d-493f-a520-c880d1cf3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219bb3ea-a27f-44b9-8401-86fc7ef5a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Patrick had built a small but formidable team of advisers
        in Boston as he planned a 2020 bid and had the backing of some top aides from
        President Barack Obama''s 2008 and 2012 campaigns. But he publicly ruled out
        a presidential bid nearly a year ago, citing the "cruelty of our elections
        process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160a8d5-fb31-4710-9171-3b718d416736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c33839-eaec-4c70-bd89-3860fb26e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote in a December Facebook post: "After a lot of conversation,
        reflection and prayer, I''ve decided that a 2020 campaign for president is
        not for me. I''ve been overwhelmed by advice and encouragement from people
        from all over the country, known and unknown."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc144c02-13f8-451f-bf39-3d0e7a2aafc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa545bec-183f-41ea-8408-e98f3432ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But knowing that the cruelty of our elections process would ultimately
        splash back on people whom Diane and I love, but who hadn''t signed up for
        the journey, was more than I could ask," he wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eadbe39-24ba-4aca-9f73-2e330538884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d02d5-a219-4eeb-92ee-17f27d24ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick told WBUR at the time that his wife, Diane, had recently
        been diagnosed with uterine cancer and had surgery right before Thanksgiving
        last year. He cited it as something that caused him to carefully consider
        whether he wanted to put his family though months of grueling campaigning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e54ba-2b34-4739-8960-e4fb4e0ed31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d959d5c-3e63-426a-b15d-81b6c261ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick entered the private sector in 2015 and took a job at Bain
        Capital, the Boston-based private investment firm that became a liability
        to the 2012 presidential run of Republican Mitt Romney, another former Massachusetts
        governor and now a US senator from Utah. Patrick''s work at the firm, which
        was co-founded by Romney, could be a liability if he seeks the Democratic
        nomination, as he would be entering a race where frontrunner Democrats have
        cast wealthy and powerful interests as the enemy of progressive policies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc077d-ba45-4945-955f-9523397e9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae41d910-061c-4422-8ada-e64610d88981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick last year defended his work at Bain Capital, telling CNN:
        "I''ve never taken a job where I''ve left my conscience at the door, and I
        haven''t started now."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa962b-09d1-477d-9662-125106160eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853075bd-c172-4007-87ab-b605e5d347fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick had upped his political involvement ahead of the 2018 midterms
        -- endorsing candidates in South Carolina, Texas, New Jersey and a handful
        of other states -- leading many to believe he was going to jump into the race.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757b698-48bf-4403-aef7-29f6e71ebc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/11/13/politics/deval-patrick-2020/index.html"
        target="_blank">Deval Patrick tells allies he''s running for president</a></em>"</p>'
