      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Rapper Kodak Black will serve more
        than three years in prison on weapons charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a016710-a5b0-4fa5-ace0-377be63c103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:40:30.014+08:00
