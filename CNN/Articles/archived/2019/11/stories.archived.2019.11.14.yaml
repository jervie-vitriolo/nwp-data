  'house-bill-e-cigarette-regulation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-14T11:59:58.388+08:00
    'imagesource': 'jcr:6f1f2576-e362-42b0-a690-d74dc08e9ddf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ece999aa-adec-4eaf-b93a-b8ed95254ad6'
    'lead': 'A bill seeking to regulate vaping products has been filed at the House
      of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T12:02:43.604+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:07:23.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:16.467+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['e-cigarette', 'house-bill']
    'template': '1'
    'title': 'Lawmaker pushes to regulate e-cigarettes to protect tobacco farmers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaaa88f-9e17-4bf6-9d20-7d2447abf2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) –</strong> A
        bill seeking to regulate vaping products has been filed at the House of Representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb96bac-be30-40bc-8877-ee771d6a4875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAMBIS-OWA Party-list Representative Sharon Garin’s House Bill 5099
        or Electronic Nicotine Delivery Systems/Electronic Non-Nicotine Delivery Systems
        (ENDS/ENNDS), Heat-Not-Burn devices Regulation Act of 2019 has been pending
        with the Committee on Trade and Industry since last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94d120-fef5-49ef-90bc-3506216bf4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467bdf7e-557b-40f1-95ac-b9b076b85185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, in a statement on Thursday, said that the proposed law primarily
        centered on mitigating public health risks that the ENDS or e-cigarettes may
        pose. The World Health Organization said that ENDS contain chemicals such
        propylene glycol and sometimes, nicotine considered as toxic substances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1011a-e00c-43fd-b524-401054f00010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf12fe-e298-4afe-9b60-c4c2f7d1447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bill is anchored on the concept of harm reduction, which refers
        to policies, regulations, and actions focusing on reducing health risks, usually
        by providing safer norms of hazardous products,” Garin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70236d-ee67-41fd-a3e7-6232dc03f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68b1ba-61ad-4d4e-ac6f-827dbfc12f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said that the proposal aims to protect small-time
        tobacco farmers who may have been suffering losses following the demand on
        e-cigarettes, which are commonly advertised as “safer” and “less harmful”
        alternative to conventional tobacco products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ce468-04d3-4859-a933-3bae73e80630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb2998-2828-4548-8099-17e4478345a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from the rising health concerns, regulation is imperative
        to balance factors such as revenue generation, trade and commerce, job creation,
        the protection of minors and non-smokers, and the interest of tobacco farmers.
        There are a number of other factors to consider,” Rep. Garin stressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e87e3-1278-4f0d-aaa2-f2dbcbacd592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5b996-8911-4d57-ab5f-e833b0cbea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, the Department of Health has issued an administrative
        order (AO), regulating e-cigarettes. This means that vaping products were
        classified as “health or consumer products,” directly placing them under the
        FDA jurisdiction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa876965-6ecc-4981-8ea7-e8e250e3510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2da72f-0e5f-459a-99e4-8f5c4b8f7725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also entails that the FDA needs to test them first to ascertain
        their safety and quality before they are allowed to be sold and distributed
        in the market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1fd8a6-fec2-47e6-b4d2-6d5223d6756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220f00f-5e62-40e6-8793-f582dee73976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, firms sued DOH and FDA, challenging the constitutionality
        of the order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941ff75-2956-4ce6-9140-b60253913797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b36cce-9a30-4938-a75f-a0cb1d62f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked two courts to grant a preliminary injunction to require
        the FDA to stop implementing the said AO, according to a Department of Health
        official.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b66b5a-cdae-44af-aaa4-ff907b6b8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72008d2a-3cd4-4999-8182-eeac9458bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rolando Domingo, who is also acting FDA chief,
        said earlier that they are “fighting” the two cases filed against the government
        in courts, in both Manila and Pasig .</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae2db9-c835-4aa6-b471-fb21b3761398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98b56e-d798-4b06-b273-12b504b96a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) has been pushing for a total ban
        on e-cigarettes, as he raised the alarm on the rising number of young Filipinos
        hooked to vaping.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a054f51-9ed1-423a-a164-7bcbb8bcdab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab7706-b02d-4abe-a0fe-a9911c7288b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH argued there is still not enough hard evidence to support the
        health claims of the e-cigarette industry that vapes do not cause harmful
        effects on human health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b40e9e4-72c2-448b-9702-c7450a2f08f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b587d-d31c-42b7-bfea-3dde06461955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:02:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH defines e-cigarette as a product “made of plastic and metal
        device that heat a liquid nicotine solution (e-juice) in a disposable cartridge.
        It creates a tiny light on the tip even glows like a real cigarette and produces
        a vapor that stimulates the act of smoking.”</p>'
  'noel-clement-armed-forces-chief':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-14T12:07:27.157+08:00
