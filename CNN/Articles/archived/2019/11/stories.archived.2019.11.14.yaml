      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s effort could draw scrutiny given Washington''s distaste
        for both Big Tech and big banks, Jaret Seiberg, an analyst at Cowen and Company,
        said in an analyst note.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0e832-5c94-42fd-83ed-f2015d99c08b'
