    'template': '1'
    'title': 'Senate recalls BCDA budget over questions on SEA Games facilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916fb86-7280-4455-a94a-dbe7fbc0939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Senate recalled Thursday its approval of the proposed ₱15.5-billion budget
        of the Bases Conversion and Development Authority (BCDA) for 2020 over questions
        on what would happen to newly-built facilities for the Southeast Asian (SEA)
        Games after the regional sports meet is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dca2bc-e8b4-4ca9-9141-a265c2d8727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabb9f6-5edf-4813-b789-79f0d3777bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was upon the suggestion of Senator Christopher “Bong” Go, who
        failed to answer Senate Minority Leader Franklin Drilon’s questions on the
        facilities built for the SEA Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab0e98-d1d8-4dc4-9e54-2f6ced9bfb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c1002-61c9-42ac-975a-4becce63c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sports facilities worth ₱9.5 billion are under the BCDA,
        but Go was sponsoring the Philippine Sports Commission’s budget. Senator Juan
        Edgardo “Sonny” Angara is the sponsor of the BCDA budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac3d66-bf8e-4e5e-a14d-f5d1b33cedc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91111206-6748-4d92-b965-c4f3ac42c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon pressed the BCDA for answers on what it plans to do with
        to the new facilities as similar structures erected for other sports meets
        in China, Brazil and Greece deteriorated after the sporting events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc19449-fd26-4850-a8af-bc0a55445e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef92e16-6814-44dc-abff-d080619f0ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have seen a few sites of athletic meets and events all over the
        world. I have seen the Olympic Stadium in a number of countries, which today
        are just monuments of non-use. And these are assets which are, in effect,
        just in our books without any income being earned,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9265ac3-cc76-403e-9f3a-686685d3ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b0047-dc49-4aba-a05e-3208f2fdfb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC Chairman William “Butch” Ramirez, through Go, said a portion
        of the New Clark City in Pampanga can be used by the Philippine High School
        for Sports when it is established.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ec1dc-1e30-4b30-a2d7-a0ef018bf786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446391e-1d6c-4958-be0b-31c1c151bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also through Go, BCDA President Vince Dizon said they plan to privatize
        New Clark City’s operations so it can fund the maintenance of the new SEA
        Games facilities, which will cost the government ₱150 million to ₱200 million
        a year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0376e6-37d4-4d7f-ad1d-87c3e30850b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d3282f-cda6-49d8-ae63-fdb29669aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said there are developers who have expressed interest in operating
        and maintaining the facilities, but added that he could not yet publicly disclose
        who they are.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb1ca1-2fc2-4f1c-835d-0687db35aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2de1ec-923e-4db9-b060-062683ad0e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Drilon was not swayed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aaf635-7266-491b-800f-bf7fbf885326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a6507-1f00-4db4-927f-9287fbf58ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would appear to me that we just built this, the money was available,
        bahala na si Batman pagkatapos [then we leave everything to chance,]” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def36f46-23db-43d6-93ee-dcaa6887dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:02:27.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:06:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a00ab2-aaf0-4ea0-bbec-a4010445012d'
