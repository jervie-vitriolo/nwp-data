    'lead': "Lt. Gen. Noel Clement is officially Chief of Staff of the Armed Forces\
      \ of the Philippines, but not for long. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T12:09:38.220+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T01:07:22.311+08:00
