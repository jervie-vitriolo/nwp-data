      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo assured that the President is still able to perform
        many activities. Recently, Duterte was able to pay evening visits to the wakes
