    'template': '1'
    'title': 'Monetary Board keeps interest rates steady'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70fce3-b568-4d3b-bb84-feddf6e63e09'
      'mgnl:activationStatus': true
