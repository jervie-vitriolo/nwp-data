      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all play really well. A lot of them have got very different
        game styles. If you look at the way Tsitsipas plays compared to Medvedev,
        compared to Zverev, they''re all very different. It will be fun to get the
        chance to play against them and see what it''s like."</p>'
