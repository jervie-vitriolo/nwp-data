      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same preview, Ampil sang the most popular song in the musical,
        “Memory,” with such gravitas that it can move audiences to tears. It’s a melancholic
        song, speaking about yearning for a good, decent life that is no longer present;
        but also ends in hope, that despite all misery, a new day is bound to come.</p>'
