    'template': '1'
    'title': 'FBI busts $6 million iPhone and iPad counterfeit ring'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb3daf-9de5-44c5-b2b9-d6a5c414f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The FBI busted a counterfeit ring
        centered on iPhones and iPads that reportedly cost Apple over $6.1 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1227b4-be78-4b04-b9e6-cb11c87edeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e7d5f-faf1-4857-b70e-25286cf7fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme involved importing more than 10,000 counterfeit iPhones
        and iPads from China, United States Attorney Robert Brewer said in a press
        release. The counterfeit devices were intentionally damaged and exchanged
        at Apple stores for authentic products, which were then shipped to China and
        other countries and sold at a markup, according to the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e7e4f-f2a4-450d-856a-76793f7f681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd078b364-8d23-44d5-b4b1-04a31db85275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genuine Apple iPhones and iPads have International Mobile Equipment
        Identity (IMEI) and serial numbers that are unique to each device. As part
        of the scheme, the counterfeit devices were equipped with IMEI and serial
        numbers that matched those of real devices covered by an Apple warranty in
        the US or Canada, according to the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db043be5-896f-4bae-81e0-ad84b0467c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c54e8-6c37-447a-9504-54fdce06f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manufacture of counterfeit goods -- and their use to defraud
        US companies -- seeks to fundamentally undermine the marketplace and harms
        innocent people whose identities were stolen in furtherance of these activities,"
        Brewer said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fec437-bf9f-4795-8b1e-40791892bbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00aada-669f-4dc5-9628-ac067b1e8a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using other people''s IMEI or serial numbers is a form of aggravated
        identity theft, according to the indictment, because the perpetrator "knowingly
        and without lawful authority, transferred, possessed, and used a means of
        identification of another person, that is, telecommunication identifying information."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8427dd-f07d-49bd-86a6-3e6d3694b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57ed6a-2f8b-4840-a706-8cf70b5a8c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to a request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44ea39-4449-454e-8541-1313d28d0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec704f-2c28-40a6-b2ba-486cf0e5c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s investigation took years and spanned across many jurisdictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7cffc-f39e-4f16-a3ed-5939c2a90bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec11be-bd46-4e11-940c-27d69191494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme allegedly involved 14 people who now face dozens of fraud,
        conspiracy, identity theft and money laundering charges. The FBI arrested
        11 people but is still looking for three others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ac952-e950-4224-b05c-cb07ec1da5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ad3f3-e9ca-4755-ad1b-0bf7edd87dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release noted that the bust occurred early Wednesday in San
        Diego, California, where law enforcement seized roughly $250,000 in cash and
        90 iPhones that may be counterfeit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc169d-a0dd-4811-99fe-2ad205b50548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3515c1d8-3bb4-4505-aac3-c2e9f7d554da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T10:56:04.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:26.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the alleged ringleaders, three brothers, were
        arrested with their wives. The brothers are naturalized US citizens born in
        China, according to the release from the US Attorney''s Office in the Southern
        District of California. Most of the others allegedly involved are US citizens,
        naturalized from China, Vietnam and Russia.</p>'
  'mars-2020-rover-fossils-ancient-life':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Color highlights minerals detected in the crater.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T11:04:42.526+08:00
    'imagesource': 'jcr:809ac39b-def7-45d8-bc8a-b409a8184dd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbe702a1-12f9-4485-90dd-15f1a7a4660c'
    'lead': 'In one study, researchers discovered the signature of carbonate minerals
      in the crater''s inner rim. On Earth, carbonates are associated with seashell,
      coral and stromatolite fossils found scattered along what were once shorelines
      of ancient lakes and bodies of water.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:12:31.874+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T01:07:25.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:15.672+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Mars 2020 rover will search for fossils and signs of ancient life'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c976018-fc79-488e-8409-2593c40e935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.875+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When the Mars 2020 rover lands on the Red
        Planet in February 2021, it will touch down in Jezero Crater, the site of
        a lake that existed 3.5 billion years ago. Now, two research teams have identified
        areas in Jezero Crater where the rover might find signs of ancient life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537918e2-cac6-4874-ae09-7bca43d935e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.875+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crater is 28 miles wide and once contained a river delta, traces
        of which can still be seen from images taken by the Mars Reconnaissance Orbiter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4b1d8-6f57-4d13-aab0-ec1a34d905e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.875+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one study, researchers discovered the signature of carbonate
        minerals in the crater''s inner rim. On Earth, carbonates are associated with
        seashell, coral and stromatolite fossils found scattered along what were once
        shorelines of ancient lakes and bodies of water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9b34a-6077-4354-b9ac-c28fde7d06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.875+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used images from the Mars orbiter''s camera to create
        mineral maps. The orbiter''s Compact Reconnaissance Imaging Spectrometer for
        Mars Instrument, called CRISM, was key to finding carbonates on the rim, according
        to the study published Tuesday in the journal <a data-cke-saved-href="http://bit.ly/350HMEC"
        href="http://bit.ly/350HMEC">Icarus</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183cb750-328e-4499-9a0c-43bdb23887b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.876+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are intrigued by these carbonate deposits on Jezero''s
        inner rim because they seem to suggest the carbonates sit on an ancient shoreline.
        And the carbonates could also contain information about how Mars transformed
        from habitable to inhospitable (the planet once could support liquid water
        on the surface and maintained a thick atmosphere, but now it has an incredibly
        thin atmosphere and is a harsh, freezing and barren desert).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7376a-9946-45fa-8a9f-54c236ee57d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.876+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 rover will be able to investigate these carbonates because
        its instruments are up to the task. Another rover, called Curiosity, was designed
        to help scientists determine if Mars could have supported life in the past.
        The 2020 rover carries that mission forward with the hopes of finding evidence
        of this potential ancient life. It will collect and store rocky core samples
        in metal tubes that can be returned by future missions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288333df-42e6-452f-99c1-4bd530f68eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.876+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CRISM spotted carbonates here years ago, but we only recently noticed
        how concentrated they are right where a lakeshore would be," said Briony Horgan,
        lead study author from Purdue University. "We''re going to encounter carbonate
        deposits in many locations throughout the mission, but the bathtub ring will
        be one of the most exciting places to visit."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b63a32-2dbc-4d2f-a9ec-c2641e6b31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.876+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of carbonates isn''t a guarantee that they originated
        from the lake because they could have existed there before the lake formed.
        But the site is worth investigating further during the rover''s two-year mission,
        which includes exploring the delta and floor of the crater.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54f93b-25e5-4f07-935c-8f01da7e2fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.876+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility that the ''marginal carbonates'' formed in the
        lake environment was one of the most exciting features that led us to our
        Jezero landing site. Carbonate chemistry on an ancient lakeshore is a fantastic
        recipe for preserving records of ancient life and climate," said Ken Williford,
        Mars 2020 deputy project scientist at NASA''s Jet Propulsion Laboratory in
        Pasadena, California. "We''re eager to get to the surface and discover how
        these carbonates formed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c41326-0c39-4ea3-811b-24e6fb97d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.876+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second study, published Tuesday in the journal <a href="https://agupubs.onlinelibrary.wiley.com/doi/epdf/10.1029/2019GL085584?referrer_access_token=7axWiWB53vYfFAKM1hO0NsOuACxIJX3yJRZRu4P4ervJPiVYmvf_e0Jguau4ug9gARZmtb-WSUpmvyVCitBjbk9ncma0vyV473cYtrKZ-MNBI2KDUA7MG143ww_a1ncpMCOsqyn1k_mhRPSfc_-jqg%3D%3D">Geophysical
        Research Letters</a>, also revealed the detection of hydrated silica on the
        edge of the river delta using CRISM. This mineral acts like a record of biosignatures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be5c96-c7f0-4245-87fa-ed0fb30efe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.876+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using a technique we developed that helps us find rare, hard-to-detect
        mineral phases in data taken from orbiting spacecraft, we found two outcrops
        of hydrated silica within Jezero Crater," said Jesse Tarnas, study author
        and doctoral student at Brown University. "We know from Earth that this mineral
        phase is exceptional at preserving microfossils and other biosignatures, so
        that makes these outcrops exciting targets for the rover to explore."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7b006-1fd2-49aa-a571-b9ec70c8b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.876+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ancient delta is intriguing to scientists because on Earth,
        river deltas contain diverse material and can preserve signs of past life.
        The presence of the hydrated silicates in the delta makes it even more likely
        that the rover could find evidence of ancient life if it existed on Mars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda08b17-6bc9-45a3-882d-f141eee73807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.876+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The material that forms the bottom layer of a delta is sometimes
        the most productive in terms of preserving biosignatures," said Jack Mustard,
        study co-author and professor at Brown University. "So, if you can find that
        bottomset layer and that layer has a lot of silica in it, that''s a double
        bonus."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cdcd8f-aee0-48a6-a68b-d6e6eee0ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.876+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover''s instruments will be able to detect if the minerals
        formed in the delta or if they were carried in the watershed that fed the
        delta.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546149f-093c-4c11-86fa-d871c5eb9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.876+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can get amazing high-resolution images and compositional data
        from orbit, but there''s a limit on what we can discern in terms of how these
        minerals formed," Tarnas said. "Given instruments on the rover, however, we
        should be able to constrain the origin of these deposits."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b266e7a-b526-405d-95aa-8ad5be24e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.876+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover is also capable of conducting chemical analysis of the
        minerals, linking its data with data from the orbiter and even searching for
        complex organic material.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662d68d-3a9f-4100-918c-61a7d867f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:12:31.877+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T01:07:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these deposits present themselves in the form of rocks that
        are big and competent enough to drill into, they could be put into the cache,"
        Mustard said. "This work suggests that they''d be a great sample to have."</p>'
  'cats-in-manila':
