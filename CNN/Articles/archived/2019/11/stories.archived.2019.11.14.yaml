      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc21ad-d889-4aaa-84e7-0184f813efb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new crop of exciting young players, however, have emerged during
        Murray''s absence, and he is wary of the threat posed by the likes of defending
        ATP Finals champion Alexander Zverev, US Open runner-up Daniil Medvedev, and
        Australian Open semifinalist Stefanos Tsitsipas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733fe690-5490-4751-884a-09e92d526713'
