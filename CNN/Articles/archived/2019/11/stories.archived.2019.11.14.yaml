      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo retorted to say that most projects started under Aquino
        have been turned over to them as unfinished business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32171005-4cf9-4b61-96db-8b84d1379108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.988+08:00
