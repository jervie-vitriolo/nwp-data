      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of the 312 Chinese nationals was sent out on a chartered
        China Eastern flight to Shijiaxuang in Hebei Province and Changchun in Jilin
        Province. The next batches will leave the country on Thursday night.</p>'
