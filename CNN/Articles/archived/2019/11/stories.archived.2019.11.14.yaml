      'jcr:uuid': '47c5fc30-0481-4fc9-a480-c0b33f0b7381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:04:13.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:07:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Favorable market conditions drove Metrobank''s net income to incrase
        by as much as 49 percent to ₱8.5 billion as of end September.</p>'
