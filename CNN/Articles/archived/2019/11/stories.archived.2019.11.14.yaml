    'mgnl:tags': ['Trump', 'Ukraine', 'US', 'United-States', 'Donald-Trump', 'impeachment',
      'President']
    'template': '1'
    'title': 'Impeachment hearing testimony further connects Trump to Ukraine pressure'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88744c2-4b39-4171-8fad-0ddd9aefd468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The top US diplomat in Ukraine told
        Congress Wednesday of a previously unknown conversation President Donald Trump
        had the day after his phone call with the Ukrainian President, in which Trump
        asked the US ambassador to the European Union about Ukraine opening investigations
        that would help him politically.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abb37f-4e92-4f49-ae20-c6a2abea538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony from diplomat Bill Taylor provides new details about
        the President''s personal involvement in the push for Ukraine to open investigations
        into his political rivals as House Democrats began public impeachment hearings
        that could lead to the House voting to impeach a president for just the third
        time in US history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04b04b-94dc-499e-b5e0-045245bb1293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor testified that Gordon Sondland, the EU ambassador, told an
        aide that Trump''s interest in Ukraine was the "investigations of Biden,"
        and that he cared more about an investigation of former Vice President Joe
        Biden than he did about Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0dac8d-d694-4644-9ee0-c0fc76def9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor testified that his aide told him of a phone conversation
        Trump had with Sondland on July 26, one day after Trump''s phone call with
        Ukrainian President Volodymyr Zelensky. Taylor''s aide, who was accompanying
        Sondland to meetings in Kiev with Ukrainian officials, could hear Trump asking
        Sondland about the investigations, Taylor testified. Sondland "told President
        Trump that the Ukrainians were ready to move forward," Taylor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a882993-e005-4365-bd22-931a1be0cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor testified that his aide later asked Sondland what Trump thought
        of Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f63aa-d57f-4184-9896-3d0ba1fb7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador Sondland responded that President Trump cares more about
        the investigations of Biden, which (Trump personal attorney Rudy) Giuliani
        was pressing for," Taylor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb32f6-25f8-4e6e-9625-f949685a1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff, a California Democrat,
        asked Taylor if Sondland''s statement meant that Trump cared more about the
        investigations "than he does about Ukraine?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a18d5d-3cbc-4679-86de-a8a87162d468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, sir," Taylor responded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78630b67-af7e-40b0-9cc9-a3c157146e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is taking a historic step forward Wednesday in its impeachment
        inquiry of Trump with public hearings that Democrats hope will show the public
        that the President abused the power of his office to obtain dirt on a potential
        2020 rival while withholding vital security aid from Ukraine. Wednesday''s
        hearing is the first of five days of impeachment hearings House Democrats
        have scheduled before they decide whether to move forward with putting forward
        and potentially voting on articles of impeachment against the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd14749-3a0f-464d-8876-22949815646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor and Deputy Assistant Secretary of State George Kent, who
        are testifying Wednesday, both received subpoenas to testify, according to
        an official working on the impeachment inquiry, which also were issued before
        their closed-door depositions last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7d0ad-896f-4d82-9dcf-8abaafd620ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House impeachment investigators also announced Wednesday they had
        scheduled two new depositions later this week, including David Holmes, an
        aide to Taylor. Two sources familiar with the matter told CNN that Holmes
        was the unnamed aide Taylor was referring to who overheard Sondland''s conversation
        with Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072fedd8-937b-407a-9d00-9ba2eca1101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomats testify Giuliani''s efforts were ''infecting'' US-Ukraine
        policy</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e533e-8c73-4e15-8d27-84f942923a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor is one of the most important witnesses for the Democrats''
        impeachment case. He first testified behind closed doors last month that he
        was told Trump held up US security aid and denied a one-on-one meeting with
        the Ukrainian President unless Ukraine announced an investigation into his
        political rivals. Taylor said he was told by officials who spoke with the
        President that Trump wanted Zelensky to "go to a microphone" to announce the
        investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3014837-ebcc-4913-a23a-df87f85559b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s testimony, Taylor explained that Giuliani''s efforts
        led to an "irregular" policy channel with Sondland, former US special envoy
        Kurt Volker and acting chief of staff Mick Mulvaney, which he said was "running
        contrary to the goals of longstanding US policy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0993e-b3eb-469d-bdc5-8b5b057f8e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent''s testimony also expressed alarm at Giuliani''s efforts —
        which he described last month as a "campaign of lies" — that led to the ouster
        of US Ambassador to Ukraine Marie Yovanovitch and then the push for investigations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497db016-804b-44e3-a3f5-eafb401fe32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In mid-August, it became clear to me that Giuliani''s efforts to
        gin up politically-motivated investigations were now infecting US engagement
        with Ukraine, leveraging President Zelensky''s desire for a White House meeting,"
        Kent said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42339150-7dc2-46da-8c48-038a56ca8627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Taylor and Kent emphasized their careers in public service.
        Kent defended Yovanovitch and other US diplomats who have come under attack,
        adding that Giuliani''s shadow efforts "hampered US efforts to establish rapport
        with the new Zelensky administration."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055370a-5cc5-4ae5-b65b-7ea9f92cbedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor began his statement by stating that he was not testifying
        at Wednesday''s hearing "to take one side or the other, or to advocate for
        any particular outcome of these proceedings."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff8edf-7738-4561-a501-3d30274b015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sole purpose is to provide facts as I know them about the incidents
        in question as well as my views about the strategic importance of Ukraine
        to the United States," Taylor said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413311ee-a927-458c-a72b-bf213a644edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff said in his opening statement that the impeachment inquiry
        will seek to answer whether Trump invited Ukraine''s interference in US elections,
        whether Trump conditioned a White House meeting and US aid on announcing political
        investigations and "if President Trump did either, whether such an abuse of
        his power is compatible with the office of the presidency?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44919b59-4ba6-4014-85d1-2046ee59257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter is as simple, and as terrible as that," Schiff said.
        "Our answer to these questions will affect not only the future of this presidency,
        but the future of the presidency itself, and what kind of conduct or misconduct
        the American people may come to expect from their Commander-in-Chief."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1744a-0353-4429-8051-1d0342c79774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOP pushes back on Taylor''s direct knowledge</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19820b9b-06b2-4b2a-a71d-006eb5b3f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican lawmakers took aim at Taylor and Kent''s lack of firsthand
        knowledge about the freezing of Ukraine aid. Several lawmakers pointed to
        the fact that neither diplomat had any conversation with the President himself
        or Mulvaney, and were basing their testimony on what others had told them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3167af20-9369-4a23-9fa3-e3768dfd66bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got six people having four conversations in one sentence, and
        you just told me this is where you got your clear understanding? ... I mean,
        I''ve seen church prayer chains that are easier to understand than this,"
        said Rep. Jim Jordan, an Ohio Republican who was added to the committee temporarily
        for the impeachment hearings. "With all due respect ambassador, your clear
        understanding was obviously wrong. Because it didn''t happen."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1bbd3-325e-4681-a656-a6ec7cea81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan and Rep. John Ratcliffe of Texas, who led much of the GOP
        questioning, took a more combative tone than Steve Castor, the GOP staff attorney
        who questioned the diplomats for the first block of the hearing. The Republican
        lawmakers pointed to Zelensky''s comments that he felt no pressure and the
        fact that Ukraine ultimately received the aid in September.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dbb5ef-0bf7-45dd-aba3-eddee4ba3769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No pressure, no demands, no conditions, nothing corrupt. Nothing.
        Nothing on the call. That''s what we heard President Zelensky say," Ratcliffe
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8264a-25a6-407e-b405-fe9b7d12bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats pushed back by noting that the officials who had firsthand
        knowledge, like Mulvaney and former national security adviser John Bolton,
        had been blocked from testifying by the White House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847cede-0e59-4cfb-9d1e-faa07fed30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement, Rep. Devin Nunes, the ranking Republican
        on the Intelligence Committee, accused Democrats of undertaking a "scorched-earth
        war against President Trump," saying they were using a "carefully orchestrated
        media smear campaign" to impeach the President.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b31c5-af8f-4ee4-8a9d-00af2a6a2463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the mothers of all conspiracy theories is that somehow the
        President of the United States would want a country that he doesn''t even
        like, that he doesn''t want to give foreign aid to, to have the Ukrainians
        start an investigation into Bidens," Nunes said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a5937f-6526-45c3-895b-4387e675ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Kent and Taylor began speaking, Republicans expressed their
        complaints to Schiff about the process of the hearing, pushing for Schiff
        to issue a subpoena to the anonymous whistleblower whose complaint sparked
        the Democratic impeachment inquiry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678042cb-17a0-4e5d-9bae-d88781978e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are the only member who knows who that individual is and your
        staff is the only staff of any member of Congress that has had a chance to
        talk with that individual," Jordan said. "We would like that opportunity.
        When might that happen in this proceeding today?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59d11b-129c-49fb-a35c-8b519293d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff responded that Jordan''s statement was untrue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edff12b-c227-4a88-942f-e583351aa0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know the identity of the whistleblower and I''m determined
        to make sure that identity is protected," Schiff said. An aide to Schiff was
        contacted by the whistleblower before the complaint was filed in July, but
        Schiff has said he did not learn the whistleblower''s identity from his staff.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5bf4a-104e-43b0-a3e8-4cfed53c059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public portion of the impeachment inquiry continues Friday with
        the testimony of Yovanovitch. The Intelligence Committee has scheduled eight
        witnesses to appear at public hearings next week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a00ac-2919-4b21-a799-f95540fae9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated and will continue to update Wednesday.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b7f842-fbeb-41e7-a4c5-012d84c25aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:18:27.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/13/politics/public-impeachment-hearings-day-1/index.html">Impeachment
        hearing testimony further connects Trump to Ukraine pressure</a>"</em></p>'
  'trump-impeachment-key-moments':
    'author': 'Zachary B. Wolf, CNN'
    'caption': 'The impeachment inquiry centers on claims that President Donald Trump
      used US tax dollars as bait to pressure Ukrainian President Volodymyr Zelensky
      to open investigations that could damage former Vice President Joe Biden heading
      into the 2020 election.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T06:18:41.121+08:00
    'credit': 'From Kenneth Fowler/CNN'
    'imagesource': 'jcr:f5f250f9-1d3b-4144-aaef-e0dce1547c88'
