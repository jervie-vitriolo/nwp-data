      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The war on drugs is continuing and is successful. But since the
        VP said that for her, it''s ineffective and let''s try different tacks, the
        President said maybe you have a better solution.]</p>'
    '17':
