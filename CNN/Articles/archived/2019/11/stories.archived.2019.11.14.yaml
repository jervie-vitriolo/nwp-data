  'venice-flooding-overtourism':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T22:47:42.522+08:00
    'imagesource': 'jcr:c3c8501c-e583-46e8-804f-8f95d1d6d75c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4650447d-a02e-4901-b9b2-d5ef2be298a6'
    'lead': 'Venice''s misfortunes never seem to stop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T22:56:30.345+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:06:47.005+08:00
