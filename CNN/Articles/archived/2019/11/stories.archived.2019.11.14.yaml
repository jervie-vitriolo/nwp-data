      'mgnl:lastActivated': 2023-01-27T01:07:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Mendy replied to the tweet with a series of laughing
        emojis and clapping hands, with the caption: "1-0 for you will see."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bcffe-9905-462b-8edd-81e6ba2d63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.606+08:00
