      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab013bf1-d74e-4fe8-8573-7cdb0b188a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s spokesman Abigail Valte tweeted a list compiling the infrastructure
        deals completed and turned over to the next administration, which was published
        on the Official Gazette. It includes several airport projects, local road
        development, and new expressways meant to ease EDSA traffic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7471374-25c7-4874-a721-1d582bd0128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0089b11-afa9-4399-b14e-44f805722682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these like the Metro Rail Transit Line 7, the new Bicol
        International Airport, and the NLEX Harbor Link Segment have been picked up
        by Duterte''s economic team and are now in the pipeline of priority projects.</p>'
