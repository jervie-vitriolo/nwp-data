    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d796c2a-c83c-461a-b866-6da3d28e610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.987+08:00
