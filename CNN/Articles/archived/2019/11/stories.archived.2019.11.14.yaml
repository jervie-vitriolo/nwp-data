      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Bureau of Immigration started deporting more than 300 Chinese nationals allegedly
        involved in telecommunication fraud on Thursday.</p>'
