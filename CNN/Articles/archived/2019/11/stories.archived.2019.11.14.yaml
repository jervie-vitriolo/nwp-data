      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dbb2df-e906-46ce-bf13-35c769d09e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.072+08:00
      'mgnl:createdBy': 'alyssa'
