      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d51c1c-5eda-4568-8e42-354165be6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, the Department of Transportation and Presidential
        Adviser for Flagship Programs and Projects Vivencio Dizon denied the failure
        of the government''s construction drive, even as it dropped most of the priority
        projects chosen back in 2016 as they turned out to be difficult or costly
        to build.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6d393-4ba1-42d6-8f58-85c95a5566d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:38:13.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:07:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new list of priority projects carries 100 projects, with 38
        to be completed by the time Duterte steps down in 2022. The rest will be up
        to the next President to finish.</p>'
