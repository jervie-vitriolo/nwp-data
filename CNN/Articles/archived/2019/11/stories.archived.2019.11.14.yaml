      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd917f6-b78a-4f48-9ab6-8e181b68287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the court there''s also been plenty of change for Murray.
        His wife recently gave birth to their third child, Teddy, meaning he''s currently
        juggling his tennis with looking after three children all under the age of
        four.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d903d2-6654-44a0-990f-70c0453c83f0'
