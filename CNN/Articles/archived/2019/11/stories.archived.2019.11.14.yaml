      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> – Storm
        signals have been lifted as tropical storm Ramon continues its northwest path.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23eb897-defc-478c-96dd-75ce8ac2f67f'
