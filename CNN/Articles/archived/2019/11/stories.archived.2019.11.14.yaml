      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, who is also a member of Philippine Southeast Asian Games Organizing
        Committee, noted that the main dining hall in the Athletes'' Village will
        be open everyday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8739b8fd-e3e6-459b-97a4-ea9e5b1b4bac'
      'mgnl:activationStatus': true
