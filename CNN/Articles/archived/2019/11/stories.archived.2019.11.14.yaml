    'template': '1'
    'title': 'Cop accused of killing Dumaguete broadcaster surrenders  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8108b97-1e54-4c9d-ac02-703c38807223'
      'mgnl:activationStatus': true
