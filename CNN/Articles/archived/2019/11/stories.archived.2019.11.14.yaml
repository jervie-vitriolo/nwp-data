    'title': 'Solons call for end to crackdown vs. Makabayan bloc, opposition'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f7392-6169-42b0-ab91-03e17ec4d0a3'
      'mgnl:activationStatus': true
