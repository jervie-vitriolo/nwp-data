    'template': '1'
    'title': 'This company is using mushrooms to reduce plastic waste'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab46d3-27f1-4db3-ae02-4d45b82811ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Our plastic addiction is spiraling out
        of control, but one company thinks it has a solution from a material found
        in nature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a1e2d-70fa-4044-80c2-8a37af12ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc6451d-1f8e-494d-9697-5529935cee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans have produced more than 8.3 billion tons of plastic since
        the 1950s, according to the United Nations. Most of that is ending up in landfills
        and could take centuries to decompose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4942b43e-acd4-4858-9062-2e5919b899af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e41c17-cc7c-4c89-a533-9b9f59ad8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based biotech startup Ecovative aims to cut down on this
        waste with mycelium, the root-like structure of a mushroom. Although we''re
        used to seeing mushrooms growing above the ground, mycelium is what grows
        below it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aceeaf-5231-43d4-b1b6-7d4b32a7a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b991d6-db49-4ca4-922f-e2d2435db1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Plastic waste is] literally gumming up the cogs of the ecosystem
        of planet Earth," Ecovative''s CEO and co-founder Eben Bayer told CNN Business.
        "[A natural alternative] can address a lot of our serious problems especially
        in the category of single-use plastics."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43069b97-f6ae-4ca5-aa11-0a54abf946f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b2c3c-3f66-4c1d-b3cd-464b7f30a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it has developed a way to grow mycelium into specific
        shapes and sizes. The method, according to Ecovative, involves taking organic
        plant waste and inoculating it with mycelium. After the mycelium grows through
        and around the agricultural materials, it binds them together, providing a
        natural alternative to packaging materials made out styrofoam. It''s a process
        that takes about a week with minimal water and electricity consumed to make
        the parts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806d9be-5379-4120-b08b-29c0e6041ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707ef29-a739-4ffd-bbca-354769d67b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the mycelium substance''s useful life, you can break
        it up and you can put it in your own garden. "So it''s a nutrient, not a pollutant,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a983d3-11d6-461c-8ba7-59f228ce2e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092d9c1-b1a3-44c5-8ec4-aebbd35fbe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a vision that has helped Ecovative attract millions from investors
        like 3M Company, the conglomerate behind Post-it notes and Scotch tape, and
        even a $9.1 million contract with the US Department of Defense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b2cc5-9b67-40ef-9cf6-c35a33a20785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168718a5-aa2e-4d98-a973-3d7a05cbc522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sorts of technologies are very exciting," David S. Hibbett,
        a professor in the biology department at Clark University, told CNN Business.
        "Whether or not they''re cost effective or commercially viable with traditional
        materials is another matter."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa589cb4-bc78-4126-a765-9cb09dc4a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3749f-2d98-44c2-ade9-b90c30590a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darby Hoover, senior resource specialist at the non-profit Natural
        Resources Defense Council, told CNN Business that "the bigger issue here is
        rethinking our reliance on disposable packaging overall." Still, Hoover is
        encouraged by Ecovative''s work. "But there is also a hunger for more sustainable
        alternatives and we welcome more sustainable options to hit the market."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87316d84-a33d-4489-8edf-0526ef81caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9e9c2-a78f-4b95-abb0-0a4afdfc2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which launched in 2007, is now focused on developing
        next-generation mycelium materials to disrupt the animal farming industry
        with everything from vegan leather to plant-based meat. These alternatives
        often use ingredients such as pea proteins and genetically engineered soy,
        but none have -- at least successfully -- used mycelium.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8f2e8-b7fe-4ece-8345-d45d5159130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347e2a8-2b0b-48d2-9b4b-f6371a1bf804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] really has boundless possibilities," said Bayer. Mycelium
        bacon is still in its testing phase.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a25bcf-b0c1-41cb-9908-52c984a1e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ae2db-58da-4b40-b9bf-a830591fcc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Ecovative spun off its plant-based meat business,
        Atlast Food Co., but the two companies are still working together.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7859d9-7ecb-41a2-9ac1-1256d9233ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2c55b-b856-4b07-b657-9a2faf287e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also believes mycelium could play a major role in construction,
        as mycelium building materials are both insulative and structural and can
        be used in the same ways as conventional building material, Bayer said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05957fd4-1e91-4756-b86a-7e22454bd503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b9dc90-0d6e-4c28-9f34-ec3ba5ccffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, packaging materials may be just the start. The startup
        has its eyes on another audacious goal: building organs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b111d-8f04-4b6f-8f91-0accaa1f9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b747af-419a-47ab-9e0d-1d7998dc29d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dream is to one day grow a lung and seed it with lung cells
        and use the mycelium to create the capillary network and use the human cells
        to create the actual lung," said Bayer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae2207-061b-4bb3-9b8c-e0c0fbfb9f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T07:36:39.915+08:00
      'mgnl:createdBy': 'catherine'
