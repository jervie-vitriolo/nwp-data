      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the region, Hong Kong''s Hang Seng Index fell 1%. The
        index has tumbled more than 4% so far this week as the city continued to grapple
        with <a href="https://www.cnn.com/2019/11/12/asia/hong-kong-protests-chinese-university-intl-hnk/index.html"
        target="_blank">violent unrest</a>.</p>'
