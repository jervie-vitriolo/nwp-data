    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:17.015+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President', 'Panelo', 'Salvador', 'Cotabato', 'farmers',
      'Bong-Go']
    'template': '1'
    'title': 'Duterte postpones Friday meet with Cotabato farmers – Panelo'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea28f2-b730-4e75-84b1-f3b754fe8587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:23:03.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> President
        Rodrigo Duterte will no longer meet with farmers in Cotabato province as scheduled
        on Friday, his spokesman said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a81e95-9f01-4679-bc58-fc4599a06778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:23:03.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Duterte was working
        all day on Wednesday. He surmised that Duterte did not finish his work, which
        led to the postponement. Duterte was supposed to hold a dialogue with farmers
        to hear their concerns, Senator and former Presidential aide Bong Go said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882f841-21fa-49ad-bf9f-cca8ca9ae713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:23:03.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang alam ko kahapon</em> whole day <em>siya nagtrabaho,</em>
        paperwork,<em> iyon, baka hindi niya natapos ‘yung kanyang binabasa. Pwede
        naman i-</em>reschedule,” Panelo told the press on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ceaec-f9c3-4b75-ab53-e6143ac59b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:23:03.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I know is yesterday, he worked the whole day,
        paperwork, there, maybe he did not finish what he was reading. We can reschedule.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3faa250-88d1-43cf-9d19-a6e2d3bc54b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:23:03.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was not because of any health issues. This follows
        his announcement that the <a href="https://cnnphilippines.com/news/2019/11/11/duterte-3-day-rest.html">President
        opted to work from home temporarily</a>, possibly due to lack of sleep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727e525-fb7f-423d-a1c3-9a8554c03cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:23:03.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the delay was due to a health concern, Panelo answered
        “No it has something to do with what he was doing yesterday.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd7daf3-b699-42b6-90a1-9bb36bf91594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:23:03.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries over the President’s health have grown due to recent events.
        Last month, Duterte cut his trip to Japan short because of spinal pain. This
        came after he fell off his motorcycle on October 17.</p>'
    '11':
