      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, storm signals over Camarines Norte, Camarines Sur, and
        Albay have been lifted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ec02c-fc82-411a-855c-dec464f5d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:26.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, light to moderate with intermittent heavy rains may be
        experienced over the eastern portions of Cagayan and Isabela, northern Aurora,
        Polillo Islands, and the Bicol region</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a62fc5-15fe-451e-a593-0e1a968c8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:26.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau reminds fishermen and those with small sea vessels
        that sea travel remains risky over areas with storm signals due to potentially
        rough sea conditions. These include the seaboards of Northern Luzon, and the
        eastern seaboards of Central and Southern Luzon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d8e28-4013-46f6-b01d-b083a214f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T00:05:26.872+08:00
