      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d342c-e615-4854-8244-12a290cc04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.072+08:00
      'mgnl:createdBy': 'alyssa'
