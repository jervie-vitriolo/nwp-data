      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Almost a decade
        after its initial run, hit romantic-comedy musical “Breakups &amp; Breakdowns”
        returns to the Philippine stage this November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683834e8-a4f0-4a36-a60a-f4f394027790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:34:24.260+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:29.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which will run on November 15 (8 p.m.) and November 16
        (3 p.m. and 8 p.m.) at the Bonicaio Global City Arts Center in Taguig, follows
        the stories of: Mark, a successful playwright whose newest play concerns the
        girl who broke his heart; Nina, the no-nonsense heartbreaker in question,
        who is starting to regret her recent actions; Derek, a playboy whose usual
        seduction games don''t seem to be working so well anymore; and Sandy, Derek''s
        newest prospect, a theater actress playing games of her own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb8aa4-cb5c-4933-b889-d85351851bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:34:24.260+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:29.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, written by theater veteran Joel Trinidad with music by
        acclaimed musical director Rony Fortich, aims to tug at viewers’ heartstrings
        with its unique take on dating and relationships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3785ccc-66bd-423c-9f57-b919b3692e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:34:24.260+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:29.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production will be staged by the BGC Passion Collective, the
        city’s premier community theater group, under the direction of Nicky Triviño
        and Trinidad himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6abd68-8e0d-4f51-9b86-cd745dd151b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:34:24.260+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:29.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The script, originally written as a four-hander, has been rehashed
        for a full ensemble and now features several new characters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76304df5-5a14-48b0-bed5-ae21f3c97c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:34:24.260+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T01:07:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will run at the Globe Auditorium, Maybank Performing Arts
        Theater, in the BGC Arts Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea224fab-d49c-450d-807a-6e5ccf064b9c'
