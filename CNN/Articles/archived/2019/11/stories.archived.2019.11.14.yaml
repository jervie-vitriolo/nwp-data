      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44300991-cf02-46d0-b886-c0315685a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not yet ready for adoption, Mac''s Mission said online —&nbsp;but
        that hasn''t stopped Narwhal''s fans from wanting to take him home. The organization
        has already received over 50 adoption applications for him, a spokesperson
        told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5f748-f00e-486f-b372-e1a688b4520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f7489-788f-4dd7-8ab4-3038215d54ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:24:53.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:20.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narwhal will likely be listed for adoption once he''s older and
