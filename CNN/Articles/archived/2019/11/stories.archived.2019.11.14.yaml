    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee0acf7b-635e-44c9-8565-6bdf18c09e77'
    'lead': 'Former Massachusetts Gov. Deval Patrick is telling friends and allies
      in phone calls that he has made a decision to run for president, two people
      familiar with the matter say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T08:22:18.445+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:07:40.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:11.566+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Deval-Patrick', 'US-election', 'president']
    'template': '1'
    'title': 'Deval Patrick tells allies he''s running for president'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd957a2df-c61d-4d73-9926-43ccfcb80a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Former Massachusetts Gov. Deval Patrick
        is telling friends and allies in phone calls on Wednesday that he has made
        a decision to run for president, two people familiar with the matter say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ff0d7-ecf4-4475-8cad-a6f89bf3a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020eb494-da49-4e96-bc3b-8ba9d0963439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for the timing of his formal announcement are still in flux,
        with attention on impeachment, but Patrick is likely to reveal his bid for
        the 2020 Democratic presidential nomination by video or social media message
        on Thursday, with a formal appearance in New Hampshire on Friday to file his
        papers for the primary there with the secretary of state''s office, one person
        familiar with the plan says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67324b8-164e-4b05-a5d9-eda729c39008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be979d-a3d1-4de1-8f58-88a6012fefaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds could be incredibly steep for a late entrant like Patrick,
        who is not well known nationally and does not have personal wealth to finance
        a campaign. Patrick has missed the deadline to appear on the primary ballot
        in Alabama and Arkansas. The deadline to file in New Hampshire is Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2d51b-8769-482a-8580-71642cf6a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04aca0-68a5-44cb-ac03-6d8ef31ee9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick could seize upon potential advantages in early-voting states:
        He is from Massachusetts, which is next door to New Hampshire, home of the
        first-in-the-nation primary. And being one of the country''s first African
        American governors could be politically beneficial in South Carolina, where
        a majority of Democratic primary voters are black.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef303f-5361-41ed-a612-2304e8bef066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42723a-7bce-4800-b035-8169ac4df3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:22:18.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Monday that Patrick was seriously weighing whether
        he could make a credible last-minute entry into the Democratic Party''s crowded
        primary contest after previously ruling out a bid late last year.</p>'
    '10':
