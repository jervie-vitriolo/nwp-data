      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Default rates in black-majority zip codes are double those in white-majority
        zip codes, NY Fed economists found. They said that these "repayment struggles"
        point to the importance of income differences across borrowers in different
        areas.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571607c-c20e-48d3-ba5d-6bdd2413516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.485+08:00
