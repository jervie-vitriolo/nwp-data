      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a8a8f-472a-4408-9bcf-694598c59f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.069+08:00
