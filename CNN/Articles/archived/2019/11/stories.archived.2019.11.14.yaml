    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'US', 'impeachment', 'Donald-Trump', 'Trump', 'President',
      'House-Intelligence-Committee', 'former-Vice-President-Joe-Biden', 'Joe-Biden']
    'template': '1'
    'title': 'Most important takeaways from the first day of public Trump impeachment
      hearings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d770a-e4cd-447f-bca8-795328576116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US House Intelligence Committee
        opened historic impeachment hearings Wednesday to investigate whether President
        Donald Trump (and his allies) abused his office in an attempt to strong-arm
        Ukraine into opening an inquiry into his political rival, former Vice President
        Joe Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccad277-a406-4656-be9e-c53712e482e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I monitored the highly anticipated —&nbsp;and hugely high-stakes
        —&nbsp;hearing as it happened. Below, my thoughts on the biggest moments of
        the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d127862-fe39-4637-9319-8d3d01604276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adam Schiff appeals to history —&nbsp;and the future</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e71f96a-3fb6-43a8-816d-4085d12b6092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence Committee Chairman Adam Schiff''s opening statement
        had a very clear message: These hearings aren''t about just Trump. They''re
        about how the presidency functions (and should function) within our democracy
        —&nbsp;and about the checks and balances between the legislative and executive
        branches built into the Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410c88e-5ee8-42aa-9a9e-a6dc85dd95e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our answer to these questions will affect not only the future of
        this presidency, but the future of the presidency itself, and what kind of
        conduct or misconduct the American people may come to expect from their commander-in-chief,"
        said Schiff at one point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9aac7c-31b6-44a6-9886-f1466e297f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another, citing the Trump''s administration''s refusal to allow
        its senior officials to testify before Congress, Schiff said such a move "is
        not what the Founders intended," adding: "The prospects for further corruption
        and abuse of power, in this administration or another, will be exponentially
        increased."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0da19e-4fcd-45e4-9fe5-c65046c6dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing, Schiff asked, "Is that what Americans should now expect
        from their President? If this is not impeachable conduct, what is? Does the
        oath of office itself —&nbsp;requiring that our laws be faithfully executed,
        that our President defend a Constitution that balances the powers of its branches,
        setting ambition against ambition so that we become no monarchy —&nbsp;still
        have meaning?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af8e3d-05a7-484d-a220-347a4549948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of Schiff''s repeated invocations of history —&nbsp;he
        mentioned the Founders twice and the Constitution three times —&nbsp;was to
        cast these hearings less as a partisan effort directed at Trump and more as
        a necessary defense of the democratic principles on which the country was
        founded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb94e72c-0b78-408e-a055-bce23e163627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t about Trump or even a particular political party, Schiff
        was saying. This is about how we want our government to work —&nbsp;and not
        work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db1386-79e1-4d95-878d-dd59d7b2ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems unlikely that Schiff''s appeal to history will sway many
        people on the committee. Even before he began speaking, Republicans had put
        signs behind the dais criticizing the proceedings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70e385-68ef-496a-8b00-54450c20e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Devin Nunes turns it up to 11</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa5a9b1-106e-436d-b478-7eb932000bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Schiff tried to ground the hearings in history, California Rep.
        Devin Nunes, the highest-ranking Republican on the Intelligence Committee,
        sought to go the gonzo route.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6cddf2-4b35-4e4a-a131-98080bae6576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the hearings a "pitiful finale" to Democratic attempts
        to overturn the results of the 2016 election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1952656c-1380-48e9-aa84-bb009516ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the closed-door testimony offered by Ukraine witnesses
        a "cult-like atmosphere."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f22c4-0adb-4b2b-b4bb-1612ec6f4396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested that the whistleblower "was known to have a bias against
        President Trump."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915955f2-8f54-482e-88e4-1ed54a24a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He derided the "impeachment sham."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09699ce3-4d01-440f-ad4b-c67c92dfc397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the proceedings a "Star Chamber."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e304761-c63d-4fb8-8c73-d2b7eac3f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed the investigation as a "low-rent Ukrainian sequel"
        to the Mueller investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a9b4e-2d23-4a22-81ae-0c44edfc0a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere that I could tell did Nunes actually, you know, address
        the July 25 transcript between Trump and Ukrainian President Volodymyr Zelensky.
        Or the facts presented by the witnesses called by House investigators.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc86e9b-bdbe-498e-b2df-19c52d07fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bill Taylor''s opening statement is a wow</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca782fa-0a93-4536-9208-b908a241effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor, the top US official in Ukraine, delivered a tour-de-force
        opening statement -- packed with details about the formation of an "irregular"
        channel (led by personal lawyer Rudy Giuliani) with Ukraine that often ran
        directly counter to his own regular channel and longstanding US policy in
        the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b89509-2833-42f9-9638-c9bea9d7fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor also laid out an excruciatingly specific timeline of his
        interactions with, among others, National Security Adviser John Bolton, US
        Ambassador to the European Union Gordon Sondland and top Ukrainian officials.
        In that timeline, he repeatedly made clear that there was a not-very-quiet
        understanding that military aid from the US to Ukraine was being withheld
        unless and until the country announced an investigation into Burisma Holdings,
        a Ukrainian natural gas company where Hunter Biden, the former vice president''s
        son, sat on the board.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c671693-bd77-41e8-b929-11b568a0bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most stunningly, Taylor recounted an episode that he was told about
        only after his September 22 closed-door testimony involving Sondland. According
        to Taylor, Sondland met with a top aide to Zelensky on July 26 -- one day
        after the fateful call between Trump and Zelensky. Sondland then called Trump
        and informed him of the nature of the meeting and an aide to Taylor heard
        Trump ask of "the investigations." Following that call, the Taylor aide asked
        Sondland what Trump''s thoughts were on Ukraine. Sondland replied that Trump
        cares more about the Biden investigation than anything else.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a2e2f4-deba-460b-a009-958d53c5d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which, wow.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6392fae-139d-4b2d-a9e5-758b957f444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The geopolitical impact of Trump''s approach to Ukraine</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5a3f3-6477-4d13-89fc-4bec94272e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the focus of Wednesday''s hearing —&nbsp;from members of Congress
        at least —&nbsp;is what Trump (and his allies) did in regard to Ukraine and
        the Bidens, both Taylor and George Kent, a State Department official, repeatedly
        expressed their concerns about the impact of withholding military aid to the
        country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d03ba7-85a5-42dc-a061-f7a6c5d4f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor noted that he had traveled to the Donbass region in eastern
        Ukraine and had seen, directly, the impact of the nearly $400 million in withheld
        American military aid for the country in its ongoing fight against Russian
        incursions. Kent, similarly, sought to emphasize how critical Ukraine —&nbsp;and
        America''s support for Ukraine -- was in the ongoing efforts to limit Russia''s
        advancement in the region. (Russia annexed Crimea, a Ukrainian territory,
        in 2014.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398c2a3-e5b9-4812-b20f-114b131ac5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genuine concern expressed by Taylor and Kent is a startling
        reminder that the pressure campaign organized by the White House had, to these
        longtime diplomats'' minds, real-world implications not just for Ukraine but
        for the United States'' interests in the region —&nbsp;and specifically in
        its dealings with Russia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841da1dc-a8ff-4d1f-b8f1-c9f8f5a3fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short: This wasn''t just about Trump getting what he wanted on
        the Bidens from Ukraine. This had real reverberations in American geopolitics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf139b2-6c80-4209-9d4c-d1d5b141c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taylor says none of this was normal</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e15531-357b-4d99-8715-045cf32d4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Republicans'' biggest talking points going into these impeachment
        hearings was that nothing Trump did in his call with Zelensky was outside
        the normal operating procedures of a President negotiating with a foreign
        leader. "We do that all that time with foreign policy," acting White House
        chief of staff Mick Mulvaney said last month, adding, "Get over it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82b9ce-be87-4ef1-8274-068441b9a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor was clear on Wednesday that he did not agree with the Republican
        view on this. "It''s one thing to try to leverage a meeting in the White House,"
        said Taylor. "It''s another thing -- I thought -- to try to leverage security
        assistance. ... It''s much more alarming."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283e92a-e461-4115-a1f6-01325a753f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partisans will take the side that affirms their view. But remember
        that Taylor is a longtime diplomat serving under both Democratic and Republican
        presidents. And that Mulvaney is, well, not.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a883f3-f65c-4be4-a64f-c7ede666c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nunes pushed a debunked Ukraine conspiracy theory</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec79fab-fb42-4c09-b590-0af5d10c5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening his questions to Kent and Taylor in the early afternoon,
        Nunes detailed a widely debunked conspiracy theory that, somehow, the Ukrainians
        were involved in working to aid Democratic nominee Hillary Clinton''s 2016
        campaign and that the country might have possession of the hacked Democratic
        National Committee''s server. (The President brought up this same conspiracy
        theory during his July 25 call with Zelensky.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af24cba-0240-4772-a23d-34db2f6b97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear: There is no evidence that Ukraine played any role in
        the 2016 US presidential election. Kent said as much during his testimony
        —&nbsp;under oath —&nbsp;earlier on Wednesday. Former National Security Council
        Russia expert Fiona Hill said the same during her closed-door testimony to
        House investigators.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e032d58-0bb0-4e71-b68c-87b296650fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former White House homeland security adviser Tom Bossert summed
        it up to ABC''s George Stephanopoulos this way in late September:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92d935-f3df-4b44-96ec-e5254081ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is completely debunked ... I am deeply frustrated with what
        [Giuliani] and the legal team is doing and repeating that debunked theory
        to the president. It sticks in his mind when he hears it over and over again,
        and for clarity here, George, let me just again repeat that it has no validity."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3820b-297f-4186-b0a6-ffc55cd1add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, no, Devin Nunes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810fd27-d02d-48c2-bfb5-2a95408fc0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republicans'' main talking point: Yawn</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca064c7c-c29c-4baf-8dc0-8dbfe6c6bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a very clear effort by prominent Republicans to paint this
        impeachment hearing as a big nothingburger.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a9f17-0833-4413-9c79-616627320add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sham hearing is not only boring, it is a colossal waste of
        taxpayer time &amp; money," tweeted White House press secretary Stephanie
        Grisham."This is horribly boring... #Snoozefest," tweeted Eric Trump. And
        North Carolina Rep. Mark Meadows, a close White House ally, told CNN''s Lauren
        Fox: "I don''t know about you but it''s hard for me to stay awake and listen
        to all of this."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da740b-c448-4774-a0e0-407c32946c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The similarity in language is, well, not an accident. It''s obvious
        that Republicans believe their best way to get through all of this is to say
        that it''s all boring and a bunch of details that only nerds care about.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd046a4d6-e3a0-4e86-87a3-cc067cf3695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will it work? For the base, yes. For the rest of the country? I
        doubt it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919f8f6-c65d-4514-b4b9-e7626aa16411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jim Jordan showcases his patented interviewing style</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032b010-1928-4fb4-af1a-cd0e9cb0d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans so value Ohio Rep. Jim Jordan -- and his ability
        to score points in congressional hearings -- that they added him to the Intelligence
        Committee just days before Wednesday''s hearing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fef5e-01a6-4008-938e-b2dd6f8c7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Jordan did his thing. He spoke fast. He interrupted. He snarked.
        ("You''re their star witness?" Jordan sarcastically asked Taylor. "I''ve seen
        church prayer chains that are easier to understand than this.")</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138ca43-4352-47e9-96f9-5e48157b3f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of all of this —&nbsp;as it always is with Jordan —&nbsp;is
        to make witnesses look unsure and unsteady. (When you talk really fast and
        then push the witness to immediately respond in a single-word answer, it tends
        to have that effect.)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b261e-17cc-460c-99a9-cb05c048f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did it work with Taylor? There were a few "ums and "ahs" from the
        ambassador, but he stuck to his story.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aef260-13d9-4280-a038-bbfc53f593ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republicans say Ukraine never did what Trump asked, so...</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3a3b1-1612-4d83-9bf6-2df0c72699ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main thrusts of the GOP argument against the testimony
        of Taylor and Kent is that, for all of their concerns about what Trump asked
        of Zelensky, the nearly $400 million in military aid was released in September
        -- even without Ukraine making any public statement about its plans to investigate
        the Bidens.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1f295-af7e-4bf6-a239-43465cfc5c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan hit on the nothing-actually-happened line. As did Texas Rep.
        John Ratcliffe. As did New York Rep. Elise Stefanik.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe98107-b40b-4166-a3d7-f5dc215c2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But context matters. Right around the time that the aid was released
        fully —&nbsp;September 11 —&nbsp;Congress had begun to ask questions (on a
        bipartisan basis) about why the aid was being withheld. And there was already
        talk about a whistleblower complaint, which had been formally filed on August
        11, alleging wrongdoing by Trump on that call with Zelensky among other things.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26659eff-fb8f-4bb6-a10e-13345f656f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That timing suggests that the argument being made by Jordan and
        other Republicans isn''t as conclusive as they want it to seem.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26611087-3130-4a3e-ab57-6fac16480c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:13:27.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/13/politics/impeachment-hearing-takeaways/index.html">Most
        important takeaways from the first day of public impeachment hearings</a>"</em></p>'
