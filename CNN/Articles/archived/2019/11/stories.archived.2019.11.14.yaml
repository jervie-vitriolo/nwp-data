    'title': 'Americans now have a record $14 trillion in debt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150dbb8c-35c1-4116-b535-429b56f0368e'
      'mgnl:activationStatus': true
