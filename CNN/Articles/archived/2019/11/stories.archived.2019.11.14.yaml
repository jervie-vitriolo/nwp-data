      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9229bae9-517f-4e1e-a731-647cefa1e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old had a second hip operation in January and declared
        himself pain free in March, but the thought crossed his mind that a comeback
        was not compulsory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdbf8aa-d8dd-44a4-9aa6-0bd6bc0e4d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676c093-b3ff-4dbe-819a-cd88a2ced538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was his love for the sport which drove him on. Murray
        returned in doubles in June and claimed his first ATP singles title since
        March 2017 in Antwerp last month and is now ready to have another crack at
        grand slams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0b52e-35c1-4565-9ddf-5fab7384210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889acee-c17c-4d1c-aa30-5565ff0f95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There comes a point when you''re not in pain anymore and it''s
        like, ''Wow, this is brilliant,''" the former world No. 1 told CNN''s Alex
        Thomas. "Do I need to go back to playing tennis? Do I want to do that? What
        are the most important things?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575dccf4-c9a7-4572-8e56-f650a3fb4770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f991ab-5860-4287-aad7-d9d8e676cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll play at the Australian Open in January, the same place where
        he broke down in tears two years before as he finally succumbed to an ailing
        hip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b69ec-d079-4a29-b3fe-ce3ed50e9ed5'
      'mgnl:activationStatus': true
