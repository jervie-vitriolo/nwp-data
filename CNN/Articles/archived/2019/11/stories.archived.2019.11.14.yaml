    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef877ba6-2727-48df-9146-8ece413ceec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:44:07.033+08:00
