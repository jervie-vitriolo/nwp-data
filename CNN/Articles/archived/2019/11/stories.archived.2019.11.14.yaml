      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Panelo said the President’s
        health was “not perfectly normal.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107d355-9b2e-4688-8ebb-83f3f5aecf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:23:03.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you say ‘okay’, ‘perfectly normal, it’s not, kasi dami niyang
        nararamdaman [because he’s going through many things],” he told CNN Philippines’
        <em>The Source</em> on Thursday.</p>'
