      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said the organizers took all steps to make sure that the food
        will meet the highest Halal standard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc3da0-9e3e-4509-80a3-aa48ed201a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:09:52.638+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T01:07:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really took a major step in ensuring everything is Halal. There''s
        a Malaysian governing body coming to certify our kitchen is 100 percent Halal.
        Even our system on where we get our food, the entire chain has to be Halal-certified
        as well.</p>'
