    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e01956-96e5-4a55-9a9b-a2e3aec69b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:23:03.423+08:00
      'mgnl:createdBy': 'janine'
