      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35eaa7-0a8a-4d63-89a9-769e779caf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:42:53.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:06:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCpl Roger Rubio reported to his commanding officer and, eventually,
        to the Negros Oriental provincial police office on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd402f4d0-1279-4041-940b-af912e4ebff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:42:53.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:06:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he surrendered for his own safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d9b7a-560d-4038-bc12-821d6203780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:42:53.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:06:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be993422-9c08-4550-b428-911816630d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:42:53.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:06:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio was among four suspects in the murder of Generoso.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca6519-f6c4-4748-af8c-d0c5ff35870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:42:53.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:06:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2019/11/10/Dindo-Generoso-murder-charges.html">READ:&nbsp;Murder
        raps filed vs cop, 3 others in killing of Dumaguete broadcaster</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b8ccf1-49b6-46dc-881b-5798483bebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:42:53.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:06:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorycle riders shot the 67-year-old broadcaster in Dumaguete City,
        Negros Oriental on November 7 while on his way to his radio program. Authorities
        earlier arrested PCpl Glenn Corsame and driver Teddy Reyes Salaw, while businessman
        Tomasino Aledro remains at large.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe273b08-5f47-49dd-ba1f-1adb9b2fa66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:42:53.137+08:00
