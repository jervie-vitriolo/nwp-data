      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Athletes’ Village is inside the New Clark City in Tarlac. It
        can accommodate up to 1,800 guests with amenities that include a gym, basketball
        court, leisure rooms, lounge areas, and conference rooms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370ab10-cd36-498f-a692-88a1b05018ff'
