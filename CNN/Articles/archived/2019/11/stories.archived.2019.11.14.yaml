      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downward pressure has continued to increase on the economy," China''s
        national statistical authority <a href="http://www.stats.gov.cn/tjsj/zxfb/201911/t20191114_1709102.html"
        target="_blank">said in a statement</a> accompanying the data.</p>'
