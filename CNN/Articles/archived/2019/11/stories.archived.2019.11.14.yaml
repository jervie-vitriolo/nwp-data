    'template': '1'
    'title': 'Quick timeline of Trump-Ukraine events that led to impeachment hearings'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90419fe4-2bf2-43bc-aaaf-19ded4b9fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The impeachment inquiry centers on
        claims that US President Donald Trump used US tax dollars as bait to pressure
        Ukrainian President Volodymyr Zelensky to open investigations that could damage
        former Vice President Joe Biden heading into the 2020 election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2419a8d-08d4-4785-83c9-610b385ae43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are the key dates in the Democratic case. For more, here''s
        a detailed timeline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e61ebc-0dba-448d-a3bb-c336b9aa30df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>April 21 —&nbsp;Zelensky is elected in Ukraine</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff4902-8ace-4e01-91c7-3b1f3ada15a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky, a comedian and actor who previously played the President
        of Ukraine on TV, wins a landslide victory to become the actual President
        of Ukraine. Ukraine, which is in the midst of a war with Russian-led forces,
        badly needs US and other Western aid, and Zelensky quickly seeks a meeting
        with US President Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8240e055-3830-4d3b-8260-1683827df4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 1 —&nbsp;Rudy Giuliani''s theory goes mainstream</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640ecda-9a9a-4f24-b023-f0dc344ae176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times publishes a report on Hunter Biden and the Ukrainian
        company Burisma, which had placed him on its board while his father was still
        US vice president. Trump''s personal lawyer Rudy Giuliani has been pushing
        for Ukrainians to investigate the arrangement and met repeatedly with Ukrainian
        Prosecutor General Yuriy Lutsenko in New York, according to the report, which
        also notes Giuliani has talked about his theories with Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4bd95-c1c9-4e02-bd71-3dd26de0566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>July 10 —&nbsp;White House meeting between US and Ukrainian officials</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b894d9-72f7-464a-8915-38168c8ae376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meeting has emerged as a key moment because it represents the
        first time it was clear that members of the administration were requiring
        a quid pro quo for Trump meeting with Zelensky, according to people giving
        testimony to the impeachment inquiry. The meeting featured White House and
        State Department officials as well as top officials in the Ukrainian government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f762f6-825e-4588-b8c1-d27361938d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testimony suggests the decision was coordinated with acting White
        House chief of staff Mick Mulvaney, who would in October publicly acknowledge
        that aid was contingent on investigations, though he later denied it was a
        quid pro quo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d390c00-fae8-495d-bd55-47d7a25e116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona Hill, a National Security Council Russia expert, testified
        that the suggestion alarmed then-national security adviser John Bolton, who
        "immediately stiffened" and ended the meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67a4de-e326-4f7d-8ec6-4594a2951a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, top National Security Council expert on Ukraine Alexander
        Vindman testified that Ambassador to the European Union Gordon Sondland characterized
        the request for investigations by Ukraine as a "deliverable" -- and coordinated
        with Mulvaney, according to the transcript of his testimony.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409aafb-1f67-4bb9-a7a6-00a61e9b5c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Before July 25 —&nbsp;Aid to Ukraine frozen</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41f935-f463-4cf6-8108-45a31b310874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact date remains unclear, but the White House Office of Management
        and Budget put on hold aid that Congress had directed to be sent to Ukraine.
        Laura Cooper, a Pentagon official in charge of Russia and Ukraine, testified
        that the first questions were raised by the White House about the status of
        the aid in mid-June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70332848-97ff-493a-94ea-b90cb35a9519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>July 25 —&nbsp;Phone call between Trump and Zelensky</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f10edb-2cd2-4a93-bfd3-ac01d26ff881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Zelensky talk by phone, officially so that Trump can congratulate
        Zelensky on successful parliamentary elections. Trump repeatedly brings up
        investigations he''d like Zelensky to look into, including of interference
        in the 2016 election and the relationship between Burisma and the Bidens.
        Read an annotated transcript of the call.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e7984-223c-4f59-99e5-1df9703c372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A readout of the call between Trump and Zelensky posted on the official
        website of the President of Ukraine includes a note that "Donald Trump is
        convinced that the new Ukrainian government will be able to quickly improve
        image of Ukraine, complete investigation of corruption cases, which inhibited
        the interaction between Ukraine and the USA."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3929b-4cba-477e-9a37-3e316f6aeef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call triggers immediate concerns in the White House, including
        on the part of Vindman, who listened in. The transcript of the call is placed
        in a more secure server.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2571842e-9ba4-4469-b856-edf700f5e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>July 26 —&nbsp;Diplomats meet with Zelensky; Trump asks Sondland
        about investigations</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55838819-2221-4fc1-8985-8d6ee61071b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Special Envoy for Ukraine Kurt Volker, accompanied by Sondland,
        meets with Zelensky in Kiev. They discuss military topics, according to Zelensky''s
        statement after the meeting, which does not mention the corruption investigations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7825585-1cd0-4879-89a6-eba288a0e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker and Sondland reportedly advise the Ukrainian leadership on
        how to "navigate" Trump''s demands of Zelensky, according to the later whistleblower
        complaint.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2b566-dbfb-4db0-b15e-c1a6ee46fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aide to Bill Taylor, the top US diplomat in Ukraine, overhears
        a phone call between Trump and Sondland in which Trump asks about the investigations,
        according to Taylor''s later testimony.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44808174-66b1-4e8c-aa22-4ae5d14adc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Pentagon aides, according to the Cooper testimony, realize
        the holdup in aid is directly related to Trump''s concerns about Ukraine and
        begin trying to legally justify holding the aid, which had been allocated
        by Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263c04d-b714-4944-884f-a256c3713168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>August 1 —&nbsp;Giuliani meets Ukrainian official</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e34d9d2-d54e-4bf1-b53a-a8291338753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following up on Trump''s request to Zelensky, Giuliani and Zelensky''s
        aide Andriy Yermak meet in Madrid, according to Giuliani.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa40dc-770b-4ad0-8960-f800ab93b1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>August 12 —&nbsp;Whistleblower files complaint</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccdaac2-bfd2-4161-b675-0213394ba235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This document will eventually trigger the impeachment inquiry. Read
        an annotated version.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c4618-69c9-4008-b101-5af5e5414726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>August 29 —&nbsp;Ukraine raises concerns about the aid</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5cb661-3529-4428-b364-be1c68463286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Taylor''s testimony, he speaks on the phone with Yermak,
        who is alarmed about the status of the aid. Yermak separately texts Volker
        a Politico story on the withheld aid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093557a-d5ae-4e4f-bb95-8d896a73da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>September 1&nbsp;—&nbsp;Sondland delivers ultimatum; Taylor raises
        concerns about Ukraine aid</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4b197-b2dd-446d-9f5d-3e04e17b2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland recalls telling Yermak, on the sidelines of a meeting between
        Vice President Mike Pence and Zelensky in Warsaw, that there would be no aid
        without the investigations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a4211-b1e9-4ae9-b305-01c1365f32a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Taylor texts Sondland and asks if security assistance,
        and not just a White House meeting, is conditioned on the investigations.
        In a subsequent phone call, Sondland, says Taylor, makes clear that everything
        is going to be withheld because Trump wants to put the Ukrainians in a "public
        box" and force the investigations on them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed2b4c-c5f4-431c-b19c-45dfc2b0c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>September 9 —&nbsp;Concerns from Taylor and the inspector general
        come to a head</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d807a9-af98-4f00-b326-57c608441ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In text messages and in a phone call with Sondland, Taylor raises
        more concerns about holding the Ukraine aid.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564d636-1f71-4031-aaea-7edd6b7f9bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence community Inspector General Michael Atkinson notifies
        House Intelligence Chairman Adam Schiff and ranking member Rep. Devin Nunes
        of an "urgent concern" —&nbsp;the whistleblower complaint —&nbsp;that acting
        Director of National Intelligence Joseph Maguire has not allowed him to forward
        to Congress as required by law.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a94315-2e06-40c7-ab6b-44afb7e10e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three House committees launch an investigation of efforts by Trump,
        Giuliani and others to pressure the Ukrainian government to assist the President''s
        reelection efforts and the committees request information about Trump''s July
        25 phone call with Zelensky.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c62221-b72a-4644-b411-66a970337591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>September 12 —&nbsp;Hold on military aid is lifted</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d54e6e-4760-4ca2-b112-18a22243ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor tells Zelensky that the hold on the military aid is lifted
        and says it is key to not get involved in foreign elections. An interview
        scheduled for the next day with CNN''s Fareed Zakaria is canceled.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676c231-fadb-4a0b-a2ba-2a0b4f30204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>September 24 —&nbsp;House Speaker Nancy Pelosi announces a formal
        impeachment inquiry into Trump</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f0f676-60fa-48db-9949-2a52b878a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before the transcript of Trump''s call with Zelensky is
        released and two days before the whistleblower complaint is made public, House
        Speaker Nancy Pelosi announces in a televised address that existing House
        oversight investigations into Trump will be expanded into an impeachment inquiry.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef68df3-477c-416c-9efe-0cfabfbcdac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:25:52.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/13/politics/trump-impeachment-key-moments/index.html">Quick
        timeline of Trump-Ukraine events that led to impeachment hearings</a>"</em></p>'
  'venice-flooding-state-of-emergency':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'People walk past a stranded gondola across the flooded Riva degli
      Schiavoni embankment and St. Mark''s Square in the background.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-14T06:38:38.552+08:00
    'credit': 'From Marco Bertorello/AFP via Getty'
    'imagesource': 'jcr:048a0639-483b-4e23-827c-8559720e0223'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29517077-118b-4731-8701-7afb119c0a35'
    'lead': 'The worst flooding to hit Venice in more than 50 years has brought the
      historic city to its knees, its mayor said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T06:41:06.485+08:00
