      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Manchester City star Bernardo Silva
        has been suspended for one match and fined £50,000 ($64,000) for a "racist"
        tweet about teammate Benjamin Mendy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2e930-b6f2-4993-9ea1-cde0e67e5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e25753b-0646-44b9-8de8-823bc0e5c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English Football Association (FA) has also instructed the Portuguese
        international to complete face-to-face education after he admitted his post
        was insulting and improper and brought the game into disrepute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d005b4c-532c-4822-af64-6ed0174e9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436ebd1-c356-4786-9c2d-452b3a6b8d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Silva posted a photo believed to be of City teammate
        Benjamin Mendy as a child, with the caption: "Guess who?" and an image of
        the mascot for Spanish chocolate brand Conguitos, which is widely viewed as
        a controversial caricature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178808f2-32c7-41ae-88e7-acc88ba36f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da75612-dcc1-4dd1-8303-217eb6719105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva was heavily criticized on social media and later deleted the
        tweet, before posting another saying: "Can''t even joke with a friend these
        days ... You guys... "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab85da-d2ec-4de6-88d2-f5611cc569d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee689e09-41fc-4b42-9de2-4fee819b74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:14.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FA''s report stated Silva''s "exemplary character and disciplinary
        record" meant he would not be given the minimum six-game ban for discriminatory
        behavior. However, he will miss City''s next game against Chelsea on September
        23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c273d88-ec7d-49c7-abc2-694fc06d1441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a6c3e-b330-409b-85c2-2e87da836f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though acknowledging the Conguitos mascot is controversial, the
        FA said its historical context would "have been known only to a limited few"
        and Silva had grown up in Portugal "where both the brand and the character
        were familiar and considered inoffensive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b80d45-e8c7-4710-9348-923a18a19d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T13:49:42.605+08:00
      'mgnl:createdBy': 'xave'
