    'template': '1'
    'title': 'As one family: Matteo Guidicelli pens heartfelt letter to Sarah Geronimo’s
      parents after engagement'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc786afe-c11e-4908-a692-54b5f92aa92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:26:40.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)—</strong> Longtime
        sweethearts Sarah Geronimo and Matteo Guidicelli have long kept their relationship
        status under the wraps— opting for privacy in the (sometimes) crazy world
        of entertainment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94dbe9c-469a-4ccb-8a30-35f3140c4423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:26:40.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why netizens—and fellow celebrities—went on a frenzy as the
        two <a href="https://www.cnnphilippines.com/entertainment/2019/11/7/Sarah-Geronimo-Matteo-Guidicelli-engaged.html">publicly
        shared their engagement.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73811205-4389-47eb-bf42-be75f2df0feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:26:40.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidicelli continued to take fans on a ride as he penned a heartfelt
        message on Thursday to his fiancée and her parents, Divine and Delfin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b29a5-0773-4d9c-88bb-5886700a2656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:26:40.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Guidicelli apologized to the two for any “hard
        feelings or events that were not supposed to happen in the past”, adding that
        his wish was for them to be one family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c5a945-3cbb-4c48-b0dc-d57a923f3ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:26:40.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hangad ko po na maging isang pamilya tayo. Pangako ko po na
        aalagan ko si</em> Sarah n<em>a kapareho ng pangangalaga niyo sa kanya</em>,”
        Guidicelli wrote on his page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f34a52-3de2-4983-a047-bbd189ed3388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:26:40.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My wish is for us to be one family. I promise to take
        care of Sarah the same way you took care of her.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a3ef2-5063-436c-a272-04eeaf4d7777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:26:40.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor and former race car driver also vowed to give Geronimo
        “a happy life with the best of my capabilities.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc17b84-28af-4a01-9f9d-3e3577089003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:26:40.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wish to move forward with our life plans and begin this brand
        new chapter of our life,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415c5e1-8f98-44ee-9dc4-06c684d321ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:26:40.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidicelli thanked his own family for teaching him the “values of
        a solid family.”</p>'
