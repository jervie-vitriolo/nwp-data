    'template': '1'
    'title': 'Hit rom-com musical ‘Breakups & Breakdowns’ returns to Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c18245-e6ac-440c-a5c6-a4c789843998'
      'mgnl:activationStatus': true
