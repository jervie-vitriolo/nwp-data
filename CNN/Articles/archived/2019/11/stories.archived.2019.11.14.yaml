    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['japanese-', 'spacecraft', 'asteroid-', 'earth']
    'template': '1'
    'title': 'A Japanese spacecraft is coming back to Earth with samples from a nearby
      asteroid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3564186-b9a1-4606-b245-9101f2343cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;For a little over a year, a tiny unmanned
        Japanese spacecraft has been sampling the surface of the near-Earth asteroid
        Ryugu, capturing images, blasting a little crater in it, and firing a "bullet"
        into its exterior to dislodge particles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c76bc0-68dc-49b5-a268-bc1a4c5287c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a78f3-6d94-4197-8118-7bbf460addca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, after traveling about 180 million miles, Hayabusa2 has begun
        its yearlong journey back to Earth with valuable data and soil samples in
        tow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb73be-f79d-486e-9d8e-afee4c992a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d657ad0-ca20-44a9-a8f1-7bf682aaa909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Aerospace Exploration Agency hopes to use the materials
        to explore the origins of the planets and the source of Earth''s oceans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f71f4b-1545-4aef-a9fe-0e8fbc00072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4bb0b2-cdc3-4764-a4fd-a8e8b77c9af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little spacecraft seems to already be experiencing twinges of
        nostalgia. As it slowly retreats from the asteroid it called home, Hayabusa2
        has been snapping real-time photos of the asteroid as it departs and will
        continue this "Farewell Observation" until November 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dbdaf-a83c-4841-9c5f-400a1024f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a51ac-13ad-4171-8639-b4ccbab9d0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryugu is a diamond-shaped asteroid just under 3,000 ft wide that
        orbits tens of millions of miles away from Earth. Hayabusa2''s venture, which
        began in 2014, is the world''s first sample return mission to a C-type asteroid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df61d8a7-237c-4473-95d2-e567601babec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a842e7b-34dc-4d24-b52a-3d992c0c7201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is occurring at the same time as NASA''s own asteroid sample
        return mission, OSIRIS-Rex, which is expected to return to Earth in 2023.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4efba36-1967-4c74-8cb5-6cd646f33523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65757b-0f12-42ea-8f87-8a48c77da0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:53:12.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overlapping sample missions provide a special opportunity for
        the two agencies to compare findings and exchange samples, the Japanese Aerospace
        Exploration Agency said in a statement.</p>'
