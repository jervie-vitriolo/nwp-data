    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11176300-343d-4bcb-b1ef-077c40cd40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.461+08:00
