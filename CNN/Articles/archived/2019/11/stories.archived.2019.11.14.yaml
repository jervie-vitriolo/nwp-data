      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f54820-154c-47d9-aea8-25bd71df8139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:04:13.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:07:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Pacific brought the highest net income among the core companies,
        at ₱12.5 billion. This was 3 percent higher than last year''s figures, and
        was driven by income growth from utility companies Manila Electric Company
        (MERALCO) and Maynilad Water Services Inc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3faa3-82ba-4efb-900d-c47a7af4df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:04:13.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:07:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706804d-a4f5-4a6b-b8b6-6bd35a109d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:04:13.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:07:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property developer Federal Land had a net income of ₱9.2 percent
        for the first nine months of the year, higher by 15 percent from the same
        period last year. This was driven by an 85 percent inrease in the income generated
        by reservations for residential property.</p>'
