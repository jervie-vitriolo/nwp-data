  'angkas-pilot-run-end-dotr':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-11-14T21:17:00.873+08:00
    'imagesource': 'jcr:03f987eb-d268-468a-ad60-115d0c5b32ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33b0bbec-4146-4cc4-9dae-370f6d413cc8'
    'lead': 'Ride-hailing company Angkas is hoping the Department of Transportation
      will allow them to fully operate as its six-month trial run is about to end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T21:19:26.444+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:06:48.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:26.621+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Angkas', 'Department-of-Transportation', 'DOTr', 'Land-Transportation-Franchising-and-Regulatory-Board']
    'template': '1'
    'title': '‘Angkas’ hopes for favorable decision as pilot run ends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa7d04-ac6c-400e-ae1c-ff9dd57e30b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:19:26.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Ride-hailing
        company Angkas is hoping the Department of Transportation will allow them
        to fully operate as its six-month trial run is about to end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c005162-4bcc-4adb-84a6-5bb637bb6937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:19:26.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the company said it was "overwhelmed" by
        the support it received from passengers since June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b0613-8b55-462d-a27c-cd16cec32584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:19:26.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the end of the six-month pilot draws near, many have asked about
        the status. The pilot was never intended to be permanent. What happens after
        this is up to the decision of the TWG. The most that we can do now is hope
        that the DOTr and our other stakeholders were able to see the merits of our
        service and how we are able to help alleviate the struggles of our countrymen
        in their daily commute so that they can finally allow the legalization and
        regulation of our service," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb75b2b-0b34-4c89-9c4c-a81123d0868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:19:26.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has made sure it complied with the standards
        set by the technical working group (TWG) convened by the Department of Transportation
        (DOTr), and recognizes the fate of 27,000 biker-partners will now be "in the
        hands of the government" after the pilot run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67add6-dfac-4997-89a8-813ca60486d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:19:26.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident, however, that we have been able to live up to
        the expectations of both the government agencies and the Filipino commuters
        and that we will be able to continue providing efficient, fast, and affordable
        transport services to our countrymen," said Angkas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44483c14-3b8d-49c9-9214-2c25184b5683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:19:26.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board shut down
        Angkas in November 2017, saying the company has no business permit. The agency
        also maintained motorcycles are not among the type of vehicles which may be
        considered for public transport under the country’s Land Transportation Code.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3f940-7a03-49af-b25c-79052ce36255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:19:26.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas challenged the transport regulator''s order before the Mandaluyong
        Regional Trial Court, which later issued a preliminary injunction on the government
        shutdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d0a38-e6de-41dc-9694-d30ceeb39237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:19:26.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just a couple of months after Angkas resumed operations, the
        Supreme Court issued in December last year a temporary restraining order against
        the Mandaluyong court decision, which meant transport regulators can again
        apprehend violating motorcycle units.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef502bea-6034-4208-9b45-b7ccf0131499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:19:26.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas was then given the green light to <a href="https://www.cnnphilippines.com/news/2019/5/10/dotr-approves-angkas.html"
        target="_blank">operate on a trial basis</a> in Metro Manila and Cebu from
        June until the end of 2019.</p>'
  'vaping-health-hazard-riz-gonzalez-nicotine':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-14T21:20:33.167+08:00
    'imagesource': 'jcr:dfcdedf8-c678-4480-bc92-5956b088e9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b13be280-0e74-4756-8de3-e5e4451f55a1'
    'lead': 'A doctor and tobacco control advocate says vapes are not necessarily
      a safer alternative to cigarettes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T21:23:35.869+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:06:48.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:26.708+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'science', 'vaping', 'e-cigarettes', 'On-the-Record',
      'Riz-Gonzalez', 'Department-of-Health', 'DOH', 'Francisco-Duque-III']
    'template': '1'
    'title': 'Vaping as an alternative to cigarettes doesn''t automatically mean it''s
      safe — advocate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7cd27-5eba-4802-807d-a362255c8508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:23:35.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — A
        doctor and tobacco control advocate says vapes are not necessarily a safer
        alternative to cigarettes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c684cb37-7454-4aed-bb70-17834207b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:23:35.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On the Record Thursday, Dr. Riz Gonzalez,
        chairperson of the Philippine Pediatric Society Tobacco Control Advocacy Group,
        said, "The combination of the humectant, nicotine, and the flavoring generates
        a few of these carcinogenic properties. And carcinogenic properties, no matter
        how small, are dangerous."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5cc60-a9ae-46d1-8ded-25655d6b58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:23:35.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said e-cigarettes may have less chemicals and carcinogens than
        tobacco, but they still carry risks. They also pose a danger when used by
        children, pregnant women, non-smokers, and the elderly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31300a42-7039-4132-a400-43f1c662ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:23:35.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It puts them at risk, especially the children... Nicotine in itself,
        when you take it earlier...it rewires your brain to look for that pleasurable
        hit. And when nicotine is taken in by a child less than 25, wherein the brain
        is still developing, they will be used to that hit, that pleasure," said Gonzalez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd965cd4-eafb-43b1-acc6-f6963037a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:23:35.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/7/3/DOH-bans-e-cigarettes-vapes.html"
        target="_blank">In July</a>, the Department of Health banned the use of electronic
        cigarettes in public, with local government units to be tasked to apprehend
        violators. Under current regulations, the minimum allowable age for e-cigarette
        sale is 25.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9385c8-1433-4213-b21c-1177d4e34e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:23:35.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez said it seems like young people want to try vaping because
        of the flavors of the liquids used, and they do not believe it''s dangerous.
        She added they want the order to cover all products containing nicotine, and
        not just vapes or e-cigarettes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b9f8f-71f6-4e78-a8b2-88603a68d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:23:35.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Health Secretary Francisco Duque III said, "Some
        studies claim that they contain fewer toxic chemicals and are less harmful
        alternatives to cigarettes. We do not support their claim of reduced harm,.
        These products endanger the health of both users and non-users, and are clearly
        not meant for children."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b8c28-1f90-4791-92ca-850ce2544586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T21:23:35.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:06:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, some groups <a href="https://cnnphilippines.com/news/2019/10/17/doh-vaping-administrative-order-case.html"
        target="_blank">filed cases</a> against the health administrative order regulating
        vaping.</p>'
