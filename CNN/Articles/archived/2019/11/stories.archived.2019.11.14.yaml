      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is about a tribe of cats called Jellicles, who are all
        busy preparing for a ball, called Jellicle Ball. For the media preview, the
        cast performed “Jellicle Songs for Jellicle Cats,” the opening production
        number for the musical. The stage is filled with an amalgam of objects — a
        dilapidated oven that is scaled to seem bigger than the cats, a worn out car,
        piles of garbage, and a dirty button-down shirt, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a1acc-d081-4493-893f-b9f40539dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.772+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:07:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number starts with a cat caught in car headlights; then, one
        by one, the Jellicle cats appear, singing lines that describe a Jellicle cat.
        This soon builds into an entire song and dance routine, and later, they go
        into a pyramid that resembles a choir, only to be interrupted by a fallen
        boot (also scaled to be bigger than them).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b04faf-8338-41b6-8b2a-37a73b039e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.772+08:00
      'mgnl:createdBy': 'portia'
