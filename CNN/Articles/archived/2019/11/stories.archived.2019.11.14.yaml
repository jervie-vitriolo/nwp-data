      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police reported 6,600 have been killed in
        anti-drug operations, but human rights organizations pegged the deaths at
        more than 27,000.</p>'
