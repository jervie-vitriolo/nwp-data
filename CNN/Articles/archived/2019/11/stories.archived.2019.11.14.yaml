      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Looks like the Duke and Duchess of
        Sussex are taking their holiday cheer outside the royal family this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc00e2f-0e36-486d-9f45-642ff1baf2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:44:48.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the royal couple has confirmed to CNN that the
        new family will be spending the holiday with Meghan Markle''s mother Doria
        Ragland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d559655-77fc-4981-bd21-06bd01180f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:44:48.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They spent their last two Christmases at Sandringham, the Queen''s
        country estate in rural Norfolk, about 100 miles north of London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcb6ea1-7607-4e5f-9d16-9250dd5b2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:44:48.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s decision "is in line with precedent set previously
        by other members of the Royal Family and has the support of Her Majesty The
        Queen," the spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5e356-caac-4f64-9a6b-ee7b727c8453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T06:44:48.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:07:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their Royal Highnesses will be taking their extended family time
        towards the end of the month. It is unclear exactly where they will be going
        to celebrate, but a royal source told CNN in October that they would split
        their time between the US and the UK.</p>'
