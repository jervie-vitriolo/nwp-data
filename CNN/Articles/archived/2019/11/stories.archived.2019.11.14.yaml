    'mgnl:tags': ['Noel-Clement', 'Armed-Forces-of-the-Philippines']
    'template': '1'
    'title': 'Fixed term for AFP chief pushed amid Clement''s 3-month stint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d397b8-acee-4764-873f-4f50fb2c276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Lt.
        Gen. Noel Clement is officially Chief of Staff of the Armed Forces of the
        Philippines, but not for long.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d38273-5db7-46ce-8247-60428a9e681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76168738-e6dc-4a08-bf78-7691980a592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement is set to retire on January 5, 2020, just three months into
        his appointment. This is among the shortest stints for an AFP top brass in
        recent years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a9fa8-025d-45d9-a93f-d526b65a335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e6fcd-42c8-4303-b593-1f59280d5138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful Commission on Appointments on Wednesday confirmed Clement''s
        interim appointment as top soldier, despite questions on what else he can
        accomplish in the next two months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7cd52e-e7a2-4ab3-9140-2e94a3b242c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54b8e5f-dd0d-46dd-a56f-f5574171dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this short amount of time, I mean, realistically. <em>Ano
        pa ba yung pwede natin magawa</em> (What can we do) in the future in a short
        period of time?" Senator Joel Villanueva, member of the CA, said asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2672c7e8-b2a8-42a0-ad94-5e29df54c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4188e26-5870-42df-a4b7-c713c41b5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement answered that the AFP "actually has programs already in
        place" – under the 15-year transformation roadmap which serves as military
        strategy until 2028.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebbcc0-7a6c-4a87-bba0-c5c5ec158418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4151b1e7-6157-4640-ade6-f34b95952ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irregardless of whoever will sit as chief of staff he has already
        a program in place and all we have to do actally is to make sure that these
        programs are going to be continuously developed and implemented as to ensure
        its completion," the four-star general said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff8c00-c97e-4cc6-aa1e-388f6f71c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b61ec-4708-4d1e-96b9-a6d09786568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana previously pushed for bills allocating
        a fixed term of at least three years for the AFP chief. In 2012, then President
        Benigno "Noynoy" Aquino III vetoed a proposed law aimed at stopping the revolving
        door policy in the military. Aquino had cited possible conflict with the 1987
        Constitution if he had passed the bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d7585-738c-4767-a706-3acb2306101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d21470-94c5-4897-9bf1-7093bef1c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos said the proposal should now be revived.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0479e-a64d-48f5-a243-31ee7590868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00be11-df77-429a-8737-95bf857c1308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without an AFP Chief in position for a reasonable and predictable
        period, the goal of finally ending the NPA (New People''s Army) insurgency
        during President Duterte''s time in office will remain difficult and demanding,
        perhaps impossible," Marcos said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7270c2-a9d8-4543-b110-c79a556120d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7cb87-8681-488e-87f5-13d184d2ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T12:09:38.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:07:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement has been praised for his anti-insurgency achievements as
