      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year''s awards will take take place on January 26 at the Staples
        Center in Los Angeles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af08acf-8fa3-47e7-b6ff-f546780a2eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T18:09:46.406+08:00
