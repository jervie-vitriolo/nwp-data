      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent declined 2.3% in Hong Kong after the Chinese social media
        and gaming giant <a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1113/2019111300972.pdf"
        target="_blank">reported a 13% drop in net profit</a> for the third quarter,
        below what analysts forecasted in a Refinitiv poll.</p>'
