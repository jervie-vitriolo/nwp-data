    'mgnl:lastActivated': 2023-01-27T01:07:04.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:21.392+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'protests']
    'template': '1'
    'title': 'Chinese state media issues dire warning as Hong Kong protests take dark
      turn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51409b9-aede-4eda-bd84-49d158bf3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hong Kong looked set for another long day
        of violent clashes and travel chaos Thursday with protesters occupying several
        universities across the city amid growing concern over what might happen next.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e450c-0604-4fcc-9de0-8f19ac00ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of unrest and destruction in the almost six-month-long
        protest movement has reached new and unnerving heights in recent days, with
        several people critically injured and Chinese state media warning radical
        protesters, "You are on the edge of doom."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137355b4-cf5a-4366-be5b-e337b1e3d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun rose Thursday morning, tear gas was fired near the Hong
        Kong Polytechnic University in Kowloon as police confronted protesters who
        have taken over a footbridge and thrown debris onto a major highway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49381a-630f-4465-838a-f190d26b4e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Hong Kong Island, roads surrounding the University of Hong Kong
        were also blocked in the morning after protesters built barricades Wednesday
        night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65915b3b-c445-4e46-af99-e114d99f253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universities have emerged as a new focal point of the protest movement,
        with numerous campuses across the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f17900-a6ea-4bec-a627-30b07bbeab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the prestigious Chinese University of Hong Kong (CUHK) in the
        New Territories, several thousand protesters have effectively barricaded themselves
        inside the grounds, blocking all entrances for the third straight day on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135d041-1d1d-4f37-b501-33eeb1e0f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CUHK campus was on Tuesday the scene of some of the most intense
        fighting in the city since demonstrations began in June over a now withdrawn
        China extradition bill that have since expanded into a larger anti-government,
        pro-democracy movement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b2aa7-f5e1-4dbf-b429-b90bee34777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police fired more than 1,567 canisters of tear gas during an attempted
        clearance operation at the university.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0959c-101b-4d7d-9d9f-daff21452f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day Wednesday, protesters and those helping them
        poured into the sprawling grounds, bringing supplies, including protective
        gear, food and water.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446df2e7-c8e5-43d6-a4fd-70c3e0825134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly organized operation was launched inside the campus, sorting
        and distributing the supplies, building and reinforcing barricades, and stockpiling
        weapons, including petrol bombs, bows and arrows, javelins, and pieces of
        wood hammered with nails.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e637673-e58b-47f1-bccf-4f5119420806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many overseas students studying at the university have been asked
        to leave by their home colleges and CUHK administrators announced the early
        cancellation of classes, stopping the fall semester around two weeks early.
        On Wednesday, police said they had evacuated several students from mainland
        China via police boat, because the roads were blocked by protesters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3216ec3-87ad-4b85-9f4d-e421842bf897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the campus unrest could be felt across the city Thursday,
        with continued travel disruptions and large numbers of protesters taking over
        the busy streets in Central district for a fourth straight day. Office workers
        also came out in support of the protesters in Tai Koo, in the east of the
        city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4fcbb7-273a-4ef6-9374-2d7edc30cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the three tunnels connecting Hong Kong Island with the Kowloon
        peninsula, including the busiest Cross-Harbour Tunnel, were closed to traffic
        Thursday morning and the MTR continued to suspend service at several stations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105abb03-dcff-4f42-a3e8-e4da42a94e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All schools have suspended classes for the rest of the week — the
        first such instance since protests began.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e81097-3d0d-4df5-8baa-302284d7d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critical injuries</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2af51-0e03-4e8e-b1fc-d4286841cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests this week have taken a dark turn, with more people
        critically injured than at any point in the long-running movement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33996bbc-f536-4b21-a75a-a8d7db3b07a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hospital Authority said 67 people were treated in hospitals
        in total on Wednesday with injuries related to the protests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c6cc94-7575-48c2-90cf-fb82a40161db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a 70-year-old man was hospitalized and remains in
        critical condition after being hit on the head by a brick thrown by a protester,
        police said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170b2ec-7bb9-40df-9212-5d2cc8ef8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured man was on a lunch break from his job as a cleaner when
        he voluntarily began clearing bricks from the road with other members of the
        public, according to police. Video of the alleged incident shows pro and anti-government
        mobs hurling bricks at one another before a man falls to the ground.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e017c95-4e42-4191-94b8-df57a29320d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-year-old boy was struck in the head by what is believed to
        be a tear gas canister and is also in critical condition, according to Hong
        Kong''s Hospital Authority.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a2d5b-7740-4a44-b1eb-ff05eb00f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, a protester was shot by police and a man <a
        href="https://edition.cnn.com/2019/11/10/asia/hong-kong-protester-shot-intl-hnk/index.html"
        target="_blank">was set on fire</a>&nbsp;following a dispute with protesters
        Monday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a75c4c-ecc8-4dc8-920a-1bf295b68a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You are on the edge of doom''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e93286-ef90-4839-8a33-527f19bc4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major escalation in political unrest this week has once again
        raised questions over what will happen next. Looming over those conversations
        is the specter of a possible Chinese intervention.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc2e84-cd86-475f-bbb5-82764ce2da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China''s top state-run television channel issued an
        online editorial telling protesters their actions are "undisguised terrorism."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fee765-d751-4da5-8e92-4d4dd48da06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had enough talking, persuasion and warnings. To stop the
        unrest has to be implemented and advanced more resolutely now. The country
        will never accept the situation to be out of control, justice to be covered
        or Hong Kong to be sunk," the editorial from CCTV read.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fcb89c-644f-4a90-b49f-bf579501f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It echoed an editorial in the state-run tabloid Global Times suggesting
        the People''s Armed Police and the People''s Liberation Army were ready to
        back up Hong Kong''s government <a href="http://www.globaltimes.cn/content/1169690.shtml"
        target="_blank">"when necessary."</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6255db-a621-48ec-a8c1-b97534ae8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also warn the radical protesters: You are on the edge of doom.
        Those who are coerced to be "valiant" should walk away as soon as possible
        when you still can make the call," the editorial said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421a131-2f9c-45d5-ba25-9d5a17186821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is not clear if Beijing has a red line, and what it
        would take for protesters to cross it before provoking a Chinese military
        response.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e637a06-f689-4704-8f6b-9a2f83775ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say it is still a question that Beijing is actively considering.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf383a-0ecc-4777-a6e6-ceed49e054f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s smart not to state a clear red line because you are going
        to have to act on it to keep your credibility once that line has been breached.
        And there is every likelihood that protesters would actively seek to breach
        that line," Adam Ni, a China researcher at Macquarie University in Sydney
        told CNN last month.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b7e06-b410-4efe-95f9-1c65441f884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has hinted that it might be looking at new
        ways of resolving the crisis in Hong Kong, both short-term and long-term.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8ab44-ff59-4f2c-9f6c-26cb45b0982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a meeting of a top Chinese Communist Party body in October,
        senior Chinese official Shen Chunyao said that Beijing would work to improve
        the legal system and <a href="https://edition.cnn.com/2019/11/01/asia/china-hong-kong-chief-executive-intl-hnk/index.html"
        target="_blank">strengthen "law enforcement"</a>&nbsp;in Hong Kong, and neighboring
        Macao.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfef35-c48a-4219-9c38-e799f18ace91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was time to introduce new lessons in "patriotism" across
        Hong Kong, a move which has been discussed by the Chinese government for a
        long time.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b253d-2b1c-4a42-806d-e088a97169fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Chinese government unveiled a new range of patriotic
        education measures for the country, which according to state-run Xinhua would
        "focus on young Chinese."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd97282-9da4-4891-a946-b2ba8613c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patriotism should be embedded in the whole process of school education,"
        the article said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d1b2d-9754-4de6-aaec-1f9d1f5d3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buried in point 20 of the new patriotic education outline is a call
        to "guide" the citizens of Hong Kong and Macao to "enhance their national
        identity and consciously safeguard national unity."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a645e-11b1-4fad-9669-7b3c484b331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:17:30.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:07:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/14/asia/hong-kong-protests-universities-violence-intl-hnk/index.html"
        target="_blank">Chinese state media issues dire warning as Hong Kong protests
        take dark turn</a>."</em></p>'
  'Robredo-Philippines-China-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-14T15:24:47.693+08:00
