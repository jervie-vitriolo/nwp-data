    'template': '1'
    'title': 'Cayetano shuts down bid for ‘special powers’ for Duterte for ''Build,
      Build, Build'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc798cf-119a-4833-8c6d-b268996c2133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.483+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> House
        Speaker Alan Peter Cayetano said Thursday that they would not tackle proposals
        to give President Rodrigo Duterte <a href="http://cnnphilippines.com/news/2019/11/13/duterte-special-powers-build-build-build.html"
        target="_blank">“special powers”</a> to move his administration’s ambitious
        infrastructure project known as “Build, Build, Build.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150127c-8817-428f-b72c-9fbc3c811d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.483+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae4434-f3c3-4b60-8a71-13f88f801970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano told reporters in a chance interview that this is because
        Duterte has already turned down special powers and emergency powers for him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804f51b-f8de-49f4-abf0-a26f3fe8cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc8601-283c-4782-ad96-e98823f55098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi binigay nung</em> time <em>na dapat binigay,</em>” Cayetano
        said. “So rather than debate on it, especially with Senator Grace Poe — <em>na
        silang may kasalanan kung bakit wala</em> — we’ll focus on the Build, Build,
        Build.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d3b94-d30f-422a-a485-31f15a1499ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06301a4e-7973-4630-acc7-cd0f329d226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It wasn’t given during the time when it should’ve
        been given ... So rather than debate on it, especially with Senator Grace
        Poe — who is at fault why there are no emergency powers — we’ll focus on the
        Build, Build, Build.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59a5c4-d2bf-44f1-b96d-785e97b9df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592bdd4-5d99-45b4-b15e-6dc21fb1e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, House Ways and Means committee chair Joey Salceda
        filed House Bill 5456, which seeks to give Duterte "special powers in adopting
        a national policy in speeding up the implementation" of the government''s
        infrastructure development program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd616a47-661b-4245-b54f-2e38fe5a3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13e890-bf75-4ab2-9d9a-6ff4cd7c101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, the "Flagship Emergency Act of 2019" would allow the
        President "to urgently utilize all necessary government resources, exercise
        police power, and employ executive actions and measures." These will be effective
        for three years, or until Duterte''s term in 2022, unless sooner withdrawn
        by a joint Congress resolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91529b1e-becc-4455-b451-7707596a866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50950cdf-d8a9-4738-ac86-71ca68a9499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda had also filed a measure which seeks to grant Duterte emergency
        powers to address slow internet speeds in the country. Other lawmakers have
        also once again sought to grant Duterte emergency powers to solve traffic
        congestion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73333c-04e1-4ef3-8b36-6c5162261128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a810ab4-f773-4f65-80b3-c48c4b373405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:07:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano said Duterte wants nothing to do with those proposals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c78e93-abe4-4fbf-b35e-3b451e0dd7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:54:43.485+08:00
