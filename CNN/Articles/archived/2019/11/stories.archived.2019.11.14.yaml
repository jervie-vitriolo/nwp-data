      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ca360-987d-4ac7-9b93-19bca362dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:40:30.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T01:07:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida rapper was arrested in May at the Rolling Loud hip-hop
        festival in Miami on state and federal weapons charges, right before he was
        to perform. Kapri has been held in custody at a federal detention center in
        Miami since that arrest, says CNN affiliate WFOR. In April, he was arrested
        on gun and drug charges near Niagara Falls, New York, while trying to enter
        the US from Canada.</p>'
