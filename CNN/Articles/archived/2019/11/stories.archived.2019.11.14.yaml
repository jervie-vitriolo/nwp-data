      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf0b2b-e2cb-438f-ac59-bd3180679ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T19:24:34.071+08:00
      'mgnl:createdBy': 'alyssa'
