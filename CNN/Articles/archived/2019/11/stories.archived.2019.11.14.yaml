      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8547d5-9a3e-4804-a352-130e1857177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit card rates recently hit 17%, the highest level in at least
        25 years, making this an especially costly form of borrowing. Part of that
        rise has been driven by fierce competition to lure borrowers with flashy rewards.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eba759-078c-4940-bf83-2694049f3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0249d6-7f51-4ab9-b687-3e4def8bfe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rewards have gotten richer and richer. That''s why you''re
        seeing a trade-off in rates," Margaret Keane, the CEO of Synchrony Financial,
        told CNN Business. "Consumers don''t always look at the rates, to be frank."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed3a5c-e022-4d3b-97f9-629d724f6e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T08:30:49.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:39.616+08:00
