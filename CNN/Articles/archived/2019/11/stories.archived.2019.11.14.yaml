  'google-silicone-valley-bank-account':
    'author': 'Millie Dent, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-14T09:46:57.085+08:00
    'imagesource': 'jcr:4406d537-6ddf-4b15-ab78-bec151986674'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86333933-189b-4415-a0bb-532750c6e17b'
    'lead': 'Silicon Valley continues to invade your wallet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T09:50:01.459+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:07:29.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:06:14.809+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['google', 'bank-account']
    'template': '1'
    'title': 'Google wants to be your bank: It will soon offer checking accounts'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86e73c-55d5-40ac-8237-6929baef64d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Silicon Valley continues to invade
        your wallet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c095d4-35ef-4bcf-a57d-7de18d43f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd7ff6-dcc6-49f2-a160-d6053a2554c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google plans to offer checking accounts to customers starting next
        year, a source familiar with Google''s plans told CNN Business. Google is
        partnering with Citigroup and a credit union at Stanford University for the
        initiative. The Wall Street Journal first reported Google''s entry into checking
        accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d2311-4523-49bb-a2af-fac5066d4de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be2881-9f0d-4981-ae8f-bf6565698b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re exploring how we can partner with banks and credit unions
        in the US to offer smart checking accounts through Google Pay, helping their
        customers benefit from useful insights and budgeting tools, while keeping
        their money in an FDIC or NCUA-insured account," a company spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7232156-ea4c-485b-8bb4-16e879952a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8eb14-1aa9-4324-886e-5afa84383d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Google doesn''t plan to take center stage on the checking accounts.
        Instead, the financial institutions'' brands will be put on the accounts and
        banks will be responsible for the financial plumbing and compliance. Partner
        banks and credit unions will offer these smart checking accounts through Google
        Pay. Google also hasn''t decided whether the accounts would charge fees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f74e5f-464e-4952-8eb0-673613dadc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c6390-2986-47ed-bf61-218da76a0307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push into checking accounts is the latest instance of a Big
        Tech company moving into the financial services space. Amazon also wants to
        introduce checking accounts for customers. Facebook announced its Libra cryptocurrency
        project earlier this year. And Apple has teamed up with Goldman Sachs to launch
        a credit card, while its Apple Pay service has become a go-to payment method
        for many iPhone customers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47615830-a0ef-4be8-8d4c-18da20ddc2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a891b-b90b-4a92-a206-d047388e63b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is attempting to deepen its relationship with consumers by
        entering into finance, Dan Ives, managing director of equity research at Wedbush
        Securities, told CNN Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497d0bb-623c-4dc3-b08f-78f6b2a8e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222fa72-50ef-41cd-acf1-a061d0e7771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has an unmatched position within the consumer life
        cycle and now they''re trying to leverage where they are," Ives said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95289bb-3ab2-4219-97cc-87007df04995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7047ecad-e28f-403e-9805-e05e0fcfe355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:07:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google already offers smart home devices like Nest and Google Assistant
        and just entered into health and wellness world with its planned acquisition
        of Fitbit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2742df-8c10-4903-8f49-8be12b70bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T09:50:01.461+08:00
      'mgnl:createdBy': 'catherine'
