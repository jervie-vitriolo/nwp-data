      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)—</strong> Lawmakers
        called for an end to the crackdown on the left-leaning Makabayan bloc and
        other opposition groups, saying such attacks have “no place in the democracy.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424efbef-dd20-4260-bdc9-1ce2cad389fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:59:15.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 60 solons from the House of Representatives signed a petition
        Thursday condemning the attacks against the activist organizations. Members
        of the lower chamber said individuals should be “respected and protected as
        long as they act within the framework of the law.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223481e-0242-4a1f-a190-aad9954310d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:59:15.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Makabayan bloc is a productive and dynamic part of the House
        Minority, whose members properly perform their role as credible fiscalizers
        of the administration, wholly within the bounds of the Constitution,” the
        petition read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fc041-d1f7-4021-8ae9-94e1f5f2acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T17:59:15.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T01:06:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are united in expressing our concern on the attacks on the elected
        representatives, members, and supporters of the Makabayan bloc, and demad
        that these be stopped immediately. Such attacks have no place in a democracy,”
        it added.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
