      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in Washington, who are already investigating the dominance
        of big tech companies, will probably review Google''s move closely.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd547f44-1606-428b-b778-a8a76d065c9f'
