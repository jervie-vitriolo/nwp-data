    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63dabb3-51e1-40c8-83ee-fc647b9ac809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.772+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:07:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production has travelled across many continents for over almost
        four decades, and was first staged in Manila in 2010, starring Lea Salonga
        as Grizabella, together with an Australian touring cast. This month, the show
        comes to Manila; now, brought by the U.K. production company David Ian Productions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b0000d-33dc-42ef-9203-674aed5237f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.772+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:07:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6088583-555c-4a53-b1b4-5088b9237e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.772+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:07:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Manila] is a city that loves its musical theatre,” says David
        Ian, the chief executive of the production company. “Carlos [Candal, producer]
        had told me of the shows that had been here and that had been successful.
        I knew ‘Phantom of the Opera’ had been here recently and was extremely successful.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f99fbf4-0b1b-417b-9b51-d0f0c9b9db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.772+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:07:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ccd27-6c1e-4e78-a18f-77ebc3b2861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:25:15.772+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:07:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about why “Cats” has been so successful worldwide, Ian says:
        “I think that Cats is timeless and I think you can either be eight years old
        or you could be 80 years old and you can enjoy Cats.” He adds, “Regardless
        of where you come from, what nationality you are, what language you speak,
        you can enjoy the show.”</p>'
