      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/posts/2432631360180092?__xts__[0]=68.ARAt5e55bOfq3CxiMfn_hZ9BTtr7MQu-CcVd54swUdkStL-xZYVPKsvqHGVHFHFBOzX6a2gQeosN8ZLPiOX_CsIiLJZcXCBdad1CQOmJYqJOmTm9sMUA5XWocvjwXUFRn7OHJtJk4WM6Rvsq7w0rAk5HjStFa02611WAJmUnL59iRGgGglQhdtQOB0Ilv8YDhXIDIhEB9LuIfaENhE8dd4k8MZ4WS5kwlQmcygNXyLS0J9r8KuGcqlNIPuiDYkkxlxx6Oob4R9bcYBWftS-OpsyIMOQIMFwbhioF2hz2BIbgCxAGIIo_6X2C1BwWzs02kzZFL4652iNhDqaSYECZlmUIBw&amp;__tn__=-R"
        target="_blank">11 p.m. update</a>, PAGASA said signal number 2 over Catanduanes
        has been downgraded to signal number 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbbb2a-4ee3-4d3d-aba9-7df2cf6715e2'
      'mgnl:activationStatus': true
