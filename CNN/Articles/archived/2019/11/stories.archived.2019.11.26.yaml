    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0666c-d61d-41eb-bcef-bde2df65c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old said that winning in the SEA Games feels like you''re
        really the best in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9316c40b-b2f1-49ac-9377-5285d47fa922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you win in the SEA Games, you feel different. It''s like you''re
        the number one in the Southeast Asia," he exclaimed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f3996-ccb2-48e7-bba1-349c47802163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Philippine Navy serviceman explained that his coaching
        style is a mixture of his competition experience and what he gets from different
        coaching summits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7974d6-7411-4d39-bfa8-caf2fbfc7cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mix experience and what I learn in coaching seminars."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ae294-2d54-4042-a0c9-0154d614811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada constantly reminds his athletes to be disciplined and to
        concentrate on their preparations. He thinks these will be crucial when they
        step on the track.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35c10a-520c-4050-9cc1-bb7dee8f9408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell them that when they''re not focusing on the training, that''s
        when injuries happen."</p>'
    '38':
      'image': 'jcr:a72e1767-ce5d-4919-a47e-ad523d3ec4cc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc61fa0-bde0-4433-87c7-81ab3d41b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b5176-becc-43d2-93d3-804ba4ab5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the host country, Lozada said that it''s normal for the athletes
        and coaches to feel the pressure of winning medals and it''s up to them how
        they will handle it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39965bc-0751-4c2e-9031-23f5d4c7cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m kinda nervous and feeling the pressure because we''re the
        host, it''s on our shoulders to perform at the highest level. Pressure will
        always be there."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572d91f-7491-4bea-a11f-c111cd363811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada believes the Philippines will pick up medals in the athletics
        event.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e8e5a-b33b-44da-9fbb-6f3128b98a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think my athletes have a chance to win a medal plus with luck."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c54fe9-90c7-4359-8708-6df8ba11df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletics event for men''s and women''s in the 2019 SEA Games
        will run from December 6 to 8 at the New Clark City.</p>'
  'SEA-Games-halal':
    'author': 'CNN Philippines Staff'
    'categories': ['61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-26T15:14:12.030+08:00
    'imagesource': 'jcr:7ea8af46-544b-44dd-97ea-bbdad51b38f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6469b3ad-dbd2-4ac4-be29-9ed36f92e278'
    'lead': 'Local organizers of the 2019 Southeast Asian (SEA) Games did not entertain
      the advice of the National Commission on Muslim Filipinos (NCMF) to serve halal
      food for Muslim delegates, an official bared Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:19:11.170+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-27T07:34:02.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:33:15.100+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NCMF', 'Muslim', 'Halal', 'SEAGames2019']
    'template': '1'
    'title': 'PH Muslim commission ignored on halal food offer in SEA Games'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735751c-03f2-4439-b2a3-8149a0def538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) –</strong> Local
        organizers of the 2019 Southeast Asian (SEA) Games did not entertain the advice
        of the National Commission on Muslim Filipinos (NCMF) to serve halal food
        for Muslim delegates, an official bared Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ca390-4c4a-4bc2-8b51-015131885a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCMF Bureau of External Relations Director Dimapuno Alonto Datu-Ramos
        Jr. said his agency brought up the issue as early as September during the
        Inter-agency Meeting for the SEA Games hosting, but they were “ignored” by
        the organizing committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb2a72-12e9-4dac-804e-10906736c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had warned them about the scenario re: halal food during the
        interagency meeting for the SEA Games back in September and offered the assistance
        of the NCMF. We were ignored," he said in his Facebook account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3f75a-7ba3-4d3b-bbac-22bb6a3a0018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post dated September 3, Datu-Ramos bared that among
        the concerns raised were the halal certification of the caterers for the Muslim
        guests and athletes, and the designation of areas for the segregated prayer
        rooms with appropriate quiblah markers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcecda08-4b25-4465-9360-390181ec39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Singapore’s chef de mission Juliana Seow wrote to organizers
        to seek “urgent and immediate attention” to the issues hounding the Games
        which could hamper the performance of the participating athletes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be74b7-fafc-4b29-bd38-16856fb6783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We request for your urgent and immediate attention to these matters.
        While we try our best to be patient and understanding, we cannot make any
        compromise when our athletes are affected directly," Seow said in a letter
        addressed to Philippine Southeast Asian Games Organizing Committee (PHISGOC)
        chief operating officer Ramon Suzara, as published in news outlet <em>The
        Strait Times.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3625160-f3a0-4375-8ccb-bea5b0132a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seow raised that Singapore teams staying at the Century Park Hotel
        had to order their own outside food which would cater to the demands of athletes
        who have been “starving” due to insufficient halal and other meal alternatives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c696ab-4aa5-4639-9d8e-c0245628fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian news outlet <em>Bernama</em> also reported that a local
        halal food manufacturer will sponsor halal food for their country’s sports
        journalists covering the event.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c25c84-0fdb-421b-8a14-9e17d5b1efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are well aware of the difficulties in obtaining halal food in
        the Philippines and hope that with this easy-to-prepare food, it will help
        sports journalists who have limited time (to prepare food) with their daily
        tasks,” Syed Mahdzir,&nbsp;an official of food manufacturer Adabi said in
        a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759788e-904f-4443-8f1c-b5f79a0d77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Muslim delegates staying at the Athlete’s Village
        inside the New Clark City will be provided sufficient Halal-certified meals.
        These will be well-planned and served accordingly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200d1a3-9807-49c8-a637-5dcded3fdc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: EXCLUSIVE:<a href="https://cnnphilippines.com/sports/2019/11/14/athletes--village-menu-bruce-lim-halal-haram-sea-games.html">
        Head chef reveals Athletes'' Village menu for SEA Games</a></strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae50624-ef59-42c5-80d0-8502821bd81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, street food “kikiam” trended on Twitter nationwide after
        the Philippine women’s national football team bared in a press conference
        that they were only served “kikiam, rice and egg” for breakfast.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b8556-f23e-45c8-97a8-d7161df1c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Malditas coach Let Dimzon urged PHISGOC to address the
        issue as what was offered to them “did not have enough nutrients.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a122c1-1d17-4e92-834a-b2980529d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re the host country and it’s a bit disorganized. It feels bad
        for us,” she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c647471-72b3-4426-9efc-f7c922a78699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:19:11.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:02.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will run from November 30 to December 11.</p>'
