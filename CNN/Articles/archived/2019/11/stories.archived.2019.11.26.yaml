      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722be3e1-e902-49d5-aced-ee4b24024d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:29:52.642+08:00
