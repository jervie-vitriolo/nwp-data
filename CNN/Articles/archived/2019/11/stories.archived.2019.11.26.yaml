    'template': '1'
    'title': 'Russia facing sporting wilderness after WADA recommends four-year ban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc121c-afbb-46f5-9b2d-1b08b6d8b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Russia''s ability to host Euro 2020
        football matches and its participation in the 2022 FIFA World Cup and the
        2020 Olympics could be under threat after the World Anti-Doping Agency (WADA)
        recommended a four-year ban for non-compliance in doping investigations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326bf84-2b8a-4bdb-812d-10a3c718e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145f45a-21ce-4fb7-a8ef-99ec78b28c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA''s compliance review committee (CRC) suggested several sanctions
        because of the Russian Anti-Doping Agency''s (RUSADA) failure to cooperate
        fully during probes into Russian sport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe708af-ae74-484f-8477-4db88bf6bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17166f6-9446-473c-b025-09f2f7fb9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential punishments relate to inconsistencies in data retrieved
        by WADA in January 2019 from the Moscow lab at the center of the 2016 McLaren
        report, which uncovered a widespread and sophisticated state-sponsored sports
        doping network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910222d-fd51-463d-a4d3-a97e9126f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31261f1-d6b1-41d4-bc0c-bc5834a752f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the recommended penalties is to remove Russia''s right to
        host a major event unless it''s "legally and practically impossible" to remove
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fed100-a949-42e4-b348-6262678899cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90ceff-05c3-4e2a-9d83-7f245a2981e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Petersburg is scheduled to host three Euro 2020 group games
        and a quarter final.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e439207-41ab-47c5-86dd-4b176c49e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c1ddd-5517-4947-b254-bb7f0cf818eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CRC also suggests a four-year sanction from the Youth Olympic
        Games, the summer and winter Olympic Games and Paralympic Games, and any other
        event under the umbrella of a "Major Event Organization."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d9c33-34ff-4c09-a2ed-d0c64bf7aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d9cfb-8a55-4733-a3eb-76f1a28c6ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could mean a ban from next year''s Euros and the 2022 World
        Cup in Qatar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc45aa3-f41a-444b-81b3-33054e5a6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b586c1-3b07-4c7d-ba0c-23605b213320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA''s executive committee will meet on December 9 in Paris to
        discuss the recommendations. If accepted, RUSADA will have 21 days to accept
        the decision or send the matter to the Court of Arbitration for Sport (CAS).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84dd69-d190-4ba1-be3d-7c309cb41ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.649+08:00
