    'gallerysource': 'jcr:1f6b7b6d-9668-48f0-991c-0a010bf7054d'
    'imagesource': 'jcr:4421aa37-5b50-449c-aa26-4a075b03c55b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c48379f-fa2a-4687-b3c4-af1404651555'
    'lead': 'Workers have finally completed renovation at the 85-year-old Rizal Memorial
      Coliseum in time for the gymnastics competitions at the Southeast Asian (SEA)
      Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T14:58:37.615+08:00
