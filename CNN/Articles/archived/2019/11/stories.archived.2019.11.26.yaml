    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674b352-ddeb-42b1-a0e6-d944959a0109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, however, said the period the vice president had in leading
        the committee was “too short and too brief” for her performance to be assessed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42869ca-1a5a-466c-a45d-d0bdf326f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the first place she was just starting to do her job. She was
        meeting with responsible agencies and representative so that she could be
        able to perform,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c01d8-7d76-45e9-930a-673b98df2f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman added that Robredo was “blind-folded” as ICAD co-chair
        because she was denied access to information related to the war on drugs,
        which could have helped her in leading the anti-narcotics campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc533394-12ad-4480-b4e4-ff2bc96e8aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:16:45.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2019/11/16/PDEA-Leni-Robredo-high-value-targets-list.html"
        href="https://cnnphilippines.com/news/2019/11/16/PDEA-Leni-Robredo-high-value-targets-list.html">PDEA
        to present Robredo list of high-value drug targets but with conditions</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b0bbe-333e-43d0-91a5-a1bdc50e12e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:17:15.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/20/Leni-Robredo-classified-information.html">Robredo
        rejects classified info from drug war co-chair Aquino</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21acd016-9716-4865-bbf9-8545381f743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is one of those she should have because you have to know who
        are the enemies, who are those to be apprehended and to be prosecuted, and
        I have no doubt that she would use this classified data without prejudicing
        national security,” he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e16549-4b68-4dc5-afe6-c8fa4feb9688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To my mind this list of high-profile targets cannot be elevated
        to a state secret because criminals were wanted by this state should be even
        advertised,” he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f4e15-5a52-4df4-a51a-d5c0f667456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration could be hiding secrets that’s why Robredo was
        not given the classified information.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df02ee-2b5f-45a6-ab5c-baf82d23c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May tinatago ang adminsitrasyon at natatakot na baka ito ay
        mabulgar, madiskubre ang lahat ng kabulukan ng kanilang</em> violent war on
        drugs,” he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91933cc-e6a3-4dad-89ad-c2d37f3a292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The administration is hiding something and they are
        afraid that the rotten truth of their violent war on drugs may be disclosed.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cad539-9ae2-4e7e-9154-2df714969234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite getting axed from ICAD, Robredo could continue pushing for
        her advocacy of eradicating violence in addressing drug issues, Lagman said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ce24c-0889-4f9a-a77c-b105b347086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed his support for Robredo’s plan to <a href="https://www.cnnphilippines.com/news/2019/11/25/Leni-Robredo-drug-czar-findings.html">publicize
        a report on her findings during her stint at the ICAD</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d71f4-0f51-4268-97e0-7e61045b08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think she should say what she has [to], and the public is entitled
        to know what she was able to discover. No one should prevent her from doing
        so,” he said.</p>'
