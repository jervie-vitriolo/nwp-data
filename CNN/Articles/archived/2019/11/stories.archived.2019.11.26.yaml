      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ac1de-7184-4945-a687-902490b6162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T21:33:34.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated that SEA Games organizers could have found different
        ways to solve issues encountered by some athletes, including complaints on
        their hotel accommodations and food.</p>'
