      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the institutions on DILG''s list have already announced
        class suspensions. Malaya said the recommendations came following the request
        made by the Philippine Southeast Asian Games Organizing Committee (PHISGOC).
        Official announcements will come from school heads.</p>'
