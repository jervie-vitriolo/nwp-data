      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html"
        href="https://cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html">Duterte
        fires Robredo from anti-drug czar post</a></strong></p>'
