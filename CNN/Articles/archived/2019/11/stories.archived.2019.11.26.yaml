    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce302cad-0701-4bd2-9333-2d971f5a87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.905+08:00
