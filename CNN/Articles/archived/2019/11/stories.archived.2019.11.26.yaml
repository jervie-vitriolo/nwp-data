      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce8d14-8db8-4e1a-aabf-910d5f18c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury in the Circuit Court for Baltimore City convicted Syed of
        first-degree murder, robbery, kidnapping and false imprisonment on February
        25, 2000. During the trial one of his friends, Jay Wilds, testified that he
        helped Syed dig a hole for Lee''s body.</p>'
  'Tim-Berners-Lee-warns-looming-digital-dystopia':
    'author': 'Rory Sullivan, CNN Business'
    'caption': 'PHOTO COURTESY: Oliver Berg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-26T06:36:01.878+08:00
    'imagesource': 'jcr:6b83da98-0e93-4328-a8a2-fc232e2532b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bb12895-54f7-4a55-b0ba-f8703e1fa837'
    'lead': 'Tim Berners-Lee, the inventor of the world wide web, has warned of a
      "digital dystopia" if the world fails to tackle threats such as disinformation
      and invasion of privacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T06:39:36.101+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:34:27.059+08:00
