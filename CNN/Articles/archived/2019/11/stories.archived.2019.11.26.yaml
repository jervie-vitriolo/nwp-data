      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within our committee, what we''re focused on is obviously the constellation
        of issues around Ukraine, as well as the blanket obstruction of Congress vis-a-vis
        the Ukraine investigation," Schiff said to CNN''s Jake Tapper on "State of
        the Union" Sunday. "Now, there''s been more obstruction of Congress that goes
        beyond Ukraine. There''s also the obstruction of justice that Mueller wrote
        about so extensively. And there are other violations of the Constitution that
        we will need to consider. I''m not at this point, Jake, prepared to say what
        I will recommend."</p>'
    '38':
