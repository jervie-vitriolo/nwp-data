    'title': 'PH seeks ₱25-B loan from South Korea for 2 new warships'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd97755-d170-42ed-8226-e2c439aa4551'
