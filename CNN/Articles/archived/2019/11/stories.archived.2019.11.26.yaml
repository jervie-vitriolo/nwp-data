      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are thrilled to be working with Jose Mari Chan and these talented
        OPM artists for the launch of Spotify’s first Asia-made Holiday Single. Christmas
