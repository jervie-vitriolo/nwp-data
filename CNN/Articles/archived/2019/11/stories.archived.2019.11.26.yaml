      'mgnl:type': 'text'
      'text': '<p>"I''m sure after the SEA Games, I think a lot of people will be
        filing for investigations on what happened during the SEA Games," Velasco
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a4770-f496-4163-a1aa-4deaee1a993d'
