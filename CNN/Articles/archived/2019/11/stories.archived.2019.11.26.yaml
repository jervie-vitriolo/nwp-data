    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-26T00:18:05.600+08:00
    'imagesource': 'jcr:a4ea0ce1-aa1e-4aa9-8176-9693f21aa888'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08a04095-ab9b-47c1-b1da-36d11d4ab1a1'
    'lead': 'Vice President Leni Robredo said the drug war is not only about law enforcement
      and admission to rehab centers, adding 85 to 90 percent of drug users do not
      need in-patient rehabilitation,'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T00:21:05.022+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:34:29.230+08:00
