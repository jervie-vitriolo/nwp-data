    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tito', 'Sotto', 'Senate-President', 'Alan-Peter-Cayetano', 'House-Speaker',
      'PHISGOC', 'SEA-Games', 'budget']
    'stories': ['5c170b74-7710-4869-97eb-d60c15f6e88e', '17341da6-7661-4736-bd64-dc930b67a941']
    'template': '1'
    'title': 'Tito Sotto says Senate not to blame for delayed SEA Games budget '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f65a58-e198-4cbc-9f22-eb417ccb2278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Senate
        President Vicente "Tito" Sotto III refuted House Speaker and Southeast Asian
        (SEA) Games organizer Alan Peter Cayetano in blaming Senate for <a href="https://www.cnnphilippines.com/news/2019/11/25/alan-peter-cayetano-sea-games-budget-delay.html">delays
        in the 2019 budget</a>, saying all problems stemmed from the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9ef9e-c6bf-4c43-b51a-32bf5387ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35f7a6-48fe-4abe-ae6f-6a0e0035e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto pinned the blame in the sudden decision of House members to
        oust then-Speaker Pantaleon Alvarez to put former President turned Pampanga
        Rep. Gloria Macapagal-Arroyo to the top post in the chamber, which also triggered
        changes in committee chairmanships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87b75a-cc48-4bef-8935-3e0d02eaf943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd88dbf5-4f2d-4868-b4eb-fcad01b036be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, they would submit to us the budget, from them&nbsp;<em>''yung</em>
        NEP (national expenditure program) <em>nagiging</em> GAB (General Appropriations
        Bill), before October 1. <em>''Yun ang</em> normal," Sotto told CNN Philippines''
        <em>Balitaan</em>.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="tl" dir="ltr">Senate President Tito Sotto: May kaunting sabit pero maayos
        ang paghahanda sa <a href="https://twitter.com/hashtag/SEAGames2019?src=hash&amp;ref_src=twsrc%5Etfw">#SEAGames2019</a>
        | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/NVZ5P49ljO">pic.twitter.com/NVZ5P49ljO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1199181386273284097?ref_src=twsrc%5Etfw">November
        26, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfff77-441e-4fb8-807d-f9574dd1d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:17:38.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9bdf2-e492-402b-b028-59557dd3d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b46c83-c9d2-4bfc-be0c-fb084bb72456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President, however, said the chamber only received the
        House-approved budget on November 24, 2018, leaving just a couple of weeks
        for senators to go through its provisions before the Christmas break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2a8f0-6279-415f-8484-bb37341c1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱3.7-trillion budget for 2019 was signed into law only by April
        of this year, leaving new and continuing projects — including the amount for
        the SEA Games hosting — unfunded for the first couple of months. The Senate
        and the House of Representatives had disagreements over alleged last-minute
        insertions by congressmen, which Sotto described as "unconstitutional."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3cc6d3-c9b3-4b2e-9017-9af37d4573b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881fde8-d484-4994-b185-a7bbb4cdeefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto refuted Cayetano''s claim that the Senate is also
        to blame for slashing the SEA Games budget from ₱7.5 billion to ₱6 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d973d-3d68-48fa-b8e2-f17b6b334df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako, tingin ko kasi, tama na ''yun. Masyadong malaki na ''yun</em>
        [I think that''s enough. It''s actually too big]," Sotto said, adding they''ve
        had to work with even smaller budgets back when he was a SEA Games bowler
        himself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae1ebf-8de1-44a6-a44b-d072d036505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/4/16/Locsin-SEA-Games-2019-budget.html">Keep
        an eye on ₱7.5-B SEA Games budget now with PH Sports Commission – Locsin</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89bc51e-25e0-4ba5-84ce-d3ebcd9b800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto said he welcomes conducting a Senate probe into
        the SEA Games for operational or financial lapses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e856ce1-a36c-4223-b48e-f916f63d6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas malala pa nga ang hitches noong araw sa Thailand saka sa
        Malaysia. Tigilan na lang nila yung pintas</em> [Hitches were worse back in
        the day when the Games were held in Thailand and in Malaysia. They should
        just stop criticizing]... I don''t think it should be treated as a big deal,"
        the senator added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9eb31c-167a-4b49-9225-4c9561068874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a94d1-cb73-4b75-b9a5-cf282b5b0fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:10:27.680+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th SEA Games will be held in the Philippines from November
        30 to December 11, 2019.</p>'
