    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1444398-7377-4277-a3b6-d92b5baccae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.238+08:00
