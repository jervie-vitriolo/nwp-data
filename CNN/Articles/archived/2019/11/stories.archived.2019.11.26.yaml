    'template': '1'
    'title': 'US Democrats eye multiple articles of impeachment as some push to go
      beyond Ukraine scandal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aaff1c-fa99-4d08-90cf-7d60ae03ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;House Democrats are increasingly focusing
        on multiple articles of impeachment against President Donald Trump over the
        Ukraine scandal -- as some lawmakers push to go even further and include what
        many in the party see as clear criminality detailed in former special counsel
        Robert Mueller''s report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f97c916-444c-4872-a32a-5baee0539a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
