      'mgnl:lastActivated': 2023-01-27T07:33:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge you to wait for the decision of the WADA executive committee
        that will be announced on Dec. 9 and not to respond to various publications,
        whether they be the New York Times or other sources," Ganus was quoted as
        saying by Russian state news agency TASS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd457a4b3-f1c9-4eba-9a57-79c345084ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7bb859-515d-49a8-ab4f-ddb877167c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need for any illusions, the sanctions will be serious
        enough, we must prepare for serious trials."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967db4b-d8e2-4811-b604-0d591f28487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4857e476-0579-430a-8469-38a971023bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RUSADA was initially deemed non-compliant after the publication
        of the McLaren report in 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfb566-5521-4016-92a4-429f789005b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f5741-e16d-44f6-a0df-1033b4889c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioned by WADA, the report found the Russian state conspired
        with athletes and sporting officials to undertake a doping program that was
        unprecedented in its scale and ambition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5782d96-475c-4ff6-a4aa-9d6dfb4dbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a559b88f-7925-42a2-bc1a-b537fc986e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings led to sanctions including no Russian team being present
        at the 2018 Winter Olympic Games in Pyeongchang, with certain eligible athletes
        being forced to compete under a neutral flag.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb26cb0-76c5-4bd8-ae64-dd08ef442bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70b542-fb44-4b1c-b80f-0d30d37ce52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CRC suggested Russian athletes wishing to compete as neutrals
        in major events during the four-year ban can only do so if they are able to
        demonstrate they are not implicated in any non-compliance, or "are not mentioned
        in incriminating circumstances in the McLaren reports."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d649115-6acf-4a6f-8be6-b30ab63b0f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5f8af-4d2e-4e9c-a19c-a608f20d6116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also been recommended that RUSADA repay all of WADA''s costs
        in this case during 2019 and pay an additional fine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f57f15a-7fbf-4ff1-8f2e-6b579e29087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830d512-ec96-4af0-a32d-143caf10a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dimitry Peskov told reporters at a news conference
        Monday that Russian sporting authorities have "given all the necessary answers"
        to WADA and will continue to interact with the agency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b44cd-f4a4-4c85-a359-a4bec4c7bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab5ca1-1526-411c-9ec0-a708931be97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, we need to wait for the concrete decision," Peskov said,
        according to TASS. "Our sporting authorities are in direct contact and will
        continue to be in contact with the international sports community and with
        WADA. There is not a decision yet."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced9308-4620-41a5-ad76-6a2e5c268f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0820856-decd-4506-9a89-ce2b8607e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee "condemned" those who manipulated
        the data in the Moscow lab but notes that the CRC''s report does not indicate
        any wrongdoing by the "sports movement."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c8c56-df1c-486d-9e2a-64ceca0b90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2333a38-8a83-4fbf-baf9-6b7a8f269680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC welcomes the opportunity offered by WADA to Russian athletes
        to compete," it said in a statement. "The IOC emphasizes that any sanctions
        should follow the rules of natural justice and respect human rights.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92168c-2389-4ef1-a0ab-6b011edaf529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41537954-2445-475a-a7c3-211350e8e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, the IOC stresses that the guilty should be punished
        in the toughest way possible because of the seriousness of this infringement
        and thus welcomes the sanctions for the Russian authorities responsible.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8105f54-6f1c-4a4a-9398-b1c3dcd0f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b452a-3fe6-4ed4-80bd-d0ede17f08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, given the seriousness of the manipulation, we strongly
        urge WADA to take further action."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58ccd8-6d58-4f67-9dd0-c6fea7dbdf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a09342-7ede-4756-865f-bb1daf3db1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA declined to comment on WADA''s recommendations and how it might
        affect Russia''s ability to host EURO 2020 games.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d22ad-6e55-47d8-8070-04498ca6f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ed275-d0f5-4534-8e72-b516b74028dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA "will await the final considerations" of the WADA committee
        before making any decisions, it told CNN Sport in a statement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67406f94-848b-40eb-b48a-4dc706051d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:22:14.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2019/11/26/sport/wada-four-year-ban-russia-rusada-doping-spt-intl/index.html">"Russia
        facing sporting wilderness after WADA recommends four-year ban"</a></em></p>'
