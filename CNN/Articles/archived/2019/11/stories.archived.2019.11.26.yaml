  'don-mcgahn-house-subpoena-impeachment':
    'author': 'Katelyn Polantz, CNN'
    'caption': 'A federal judge decided Trump''s former White House counsel Don McGahn
      must testify to the House of Representatives in its impeachment probe. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-26T13:43:48.867+08:00
    'imagesource': 'jcr:6420fd14-ad91-4965-942f-c8a9daa2774f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57cacdca-4667-4f09-9127-012d579afa9a'
    'lead': 'A federal judge decided Monday that US President Donald Trump''s former
      White House counsel Don McGahn must testify to the House of Representatives
      in its impeachment probe, marking the first major ruling about House witness
      testimony during the Trump administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T13:48:14.093+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:34:08.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:33:13.567+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Federal-judge', 'White-House', 'impeachment', 'America', 'US',
      'United-States', 'Trump', 'Donald-Trump']
    'template': '1'
    'title': 'Federal judge says former White House counsel Don McGahn must speak
      to House: ''Presidents are not kings'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a807116-f23d-4c21-9d81-a75c0f320de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A federal judge decided Monday that
        US President Donald Trump''s former White House counsel Don McGahn must testify
        to the House of Representatives in its impeachment probe, marking the first
        major ruling about House witness testimony during the Trump administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d38540-a63d-4e99-95f6-a44ea31d4e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d2eb5f-2a51-47a0-b0f9-a518a0bc2662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However busy or essential a presidential aide might be, and whatever
        their proximity to sensitive domestic and national-security projects, the
        President does not have the power to excuse him or her from taking an action
        that the law requires," Judge Ketanji Brown Jackson wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6114a-a046-45e7-9d81-4ce37bdb1d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0999d4-b5ae-4022-aabd-888f29afedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stated simply, the primary takeaway from the past 250 years of
        recorded American history is that Presidents are not kings," Jackson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa7aee5-bf95-4935-ae1c-3df9a46da792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f83841-66ee-4ce2-af99-06018389a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is a blow to Trump and White House efforts to block parts
        of the impeachment inquiry. It could encourage resistant witnesses from the
        administration to testify and could bolster any case House Democrats make
        to impeach the President for obstructing its proceedings or obstructing justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee295b-a423-4618-a899-aaafd631f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c87bc9-640f-4482-8ece-594da629a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is likely to be appealed quickly, and McGahn''s testimony
        may be put on hold during the appeals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf94346-0604-40d5-98b3-2f45330116a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005618d-9f52-4fe7-b6b7-1587b47914d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff said in a statement that
        it will be up to the witnesses who have defied the committee''s demands to
        change course if they want to testify.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9848ea-6201-470f-bd3e-3d6edf0ed2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e424f0b-4a30-4671-b69b-f90629bcea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The witnesses who have defied Congress at the behest of the President
        will have to decide whether their duty is to the country, or to a President
        who believes that he is above the law," the California Democrat said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f80ea-ab9c-4c43-998c-d8205a7deac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bba11-a883-40fb-8a82-eabd3f85683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s opinion Monday is some of the strongest wording yet criticizing
        the White House''s approach to investigations into Trump. It represents a
        flex of muscle from the judicial branch, which has largely been used for delays
        as the House and White House clash over the probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae84fd9-64dd-4eb8-a3f4-8c0c4719622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8008af-b858-482a-9be5-8861f8074667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling blasts the Trump White House and Justice Department in
        the judge''s own words, but her reasoning largely rests upon decisions made
        by previous judges, including a district judge who said George W. Bush White
        House officials had to testify to Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8fa845-9f55-4c18-b509-9c03b6173cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04e09d-0b37-4058-a9bf-061ea930144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, appeals could take weeks if not months to resolve, if the
        matter ultimately heads to the Supreme Court. Federal appeals courts and the
        Supreme Court haven''t yet firmly resolved questions about executive branch
        witness testimony before Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62f647-bbeb-4925-8103-b278f517767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29dea27-3fc4-4929-ba7d-ace6c995fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department plans to appeal the ruling in the McGahn
        case, a department spokeswoman said Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd93a5-0370-4ad2-8295-ce07193b7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949f416-b6f4-4630-b9d9-cb9f106322be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don McGahn will comply with Judge Jackson''s decision unless it
        is stayed pending appeal," McGahn''s private attorney, William Burck, said
        Monday following the ruling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abfeaa5-280d-4391-a587-31c76b915d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5653eea-39ee-4251-a2c1-ff2c8fe2f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, McGahn is represented by the Justice Department.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a873ca1-cd19-40cc-823f-5d679388a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46aa11d-0dd1-45ac-9ca5-05c12387767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Judiciary Committee has been trying to force McGahn to
        testify since April about the President''s attempts to obstruct the investigation
        into Russian meddling in the 2016 US presidential election. The committee
        says it still has an urgent need to hear from the key witnesses from special
        counsel Robert Mueller''s investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87208b5-e0b7-4547-87c8-6c1561173da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142776d5-4c7b-40da-81ec-1b3455903fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson criticized the Justice Department''s broad claims of immunity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c08dd-886d-44f7-9938-369cbb2340d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0faffa-8345-4102-ad81-532e761ebffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make the point as plain as possible ... with respect to senior-level
        presidential aides, absolute immunity from compelled congressional process
        simply does not exist," Jackson wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec535bc-ff17-43db-90b0-bc77ef271179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c95451-9b89-4bd9-b159-45714f45a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed," she added, "absolute testimonial immunity for senior-level
        White House aides appears to be a fiction that has been fastidiously maintained
        over time through the force of sheer repetition in (Office of Legal Counsel)
        opinions, and through accommodations that have permitted its proponents to
        avoid having the proposition tested in the crucible of litigation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6d105-c0a4-44dc-bb59-a0313943c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb2130c-fcd0-4c0d-964d-002c7df01029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson also attacked the White House''s assertion that it could
        block its former officials —&nbsp;not just current employees —&nbsp;from testifying.
        Though the administration has tried to use immunity as a "trump card," she
        wrote, it "should, at most, be a raincheck, and not the lifetime pass that
        DOJ proposes."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92484065-9d92-4203-a7c0-726352528d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a0a5c-08ee-4bbd-8088-ebaab8ac5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Executive privilege</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a918571-aa39-4891-8043-a6dd219412ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling stops short of saying White House officials must answer
        all questions they''re asked before Congress. Instead, the ruling focuses
        on whether an official like McGahn must appear for testimony once subpoenaed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5463bf-1b66-4a1a-8d60-52fe04cec03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f231b-5950-4757-9ff5-0ef18d0c9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a duly authorized committee of Congress issues a valid legislative
        subpoena to a current or former senior-level presidential aide, the law requires
        the aide to appear as directed, and assert executive privilege as appropriate,"
        the judge wrote in the 120-page opinion Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749111ff-0e91-4e0c-b2d3-bf1e12547eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f45a19-e991-4370-9abe-30426f1f9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If McGahn were to appear for testimony, he still may be able to
        refuse to answer questions, citing executive privilege. Jackson referred to
        a case involving Bush''s White House counsel Harriet Miers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c561b30-d2a9-4eac-ab8e-a44afd7e410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec053f2-3ca5-4019-92d1-884c278ced99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, just as with Harriet Miers before him, Donald McGahn
        ''must appear before the Committee to provide testimony, and invoke executive
        privilege where appropriate,'' " Jackson wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e3df7-f25b-4e7b-94bf-919e8d1eaff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e8178-ec09-4c16-8541-46fa23a9f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge, in this ruling, makes clear that the House should have
        subpoena power over other top administration officials, even outside of McGahn''s
        situation. Other top officials, such as former deputy national security adviser
        Charles Kupperman, have separately gone to court for guidance on whether they
        are immune from testimony or must comply with impeachment-related subpoenas.
        Kupperman continues to fight his case, and is not bound by this decision.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2948a-1fb6-4ffd-9a09-49d677c93a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f975d8-d310-4008-b44b-2929b5b82462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Jackson notes in her opinion Monday that even the President
        himself may not be immune from testimony.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82ffaf-d745-4349-a24e-55e7d59164d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d68d7-f51b-4666-8de0-2f4ac4b43518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with respect to the underlying contention that the President
        himself is entitled to absolute testimonial immunity, Miers found binding
        Supreme Court cases that compelled the opposite conclusion," Jackson wrote.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3021af-96e2-42fb-b9c3-1272b49b03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae97c40-51ce-4e64-bfed-05a35048263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A President''s confidentiality interests may sometimes be overridden
        over his objection," she added in a footnote. "It seems unlikely that a President
        would be declared absolutely immune from compelled congressional process."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4de527-c659-431f-9926-b9269f66e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b649c82-6c4d-4775-b22e-52e9a69e4179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d886a-56f5-41dd-b918-5fa3477e9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:48:14.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
