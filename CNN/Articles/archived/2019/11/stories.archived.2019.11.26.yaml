      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Alibaba''s stock popped 7% during
        the Chinese e-commerce company''s debut in Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c26549-7eae-4d47-83ac-d68fe7be88dc'
      'mgnl:activationStatus': true
