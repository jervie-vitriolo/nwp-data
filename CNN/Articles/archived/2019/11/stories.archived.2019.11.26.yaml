      'mgnl:lastActivated': 2023-01-27T07:33:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef86bea-3b69-47d2-a97f-1c07f01b4dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T21:33:34.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from across party lines have appealed for a “ceasefire”
        on criticisms and complaints over the Philippines’ hosting of the SEA Games,
        setting aside possible probes until after the regional sports meet is over.</p>'
