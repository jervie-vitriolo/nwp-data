      'mgnl:type': 'text'
      'text': '<p>Some 300,000 residents were displaced while houses and buildings
        were reduced to rubble following battles that raged for nearly five months
        in Marawi City, Lanao del Sur starting May 2017. The siege, staged by pro-Islamic
        State group Maute, killed more than 1,100 people, including 900 extremists,
        47 civilians and 165 military men.</p>'
