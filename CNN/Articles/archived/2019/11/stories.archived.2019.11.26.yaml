      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — A
        Bacolod-based professional football club has lent a hand to the government
        to help transport football teams competing in the Southeast Asian (SEA) Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a6745a-b6bb-4eea-8036-3c4f18dd0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:43.622+08:00
