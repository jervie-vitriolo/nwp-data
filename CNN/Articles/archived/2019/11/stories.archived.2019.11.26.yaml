        person</a>."&nbsp;</i></p>'
  'Man-dies-dog-lick':
    'author': 'Jack Guy, CNN'
    'caption': 'The previously healthy man''s infection was caused by capnocytophaga
      canimorsus, a bacterium that is commonly found in the mouths of dogs and cats,
      according to the report. It is transmitted to humans only in rare cases. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
