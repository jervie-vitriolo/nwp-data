      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikadaya understands that the parks desperately need funds but
        says there has to be another way. He says the lack of transparency from the
        government and the trauma faced by the elephants, both here in Zimbabwe and
        thousands of miles away in zoos across the world, just can''t be worth it.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb251050-71b5-4283-8dfa-fc04adbccbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.076+08:00
