      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc23c0-ed43-4d0e-be47-8b5306f19844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But adding more allegations to the impeachment effort could divert
        the focus from the two-month-old investigation into Ukraine, which some Democrats
        argue is a clearer case of abuse of power: the President using his office
        to push a foreign country to announce investigations that could bolster his
        reelection chances in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd756d814-9b8b-43a8-ac32-d41da7f97c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b23e93-2d50-4f0b-adb7-4a33a4beb491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have pages and pages and pages of articles of impeachment,"
        said Rep. Veronica Escobar of Texas, a member of the Democratic leadership
        team who sits on the House Judiciary Committee. "What we have seen over the
        last three years is, I think, unprecedented. I absolutely believe in being
        as focused as possible as well. I think the broader we go -- that may pose
        challenges for the American people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96009dc8-5e26-4382-90e0-2b2d10c2ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da299cd-ca71-4166-8ba0-253a7db7d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party is zeroing in on multiple articles of impeachment, including
        charges of abuse of power, bribery and obstruction of Congress for defying
        subpoenas. It is also weighing whether to add multiple instances of obstruction
        of justice that Mueller found as a separate article, including allegations
        Trump lied in his written responses to the special counsel. But House Speaker
        Nancy Pelosi has yet to embrace including the Mueller findings in the impeachment
        inquiry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5875d-a58f-4f0b-810a-c78793240ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cad332-77ed-4bee-8a5e-62ddca1f8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has maintained that he did nothing wrong concerning both the
        Mueller report allegations and in the incidents investigated in the impeachment
        inquiry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87c6b5-4361-4da0-8e48-8f18ce2aa52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08ef12-6bbf-4cd3-b0f3-45e1ed7d042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Democrats warn that leaving Trump''s alleged misdeeds from
        the Mueller report out of the impeachment proceedings would in effect excuse
        the conduct documented by the former special counsel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607e6e0-5989-45bd-b40d-f492c02005d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30058cdf-0823-48bc-b0d4-3194028d5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to include the Mueller obstruction evidence to
        uphold the principles of separation of powers," said Rep. Ro Khanna, a California
        Democrat who sits on the House Oversight Committee. "What we are doing is
        not just for today, but for safeguarding American constitutional democracy
        for generations to come."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b46b9e-0be4-480d-8caf-123594e6be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062928e4-3039-4d06-85d9-04172b73736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jamie Raskin, a Maryland Democrat who sits on the House Judiciary
        Committee, said Monday that Mueller''s findings are "definitely something
        we need to consider because we''ve seen a pattern of obstruction of justice
        from the beginning." Raskin added: "I would be inclined to look at the whole
        pattern of obstructionism by the White House, and then figure out how it best
        coheres with the articles of impeachment that are being suggested."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786f87c2-82dc-4e0b-a49f-e75583c24783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f1c8f-28f7-455f-95ae-d7d5defebe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As lawmakers are back in their home districts for the Thanksgiving
        recess, the House Intelligence Committee is quietly drafting a report detailing
        its findings of the investigation into Trump''s handling of Ukraine. The report
        is expected to outline the Democrats'' conclusions detailing what it uncovered
        in depositions and public hearings with 17 witnesses, who described a broad
        campaign outside of normal government channels to oust the US ambassador to
        Ukraine and then push Kiev to investigate Trump''s political rivals while
        a White House meeting and US security aid were withheld.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8882a17-519c-4e85-bcfe-9a929c114598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ef2ec-415d-4135-a310-7f6a5d24bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to his colleagues Monday, House Intelligence Chairman
        Adam Schiff said that his committee would complete its report and transmit
        it to the Judiciary Committee "soon after Congress returns from the Thanksgiving
        recess." In addition to what the California Democrat described as a "months-long
        effort in which President Trump again sought foreign interference in our elections
        for his personal and political benefit," Schiff said that the report to Judiciary
        would also document the cases where the Trump administration defied House
        subpoenas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be54cc1-524a-4bd0-882b-79ba2350f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b585f-f7b2-486a-8c3a-10908751098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will catalog the instances of non-compliance with lawful subpoenas
        as part of our report to the Judiciary Committee, which will allow that Committee
        to consider whether an article of impeachment based on obstruction of Congress
        is warranted along with an article or articles based on this underlying conduct
        or other presidential misconduct," Schiff wrote. "Such obstruction was the
        basis of the third article of impeachment against President Richard Nixon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf52c04f-9d76-4095-893a-39161adfad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8cb1c3-83a3-4e8a-b5f4-5fa1ea35b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats believe the evidence that Trump abused his office in his
        dealings with Ukraine is overwhelming and that public sentiment will inch
        up toward impeachment if the message continues to be focused, with some worried
        that adding the Mueller report to the mix could upend the narrow impeachment
        inquiry. Moreover, many moderate House Democrats resisted impeachment until
        Pelosi announced the inquiry would be focused on allegations involving Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015731e-0f7d-43b5-a3cf-d4a6c67355c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9638ed2-565e-4396-9495-9e3c273f7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters earlier this month, Pelosi made clear her
        belief that the allegations in the Ukraine case were far clearer than those
        in the Mueller report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0979117-7dbd-49d7-b7af-5c43806e0766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40cc301-4380-4c39-8afe-ec5a6ac67915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clarity for the public to understand what is there wasn''t
        as clear, in my view, when you say obstruction of justice, obstruction of
        justice, obstruction of justice, 11 times in the Mueller report," said Pelosi,
        a California Democrat. "That isn''t justification enough for inquiring into
        an impeachment."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f8b21-6e53-4f7a-a32a-15805f9ba081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05641a78-5c6b-4ae8-b91d-db249582db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet new evidence continues to put more pressure on Democrats to
        consider broadening their focus. Earlier this month in the trial of Trump
        associate Roger Stone, testimony from former Trump campaign aide Rick Gates
        contradicted the written answers the President provided Mueller about WikiLeaks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b1bbe-c16f-4b8a-90c1-e4518e47e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e277b2-eb58-4de5-ac85-6d79c7cc2fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did the President lie? Was the President not truthful in his responses
        to the Mueller investigation?" House general counsel Doug Letter asked in
        a US appellate court, arguing that the House should be provided Mueller''s
        grand jury material.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541dce50-52d7-42cb-94e3-1bad6b879ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d3a5c-8760-46ca-8f74-fcebc2c42d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff, who has led the House''s impeachment inquiry, left open
        the possibility that obstruction of justice could be included in articles
        of impeachment -- but he declined to specify his preference.</p>'
    '36':
