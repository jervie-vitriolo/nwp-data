      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaaf087-afcc-4c36-83d7-304de250de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all this, there is something in him that fuels the former
        economics professor in doing his job, and that is the desire to build good
        infrastructure for the Philippines.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe743bf-4c31-4023-aac2-4e4fc5be5ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e84c86-468e-430d-bf1a-bfef4ceb3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Infrastructure, I think, is the single biggest weakness of the
        Philippine economy. I know we’ve grown so fast in the past couple of years.
        We have one of the best workforces in the world. We have one of the youngest,
        most dynamic, smartest people in the world.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9de81-0687-4e18-9a08-64c1229cd1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a667f2-f613-4848-a0a1-0e608f14c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But infrastructure is really a problem for us and we go through
        it every day,” he added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce06d7-9c21-4d3a-8fcb-c5f980254084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3679f7-52f5-476b-8e71-9d3fab7694d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that it is a dream for him to build infrastructure that
        is of the same caliber with other developing and developed countries.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265bc4d2-0770-412c-b012-199ea424e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1051c3d-33d7-4f47-b175-e655aeaf7633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s always made me wonder. Why can’t we have this? Why can’t we
        have a train that brings us from the airport directly to where we want to
        go? When you go to Hong Kong, or Tokyo, or Singapore, it’s just so convenient.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcddfc6-edd7-45a5-99be-f1cd52d6dd9b'
      'mgnl:activationStatus': true
