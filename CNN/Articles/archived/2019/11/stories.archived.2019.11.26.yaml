    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a44c426-f586-42f8-9699-b9cadcb2c58e'
    'lead': 'Korean business leaders promise to participate in the government''s ''Build,
      Build, Build'' infrastructure program'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T10:45:46.157+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:34:16.541+08:00
