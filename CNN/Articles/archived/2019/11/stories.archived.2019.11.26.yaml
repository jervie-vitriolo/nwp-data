  'bill-cosby-interview-sentence-remorse':
    'author': 'Darran Simon, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-26T15:30:13.159+08:00
    'imagesource': 'jcr:1246bf95-9b05-43f4-9448-413f7395c77d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e60565e-04c1-44c1-9fee-2af9a716c142'
    'lead': 'In his first interview since he was sentenced to prison for sexual assault,
      comedian Bill Cosby said he doesn''t expect to express remorse when it comes
      time for his parole.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:34:17.160+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:33:59.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:33:16.141+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bill-Cosby']
    'template': '1'
    'title': 'In his first interview since being sentenced, Bill Cosby says he doesn''t
      expect to show remorse at parole time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ca994-b6ab-4d4e-80ac-ae986704f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In his first interview since he was <a
        href="https://edition.cnn.com/2018/09/25/us/bill-cosby-sentence-assault/index.html"
        target="_blank">sentenced</a>&nbsp;to prison for sexual assault, comedian
        Bill Cosby said he doesn''t expect to express remorse when it comes time for
        his parole.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd835cfba-1d4a-409a-ab7a-f542d2dc3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have eight years and nine months left," Cosby said, according
        to an article by National Newspaper Publishers Association''s <a href="https://blackpressusa.com/nnpa-newswire-exclusive-bill-cosby-speaks-from-prison/"
        target="_blank">BlackPressUSA.com</a>. "When I come up for parole, they''re
        not going to hear me say that I have remorse. I was there. I don''t care what
        group of people come along and talk about this when they weren''t there. They
        don''t know."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624dfd1-33ef-482f-ba2f-3bced24bad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby, 82, gave the website the exclusive interview from SCI Phoenix,
        a state prison near Collegeville, Pennsylvania, where he is serving three
        to 10 years for drugging and sexually assaulting Andrea Constand at his home
        in 2004.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe50f4c-55b3-4b23-9089-fa13ea16f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article, Cosby referred to his jail cell as "my penthouse,"
        and said he was in good spirits in the prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc3f5e-6195-4980-b64e-45b1062021e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby filed <a href="https://edition.cnn.com/2019/06/25/us/bill-cosby-conviction-appeal/index.html"
        target="_blank">an appeal</a>&nbsp;in June arguing his criminal conviction
        was flawed because the testimony of five accusers was "strikingly dissimilar"
        to that of Constand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d9975-52db-4bd4-b73f-1bb3c6b2a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby said unless he is successful in his appeal, he expects to
        serve his full sentence, according to the article. Cosby said he wasn''t guilty,
        the article reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52686839-a711-4e72-a0af-b3ce0874d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby called back multiple times to conduct the interview with BlackPressUSA.com
        because of time restrictions on inmate phone calls, the article said. The
        website posted a portion of the interview online. In that clip, Cosby talked
        about his work with black inmates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f16b5-2b96-467e-80a6-886b8fd1de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor works with them through a prison reform program called
        Mann Up, the article said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e33d44-d3ab-4b55-a122-b04f8bfab253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got a wife and a family, and friends, not in prison, who
        are so happy that I have something, that my spirit is up," Cosby said, according
        to a recording posted with the article.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e673a5-ee42-4584-a699-e16b7a52d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to his session with prisoners, Cosby told BlackPressUSA.com,
        "I go into my penthouse and I lay down and I start to think, now how can I
        repeat the message, and say it and give it to them on Saturday ... so that
        they will hear and feel things."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c24cef-41ca-4bd3-9692-292ae56afd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s spokesman, Andrew Wyatt, told CNN in a phone interview
        on Monday the actor "feels that he is a privileged man in that prison. Because
        they cannot break him or his mind."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49ba4b-2fd7-41b3-b6c5-a9370408cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyatt was on the phone call, the BlackPressUSA.com article said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746aca93-2829-44ea-924a-695166463d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Cosby, a Temple University trustee, gave Constand, a Temple
        employee, pills to incapacitate her and then sexually assaulted her. She told
        police in 2005 about the incident but prosecutors declined to press charges,
        and they settled the case in civil court a year later.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d64d2-7ae3-40a5-83ae-4f8ad4d83f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade later, dozens of women came forward to say Cosby drugged
        and sexually assaulted them over his decades as a powerful media figure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d776133-91f6-4587-bf4e-e13333968fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand''s was the only one of those cases that occurred within
        the statute of limitations. A new team of prosecutors took up the case and,
        relying on Constand''s and Cosby''s statements in a civil deposition, arrested
        him in December 2015.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f264a03-18dd-4f67-af9a-209e8c3278ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s first criminal trial ended in a hung jury. He was <a href="https://edition.cnn.com/2018/04/26/us/bill-cosby-trial/index.html"
        target="_blank">convicted in April 2018</a>&nbsp;of three counts of aggravated
        indecent assault for drugging and assaulting Constand in the first high-profile
        celebrity criminal trial of the #MeToo era.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d337f8-0ac3-406a-a66d-5a19eb649c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby was <a href="https://edition.cnn.com/2018/09/25/us/bill-cosby-sentence-assault/index.html"
        target="_blank">sentenced</a>&nbsp;in September 2018.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686c806-c4c9-4807-800a-1e8c94346366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:34:17.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/25/us/bill-cosby-prison-interview/index.html"
        target="_blank">In his first interview since being sentenced, Bill Cosby says
        he doesn''t expect to show remorse at parole time</a>."</em></p>'
