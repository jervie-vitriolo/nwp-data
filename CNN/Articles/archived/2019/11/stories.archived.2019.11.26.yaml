    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2213bd-5b32-4997-9be4-e9047f100dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.622+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of the New Clark City and the sports facilities built there,
        it is Dizon’s obligation to make sure all these facilities will not turn into
        an economic burden for the country.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efcbb41-908f-401d-b83c-e5c4ccb17d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.622+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fear [is that] these facilities&nbsp;end up as white elephants.
        To me, the best way is to privatize all of this. Once the private sector comes
        in, they have the expertise and they have the market knowledge and expertise
        to ensure that these are marketed well,” he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1694f-89b7-474b-9bda-0aa2c48bcd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.622+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon added that the facilities can be rented by foreign athletes
        who are struggling to train in their respective countries during winter. “[We
        need] to also find other uses for them so that they can be self-sustaining.
        They can generate enough revenue in order to make them self-sustaining.”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da317c5f-ee3b-471d-9ec2-4efcce3a0395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.622+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07efcdbc-ff0a-42df-86e8-35763739be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.622+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they already have some inquiries from countries in
        colder climates to use these facilities to train for the Tokyo Olympics. “There
        are not a lot of countries that have world-class certified sports facilities
        in tropical climates. They’re very few.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369955a-8060-4f2d-bbea-a62a2be15368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.622+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4242a58-392b-4a54-a229-bbceb6f55986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.622+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite all the work, time, and effort that he has invested
        in this project,&nbsp;he doesn’t want to call the New Clark City his baby:
        “No, my daughter will get jealous.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25292c7-a825-4be2-b20b-7d55f9312014'
