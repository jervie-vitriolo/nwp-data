      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who win the ₱1-million cash reward in the first three draws
        would receive non-cash rewards, such as a "condominium unit or a house and
        lot from Hotel 101, Lessandra by Vista Land, or Megaworld." These would be
        net of all taxes and fees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba871269-f577-4397-b833-4e03f4c39049'
      'mgnl:activationStatus': true
