      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Southeast Asian Games Organizing Committee (PHISGOC)—&nbsp;led
        by its chairman and House Speaker Alan Peter Cayetano—&nbsp;previously <a
        data-cke-saved-href="https://cnnphilippines.com/seagames/2019/11/25/cayetano-sorry-sea-games.html"
        href="https://cnnphilippines.com/seagames/2019/11/25/cayetano-sorry-sea-games.html">apologized</a>
        to the foreign athletes inconvenienced by <a data-cke-saved-href="https://www.cnnphilippines.com/seagames/2019/11/25/SEA-Games-2019-Philippines-accommodation-transportation-Panelo.html"
        href="https://www.cnnphilippines.com/seagames/2019/11/25/SEA-Games-2019-Philippines-accommodation-transportation-Panelo.html">logistics
        issues.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598f963-1c37-4a85-9069-7e5841efe1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:37.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Lagman said the lower chamber is also open to start
        a probe into the SEA Games issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759944b2-5a1f-4c46-94cd-1970c82f8efb'
