      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each ₱500 investment is equivalent to one entry, with a limit of
        20,000 coupons or ₱10 million per investor for the cash rewards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b013a50-1497-4985-a13a-5949a975a83f'
