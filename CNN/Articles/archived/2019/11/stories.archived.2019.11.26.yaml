      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —&nbsp;</strong>Vince Dizon
        is being called “the man behind New Clark City,” the sprawling 9,450 hectares
        being developed in Clark Pampanga, under the Build Build Build program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef2eb7-9d35-4148-81e7-5d7f35b2a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:39:01.628+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when asked about how he feels for having that title attributed
        to his name, it was surprising to see him chuckle into an uncomfortable laughter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb720022-de0f-4746-bc23-869ea41d4d7a'
      'mgnl:activationStatus': true
