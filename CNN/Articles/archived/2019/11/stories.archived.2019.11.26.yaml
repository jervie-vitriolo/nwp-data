      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd752d35-c44f-4b6c-87e2-d4586d05de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:46:08.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public can avail of premyo bonds from November 25 to December
        13, and must be settled by December 18, 2019. To avail, one must visit any
        of these selling agents: the Development Bank of the Philippines, Land Bank
        of the Philippines, BDO Capital &amp; Investment Corporation, China Bank Capital
        Corporation, and First Metro Investment Corporation.</p>'
