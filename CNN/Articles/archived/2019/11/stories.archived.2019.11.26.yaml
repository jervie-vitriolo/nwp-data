      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel lighter in the sense that we’re already confident that we
        will be able to successfully host the SEA Games here,” he said. “But you’re
        right. It still gives me some anxiety attacks thinking of what we’re going
        to build next.”</p>'
