      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health ministry had earlier confirmed that at least 325 people
        were injured in the quake, and the Prime Minister''s office has said that
        several people are still missing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7830aa-71e5-41c0-9dcd-752a6817a13f'
