  'Elon-Musk-Tesla-Cybertruck-broken-window':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-26T07:08:15.676+08:00
    'imagesource': 'jcr:f64b0f32-62d9-4cdf-bc29-9656efe8bae1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93badd81-2960-4e45-abde-0634c873cd80'
    'lead': 'In a tweet over the weekend, Elon Musk explained why the supposedly unbreakable
      windows on Tesla''s new Cybertruck cracked during a demonstration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T07:10:58.240+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:34:21.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:33:09.931+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'Tesla', 'Cybertruck']
    'template': '1'
    'title': 'Elon Musk explains why the Cybertruck''s windows broke'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c291f-b70d-4f8d-8d72-d4f8701be13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:10:58.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>In a tweet over the weekend, Elon Musk
        explained why the supposedly unbreakable windows on Tesla''s new Cybertruck
        cracked during a demonstration Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9cf172-635f-4cc1-9b61-e635090eb971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:10:58.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinarily, glass shattering after being hit with a steel ball would
        not be surprising, but Tesla workers had just gone through a lengthy demonstration
        dropping steel balls down a long vertical shaft onto a piece of Tesla''s new
        window glass to prove there was no effect. Then, when Tesla designer Franz
        von Holzhausen came on stage and threw a ball at the driver''s side window
        of the truck on stage, a spiderweb of cracks appeared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521bdf55-d391-460d-939f-706c4705c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:10:58.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When von Holzhausen threw the ball at the rear side window, the
        same thing happened. Musk spent the rest of the presentation standing in front
        of the Cybertruck with its two smashed windows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc306c-3ceb-4c30-aa90-1ee8e08576c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:10:58.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, Musk offered an explanation. Shortly before von
        Holzhausen threw the steel ball at the windows, he had hit the truck''s door
        with a big sledgehammer. That was to demonstrate the strength of the truck''s
        body panels. But the impact from the blows of the sledgehammer had also slightly
        damaged the glass, Musk said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd224e-3ab3-4dea-ba26-dcb8dc752331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:10:58.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sledgehammer impact on door cracked base of glass, which is why
        steel ball didn''t bounce off," Musk tweeted. "Should have done steel ball
        on window, *then* sledgehammer the door. Next time ..."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db85222-f548-4685-b7dd-48a3ea0a77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:10:58.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, Musk also tweeted, that extra-strong steel body explains something
        else about the Cybertruck: Why it looks so weird.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a81f31-36c4-472c-8c20-8bf42e3b2bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:10:58.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body is made from thick cold-rolled stainless steel of the sort
        used to build SpaceX rockets, Musk said. (Musk is also CEO of SpaceX.) It''s
        not the ordinary thin, pliant steel car bodies are typically made from. Auto
        body panels are usually made using stamping machines that can press the metal
        into complex sculptural shapes. But you can''t stamp the Cybertruck''s steel,
        Musk said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ee4c1-b4c3-41ef-ad38-d50a00acf4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:10:58.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reason Cybertruck is so planar is that you can''t stamp ultra-hard
        30X steel, because it breaks the stamping press," he tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95a396-ca4a-4c55-9a8b-bf01599f1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:10:58.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued on in another tweet, "Even bending it requires a deep
        score on inside of bend, which is how the prototype was made."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c501a5-d418-44b1-b3a4-3422b33448f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:10:58.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That resulted in the truck''s strange flat-edged appearance, which
        has inspired a number of creative comparisons online. The Cybertruck has been
        compared to everything from a doorstop or an old Apple Mouse to the SpongeBob
        Squarepants character Flats the Flounder, or a triangle on wheels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3864f809-8456-49ac-b3e0-45663c846cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:10:58.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/25/cars/elon-musk-tesla-cybertruck-window-glass-broke/index.html">"Elon
        Musk explains why the Cybertruck''s windows broke."</a></em></p>'
