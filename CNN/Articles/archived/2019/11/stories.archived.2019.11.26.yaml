      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f24af-a86b-47f5-9c55-c616e8581ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dramatic rescue</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92297f-4971-48e3-97d3-aefd6e8e4746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis'' story went viral after video showed motorist Toni Doherty
        running from her car to help the koala near Port Macquarie as the catastrophic
        fires that have ravaged New South Wales burned all around them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f55f0-ea84-45df-8ed0-822ef29be54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1e3ba-0122-4bab-9090-f872de5d4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doherty named the koala after one of her seven grandchildren.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c52736-a372-4818-9236-b3f9abcc2e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6711e60-90ef-401a-8d3d-e5ff049654c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were reunited Thursday at the Port Macquarie Koala Hospital,
        where Lewis was wrapped in blankets and hooked up to an oxygen mask.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb78cc-3bd9-4656-9caa-abc7e31a8027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73fc8a-dd78-4a96-aa5b-00c8f8789eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blazes have been particularly devastating to the region''s koala
        population. More than 350 of the marsupials are feared to have been killed
        by the fires, according to animal experts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70411488-0fbb-4f04-a99f-70cf75c392ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry that frequent devastating bushfires and deforestation
        could spell danger for Australia''s koala population. Koalas are now considered
        endangered, according to the International Union for Conservation of Nature''s
        Red List of Threatened Species.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428bc0dc-8dd1-4749-8e92-d30f704a48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/26/australia/lewis-koala-dead-intl-hnk-scli/"><em>"Lewis
        the koala dies one week after rescue from Australia bushfire"</em></a></p>'
