      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, an Ohio woman had her legs and hands amputated after contracting
        a rare infection from the bacteria capnocytophaga canimorsus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f98bac-c77c-4a49-a736-4f93d24c02ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
