    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:33:20.298+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Grid-Corporation-of-the-Philippines', 'State-Grid-Corporation-of-China',
      'Antonio-Carpio']
    'template': '1'
    'title': 'Carpio: Chinese ‘control’ of national power grid a cause for concern'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02905a-5ee6-4609-bc9c-52bea4cb62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> <a
        href="https://cnnphilippines.com/news/2019/11/8/Carpio-Zhao-Jinjua-China-awards.html?fbclid=IwAR2A64OsMLSBwJ-hnv_qd88lbAzVjxwVepzbBEWshWeb20Qpw6QvjRI0pxY"
        target="_blank">Retired Supreme Court Associate Justice Antonio Carpio</a>
        echoed sentiments of senators on China’s co-ownership of the power grid operator,
        calling it a cause for concern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7f510-d517-446e-b8d2-e7a1779509f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9157aa-dc7a-436b-a7d8-5fc012bbffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should be a cause for concern especially if the technicians
        who are manning or maintaining the grid the power lines are Chinese because
        if the Chinese are the ones maintaining our national grid, it’s easy for them
        to shut it down and they can always inject malware or software,” Carpio told
        reporters Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55a628-4a95-45bb-ac3c-9e698eb9314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd734d68-995b-48ac-9cfd-fb26418fe3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://webcache.googleusercontent.com/search?q=cache:jaRziRmdUWYJ:www.cnnphilippines.com/news/2019/11/13/ngcp-china-.html+&amp;cd=1&amp;hl=en&amp;ct=clnk&amp;gl=hk&amp;client=safari"
        target="_blank">National Grid Corporation of the Philippines (NGCP)</a> consortium,
        which operates the power transmission system, is comprised of the Monte Oro
        Grid Resources Corp. led by Henry Sy, Jr., Calaca High Power Corporation led
        by Robert Coyiuto, Jr., and the State Grid Corporation of China (SGCC). The
        Chinese company is a technical partner and holds a 40-percent stake in NGCP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4680471a-f296-483c-99f7-4318fd03ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0b7fc-9a9a-4b14-9a7c-9b507c2684f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP, however, told CNN Philippines in a statement that SGCC’s
        role is limited to that of an investor, with board seats corresponding to
        its stake in the company. It added that it was necessary to include a foreign
        technical partner in the consortium that operates it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
