    'lead': 'House Democrats are increasingly focusing on multiple articles of impeachment
      against President Donald Trump over the Ukraine scandal – as some lawmakers
      push to go even further and include what many in the party see as clear criminality
      detailed in former special counsel Robert Mueller''s report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T07:04:20.360+08:00
