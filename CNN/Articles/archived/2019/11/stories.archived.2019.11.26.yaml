      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The host country nightmare</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537dcb6-9905-4f26-8df1-547bf41c81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fe8a8-adb7-4420-bd98-e3b8da5ec6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the flagship projects of the Build, Build, Build program
        is the establishment of world-class sports facilities for the SEA Games like
        the New Clark Stadium, and the Aquatics Center.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a383e9-9829-4316-bc97-c35bd6efcc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a09c8e-7da6-4a09-9fce-3882b7a11838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Dizon, was the biggest challenge of the construction
        of the New Clark City Phase 1. “That was the first and major stress point,
        because it is an immovable deadline,” he said. “It’s not like we can move
        the deadline a month. We can’t. It can’t be.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cbd03b-cf1a-42ae-b200-e3a1b3191cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc71529-0729-4153-bc30-1c3c1f93066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building of these world-class certified sports facilities was
        delivered according to timeline. But what many people are worried about is
        how these facilities can turn into waste after the SEA Games, just like what
        happened to Brazil after the 2014 World Cup. In an <a href="https://www.vox.com/2015/5/12/8592805/brazil-world-cup-stadiums"
        target="_blank">article</a> by Vox, Brazil’s $900 million, 72,000-seater stadium,
        was turned into a parking lot a year after the FIFA World Cup.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395d4fc-f3ff-4f6e-b024-82fb7ce76d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine hosting of the 2019 SEA Games is also being plagued
        with different controversies. The first of many is the <a href="https://www.cnnphilippines.com/news/2019/11/18/sea-games-cauldron-bcda-budget-senate.html"
        target="_blank">₱50 million-worth cauldron</a>, placed in New Clark City,
        that drew attention on social media.&nbsp;</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac0446-3eda-4ce3-abee-6cd1212b8fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.621+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also logistical problems that arose involving the men’s
        football teams of Cambodia, Timor-Leste, Laos, and the country’s own. The
        three foreign teams, <a href="https://www.cnnphilippines.com/seagames/2019/11/25/SEA-Games-2019-Philippines-accommodation-transportation-Panelo.html"
        target="_blank">reportedly</a>, were not taken care of in terms of hotel accommodation.
        They also had to cancel their training due to these mishaps.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ba7ad-fb6e-4350-8772-3d453918e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.622+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venues were not yet completely ready for competitions, especially
        the Rizal Memorial Stadium, where there was <a href="https://cnnphilippines.com/sports/2019/11/25/SEA-Games-football-Malaysia-Myanmar-scoreboard.html?fbclid=IwAR2Rscwn86a9VASqDV5Py4VNWq_vqclZXCM0RhC9cd6EzPf-emkLZZYUHQU"
        target="_blank">no scoreboard</a> during the Philippines-Cambodia match in
        the SEA Games preliminaries. The Philippine government allotted ₱6 billion
        for the hosting of the SEA Games, and the Philippine Southeast Asian Games
        Organizing Committee (PHISGOC), led by House Speaker Alan Peter Cayetano,
        have <a href="https://www.cnnphilippines.com/seagames/2019/11/25/cayetano-sorry-sea-games.html"
        target="_blank">apologized</a> for all the logistical nightmare.</p>'
    '12':
      'image': 'jcr:6ea157a9-74df-4efc-933c-28691393c04f'
      'imageCaption': 'The building of these world-class certified sports facilities
        was delivered according to timeline. But what many people are worried about
        is how these facilities can turn into waste after the SEA Games. Photo by
        CHESCA BUENCAMINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a835bd-00b1-421e-83c3-0ccb07692cd2'
      'mgnl:activationStatus': true
