      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> – The
        government inaugurated on Tuesday the multi-million North Luzon Expressway
        (NLEX)-Philippine Arena interchange, an access to help traffic flow on the
        eastern section of Bulacan and improve economic activities in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b62c0-761f-4166-a018-26c663f99f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348c199-13c2-4da3-9528-e7c7c61771c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The new [Ciudad De Victoria Interchange Overpass Bridge and Bypass
        Road] aims to improve mobility and accessibility within the Bulacan road network
        particularly in Bocaue, Sta. Maria, Pandi, Norzagaray, Angat, and other nearby
        towns,” the Department of Public Works and Highway (DPWH) said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e02ce-a2bc-425e-860f-0c38ce806489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6066b6-1d66-4267-b094-a47125e82d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Mark Villar said the interchange, which is
        headed toward the Philippine Arena would also serve as an alternate road to
        the congested Governor F. Halili Road in Bocaue-Sta. Maria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fc550-dac3-46e9-b1d7-0c80dadbf359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f934bda-b520-4d24-97ea-f2f050c02f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the DPWH said the P260.8-million project, which is in
        partnership with NLEX Corp., was “being rushed for completion” as visitors
        and spectators are expected to flock the arena, which has maximum seating
        capacity of over 55,000, for the opening ceremonies of the 30th Southeast
        Asian (SEA) Games on Saturday, November 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fdcab6-2e1b-45dd-8cd8-e0c1c7752293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5566c07-86dc-43ba-aeaa-711f8f578837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaking bagay, hinabol lang namin para sa</em> SEA Games,"
        Villar said in an interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f0402c-afb6-4527-996a-f0b7f5ede8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4be0e6-5ece-4647-98d1-415153bbc77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is a big thing. We just rushed it for the SEA Games.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeefb7b-55ff-4193-a355-4957c008c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc41d0b-c73b-40e0-8ee3-d1d7520c4196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the section from the Philippine Arena leading
        to southbound NLEX will open on November 29, while the southbound portion
        of NLEX headed toward the Philippine Arena could be utilized by vehicular
        traffic on November 30 for the opening day of the biennial multi-sport event.
        It will be closed again to resume the remaining work that needs to be done
        on the interchange - the construction of additional lanes of the bridge structure
        at the Bocaue Interchange.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc731bd4-f219-4930-9233-f9db57536f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de004e-dfe1-4f72-a8b8-06024f4f3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH said that the road junction has a bridge connecting the
        Bocaue municipal hall, NLEX, Ciudad de Victoria, and Bocaue-Sta. Maria bypass
        road. It also features a northbound entry, an exit toll plaza and soon, a
        southbound toll plaza, which is expected to provide new access to motorists
        going from NLEX and to eastern parts of Bulacan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71270b57-69fd-41df-92ba-3ae3fbb6e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3347496-d213-41cf-b9e1-13c7e46cbbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:01.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next phase of the project, the DPWH said it will develop
        the 1.91-kilometer road from MacArthur Highway to Bocaue and construct a 1.3-kilometer
        road from the Philippine Arena to the existing Patubig Road in Marilao.</p>'
  'john-lozada-sea-games-gold-medalist-athletics':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-26T15:08:47.088+08:00
    'imagesource': 'jcr:851d9650-718c-41f8-b96c-b62f1d99b459'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e93fe15-2730-43c5-b81e-47e53da64efc'
    'lead': 'John Lozada represented the Philippines in the biennial sports meet six
      times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:13:08.562+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:34:03.298+08:00
