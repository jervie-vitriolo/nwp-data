      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the President''s allies had slammed Robredo for supposedly
        failing to perform and present recommendations to curb the country’s drug
        problem in her 18-day stint as ICAD chief.</p>'
