      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c8bce-0c10-4ed6-80e7-439755f3590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.618+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because when you build infrastructure, you’re gonna get complaints.
        Things are gonna get worse before they get better, because you’re gonna build.
        You’re gonna cause traffic, you’re gonna cause inconvenience.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1af2d0-03b0-411e-b802-040dea607b0d'
