      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury announced that it plans to raise at least ₱3 billion
        from its latest bond offering, which would double as raffle coupons for investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0db019-d211-4b8c-9359-dd9305aa8138'
