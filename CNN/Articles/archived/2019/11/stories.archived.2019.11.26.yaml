      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Department of Interior and Local Government said it
        is asking mayors of towns and cities chosen as venues for sporting events
        to cancel classes on competition days there, and recommended <a href="https://dilg.gov.ph/issuances/mc/Suspension-of-Classes-during-the-30th-Southeast-ASIAN-Games/3101">20
        public and private schools</a> in Metro Manila, Central Luzon, and Southern
        Luzon to suspend from December 2-6.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350904f6-7084-4e88-8030-3f2433bc1e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-29T09:55:09.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguradong libu-libong tao at sasakyan ang dadagsa sa mga lugar
        na pagdadausan ng SEA Games para saksihan ang tagisan ng galing sa larangan
        ng sports</em> [For sure, thousands of people and cars would be heading to
        these SEA Games venues to witness the sporting competitions]," DILG Undersecretary
        Jonathan Malaya said in a statement, saying this would ease traffic and ensure
        peace and security.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f73ebe-ded3-4d85-89d1-76591c78a9e8'
