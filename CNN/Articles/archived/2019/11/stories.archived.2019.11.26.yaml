      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Frigates ''yan may mga armas ''yan baka ''yan ''yung tinutukoy
        ni Presidente. Hindi naman ''yan pang offensive kundi pang defensive lang</em>,"
        Lorenzana explained.</p>'
