    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a7913-f36a-4a05-b30e-acdeefaa2e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — An
        opposition lawmaker on Tuesday likened the dismissal of Vice President Leni
        Robredo from her anti-drug czar post to an extrajudicial killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9497e-89fa-494e-8aca-edd761e4374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The summary dismissal of the vice president without any valid reason
        and without due course is akin to an extra judicial killing, which we should
        avoid,” Albay 1st District Representative Edcel Lagman told CNN Philippines’
        The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e3e3b-f27c-46a3-b50e-0846102073d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said Duterte’s move to fire Robredo was “premeditated,” pointing
        out that she was “doomed to fail” as the President was not serious in appointing
        her to the anti-illegal drugs committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764e88a-2339-4ade-a60e-bfe35e4ffb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The president will not allow her to succeed in the centerpiece
        program of his administration where he has dismally failed,” the lawmaker
        said.</p>'
