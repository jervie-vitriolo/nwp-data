      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19afd581-ade0-43d9-af5a-1381f170b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:29:52.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:33:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana eyes to reach an agreement by December so that Hyundai
        Heavy Industries, a South Korea-based shipbuilding company, can start the
        construction of the warships in January 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6da55-d169-4a75-8787-e345a289d761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:29:52.640+08:00
