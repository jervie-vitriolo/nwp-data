      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> At least 14 people have been killed, several
        more are missing and hundreds have been injured after an earthquake struck
        Albania on Tuesday,</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773e240-66dc-475b-b1dd-a9b654bd0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:06.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80feb298-8cd2-465c-bde5-09bc54a4ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:06.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, which had a preliminary rating of 6.4 magnitude, hit
        the European nation at an approximate depth of 20 kilometers (12 miles) early
        Tuesday local time, according to the United States Geological Survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13302def-1a43-41de-8fe1-2f6a8bcd99d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:06.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac94e1-2984-480a-9b98-647fb0eec175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:06.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter was in the port city of Durres, about 13 miles from
        the capital Tirana. Social media videos from the area show several buildings
        have collapsed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807cb15-1748-40a3-ad17-7ab8486a8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:06.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dba3a5-f174-435e-a5e9-aefd46c24e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:06.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanian Prime Minister Edi Rama''s office revised the death toll
        upwards several times on Tuesday. At least four victims died in Durres, a
        spokesperson for Rama told CNN. Another two died in Thumane, one person died
        after jumping from a building in panic in Kurbin, and one victim died while
        driving on a badly damaged road in Lezhe, the spokesperson added.</p>'
