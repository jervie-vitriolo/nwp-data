      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51341f-1036-4de5-8b9a-5016072430fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly said he could not go to
        war with China over the South China Sea dispute. Beijing claims almost the
        entire global waterway, despite the arbitral ruling recognizing Manila''s
        sovereign rights in some areas within its 200-nautical mile exclusive economic
        zone that are being contested by China.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206992f9-d4a5-4114-b8b7-a97ff5dcc7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c56b17-0990-473d-aad2-9d51e91d8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been criticized for nurturing friendly
        ties with China and entering into partnerships despite the risk of compromising
        national security.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da17ee56-cdfd-4267-8294-41c2558c1445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc7139-9e5b-40b1-8dc6-500c2f8c0dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto has urged defense and security officials to look at these
        issues holistically, pointing out Chinese companies'' involvement in other
        projects, including the security camera deal with the Department of Interior
        and Local Government and the agreement to build communications equipment in
        military camps. Lacson said the Defense department has committed to look into
        Recto''s concerns.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c60cd-45b5-4117-9ee3-3595795af31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd9c78-4062-4f96-b567-744aeb2be71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and China Telecom-backed Dito Telecommunity, have assured
        that their deal will not jeopardize the country''s security, as both sides
        claim protocols are in place to protect the country''s communications. Malacañang
        likewise said the government will not allow any information leak from the
        China-funded camera surveillance project.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d3a6d4-158a-4e9e-9729-875424d3d0fb'
