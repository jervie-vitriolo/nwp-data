    'mgnl:tags': ['Rizal-Memorial-Coliseum', 'SEA-Games']
    'template': '1'
    'title': 'Renovation of Rizal Memorial Coliseum reaches completion'
    'visualType': 'gallery'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be70863-5bda-46d1-b041-afe4a77dee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) –</strong> Workers
        have finally completed renovation at the 85-year-old Rizal Memorial Coliseum
        in time for the gymnastics competitions at the Southeast Asian (SEA) Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfef8d-82b8-4757-aa45-546ac272d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architect Gerard Lico shared on social media photos of the newly-furnished
        venue which will serve as the lone gymnastics facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4479087-4cd2-4d5b-9858-fe074803e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Lico said it took his team
        five months to finish the renovation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0485772-7391-4732-9ce0-cfe654c3bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ginawa ito noong nagsimula kami noong July 7. Humigit-kumulang
        limang buwan itong ginawa,</em>” Lico bared.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33856b8c-fea4-4af4-a5df-d5fe7a3768bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We began renovating on July 7. It took us over five
        months to finish the project.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe2cabb-b774-40c7-9ed1-c1f034547d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had to deploy 300 workers working 24/7 to meet the deadline,”
        he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5c793-c33a-4030-89be-b5a170a4d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lico said renovation works cost ₱250 million, including the design
        for benches, lockers, and the lounging area which were all “coordinated aesthetically”
        under the streamlined Art Deco style, influenced by the 1920s and 1930s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4191baa-b331-4ec8-bd9d-72fe6ce2be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Halos lahat bago. ‘Yung mga upuan, airconditioning, at ‘yung mga
        material ay talagang imported. Ito ‘yung mga una naming in-order noong nakuha
        namin ‘yung proyekto kaya wala kaming masyadong problema,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ba827-73bc-40ba-b6d2-bffd87ea817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.617+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost everything is new – the chairs, airconditioning,
        and the materials were imported. These are the first things we ordered when
        we got the project so we did not encounter any problems.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a271705-c805-4fd9-858c-6811e5f5dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 33 gymnastics competitions will be held at the Rizal Memorial
        Coliseum.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb520a-e5e2-4363-b43d-cef351f48aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from football, wushu, and karatedo matches which will be held
        at the Rizal Memorial Sports Complex (RMSC), lawn tennis and soft tennis will
        be played in its tennis courts, while weightlifting and taekwondo will be
        held at the Ninoy Aquino Stadium.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9ba27-c5f6-4ffc-8a91-412b17e4d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with renovation for some parts of the RMSC still underway, including
        the controversial media room for its football matches, officials are still
        scrambling to address the overall issue at hand.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ae15c-d1de-4447-9356-a01e9c4056ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Sports Commission Chairman Butch Ramirez said in an interview
        on Monday that they gave an assurance to the public that competition areas
        will be finished on time and officials of the commission “did their jobs well
        and delivered.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4bc30c-5cd5-442b-aec8-289f72158dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.618+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financial auditing urged following SEA Games mess</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff02a43-39b0-4b0b-96d7-14f8a468e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philip Juico, president of the Philippine Athletics Track
        and Field Association, said there should be an audit of the organizing team
        on the expenses and management in preparation for the SEA Games.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f6726-7626-4c51-a267-f943c009b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, Filipinos, have a tendency of going overboard, promising so
        many things,” Juico told CNN Philippines.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380fba3-1dc0-4639-bc29-18608bcc7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You really have to go through some kind of audit. Where did we
        go wrong? What did we do right? What lessons can we learn from this?“ he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa76ac-7aab-4551-9ade-85f965bf0486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That has nothing to do with politics or going after people. It''s
        just that there was an event, we were supposed to spend so much on it. How
        did we do? Did we host it well?” Juico added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c58723-1d98-4061-b04c-a35e03ddd669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizing committee, headed by House Speaker Alan Peter Cayetano,
        earlier apologized after a number of participating teams aired concerns over
        logistics upon arriving in the country for their respective competitions.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a25f8-b9a3-43e4-806b-2c94b1402adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/seagames/2019/11/24/2019-sea-games-complaints.html">PHISGOC
        apologizes as 2019 SEA Games hit with early complaints from competing football
        teams</a></strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f898b2-bee3-4fca-9f32-738b269dcf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-27T07:34:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/seagames/2019/11/25/cayetano-sorry-sea-games.html">Cayetano
        apologizes to teams affected by SEA Games ‘inconveniences’</a></strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79807ec-d85c-419b-8745-a28a2ac94107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:58:37.621+08:00
      'mgnl:createdBy': 'glee'
