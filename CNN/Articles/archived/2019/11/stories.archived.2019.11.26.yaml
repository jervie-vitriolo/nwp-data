      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> President
        Rodrigo Duterte is “angry” over the troubles faced by some athletes participating
        in the 30th Southeast Asian (SEA) Games, his spokesperson said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28682d-1014-4a68-b0ec-bb2336f6ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T21:33:34.099+08:00
