    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao calls for unity amid problems hounding PH SEA Games hosting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3875afb1-489d-4e3e-bcca-1a563839e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:56:49.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:33:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Boxing
        champ and Senator Manny Pacquiao asked Filipinos to unite amid hosting issues
        the country is facing in the 30th Southeast Asian (SEA) Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17029cc-992b-419a-b8ce-5a53e3dcd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:56:49.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:33:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magkaisa tayo, suportahan natin ang mga atleta natin. Kasi
        ito, ito ang mukha natin. Ito ang karangalan natin lahat.</em>"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755219e-56cf-4238-a8d2-8fd2506a1d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:56:49.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:33:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Let us unite, support our athletes. They represent
        us and will bring glory to our country.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8e416-3f73-4785-b5bf-2dadce37d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:56:49.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:33:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said he will support a probe if there are irregularities
        in the SEA Games hosting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae0fe1-3cd2-4d55-be1f-d90a6b355a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:56:49.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:33:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ano ang mga problema, saka natin pagusapan</em> after
        SEA Games."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd8572-6ca6-482b-b974-74a8c1e95bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:56:49.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:33:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If there are problems, let''s talk about it after
        the SEA Games.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48cb6c-93d3-421b-be9b-77901dcb946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:56:49.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:33:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer-turned-politician said discussions of problems during
        the biennial sports meet should be addressed after the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c8e50-f418-4ad9-9217-f1eef5f7317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:56:49.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:33:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag lagi pinaguusapan na may problema tayo, tapos baka malaman
        ng mga atleta natin, baka makadagdag, di makatulong sa kanila. Iba pag nakafocus
        atleta natin, marinig nila na may problema tayo dito, sa tingin ko makakadistract
        sa kanila</em>," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c3026-9372-47c9-b30f-2bb3e2d8a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:56:49.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:33:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If we always talk about the problems, it won''t help
        the athletes'' preparations. I think these problems will distract the athletes''
        focus.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af341c6-3f2e-4e76-9c84-a73e42f24df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:56:49.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:33:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past few days, the Philippine Southeast Asian Games Organizing
        Committee has been criticized for various reasons — poor management of <a
        href="https://cnnphilippines.com/sports/2019/11/25/complicated-media-accreditation-journalists-SEA-Games-.html?fbclid=IwAR252ZcCoDXHFwoZV4M6pO1acqQ4j6NUbbbiRiwY3vAFhLWTjPAMTouIMc4">media
        accreditation</a>, food served to the athletes, facilities not yet finished,
        <a href="https://cnnphilippines.com/seagames/2019/11/25/cayetano-sorry-sea-games.html">logistical</a>
        and accommodation problems,</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f383c9-f06c-44a1-bd50-a9e65ad7b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:56:49.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:33:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao will be the torch bearer in the opening ceremonies on November
        30 at the New Clark City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915a3cd-856c-4df2-add6-a0ee4035ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:56:49.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:33:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will run until December 11.</p>'
