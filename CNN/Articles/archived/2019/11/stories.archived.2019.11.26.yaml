      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the South China Sea dispute was not brought up during
        the ASEAN-Korea Summit. Duterte expressed support for the denuclearization
        of the Korean peninsula.</p>'
