      'mgnl:lastActivated': 2023-01-27T07:34:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0e993-dd25-4b67-979a-24f6c204fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:43.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres-Negros FC owner Leo Rey Yanson, in coordination with the Philippine
        Football Federation (PFF), lent 17 buses to help bring around the national
        teams. PFF on Tuesday said they have already secured permits from the Land
        Transportation Franchising and Regulatory Board (LTFRB).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf90084-e884-484d-b359-71b8d3703e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:43.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b836fae-8336-4e2f-800e-6ec4eda92ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:43.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, football teams from Cambodia and Myanmar were
        faced with transportation issues. Cambodia football coach Felix Dalmas said
        their shuttle from the airport to the hotel was delayed for at least eight
        hours without any advise, while the national athletes from Myanmar were reportedly
        cramped in what seemed like a minibus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6407f9-e856-4b1f-95f0-18642a8f19c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:04:43.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/seagames/2019/11/24/2019-sea-games-complaints.html"
        href="https://www.cnnphilippines.com/seagames/2019/11/24/2019-sea-games-complaints.html">Related:&nbsp;PHISGOC
        apologizes as 2019 SEA Games hit with early complaints from competing football
        teams</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa3fe9-4e3a-445a-8411-e201f218dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T14:16:38.164+08:00
