      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        Philippines'' pride, Gazini Ganados, is on her way to the United States in
        her quest to bring home the country''s fifth Miss Universe crown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95aa1d-8660-43ef-942d-979ba23a846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:39:39.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:13.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a0aad-452d-467a-bc40-766a4fc47e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:39:39.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:13.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuana beauty queen looked regal in her royal blue Filipiniana
        pantsuit, while she proudly waved the Philippine flag. She was greeted by
        hoards of fans during her send-off at the Ninoy Aquino International Airport
        on Tuesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd09450-e02b-411b-98fa-533aadca1f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:39:39.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ff5c1-9784-4e12-b2e5-20f32d6a275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:39:39.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganados will be competing for the Philippines'' fifth Miss Universe
        crown in Atlanta, Georgia on December 9 (Philippine time).</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmissuniversephil2019%2Fposts%2F2679904772129670&width=500"
        width="500" height="757" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c135e96c-21ef-4351-ae63-d0586d7a11e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:39:39.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:13.524+08:00
