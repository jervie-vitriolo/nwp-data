      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Monday said it will <a href="https://www.cnnphilippines.com/news/2019/11/25/sea-games-senate-probe-bong-go.html">open
        an investigation</a> into the numerous complaints lodged against the country''s
        hosting of the games—&nbsp;including identifying personalities who may be
        held accountable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f66085-5ead-48b3-be4a-e04103029b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:37.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens took to social media over the weekend to express frustration
        and disappointment as various complaints from the international delegations
        surfaced. Controversies include volunteer complaints, logistical issues,&nbsp;lackluster
        promotional materials, and even local athletes <a href="https://www.cnnphilippines.com/sports/2019/11/21/SEA-Games-James-de-los-Santos-karate.html">getting
        dropped from lineups.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490bb287-eb91-417c-8b82-3ed694f0d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:37.293+08:00
      'mgnl:createdBy': 'alyssa'
