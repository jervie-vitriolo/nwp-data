      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049dfb94-3193-4541-9c5d-c0b46e8dcef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:39:39.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her mentors said that more than her "passarella," Ganados''
        training was focused on her public speaking ability for the competition''s
        question and answer portion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5824172-90bc-4ad1-8073-c1bec9db181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:39:39.592+08:00
