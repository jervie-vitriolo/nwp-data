      'jcr:uuid': 'f643c388-d5a1-4d78-b58e-1536e7ba2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The day to day operations of NGCP are 100% handled by Filipinos,
        and the company’s business direction is, like any other corporation, steered
        by its Board of Directors,” the NGCP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b323f46-f316-4cea-994b-2ddc2cdc79a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df4dca-ba72-4e42-967f-7018ddc56350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it is focused on ensuring the safety, reliability
        and stability of the national power grid at all times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd8105-d3d9-43c0-9000-e4f8f8fe5455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d4663-45d5-46cf-9f90-034b87fb0ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP’s statement belies a <a href="https://edition.cnn.com/2019/11/25/asia/philippines-china-power-grid-intl-hnk/index.html"
        target="_blank">CNN International report</a> which said that the Philippine
        power grid is under the full control of the Chinese government and could be
        shut off in time of conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd58df-7567-43b2-a765-4e942c3caf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1869b8-57f1-44ad-8a44-b2b03888771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an internal report prepared for lawmakers by a government
        body, CNN reported that the grid was currently "under the full control" of
        the Chinese government, which has the "full capability to disrupt national
        power systems."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b402d5e-7b2b-49d2-a2a7-ebfe5879790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456c32e-70cf-42b9-afc5-828c293cf143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our national security is completely compromised due to the control
        and proprietary access given by the local consortium partner to the Chinese
        government," the report warned, CNN said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8175be71-e2a9-4870-b2da-3f4d762d59be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151a5c5-5a9c-4cf4-b9a0-95fb279740ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, China''s Ministry of Foreign Affairs said "China''s
        State Grid Corporation participates in projects run by the National Grid Corporation
        of the Philippines as a partner of local companies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a701e4-e7eb-41ce-8fdc-d5234552f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08bff4-b311-4e93-9c0e-18d432829d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is a neighbor and important partner of China''s.
        We support Chinese companies conducting business in the Philippines in accordance
        with laws and regulations to expand mutual benefits and win-win cooperation,"
        the statement added. "We hope certain individuals in the Philippines view
        such bilateral cooperation with an open mind as well as an objective and fair
        attitude. They shouldn''t over-worry or even fabricate things out of thin
        air."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b96ee4-ea9c-4c98-ac89-20dee3763c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf5f3d-bd81-4cdf-b6b7-49dd6b02cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘With a single switch’</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67d819-f270-4965-85f5-034b682f6b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d910f-f749-4840-912e-b32cfe43550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a plenary session on the 2020 budget of the Defense department
        two weeks ago, Senate President Pro Tempore Ralph Recto warned of serious
        repercussions in China''s co-ownership of NGCP.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad23a23-baa2-4dbf-8cfe-435f4e430ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51939f-1e89-40d8-881d-beafd373c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said the SGCC may be more than a minority foreign owner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f2abc-29dd-4cb9-8a98-ec8d57fa930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b3f0f-49e6-48c6-a297-b4fb73681f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now ang buong kuryente ng Pilipinas ang nagpapatakbo the
        state grid of China," Recto said two weeks ago during a plenary session on
        the 2020 budget of the Defense department.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c6a263-baed-4a3e-87cc-729600866964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbeab56-d913-40e7-9e86-0aa3f2ded003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now Philippine electricity is operated by the
        state grid of China.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e88e2d-8148-40f6-ad0b-0e97098c16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b039baad-3f81-43c3-9823-c8b7717c61c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson added, "In fact, I heard that the
        equipment that arrived in Chinese character na and they are manned by Chinese
        personnel."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d0abe-9f87-4395-9247-8b35b2ce1327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf6a3b-f8db-4959-8e5e-05a706d50e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto pointed out that the Chinese can "turn it off remotely," posing
        dangers to the country in case of a war.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af705b9-4bbe-4771-bab3-42660fb3de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013405f-8890-4a9a-bac6-10d59949b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang giyera naman na darating ganoon na eh</em> [Future wars
        will be like that,] not necessarily missiles. Cyberwar. And what is that?
        Telecommunications," Recto said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487bd616-3ca9-4981-b161-0f2fe66594fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf118b-39b9-43e4-89a4-436dd389c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another Senate hearing last week, Senate energy committee chairperson
        Sherwin “Win” Gatchalian, said that electricity could potentially be shut
        off remotely, or by foreign actors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15aede4-d5d8-4d0d-a6ab-c297b4053ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63747cc0-85fd-4c6b-9fe6-78b847ba72b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.062+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, citing the National Transmission Corporation which owns
        the power grid but does not operate it, said they have studied the possibility
        of power being shut off remotely or by foreign actors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b88a3e-20f2-4b41-ad95-6ed6a44e1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0ca7e-6672-4d7c-bbbb-aa8d83660f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a single switch, no electricity would be transmitted to any
        of our homes, our businesses, [or] any of our military facilities," he said,
        without referencing China explicitly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b51b07c-09d0-4a9e-b35f-ad73d6be8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58221ebb-16f5-49f3-a68a-23af68d0e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such an instance, it would take between 24 and 48 hours to get
        the grid back up and running, he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f528e-625b-4d7e-8995-4f6f982c040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e37a7-954d-4614-b523-bacd797243a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Risa Hontiveros said China''s co-ownership of
        the NGCP brought with it "serious national security concern given China''s
        recent behavior and hegemonic aspirations."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c4b21-5b7b-4ef3-8c2d-a38b455ae944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5bb26-9396-46c8-92f2-7bbecdc94493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the system operations are controlled and managed by
        Chinese engineers (they have) an enormous power" over the country''s energy
        supply, said Hontiveros. "This would pose a great risk to public infrastructure
        and national security."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ac570-b210-432e-b24d-f83346f5f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef74b55-fc1f-4665-b9b3-ab5ee80b3602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said he shared Hontiveros'' concerns and promised the
        government would improve supervision and monitoring of the power grid to ensure
        control "remains in the hands of Filipinos."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9cab15-6073-4ef5-88e2-b462d5af6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd7ecc-4854-48ce-8ecf-5b017831a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [grid] is probably one of the most vital facilities in our
        country," said Gatchalian.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e127275-7958-40f5-a102-18814dfcb2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01300a7-78a7-4476-9c3c-a6577c2c5a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros has filed a resolution calling for a Senate probe on
        the national security implications of Chinese ownership and control of the
        national power grid.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70354e3-164d-40c2-a86a-f2a83515c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3683e6d-0c9c-466f-ab96-134baa460f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese controlled</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d8c04-48ea-49b4-ae2b-009481e6e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01ed3c-4db4-47d8-90c1-9c44c78b577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP handles the transmission of electricity across the Philippines,
        linking power plants and consumers throughout the country, supplying almost
        78% of households in the country of over 105 million, according to the internal
        report.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf1a4e-767d-4980-b2cb-b4b76b211a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e85d65-b640-4694-8a89-61cb7057218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grid operation was privatized in 2009, with China''s state Grid
        Corporation taking a major stake, as well as providing staff to help run the
        systems in the Philippines. Government-owned National Tranmission Corporation
        still owns the grid''s assets.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41fe9e3-5cc3-4aa5-a099-8e4e94cfd740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ec266-4f97-44ec-a95a-6aca29858e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report provided to CNN, the technology upon which
        the grid is based has increasingly been switched over to Huawei products,
        which the report claims are "completely proprietary" and can only be operated
        by Chinese engineers. During the Senate debate, Gatchalian acknowledged that
        Chinese engineers had control over certain systems and that some manuals were
        only provided in Chinese, against regulations.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb45da5-0046-4cbe-9d9a-24c32c9c344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b43fe9-56b3-485d-9009-8ae08ee9d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the report warns the Supervisory Control and Data
        Acquisition (SCADA) system used to monitor substations, transformers and other
        electrical assets is completely dependent on Huawei technology. "None of the
        local engineers are train(ed) nor certified to operate the system," the report
        said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f0293-4660-4c87-a371-0d6a373003ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b30608c-9e2e-4f2c-b3ba-8b84cb81f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Huawei said the claims in the report do "not
        reflect the facts."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3170e168-bc80-4941-8cc0-66aaac06d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53060993-c7fc-4088-bafa-2f4dfc9a9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei has never provided any equipment for NGCP''s control systems,"
        a spokeswoman said. "As a leading global ICT solutions provider, Huawei has
        always strictly complied with all applicable laws and regulations of the countries
        where it operates. Huawei is committed to providing secure and reliable products
        and services to each of its customers."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f4447-a1ed-4975-be4c-fda0f768fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f09d53-0f15-45ba-97ec-8f0877ac746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been dogged this year by accusations that it poses
        a national security risk, with Washington largely blocking it from expanding
        5G offerings in the US and pushing allies to do the same. Huawei has consistently
        said that it is a private company and does not give the Chinese government
        any access to or control over its technology.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5964983b-dc88-406c-948b-d35a4db4643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b481e73-b6cf-4328-b23b-71ac39b1247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other systems within the Philippine national grid were also provided
        and largely operated by Chinese companies, the internal report said, including
        submarine cables linking power stations across islands, and key control apparatus,
        some of which are operated by engineers in China over the internet.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
