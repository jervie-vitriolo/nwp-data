    'template': '1'
    'title': 'McDonald''s pays $26 million to settle wage theft suit in California'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85cf5e-72c1-4fae-b2e7-896471daf64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.428+08:00
