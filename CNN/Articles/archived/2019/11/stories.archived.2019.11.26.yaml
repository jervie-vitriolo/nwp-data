      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines, November 26) –</strong> Six
        people, including one minor, were confirmed dead, and four more were hurt
        after a fire struck a pension house in Bacolod City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33139d-ff56-4f99-bd04-8548af24ce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:04:43.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims included Christopher Java, owner of the five-storey
        Java Pension, his wife Magdalena, their 12-year-old son Miguel and his nanny
        Ronalyn Dacalio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1e91b-17ff-4a48-8a78-fc741f12e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:04:43.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publio Ploteña, Bacolod fire marshal, said they could not identify
        the other two victims since one of the bodies was too charred while the other
        has yet to be claimed by relatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c18e57-2d59-495f-b41b-26c8cc1d3b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:04:43.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ploteña added some the victims suffocated as they were trapped in
        the house. Firefighters saved the survivors through the windows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ac055-9252-47f3-9a7a-1143214da947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:04:43.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed the fire, which lasted for almost five
        hours and reached the highest alarm, started at the structure’s ground floor.
        Eighty fire trucks were needed to put out the flames. Authorities are still
        investigating the cause.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0880baf9-76c3-4477-ba92-529c08c7b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:04:43.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire fighters declared fire out at 9:15 a.m..</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632a00e-bd39-4eac-80aa-26646c049f15'
      'mgnl:activationStatus': true
