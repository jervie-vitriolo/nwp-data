    'template': '1'
    'title': 'NPA leader arrested inside hospital in San Juan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff1e92-4f1a-4a11-8e05-df797870188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        spokesperson of the New People''s Army (NPA) in Southern Luzon is now in police
        custody after his arrest while seeking treatment at a hospital in San Juan
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe574e30-cd45-4d02-855b-6261741d5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524a244-7c18-49c4-bdfa-e42e9357beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police on Tuesday announced that Jaime Padilla,
        a man in his 60s identified as an NPA leader, was nabbed inside a private
        room at Cardinal Santos Medical Center Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd2db3-27a9-45d7-aa17-f9532a724590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb9f62-34d7-4d15-8df6-47679b6a926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla was in the hospital due to hypertension, Metro Manila police
        chief PBGen Debold Sinas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985156ef-0f8a-4859-9f68-b91ceb144a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210beaab-b7f8-4cc3-aa40-0b0f594d0c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were informed that a "wanted person" was in the hospital,
        prompting them to serve the arrest warrants for murder, multiple murder, and
        kidnapping. The cops arrived just in time, Sinas said, as Padilla and his
        three companions were about to leave the hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e3ffd-88f9-404c-8abd-6f92d1f9c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e6ef8-fb32-4198-9f53-a68c60f48e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said authorities sought clearance from doctors before taking
        Padilla to Camp Crame. His companions were detained there with him, facing
        charges for harboring a fugitive, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a657cb-804a-4495-aa65-11bda12ee645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e29a8-ad1c-4688-82d4-edc8e3f80bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, the arrested persons are in good health," Sinas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9834d-8478-4fe4-89b5-ba92e8a0b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:38:29.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Democratic Front of the Philippines, which represented
        rebels in peace talks, confirmed that Padilla is spokesperson of the Melitor
        Glor Command in the Southern Tagalog region and demanded his release for humanitarian
        reasons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10584951-208e-484b-a860-28e9c1960915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:38:29.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e83520-f8b2-4bdd-9cdd-e31b459b2eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:38:29.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ipinapakita lang ng pangyayari sa iligal na pag-aresto kay
        Ka Diego na walang anumang pagrespeto ang administrasyong Duterte sa karapatang
        pantao ni Ka Diego Padilla na sumailalim sa medikasyon</em>," The NDFP-Southern
        Tagalog said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c4e02-455b-43a8-85e5-f7d2843440ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:38:29.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e616c9fd-229c-4f86-a8ba-3429642769c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:38:29.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The illegal arrest of Ka Diego shows that the Duterte
        administration does not have any respect for the rights of Ka Diego Padilla
        who was undergoing medication.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76cb3d7-7818-4340-9e94-492a14962827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:38:29.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e1e50-c61f-4b75-87be-6fe6ec84016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:38:29.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the detention puts Padilla''s life in danger.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ac514-ce2b-41d2-b484-339705b35fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:38:29.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c47fc6-9011-4577-8ff9-880cc29d7571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:38:29.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangang agarang palayain si Ka Diego para maipagpatuloy niya
        ang kanyang pagpapagamot sa mga doktor na kanyang pinili (Ka Diego should
        be freed immediately so he can continue to be given medical attention by the
        doctors he chose)," the group added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ee4cf-aa56-489b-90dd-6e9daa110513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4f743-14a9-450d-8a69-babde9189fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now looking for the vehicles used by Padilla and
        his companions, expecting to recover their firearms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb394e3-c476-473e-8697-0283d9255832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8329ce-3d59-456a-91a3-b4044012c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag nalocate po namin iyon baka nandun yung mga contraband
        nila</em> and documents (When we locate the vehicles we might find their contraband
        and documents)," Sinas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4250ba8-93cf-4c5d-833e-9150eaf9e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e6848-af25-4c5b-bb85-a4eb97924363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        (CPP), whose insurgency has spanned five decades, the longest in Asia. President
        Rodrigo Duterte walked away from peace negotiations with the rebel group in
        2017, as both sides accused each other of ceasefire violations. He has since
        urged rebels to surrender, promising housing, cash, and livelihood assistance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aaac41-8f87-4726-a7c1-7b980647126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf41757-618a-469d-ac27-7ff8a3fd3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:32:25.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:34:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government seeks to tag the CPP-NPA as a terrorist group but
        the move is still pending in court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8ccbb-9b34-4302-86fd-0786c830279c'
      'mgnl:activationStatus': true
