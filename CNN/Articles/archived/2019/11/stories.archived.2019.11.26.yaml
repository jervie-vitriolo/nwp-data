      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong>&nbsp;Work
        is not over to the extent that illegal drugs are concerned, Vice President
        Leni Robredo said Tuesday after President Rodrigo Duterte sacked her as co-chairperson
        of the Interagency Committee on Anti-illegal Drugs (ICAD).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4538c56a-71f7-474b-b09e-950560c7d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.238+08:00
