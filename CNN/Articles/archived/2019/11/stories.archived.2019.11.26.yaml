      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a minimum investment of ₱500, one can join the offering which
        would earn 3 percent interest annually. The rate will be paid quarterly, on
        top of the chance to win cash prizes. Profits from the bonds are subject to
        a 20 percent final tax.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a4145-28f2-4479-8d16-dd9644662bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:46:08.487+08:00
