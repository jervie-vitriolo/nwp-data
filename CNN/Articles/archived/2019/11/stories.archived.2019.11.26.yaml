    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c672090a-81e2-4d16-a308-cef0bc29bb0d'
    'lead': 'The boxer-turned-politician says he will back an investigation if there
      are anomalies in the SEA Games hosting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T19:56:49.525+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:33:46.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:33:20.736+08:00
