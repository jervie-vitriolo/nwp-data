      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares were last trading at 188.10 Hong Kong dollars ($24.03), higher
        than the 176 Hong Kong dollars ($22.50) they were priced at. The company''s
        secondary listing could raise as much as $12.9 billion, making it the largest
        public offering so far this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2f700-93cc-498d-91e2-f4e40294e060'
      'mgnl:activationStatus': true
