  'McDonalds-settlement-wage-theft':
    'author': ' Danielle Wiener-Bronner, CNN Business'
    'caption': 'In 2013, Maria Sanchez and others filed a suit against corporate-owned
      McDonald''s restaurants in California, saying that as far back as 2009 McDonald''s
      failed to pay overtime to employees who worked more than eight hours during
      a 24-hour period. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
