      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08356912-9f1e-41b1-95a4-aa79a9b89235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:29:52.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:33:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the corvettes the government hopes to purchase are smaller
        than the frigates but faster, and will be used for maritime patrols, Lorenzana
        said. He said these may be used in Sulu Sea or Celebes Sea, but not in the
        West Philippine Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0245bc-6c51-4b08-bf86-04b8c8e2b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:29:52.642+08:00
      'mgnl:createdBy': 'eimor'
