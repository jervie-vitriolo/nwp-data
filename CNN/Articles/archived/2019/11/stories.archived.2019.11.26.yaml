        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B5P0m9Ynu2l/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Exciting times ahead as we are 6 days away from the official
        Opening of the 2019 SEA Games! This time I am not participating as an athlete
        but as a member of the organizing committee. And I am very honoured to take
        on this challenging yet rewarding role of serving our country. Now I appreciate
        all the people, the hard work and planning that goes into hosting an event
        of this magnitude. Inevitably there will be hitches and inconveniences. And
        I’ve personally experienced many of them as a delegate before. Rest assured,
        the team will address and continue to find solutions to achieve the goals.
        As one country, let’s cheer on our athletes and support our organizing team
        who have been working extra extra hard to make our country proud! Sports is
        certainly a great platform to inspire the youth, promote good values and unite
        a nation. Let’s not use it to divide. Good luck to our athletes!! To our volunteer
        workforce, Thank you so much!! Let’s have fun and make our country proud!
        We Win as One! Laban Pilipinas! #wewinasone</a></p> <p style=" color:#c9c8cd;
