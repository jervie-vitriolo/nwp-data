      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cfe8ed-3938-46ec-9229-1d5a5cc60178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:29:52.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:33:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he will be "buying arms"
        during his two-day visit to South Korea, but Lorenzana clarified the government
        did not purchase any. Lorenzana said the President might be pertaining to
        BRP Jose Rizal and BRP Antonio Luna, the country''s first missile-capable
        frigates.</p>'
