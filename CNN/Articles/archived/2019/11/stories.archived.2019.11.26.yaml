      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:34:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Monday said it will open an investigation on the numerous
        complaints lodged against the hosting of the games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5da51-4168-4ff1-978e-77397b022e2a'
