      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The football matches began on Monday ahead of the SEA Games’ opening
        ceremony on November 30. The 12-day event will formally close on December
        11.</p>'
