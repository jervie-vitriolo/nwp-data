  'Duterte-South-Korea-business-companies-invest-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-26T10:39:04.008+08:00
    'imagesource': 'jcr:7bb635d1-4382-431e-9e73-55d007d089e3'
