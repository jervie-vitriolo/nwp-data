      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA party-list Rep. Jericho Nograles, meanwhile, said it will be
        up to the Philippine Southeast Asian Games Organizing Committee (PHISGOC)
        to explain why several issues surfaced days before the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573c6d9-75c0-4074-84bc-d900449e2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:45:02.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:34:15.106+08:00
