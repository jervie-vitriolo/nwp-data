      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, President Rodrigo Duterte said he does not agree
        with calls to suspend classes in all schools and all levels in Metro Manila
        for the entire 12-day run of the SEA Games, saying it was "too long."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a00079-65a1-4545-9c15-fd4cbeec4a0e'
