      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say the infection probably occurred when her German shepherd
        puppy licked an open cut.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb1810-acca-4f6f-b325-9be6a78b34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.053+08:00
