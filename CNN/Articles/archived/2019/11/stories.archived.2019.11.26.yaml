      'mgnl:lastActivated': 2023-01-27T07:33:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296246e-1b73-494c-869b-a09481aaa2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T21:33:34.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siyempre hindi gusto ng Presidente,</em>” Presidential Spokesperson
        Salvador Panelo said over state-run Radyo Pilipinas. “<em>‘Yung [mga] palpak
        na ‘yun, madali sanang hindi mangyari, kayang-kayang gawan [ng paraan.] Kaya
        nagagalit si Presidente.</em>”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd4d5e-7202-4ec8-bcd1-279a04390e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T21:33:34.099+08:00
      'mgnl:createdBy': 'xave'
