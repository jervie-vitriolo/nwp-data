      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email described some of the actions allegedly taken by the fired
        employees, including accessing other employees'' calendars and sharing information
        about their whereabouts with outside sources. It was sent out on behalf of
        Google''s Security and Investigations Team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e26c7-14a3-4c07-b88b-e012f2f4c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:36:29.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company declined to comment beyond confirming the contents of
        the email.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b3eaa-21e9-4336-b5be-b00c5d30c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:36:29.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as Google employees continue to engage in protests
        and organized walkouts over issues such as the company''s handling of sexual
        harassment allegations against executives, inadequate action on climate change,
        pursuit of military contracts, and the potential development of a censored
        search engine service in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8bea8-bac3-4fe8-97b6-5c73a1dd7b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:36:29.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, demonstrators gathered outside Google''s headquarters
        in San Francisco as part of an employee protest, demanding that Google rehire
        two employees who were put on administrative leave. On Monday, one of the
        two employees, Rebecca Rivers, tweeted that she had just been informed she
        was being fired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965eaa8-cce2-4892-bd1c-c542c0ec3a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:36:29.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these firings, Google is ramping up its illegal retaliation
        against workers engaging in protected organizing," according to a statement
        from workers organizing against Google. "This is classic union busting dressed
        up in tech industry jargon, and we won''t stand for it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef80dd-9240-49b7-a175-106e547a4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:36:29.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/25/tech/google-fires-employees-protests/index.html">"Google
        fired four employees over alleged data-security issues."</a></em></p>'
  'australia-china-morrison-zhao':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-26T12:38:23.121+08:00
    'imagesource': 'jcr:3a313452-77d6-424c-87be-8119e56b81fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '674519fb-ce93-45f0-a84a-29ddf0a7a473'
    'lead': 'Australian Prime Minister Scott Morrison said he is deeply disturbed
      by allegations that the Chinese government attempted to have an agent elected
      to the country''s parliament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T12:40:44.075+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T07:34:12.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:33:12.647+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'China', 'espionage', 'Nick-Zhao', 'Scott-Morrison']
    'template': '1'
    'title': 'Chinese spying allegations ''deeply disturbing,'' Australian Prime Minister
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1524eb-1a26-43bc-836c-91d21bc673a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australian Prime Minister Scott Morrison
        said he is deeply disturbed by allegations that the Chinese government attempted
        to have an agent elected to the country''s parliament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1833f3d0-74b1-4780-8ffb-6d87100c85fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cb731d-4acf-4679-bcc5-bcb5ab72c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article published in Nine Network newspapers on Sunday, the
        Chinese government is accused of offering 1 million Australian dollars ($679,500)
        for a Chinese-Australian citizen to contest a federal seat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e31ba5-9ffa-487b-af43-d8e93586cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555b55a-fd86-47ae-bfaf-8badb4307f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The citizen, 32-year-old Bo "Nick" Zhao, allegedly declined. He
        was found dead in a Melbourne motel room in March this year, and local authorities
        have been unable to conclude how he died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db8846-c013-4348-9545-8a7f5b4959a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb5d1f4-efcf-423d-b1ab-d267a06c42d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Canberra on Monday, Morrison said Australia was "not
        naive" about the threats it faces from other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed81f11-a4a9-4a9c-8bcc-e945d977eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae2455-6057-4125-ac78-a4a9c721052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we strengthened the laws, that''s why we increased
        the resources (for intelligence agencies)," Morrison said. "I find the allegations
        deeply disturbing and troubling."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b1fc3-b52e-473e-a049-b27daf4e4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e00d6f-e79f-46c2-a593-1484a45afd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to confirm any details of the Nine Network
        report. On Monday, China''s Foreign Ministry spokesman Geng Shuang said that
        Beijing had never -- and would never -- interfere in another country''s affairs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778c4ac-ee4b-44d1-adbd-5730e4d5088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6de15-01b8-4e6e-82d5-3c1d416c157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently some Australian politicians, organizations and media have
        shown a high degree of tension on the issues involving China. Some might have
        been in a state of panic," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870d794-e0c4-4a87-8ed6-ca385980e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0e25d-53f6-42da-a2b6-ee4ce27adcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They constantly fabricate the so-called Chinese spies and infiltration
        into Australia. I think no matter how extraordinary the plot is or how the
        trick has been refurbished, the lie is eventually a lie."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2735bb-aa6b-4455-a1ec-5db21e8ff4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee8bfa-24ad-4569-829c-9c033435efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, Australia''s director-general of
        security Mike Burgess said authorities took the report "seriously," while
        not confirming the specific contents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f3622-c8d0-4723-b13e-c6f127d4b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99881dbf-fd01-4266-ba69-a722f0d9e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australians can be reassured that (the Australian Security Intelligence
        Organisation) was previously aware of matters that have been reported today,
        and has been actively investigating them," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776d52c-436a-45a9-a77c-1755dc9d47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baec4c8-3bf5-42c7-be21-ab0d959f0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday article followed earlier claims that an alleged Chinese
        spy named Wang Liqiang had tried to defect to Australia, allegedly offering
        a trove of information on Beijing''s intelligence operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637be07e-4bf1-4ee1-941a-e40e254ec2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec067218-fa5f-4dc7-9eaf-0d763eccde5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to verify Wang''s claims.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed07dd0-f480-4953-a491-f511b41a0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:40:44.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:34:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/25/australia/australia-china-nick-zhao-intl-hnk/index.html"
        target="_blank">Chinese spying allegations ''deeply disturbing,'' Australian
        Prime Minister says</a>."</em></p>'
