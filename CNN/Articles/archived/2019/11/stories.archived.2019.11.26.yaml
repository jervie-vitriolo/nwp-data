      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        government is still negotiating with South Korea for the purchase of two new
        corvettes worth ₱25 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae491e-8295-4468-9029-00379e6ebe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:29:52.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:33:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inaayos pa namin yung financing kasi nga wala tayong pera na
        pang bayad kaagad</em> (We are still negotiation for the financing because
        we don''t have the money to pay immediately) – if they can give us generous
        financing that we can pay maybe in a period of three to five years later on,"
        Defense Secretary Delfin Lorenzana told reporters Tuesday at the sidelines
        of the commemorative summit of the Association of Southeast Asian Nations
        with the Republic of Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68dba87-8518-46e0-8184-92545b5feedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:29:52.640+08:00
