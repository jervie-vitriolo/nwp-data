      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Ellenborough Lewis, the koala who
        shot to internet fame after being rescued last week from massive wildfires
        that engulfed the Australian state of New South Wales, has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc042fc1-63c7-4db6-b7c4-fb6002881161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d993868-0f27-4ce3-8289-77d6c4437017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port Macquarie Koala Hospital made the decision to euthanize Lewis
        Tuesday after inspecting his wounds. It became clear that the marsupial''s
        burns were not going to improve, the hospital said in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c36b8-9564-4a14-8867-b1c3cae019d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3a98d-a171-47b3-850b-04e9cdb9163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Our) number one goal is animal welfare, so it was on those grounds
        that this decision was made," the hospital said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca7aab4-2b04-41d6-8fcc-13ffbefcc8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961524d9-a4f8-4b4c-80d6-398354d3876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis had already been receiving "substantial pain relief," and
        the hospital warned Saturday that it was considering putting him to sleep
        if it was determined that "his injuries and his pain are not treatable and
        tolerable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13aa834-c605-4479-bcef-fa9d306cdb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac92c69-b9b6-420f-b52c-341a1d9debb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:28:53.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis was estimated to be about 14 years old, according to CNN affiliate
        9 News.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88520b0f-5545-4cc2-a434-1fe6f74fab08'
      'mgnl:activationStatus': true
