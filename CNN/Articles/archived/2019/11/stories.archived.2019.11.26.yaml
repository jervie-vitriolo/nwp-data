      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Three
        top Filipino athletes asked Filipinos to unite to support Team Philippines
        in the ongoing Southeast Asian (SEA) Games amid the controversies that mired
        its first few days.</p>'
