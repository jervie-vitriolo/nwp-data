      'jcr:uuid': '19e9da68-4cbe-4140-af71-b9251322f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.618+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that despite all the criticisms and complaints plaguing
        the program, people will remember this project.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e7562-b0a3-4d0c-b29d-164a438d4c87'
      'mgnl:activationStatus': true
