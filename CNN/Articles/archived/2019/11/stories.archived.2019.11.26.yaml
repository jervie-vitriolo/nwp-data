    '5':
      'image': 'jcr:c86b6f27-3bb1-4e0a-a272-ed6d0f5f15c8'
      'imageCaption': 'The Philippine hosting of the 2019 SEA Games is also being
        plagued with different controversies. The first of many is the ₱50 million-worth
        cauldron, placed in New Clark City, that drew attention on social media. Photo
        by CHESCA BUENCAMINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e3a92c-b459-490f-bef0-bf1f5b850711'
      'mgnl:activationStatus': true
