    'template': '1'
    'title': 'From athlete to coach: SEA Games gold medalist now molding future track
      stars'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec07c6c-06b8-4bf7-bfd7-c630e6d4364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.562+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Athletes
        turning into coaches is a common narrative in the world of sports.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1339fd-042a-4765-8065-e0025c0956cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve heard a lot of inspiring stories of how promising students
        became successful teachers in their own right.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de980206-f38b-4cac-88e3-6f4bb9826e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the case for John Lozada — the head coach of the national
        athletics team, who once donned the Philippines colors in six editions of
        the Southeast Asian (SEA) Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b9bd2-64d0-4a72-bd54-9ff6c76285de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A native of Iloilo, Lozada won two gold medals for the country in
        the biennial sports meet — one in the 800 meter run (2001) and one in the
        1,500 meter run (2003). He also bagged two silvers (1999) and one bronze (2005).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60edf5d-d1be-44bd-af06-a1f7adc162aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 11 years he represented the country, he''s one of the few
        who can proudly say that he gave it all for the nation''s glory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ffd17-9047-4700-b68e-071daab1028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada began his coaching stint after he was picked by the national
        governing body for athletics sports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410752e6-a852-41f5-a55a-fbf168ddd19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:13:08.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:34:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started my coaching career when I was selected by Philippine
        Athletics Track and Field Association (PATAFA) in 2016. But before that, I
        was coaching individual runners," he told <em>CNN Philippines</em> in an exclusive
        interview.</p>'
