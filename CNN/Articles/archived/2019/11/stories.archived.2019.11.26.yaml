      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Tensions continue to rise between Google
        and its employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600bcd3e-9094-4c16-b113-90ccd8c1cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T12:36:29.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest development occurred Monday when Google sent an email
        to all staff members describing its decision to fire four employees for allegedly
        violating its data-security policies. Google confirmed the contents of the
        email titled "Securing our data," which was first obtained and reported on
        by Bloomberg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434549cf-9b16-4bf1-8488-36e319dcd686'
      'mgnl:activationStatus': true
