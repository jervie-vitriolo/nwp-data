      'mgnl:type': 'text'
      'text': '<p>Music streaming service Spotify announced Monday that 74-year-old
        crooner Jose Mari Chan worked with bands Ben&amp;Ben, December Avenue, I Belong
        to the Zoo and singers Julie Anne San Jose and Moira Dela Torre for a new
        version of "A Perfect Christmas."</p>'
