      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka hindi kaya yung mga alon doon e</em> (They might not stand
        the waves there)," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aea8bb-7a94-46cb-a8e5-f556d68ad933'
      'mgnl:activationStatus': true
