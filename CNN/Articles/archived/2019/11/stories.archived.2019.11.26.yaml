      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pet owners with banal, for instance flu-like, symptoms should urgently
        seek medical advice when symptoms are unusual," wrote the doctors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211386c5-906e-47fd-9df1-bf4a151fb013'
