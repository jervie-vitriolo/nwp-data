      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the South Korean government <a href="https://cnnphilippines.com/news/2019/8/19/brp-conrado-yap-ph-navy.html?fbclid=IwAR1l6C0IxfG1Kf5xJdE4yO4WU54oOwz5u1MUeE9X4_iDXXDUpFFf5O_2MH0">donated
        a Pohang-class corvette now named BRP Conrado Ya</a>p, currently the Navy''s
        most powerful warship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49717e2-820b-4246-a6ae-35b1792f9dac'
      'mgnl:activationStatus': true
