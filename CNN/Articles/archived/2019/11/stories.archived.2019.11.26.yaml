      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led to PHISGOC chairperson and House Speaker Alan Peter
        Cayetano to issue an apology to foreign athletes.</p>'
    '42':
