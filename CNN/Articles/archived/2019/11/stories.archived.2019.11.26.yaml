      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report urged lawmakers to return control and oversight of the
        key power systems to the Philippine government.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925e5f1-8339-4ace-8c39-c1e7a0243170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.065+08:00
