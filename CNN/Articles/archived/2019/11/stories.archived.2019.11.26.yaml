      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b337b2c-1a9a-4f0f-9c49-2601fa60e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said is even more determined to continue her efforts to
        curb drug abuse after seeing what she described as flaws in the drug war.
        She earlier said she would reveal her findings from her 19-day ICAD stint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c83076-5b8f-4068-ac9b-d599270dda4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a93177-c79e-436f-93d5-2c9449fc8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So ngayon, kahit wala na ako sa posisyon, hindi naman nangangahulugan
        na wala na tayong magagawa. Mas lalo tayong ginaganahan, dahil nakita na natin
        kung ano iyong pagkukulang</em>," said Robredo during her meeting with Mothers
        Against Abuse in Naga City, Camarines Sur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491abf4b-fa54-48d4-ae8a-17eae9fea5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2410bac2-4fa5-4555-9a53-ab1d4f91ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, even though I am no longer in that position,
        this does not mean we cannot do anything. I am even more determined because
        I saw what has been missing]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58d042-668c-49fa-ba0c-f82e207e339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379537db-a00c-4035-8888-7f62a0427bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) Director General and ICAD
        co-chairperson Aaron Aquino said he welcomes any report the Vice President
        may want to share to the public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574ef99-88d6-4785-ba5f-77284dd7df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eebb06-8e37-44e2-a735-cdacc1c0a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am personally encouraging Vice President Leni Robredo to make
        her revelations on what she claims as her ''discoveries'' on the government''s
        drug war," he said in a statement. "I believe that what ever revelations she
        have would help us in improving and furthering the anti illegal drug campaign."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e02c28-a88d-4a88-9418-2400b7ad972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c609d0-4fcf-4a46-9b08-67ea2ef830ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she will continue her work such as encouraging communities
        to be active in addressing the drug problem. She said she spoke to the Health
        department on Monday and relayed that the agency is willing to train and facilitate
        community rehabilitation programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa2538-d3cd-4cd8-bfa1-8302b4b45520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8502d97-a29c-437b-9a37-7774f1a3abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit pa iyan na-</em>confine, <em>kung pagbalik niya sa</em>
        community, <em>pagbalik niya sa pamilya walang pagbabago, talagang magre-</em>relapse.
        <em>So ang gusto natin, kapag gumaling, hindi na magkakasakit ulit. At tayo
        iyong susi noon. Ang susi iyong buong</em> community," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a68d37-9f0f-48e1-bcfd-14db3ebefefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c468f-9519-40f9-9a60-cc51a62664b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if they [drug abuse victims] are confined, if
        they return to the community and to their families, they might relapse so
        what we want is when they get better, they won''t go back to their old ways.
        We are the key to that. The key is the whole community.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee223a-998f-4d7f-a055-f2451d80c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a2f0b-3827-4765-9ed8-30b8abda91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:33:45.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte removed Robredo from her post on November 24. The President
        said he cannot trust her after she met up with representatives from the United
        Nations. At the time, he also said he had yet to see Robredo work as ICAD
        co-chairperson despite her meeting with government officials and concerned
        agencies such as the Department of Health, the police and the PDEA to study
        the campaign.</p>'
