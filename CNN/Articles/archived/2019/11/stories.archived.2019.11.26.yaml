      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year surgeons amputated parts of a Wisconsin man''s nose
        and limbs, including both hands and feet, after the same bacteria got into
        his body.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb81d68-8483-470b-a7bd-6e7ce2865828'
