      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day started a little ahead of schedule that Saturday, Nov. 9.
        It’s easy to think that a lot of tasks were lessened from Vince Dizon’s plate
        the more prepared his team has become for the Southeast Asian (SEA) Games,
        that will take place on Nov. 30 until Dec. 11.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519dfd3-44fa-4fb3-bd32-ca392d7e73d9'
