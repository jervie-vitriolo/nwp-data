      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — A
        Filipino filmmaker’s short video about a Muslim student displaced by the Marawi
        siege was recognized at The International Emmy World Television Festival 2019
        in New York City, United States.</p>'
