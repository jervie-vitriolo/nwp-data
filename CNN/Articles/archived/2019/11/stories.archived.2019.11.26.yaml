      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The type of bacterium, capnocytophaga canimorsus, is "completely
        normal flora of a dog''s mouth and usually doesn''t cause any sort of significant
        disease. However, in the wrong place, at the wrong time, in the wrong patient
        ... it can lead to severe infections -- but very, very rarely," said Dr. Stephen
        Cole, a lecturer in veterinary microbiology at the University of Pennsylvania
        School of Veterinary Medicine.</p>'
