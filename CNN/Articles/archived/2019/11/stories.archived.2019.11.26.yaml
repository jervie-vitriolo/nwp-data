  'cdc-vaccine-us-customs-migrants':
    'author': 'Amir Vera, Dave Alsup and Sheena Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-26T15:53:07.451+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56f37c69-ce02-4015-97fc-6bf0c634eec2'
    'lead': 'The Centers for Disease Control and Prevention recommended the US Customs
      and Border Protection (CBP) vaccinate migrants in detention against the flu
      last winter, but CBP rejected the idea, according to a letter obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T15:57:22.827+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:33:58.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:33:16.508+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'The-Washington-Post', 'CDC', 'Centers-for-Disease-Control-and-Prevention',
      'US-Customs-and-Border-Protection', 'CBP', 'vaccine', 'migrants']
    'template': '1'
    'title': 'CDC urged US Customs and Border Protection to vaccinate migrants, but
      they rejected the idea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2aa5e6-2ad4-4025-b8cf-b1eb97b9278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Centers for Disease Control and Prevention
        recommended the US Customs and Border Protection (CBP) <a href="https://amp.cnn.com/cnn/2019/11/19/health/flu-shot-migrants-cbp/index.html"
        target="_blank">vaccinate migrants in detention</a>&nbsp;against the flu last
        winter, but CBP rejected the idea, according to a letter obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c93ac93-1135-4982-837a-9fb28f4e6242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations, first reported by <a href="https://www.washingtonpost.com/immigration/cdc-recommended-that-migrants-receive-flu-vaccine-but-cbp-rejected-the-idea/2019/11/25/8aba198e-0fb8-11ea-b0fc-62cc38411ebb_story.html"
        target="_blank">The Washington Post</a>, came from a letter CDC director Dr.
        Robert R. Redfield wrote in response to US Rep. Rosa L. DeLauro of Connecticut.
        In the initial October 4 letter, DeLauro asked if CBP spoke with the CDC about
        the child deaths at detention centers, if CBP asked for guidance about vaccination
        of migrants and if the CDC has spoken with HHS or the White House about CBP
        vaccination issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e38af48-83c3-495b-a396-a71333d46f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield responded to her letter November 7, saying the CDC has
        been discussing the issue of child deaths with CBP since the beginning of
        2018. He also wrote the CDC provided written recommendations to the Department
        of Homeland Security in January 2019 and, beginning in late May through July
        4, the CDC spoke with CBP weekly about the flu cases in migrant facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293e5f8-e101-4779-87eb-f77f284943c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2018-2019 flu season, at least three children died of the
        flu while in CBP custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc05c9-3efa-45a5-8a21-8ab65da3cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeLauro told The Post CBP''s continuing refusal to provide flu vaccines
        was "unconscionable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e006e-4870-42e1-a43a-f37191a06b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC''s recommendations are clear: flu vaccines should be administered
        to people as soon as possible to prevent the spread of this deadly disease,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806e201-65ed-4472-97d3-1701b819a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Cahalan, CBP spokesperson, told The Post that her agency has
        never provided immunizations for detained migrants and has no plans to do
        so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303f85e-d705-4f5a-a102-0b5e7f0d4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CBP has significantly expanded medical support efforts, and now
        has more than 250 medical personnel engaged along the Southwest border," she
        said. "To try and layer a comprehensive vaccinations system on to that would
        be logistically very challenging for a number of reasons."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b42cc-35e6-4b36-b515-b354670d53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the CDC, CBP and DeLauro for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d772468-b933-4a46-b249-850aeb47d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first time CBP said no to vaccinating migrants. Last
        week, CNN reported a group of physicians <a href="https://edition.cnn.com/2019/11/19/health/flu-shot-migrants-cbp/index.html"
        target="_blank">volunteered to vaccinate migrants</a>&nbsp;against the flu
        for free.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c682527-1823-4489-b2f4-eb144629f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t responded, but it''s not likely to happen," a CBP official
        told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d780d8-1476-486a-8ce0-44a207b5298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a law enforcement agency, and due to the short term nature of
        CBP holding and other logistical challenges, operating a vaccine program is
        not feasible," according to a statement from the federal agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e0c984-109f-4994-bb5a-edf1064e5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T15:57:22.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published CNN.com, "<a href="https://edition.cnn.com/2019/11/26/health/cdc-vaccinations-migrants-border-patrol/index.html"
        target="_blank">CDC urged US Customs and Border Protection to vaccinate migrants,
        but they rejected the idea</a>."</em></p>'
  'Sotto-Cayetano-SEA-Games-budget':
    'caption': 'House Speaker and Philippine Southeast Asian Games Organizing Committee
      chair Alan Peter Cayetano (L) and Senate President Tito Sotto'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '61057f2a-d0fc-4d40-a84a-1a9ed2a87e04']
    'created': 2019-11-26T16:02:30.940+08:00
