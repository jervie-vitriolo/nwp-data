      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When it comes to being a sex symbol it
        can be "complicated" for Kim Kardashian West.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73713203-53c3-413c-a998-8afe725c7d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:47:55.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.thecut.com/2019/11/kim-kardashian-west-on-her-decade-of-multi-platform-fame.html"
        target="_blank">interview with The Cut</a>, the reality star/beauty mogul
        talked about her life over the past decade and how she''s influenced culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39678aa3-9ed3-4139-bb98-1cde17cd5772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:47:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of being viewed as a sex symbol, she said "It can be complicated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8d419-ef8d-40fd-8022-e3bfa415c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:47:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely see the things that I brought on myself, the biggest
        being the robbery," Kardashian West said of having been <a href="https://edition.cnn.com/2016/10/02/entertainment/kanye-west-family-emergency/index.html"
        target="_blank">robbed in Paris in 2016</a>. "Just being flashy and oversharing
        my every move on social media. But I enjoy my life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953fb47-ef81-4ace-98ae-09eeaa80f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:47:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has been dressing less sexy these days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003defdd-c1be-4fb5-8216-a9a3eb65426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:47:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if it''s the fact that my husband has voiced that
        sometimes too sexy is just overkill and he''s not comfortable with that,"
        she said. "I listen to him and understand him. Still, at the end of the day,
        he always gives me the freedom to be and do what I want."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9860e-9c6e-49da-be54-ce82536b784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:47:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers of her family''s E! reality show "Keeping Up with the Kardashians"
        witnessed Kanye West clashing with his wife over her form-fitting outfit for
        the Met Ball.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59146100-efc6-44b7-a4cc-6b47d9b81575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:47:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the outfit was too sexy and it affected his soul and spirit
        when she dressed provocatively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9bdaad-1f39-4e7f-84f7-17b18dcf0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:47:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told The Cut she''s "kind of had this awakening myself" about
        how she dresses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48dcb9f-a934-4af7-97de-78e8da3408a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:47:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized I could not even scroll through Instagram in front of
        my kids without full nudity coming up on my feed pretty much all the time,"
        Kardashian West said. "And I definitely contributed to that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9c68d-f84d-4642-9ea6-251f31d4b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:47:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out her now-famous Paper magazine cover which "broke
        the internet" and showed her oiled up and nude.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8e249-36a6-4d71-a39d-9464b8640fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:47:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her new role as a criminal justice reform advocate also has factored
        in as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b316ee-6376-4a42-9d63-4e4c96e33ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:47:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also did think, like, okay, I''m here in the White House and
        then the next day I was posting, like, a crazy bikini selfie," she said. "And
        I was thinking, I hope they don''t see this. I have to go back there next
        week."</p>'
