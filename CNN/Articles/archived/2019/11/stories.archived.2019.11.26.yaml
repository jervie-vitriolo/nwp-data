      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These athletes are former Azkals U22 midfielder Alejandro Baldo,
        Jr., badminton player Anton Cayanan, and former Gilas Pilipinas captain and  Philippine
        Southeast Asian Games Organizing Committe (PHISGOC) volunteers head Chris
        Tiu.</p>'
