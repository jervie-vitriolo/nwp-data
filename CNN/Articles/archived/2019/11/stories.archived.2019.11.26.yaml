      'jcr:uuid': '35cfe580-934e-4b41-b35e-f710a52f53d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:29:52.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:33:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those are frigates, they have arms so the President
        might be referring to that. These are not for offensive but for defensive
        purposes only.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4e5a7-27d7-4df0-b92a-5afaf9abc7d3'
      'mgnl:activationStatus': true
