    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c08e0-ffa5-4882-9e9c-49a10ef17bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was flustered at first. They said I had an unpaid bill," Yang
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b9811-4c2d-4d57-aaa1-eaf2a6469519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b282e2-88e8-4163-8235-e7da5097b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed was allegedly a criminal enterprise''s attempt to
        steal thousands of dollars from Yang in a voice phishing scam -- whereby con
        artists dupe their victims into revealing personal or confidential information
        over the phone, which is then used to defraud them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9463cb91-bbf4-4ccc-8c5b-4155ea6b7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd321f23d-dc9f-40e6-b841-a0e56ee508e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 31,000 phone scams were reported in South Korea from January
        until October this year, costing the public some 504.4 billion Korean won
        ($429 million).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd197880-6dee-46ea-9d99-72f9fbb6a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fb7f5-2ff0-4c46-bc92-2049c54b34a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the accused in Yang''s case, an actual police
        officer appears to have been randomly called. A 34-year-old Chinese national
        has since been arrested on charges of fraud, accused of participating in an
        international phone scam targeting random individuals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a2f7c-ba27-48ec-8805-e96d2c977f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e6572-b6a0-4d84-84d2-6058e313e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Strange requests</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235da4e7-4257-4446-8bec-4c6929fd668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said that after informing him of the overdue bill, the caller
        then warned his identity may have been stolen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56846cf-b96e-4e5a-9294-5140e2fa8dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ec61c-9c8a-4aff-ad6b-e3c98781e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspector was eventually transferred to a man who claimed to
        be a detective with the International Crimes Unit, about a 20-minute drive
        away from Seobu Police Station.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3718054-92fd-45cf-860c-a1f49ca27634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76989176-aadd-4bf6-8ea5-843cab189f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said he expected foul play the moment he noticed the officer
        was more verbose than a regular investigator and spoke with a foreign accent.
        His suspicions appeared to be confirmed the moment the caller started putting
        in strange requests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ed80d-b3bf-48ca-b55f-14a5687e1b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f1a25-79b2-452e-a812-35c250be28c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked me how much money I had in my account. I told them I
        have about 11 million won ($9,400). So they said take out all of it and leave
        it in the fridge so they can come and inspect it for irregularities then return
        it to me. They asked for my apartment entrance code too," Yang said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e3b98-72f7-4765-9d1f-c7865c38f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ddebff-a04c-4d7b-b033-e06e562b760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang decided to try and catch the caller. So he went to the bank
        to convince the individual on the phone that he was following directions and
        withdrawing money.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd558065-b22b-439b-89be-3750da67a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da4dbf1-23ad-40d6-9a51-bd8b6b2f35b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bank, Yang showed the teller his police badge and a note
        that read: "I''m investigating a voice phishing case, please play along."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8a5c4-7908-4dc4-a985-78900cf7d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f056d9c-bf3d-4eea-8dec-63567f722a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang then had the teller turn on a bill counter so the sound could
        be heard through the phone -- an attempt to convince the caller that he had
        made the withdrawal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47896158-961d-4966-a22b-c07a0d32b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3475fdc3-8f39-4249-b19a-6126960f235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang told the man that he left the money in the fridge in an apartment
        in Seoul''s Eunpyeong-gu district. Later that day, a Chinese national showed
        up at the flat and was arrested. He has since been charged with fraud.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23036d5-d05d-42a1-9d09-12f8c0721ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700d51a-fdce-4817-bc36-9685063fb467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said it appears the individual who is accused of coming to
        pick up the money was not the one on the phone, but rather an alleged participant
        in an international scheme that is believed to be based in China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d405817-f3c9-4ce0-8eb7-0977fae08c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87b553-45cd-4f38-865b-31232a89ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely police will investigate further, Yang said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa635d6a-90f2-4278-9f71-2c62b43b001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6cefd-073d-4032-8b1c-78f79e347767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A growing problem</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25867bd3-3faa-47d6-9c3b-fae6dabbea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone scams like this have become increasingly common in South Korea,
        according to the country''s national police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b92a4-f4a6-46c6-a52d-c79a540d1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d5f9a-0fd4-4477-9ab2-b88b69f4a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say some of the schemes have become increasingly complex,
        and many of the people who fall victim are younger and unsuspecting because
        they falsely believe that fraudsters only prey on the elderly.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05ff57-e12f-46bd-a49e-9c544ddb2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:11:44.650+08:00
