      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga comments,</em> hold <em>muna po natin</em> (let''s
        hold our comments in the meantime). I''m sure after the SEA Games, I think
        a lot of people will be filing for investigations on what happened during
        the SEA Games," Velasco said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ffac00-b2d3-4e88-8a94-538716dce3c4'
      'mgnl:activationStatus': true
