    'template': '1'
    'title': 'LIST: Schools, cities suspend classes to give way for SEA Games'
    'updated': 2019-11-29T14:02:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f55148-3c45-4800-9916-429d0a740d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:43.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A number of schools
        and a local government unit have suspended classes to make way for the country''s
        hosting of the 2019 Southeast Asian (SEA) Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b53cc9-b804-4a7c-92eb-2fb35be0df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:43.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce865230-0af3-4fa0-a043-b2263618030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-28T14:28:43.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:33:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of heavy traffic and road closures, some private
        institutions near competition venues have called off classes that coincide
        with SEA Games events in their area.</p>'
    '4':
