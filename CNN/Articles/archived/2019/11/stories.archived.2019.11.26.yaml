    'title': 'Bernard Arnault could surpass Jeff Bezos and Bill Gates to become the
      world''s richest person'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00c0c5-a892-4989-aa9f-2382f9bcd6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:11.493+08:00
