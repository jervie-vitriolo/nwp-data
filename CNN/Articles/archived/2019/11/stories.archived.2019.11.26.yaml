    'jcr:uuid': '569ca0c0-17e1-40aa-90fc-7e9d1bd92e45'
    'lead': 'President Donald Trump signed a bill that makes animal cruelty a federal
      felony on Monday, saying the measure would help us be "more responsible and
      humane stewards of our planet."

      '
