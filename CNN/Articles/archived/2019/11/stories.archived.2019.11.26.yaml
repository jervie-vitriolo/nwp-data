      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2b219-1589-4478-aa39-dbb7563fc8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:11.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:18.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard Arnault, chairman and CEO of LVMH, is now worth more than
        $106 billion, according to real time wealth rankings tracked by Forbes. Arnault''s
        net worth jumped more than 1% Monday along with LVMH''s stock following his
        company''s agreement to buy Tiffany for more than $16 billion. Arnault and
        his family own more than 47% of the French luxury goods giant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27327041-d37f-436c-8151-594e54924330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:11.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:18.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e0a40-038c-45b6-8874-1adc43e3534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:11.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:18.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in LVMH shares puts Arnault within spitting distance of
        topping Microsoft co-founder Gates, who has a net worth of $107 billion, and
        Amazon CEO Bezos, who tops the Forbes list with a fortune of just under $110
        billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64371b4-9e6d-4ca4-a779-4f0f486f438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:11.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:18.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c457a-a23f-4d64-9df7-632bb28b4ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:11.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:18.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnault is trailing Bezos and Gates by a wider margin according
        to Bloomberg though, which has Arnault''s net worth estimated at $100 billion
        while Gates and Bezos are listed at $109 billion. Bloomberg updates its tally
        only once a day at the end of the market close.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772c9b9-4fed-4082-be42-8113a8173a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:11.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd25b2-7aef-4a38-9bfb-8f7fea17a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:11.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:18.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnault, Bezos and Gates are all comfortably ahead of other mega-billionaires
        as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d2d1c-a699-45c8-bccf-171edfd81401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:11.493+08:00
