      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7980aa-107b-4bdf-ba87-b8296d28bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our wildlife belongs to Zimbabweans. It doesn''t belong to one
        person; it doesn''t belong to an organization. It belongs to our ancestors.
        It belongs to our children, to our parents, to our grandchildren," he says.</p>'
  'Jupiter-great-red-spot':
    'author': 'Ashley Strickland, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-26T06:57:44.130+08:00
    'imagesource': 'jcr:044a078d-c0fe-4598-ae20-a5664c3faa60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87656fe9-e5ae-4cd4-ac06-35c2981bcbc5'
    'lead': 'The Great Red Spot is Jupiter''s most defining feature, and researchers
      say the storm has been shrinking for the last 150 years. Last year, photos taken
      by NASA''s Juno mission appeared to show the Great Red Spot shedding flakes,
      as though it was dying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T07:03:00.037+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:34:22.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:33:09.012+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jupiter', 'great-red-spot']
    'template': '1'
    'title': 'Jupiter''s Great Red Spot is not dying, scientist says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5422e5-afe2-4eb8-9dad-40922555bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Great Red Spot is Jupiter''s most
        defining feature, and researchers say the storm has been shrinking for the
        last 150 years. Last year, photos taken by NASA''s Juno mission appeared to
        show the Great Red Spot shedding flakes, as though it was dying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b7b7e5-650b-425d-b734-9c57efe1a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Philip Marcus, a computational physicist at the University of
        California, Berkeley, doesn''t think the flakes are the spot''s death knell.
        He and his team of students shared their findings during the American Physical
        Society''s Division of Fluid Dynamics 72nd Annual Meeting in Seattle on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88c67a-ffe7-43ef-b16b-3ba6150d0c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some believe the giant storm, called an anticyclone because it moves
        in the opposite direction of the planet''s orbit, was first seen in 1664 by
        Robert Hooke -- although it''s argued that Hooke was looking at a different
        storm on Jupiter. NASA says the first confirmed sighting was in 1831.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ecc30-c8c9-4a2f-bc5d-e05eae7f16f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the storm has been tracked and analyzed each year since
        1878, accounting for size, color, drift rate and shape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74237a89-2c9b-4aea-8a70-9c4e92ec8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Great Red Spot''s diameter could hold two Earth-sized
        planets. The storm itself is structured like a wedding cake, with an upper
        layer extending more than three miles higher than its surrounding clouds,
        according to NASA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd3cc90-5132-4f2f-8045-71f47b16b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus and his team conducted a computer analysis of detailed, high-resolution
        images of the Great Red Spot and determined that the size of the underlying
        vortex doesn''t necessarily equal the clouds that we can see. They tested
        another storm on Jupiter and found the same thing, suggesting that the shrinking
        of the clouds doesn''t have anything to do with the vortex of the storm itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84aa5f-9bb4-4c58-9e44-9fbb636e3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think its fortunes were ever bad," Marcus said of the
        Great Red Spot. "It''s more like Mark Twain''s comment: The reports about
        its death have been greatly exaggerated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfe179-0d77-41e8-b8ed-b6422f72f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticyclones are visibly defined on Jupiter, whereas actual cyclones
        may only appear via wispy clouds, or not at all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475e9a2-0276-4643-986e-1b31859b498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When cyclones and anticyclones interact, they repel each other,
        which allows scientists to infer the existence of an unseen cyclone just by
        interacting with an anticyclone, Marcus said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a72b6-3153-4b96-b71e-6521efa100d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticyclones actually attract each other, and are known to merge
        or gobble each other up. But much like a snake swallowing its prey, when one
        anticyclone merges with another one it doesn''t digest it immediately. Instead,
        the smaller anticyclone appears like a lump traveling around the outer band
        of the larger one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27955b93-9d71-48e5-9d79-005672a990a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Juno images analyzed by amateur astronomers last year, Marcus
        argues that what they were actually seeing were undigested lumps traveling
        counterclockwise along the boundary of the Great Red Spot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b177379-5e7c-4539-b715-ac117ef51bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, the anticyclone encountered a cyclone and
        the lump was detached, shearing off in a shape that resembled a blade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509b8d9-0e9e-4b7e-b8eb-9f81ef612b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encountering cyclones creates a stagnation point where velocity
        comes screeching to a halt before restarting and moving in a different direction
        -- causing clouds to shatter and resemble "flakes" like the ones that appeared
        to be shedding from the Great Red Spot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091c42a-12d3-48d3-acc1-e2c0e1f57913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of undigested clouds from the [Great Red Spot] through
        encounters with stagnation points does not signify the demise of the GRS,"
        he said. "The proximity of the stagnation points to the GRS during May and
        June does not signify its demise. The creation of little vortices to the east,
        northeast of the GRS during the spring of 2019 and their subsequent merging
        with the GRS does not signify its demise."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f5ed5-b06c-4e69-8c00-aae75583a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Red Spot essentially persists because of a cool region
        above it and a warm region below it that act as stabilizers, Marcus said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a7811-072f-4179-a36e-b838ebd81eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More lumps and flakes will likely be visible in the future because
        the Great Red Spot will continue to encounter other anticyclones about every
        few months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db0ccd-ab96-499e-a84e-77fff12e51f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless something cataclysmic happens, the Great Red Spot will last
        for the indefinite future, likely centuries," Marcus said. He said the exception
        could be if Jupiter''s jetstreams reverse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e73ea-387c-461d-a9e8-12be2bcf6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he agreed with studies that say the area is changing, or suggest
        that it could be shrinking -- at least, as far as the clouds go. "The size
        of cloud doesn''t reveal the size of the engine beneath it," Marcus said,
        referring to the actual vortex. "And becoming rounder is a sign of a stronger
        vortex, not a dying one."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e3931-9cc5-4427-b75e-5aec23b64ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:03:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/25/world/jupiter-great-red-spot-scn/index.html">"Jupiter''s
        Great Red Spot is not dying, scientist says."</a></em></p>'
  'us-democrats-trump-impeachment-ukraine-scandal':
    'author': 'Manu Raju and Jeremy Herb, CNN'
