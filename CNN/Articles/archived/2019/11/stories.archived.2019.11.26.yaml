    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab8550-4b7b-4a3c-83b3-b9c647255738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.053+08:00
      'mgnl:createdBy': 'mel'
