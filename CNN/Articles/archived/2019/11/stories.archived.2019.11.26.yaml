      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13c616-dffe-4809-9a9b-938169614c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:55:51.065+08:00
