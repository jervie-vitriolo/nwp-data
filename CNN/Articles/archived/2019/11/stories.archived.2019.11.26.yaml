      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2992fe3-0f3c-4995-8aeb-06b8ac677108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T07:04:20.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In private, Democrats are debating how broadly to draft the articles
        of impeachment against Trump, especially given what many in the House view
        as clear misconduct detailed in the Mueller report and violations of the Constitution''s
        emoluments clause by allegedly enriching himself while in office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce296e2-ec78-4062-bd5f-a481f2f5b291'
      'mgnl:activationStatus': true
