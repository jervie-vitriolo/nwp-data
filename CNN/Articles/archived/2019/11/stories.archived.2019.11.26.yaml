      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e10b65-3fca-4b2a-b166-a9a3f03b8133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba trades under the stock code 9988 in Hong Kong. Nine and
        eight are considered to be lucky numbers in the Chinese culture, indicating
        long-lasting prosperity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fdf80c-5df2-490a-9fb2-3b58d9ee9074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73198d99-77a7-4774-9da2-ccd56924a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been a lot of enthusiasm for the company''s arrival on
        the Hong Kong market. The offering has overperformed — a vote of confidence
        in Hong Kong, the Asian financial hub that has grappled with months of protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dceb831-740b-4d5c-b68c-39da04006e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a1294-c925-4e4c-a0ae-0b001fcc082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listing also affords Alibaba the ability to impress Beijing
        in a big way. It''s a symbolic homecoming for a company that made its initial
        public trading debut in New York but is one of China''s technological crown
        jewels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c131b5-7f28-4a19-b3cf-9e17fc5a677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc8d38-0514-4bdd-b835-023df2df8eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have come home," Alibaba said Tuesday morning on its official
        account on Weibo, the Chinese equivalent of Twitter. The Weibo announcement
        also featured cartoon representations of the many animal mascots that Alibaba
        uses to represent its businesses — such as Tmall''s black cat and and Ant
        Financial''s ant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55b05e-097e-4e41-8f92-6cbba15f0754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880359f-4b8e-4ee6-892f-78c4d590bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five years ago, we said, if conditions permit, we will for sure
        return," said Daniel Zhang, chairman and chief executive officer of Alibaba
        Group, at Tuesday''s listing ceremony. While Hong Kong was Alibaba''s initial
        choice when it first wanted to tap the public market, the company chose New
        York because of a disagreement over alibaba''s shareholding structure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15621a4d-0429-409a-8fb8-7dfc6be627e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b3887-bc41-4ce9-ae94-8cc0bb58a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to "capital market reform," Zhang said, "we can make up for
        the regret five years ago when we missed Hong Kong."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92a1f8-d171-4881-a4b8-0297bc773ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d0c34-e993-4169-856b-0c088667bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s benchmark Hang Seng Index opened 0.7% higher. It then
        reversed the gains and traded down 0.1%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec44117-d04f-4540-9dc9-8cf363541bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde05ed-5f51-43a4-83bb-8fbb32c2bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Hong Kong Exchanges &amp; Clearing, the city''s sole exchange
        operator, was up as much as 1.8%. But it also erased early gains and dropped
        0.5% in late morning trade. Chinese internet giant Tencent — Alibaba''s biggest
        domestic rival — fell 0.5%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf84f5-42b4-4895-89db-f0718df23f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e5cc4-c2db-47ee-94f3-a26c521e6818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba''s US-listed shares closed up nearly 2% Monday on the New
        York Stock Exchange. Its IPO there in 2014 raised $25 billion and shattered
        records as the largest in history. (Saudi Aramco could soon surpass it.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f698de-b0df-4119-ac1a-8e71ec6bde95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d379203-c7e5-4f8f-ab4a-dca79137bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the region, South Korea''s Kospi index added 0.5%,
        while Japan''s Nikkei 225 rose 0.3%. China''s Shanghai Composite opened higher,
        but traded nearly flat around noon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4565aa-8cad-4f3d-95eb-72190d3c082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f26c5-b9e7-47a4-8bee-edcc5b0dde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors may be looking out for more developments on US-China trade
        talks. China''s top trade negotiator Liu He had a phone talk with US Trade
        Representative Robert Lighthizer and Treasury Secretary Steven Mnuchin on
        Tuesday morning, according to a statement by China''s Ministry of Commerce.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f887df-0ac3-46bd-bf28-e4e539427de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6063a-58bf-4876-9131-89d571e87d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides "reached a consensus" on how to resolve each other''s
        key concerns, the statement said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aac060-15e5-4660-ad41-2df9315ec6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ae597-8464-4288-a863-1202d0df0dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:41:06.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also agreed to maintain contact about a phase one deal.</p>'
    '31':
