      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jeff Bezos and Bill Gates can clearly
        afford a lot of leather wallets from Louis Vuitton and little blue boxes from
        Tiffany. But the world''s two richest people could soon find themselves worth
        less than the head of LVMH because of its takeover of Tiffany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35730dd-4235-4fa0-b932-7510c66c5f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:24:11.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:18.078+08:00
