    'mgnl:tags': ['Donald-Trump', 'animals', 'PACT-Act-', 'United-States-']
    'template': '1'
    'title': 'Trump signs animal cruelty act into law'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89404a0-ef24-4479-aca7-e2abc0bad143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump signed a bill that
        makes animal cruelty a federal felony on Monday, saying the measure would
        help us be "more responsible and humane stewards of our planet."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301af545-e851-4f6b-a327-3b93039257f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2047969-b2e2-4e17-a009-84f46aab187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACT Act -- which stands for Preventing Animal Cruelty and Torture
        -- was signed by the President at the White House, where he said he was "pleased"
        to approve the legislation. The bipartisan act, which passed the Senate earlier
        this month, expands a previous law passed in 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af150b-6c7e-4251-84c6-beb4f347596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7d73d-5314-48fa-8c34-e70126e279fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he had the same reaction to the bill as he did to the
        Women''s Suffrage Centennial Commemorative Coin Act he had signed a few minutes
        earlier, saying, "Why hasn''t this happened a long time ago?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00510511-3f0d-4422-bab0-6f37ac449886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743aa309-b0aa-40f7-8907-479e16656f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that we combat these heinous and sadistic acts
        of cruelty," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d709f-30f8-4757-83db-7f8454e4c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092826a0-21c1-463e-9edf-8a98d7ba15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal law had previously only prohibited animal fighting and only
        criminalized animal cruelty if the wrongdoers create and sell videos depicting
        the act. Under the PACT Act, a person can be prosecuted for crushing, burning,
        drowning, suffocating or impaling animals or sexually exploiting them. Those
        convicted would face federal felony charges, fines and up to seven years in
        prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f103ca-8c93-4f4d-b44b-102393ff4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b09e065-8522-4083-ba7c-7ec6c54055b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, all 50 states have laws on their books against animal
        cruelty at the state level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b6b1e-af5b-4abc-821b-7fb41f89f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5fedd-0e32-4d98-89ca-5c7c7b9711d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump''s approval, federal authorities can go after the wrongdoers
        because they will have federal jurisdiction and will not be bound by state
        laws. They can also prosecute criminals if the cruelty occurs on federal property.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bbc8e7-03db-4b21-8aa4-d25ff27ef17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020a337-ea04-49b6-8ba2-47f757bdc18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T22:44:03.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, which contains exceptions for hunting, is supported
        by the Humane Society Legislative Fund, the National Sheriffs'' Association
        and the Fraternal Order of Police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12767391-7449-4e15-9f2d-82b7a90d9513'
      'mgnl:activationStatus': true
