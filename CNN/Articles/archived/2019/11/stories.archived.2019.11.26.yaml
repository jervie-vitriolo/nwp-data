      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government regularly taps the bond market to secure short and
        long-term funding for public programs and projects, as it needs to spend more
        than what it can raise through taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f48b34e-d7ef-496f-be14-49e6e50e72b3'
      'mgnl:activationStatus': true
