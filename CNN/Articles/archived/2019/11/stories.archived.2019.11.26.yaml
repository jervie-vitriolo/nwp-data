      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential adviser cleared it out that the program is not
        really supposed to be completed during President Rodrigo Duterte’s term, but
        should still be continued later on.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc5eb1-ef36-4365-9847-e5be36f648b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363fa6b-06b8-4422-9a5b-98c0391d81ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.620+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Build, Build, Build has only been there for two and a half years.
        So, we’re still a long way to go. It won’t stop when the president exits in
        2022. It should and must continue. It cannot stop. Because if it stops, patay
        na naman. We’re gonna go back to the same old problems of projects being discontinued,
        and being cancelled.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e48f1-4282-474d-b876-9c296610a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.620+08:00
