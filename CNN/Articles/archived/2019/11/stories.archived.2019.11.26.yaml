      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, according to him, was “set up to fail” from the very start.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233cb225-aefd-47fd-a712-ff6be8d02891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the President really wanted her to be embarrassed by failing
        to discharge her work,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03cc87-aa39-4a16-8019-0fbb30dc7827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why in the first place did the President appoint her being the
        leader of opposition if he did not trust her? Why in the first place did the
        President commit that he would give all that she needs if she does not trust
        her?” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa511b7-e03e-4109-90f5-af66cdcf7b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:34:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte sacked Robredo as the co-chairperson of the Inter-agency
        Committee on Anti-Illegal Drugs (ICAD) roughly two weeks after she was appointed
        to the position. Malacanang cited Robredo’s meeting with foreign officials
        and query on the scope of her power as among the reasons behind the President’s
        move.</p>'
