      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonds double as raffle tickets, with the Treasury saying that
        there will be a quarterly draw where 50 people will win ₱20,000, 10 people
        will get ₱100,000, and one winner of ₱1 million cash. This may be adjusted
        depending on the demand for the bonds, the Treasury said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00ab98-7fb9-4c9d-aa29-697d73ec2092'
      'mgnl:activationStatus': true
