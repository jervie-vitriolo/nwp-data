      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T21:33:34.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has yet to issue any statement regarding the mishaps at
        the SEA Games. He has only defended the ₱50-million price tag of the controversial
        cauldron.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead924fd-ce15-45c7-a02c-b21898c03cba'
      'mgnl:activationStatus': true
