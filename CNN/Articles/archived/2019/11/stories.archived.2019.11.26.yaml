      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/26/politics/donald-trump-animal-cruelty-act-signed-trnd/index.html"><em>"Trump
        signs animal cruelty act into law"</em></a></p>'
