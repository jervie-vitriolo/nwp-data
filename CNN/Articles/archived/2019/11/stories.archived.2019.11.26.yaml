    'mgnl:tags': ['Edcel-Lagman', 'The-Source', 'SEA-Games', 'SEA-Games-2019', 'Lagman',
      'PHISGOC']
    'template': '1'
    'title': 'Opposition, admin solons call for ceasefire on SEA Games debate'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa095e6a-9a55-471a-9959-eb3ef66a4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:37.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —&nbsp;</strong>Both
        opposition and administration lawmakers appealed for a "ceasefire" on criticisms
        and complaints over the Philippines'' hosting of the 30th Southeast Asian
        (SEA) Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950324c-faec-4b21-8ccf-bb9ea8e689b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:37.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 1st District Rep. Edcel Lagman called on the public to "minimize"
        criticisms—&nbsp;as investigation into the preparation mishaps will take place
        after the biennial meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd81b0-b519-49a1-baf0-df52cc392f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:37.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think while the SEA Games would start already and would be on
        process, we should minimize these criticisms," Lagman told CNN Philippines''
        The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81747f1b-8c33-4a9b-b584-5db654c7a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:03:37.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not wash our dirty linen in public. But after the SEA Games,
        let us have a post-mortem on all of these defects, ill-preparedness, bloated
        budget, etcetera," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716c24a-35ba-44ec-a501-9b40cddf1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:45:02.723+08:00
      'mgnl:createdBy': 'xave'
