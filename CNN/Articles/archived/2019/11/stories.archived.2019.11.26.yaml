    'title': 'Man dies after being licked by his dog and contracting rare infection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a4913-5f14-488e-90c0-8d63d4752692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 63-year-old man in Germany has died
        after contracting a rare infection when he was licked by his dog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb659d4-dfe2-4fda-9426-3c8bdff8ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23fd7b-a453-4698-8298-a6c728a93e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors have warned pet owners to seek urgent medical advice if
        they exhibit unusual flu-like symptoms following the rare case, details of
        which have been published in a paper in the European Journal of Case Reports
        in Internal Medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622c28e-e7cf-4165-8a17-231c61dcde10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d7647-2587-462a-9b6b-d93411a706d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previously healthy man''s infection was caused by capnocytophaga
        canimorsus, a bacterium that is commonly found in the mouths of dogs and cats,
        according to the report. It is transmitted to humans only in rare cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abb7e4-78e7-4d31-b35c-1c9b3da6c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847d196-380a-4600-8a6e-5cbe12a188ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bacteria can be transmitted through an animal bite, but the
        man had not been bitten.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8de42-965a-42cb-aef8-c10e2f756881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714eb4d-1423-4059-aba5-b32af43151e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had been touched and licked, but not bitten or injured, by his
        dog, his only pet, in previous weeks," reads the paper, produced by doctors
        from the Red Cross Hospital in Bremen, Germany.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35346fe5-3fac-4146-88f1-31f7ed53858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee97301-a505-4669-8084-f3f9ae8788cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first the man reported flu-like symptoms and later developed
        severe sepsis and purpura fulminans, an acute disorder that causes blood spots,
        bruising and discoloration of the skin as well as necrosis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db2e6d-399a-40fe-bf52-c601547773d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0bc77-e4bd-4a8c-b35e-70d3e431ecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:27:38.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:17.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was treated in intensive care but his health continued to
        deteriorate and he died from multiple organ failure, according to the authors.</p>'
    '13':
