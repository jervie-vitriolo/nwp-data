      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pension house, formerly called Bascon Hotel, incurred losses
        worth ₱8 million, authorities said. It was built in 1965.</p>'
