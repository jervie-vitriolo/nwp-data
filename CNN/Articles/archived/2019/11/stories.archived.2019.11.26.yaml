      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dizon, of course, wears more than one hat from being the Bases
        Conversion and Development Authority (BCDA) chief, to being the Presidential
        Adviser on Government Flagship Projects.&nbsp;He&nbsp;decided to meet CNN
        Philippines right after his business meeting in the morning, instead of the
        supposed schedule in the afternoon.</p>'
