      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the last moments before his death,
        49-year-old anesthesiologist Richard Field texted a friend pleading for help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc83592d-22bf-4ffe-a246-1d7021149fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3914e-f1ba-4980-bc50-4022c00fa933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was confused for the first minutes," Matthias Heidenreich testified
        last week in the first days of the double murder trial for the man suspected
        of killing Field and his 38-year-old fiancée, Lina Bolanos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b6f171-6d0d-4255-b251-c18e12421251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28288ade-b10d-4709-a96b-cee4028a3b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not realize what (the text) means, wasn''t sure what it is,"
        Heidenreich said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd625d-3538-4352-890f-85cb2d2a2764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641528b5-728d-417f-b815-20669abca935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, both well-known anesthesiologists, were stabbed to death
        in their Boston penthouse in May 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38479471-5bda-4c0c-bd11-00dbb536bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ac7f1-0fbd-4b7c-8bd0-7bf61c1a79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the texts, Field tried to ask Heidenreich to call 911 because
        an armed man was in his home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ab172-9662-456c-a2ed-30a9a8b2d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec290924-0400-47bf-9314-f415e553be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of eight text messages was sent around 7:30 p.m. while
        Heidenreich was walking to a local drug store, according to reports from the
        Boston Globe and the Boston Herald. Heidenreich saw the texts when he returned
        home, the reports said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38c2fc-43d5-49e9-813f-ffd71ade8431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73295bdf-a44c-4e77-b396-122532c9a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages started "Call 111," an apparent reference to 911, then
        "Gun man", "in house" before ending with "Serious," according to the Boston
        Herald.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634884c-4acd-454f-bebb-b3ad7e79411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc4564-b2fd-4f8f-be77-e21eb085cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heidenreich testified that he responded but got no answer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003d8c1-6c4b-4415-9f08-c69df42ba621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f075f7-50e2-4204-ba2a-4e37c1f516f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Looking, waiting, lurking''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c447752-2db5-4c07-ad5f-cb17e4f17bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say Bampumim Teixeira found the right time to sneak
        into the building he briefly worked for as a concierge and killed the two
        doctors inside their 11th floor penthouse. Teixeira has pleaded not guilty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc0672f-e913-4300-819b-9c16e05d6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d2359-1f48-40a6-979d-52fdcf132f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He was) looking, waiting, lurking, out front, out back, for just
        the right opportunity to present itself," Assistant District Attorney John
        Pappas said during opening statements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c64efb-f0a1-4a0b-99ab-c08e0c98944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff2bdc-0994-4bab-92bd-87dc0985385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teixeira was familiar with the building''s layout because of his
        time working there, the Suffolk County District Attorney''s office said in
        a news release in 2017. And prosecutors allege that''s how he was also able
        to gain access to the couple''s penthouse, CNN affiliate WCVB reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca799b30-bec5-4984-9fb7-59a387c9cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc58497-f67e-490d-a798-96f38736da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teixeira''s defense attorney said no evidence supports the prosecution''s
        case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e237533-4798-456c-bccb-b8717f81bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35540ef0-7c7d-4f7f-ada9-b6a2477a0b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No video, no audio, no scientific evidence, no credible evidence
        will tell you that Bampumim Teixeira broke into the home of Lina Bolanos and
        Richard Field and murdered them," defense attorney Steven Sack said in the
        trial. "And that''s because he didn''t."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb6e65f-8d75-4015-bb90-37de78977345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce085ec4-d84f-4b50-90ce-eb6030f09627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hooded person sneaked into the building</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f416ac9-4719-4701-b6e7-10d7f03548f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 5, a person wearing gloves, a hooded jacket and carrying
        a backpack and a bright yellow shirt sneaked into the building''s garage around
        4 p.m, according to the news release from the district attorney''s office.
        Bolanos arrived around 5 p.m. and her fiancé followed about an hour and a
        half later, the release said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46029255-38c4-478f-abb6-0ab499549dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c5954-86ec-4d88-a09f-706606851b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were first contacted around 8:30 p.m. that night from the
        concierge, who had been alerted by a concerned friend —&nbsp;following a text
        he had received from Field, the release said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce1fc5-2e7d-48a0-be9a-e73694619941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd720d1cd-220b-4c8e-8d7d-5a94d9c1932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the 11th floor penthouse, authorities found a grisly scene.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661b7c8-faf0-4318-9c13-01eec8d0830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb27f4a-86c0-46a0-9e3c-fed897c07542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Field was found) dead in a pool of his own blood. His hands bound
        behind his back with handcuffs," Pappas said in trial, according to WCVB.
        "Lina Bolanos was also in a pool of her blood after having been stabbed repeatedly
        in the neck."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f38e46-f2db-4065-bc22-e3e14a9d2794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T13:53:21.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:34:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b2473-e7ec-4bbe-a196-65e44f8d7776'
