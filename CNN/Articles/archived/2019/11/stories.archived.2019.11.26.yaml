    'template': '1'
    'title': 'Congress OKs extra year of 2019 budget validity '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21dc77-7798-4bf6-a653-88a8371fc81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:47:48.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)—&nbsp;</strong>A
        measure that will extend the validity of this year''s budget until December
        2020 cleared Congress on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f838219-0c70-4957-98a1-876ca1a60a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:47:48.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a unanimous vote, the Senate adopted without amendments House
        Bill 5437, which aims to extend the validity of the allocated maintenance
        and other operating expenses (MOOE), as well as capital outlays in the 2019
        national budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3134f6e-18ee-4424-a246-7a6b217d901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:47:48.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said measure, which hurdled the lower chamber last week, will
        be transmitted to Malacañang&nbsp;for President Rodrigo Duterte''s signature
        as there is no need to convene a bicameral conference committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccff0b-8d23-4eed-a85d-13e5093125a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:47:48.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers previously warned that all unused appropriations for 2019
        will go back to the National Treasury if the extension will not be passed.</p>'
    '5':
