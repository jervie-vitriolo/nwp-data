      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca929736-7d12-4314-9cdd-f918b044018d'
