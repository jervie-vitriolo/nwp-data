    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb8d26-6a65-40d8-a6de-11e9e9c7ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.621+08:00
