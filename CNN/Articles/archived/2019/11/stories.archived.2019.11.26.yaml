      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It described the system as "operated by foreign nationals (Chinese)
        at critical access levels," adding that "critical system operations are all
        under the control of foreign nationals -- locally and offshore."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc76d69-a891-44da-9537-76ae16e6c00d'
