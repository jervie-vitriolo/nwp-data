      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama said nearby countries, including Italy and Greece, have been
        assisting Albania with the recovery operation, while other European leaders
        have also offered their assistance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630e6dc-d154-4f9d-aa3d-e6a4feb717c2'
