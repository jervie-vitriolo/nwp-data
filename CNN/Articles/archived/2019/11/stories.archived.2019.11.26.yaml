    'title': 'US Supreme Court declines to review murder case chronicled in ''Serial''
      podcast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda7b7fe-ffa0-4050-88c8-58d2a0a61361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court declines to review murder case chronicled in ''Serial''
        podcast</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6638e-b19f-49b5-8495-59511a736345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Supreme Court on Monday declined to
        review the case of Adnan Syed, whose murder conviction was the focus of the
        first season of the popular "Serial" podcast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9df46-18ed-4545-9fa3-c11b823348e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183821df-b8ce-4a41-9021-7a69e2b3371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Syed had petitioned the high court to take up the case
        in August, asking the nine justices to reverse a March ruling by the Maryland
        Court of Appeals that refused to grant Syed a new trial as he serves a life
        sentence in the slaying of his ex-girlfriend, Hae Min Lee, in 1999.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d1ca2f-4ae7-46e2-8d10-ae22aaeccc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c58d8-b0e3-4084-9281-f1a7b6868787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, filed by lawyers C. Justin Brown and Catherine Stetson
        along with other lawyers at the Washington law firm Hogan Lovells, stated
        that that basis for the Supreme Court to take up the case rested on the "straightforward
        legal issue" of ineffective counsel provided by Syed''s trial attorney, Cristina
        Gutierrez, who is deceased.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5020f3f-f411-4ffd-bda5-fe60395b221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4769b08-e9a4-4e3f-bbc0-362bebb4faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least 10 state and federal courts apply a simple approach: They
        compare the case that the State actually presented at trial with the case
        that the defendant would have presented if his attorney had been effective,"
        the petition stated, citing in part Gutierrez''s failure to call an alibi
        witness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636dbb14-1cf7-4a61-820c-e9aa75b6f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de0df3-96d3-4b28-ae91-fdb1f9857acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Maryland Court of Appeals departed from the majority approach
        and found no prejudice despite the failure of Syed''s counsel to present an
        alibi witness for the exact time that the State says he committed murder.
        There are no vehicle problems to reaching the question at issue, which has
        been briefed and argued throughout three state courts. Syed should have the
        opportunity to present his alibi to a jury, and the jury -- not the Maryland
        Court of Appeals -- should decide its worth," the petition states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9bc0a-ad75-488e-a442-547bd2cc6386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e938b-221b-401c-92f6-6042e37a71a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:57.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syed and Lee were seniors at Woodlawn High School in Baltimore County
        in January 1999 when she disappeared. Her strangled body was discovered in
        a city forest three weeks later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0559b84-7fbc-4e4d-8f17-46ab88317395'
      'mgnl:activationStatus': true
