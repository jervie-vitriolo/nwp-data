      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Organizers should not slack off.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d0989-1df7-40d7-a2d9-406206223a87'
