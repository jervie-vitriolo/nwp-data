    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'South-Korea']
    'template': '1'
    'title': 'Duterte encourages South Korean companies to invest in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd143f-8491-448d-96a6-30391ffc0d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:45:46.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)—&nbsp;</strong>President
        Rodrigo Duterte on Monday renewed his call for foreign companies to invest
        in the Philippines—&nbsp;this time encouraging South Korean leaders to grow
        their businesses in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb21dc70-664e-41ac-a134-a8ffae5c5f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:45:46.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a courtesy call to the nation''s top companies, Duterte assured
        Korean businesses of a corruption-free environment—&nbsp;including smooth
        implementation of processes such as the issuance of permits. He also guaranteed
        full return of investments and remittances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2fd6f-86f8-421b-8774-1e226e2c87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:45:46.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invite gained a positive response from foreign companies, with
        some business leaders promising to participate in the Philippines'' infrastructure
        projects, particularly in the government''s flagship "Build, Build, Build"
        program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d38fb-84a5-4997-8729-12cd4789de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:45:46.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/11/23/duterte-build-build-build.html">Duterte
        mocks ''Build, Build, Build'': I want ''Use, Use, Use''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574355cb-724e-4a3e-8b81-d020d6a87c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:45:46.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive arrived in South Korea on Monday for the Association
        of Southeast Asian Nations-Republic of Korea Commemorative Summit, where the
        two nations signed five cooperation agreements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df554dd4-e543-4e92-8aae-3c5a751b9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:45:46.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang said the <a href="https://www.cnnphilippines.com/news/2019/11/25/philippines-south-korea-bilateral-agreements-asean-commemorative-summit.html">agreements</a>
        covered a "wide range of areas of cooperation, such as education, social security,
        fisheries, tourism, and trade."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca165d-4a83-4282-972e-3c015879bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:45:46.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:34:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past invites to foreign investors, Duterte highlighted the country''s
        numerous competitive fiscal and non-fiscal incentives for international companies.
        These include income tax holidays, reduction of corporate income tax rate,
        and special non-immigrant working visa for employed foreign nationals, among
        others.</p>'
