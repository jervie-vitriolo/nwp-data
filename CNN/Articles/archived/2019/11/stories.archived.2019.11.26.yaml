      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, Berkshire Hathaway''s Warren Buffett is worth
        $86 billion while Facebook CEO Mark Zuckerberg has a net worth of about $75
        billion. Oracle''s Larry Ellison and Spanish retail magnate Amancio Ortega,
        the co-founder of Inditex, which owns the Zara fast fashion chain, are each
        worth just under $70 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29a118-69d2-4887-ad0b-f56d321b37f8'
