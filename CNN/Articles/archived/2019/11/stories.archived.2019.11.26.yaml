    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9487b489-930c-4b70-8914-7d5abfb5cf19'
    'lead': 'Russia''s ability to host UEFA European Championship 2020 matches and
      its participation in the 2022 FIFA World Cup and the Olympics next year could
      be under threat after the World Anti-Doping Agency (WADA) recommended a four-year
      ban for the Russian Anti-Doping Agency (RUSADA).

      '
