      'mgnl:lastActivated': 2023-01-27T07:33:51.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffefee01-38f4-4065-8a30-3bac50a0c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:02:40.618+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:33:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think they’ll remember me. They’ll remember the city,”
        he said. “Ten years down the road, a lot of this is built up, I plan on just
        spending weekends here and just see how things have gone, how things have
        progressed.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cafc8-64c7-43dd-ae8c-aea45a493de7'
      'mgnl:activationStatus': true
