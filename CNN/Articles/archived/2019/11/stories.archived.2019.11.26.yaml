    'template': '1'
    'title': 'Duterte invites South Korean President to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f4f09-99a8-4378-91bf-2da1f5cbf0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:14:23.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — President
        Rodrigo Duterte invited South Korean President Moon Jae-in to make a state
        visit to the country during their bilateral meeting on the sidelines of the
        recently-concluded ASEAN-Korea commemorative summit in Busan, Malacanang said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9e7ca-513d-4b1e-bc51-dec33b343676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:14:23.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A palace statement issued upon Duterte''s arrival at Villamor Airbase
        Tuesday night said the two leaders also agreed to elevate relations to "a
        strategic partneship."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49d94a-cbc3-4de4-9afc-b460e3dea727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:14:23.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte invited President Moon to undertake a State Visit
        to the Philippines at the soonest mutually convenient opportunity," it said
        of the meeting on Monday between the two leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7886bd-4608-4686-8458-a9da2c37712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:14:23.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also assured Moon that "the Philippines will continue to
        find common cause and purpose with the Republic of Korea towards enhancing
        our bilateral engagement and promoting peace and stability in your region."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf5194-0ba4-43da-a325-822c19a4a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:14:23.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also witnessed the signing of five agreements concerning
        trade and investment, infrastructure development, defense, education, and
        tourism,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639cfdb-49e8-4354-a5c2-4321d706458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:14:23.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, President Moon said Duterte''s visit came at a "meaningful
        time" as both countries celebrate 70 years of diplomatic relations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6d651-6575-48ab-8e65-860227ab323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:14:23.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our history of friendship and trust, the time is right
        for our two countries to think about our relations to a strategic partnership.
        The elevation of our relations will pave the way for our two countries to
        engage in greater cooperation that will lead us to common prosperity," said
        Moon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca5e2a-4c2a-4661-af1d-1860e43be818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:14:23.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace said Duterte also met with top officials of Korean companies
        to further promote the Philippines as a trade and investment market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c48bd-ea6c-4abc-85c0-85908abafbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:14:23.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and other ASEAN leaders welcomed Moon''s New Southern Policy,
        "which aims to elevate ASEAN-ROK (Republic of Korea) dialogue partnership
        through enhanced bilateral relations with ASEAN countries and stronger ROK
        involvement in ASEAN-led regional mechanisms," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b358db-bb8c-4520-9577-b2573439171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:14:23.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of ASEAN and ROK adopted the Co-Chairs Statement calling
        for the peaceful resolution of South China Sea disputes in accordance with
        international law including UNCLOS. They also stressed the importance of non-militarization
        and self-restraint by claimants and all other states, the palace added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717aa6e-c90b-465d-82fb-1477ad0fbf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T23:14:23.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders also adopted the Joint Vision Statement for Peace, Prosperity,
        and Partnership, which will serve as blueprint for the next 30 years of dialogue
        relations.</p>'
