      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7cfc41-6db2-4e0a-9ad3-e64e2941f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:29:52.641+08:00
      'mgnl:createdBy': 'eimor'
