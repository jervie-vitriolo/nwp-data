      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        country''s hosting of the 30th Southeast Asian (SEA) Games has been bashed
        from many fronts even before the regional meet has begun, but sports personalities
        said things could still improve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14544feb-ab69-4794-b4d6-3886dcda67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:51.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08dbb5-4d52-415e-820e-6934dfe89dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:51.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines Politics as Usual, Philippine
        Athletics Track and Field Association president Philip Juico said that the
        Philippine Southeast Asian Games Organizing Committee (PHISGOC) can still
        improve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55bf0a-b304-4cd3-bd2c-18c0e4225f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:51.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a587b9-cd3f-4609-b313-27850e582eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:51.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s use the next few days to recover. No more excuses. The only
        reason is going to be some natural resources. All of these things that are
        man-made, di na pwede ang ganyan," Juico said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057fcc1b-42f8-459a-987e-89a569cf0527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:51.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d5009-b218-4b93-b3aa-8b67c4334dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:51.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that PHISGOC should have considered that athletes have
        detailed, nutritional regiments and that arrangements could have been made
        with hotels in case of early or late arrivals by foreign delegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf0a82-3c81-4fff-a7cd-53728810d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:51.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f09d8-e77d-47cf-aba3-1ace2002b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:51.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure the PHISGOC wanted to lay out the red carpet. Who would
        want to be the object of these criticisms?" Juico asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f472ca2-b5be-4fde-8b42-eac96fc07e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:51.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3ec92-7d11-42fc-831b-3f0bfea9dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:51.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-27T07:33:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track and field superstar Lydia De Vega said athletes will be affected
        by the SEA Games issues to some extent, but that they should focus on the
        games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4e8d2-70b9-4c7c-809c-ab674dcbf680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:51:51.620+08:00
      'mgnl:createdBy': 'vince'
