      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        Anti-Red Tape Authority (ARTA) directed all government offices and agencies
        to submit their pending contracts, after President Rodrigo Duterte ordered
        that all these should be acted on by December 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132bb9c2-74a5-4e53-a7c6-b7b419d628de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:29:08.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38084c68-ebb8-4f70-89f7-35f1769e783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:29:08.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All government offices in the executive branch, including local
        government units and government-owned and -controlled corporations, should
        give ARTA a consolidated list of all pending contracts and government services,
        including the status of these contracts/services, and recommended action on
        said contracts/services by December 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a476d80-b25b-490c-ba4e-93628932f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:29:08.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716008f-3323-4611-a0c5-2b530756d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:29:08.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called out government officials who take their time to act
        on government contracts in a speech last week, giving them a December 15 deadline
        to settle pending contracts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bc1f6d-7217-4d8e-9c1e-416591e83029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:29:08.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5650d17f-2338-4b15-acc4-0d3903f1358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T19:29:08.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:33:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been so many months now. Papers that are on your table must
        be out with a decision. If it’s for approval, good. If it’s for denial, fine.
        But let it out. So many contracts, even in the military, it has been there
        for two years, what’s the... War cannot wait,” he said.</p>'
  'Antonio-Carpio-Chinese-control-NGCP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-26T19:46:54.331+08:00
    'imagesource': 'jcr:e1e7b378-ebda-439d-ace7-33738bd0f447'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f914f9-50ef-464e-ae2e-e710c15b0309'
    'lead': 'The National Grid Corporation of the Philippines says in a statement
      sent to CNN Philippines that the role of the State Grid Corporation of China,
      which has a 40 percent stake in the company, is limited to that of an investor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T19:55:51.059+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:33:48.333+08:00
