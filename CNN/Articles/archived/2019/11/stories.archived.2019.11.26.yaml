    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Camarines-Sur', 'Camarines-Sur-Treatment-and-Rehab-Center',
      'war-on-drugs']
    'template': '1'
    'title': 'Robredo backs community-based rehab program to battle drug addiction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a98281-a0c6-4957-83ae-eb01e3d3527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T00:21:05.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — Vice
        President Leni Robredo says she is supporting community-based programs to
        combat illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0dd97-8ad6-4f3d-a9a2-b94e86f818f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T00:21:05.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo revealed this Monday during a dialogue with health officials
        at the Camarines Sur Treatment and Rehab Center where options in addressing
        drug addiction were tackled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ec68f-5577-4eb4-a47c-2a247bd6ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T00:21:05.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the drug war is not only about law enforcement and
        admission to rehab centers, adding 85 to 90 percent of drug users do not need
        in-patient rehabilitation,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c756b4-9a67-4f67-89fc-ef31efa44a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T00:21:05.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:29.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was supporting a community-based rehabilitation program
        which would be piloted in the Bicol Region to show an effective anti-illegal
        drug solution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a6584-efed-41b6-bf6d-c2c9ce299b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T00:21:05.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:29.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Sunday <a href="https://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html"
        target="_blank">fired</a> Robredo as co-chair of the Inter-Agency Committee
        on Anti-Illegal Drugs less than three weeks after appointing her to the post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba67cb-0d1d-4217-80f6-bbdfa0d50c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T00:21:05.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her removal as anti-drug czar, Robredo said she would <a
        href="https://cnnphilippines.com/news/2019/11/25/Leni-Robredo-drug-czar-findings.html"
        target="_blank">release to the public</a> in the coming days a report on her
        findings during her time as co-chair of ICAD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7418589-84bf-4d18-82b8-ab332ca359be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T00:21:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa mga susunod na araw, magbibigay ako ng ulat sa bayan. Sasabihin
        ko ang aking natuklasan at ang aking mga rekomendasyon,”</em> Robredo told
        reporters in a brief press conference Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b662c9-5b32-4c3a-adf8-8da7ae6f544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T00:21:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the coming days, I will give a report to the nation.
        I will say what I have discovered and what my recommendations were.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fda0b-ba24-4d4a-abc1-689b37a6224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T00:21:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added<em>, “Kung sa tingin nila matatapos ito dito, hindi nila
        ako kilala. Nagsisimula pa lamang ako.”</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2dba01-aafb-4213-90ba-768a6eb7309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T00:21:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they think that it will end here, they don’t know
        who I am. I’ve only just begun.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd458e-8711-4df1-9731-9494f28d4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T00:21:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Malacañang said Robredo can do whatever she likes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6eb4d3-9251-42a2-b5e3-4868c7e36398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T00:21:05.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:34:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Rosas Olarte and CNN Philippines Xave Gregorio and
        Pia Garcia contributed to this report.</em></p>'
  'screen-use-toddlers':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'PHOTO COURTESY: Blackred/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-26T06:25:37.942+08:00
    'imagesource': 'jcr:83fe4c08-8b5b-4151-9a66-e19fbf311e73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba77d2e5-a821-4f20-a57a-a6097ada0cce'
    'lead': 'Use of screen time explodes between 12 months and three years in the
      United States, and most Canadian preschoolers between the ages of two and three
      are not meeting World Health Organization recommendations for appropriate use
      of television, computers and other screens, according to two new studies published
      Monday in JAMA Pediatrics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T06:32:53.536+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:34:28.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:33:07.322+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['screen-use-', 'toddler']
    'template': '1'
    'title': 'Explosive growth in screen use by toddlers, studies say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6840263-cfc2-47a2-b325-13773d272af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Use of screen time explodes between
        12 months and three years in the United States, and most Canadian preschoolers
        between the ages of two and three are not meeting World Health Organization
        recommendations for appropriate use of television, computers and other screens,
        according to two new studies published Monday in JAMA Pediatrics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9999b-6311-4108-afbf-50308c71ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b5d6a-35b1-406a-8d83-1a694812cefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Screen habits begin early</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e719d-1b15-4c66-98a0-a365eaa1fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 4,000 upstate New York mothers were asked about the level
        of screen use by their children at 12, 18, 24, 30 and 36 months of age. Those
        answers were then compared to the results of similar questions when the children
        were 7 and 8 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d5acbb-9992-459d-8b41-b28e712ad081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668660bd-ed9d-4148-9421-583074009b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers showed that daily use of television, computers and mobile
        devices by children increased three fold from age 12 months to three years,
        from an average of 53 minutes at 12 months to more than 150 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3d517-1a60-4ba9-b016-a3585af51bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8b311-4a42-4df7-9222-83d0e30d5358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children of first-time mothers and children who were in home-based
        child care logged the highest amount of screen time by elementary school,
        the study found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9a547-5cf1-4c1e-b838-0a8f1c5150c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066c288-c210-4234-9d3e-8eaefdd5cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results indicate that screen habits begin early," said senior
        author Edwina Yeung, an investigator at the Eunice Kennedy Shriver National
        Institute of Child Health and Human Development, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1332b339-158a-471c-89b2-e07612f095ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd9c5d-2439-43b5-8bd9-39a799c9a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This finding suggests that interventions to reduce screen time
        could have a better chance of success if introduced early," Yeung continued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708fefa-1c5c-4e35-9115-a63244bf658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de5c6af-7182-4d7b-8d6d-e115df44c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children were twice as likely to be in the highest screen use group
        if they were a first child, a twin, were in home-based care or their parents
        only attended high school, the study found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c4f3d-aa0c-4b5d-833a-b3b0eefab0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4332b806-0f92-4394-921a-2853e3ac5536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics says no baby under 18 months
        should be exposed to a screen except for face-to-face family interactions.
        Children between 18 months and 5 years of age should only be exposed to one
        hour a day, preferably with parents or caregivers who interact with them about
        the content on the screen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22653973-5d4c-4449-8a4b-e9ab13cb3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4eae84-5c13-4641-af67-3db3a07b6266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAP has an interactive tool to create a personalized media use
        plan for the family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8e9cb-da46-412b-b3b2-446ebe9bbc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f47abcd-8ba9-45fc-9cb5-cebc64c23767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Screen time high for Canadian preschoolers</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d295056-008f-44d1-8341-81eb62c30a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 79% of children age 2, and nearly 95% of children age
        3 in Canada were exceeding the WHO guidance of no more than one hour of high-quality
        programming daily.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93938e15-712a-4884-bfdd-fcfd9f8b4c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5702cea-8882-40fb-b0e2-dd3062b5c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used data on mother-child pairs from the All Our Families
        study at the University of Calgary. It found that a child''s overuse of screens
        was consistently associated with the mother''s excessive screen use, especially
        for mothers who cared for their child at home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b5b7cc-2f80-453a-8c06-7f964481aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516627d-80a3-4592-b76a-a60359f73963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That association may make it difficult for parents to limit a child''s
        engagement with screens without additional support to devise a family use
        plan, the study authors said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e567d24-845e-4c6d-8b78-6fee67c4be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2de5f6-71ed-401e-abd4-698a9f941a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes promoting opportunities for joint media engagement;
        deciding when, where, and how often screens are used; and reinforcing the
        need for sleep, physical activity, and device-free interactions to be prioritized
        to optimize child development," the study said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390f4cd-bfde-40cb-9e10-d2767952c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4247cf67-4f91-469f-80ac-17f7140d0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends no screen time for babies
        under 1 year of age, and encourages interactive floor-based play several times
        a day, including tummy time of at least 30 minutes. When not active, the WHO
        encourages caregivers to read and tell stories with the child.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97b00c-b287-4a3c-8329-19629ce49676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a77c0-2dbb-4946-a4e9-28cde1087d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children between ages 1 and 4 should not be in front of screens
        for more than a hour a day and "less is better," the WHO said. Screen time
        should done with parental engagement. Instead, children of this age should
        spend at least an hour of moderate to vigorous physical activity each day,
        and "more is better." Children of this age should also get between 10 to 14
        hours of quality sleep a night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7470a0-26fb-4a31-a969-caa02c6cc586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:32:53.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2019/11/25/health/baby-toddler-screen-time-wellness/index.html"
        href="https://edition.cnn.com/2019/11/25/health/baby-toddler-screen-time-wellness/index.html"
        target="_blank">Explosive growth in screen use by toddlers, studies say</a></em>"</p>'
  'US-Supreme-Court-Serial-Adnan-Syed-podcast':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-26T06:30:51.540+08:00
    'imagesource': 'jcr:60567e29-3aed-43fe-8a60-87e94a1905f0'
