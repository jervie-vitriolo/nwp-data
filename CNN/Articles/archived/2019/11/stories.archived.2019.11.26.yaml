    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6271598d-8877-4b70-bc55-b5efae530cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T20:20:20.238+08:00
