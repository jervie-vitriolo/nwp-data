      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> McDonald''s is paying $26 million to settle
        a class action lawsuit over wage theft. It''s the latest development in a
        string of conflicts between the major restaurant chain and its employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592452a7-62d6-44ec-9da5-d10c081ad7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement puts an end to a multi-year legal battle between
        the company and California workers who alleged that McDonald''s was skirting
        overtime payment laws and denying employees timely breaks, among other things.
        About 38,000 people are represented in the suit, according to a court filing
        obtained by CNN from the Fight for $15, which advocates for workers'' rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e98a43-fb42-421e-9bee-5fe3d1f68218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Maria Sanchez and others filed a suit against corporate-owned
        McDonald''s restaurants in the state, saying that as far back as 2009 McDonald''s
        failed to pay overtime to employees who worked more than eight hours during
        a 24-hour period. McDonald''s actions violated state law, the suit claimed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681eec5-c40a-44eb-97ca-a49ced7714b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b165b129-b6e1-4716-a611-bc67893b936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we continue to believe our employment practices comply with
        the California Labor Code, we have decided to resolve this lawsuit," McDonald''s
        responded in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4311cdb-ee92-4fa4-a61e-840ad41698fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ed820-6faa-4b83-b301-3ff71a3207f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that "we take our responsibility as an employer
        seriously and are deeply committed to the fair treatment of all of our employees,"
        noting that it "continuously" rolls out trainings and offers resources at
        company-owned restaurants to "promote continued compliance with all wage and
        hour laws."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c920bca-7dbe-447b-807a-06710dd735de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2dd23-6c10-45b4-9438-c20809216c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of McDonald''s locations are owned and operated
        by franchisees. Those locations are encouraged to follow the same rules and
        procedures as corporate-owned locations, but are not required to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c65684-3e00-4aba-a090-cf6a8e30520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42455a2-fba2-42c0-9410-202d666cbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to paying out the $26 million, McDonald''s will periodically
        train employees at corporate-owned California restaurants on their rights,
        like receiving 10-minute breaks roughly every two hours and getting new uniforms,
        at no cost, to replace ones that have been worn out or damaged on the job.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0909572-9ac4-46b5-a84c-f167b1ef014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4934f-2ae0-431d-8be4-d864d85a4ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has been accused of underpaying by other workers, as
        well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f4c3e-6d7b-4e6b-806e-38a88bfa5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004fe96-5889-48c0-92e4-ef236a8d2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, employees in Michigan and New York filed class-action suits
        over wage theft. At the time, the company said it was "committed to undertaking
        a comprehensive investigation of the allegations and will take any necessary
        actions." In 2016, the company agreed to pay $3.75 million to settle a separate
        wage theft class action suit in California, where workers in franchise locations
        made similar accusations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96b4ac-3729-4a66-bf64-c3a09cfbd56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74765b6-178a-489d-b7e4-5ed6557df73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, McDonald''s agreed to pay what could be tens of
        millions of dollars to New Zealand employees for miscalculating holiday wages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51d3f4-0d2b-4b09-a9ed-c3998cc4b252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4a7a5-cdf5-4666-bcfe-1baf14613d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fast food companies have been hit with similar lawsuits over
        the years, suggesting that the problem extends beyond McDonald''s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39f9d6-4db6-48a6-887f-5767c43ef12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40168c46-3ea3-43cd-a473-c2ba6e4d14a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the burger chain, which at the end of 2018 employed about 210,000
        people globally, has been particularly scrutinized for its labor practices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e7b5a-854c-48e5-8e37-4c29a4646016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f97f2-c827-4433-bec8-b55bcef7e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a former employee filed a class action sexual
        harassment suit against McDonald''s with the help of the American Civil Liberties
        Union and the Time''s Up Legal Defense Fund. The suit alleges that McDonald''s
        "creates and permits a toxic work culture from the very top." The plaintiffs
        are seeking at least $5 million in damages, as well as better protections
        from the company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dcabfd-52c7-4ac1-b06e-1ecf57a11350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef682d-17ff-439a-be58-7dc44e7beb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to that lawsuit, McDonald''s said in a statement that
        it "is demonstrating its continued commitment to this issue through the implementation
        of Safe and Respectful Workplace Training in 100% of our corporate-owned restaurants."
        The company added that it is "encouraged by the partnership and commitment,"
        from franchise groups — which aren''t required to follow such corporate policies,
        and make up the majority of McDonald''s restaurants — to train staff according
        to corporate regulations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde6461-7d0e-404c-95a1-0ba7043695d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fight for $15 says that over the course of three years, workers
        have filed over 50 complaints and suits against the company.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1495280-2d81-4da1-aa32-5010e9cad226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e108c1-cd54-41a6-8a81-92d15190cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CEO Steve Easterbrook responded to those suits by noting
        that McDonald''s started working with the anti-sexual violence organization
        RAINN last year to help clarify its sexual harassment policies and reporting
        methods. It also conducted manager and operator trainings last fall, opened
        a hotline and more.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f7d9a-4772-4e42-83f7-33dab5924986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bdd640-ab3f-4cdc-b3f2-f87cc49402ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to creating and sustaining a culture of trust
        where employees feel safe, valued and respected," Easterbrook wrote in a letter
        at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c7b67-0656-4b2a-85f0-01a1ac8aec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5533913-d47f-40ab-8e32-5f2b6287a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easterbrook has since been terminated for violating company policy
        by engaging in what the company called a consensual relationship with an employee.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf772698-05bc-4640-a605-e6bbfc69dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047426c-0ece-4c80-add7-4c129e142a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T09:20:14.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, McDonald''s USA started training staff on how to mitigate
        violence, how to report harassment and reduce unconscious bias, among other
        things.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
