      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39561500-111f-4f31-99b7-0d0a7092311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:39:39.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is facing a tough job of winning the country''s back-to-back
        Miss Universe title — a feat that only Venezuela has achieved in the pageant''s
        history. The country''s most recent attempt to bag the coveted title twice
        in a row  was in 2016 when then country''s bet, Maxine Medina, failed to duplicate
        Pia Wurtzbach''s victory the prior year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ca098-434f-4b35-9639-784c1b3e6521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:39:39.592+08:00
