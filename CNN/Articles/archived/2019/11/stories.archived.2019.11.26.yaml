      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwean officials legally captured these highly intelligent and
        social animals in Hwange National Park. Now, they will be broken and put on
        display for tourists in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9eb3f4-fcc7-4fee-b210-4e297b1696d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7735b1-3c63-440d-9216-fadc671491ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of this month, as more and more experts weigh in on the
        deep trauma suffered by captured elephants, a treaty governing international
        animal trade will halt the export of live elephants from Zimbabwe and other
        countries in Southern Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d45535-858a-41c7-9dfd-51978441d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d80a03-8c15-4e87-8537-9f278548b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say they fear that the opaque trade could now move underground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb51695b-c4b8-4b88-8134-768f773aa3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33054b82-921e-4df0-859e-016d66987dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stuck in a holding pen</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343bc43-d4cf-4cb4-b73e-58b3af560504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vast park on Zimbabwe''s westernmost frontier, Hwange is one of
        the continent''s best spots for seeing giant elephant herds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40bfb6-6a3c-4460-a04f-d42ae6ff8c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4089f-8119-4b6c-9393-c789406316d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few of the tourists entering the main gate are aware that just
        a few miles away to the southeast is a large boma compound, notorious among
        animal rights groups as the center of Zimbabwe''s efforts to sell elephants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c27f2d-ea49-4c84-8c76-57d1684943ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d3774-1596-4822-b6fb-0edf59b34e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with satellite coordinates provided by a source, we drove
        to the edge of the compound to try and see the elephants allegedly still inside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68517d10-da45-46a9-ab0f-5096c412e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889056e1-8d15-466e-ba0b-13dfaff35b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea about that," a manager says, when asked about the
        elephant boma, a kind of holding pen before translocation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038f93f0-2d80-46b4-a15b-edc87c0c4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576368d5-26d7-4737-ad3a-5ee27518e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were quickly asked to leave, but Chrispen Chikadaya, a senior
        inspector with the Zimbabwe National Society for the Prevention of Cruelty
        to Animals (ZNSPCA), is one of the few people who has gotten inside.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea5d5b-8aea-4884-9933-851699bc1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eeccba-9126-45f4-9a35-7864f3acda4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikadaya began hearing the rumors late last year that park authorities
        were rounding up breeding herds and capturing juveniles for export.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11c421-3747-486b-a00c-e30d03c8c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a92cc-4d7e-47c2-84da-784078d061a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told him that wranglers were grabbing elephants old enough
        to survive without their mother''s milk, but small enough to squeeze into
        a freight box to China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabcdcfa-8ca7-4913-9143-21b72087ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ec581-5a8a-4198-b67b-62db67e36363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They experience severe stress; they don''t have the freedom they
        have to move around like they do in the wild. If you put them in cages, you
        have now taken away the wild in them," says Chikadaya.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8ef2b-709e-4f32-92a5-9ca302fd0d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a28f1-7b74-4dd5-a8cc-231178b28f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage courtesy of Humane Society International released earlier
        this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aaa764-9589-45bc-8cd5-0d6fa0939f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec621068-04de-4ffd-86cd-370d0c868d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video released by Humane Society International shows the young mammals
        pacing back and forth, behavior often exhibited by stressed elephants. Predictably,
        the images sparked outrage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250c8f6-10e4-4ce9-803a-621add97fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6597d3-9340-435d-b81b-9ee8aa520f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is fiction. People act like we don''t love these animals,
        that we are abusing them. It is not true, because we are looking after our
        animals very well," says Tinashe Farawo, a spokesman for Zimbabwe National
        Parks and Wildlife Management Authority (Zimparks).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ddf383-ba15-4ebd-9e12-7a585c4e6952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d8703-bbd7-4996-871f-93c1b532d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that Zimbabwe has legally translocated animals to zoos,
        circuses and sanctuaries for decades without much fuss.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7495fd-3b32-4ec6-bedd-49b2e5da7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c675e51-4ff5-437f-8191-462cfe5e772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have moved animals to the US, the UK, Australia and New Zealand.
        This is not a new phenomenon in this country," he says. "We think people should
        be scientific and ask what the facts are, not the emotions."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c10dff-6573-4789-95ae-0e2ae7aea8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e7d453-f206-461b-b9f9-8086bf5a7777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intelligent and sociable animals</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc81a9-6cec-4f0f-bf2d-b911bcfa9ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-known elephant biologist Joyce Poole scoffs at the emotion-versus-science
        argument.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2876b05-9c18-4b96-bb5b-477e44dcb5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab44f0-cd02-48f5-b29a-acf8c0b2a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After studying elephants in the field for decades, she believes
        that they are uniquely intelligent and ill-suited for confinement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f49e48-a51c-4d31-86a8-fb9077840021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260cd0d-772a-4eff-b95b-9e3dd1acfd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some critics say we are ascribing human characteristics towards
        elephant, but we are not. These are elephant characteristics. They are capable
        of empathy, of self-awareness, understanding death and compassion. This is
        the kind of scientific evidence that Zimbabwe is ignoring," Poole says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc4012-7650-4e8a-8bc0-ad671123463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65f8a8-40b8-497b-b513-8ed5c48359ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, like us, elephants are highly social animals -- confine
        them and they get bored, depressed, aggressive and sick.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9768114-e588-4115-b730-356cf16ba1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c91a69-c97d-4435-add6-f14eed93e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the course of evolution, they have developed these really
        close social bonds. If you take that away from an elephant, you destroy it,"
        says Poole.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40e7b1-f010-4e87-9cb1-f07dca35b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a3769-dbb5-45b7-a580-70060a83e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, elephants die much younger in captivity, are less fertile,
        and suffer more from ailments like arthritis.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ec93f-2e9c-46be-a4d7-134ae99feb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fae2e1-f0ba-4cc2-b5e2-38f9c921f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some animals are suitable and may even prosper in captive situations
        and zoos, because their biological needs are met. As for elephants, the needs
        are so beyond the scale of any zoo I have seen, that none of them are appropriate
        or suitable as a destination," says Keith Lindsay, an elephant biologist who
        has studied zoo conditions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5989076c-45ba-4893-90f0-3362861ea99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0530e-4281-4281-a65b-51247b3a31e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As scientists learn more about elephants, public attitudes and policy
        have begun to change. In the US, the Ringling Bros. and Barnum &amp; Bailey
        circuses stopped using elephants in 2016 -- a year before the company shut
        its doors for good.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e851065e-6c7b-479c-b998-1490400429f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119571b7-2e7f-45dc-8ca5-143b5e134a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stuck in limbo</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159047b-a146-45f0-a645-42a28b8bd0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, President Emmerson Mnangagwa said the country needed to
        sell wild elephants to fund its conservation efforts.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25d9a2-229e-4456-abb5-abc26da80787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1dca4-e7bb-4f02-8dc6-1a0659344e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in May, the government revealed it had made $2.7 million from
        the sale of 90 elephants to Dubai and China.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70202fff-b767-4b3c-b924-80fc5032e692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709e54d-3824-4746-a109-d6dac8881086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Zimbabwe has found ready buyers in China for their
        live elephant trade, but the ZNSPCA says the details of those deals and the
        conditions of the confined animals have been deliberately obscured.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace26dc-67d5-4859-9d12-158b432e391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429f446-e7f9-42a2-ae50-8e09bd1f6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikadaya says when he first inspected the elephants, in Hwange,
        slated for export back in 2018, inspectors were told by park officials that
        the elephants would be moved within a month, but they were kept in a boma
        for nearly a year.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68123c9-98ae-472a-a916-e5f21e9aa9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50900365-002d-4664-bada-ffb094e88020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, word got out that officials were preparing to ship the
        elephants, and the ZNSPCA team rushed back to Hwange. After the seven-hour
        drive, they were forcibly barred from the boma, despite their legal mandate
        to inspect captive animals. Zimpark officials say that they didn''t have the
        right paperwork, but their inspectors are, in fact, free to inspect whenever
        they want.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d18509-bacd-4e4e-b619-ae35691d5ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56d8e8a-162a-4e65-91df-ec17dfdf5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ZNSPCA says that the following morning the elephants were crammed
        into crates and spirited out of the park as their inspection team slept.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95ecf6-c9c1-42de-a487-8cc8645dfdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d805e7-07f2-464d-be77-5a9498f9895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all should be transparent," says Chikadaya. "We should know
        that our animals are being translocated. And we need to know what benefit
        it has for conservation."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547dc135-3c98-4b3a-9a5f-16b03ebbec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc8da6-7c05-46e9-8aaf-45df269940eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimparks did eventually release basic information on where the elephants
        went and what they bought with the money -- their spokesman says there is
        no issue of transparency, adding they bought everything from vehicles to uniforms
        with the proceeds.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a93f2b8-4ca4-412c-9c83-94347e080d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2a301-4e9f-43b1-83f5-54348da0d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vast park without resources</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea70a0-d642-4478-9146-b5686d2b6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With about a third of Zimbabweans surviving on food aid during the
        lean season, many would view the fate of about 30 elephants the equivalent
        of "first world problems."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab661283-9e6f-4770-a9e5-88171a474e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e7cd12-9e2d-47ed-857d-a931b79cc6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Hwange is expected to pay for itself. They do that with
        tourist dollars and, says Farawo, by selling elephants.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990bbc7-1df7-40dd-9682-dbe43f7154d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b37bf7-eed3-4d30-a926-bedfa485a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that elephants must pay for their upkeep. They must
        also pay for their protection," he says, adding that Hwange has elephants
        to spare, with somewhere between 45,000 to 53,000 in the park -- far more
        than the park''s environment can sustain.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c195baf-a3f5-4a6c-9018-c44a0f03751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778530a-cd9b-4676-b960-acdd2ded5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Sibanda, a veteran ranger of the park, says each year the
        rains are coming later and later.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2eec6-1a42-46ff-b323-c76dfd279b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ab89c-d280-4d55-9124-2d6b78411833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that around 200 elephants have died from thirst and hunger
        since October alone.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf0811c-e9b6-4b48-abcd-7008fab8824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b69fb78-917a-4940-81c7-199915ac7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very bad. So many elephants have died this year," says Sibanda,
        as he walks towards a carcass near a water hole.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f041d6-0a31-483a-b35e-728c9d4947dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085f3c0-0735-4994-9468-60684b9f40ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This young elephant came to drink, but I think it was exhausted,"
        he says. The elephant injured itself at the water trough, he says, and a pride
        of lions attacked it. On the other side of a dirt track, another elephant
        carcass lies under an acacia tree</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5608e-8261-4749-8047-e1cf3ecad109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c9053-96bb-4421-a04d-1b6d14464f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought is one of the main arguments put forward for selling
        elephants to China by Zimparks. They say they need money to repair artificial
        water holes to save elephants.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ba46d-372e-4ef5-a058-061c50dd4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28182a-9e5a-4fed-ad63-822c4c065e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no water, there is no habitat, there is climate change.
        These things are real," says Farawo</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29cf8fc-69c1-42a7-a97e-7f5f6b40d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19548011-323b-4f19-8c15-01b1b1e1b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biologists like Poole say they should instead gradually reduce elephant
        numbers by reducing the water points, not unnaturally prop up the numbers.
        But she concedes that there aren''t any easy options for Zimbabwe.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f193f66-bfcd-44f5-8ebe-bfa77d0f4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797849e2-d689-4034-b7f1-fbf5afd15d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The end of the trade</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec699fdc-034b-4afe-ae47-1f5a212256fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next few days, Zimbabwe will no longer be allowed to sell
        its elephant to China or anywhere else where African elephants don''t naturally
        exist.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eca6e3-1a24-49c2-91f7-f0399171e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854c88a-ca53-4902-abf6-bb97438e91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was taken at a Convention on International Trade in
        Endangered Species of Wild Fauna and Flora (CITES) meeting in Geneva earlier
        this year, backed by a coalition of African nations and the European Union.
        Members of the international treaty governing the international sale of animal
        products approved the ban.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a68db78-c8b3-4275-b2fb-2a46cd65fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f9692-21b5-41fe-888a-db332b4eb129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was lauded by conservation activists, but slammed in Zimbabwe,
        where they say they will lose a key revenue stream. Zimparks says they will
        abide by the treaty for now, but Zimbabwe''s President has already hinted
        in state media that they could withdraw from the agreement. Activists, meanwhile,
        worry that the sales will just move underground.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b320c-763e-4ec9-ac59-2f196a2649fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560f6a1-02f4-4fb7-962d-d5f5151b1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the elephants left for China in October, there were rumors
        that several were left behind, too big to fit in the crates after the extended
        confinement.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b080e-c417-409e-929a-4a1de368b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe2f5f-611e-4db2-a8b1-0b186786f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimparks flatly denied that any were left in the boma.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84386b58-cb84-482f-85aa-70658f8f7925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0bea49-8ade-4120-8a6b-87cabacec1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after winning a court battle, the ZNSPCA gained access just
        a few days ago. They found two emaciated young elephants struggling inside
        the translocation compound.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd8d7b1-7590-493b-84d5-bf0dae7e8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5673a-0213-4deb-9273-66c271a3a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:43:07.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:34:25.855+08:00
