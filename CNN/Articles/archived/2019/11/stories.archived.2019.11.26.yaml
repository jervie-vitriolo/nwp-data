      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marinduque Rep. Lord Allan Jay Velasco echoed the sentiment, noting
        several colleagues will be filing for a probe once the regional meet wraps
        up.</p>'
