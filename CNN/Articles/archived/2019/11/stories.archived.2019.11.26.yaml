      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/22/Duterte-arms-Busan-South-Korea.html">READ:&nbsp;Duterte
        may buy military ships, arms in South Korea visit</a></strong></p>'
