    'jcr:uuid': '2400199e-ddb6-45cb-b542-3fe8c53c34a5'
    'lead': '''Let us not wash our dirty linen in public. But after the SEA Games,
      let us have a post-mortem on all of these defects, ill-preparedness, bloated
      budget,'' Albay 1st District Rep. Edcel Lagman says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T11:03:37.292+08:00
