      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the camera and microphone were finally in place, and the questionnaire
        was all prepared, a shift in Dizon’s tone was evident — as if saying he’s
        ready to face another day, another group of people, another responsibility,
        and another camera.</p>'
