      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRP Jose Rizal <a href="https://cnnphilippines.com/news/2019/11/22/brp-jose-rizal-philippines-missile-capable-frigate.html">is
        undergoing sea trials</a> and is set to be delivered in April or May 2020.
        Construction of BRP Antonio Luna is expected to be completed by December next
        year. These two frigates, worth a total of ₱15.75 billion, were also made
        by Hyundai Heavy Industries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3efe0-15f5-4fe9-88c8-1aeddb1312b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:29:52.641+08:00
