      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a7452-0f30-488c-adfd-aab3e7850508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T16:29:52.640+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:33:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para madeliver ''yan</em> within two years <em>habang nandyan
        pa si Presidente</em> (So that it will be delivered within two years while
        it''s still the President''s term)," Lorenzana said.</p>'
