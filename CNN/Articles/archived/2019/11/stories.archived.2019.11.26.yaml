    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d606a2-dbdd-43c7-adc9-d05c35c737c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T10:46:08.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:34:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount raised from premyo bonds will be used for "housing, education,
        healthcare, and social services," with the principal amount to be returned
        to investors after one year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a145a-255d-4b56-92f1-391b5e07aead'
      'mgnl:activationStatus': true
