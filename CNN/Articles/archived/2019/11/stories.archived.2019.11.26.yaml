  'british-jews-ephraim-mirvis-labour-fear':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-26T18:07:35.495+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a201f454-251d-4175-ac6d-4961898c2234'
    'lead': 'Writing in The Times newspaper, Ephraim Mirvis said "British Jews are
      gripped by anxiety" at the prospect of Labour forming the next government, following
      the general election on December 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T18:12:52.060+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:33:49.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:33:19.475+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'Great-Britain', 'Chief-Rabbi', 'Ephraim-Mirvis',
      'Jeremy-Corbyn', 'Labour']
    'template': '1'
    'title': 'British Jews ''gripped by anxiety'' at prospect of Labour government,
      says chief rabbi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc648d01-98f6-46eb-acdd-764e74132532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The UK''s Chief Rabbi has strongly criticized
        Labour leader Jeremy Corbyn over his handling of <a href="https://edition.cnn.com/2019/11/07/uk/jewish-chronicle-labour-party-jeremy-corbyn-gbr-intl-scli/index.html"
        target="_blank">allegations of anti-Semitism</a>&nbsp;in an unprecedented
        intervention during the final weeks of the election campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a4581-06e3-4d0f-87ba-cd0c1108ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in The Times newspaper, Ephraim Mirvis said "British Jews
        are gripped by anxiety" at the prospect of Labour forming the next government,
        following the general election on December 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a1081-390c-47f6-b8c3-ccf547795560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirvis, who heads the <a href="https://chiefrabbi.org/biography/"
        target="_blank">United Hebrew Congregations of the Commonwealth</a>, said
        Corbyn''s claim that his party is doing all it can to tackle anti-Semitism
        is "a mendacious fiction."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792553b-74be-488f-8d84-bf0d9bc1b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the manner in which allegations of anti-Semitism within
        the Labour Party had been handled was "incompatible with the British values
        of which we are so proud."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2c468-21d6-4584-8216-f3b3bacac9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a failure to see this as a human problem rather than a political
        one. It is a failure of culture. It is a failure of leadership. A new poison
        — sanctioned from the top — has taken root in the Labour Party," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad1159-0f75-4429-9a03-c3b3f69a0fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Labour Party for a response to the Chief
        Rabbi''s comments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecec35c0-9c83-4f59-88d9-57e6e5f16a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour candidate for Birmingham Yardley Jess Phillips <a href="https://twitter.com/jessphillips/status/1199234442511949824"
        target="_blank">said on Twitter that the</a>&nbsp;"only response to the chief
        Rabbi that is moral is, "I''m sorry and I''ll do whatever I possibly can to
        win back your community''s trust." So that''s what I will say."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f63d84-e5ee-47b5-bb55-3df4471d9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirvis'' statement comes as reports of anti-Semitic incidents spike
        in the UK, <a href="https://edition.cnn.com/2019/11/24/uk/anti-semitic-abuse-london-underground-intl-gbr-scli/index.html"
        target="_blank">according to a report by the Community Security Trust (CST)</a>,
        a charity that monitors anti-Semitism in Britain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275dda6d-7d77-4404-8d24-0e8e97a2d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirvis added: "How complicit in prejudice would a leader of Her
        Majesty''s Opposition have to be to be considered unfit for office? Would
        associations with those who have incited hatred against Jews be enough? Would
        describing as ''friends'' those who endorse the murder of Jews be enough?
        It seems not."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33197508-beb7-422c-8cf2-c1672bc89f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shadow cast</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9990f091-64b6-424f-98ac-45a8c8283365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Rabbi''s condemnation of Corbyn and his leadership could
        damage Labour''s hopes of ousting Prime Minister Boris Johnson and his Conservative
        Party from power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8309c2-8d75-4b5f-bbd8-caf54763f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn, who became Labour leader in 2015, has long been an outspoken
        critic of Israel and a campaigner for Palestinian rights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a536e0-8702-48b8-b5ab-f57c33af8a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was widely condemned for being present at a <a href="https://edition.cnn.com/2018/08/14/uk/netanyahu-corbyn-uk-black-september-antisemitism-intl/index.html"
        target="_blank">2014 wreath-laying ceremony at a cemetery in Tunisia</a>,
        where members of Black September — the Palestinian terrorist organization
        which carried out the 1972 Munich attack, in which 11 Israeli Olympians were
        killed — are buried.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120944e-e40d-4416-be46-956feb015514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions over whether the Labour Party contains anti-Semitic elements
        have been on the rise in recent years and, at best, Corbyn has been accused
        of turning a blind eye to the resurgence of anti-Semitism within British politics
        and the party itself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd18b0-c250-4946-b3d4-5f99a57c9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/28/europe/jeremy-corbyn-labour-anti-semitism-intl/index.html"
        target="_blank">Corbyn acknowledged in 2018</a>&nbsp;"that anti-Semitism has
        occurred in pockets within the Labour Party" and apologized for the hurt caused.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275d4c5-8fbf-4d3d-8217-f32fa6ba4b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Times article, Chief Rabbi Mirvis refused to tell people
        who to cast their ballot for, but urged them to vote with their conscience.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32198c-a51a-4f3a-9aba-47ec79b8a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T18:12:52.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I simply pose the question: what will the result of this election
        say about the moral compass of our country?" He wrote. "Be in no doubt, the
        very soul of our nation is at stake."</p>'
