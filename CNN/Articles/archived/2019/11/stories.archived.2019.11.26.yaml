      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A "slow-moving blob" that may have
        been a flock of birds triggered a lockdown of the White House and caused the
        US Capitol to be placed on "restrictive access" Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e6857-9bfc-45bf-859d-a2f046f4ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior national security officials across the agencies convened
        to coordinate and monitor the situation after the mysterious "blob" was seen
        on radar at the Capitol Police command center flying just south of the National
        Mall, according to a law enforcement source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ab4b6-1bfe-43e5-9fdd-c871c76cb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military aircraft were scrambled in response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba625b-177f-4977-b183-9fdb7caf83c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial assessments indicated that the "blob" was an unauthorized
        aircraft entering restrictive airspace, leading to the brief lockdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938ddb3-4f43-4fff-95f7-9077557e4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airspace around Washington is more restricted than anywhere
        else in the country, according to the FAA, as "rules put in place after the
        9/11 attacks establish ''national defense airspace'' over the area and limit
        aircraft operations to those with an FAA and Transportation Security Administration
        authorization."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307beb8a-995b-479c-8ca5-b4bfd8be2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senior officials across the interagency are monitoring the situation
        on a national event conference call. NORAD aircraft are on site and responding.
        Plane is not considered hostile at this time," Pentagon spokesman Lt. Col.
        Chris Mitchell said during the early stages of the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd67287-a4ec-43cb-9df6-62106205edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hours after the all clear was given, a defense official told
        CNN that a final determination had not yet been made as to what exactly caused
        the event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269897c-8fa0-4101-9fdb-09e0f47ea656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently three possible causes being analyzed, a US defense
        official confirmed to CNN: Birds, an atmospheric anomaly or a drone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032e60d-138f-4f3b-a7d0-a0c1b4b2d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Capitol Police source also said it is "still not known" what
        happened other than there was "a big slow-moving blob of something" on radar
        that caused concern the object could be a drone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64202d28-a2de-4c38-9df5-ea93ef84dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Coast Guard helicopters that arrived to intercept found no threat
        requiring further action, prompting law enforcement to search on the ground
        for a possible drone, the defense official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda8ed81-dab2-4a72-86ec-e778a887c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official also told CNN that the lockdown was in response
        to a possible drone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5c454-d82c-42ab-800d-3ec99702e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two Capitol Police sources told CNN that the flying object may
        have just been a flock of birds, given how slowly it was moving and how it
        appeared on radar, then dissipated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb5c39-5218-4666-bd07-568ddbcc3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That theory has only been bolstered by the fact that military jets
        and helicopters scrambled in response reported that they saw nothing in the
        sky, according to a defense official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa367cef-526c-4b7f-bac1-0f984d710a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN that the Federal Aviation Administration
        also did not see any aircraft on its radar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181f6ab-7c78-4144-8de1-3bf42e146e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, air traffic control audio reviewed by CNN showed that the
        responding military aircraft, operated by a pilot going by the call sign "Blackjack,"
        did report seeing a flock of birds while in the air.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b8cac-fa90-4169-8266-bbdef806703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pilot: "And we, uh, almost just hit a flock of birds here
        at about one thousand three hundred."</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f703d3-b5e9-4b47-bcdb-a71eceebd531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Control: "Blackjack, you see the direction they''re going?"</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cd943-3348-473b-b09c-3d9f1c504141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pilot: "Yeah, they''re going north, northwest.</strong>"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484ae7b-246f-4761-9568-83d6a10a49fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A trained radar operator should be able to differentiate between
        a flock of birds and an aircraft, but this mistake is actually a fairly common
        one," according to retired Air Force Col. Cedric Leighton.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09531f-e95f-467b-918d-96dd804a14f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How the flock of birds appears on a radar screen can be very similar
        to the radar ''look'' of a small aircraft. This happens sometimes with older
        radar systems," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6fd2d-4885-4f6d-a2db-2bd53856125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s event highlights the need for radar images to be "enhanced
        by other sources of information that can either confirm or call into question
        the radar operator''s -- or air traffic controller''s -- interpretation of
        those blips on his or her screen," Leighton added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f2c726-bc8f-4898-b120-3e0b2ceee2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capitol Police source said the US Capitol went to "Aircon yellow"
        at 8:27 a.m. when the object was first identified. AIRCON is the alert status
        triggered when an aircraft enters the restricted airspace in Washington without
        authorization.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeeb5b0-ef7e-4cb6-b877-ff50d97767e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took 11 minutes before the object was in the range that caused
        the alert at the Capitol to go to aircon orange, indicating it was slow moving.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e48d18-140e-4551-94f3-c81216d936ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Capitol Police spokeswoman Eva Malecki said on Tuesday that "access
        to Capitol Complex buildings was restricted for a short time" out of an "abundance
        of caution" and that the situation was cleared about 45 minutes after the
        report of a possible aircraft in restricted space.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31502a68-dc36-4549-ab3b-d6c72ee9ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7adc8a-5802-4d90-8d62-ec9ffbec0015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-27T08:53:43.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:33:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/26/politics/white-house-lockdown-airspace/index.html">"''Slow-moving
        blob'' that may have been a flock of birds caused White House lockdown."</a></em></p>'
  'Trump-signs-animal-cruelty-act-law':
    'author': 'Devan Cole and Allie Malloy, CNN'
