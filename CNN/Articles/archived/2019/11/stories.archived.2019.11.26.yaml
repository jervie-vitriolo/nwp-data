    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee4d8399-9552-4c00-bfb0-c586476a1940'
    'lead': 'Senate President Tito Sotto blasts House Speaker and SEA Games organizer
      Alan Peter Cayetano for blaming the Senate for the delayed budget, saying that
      it was actually the House of Representatives which stalled the proceedings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T16:10:27.679+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:33:57.670+08:00
