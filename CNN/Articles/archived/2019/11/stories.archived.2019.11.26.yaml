      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e08b316-2c9e-471d-b66c-a024ff73e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T11:11:22.391+08:00
