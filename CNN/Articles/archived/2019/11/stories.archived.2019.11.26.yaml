    'mgnl:tags': ['digital-', 'dystopia', 'Tim-Berners-Lee']
    'template': '1'
    'title': 'He invented the web. Now he''s warning of a looming ''digital dystopia'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b3aaf-a747-49a7-8ce1-e14e9cd97992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Tim Berners-Lee, the inventor of the
        world wide web, has warned of a "digital dystopia" if the world fails to tackle
        threats such as disinformation and invasion of privacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6efaa48-0456-4c53-bcd7-e2b03a37b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b3886-e877-4627-9779-ce6b884d657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berners-Lee, a British computer scientist who submitted his first
        proposal for an "information management system" in 1989, has reiterated his
        call for a Contract for the Web, urging governments, companies and individuals
        to safeguard it by implementing nine key principles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f176a-3272-42a9-9252-f6cc57dcfe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1227060f-fe49-4ae6-a153-a25633dcf0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These proposals, made by Berners-Lee''s World Wide Web Foundation,
        aim to stem the rise of online threats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7586f62-c23d-43bc-aa1c-86abae99bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291bfccc-42f9-41e5-ac76-e37814822212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of a conference in Berlin Monday, Berners-Lee tweeted a warning
        of the risks faced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb27dc-802d-44fb-b4da-d6ced8f4c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e68ca96-6b23-47a8-81cf-30fde49958ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote: "If we fail to defend the free and open web, we risk a
        digital dystopia of entrenched inequality and abuse of rights."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e4da1-e0fd-48af-a04a-9578f8fd0645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564f091-92dc-4088-a941-7b6345d8f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement on his foundation''s website, he called
        the web "one of the defining opportunities of our time," adding that collaborative
        action must be taken "to prevent the web being misused by those who want to
        exploit, divide and undermine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae52f8c-63d9-44d5-9731-7207274e4d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07f911-0641-4962-8f4b-81739b5393cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday, the Contract for the Web had received the backing of
        more than 160 companies, including Facebook, Microsoft and Google, according
        to the press release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c6101-e3d5-4d33-80bd-386c09f720ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3382c0c-3a97-4afd-8c45-6acf477fb40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to thousands of individuals, the governments of France,
        Germany and Ghana were also signatories to its founding principles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343a979-c104-4830-95aa-04353d926159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b4059-f376-4143-8008-f22df930eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract lays out three sets of principles which governments,
        companies and individuals should each adhere to respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e05ac-124f-42b2-8dc3-0ac788506a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad8c2c-f703-4273-97e6-d2b2decffa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other suggestions, governments need to ensure that everyone
        has internet access and people''s fundamental online privacy and data rights
        need to be respected and protected, while companies must respect and support
        human rights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d338caf-ac8f-4354-aec5-14633d954de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36645d0-7f5d-49c5-9ac5-a7ae84a64ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an individual level, people should hold power to account and
        build strong online communities and stand up for excluded groups when they
        are being targeted or abused.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b5e7f-d380-4bb6-95cd-ed9301c3c8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954b017-8730-4f95-af40-3ad580455e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Berners-Lee published an open letter to mark
        the thirtieth anniversary of the web, asking the world to "fight" for a web
        that drives quality, opportunity and creativity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e638b-dbf5-447c-965a-2f2fbb1aa2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T06:39:36.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:34:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/11/25/tech/berners-lee-web-safer-plan-scli-intl/index.html"
        target="_blank">He invented the web. Now he''s warning of a looming ''digital
        dystopia</a></em>''"</p>'
