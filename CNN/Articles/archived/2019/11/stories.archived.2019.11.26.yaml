  'unep-2019-emissions-gap-report':
    'author': 'Scottie Andrew, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-26T16:43:46.246+08:00
    'imagesource': 'jcr:61d5c027-5648-4470-b604-2646963063e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e255c4b-be01-4486-896e-e0dbb94ebb5a'
    'lead': 'The time for "rapid and transformational" change to limit global warming
      is now, the report says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-26T17:00:24.202+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:33:55.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:33:17.547+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN-Environment-Program-2019-Emissions-Gap', 'UNEP-2019-Emissions-Gap',
      'United-Nations', 'environment', 'research', 'science']
    'template': '1'
    'title': 'Countries are not doing enough to keep Earth''s temperature from rising
      to near-catastrophic levels, a UN report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd153e-7f18-482a-873a-a341fa2d5f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new United Nations report paints a bleak
        picture: The commitments countries pledged to limit the <a href="https://edition.cnn.com/specials/world/cnn-climate"
        target="_blank">climate crisis</a>&nbsp;are nowhere near enough to stave off
        record-high temperatures. Delaying change any further will make it impossible
        to reach desired temperature goals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe3d151-03ab-418b-8fe5-9646030652a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time for "rapid and transformational" change to limit global
        warming is now, the report says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eabf20-e873-43d4-83ac-d8863d0d82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.unenvironment.org/resources/emissions-gap-report-2019"
        target="_blank">The UN Environment Program (UNEP) 2019 Emissions Gap report</a>&nbsp;calls
        on countries to strengthen the commitments made in the <a href="https://edition.cnn.com/2017/12/12/world/climate-change-paris-agreement-two-years/index.html"
        target="_blank">2015 Paris Agreement</a>&nbsp;to stall climate change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957967e8-c2f8-4133-ada6-67f37aed34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current measures will not keep global temperature increases within
        the 1.5-to-2-degree Celsius range (a "safe" level to which temperatures can
        rise and not cause devastation, though 1.5 degrees is preferable), according
        to the report issued Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5590e8-dbba-419d-abaa-08a2b5dc62b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenhouse gases <a href="https://edition.cnn.com/2019/08/12/world/state-of-climate-report-2018/index.html"
        target="_blank">reached a record high</a>&nbsp;in 2018 with no sign of peaking,
        according to a <a href="https://public.wmo.int/en/media/press-release/greenhouse-gas-concentrations-atmosphere-reach-yet-another-high"
        target="_blank">World Meteorological Organization report</a>&nbsp;released
        Monday. Carbon dioxide levels reached 407.8 parts per million, a unit used
        to measure the level of a contaminant in the air.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e64118-6b92-45a8-8e10-c8cb4308a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the current rate, temperatures are expected to rise 3.2 degrees
        Celsius (5.8 degrees Fahrenheit) by 2100, the UNEP report states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3984f13-f955-43e3-9e26-bc63e28f0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes the UNEP suggests are extreme: To get Earth back on
        track to the 1.5-degree goal, countries must multiply their commitment level,
        or the level at which they pledge to reduce their emissions, five times the
        current rates outlined in the Paris accords.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49090d04-99c6-4596-80bc-0090092d69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means global greenhouse gas emissions must fall at least 7.6%
        every year to remove 32 gigatons of carbon dioxide from the atmosphere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6d2a9-5582-4bb5-9582-4fd00df6facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incremental change is no longer enough to stall off the potentially
        devastating effects of a changing climate, the report''s authors write.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b969bf0-3d97-48ec-8a36-9408fc238bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the world needs now, they say, is "rapid and transformational
        action."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f8098-0762-4383-81be-e5e90bb00f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>G20 nations emit majority of the world''s greenhouse gases</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16edad2-7667-4ba3-9188-7e6807650a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September''s UN Climate Action Summit saw some commitment from countries
        to advance their <a href="https://edition.cnn.com/2019/11/19/business/easyjet-flights-carbon-neutral/index.html"
        target="_blank">carbon neutrality efforts</a>. But most of the G20 nations
        were visibly absent from the events, and their likely impact on emissions
        gap will be insufficient, the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e9af6-0155-4afb-8034-cdb9171ab2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G20 countries account for 78% of global greenhouse gas emissions,
        but only five of 20 member countries have set a date to reach net-zero emissions
        by. Of those, only two have created legislation to enforce those goals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b520dd5-923a-4595-a204-7d2d564b9f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US leads G20 countries in per-capita emissions, excluding greenhouse
        gases from land use, at just above 20 tons of carbon dioxide per capita in
        2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dedbc56-7914-46e6-a830-e9841035d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it completes the withdrawal process in 2020, the US will be
        <a href="https://edition.cnn.com/2017/12/12/world/climate-change-paris-agreement-two-years/index.html"
        target="_blank">the only country in the world</a>&nbsp;to not have signed
        onto the Paris Climate Accords.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3fa9b-5efc-4214-b56f-450924e727dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 2020 is a critical year for climate change: Countries will renegotiate
        their commitments at the UN climate change conference in Glasgow, but they''ll
        have to take extensive action to avert a future crisis, said Anne Olhoff,
        the head of strategy in the UNEP''s climate planning and policy division.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8a8de1-b71d-4e3b-9429-13410790c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need to be significantly strengthened if we are to bridge
        or narrow the gap," she told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef33c7-26f5-4948-a10b-f841fc6a3c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Essential changes to reduce carbon emissions</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d56d10-a295-457e-97d8-4a679328fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some progress has been made in the years since the Paris Agreement:
        Six G20 member countries are projected to meet the commitments they made —
        which means they have room to raise the ceiling for carbon removal even higher.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38678c35-104b-4bc4-b39c-6e11a8c5070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But drivers like economic growth, which is substantially higher
        than what was initially expected when the Paris Agreement was created, and
        population growth have "more than outweighed good progress made on climate
        action," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4362fad-5a90-4e3f-9317-bb245c3cc866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report outlines some essential changes to chip away at emissions,
        including decarbonizing transport. Few countries have sufficient policies
        and actions in place to achieve this measure, Olhoff said, but establishing
        vehicle emission standards and investing in public transportation that runs
        on electricity are possible, if expensive, steps toward it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd0a8d-5e2b-42ec-b919-a4d4f4db34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pricing carbon — making major polluters pay for their emissions
        — provides an incentive for major emitters to reduce their output.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79743c-c6ee-4b8a-8946-c6fd9ed22a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s often calculated from the price they extract from the public
        in terms of environmental damage or health care costs, though the countries
        that have already implemented this measure would need to hike up the cost,
        per the report.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203c38a0-16f5-4b98-a325-52bb612496d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another measure, phasing out coal power plants, is more realistic
        now, Olhoff said. Renewable energy technology is increasingly affordable,
        with utility-scale solar power and wind turbines within competitive price
        of the operating costs of existing coal plants.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd0e32-817c-4e8e-ac70-320cbf6edb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really no big argument for not going full-force at renewable
        energy," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f10083-7d7c-43d7-9783-4dd4c6d2b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stalling global warming requires fundamental structural changes</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199760e8-38f7-496a-8f7f-4eb083d9e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental recalibration will require fundamental structural
        changes across most of the world, the report acknowledges. It won''t be cheap.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10b0bf-a6b0-4740-be7b-156638ec8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate policies consistent with the 1.5-degree goal could cost
        up to $3.6 trillion per year globally, according to the UNEP. But the cost
        likely outweighs the consequences of inaction.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da799410-ac9a-4947-8abf-4c97b4d5ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adaptations humankind would need to make to survive in a world
        where temperatures have risen more than 1.5 degrees Celsius would seriously
        damage the global economy and reduce food security and biodiversity, according
        to the report.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c4f42-bf5a-4c11-89e6-70dacc7261c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, delaying action further would force global powers
        to remove carbon dioxide from the atmosphere at a magnitude that current technology
        and resources haven''t caught up with yet, the report warns.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc0c6c-964c-4520-a7e5-ded3861576c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate protection and adaptation investments will become a precondition
        for peace and stability," the report''s authors write, and will require "unprecedented"
        efforts to transform nearly every sector of society.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74b989-277c-403e-b1b4-156bfdcc5f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s growing demand from the public to see those changes implemented,
        Olhoff said. The difficult part is executing change in such a way that doesn''t
        disrupt society completely.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a28266-e564-484d-a362-08693b527329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worked for some: Olhoff offered South Africa as an example,
        as it''s made gradual but important progress in phasing out coal power plants.
        But in India, where coal leads the energy market and powers the economy, a
        change that drastic would result in social upheaval.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb5ce1b-7725-4e52-98ab-6f4031f244bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to be serious about limiting global warming, we need
        to act now and we need to take it seriously," she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985c405-7e90-4bff-9ab7-dd9e3db02bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-26T17:00:24.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:33:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/26/us/climate-change-un-emissions-report-2019-trnd/"
        target="_blank">Countries are not doing enough to keep Earth''s temperature
        from rising to near-catastrophic levels, a UN report says</a>."</em></p>'
  '2019-SEA-Games-class-suspension':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
