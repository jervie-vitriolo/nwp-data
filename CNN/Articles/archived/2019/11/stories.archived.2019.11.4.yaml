    'template': '1'
    'title': 'Par-buster Bianca Pagdanganan sets sight on SEA Games after clinching
      LPGA Tour card'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487dc409-eefb-481a-a16c-a7e03fc21087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:44:05.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 4) â€”</strong> Filipina golfer
        Bianca Pagdanganan is looking forward to the upcoming Southeast Asian (SEA)
        Games following a triumphant stint in North Carolina, USA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807d8f8-74a5-487d-a355-7bfafa49bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:44:05.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old qualified for the 2020 LPGA Tour after finishing
        in the Top 45 and tie group in the LPGA Q-Series at the Pinehurst No. 9 over
        the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb2e9e-6c57-4e25-931d-ae9292f4252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:44:05.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdanganan is the only Filipina who qualified for the LPGA Tour
        as compatriots Dottie Ardina and Clariss Guce did not make the cut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dca4dc-b228-4c93-a892-7b6be3607036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:44:05.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it still seems pretty surreal, I guess I get to call myself
        an LPGA rookie!" she wrote in her <a href="https://www.instagram.com/p/B4YU1rOpMD0/">Instagram
        post</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902e90e-d399-4fba-a3dd-4fc0a2b97c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:44:05.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdanganan now shifts her focus to the SEA Games which will be
        held in the Philippines later this month. She last represented the country
        in the 2018 Asian Games in Indonesia where she bagged one gold and one bronze
        medal in the team and individual golf events, respectively.</p>'
  'mindanao-quake-victims-funds-donations-':
    'author': 'CNN Philippines Staff'
    'caption': 'Authorities assured that they have enough funds to assist residents
      who are reeling from the damage caused by two strong earthquakes and aftershocks
      in Mindanao last week, amid calls for help from the victims themselves. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-04T14:43:57.280+08:00
    'imagesource': 'jcr:74716d9d-7168-4827-a6a8-a10aa158cc17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '581750c8-1b55-48f0-a15e-4818f40ad990'
    'lead': 'Some residents in affected areas are still hoping to get more assistance'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:49:34.135+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:51:33.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:00.261+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mindanao', 'DSWD', 'earthquake', 'Cotabato']
    'template': '1'
    'title': 'Funds â€˜sufficientâ€™ to help Mindanao quake victims, DSWD says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ea711-b3a8-4bae-be67-da2421881264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> Authorities
        assured that they have enough funds to assist residents who are reeling from
        the damage caused by <a href="https://www.cnnphilippines.com/regional/2019/11/1/Cotabato-earthquake-death.html">two
        strong earthquakes and aftershocks</a> in Mindanao last week, amid calls for
        help from the victims themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a805d4d7-9dac-4522-91d1-fbb8887d1593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOn the part of the [Department of Social Welfare and Development],
        we have enough and sufficient funds but we also appreciate assistance and
        donations being provided by private groups and [local government units] from
        Luzon and Visayas,â€ said Irene Dumalo, DSWD Spokesperson and Social Marketing
        Services Director.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a07cb2d-a1cc-4dd3-b47e-403bc8d9789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than â‚±8&nbsp;million worth of assistance has been sent to aid
        the victims, Dumlao said, adding that the amount was distributed as food items
        and financial burial assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c264eaa-037d-43ca-98fb-771a0243d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she maintained that it is the local government units that
        have jurisdiction over the delivery of goods to their respective areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0212c5-fa6f-4bc6-bcbc-06e06b3f013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao admitted there were difficulties in reaching out to more
        affected towns because the quakes made roads impassable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9e3b6-ecea-463c-ae4c-8d14731b95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Red Cross has also deployed personnel
        to distribute goods and tend to the victimsâ€™ needs. Red Cross Chair Senator
        Richard Gordon said the victimsâ€™ immediate needs are water and temporary shelter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38ce45-d9c1-4498-942e-0d546f901571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Cross said it sent two 10,000-gallon water tanks to the affected
        areas of Cotabato and Digos City in Davao del Sur which experienced the destructive
        effects of the quake. Gordon said they may deploy more of these tanks soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d01a5c-9f6e-4251-a0ff-e595e9eeac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also assisting victims on preemptive evacuation from
        potentially dangerous areas as aftershocks may still continue.  Four ambulances
        are also stationed at each of the affected areas, Gordon added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da2225-72a0-46d1-bf6e-3f07a19ab416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Cross is distributing donations which it received from international
        organizations, Gordon said, as local donations have become scarce.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17aa546-9c88-46a2-8bb9-b6c05aba9b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a list of numbers to contact for those interested to give
        out donations to the victims:</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">THREAD:
        Strong earthquakes rocked parts of Mindanao in a span of two weeks, and the
        situation in the affected communities is still far from normal.<br><br>Relief
        operations are ongoing, and here are some ways you can help.<br><br>You can
        also tweet us for any call for donations. <a href="https://twitter.com/hashtag/ReliefPH?src=hash&amp;ref_src=twsrc%5Etfw">#ReliefPH</a>
        <a href="https://t.co/NMvkOZUYUV">pic.twitter.com/NMvkOZUYUV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1190520322014842881?ref_src=twsrc%5Etfw">November
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667cadd-9083-4653-b374-28eda9a3a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd412ca22-b466-4a7f-9a5f-6bfffb92ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Residents in need</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d95923-e997-47b7-90ea-31348c8d014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kidapawan City, Cotabato, where residents also felt the brunt
        of the quake''s intensity, about 2,300 families are still staying in evacuation
        centers. City Mayor Joseph Evangelista said it may take a while for some of
        them to leave the sites since some homes have been buried under landslides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b0c76-c4f6-490e-afd0-243ec2bd81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Evangelista said life has returned to normal for some since
        establishments have reopened and and school is set to begin again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd3ac1a-7201-40d6-af10-8d3081a0f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIn the past two days balik normal na po kami [weâ€™re back to normal],â€
        Evangelista told CNN Philippinesâ€™ Balitaan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93cca21-045a-40eb-9468-2e9ce8431510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista is most concerned about the welfare of children who
        have been traumatized by the disaster. He said the government is working to
        provide psychosocial training to help families cope with their experience.
        He expects the training to begin within the week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c38e7c-664a-4b6a-9709-bf898285f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œKaramihan ng mga bata kapag may konting yugyog lang, ay umiiyak
        na, so at this point dapat before December dapat may initial debriefing intervention
        to our children,â€ he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56d39c-82b5-45e1-871d-7ea8663b08b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the kids would already start crying when they
        experience minimal shaking so at this point we should have initial debriefing
        to our children before December.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf823c-dca9-4da1-a2f3-7f87f721b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao said DSWD will also be providing psychosocial interventions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1423ef-fdf1-4bb5-bc2a-993245d320cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe acknowledge not all are equipped with mental instrumentalities
        to cope with the trauma that they have been and are currently experiencing,â€
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5852e1-db68-44e1-bd55-8cf3fd97b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:49:34.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Makilala town, some residents affected by the quake set up their
        own makeshift shelters along streets. Some said they have not received any
        assistance from the government and have been asking for help from volunteers.</p>'
