      'mgnl:lastActivated': 2023-01-27T00:51:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> â€” The
        head of the agency at the forefront of the administrationâ€™s war on drugs believes
        Vice President Leni Robredo will not succeed should she take the helm of the
        anti-narcotics campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb7058-9e80-4b77-b817-83d1f73f692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippinesâ€™ The Source on Monday, Philippine
        Drug Enforcement Agency (PDEA) Director General Aaron Aquino said Robredo
        lacks enough experience to curb the perennial issue of illegal drugs in the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c802f7-0b0f-4d8c-aa1d-3905136633b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Palagay ko</em> she will fail,â€ Aquino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd87b23-29a5-43ca-ab81-79384365aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think she will fail.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b617d1b-7084-4ed9-bb68-7a0a1358991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIâ€™ve been in the Philippine National Police for 36 years. Iâ€™ve
        been in PDEA for more than three years. It is only now that I became the director
        general of PDEA that I have known what is the real problem of illegal drugs.<em>
        Sa</em> 36 years <em>na serbisyo ko sa pulis, kahit siguro kalahati hindi
        ko alam. Dito ko lang lahat nalaman</em> (Throughout my 36 years of service
        in the PNP, I didn''t know even just half of the drug problem. I only knew
        about it when I sat as the head of PDEA).â€</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545e993-c212-4027-87f9-fbd9a1e53913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe vice president doesnâ€™t have that. <em>Wala syang kaalaman sa
        iligal na droga</em> (She doesn''t have knowledge about illegal drugs).â€</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbda0da-fdb0-495b-9f9e-f7dcedd74b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, on the other hand, is equipped with enough
        experience to orchestrate the campaign, Aquino said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe162b-ee37-4b1a-96f5-8208ab6a64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last week <a href="https://cnnphilippines.com/news/2019/10/28/Rodrigo-Duterte-Leni-Robredo-law-enforcement.html?fbclid=IwAR3VcQYjdWHyuC_FMZ39TA3eWmiVRXGgSCBvvhW1SsqANAQqg93GjqPMIi0">offered
        Robredo the power to oversee the war on drugs for six months</a>, after the
        Vice President said the campaign should be abandoned and â€œhas been a failure
        and a dent on the countryâ€™s international image.â€</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa8695-47dc-4766-91f0-35d5a9add9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, then,&nbsp;<a href="https://cnnphilippines.com/news/2019/10/31/Rodrigo-Duterte-Leni-Robredo-Cabinet-drug-czar.html">renewed
        his offer to Robredo</a>, saying he would give the Vice President a Cabinet
        post should she accept it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be0420-c396-473b-8b7a-e3fa894d5b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo refused to respond to the President''s offer which she said
        may have been made out of "annoyance." She also <a href="https://www.cnnphilippines.com/news/2019/10/29/Leni-Robredo-Rodrigo-Duterte-drug-czar.html">questioned
        the offer, suggesting that it could be the administration''s way of conceding
        that the anti-illegal drug campaign has been a failure</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf2d75-26cd-4fcb-868a-0a22c61b9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.493+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhen I was assigned in Davao for 22 years, <em>nagsimula na si
        Presidente. Piskal pa lang sya, puro</em> drugs <em>ang kaso nya</em>. He
        cleaned Davao City during that time and <em>makikita mo ang kanyang</em> experience
        on how to clean and make drug cleared Davao,â€ the director general said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d422c-c47d-4931-a2df-839b47d43397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.493+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President was already starting his campaign against
        illegal drugs when I was assigned in Davao 22 years ago. He was handling many
        drugs-related cases when he was a fical. He cleaned Davao City during that
        time and you could really see his experience on how to clean and make Davao
        City drug-free.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909ae8e-a882-4ed0-a241-285412121707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.493+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, however, assured that â€œdefinitely PDEA will give 101 percent
        supportâ€ to Robredo should she accept the Presidentâ€™s offer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecbe0ac-2026-4029-b279-b547a2de9d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.493+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Kung ano man ang binibigay namin na</em> support <em>kay Presidente
        ganoon din</em> [<em>ang ibibigya namin&nbsp;sa kaniy</em>a],â€ he said. â€œ<em>Makikipag-ugnayan
        kami lagi at gagawin namin ang lahat ng makakaya namin para mabigyan ng</em>
        101 percent support <em>ang ating</em> vice president.â€</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bde35c-4033-46fa-ba4f-9a37b40f7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.493+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will give her the same support that we give to
        the President. We will always coordinate with her so we can give him 101 percent
        support.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e79ce-9ac6-464c-b46d-0a6fca88e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.493+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he just hopes that the programs Robredo will implement
        will be aligned with the current initiatives of PDEA.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b25c6-6fa9-4b18-b54e-7363ac29ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:19:26.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Aquinoâ€™s remarks, Robredoâ€™s camp questioned the sincerity
        of the offer, asking how it can be taken seriously if the officials involved
        in the drug war are already undermining the vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a19ec-20e6-424b-a14d-d75279ec8969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:19:26.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Paano magiging maayos ang trabaho mo kung ngayon pa lang â€˜yung
        taong makakasama mo sa trabaho ay ayaw kang magtagumpay? Mukhang nagiging
        malinaw kung ano talaga ang totoong</em> agenda <em>sa usapang ito</em>,â€
        lawyer Barry Gutierrez, spokesperson of the Office of the Vice President,
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35bdf42-e404-4e1e-a5a6-db01dbdc948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:19:26.090+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can you do your job properly if as early as now
        the people you will be working with donâ€™t want you to succeed? It seems the
        agenda is clear.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749f7b0-2c3c-4298-a000-988078e69566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.493+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Human
        rights advocates have called it a war on the poor, saying authorities have
        not caught big-time drug lords.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ee5af-08b4-4748-a26b-ec6a1e74eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say thousands more have
        died in extrajudicial killings as a result of the President''s public pronouncements,
        a claim MalacaÃ±ang has repeatedly denied. The United Nations Office of the
        High Commissioner for Human Rights and the International Criminal Court have
        taken notice of the country''s human rights situation.</p>'
