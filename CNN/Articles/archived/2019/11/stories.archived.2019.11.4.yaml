      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Jerry Lamosao, chief of the public affairs office of the 3rd
        Infantry Division said, <em>"Dini-discourage po natin yung pamimigay po sa
        klasada so that... makaiwas po tayo s</em>a possible accident."</p>'
    '29':
