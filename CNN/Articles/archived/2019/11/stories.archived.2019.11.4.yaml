      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a73ac4-9997-4be6-8706-fc7f3df7aa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:52:09.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:51:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> With nine studio albums under his belt
        and no end in sight, it''s safe to say rapper and producer Kanye West is still
        riding the ultralight beam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a9a49-a591-4a25-98c1-f60f100bd394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:52:09.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:51:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eefcae-f31a-4f73-9c4c-3c42b28b11c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:52:09.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:51:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s gospel-inspired album "Jesus is King," released October
        25, has hit No. 1 on the Billboard charts, his ninth consecutive album to
        debut at No. 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed818d-a9c6-4a36-9e90-47bb2a7b9ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:52:09.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:51:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West is now tied with Eminem for the most consecutive No. 1''s on
        the Billboard 200 charts, says Billboard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f28584-25fa-4823-9d6a-eb1458a5036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:52:09.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:51:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Billboard 200 chart ranks the United States'' most popular albums
        of the week. The new chart, where "Jesus Is King" sits at No. 1, is set to
        be released Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cdd563-8581-4fbd-a31e-077b360b3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:52:09.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:51:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new album breaks a personal record for West â€” "Jesus is King"
        has given the rapper his biggest streaming week ever, at 196.9 million on-demand
        streams of its tracks, according to Billboard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779f607-60f6-47f2-8a3f-8bc48b11199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:52:09.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:51:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album also boasts the second largest sales week of the year
        for an R&amp;B/Hip-Hop album, selling more than 100,000 copies, second only
        to Post Malone''s album "Hollywood''s Bleeding."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f991e-66a1-4f2f-b0f6-0c1fc604404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:52:09.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:51:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his foray into design, fashion and politics, West says he
        has no plans to stop producing music. In a recent interview with Zane Lowe
        for Apple Music''s Beats 1, West announced that he plans to release an album
        titled "Jesus Is Born" on Christmas Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4033a-7d07-4e5b-8773-5f2ececef9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:52:09.543+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T00:51:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe because God has given me a gift that I pray for and so
        many people love," West told Lowe, "that if I stop doing it, he might start
        to take all the things away."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
