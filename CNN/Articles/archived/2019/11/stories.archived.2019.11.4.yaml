      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:02.973+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
