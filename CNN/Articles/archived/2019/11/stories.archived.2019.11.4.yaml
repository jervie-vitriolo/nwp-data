      'mgnl:lastActivated': 2023-01-27T00:51:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> An
        alleged Pampanga "ninja cop" was found guilty for misconduct for another anomalous
        drug raid after another round of review.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7476a-c85c-445a-9801-cf156bd9f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:46:47.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66975c-7e2c-46d4-b372-fd16f967340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:46:47.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Officer-in-Charge PLTGen. Archie Gamboa
        on Monday said PLt. Joven de Guzman was ordered dismissed from service for
        his involvement in a drug sting in Antipolo City on May 4, 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282cf6f2-25ff-4b7b-acff-a69f4475cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:46:47.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ffbd9-5f8d-4994-b9b5-5751bb2fb21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:46:47.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman was at first spared and meted with only 59 days of suspension,
        but Gamboa called for a more thorough review of the case after the Internal
        Affairs Service (IAS) found him to be "far more" involved in the controversial
        operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904feaab-d626-468a-b0db-74f7958158ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:46:47.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e71a4-ae43-4f1b-9fd8-4e924a80cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:46:47.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, other officers who were with de Guzman during
        the Antipolo raid â€” PMSg Donald Roque, PMSg Rommel Vital, and PCpl Romeo Encarnacion
        Guerrero Jr. â€” were <a href="https://cnnphilippines.com/news/2019/10/21/PNP-ninja-cops-Pampanga-Antipolo-drug-raid.html">dismissed
        for the anomalous drug stin</a>g. These four policemen are among the 13 officers
        involved in the flawed Mexico, Pampanga anti-narcotics operation in 2013.</p>'
