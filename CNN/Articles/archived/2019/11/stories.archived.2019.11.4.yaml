    'jcr:uuid': 'b2c45dd6-ba66-46ea-91f8-72c0616b60f4'
    'lead': 'In his acceptance speech, Vietnamese Prime Minister Nguyen Xuan Phuc
      announced that the theme for the 2020 summit was Cohesive and Responsive ASEAN.'
