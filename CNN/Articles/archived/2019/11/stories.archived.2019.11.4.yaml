    'template': '1'
    'title': 'Trump''s absence from ASEAN Summit won''t affect US reliability â€” Dominguez '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a1d23-0253-401a-abe8-505a694f8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:38:26.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> US
        President Donald Trump was a no-show at the ongoing ASEAN summit in Thailand
        despite being invited, but that doesn''t affect the reliability of the US
        as a trade partner, the Finance Secretary said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b2494-2159-4fdb-af8f-3a15c7ed1f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:38:26.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it affects the view of the ASEAN about the reliability
        of the US. For reliability we are better to look into their actions rather
        than their presence," Finance Secretary Carlos Dominguez said in a press briefing
        in Thailand Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5dd5b-4c77-43da-b189-e3c64a4e0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:38:26.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Trump''s attendance was preferred, Dominguez said that
        it would be "nice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afeed7-3f69-4693-9e5c-f5a42a25eba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:38:26.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose he has other issues that he has to address, and most
        of them are domestic at the moment," Dominguez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727536a-6ecc-4b7f-bb16-a9e94ba48718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:38:26.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite President Rodrigo Duterte''s pivot to China and Russia as
        a part of his independent foreign policy, the US continues to be one of the
        Philippines'' major trading partners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d25a4f-47a6-47e6-a3a8-92ae2770f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:38:26.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on latest data from the Philippine Statistics Authority, the
        US was the number one destination of Philippine exports and the third source
        of imported goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34813366-6812-43f1-9cbb-437d41d3f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:38:26.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade tensions between the US and China persist after Trump called
        for higher tariffs against the East Asian giant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be391091-7a32-4995-a644-35ef141f236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:38:26.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials attended the latest ASEAN summit, where the Code
        of Conduct in the South China Sea was also discussed to mitigate territorial
        disputes in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
