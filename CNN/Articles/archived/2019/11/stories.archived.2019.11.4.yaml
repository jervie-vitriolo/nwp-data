    'template': '1'
    'title': 'Trump whistleblower makes offer to Republicans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79742a39-fe2c-4705-83f0-b8cd7fdac6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:55.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Mark Zaid, an attorney for the anonymous
        whistleblower whose allegations about US President Donald Trump''s dealings
        with Ukraine ignited the House impeachment inquiry into the President, said
        Sunday he offered to have Republican lawmakers submit questions to his client
        directly without having to go through the committee''s Democratic majority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c235a-9164-41a9-8376-7286a312d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:55.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower previously offered to answer lawmakers'' questions
        under oath and in writing if they were submitted by the House Intelligence
        Committee as a whole. This new offer would be a direct channel of communication
        with the Republicans who are in the minority on that committee. Republican
        leadership has complained that the process is unfair and overly restrictive
        on their ability to question witnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03efde53-7c6d-4dee-af03-e64e27d0cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:55.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Zaid said Republicans on the House Intelligence
        Committee have sought to "expose our client''s identity which could jeopardize
        their safety, as well as that of their family."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59179782-a0f6-4199-a000-bae8aabcfb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:55.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite long standing policy of HPSCI to protect #whistleblowers,
        especially anonymity (btw, this was consistent with my efforts w/GOP on #Benghazi),
        GOP has sought to expose our client''s identity which could jeopardize their
        safety, as well as that of their family," Zaid tweeted Sunday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c9e0a-b53c-4731-8a55-47b2a97244ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:55.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer continued: "We have offered to @DevinNunes, Ranking HPSCI
        Member, opportunity for Minority to submit through legal team written questions
        to WBer. Qs cannot seek identifying info, regarding which we will not provide,
        or otherwise be inappropriate. We will ensure timely answers. We stand ready
        to cooperate and ensure facts - rather than partisanship - dictates any process
        involving the #whistleblower."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f6f52-8e88-4133-b19d-1857951dc488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:55.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaid said Rep. Devin Nunes, the ranking member of the House Intelligence
        Committee, has acknowledged receipt of his offer to have GOP lawmakers submit
        written questions to his client, but said the California Republican has not
        yet provided a substantive response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24c072-d4f6-4a85-996c-12d4d7294c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:55.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reach out to Nunes for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302880b-d3cd-41b3-915c-05e408af176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:55.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaid said the offer underscores his client''s desire to ensure his
        complaint is handled in a nonpartisan way. "Being a whistleblower is not a
        partisan job nor is impeachment an objective. That is not our role," Zaid
        tweeted, adding that they "stand ready to cooperate and ensure facts - rather
        than partisanship - dictates any process involving" his client.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a5872-bdfc-44d2-a174-5f9f28075811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:55.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly attacked the whistleblower and tried to discredit
        the individual, saying he deserves to "meet his accuser" and has demanded
        the whistleblower''s identity be revealed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2715d03-b275-4f52-99f2-7cb0263cf231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:55.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Whistleblower got it sooo wrong that HE must come forward,"
        the President tweeted Sunday morning. Trump also accused the whistleblower
        of partisanship though he said he had no personal knowledge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe702d56-d9ff-4798-96d9-231c872e211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:55.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Republicans on committees leading the impeachment inquiry
        sent a letter to House Intelligence Committee Chairman Adam Schiff demanding
        he bring the whistleblower in to testify publicly. Democrats have said they
        will not do it over concerns about keeping the person''s identity secret.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b8e3d-b038-44bc-bad1-90d8dfdbcb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:55.142+08:00
