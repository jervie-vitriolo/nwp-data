  'protest-art':
    'author': 'Nicole Soriano'
    'caption': 'Young people of Hong Kong have transformed the cityâ€™s grey walls into
      colorful mosaics of Post-its and posters, airing their anger and hopes in art
      and words. Screenshot from HK FREEDOM/YOUTUBE '
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-11-04T18:02:55.707+08:00
    'imagesource': 'jcr:32c1a8a1-23fa-458c-89c3-752bfb47805e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad34ef70-6169-4ee2-8d77-94a0a4af0b52'
    'lead': 'Young people have continued to be at the center of creative resistance
      up to this day.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T18:14:24.012+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T00:51:24.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:03.417+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From Hong Kong to Iloilo, the youth spread their courage through protest
      art

      '
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349418f-913c-4b7b-8586-a9baaf3aa214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> Over the past four
        months, as Hong Kongâ€™s protesters persist to march the streets despite risks
        of being attacked, tear gassed or arrested by the police, their supporters
        have found a quiet, poetic way to resist. Transforming the cityâ€™s grey walls
        into colorful mosaics of Post-its and posters, they have powerfully aired
        their anger and hopes in art and words.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8be020-bff7-4c2a-8e48-06e2e782bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.scmp.com/news/hong-kong/politics/article/3019352/colourful-irreverent-and-endlessly-creative-how-lennon">The
        Lennon Walls of Hong Kong</a> are testament to the creativity fueling hundreds
        of thousands of protesters in their fight for greater political freedom amid
        the tightening grip of an authoritarian regime. Embracing their liberty to
        speak their minds, designers made satirical posters mocking Chinese leaders,
        artists painted murals honoring anonymous protesters, clad in their hard hats
        and face masks, rallying in harmony and citizens across generations wrote
        down messages of motivation, urging Hong Kongers not to give up. As they walk
        past these walls flowering from tunnels to footbridges, protesters are briefly
        relieved of their fatigue â€” comforted by endless, echoing voices reminding
        them that they are not alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf3ad9-6135-4cd3-9e15-cd9ccbf3f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pro-Beijing supporters are working just as hard to silence these
        voices. Messages are being torn down almost as quickly as they are being stuck.
        Hong Kong legislator Junius Ho <a href="https://www.reuters.com/article/us-hongkong-protests/pro-china-groups-to-tear-down-pro-democracy-graffiti-in-hong-kong-idUSKBN1W50QN"
        target="_blank">recently called for a â€œcleanupâ€ of over 70 walls.</a> Earlier
        this month, <a href="https://www.theguardian.com/world/2019/oct/20/hong-kong-activist-stabbed-handing-out-pro-democracy-leaflets-at-lennon-wall"
        target="_blank">an activist was stabbed</a> near one of these walls, which
        are increasingly becoming sites of tension and violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5393b4-c936-4329-8a8a-a02520bbd275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Painting the unrest of the â€˜70s and â€˜80s</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942977a3-65de-4456-9b59-35a0cea88982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s a chilling reality thatâ€™s also familiar to Filipino artists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8786889b-a29f-4657-8352-047d9593c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, activist-artist Kiri Dalena started a series in which she
        dug through archival newspaper images of protests during the 1970s, shortly
        before Ferdinand Marcos declared martial law. Black and white photos show
        crowds of protesters marching down roads, standing up to policemen, and shouting
        in rage as they hold up their banners and posters. But in Dalenaâ€™s work, the
        messages on these posters are gone. Stripped of the voices of these fighters,
        the blank boxes become haunting reflections on a tumultuous history subtly
        being erased from our memory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a475eb4-00a0-4d6b-9c1d-9d22e61e161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1969, then First Lady Imelda Marcos erected the iconic Cultural
        Center of the Philippines (CCP), imposing with its Brutalist architecture,
        Capiz chandelier and red carpets. In one of her speeches, Marcos claimed the
        center would be a â€œsanctuary of the Filipino soul,â€ showcasing art that reflected
        â€œthe goodness, the truth and the beautyâ€ of our country. The CCP thus became
        a platform for highly avant-garde and conceptual art, aligning with her husbandâ€™s
        efforts to project lofty visions of a modern and progressing Philippines to
        the rest of the world. It conveniently excluded any form of art that revealed
        the unrest boiling beneath the faÃ§ade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66c16c-6c9d-4349-825e-1c51788c66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:28:40.144+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The young creatives in Hong Kong know they are on an uphill battle
        against a Goliath of a government. The students in Iloilo know that by taking
        their protests online, they are risking more threats and harassment. And yet
        they refuse to stay silent.&nbsp;</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b87df7-ba09-437f-a4b8-5b297a8afe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years later in 1976, a group of dissident young artists mobilized
        to reject these attempts at whitewashing the Filipino narrative. They committed
        to depicting a national identity grounded in reality, exposing darker truths
        the government worked hard to hide: the sinister effects of U.S. imperialism,
        the suppression of media, and the exploitation of farmers, among many others.
        They employed popular symbols â€” a Coca-Cola logo, the U.S. flag, a clenched
        fist â€” and expressed them in different forms, from harrowing paintings to
        satirical political cartoons. Juxtaposing contemporary symbols with scenes
        from the 19th century Revolution, they opposed romanticizing the past, knowing
        well that their spirit to resist was rooted deeply in the countryâ€™s colonial
        history of struggle. They held lectures, workshops and exhibitions in shanty
        towns and the countryside, dedicated to taking art from the hands of the elite
        bringing it to the masses. They called themselves the Kaisahan, or solidarity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e7b00-722d-41e6-859c-314d837a4147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among this tribe was artist Edgar Talusan Fernandez, who in the
        same year created his iconic sculpture Kinupot. A white piece of cloth shrouds
        a disturbing scene of bodies inside, in which contours of their fists and
        feet reveal them writhing, kicking, attempting to escape. The absence of any
        specific symbols leaves one with a creeping sense of urgency and unease, as
        one is left to wonder whom theyâ€™re desperately fighting to flee â€” and if,
        or when, they will ever run out of time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc466601-00c3-4fb5-b008-4d54e3643ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-leaning, the Kaisahan wasnâ€™t just resisting the current regime,
        but worked to reject all systems that exploited and oppressed. In their manifesto,
        they stressed that their art aimed not just to reflect on the present, but
        envision the shape of what was to come. â€œIt is our hope that our works of
        art should, more than anything else, endure and that the spirit of our times
        should live in them and reach other generations,â€ they wrote, exactly a decade
        before the People Power Revolution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd7777-dc55-48e8-9c99-d8b07e6e1540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>â€œThe revolution of our timeâ€</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d4eca-71a3-45c4-bb77-ecda3d9a4521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking to the youth creatively resisting today, one might say their
        efforts havenâ€™t gone in vain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51ac87-7e8b-4d86-95ac-ab047240bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, a video circulating online revealed the raw power of small
        voices gathered together. Dressed in cheeky pink, cheer dancers from the UP
        Visayas College of Arts and Sciences traded pom-poms for microphones, shouting
        out not their school pride, but their swelling discontent: with a government
        still succumbing to the intimidations of foreign powers, still perpetuating
        a culture of impunity, still lacking laws to protect the oppressed, still
        silencing the press. Speaking in Filipino, Hiligaynon and gay lingo, they
        spoke in a language many understood, employing humor to lighten the weight
        of their woes. And, without a doubt, they were heard â€” past the halls of their
        gymnasium to across the nation. As of writing, the video of <a href="https://mobile.twitter.com/kbomolina/status/1185169087556550658?s=19"
        target="_blank">their performance uploaded on Twitter</a> has reached over
        one million views.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d89c78-ccc3-4475-95eb-4af0e7758235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, the youth are similarly going online to preserve their
        voices. Uncertain of how much time they have left until the Lennon Walls disappear,
        theyâ€™re urgently working to protect, document and immortalize their spirit
        of defiance. One group turned the words on the walls into lyrics of a song,
        and posted it on Youtube and Twitter. The song, called <a href="https://www.youtube.com/watch?v=RU0j3-wbN2o"
        target="_blank">â€œListen to the Wallsâ€</a>, is light and upbeat, recalling
        the sound of the iconic musician whose message of peace inspired these walls.
        â€œWe cannot be torn away,â€ the voice sings. â€œThis is the revolution of our
        time.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43748d1-ac05-4c1f-8b7a-1bc2036c63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth today do not know when they will run out of time. The
        young creatives in Hong Kong know they are on an <a href="https://www.scmp.com/magazines/post-magazine/long-reads/article/3024096/hong-kong-protest-art-meet-student-leading"
        target="_blank">uphill battle</a> against a Goliath of a government. The students
        in Iloilo know that by taking their protests online, they are risking <a href="https://cnnphilippines.com/regional/2019/10/20/UP-Visayas-Skimmers-cheer-Duterte.html?fbclid=IwAR3tuU47fvrJXJA3fqrDp2c6hD_psN8Ax510_UZ6iozA58YepOpr6maGdZM%3Ffbclid"
        target="_blank">more threats and harassment.</a> And yet they refuse to stay
        silent. Students have <a href="https://www.facebook.com/uscupv/photos/unity-statement-of-upv-usc-lccs-and-student-organizations-against-the-doxxing-an/2564664197140027/"
        target="_blank">banded together in defense of fellow students who faced online
        attack</a>, and artists in Hong Kong persist to <a href="https://edition.cnn.com/style/article/protest-art-hong-kong-intl-hnk/index.html"
        target="_blank">promote a message of unity</a> knowing their voices are now
        spreading rapidly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436acba7-72ff-4f8d-99ac-bd37109c070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:14:24.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T00:51:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is one thing the youth are telling us today, it is that
        they will not flinch despite the fear. As long as injustices prevail, as long
        as the truth persists to be veiled, they will keep on exercising their right
        to shout, to write, to create. To dream, <a href="https://www.nytimes.com/2019/08/30/opinion/sunday/hong-kong-protest.html"
        target="_blank">like this one protester</a>, of a future where the kids no
        longer have to fight.</p>'
    '0':
