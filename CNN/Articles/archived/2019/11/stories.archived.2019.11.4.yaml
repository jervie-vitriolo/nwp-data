      'text': '<p>Farmersâ€™ groups have complained that the rice tariffication law,
        which lifted import restrictions on rice, has led to lower palay prices due
        to an oversupply in the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9866ce50-3c50-4f79-a1bb-00de27f1a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:10.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a9eb6-d3f3-42f8-b2ca-adbfd85b337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:10.450+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led government to seek ways to stabilize local rice prices,
        which include proposals to buy from local farmers and to raise tariffs.</p>'
  'Tech-stocks-rally-in-Asia-after-news-that-a-Huawei-reprieve-could-come-soon':
