      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are to invoke our sovereignty to protest this incident, which
        did not result in any of our citizens being physically harmed, we will be
        putting at risk the employment of more than 400,000 deployed Filipino seafarers
        and mariners, by sending a message to shipping companies of our country''s
        inclination to meddle with or interfere into their own maritime affairs for
        the sole reason that a Filipino is under their employ," Panelo said in a statement
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958ec67-6f82-4de4-9b96-bb2f8fb52028'
      'mgnl:activationStatus': true
