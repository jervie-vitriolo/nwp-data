      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b5dd3b-9b18-4632-9f76-1a9aec97a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA has also slapped administrative charges against the seven
        cadets, who will face court martial proceedings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29105fb2-2148-4539-9dad-4cfa3ef31af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.676+08:00
