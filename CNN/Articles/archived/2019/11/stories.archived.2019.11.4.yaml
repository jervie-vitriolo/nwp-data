    'mgnl:tags': ['Senate', 'teenage-pregnancy', 'women-s-rights', 'women-s-health']
    'template': '1'
    'title': 'Senator wants probe into ''alarming rise'' of teen pregnancies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b45882-c11f-4c04-af37-eb1c1d570cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> A
        Senate resolution has been filed to investigate the sharp rise in teenage
        pregnancies in the country, which was described by a government agency as
        a "national emergency."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6365cf-eae2-49b4-b41c-42739a9d1cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5db8d5-72ae-4eab-bac1-ab6e18fd7e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila de Lima filed Senate Resolution No. 199 to
        review the status of implementation of existing laws on responsible parenthood
        and reproductive health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b63bcfd-288b-4ce6-8bf4-b34aad309381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9876f28-d807-4e7f-a8f7-742cba7a71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt becomes crucial and imperative for the State to immediately
        act on what is now considered as a â€˜national social emergencyâ€™ in order to
        provide for holistic solutions to the various challenges faced by our youth,
        especially those who are most vulnerable and exposed to the many effects caused
        by unintended pregnancies,â€ she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c0199-2e98-482c-8363-c881bd631a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ee49f-506f-4178-b4f8-0d6a4fe675a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Population and Development (PopCom) said about
        1.2 million adolescents are having children yearly, some of them as young
        as 10 years old. About 30,000 young mothers have already experienced repeated
        pregnancies. It added that teen pregnancy causes P33 billion in economic losses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a8833-c883-4c58-8064-3ea53cc665ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727fde98-aa01-457d-9ad0-fb4dc7d678cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Responsible Parenthood and Reproductive Health Act, the
        State is mandated to provide "age- and development- appropriate reproductive
        health education to adolescents which shall be taught by adequately trained
        teachers in informal and non-formal educational system."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2a6ca9-7437-4cdd-b4ac-e8ebc7218333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30343768-3f2f-4596-ba8f-41358f53a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara said children should be in school instead of
        raising their own children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46a5c4-d125-40ee-bf32-8da8d6817179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921eb426-a36f-41c1-92c8-ef6e9cb7a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:17:27.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhat is even more alarming is that 30 to 50 percent of these pregnancies
        involved 10-year-old girls... When young girls get pregnant, they are forced
        to quit school. Their lives take an unexpected detour, ambitions are set aside
        and they effectively lose their childhood. No child should have to go through
        this,â€ he said.</p>'
  'asean-china-code-of-conduct-south-china-sea':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-04T17:21:17.979+08:00
    'imagesource': 'jcr:345b5e1c-4c44-482e-994c-6d6206f30513'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '538a8909-7671-4946-9661-9056bf7a19a8'
    'lead': 'The Association of Southeast Asian Nations plans to finish the Code of
      Conduct in the South China Sea within three years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T17:22:59.163+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T00:51:26.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:02.597+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASEAN', 'South-China-Sea', 'Code-of-Conduct', 'China']
    'template': '1'
    'title': 'ASEAN targets completion of Code of Conduct within three years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b9ef6-b36c-481d-af91-73826dae8371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:22:59.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> The
        Code of Conduct (COC) that would establish safety and freedom of navigation
        in the South China Sea despite competing territorial claims is slated for
        completion in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac7424-74e0-442f-94ad-442718b8c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:22:59.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of peace and security in the South China Sea was disccused
        in the ongoing 22nd Association of Southeast Asian Nations (ASEAN)-China summit,
        according to the Chairman''s statement penned by Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2854eb1-6c1e-4583-a5d0-33f00432b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:22:59.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reaffirmed the importance of maintaining and promoting peace,
        security, stability, safety and freedom of navigation in and overflight above
        the South China Sea and recognised the benefits of having the South China
        Sea as a sea&nbsp;of peace, stability and prosperity," the Chairman''s statement
        read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cce264-0690-4b5d-8960-b4a3589efb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:22:59.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summit, the ASEAN adopted the three-year timeline proposed
        by China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c5f7b-4350-4a96-9359-ce86a84a03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:22:59.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcomed the aspiration to conclude the COC within a 3-year
        timeline as proposed by China or earlier," the Chairman added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba44f4-61b8-4f0a-8fcc-99fe8b80cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:22:59.163+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COC is a legally binding document that would manage how countries
        act within the South China Sea despite disputing territorial claims. Aside
        from the Philippines, China, Taiwan, Brunei Malaysia and Vietnam have competing
        claims in the resource-rich area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01997243-6bd5-42fe-ba60-a2e8b41bb1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:22:59.164+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COC is based on a 2002 Declaration on the Conduct of Parties
        in the South China Sea signed by China and the 10 ASEAN states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964850f7-ae56-4c02-98fa-b8da26ea9356'
      'mgnl:activationStatus': true
