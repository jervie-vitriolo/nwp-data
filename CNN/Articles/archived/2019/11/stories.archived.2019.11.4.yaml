      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completion of the Code of Conduct in the South China Sea would
        lead to a legally-bonding agreement between nations that have competing claims
        in the maritime region.</p>'
    '7':
