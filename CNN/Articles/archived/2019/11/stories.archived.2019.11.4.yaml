      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been criticized for its pivot to
        China and its <a href="https://www.cnnphilippines.com/news/2019/11/3/Delfin-Lorenzana-China-Scarborough-Shoal.html"
        target="_blank">seemingly soft stance</a> on the East Asian giantâ€™s incursions
        into the West Philippine Sea.</p>'
