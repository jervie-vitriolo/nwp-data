        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36302ec-6a2d-4fdd-989c-148a4cce02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:46:47.483+08:00
