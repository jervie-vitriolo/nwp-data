      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a1a97-6049-4ff8-bc31-dc6645738f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78409c25-51f9-4a0f-a1cd-b641456c5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dormitorio family previously filed murder, torture and hazing
        complaints against 1st class cadet Axl Rey Sanopao, 2nd class cadet Christian
        Zacarias, and 3rd class cadets Shalimar Imperial Jr., Felix Lumbag Jr., Julius
        Carlo Tadena, Rey David John Volante, and John Vincent Manalo over the death
        of Darwin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41bf74e-c0b8-4b0d-ab11-c83caec9f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d917f9-444e-40ec-b636-2cccb8e2faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dormitorio family also sued two tactical officers and three
        medical doctors of the PMA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eec8de-8e9e-4cee-abb0-f4d1f6f6fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.907+08:00
