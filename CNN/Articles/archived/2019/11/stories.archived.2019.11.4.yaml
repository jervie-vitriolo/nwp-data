  'us-grand-prix-lewis-hamilton-wins-f1-title':
    'author': 'CNN Sport'
    'caption': 'Lewis Hamilton clinched his sixth world title with second place behind
      Mercedes teammate Valtteri Bottas in the US Grand Prix Sunday to become the
      second most successful driver in Formula One history. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-04T06:09:13.963+08:00
