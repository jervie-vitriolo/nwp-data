      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong>&nbsp;Luka Doncic recorded his second
        consecutive triple-double and contributed seven points to a key run late in
        the third quarter as the Dallas Mavericks broke free from the host Cleveland
        Cavaliers for a 131-111 victory on Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b90cd0-18a6-4f93-b7c6-817a5a503a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:36:54.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic finished with 29 points, 14 rebounds and 15 assists for the
        Mavericks, who trailed 73-69 with 4:52 remaining in the third period before
        dominating the rest of the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559cecb-58b4-4ceb-8313-7a36768c4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:36:54.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas took charge with a 17-3 burst that turned the four-point
        deficit into an 86-76 lead. Doncic, Tim Hardaway Jr. and Dorian Finney-Smith
        bombed in 3-pointers to pull away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025be8a1-babc-4a81-be0d-b97b910f2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:36:54.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking to avoid their first losing streak of the season, the Cavaliers
        clung within 90-86 entering the fourth quarter. But Hardaway hit a two-pointer
        and Kristaps Porzingis a 3-pointer to open the final period and immediately
        extend the margin to nine, after which Cleveland got no closer than seven.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a366a78d-4a10-40ce-a081-16b1c74e2123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:36:54.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic shot 9-for-17 overall and 5-for-10 from long range en route
        to his 29 points. The Mavericks outshot the Cavaliers in the game 53.2 percent
        to 40.6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ad695-da70-41e2-9bc0-6fe9f6c653b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:36:54.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncicâ€™s 14 rebounds were the third-most of his career, two shy
        of the 16 he accumulated against Phoenix last April. The 15 assists equaled
        a career-best, set Friday against the Los Angeles Lakers when he went for
        31 points, 13 rebounds and 15 assists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eaeeec-9333-4106-9b0d-c83b10477f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:36:54.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 29/14/15 game was just the 20th in NBA history. The only other
        two players to do it since 1987 are James Harden in 2016 and Nikola Jokic
        last February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8038d1-b639-47e9-9761-d0827cf80d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:36:54.661+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porzingis chipped in with 18 points, Jalen Brunson 14, Seth Curry
        13, Boban Marjanovic and Hardaway 12 apiece, and Finney-Smith 10 for the Mavericks,
        who have alternated wins and losses in their last five games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f111962-7d7a-4bd4-998d-a610c33ab402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:36:54.661+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Love had a team-high 29 points, while Tristan Thompson added
        an 11-point, 12-rebound double-double for Cleveland, which led by as many
        as eight in the first quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75bfe8-6944-4aa7-b502-1dff2ec42560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:36:54.661+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T00:51:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Clarkson totaled 17 points, and Cedi Osman, Collin Sexton
        and Brandon Knight had 10 apiece for the Cavaliers.</p>'
  'bianca-pagdanganan-lpga-tour-card-sea-games':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-11-04T14:41:42.932+08:00
