      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe municipal government, the provincial government, the DSWD (Department
        of Social Welfare and Development) will also help. We (will) provide it, all
        those necessary assistance, and <em>wala naman masabi ang mga apektado</em>
        [the affected farmers did not raise any concerns],â€ Agriculture Secretary
        William Dar said Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21027ebc-0a60-4ca6-ba69-d213fb999859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:55.603+08:00
