    'lead': 'McDonald''s says Steve Easterbrook ''demonstrated poor judgment involving
      a recent consensual relationship with an employee.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T06:04:27.648+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T00:51:49.991+08:00
