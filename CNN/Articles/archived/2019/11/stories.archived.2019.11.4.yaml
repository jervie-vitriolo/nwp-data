      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/23/Magalong-Gordon-criminal-complaint-Albayalde-ninja-cops.html">Magalong,
        Gordon question ''weak'' criminal complaint vs. Albayalde</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c1aac-a655-4679-9983-8e12891e6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:53.148+08:00
