      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some evacuees understand that they must go through the
        official process of receiving aid, they say there''s a possibility that they
        would not receive any - not even a grain of rice - if their names are not
        in the master list of the baranggay.</p>'
