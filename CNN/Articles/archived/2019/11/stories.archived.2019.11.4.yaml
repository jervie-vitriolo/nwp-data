    'lead': 'Mark Zaid, an attorney for the anonymous whistleblower whose allegations
      about US President Donald Trump''s dealings with Ukraine ignited the House impeachment
      inquiry into the President, said Sunday he offered to have Republican lawmakers
      submit questions to his client directly without having to go through the committee''s
      Democratic majority.'
