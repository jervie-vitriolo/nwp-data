    'template': '1'
    'title': 'Licenses for US companies to sell to Huawei expected ''shortly,'' says
      Commerce Secretary Wilbur Ross'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa0948-716d-43a0-9855-0fa91220160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> American companies who count Huawei as
        a customer may soon get a more permanent reprieve from US restrictions on
        selling to the Chinese tech giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd88b70-2f84-4814-ad34-c2e8227cc42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca4a18-1369-48f9-934d-993b7c67491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commerce Secretary Wilbur Ross told Bloomberg on Sunday that licenses
        allowing US companies to sell to Huawei "will be forthcoming very shortly."
        He said his office has received 260 requests for licenses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca499ce-05f4-4571-9c46-a5f9ed1db7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8497f21-9c2a-491e-b548-8de1dbb40dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has become a pawn in the larger US-China trade war. Ross
        told Bloomberg the two sides are "making good progress" working on a deal
        to resolve the tensions. "Phase One" of that deal is expected to come later
        this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056d94e-3a11-49f8-93e8-0613f350ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e69529-fe87-4773-a4fb-e3d9d681defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is the world''s largest telecommunications company, second
        largest smartphone maker and a key customer for many US companies. The company
        says it purchased $11 billion in American products last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1216af-d576-46bb-854e-76ae359a7bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b71f9-1572-4bd8-8bc2-74da9e173354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Commerce Department in May added Huawei to its Entity List,
        citing national security concerns. The action barred American companies from
        selling to Huawei without a license, though some have found limited ways around
        the restriction. The Commerce Department in August extended the "temporary
        general license" that has allowed American companies to continue some sales
        to Huawei, but it is set to expire in mid-November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f14b6-be65-4541-a1e7-47e72316ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ea9be-e6a9-4741-a332-0bd936b96146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Entity List action has hurt sales at a number of Huawei''s US
        suppliers, including chip manufacturers such as Micron and Intel, and software
        makers like Google. Many of those American sellers to Huawei have spoken out
        against the policy, saying it could lead to the development of similar products
        from Chinese companies and threaten American technological dominance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868222f-5490-4165-8b21-2320c78f397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105f21d-0d7c-4613-a6ff-b9b181e138ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft President Brad Smith told CNN''s Poppy Harlow last month
        that while he understands the desire to keep Huawei equipment out of the US
        wireless networks, he disagrees with the decision to restrict sales of US
        products to the Chinese company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0b1a2-ca5b-4f83-baa2-2046ed9c383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfaaf46-ba3f-487d-8fce-2bcce9daa2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody from the government believes that Windows on a laptop
        sold by Huawei would create a national security risk to the United States,
        then of course that''s something that we want to talk about and think hard
        about. But we don''t think that is the case," Smith said, adding that Microsoft
        had applied for a license.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2294a-7cf8-4ed5-8612-0f7c3ad51787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76327c1f-b14e-4c6a-8d4c-833268959bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, there is not a Chinese competitor in the PC operating
        system space. Is it really in the United States'' economic interest to create
        not only an incentive, but the necessity to go create a Chinese operating
        system? Because once it''s created, it will compete with us around the world,"
        Smith said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886408d-30e0-48b6-b005-f8a7b4849979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e45d5-dcf5-467d-9b99-048b0c37fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have long accused Huawei of working to undermine US
        national security and foreign policy interests. Ross has previously said that
        licenses will only be granted for sales of products that do not pose a national
        security risk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff33888-e674-4d1d-89dc-5475f28505ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23e70b-6300-49f4-9927-fc99df3e0fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei fiercely denies that is poses any threat to the United States
        or that it has any connection to the Chinese government. The company has also
        held that it does not want to be part of a larger US-China trade deal and
        would prefer to work out a resolution with US officials directly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ee97c-30d0-4177-a766-463cdafbc845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acbe2ad-cf37-4c16-b34f-28db4d22943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei and the Department of Commerce did not immediately respond
        to a request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed26cd7b-2ac2-4ae9-9dbf-bb40a75f1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:48:40.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/03/business/huawei-license-wilbur-ross/index.html">Licenses
        for US companies to sell to Huawei expected ''shortly,'' says Commerce Secretary
        Wilbur Ross</a>."&nbsp;</em></p>'
