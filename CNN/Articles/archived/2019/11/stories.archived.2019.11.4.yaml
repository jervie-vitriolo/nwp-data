    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'DILG', 'Department-of-the-Interior-and-Local-Government',
      'Eduardo-AÃ±o', 'Oscar-Albayalde', 'ninja-cops', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'DILG probe finds no strong evidence linking Albayalde to â€˜ninja copsâ€™'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e913f-d70b-4342-8328-0e908547fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:36:33.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> â€” The
        Department of the Interior and Local Government sees no reason to charge the
        country''s former top cop over the so-called "ninja cops" who were involved
        in a 2013 drug raid in Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9247fc-7c97-481f-8275-1b8e184cfba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:36:33.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:19.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Monday, DILG chief Eduardo AÃ±o said they
        could not find a link between former Philippine National Police chief PGen.
        Oscar Albayalde and the 13 ninja cops apart from "command responsibility."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47e4f6-effc-4556-8c67-466d2b4d65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:36:33.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:19.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde was Pampangaâ€™s provincial director when the questionable
        drug raid happened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579fd7e0-d9d4-4f8f-b0e0-5aafc5abadb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:36:33.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:19.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> administrative <em>wala na kasi ''yun na rin ang</em>
        decision <em>at</em> guidelines <em>ng Pangulo. Du''n sa</em> review, <em>wala
        din kaming nakitang matigas na ebidensya para ma-link na</em> involved <em>si</em>
        Albayalde <em>du''n sa ginawa ng</em> 13, except <em>yung</em> command responsibility,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751ef4e-70d7-49ec-bb1c-b42725516213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:36:33.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no administrative because because the is
        the decision and guideline of the President. In the review, we saw no strong
        evidence linking Albayalde to what the 13 did, except command responsibility.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3187df6-645f-47ba-bb11-97170735f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:36:33.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AÃ±o added the statements made by other former generals against Albayalde
        were "allegations without substantial evidence."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e7284-91c4-4801-bf6f-3ac0f547744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:36:33.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong, former chief of the PNP''s
        Criminal Investigation and Detection Group, has accused Albayalde of blocking
        the dismissal of the 13 Pampanga policemen who supposedly kept and peddled
        160 kilos of shabu seized from the 2013 drug sting. The cops also allegedly
        got P50 million and new cars when they freed drug trafficker Johnson Lee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93a7c9-b518-4fda-a3ee-55509c4c5d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:36:33.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AÃ±o said the investigations being handled by the Office
        of the Ombudsman and the Department of Justice (DOJ) will be "a different
        thing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51830b51-7d44-44fb-9964-3b587c359832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:36:33.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ng</em> Pangulo <em>bahala na ang</em> Ombudsman and DOJ
        <em>tingnan yung</em> criminal liability <em>ni</em> Albayalde," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc23a90-f554-48ef-8cad-bb54e069e041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:36:33.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said it will be up to the Ombudsman
        and the DOJ to see whether Albayalde has any criminal liability.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a4477c-0ebd-4848-8b3f-5c1f2d06f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:36:33.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the controversy, Albayalde stepped down as PNP chief on October
        14, less than a month before his retirement from the service on November 8.
        AÃ±o said Albayalde was still entitled to his retirement benefits for now.
        But that could change depending on the results of the Ombudsman and DOJ probes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe69963-d638-4f2e-be2e-9c283117b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:36:33.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has consistently maintained his innocence over the allegations
        hurled against him, and Presidential Salvador Panelo <a href="https://cnnphilippines.com/news/2019/10/14/Panelo-Albayalde-trust-innocence.html"
        target="_blank">earlier said</a> President Rodrigo Duterte''s trust and confidence
        in the former PNP chief was intact.</p>'
