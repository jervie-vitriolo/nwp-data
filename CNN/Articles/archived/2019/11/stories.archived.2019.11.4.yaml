      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cadets were identified in the affidavit complaint of PNPA plebe
        Cadet John Desiderioâ€™s affidavit complaint received by the police academyâ€™s
