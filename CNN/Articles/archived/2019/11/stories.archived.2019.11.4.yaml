      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> â€” SM
        Prime Holdings, Inc. (SM Prime) saw its profit rise 18 percent in the first
        nine months of the year, attributed to the companyâ€™s expansion projects across
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336cee8-c4d6-4394-bf37-069a24bff8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:15:16.121+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, SM Prime said its consolidated net income
        jumped to â‚±27.60 billion in January to September from â‚±23.44 billion a year
        ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8707963-6b06-402f-8187-37d592b8740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:15:16.121+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also reported a 14-percent uptick in its consolidated
        revenues to â‚±85.03 billion during the nine-month period. Similarly, its consolidated
        operating income reached â‚±41 billion, a 17-percent improvement from â‚±34.91
        reported in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe937938-adba-4ee4-8372-f3c286b6fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:15:16.121+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three months to September alone, SM Prime said it registered
        a 22 percent increase in its net income to â‚±8.30 billion, driven by a 13-percent
        growth in revenue during the quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219dd74-a43b-429a-bce3-3d72aa3ebe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:15:16.121+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SM Primeâ€™s recent developments and expansion programs in various
        progressive cities in the Philippines have contributed significantly to the
        companyâ€™s strong performance in the first nine months of 2019,â€ SM Prime President
        Jeffrey Lim said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b4ddb-3ed8-4cf1-9a6e-e301bf4ae7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:15:16.121+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:31.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOur core businesses, led by the malls and residential segments,
        are set to sustain the strong performance as we approach the fourth quarter
        of the year,â€ Lim added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3193b4e-a80a-4e93-ad9b-a2338e043dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:15:16.121+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:31.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its businesses, SM Primeâ€™s residential segment account for
        the bulk of the companyâ€™s consolidated revenues at 38 percent. The residential
        armâ€™s revenues during the nine-month period rose 26 percent to â‚±31.92 billion
        from â‚±25.26 billion a year ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3648e66f-5450-4b54-93fc-94ff52ba04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:15:16.122+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the growth was driven by sales from SM Development
        Corporationâ€™s recent projects in Pampanga, Cavite, Quezon City, Rizal and
        ParaÃ±aque City, as well as the Ready-For-Occupancy (RFO) projects, particularly
        those within Mall of Asia Complex and Makati Central Business District.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52e36e-2552-4c30-997d-a5d15f9d0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:15:16.122+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMDCâ€™s reservation sales in the first nine months grew 26 percent
        to â‚±66.42 billion year on year, attributed to newly launched projects such
        as Glam Residences in Quezon City, Sail Residences in Pasay City, Lane Residences
        in Davao City, and Style Residences in Iloilo City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a15de-2f05-4bdd-a11a-08e3a0f856df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:15:16.122+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, mall revenues slightly increased by 8 percent to â‚±42.03
        billion during the period from P38.86 billion a year ago. Same-small-sales
        growth, on the other hand, was sustained at 7 percent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037ba0e-f0d1-4f86-b113-c734cbe4655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:15:16.122+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema and event ticket sales improved by 6 percent to â‚±4.14 billion
        from â‚±3.92 billion year on year while other mall revenues, including leisure,
        entertainment and merchandise sales, jumped to â‚±2.75 billion from â‚±2.35 billionâ€”a
        17 percent increase from the same period in 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3dcbe-6859-4c6a-b08f-8e3d75af66b5'
