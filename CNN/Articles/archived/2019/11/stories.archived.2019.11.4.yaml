      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> â€” The
        head of the Philippine Drug Enforcement Agency (PDEA) on Monday appealed to
        higher authorities to just â€œmodernizeâ€ the agency instead of dissolving and
        replacing it with another body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c6d06-0165-4305-aa6f-2c16dffb86ac'
      'mgnl:activationStatus': true
