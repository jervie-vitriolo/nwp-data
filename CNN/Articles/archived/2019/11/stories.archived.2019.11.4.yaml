      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> Over
        500 backyard piggeries in the country were hit by African Swine Fever (ASF)
        in September, causing the deaths of 59 hogs and the culling of 5,131 others,
        the Agriculture Departmentâ€™s summary report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ac85e-c4be-4bef-982f-7405553c47ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:55.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which the OIE-World Organization for Animal Health received
        on October 30, said 508 backyard piggeries from Quezon City and Pangasinan
        have been affected by ASF since two months ago. The area with the most affected
        piggeries â€” recording a total of 187 â€” is Bagong Silangan in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3180a93-e2df-4663-83a0-50f2fa6d9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:55.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA noted nine new ASF outbreaks in the country since the incident
        on September 15 in Bagong Silangan. None of these have been resolved yet and
        were marked as â€œcontinuing.â€</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85af8a6d-51e4-4a0a-8357-6c545bee3af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:55.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas with ASF-hit piggeries were Payatas, Tatalon, Pasong
        Tamo, Roxas, Tandang Sora and Commonwealth in Quezon City and Baloling and
        Apalen in Pangasinan. The latest outbreak, recorded on October 18, was in
        Commonwealth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0e47b-4329-46c0-92f9-7c41199f7f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:55.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payatas reportedly killed and disposed of 3,083 hogs following the
        outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c236f7d-c13f-42da-adfc-4f76e8670e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:55.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report confirmed 87 cases of affected animals in the country,
        all of which were from Apalen, along with 271 susceptible cases in the same
        area and in Baloling.</p>'
    '0':
