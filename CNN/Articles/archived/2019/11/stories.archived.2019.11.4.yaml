      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> San
        Miguel Corporation (SMC) has declined the proposal of a Toll Regulatory Board
        official to cut toll fees for vehicles that ply the South Luzon Expressway
        (SLEX) due to traffic caused by its ongoing construction of the Skyway Extension
        project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ce428-1084-44dd-97d8-ac8f5d9182f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:44.723+08:00
