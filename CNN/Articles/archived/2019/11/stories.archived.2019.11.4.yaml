        case <em>nila ang bilis eh. Imbis na</em> dismissal from service, one month
        after ng assumption <em>nya</em> as regional director <em>lumabas eh</em>
        demotion. <em>Ang bilis</em>,â€ he said, referring to former CIDG chief Maj.
        Gen. Amador Corpuz.</p>'
    '27':
