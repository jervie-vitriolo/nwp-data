      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medal, established under House Resolution 453 adopted in 2002,
        had not been awarded to any ambassador since the 13th Congress, according
        to the House website. Legislative records on the House website only go back
        to the 13th Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7b6a9-a620-4ea1-8420-8cddcc3823cd'
