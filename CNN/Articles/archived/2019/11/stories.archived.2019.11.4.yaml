      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act will take effect 15 days after being published on the Official
        Gazette or in a newspaper of general circulation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
