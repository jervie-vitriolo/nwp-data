      'jcr:uuid': 'bada85d2-149f-4529-9642-0271fc861eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi has been ranked the most polluted city in the world, according
        to Greenpeace and AirVisual; a report by the two found that seven of the world''s
        10 cities with the worst air pollution are in India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86874df6-ed47-49f7-b144-e0275f8e794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, major airlines including Air India and SpiceJet warned
        of delays and cancellations to flights to and from the international airport.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/WeatherUpdate?src=hash&amp;ref_src=twsrc%5Etfw">#WeatherUpdate</a>:
        Due to poor visibility at Delhi (DEL), all departures/arrivals and their consequential
        flights might get affected. Passengers are requested to keep a check on their
        flight status via <a href="https://t.co/VkU7yLB2ny">https://t.co/VkU7yLB2ny</a>.</p>&mdash;
        SpiceJet (@flyspicejet) <a href="https://twitter.com/flyspicejet/status/1190839397286985728?ref_src=twsrc%5Etfw">November
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07abe622-1f56-40aa-a1f0-5460a420fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945bc46-33af-426c-b55b-4fd66485d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior airport official told CNN that although planes can land
        during times of poor visibility, not all pilots are trained to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68cd4b8-51f2-404d-a260-f1649de5f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During winter months, when it''s foggy early in the morning and
        at night, and the visibility is poor, we have a roster of pilots who are experts
        to land in those conditions, so the schedules are made keeping in mind low
        visibility. That is something we can plan for," he told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577898ab-aa65-4a4f-9de6-51b31a6e7211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the visibility dropping suddenly due to pollution â€”&nbsp;that''s
        not something we plan for when making pilot''s schedules," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1e1b5-5a2e-439c-ba51-9619a8e8bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said conditions had improved somewhat later in the
        day, allowing some flights to resume.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Update
        Issued at 1500 hours: The visibility at Delhi airport is improving. Passengers
        are requested to get in touch with the airline concerned for the updated flight
        information. Any inconvenience caused is deeply regretted. <a href="https://twitter.com/hashtag/DelhiAirport?src=hash&amp;ref_src=twsrc%5Etfw">#DelhiAirport</a></p>&mdash;
        Delhi Airport (@DelhiAirport) <a href="https://twitter.com/DelhiAirport/status/1190929564798578688?ref_src=twsrc%5Etfw">November
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062d89e-a5d3-40b4-a69f-e8ac89503bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76fc99-d6c6-4e77-94a1-666b824bad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi is home to more than 18 million people and 8.8 million
        registered motor vehicles â€”&nbsp;more than any other Indian city, according
        to Indian government figures from 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d870076-d148-447c-9bd3-3311c6fcbddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollution in the city worsens at this time of year as temperatures
        drop and farmers light fires to clear their land.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af2082-9bb7-4090-814b-d91fd364e0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke from firecrackers set off to celebrate Diwali, the Hindu festival
        of lights, also adds to smog levels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf6f3d-a60b-4fdb-a53c-a1b1c7a83a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smog has blanketed much of the city in recent days, severely reducing
        visibility, restricting traffic and limiting all but the most necessary outdoor
        activities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb28a40-7472-4c9d-b637-d279863705e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Kejriwal announced that authorities had begun to distribute
        5 million face masks to schoolchildren in the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14778a65-2cea-4f8b-bc95-912d55112dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in the area have been ordered to stay closed until Tuesday,
        according to the AFP news agency.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3be402-bdc8-4393-8558-1f5c52b83daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:17:09.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/03/india/delhi-flights-pollution-intl-scli/index.html">Flights
        diverted as New Delhi chokes on heavy pollution</a>"</em></p>'
  'trump-ufc-fight-madison-square-garden':
    'author': 'Kate Sullivan, CNN'
    'caption': 'President Donald Trump was met with loud, sustained boos and some
      cheers as he entered Madison Square Garden for the Ultimate Fighting Championship
      on Saturday night in New York.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-04T06:20:18.626+08:00
    'credit': 'From John Hedge/Zufa LLC/Getty Images'
    'imagesource': 'jcr:371f1266-3d40-4369-9b34-e3c02a6fb05c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63e20f64-b5f1-4694-a612-2678d26b346e'
    'lead': 'US President Donald Trump was met with loud, sustained boos and some
      cheers as he entered Madison Square Garden for the Ultimate Fighting Championship
      on Saturday night in New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T06:22:20.237+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:51:47.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:50:54.916+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Trump', 'UFC', 'boo']
    'template': '1'
    'title': 'Trump met with loud boos, some cheers at UFC fight in New York'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a58c0-4804-44b4-94e8-95e2016c43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:22:20.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> US President Donald Trump was met with
        loud, sustained boos and some cheers as he entered Madison Square Garden for
        the Ultimate Fighting Championship on Saturday night in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab4d57-f3ae-43ed-9456-a4fdd4296fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:22:20.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who is facing down an impeachment inquiry led by
        House Democrats, attended with House GOP Leader Kevin McCarthy, North Carolina
        Rep. Mark Meadows, New York Rep. Peter King, and his two sons Donald Trump
        Jr. and Eric Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7bac0-ca90-48e0-a6a3-d81957c7e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:22:20.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of signs reading "Remove Trump" and "Impeach Trump" dotted
        the crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f1f02-20a8-4e8f-8509-93eee599fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:22:20.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday morning tweet, the President didn''t address any negative
        reception he received the night before, instead writing that walking into
        the venue "was a little bit like walking into a Trump Rally. Plenty of MAGA
        &amp; KAG present. Great energy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44d990-7e32-4b1a-8025-7b2c8753e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:22:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump received a similarly polarized greeting days earlier when
        he attended a World Series baseball game in Washington, DC. He was met with
        loud boos, cheers and ''lock him up'' chants when he was displayed on Nationals
        Park''s video screen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b475c87f-80cf-496e-abc9-6d14ab13ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:22:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negative reception wasn''t particularly surprising in predominantly
        liberal Washington, but it came on the same day Trump announced the US killed
        ISIS founder Abu Bakr al-Baghdadi, the world''s most wanted terrorist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977cb217-e452-432f-a706-6c2b08e0041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:22:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Trump''s first trip to his home state after asserting that
        his Florida resort is now the President''s "predominant and principal home."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d01b9a-f01c-475b-9a61-9cded92730c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:22:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, he has spent 99 days at his Mar-a-Lago club
        compared to only 20 days spent at Trump Tower in New York City, according
        to CNN''s count. That makes his time spent in Florida five times more than
        his time spent in New York.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28718b-1bdc-46b4-822a-c3800717c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:22:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the venue, protesters both against and in support of Trump
        gathered and chanted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29254c-8dc3-44af-8d9b-53885f0bc921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:22:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunsara Taylor, a member of an organization called Refuse Fascism,
        told CNN she was a part of a movement made up of "diverse political perspectives
        who agree that the Trump/Pence administration poses a threat to all of us.
        Our goal is to drive them out through mass non-violent protests."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0fa51-7b63-463c-9b65-30c5158705e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:22:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sophia Rotunno, of Staten Island, New York, told CNN she was
        a registered Republican and behind the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc90cbb-c7a0-463e-86ec-2fadb9f6d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:22:20.238+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud to be an American, and our President loves America and
        I''m here also to express our First Amendment right," Rotunno said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a527a-1d21-4cce-818f-ed9c79ff7db7'
      'mgnl:activationStatus': true
