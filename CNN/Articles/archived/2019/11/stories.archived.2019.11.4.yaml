      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNPA spokesperson Byron Allatog said Monday in a statement that
        the five will be directed to explain before a formal administrative charge
        is filed against them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c76138-d5d3-409c-a020-fdb7261c5fa8'
