      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiderio, whom the PNPA suspects is a victim of â€œmaltreatmentâ€
        at the hands of his fellow cadets, had to undergo an operation after he was
        diagnosed with internal bleeding in his abdominal area last October 29.</p>'
