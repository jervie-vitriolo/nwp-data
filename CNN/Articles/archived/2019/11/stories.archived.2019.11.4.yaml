      'jcr:uuid': '33e7a876-4486-4d70-9a3b-849bb97f0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are less than three years left in the vice president''s six-year
        term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a869f5-327c-497d-8dfa-78cc38608ec2'
      'mgnl:activationStatus': true
