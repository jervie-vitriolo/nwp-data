      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Si</em> General Magalong <em>galing</em> CIDG and he knows
        very well <em>kung â€˜yung kaso eh malakas o hindi</em>, so most likely <em>mahina
        nga</em>,â€ Aquino told CNN Philippinesâ€™ The Source.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
