      'text': '<p>Last week, Marcos'' lawyers asked the court to <a href="https://www.cnnphilippines.com/news/2019/10/30/Marcos-defer-poll-protest-comment.html">defer
        a 20-day deadline</a> to respond to the results of the recount of votes for
        the vice presidential race in three provinces, which is the subject of his
        poll protest dating back June 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d3990-7abf-454d-8dd6-e989d2f66988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f16c9-a7ec-42fb-be16-36ba70e67772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an October 15 ruling, the PET instructed Marcos and Robredo to
        submit their comments on the revision of votes in Iloilo, Camarines Sur, and
        Negros Oriental, wherein Robredo gained 15,000 more votes during the recount.
        The court also asked for each camp''s position on Marcos'' request to nullify
        votes in Lanao del Sur, Maguindanao, and Basilan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ec627-c4b0-4ebe-8c04-53618c4bd4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441e258-b808-4154-9c9f-14df551099f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp said they received the order on October 21, which
        triggered the countdown. Her lawyers then asked the SC to allow them to secure
        soft copies of the annexes of the resolution, which included the detailed
        report and scanned ballots covered in the recount. Marcos'' lawyers later
        on sought permission from the court to have the documents photocopied by his
        authorized representatives, which they will use in crafting their comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b930fe-ec09-4c5b-9679-8198eb0e0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/1/Robredo-nervous-poll-protest.html">Robredo
        admits getting nervous as decision on VP poll protest nears</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f2194-c5ed-46c3-91c7-55f88206560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET only allowed both parties to personally view the documents,
        but Robredo said they were having problems there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211b061-e050-4bde-b835-8a18e1c08207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40a57f-889a-4bd8-8fea-b81a3b8ac6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, the viewing of the annexes by the parties has yet to commence
        as the clerk of the tribunal is still awaiting instructions and approval from
        the Honorable Tribunal," the petition read, adding that Robredo''s lawyers
        have not been able to access the annexes after seven days already lapsed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b056ab6-0d2f-443a-bd01-1f9fcfd844c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2259796b-7407-4eaf-9bbd-b8d543622e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo asked the court for an "equal amount of time" that will
        be given to Marcos to file her memorandum. She clarified that the request
        was not "intended to delay" the proceedings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d8d61e-8a05-4b32-ac1d-8355a8e0157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/16/robredo-sws-survey-poll-protest.html">Robredo
        satisfaction rating up as poll protest stretches</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a200f-def7-4bb6-913e-2b1bea0315e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Marcos and Robredo have lamented that the poll protest is taking
        too long, with the former senator claiming he''s been "robbed" of his seat
        for three years and counting. Robredo maintained she''s the legitimate winner,
        claiming the recount as a second victory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c2da3-a104-4769-9cc4-a55f7684ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:36:36.086+08:00
