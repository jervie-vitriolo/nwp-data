      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber adopted Monday House Resolution 474 which honors Zhao.
        The Chinese envoy was present in the plenary to receive the recognition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f1d2b-3eb2-4cdb-a50f-c427a3bf846c'
      'mgnl:activationStatus': true
