    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c48050-04ad-40ff-9ce0-694f698f16ad'
    'lead': 'Senator Leila de Lima wants the Senate to investigate the sharp rise
      in teenage pregnancies in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T17:17:27.695+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T00:51:27.243+08:00
