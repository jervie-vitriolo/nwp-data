      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been borrowing from a mix of local and foreign
        sources to support the spending plans of the Duterte administration, as well
        as a number of development projects. The obligations include bonds issued,
        credit lines from multilateral insitutions, and loans via official development
        assistance from foreign nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977eed9c-b99f-4eda-8957-bfdeb508c776'
