      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99f453-faeb-4242-af82-58e8b4867751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:51:18.990+08:00
      'mgnl:createdBy': 'lara'
