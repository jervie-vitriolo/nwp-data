      'mgnl:lastActivated': 2023-01-27T00:51:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4515855-dbba-4853-9d99-98070b5e48b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11053 or the "Anti-Hazing Act of 2018" bans all forms
        of hazing and orders the regulation of initiation rites â€” physical and psychological
