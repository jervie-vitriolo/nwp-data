    'template': '1'
    'title': 'Thailand turns over ASEAN chairmanship to Vietnam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52587f40-7581-4925-aa1b-48b3ec86a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:19:11.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> â€” The
        handing over of the chairmanship of the ASEAN Summit to Vietnam was made during
        the closing ceremony of the 35th ASEAN Summit and Related Summits in Thailand
        today. The symbolic gavel was passed from Thai Prime Minister Prayut Chan-o-cha
        to Vietnamese Prime Minster Nguyen Xuan Phuc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444c738-2c3a-4bc6-addc-9c1d89481add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:19:11.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his acceptance speech, Phuc announced that the theme for the
        2020 summit was Cohesive and Responsive ASEAN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c33b05-1ca7-4d7a-a3ca-44e12f55a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:19:11.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two elements in this theme are in synergy and mutually reinforcing.
        A cohesive and growing community requires being more responsive to the evolving
        environment. On the other hand, being responsive to challenges may always
        succeed should ASEAN remain a cohesive whole," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff7f97-1ae4-4dd4-b579-8d25ea1ed760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:19:11.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said he was looking forward to working with the
        rest of the region to make the 2020 summit a success.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ce350-56c2-4660-a729-c8ac6b5cb53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:19:11.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam will head the organization beginning January 1 to December
        31, 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb669581-e339-41d0-bab6-72850fc264ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:19:11.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Vietnam''s third time to chair the summit, the first
        was in 1998 and the second in 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5868596-0ea3-4c0e-9051-cc1a562777e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T23:37:37.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte was unable to attend the certemony. The
        Philippines was represented by Foreign Affairs secretary Teodoro "Teddy Boy"
        Locsin Jr.</p>'
  'microsoft-shorter-workweek':
    'author': 'Michelle Toh and Yoko Wakatsuki, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-04T22:30:22.969+08:00
    'imagesource': 'jcr:357130db-1965-4064-9a58-1e517184a663'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6362853-51d9-48ff-a2d9-e00d8c099d02'
    'lead': ' A growing number of smaller companies are adopting a four-day workweek.
      Now the results of a recent trial at Microsoft suggest it could work even for
      the biggest businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T22:34:13.326+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:51:16.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:05.824+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['job', 'work', 'health', 'mental-health', 'Microsoft', 'suicide',
      'Japan']
    'template': '1'
    'title': 'Microsoft tried a 4-day workweek in Japan. Productivity jumped 40%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fc6fa-3a89-4132-9ca5-2bc4f961c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” A growing number of smaller companies are
        adopting a <a href="https://edition.cnn.com/2019/07/01/success/four-day-work-week/index.html"
        target="_blank">four-day workweek</a>. Now the results of a recent trial at
        Microsoft suggest it could work even for the biggest businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323b397-eb48-44c6-bdc8-3e00d89685f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company introduced a program this summer in Japan called the
        "Work Life Choice Challenge," which shut down its offices every Friday in
        August and gave all employees an extra day off each week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb20f2-0ad7-4c8f-829e-050482a7406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were promising: While the amount of time spent at work
        was cut dramatically, productivity â€” measured by sales per employee â€” went
        up by almost 40% compared to the same period the previous year, the company
        <a href="https://news.microsoft.com/ja-jp/2019/10/31/191031-published-the-results-of-measuring-the-effectiveness-of-our-work-life-choice-challenge-summer-2019/"
        target="_blank">said &nbsp;a statement</a>&nbsp;last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6df0505-07db-4873-8932-06648af9548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to reducing working hours, managers urged staff to cut
        down on the time they spent in meetings and responding to emails.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859ff08-83a5-4674-b2fe-850d1527238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They suggested that meetings should last no longer than 30 minutes.
        Employees were also encouraged to cut down on meetings altogether by using
        an online messaging app (Microsoft''s, of course).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cecb5b-2e18-459a-add2-d70cf06676d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects were widespread. More than 90% of Microsoft''s 2,280
        employees in Japan later said they were impacted by the new measures, according
        to the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d107bc0-31a4-46a4-81e7-cd06624bd6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By shutting down earlier each week, the company was also able to
        save on other resources, such as electricity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4c69c-50bf-4ce2-b373-ef97415d5af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is timely. Japan has long grappled with a grim â€”
        and in some cases, fatal â€” <a href="https://money.cnn.com/2016/11/30/news/economy/japan-workers-overwork-death/index.html"
        target="_blank">culture of overwork</a>. The problem is so severe, the country
        has even coined a term for it: karoshi means death by overwork from stress-induced
        illnesses or severe depression.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518464f5-ad45-48db-adef-f00cced6e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue attracted international attention in 2015, when an employee
        at Japanese advertising giant <a href="https://money.cnn.com/2016/12/29/news/ceo-resign-employee-suicide-dentsu/index.html"
        target="_blank">Dentsu</a>&nbsp;committed suicide on Christmas Day. Tokyo
        officials later said that the staffer had worked excessive amounts of overtime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32b7e9-643c-4dbf-979e-7a52c221e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, a reporter at a <a href="https://money.cnn.com/2017/10/05/news/japan-work-overwork-woman-dies-karoshi/index.html"
        target="_blank">Japanese broadcaster died</a>&nbsp;after working punishing
        long hours. Her employer <a href="https://money.cnn.com/2017/10/05/news/japan-work-overwork-woman-dies-karoshi/index.html"
        target="_blank">said</a>&nbsp;she had clocked in 159 hours of overtime the
        month before her death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c91c8f-70bf-4767-8537-f3fb1e6bbdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led businesses to start searching for solutions. Some companies
        have begun offering employees more flexibility, and the government has <a
        href="https://money.cnn.com/2017/11/29/news/companies/dentsu-japan-overtime/index.html"
        target="_blank">launched a campaign</a>&nbsp;called "Premium Friday," which
        encourages workers to leave early every last Friday of the month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713b28b-c670-4442-8971-e999f8cb1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft, for its part, says it will conduct another experiment
        in Japan later this year. It plans to ask employees to come up with new measures
        to improve work-life balance and efficiency, and will also ask other companies
        to join the initiative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4929f-78d9-41fe-a0c8-3773763ebf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T22:34:13.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/04/tech/microsoft-japan-workweek-productivity/index.html"
        target="_blank">Microsoft tried a 4-day workweek in Japan. Productivity jumped
        40%</a>."</em></p>'
