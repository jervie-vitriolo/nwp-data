      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also conferred the Order of Sikatuna to
        Zhao last week in a ceremony in MalacaÃ±ang. The Order of Sikatuna is usually
        conferred to diplomats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e07ab5-9031-4966-8192-630b0a5c026c'
