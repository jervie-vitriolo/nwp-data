      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> â€” Strong
        earthquakes rocked parts of Mindanao in a span of two weeks, and people are
        beginning to pick up the pieces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba4350-6bc1-422b-87e9-a68da865b7dc'
