      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an economic summit in Bangkok, Thailand, he said that
        the two sides "are very far along with phase one," referring to a preliminary
        trade agreement.</p>'
    '15':
