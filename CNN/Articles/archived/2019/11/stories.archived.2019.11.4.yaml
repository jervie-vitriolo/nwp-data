      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allatog added that police investigators have visited Desiderio at
        the hospital where he is confined to assist him in filing criminal charges
        against the suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1393c1-eb95-4b55-8a90-dc416ae14aa5'
