    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e28640-0c0f-4051-bdf7-51a4709df506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
