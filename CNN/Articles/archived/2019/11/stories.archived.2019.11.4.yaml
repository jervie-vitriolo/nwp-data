    'template': '1'
    'title': 'Dominguez: Vietnam to speed up Code of Conduct discussion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f3972-110a-4e9e-a4f0-a2127f801e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:28.120+08:00
