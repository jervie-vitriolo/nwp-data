      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam is one of the countries that have a conflicting claim with
        China in the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb4cbf0-1ffd-4420-9499-dbf674a7cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:28.120+08:00
