      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLTGen Archie Gamboa, PNP officer-in-charge, said he is saddened
        by the incident, adding that those involved must be expelled from the academy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
