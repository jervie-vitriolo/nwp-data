      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> Five
        Philippine National Police Academy (PNPA) cadets are now â€œunder isolationâ€
        while they are being probed over an alleged hazing incident in the police
        school.</p>'
