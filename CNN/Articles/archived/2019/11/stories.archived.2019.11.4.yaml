      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said the origin of the infection was â€œunknownâ€, but mentioned
        illegal movement of animals, swill feeding and fomites in the form of humans,
        vehicles and feed as sources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca14e22-57a7-45c5-a7d4-60ef3b33c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:55.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report was sent to the OIE on September 9, which detailed
        the seven outbreaks in San Jose, San Isidro, Macabud, Geronimo, San Rafael,
        Mascap, Cupang, Rodriguez and Anrtipolo in Rizal since July 25. From these
        areas, 525 infected hogs died while 7,416 were killed to prevent the spread
        of the disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ed9e2-0326-49b6-b1e8-546e67aeb56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:55.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan and Pampanga, which the DA earlier confirmed had cases of
        ASF, were not mentioned in any of these reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb32fc-374a-4bb6-a201-2d7ecdd451cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:55.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Spokesperson Noel Reyes earlier told CNN Philippines on October
        28 that these <a href="https://cnnphilippines.com/news/2019/10/28/bulacan-pampanga-african-swine-fever-noel-reyes-department-of-agriculture.html?fbclid=IwAR3X35fCj9-3tt52U-oQKkImq6f_0qzpZOycS15AJ_Il1UQEvCdT9cbjQ-o">two
        provinces were the only areas left</a> that are still contaminated with ASF,
        while the rest have already been contained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e327ffc-a879-4a15-953c-e6ee53374652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:33:55.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF only affects pigs, but humans can carry the virus and spread
        the disease. The virus quickly spreads in an affected hog, which could lead
        to death after three to five days, threatening food supply.</p>'
