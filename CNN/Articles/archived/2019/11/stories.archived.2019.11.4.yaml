      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still a reality that women in politics are still easy targets.
        Especially now that thereâ€™s social media. Especially now that there is fake
        news. My being a woman and my being a widow has paved the way for a lot of
        malicious and undeserved criticisms on my person. And itâ€™s not the same for
        men," she said in her radio show on Sunday.</p>'
