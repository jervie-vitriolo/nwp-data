      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Four people were injured during a
        knife attack outside a Hong Kong mall on Sunday, including a local politician
        whose ear was reported to have been partially bitten off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439fdd88-04be-4eed-b50b-e9aeaad75823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35c1ba-be3f-4cbc-9da5-14719daf2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened outside the Cityplaza mall in Tai Koo, where
        pro-democracy protests took place earlier in the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03d29b-bed5-483f-a5d6-6ea3ac49e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097704d-c0ff-489e-86e6-541708855ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four men, including the alleged attacker, and one woman are now
        being treated at the city''s Pamela Youde Nethersole Eastern Hospital, a police
        source told CNN. Two of these are in a critical condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d44b1-4ee9-4fb2-87e1-166e2d82315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666b420-3865-4a43-82ec-cabe6419871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the injured was a pro-democracy politician whose ear was partially
        bitten off by the unidentified attacker, according to public broadcaster RTHK
        and the AFP news agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01204acb-4de8-4f07-8e76-7e3083ad183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.081+08:00
