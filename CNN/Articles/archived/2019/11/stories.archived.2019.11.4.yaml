      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the charges may be junked in the same way that the initial
        penalty of dismissal from service imposed on the Pampanga cops in 2014 was
        downgraded to a one-rank demotion after they filed an appeal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
