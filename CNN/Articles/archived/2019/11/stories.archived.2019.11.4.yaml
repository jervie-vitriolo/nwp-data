      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7aee18-4206-4c66-8482-cefccf431339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon S. Ang said the
        proposal of TRB private sector representative Raymundo Junia to cut the toll
        fee from Susana Heights to Sucat Road from â‚±49 to â‚±44 was ill-advised.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a6193-8b86-4c1c-a632-ad5474ac0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d5b33-d689-4c7c-91d5-6a3740016bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang has admitted and apologized for the heavy traffic that stretched
        to 19 kilometers when the construction started on September 25. But he argued
        that traffic went back to normal the next day. He said that even before the
        construction, traffic jams are a perennial problem along SLEX.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb22c5-8972-421e-9ac4-482678534d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854842a9-076d-4025-8df7-fd48f8d29138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If what Junia is saying is that the daily traffic is caused by
        construction â€” and that we have to give a discount because of this â€” then
        we feel it is unwarranted. The traffic has always been there," he said in
        a statement sent to CNN Philippines on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f3572-6981-4aaf-ac90-c3b909a08d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36caba-7844-44dd-ac1c-2b956e2b19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion was made following the worse-than-normal traffic
        jam that surprised those from the south who wanted to enter Metro Manila.
        Apart from Junia, Senator Grace Poe and Laguna Rep. Sol Aragones made similar
        calls to reduce the toll fees at SLEX.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ac23c-d717-44a4-8cb0-b524a1b18597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b061c0a-467f-4f7e-a765-615de38a1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman warned that granting the proposal will do more harm
        that good in the long run for the motorists and the country â€”&nbsp;considering
        this administration''s push for big-ticket infrastructure projects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0219aea5-1754-4ec1-9272-d3611b260d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc450203-afec-40ca-8156-6d3e2e872dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:46:30.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œFirst, suspending toll fees will violate our concession agreement,
        and worse, damage our standing with the banks. In our loan covenants, there
        are stipulations about earning back the money we borrowed to build or improve
        our infrastructure. If banks see that government can just stop honoring concession
        contracts, they will also stop lending to local companies. Investor confidence
        will go down,â€ he said.</p>'
    '17':
