      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        those who want to extend help should first call one of its coordinators, Karen
        Caballero, civil defense officer from the Office of Civil Defense, at 0917-827-5743.</p>'
