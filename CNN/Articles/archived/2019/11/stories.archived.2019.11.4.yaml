    'mgnl:tags': ['2019', 'budget', 'delay', 'extension', 'December', '2020', 'House-of-Representatives',
      'House', 'Congress']
    'stories': ['b3b76d54-f88c-4ce5-b5dc-4948c14d1ea9', '13b84251-7d6a-425c-9627-9eeae3c819b0',
      'ab3bfefb-7d3c-4579-a1a4-a98d71ea1589']
    'template': '1'
    'title': 'House approves extension of 2019 budget until next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c26364-1735-4860-8175-48b351c77884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:03:13.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> The
        House of Representatives approved a bill giving government agencies an additional
        year to spend funds allotted this year, following a delay in the budget passage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8915b-1312-4100-a003-ac03d4e8e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:03:13.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f9d5a-202d-4123-b5d2-068cd935d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:03:13.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 199-0, the chamber approved Monday a joint resolution that
        extends the life of the â‚±3.7-trillion spending plan until December 31, 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6633c3a-e298-4712-8923-70c6d56ac662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:03:13.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte''s economic team blamed
        Congress'' long deadlock on the provisions of the national budget that stretched
        until April this year, four months behind schedule.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d2379-24f8-4557-a007-6381f94b84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:03:13.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:27.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/5/27/Politicking-2019-budget.html">''Politicking''
        over 2019 budget left more Filipinos poor, unemployed â€“ Dominguez</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268bd46f-828a-4e93-be11-5dfd8d803d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:03:13.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:27.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a rule, Congress must have the following year''s budget approved
        and referred for the President''s signing into law in the preceding year.
        If not, the government is forced to operate on a reenacted budget, which leaves
        new and continuing projects unfunded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe4be8-85a2-474e-8c03-554abc8bf123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T17:03:13.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Martin Romualdez previously said that the
        budget extension will fund priority projects, medical assistance programs,
        aid, relief activities, and maintenance, construction, repair and rehabilitation
        of schools, hospitals, roads, bridges and other government facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
