      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/03/world/joker-global-protests-trnd/index.html">In
        protests around the world, one image stands out: The Joker</a>."&nbsp;</em></p>'
