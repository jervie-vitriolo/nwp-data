    'template': '1'
    'title': 'Four hurt in knife attack at Hong Kong mall'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7db07-7766-4657-8c16-d6d23785011f'
      'mgnl:activationStatus': true
