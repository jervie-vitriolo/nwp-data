      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam has been outspoken against China''s claims in the region,
        which include creating a Paracel Islands Museum on the history of its claim
        and pulling from theaters&nbsp;<a href="https://cnnphilippines.com/entertainment/2019/10/15/Abominable-movie-Vietnam-South-China-Sea.html"
        target="_blank">a Dreamworks movie</a> that depicted a map of China''s nine-dash
        line claim.</p>'
