      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhile there may be real and difficult issues remaining between
        the Philippines and China, through the work and contribution of [Zhao,] the
        Philippine government is certain that the lines of communication between the
        Philippines and China shall always remain open to resolve peacefully any difference
        between our countries and peoples,â€ the House said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a8e58-f316-4a1c-b370-db0b15637a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:28:07.131+08:00
