      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio Selma, assistant regional director of DSWD Region 12 added,
        <em>"Pinapalista sila</em> in a proper way <em>dahil hindi pwede maaring kahit
        sino na lang maglagay ng</em> placards <em>at magpakita</em> they are asking...
        We must observe proper protocol."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dabc80-fdb9-43b5-aebc-41ae49cdf3ad'
