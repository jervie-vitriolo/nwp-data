      'mgnl:type': 'text'
      'text': '<p>The Senate had passed a similar bill in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fead34-deb9-4477-9a5f-e21134a299e5'
