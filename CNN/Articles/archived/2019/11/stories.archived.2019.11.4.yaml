      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> Senator
        Panfilo "Ping" Lacson says the proposed national budget for next year is not
        pork-free, as he alleges that some â‚±20 billion lump sum funds have been inserted
        into allocations for several agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e32f6-674a-4ee3-b520-6b32f59fc5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10089c-b05a-43d2-9c9d-178cb7e2cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson exposed on Monday the supposed pork barrel funds under the
        â‚±4.1 trillion spending plan, saying that he will question these allotments
        when the Senate takes up the budget bill in the plenary. He claimed that the
        allocations are distributed across projects, programs, and activities without
        details as to how the money will be used. To him, the money will be subject
        to "abuse of discretion" â€” hence, pork barrel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92267c90-dfe3-4bfd-b3e9-40ab801f26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a2fc2-e58e-4d82-90f7-855ab6fef1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also Lacson who questioned â‚±56.7 billion last-minute "insertions"
        and "realignments" in the 2019 budget bill, which caused friction between
        the House and the Senate. This year''s budget was only passed last April,
        which led to delayed projects and slower economic growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89946d6-3351-4824-97c5-b410c5628a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7533ac3-ea32-4eb4-8f22-8ab93af2f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson cited items in the budget worth â‚±4 billion and â‚±2.5 billion
        labeled as "Assistance to Local Government Units" under the Department of
        the Interior and Local Government, as well as a â‚±10-billion funding for the
        Department of Public Works and Highways. He traced part of this fund to a
        request for road repairs from a congressman, which did not even specify if
        the project has been approved by authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78e6b2-58ed-47f4-85e0-00dfb79e1d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8217c-c46e-4208-bd91-8aeac136ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinanong ko mismo ''yung implementing agency na magi-implement
        during the hearing, ang sagot niya, hindi alam.</em> They donâ€™t know anything
        about the â‚±4 billion and how it will be implemented," Lacson told reporters.
        "Itâ€™s problematic. <em>Ibig sabihin, lump sum appropriations na hindi malinaw."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba93f53-287b-420e-831e-772049a6cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae29996-3b6f-4d65-8715-4ab0933fc455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I personally asked the implementing agency that will
        implement the project during the hearing. They said they don''t know anything
        about the â‚±4 billion and how it will be implemented. It''s problematic, it
        means it''s lump sum appropriations which are unspecified.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b38857-281e-47ec-9e97-c69d826af29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e243c-9a8d-4b69-bacc-ed0c7e484636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House Deputy Speaker Luis Raymund Villafuerte insisted there''s
        no pork funds in the 2020 budget bill approved by the House of Representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1b5b3-abe0-43fd-9d05-422f4b464394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c67db4-62e8-48fc-877f-f026ec8b75cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung sinasabing â‚±20 billion, naka-line yan, hindi lang malinaw.
        I think siguro kailangan lang linawin ng mga departments</em> [That â‚±20 billion
        is itemized in-line but not clear. I think maybe the departments just need
        to provide clarifications]," Villafuerte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a2877-043b-4d49-a261-cdca91ce1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2480c1-6d5b-48be-8cef-14176b954183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Migz Zubiri said plenary debates on the budget
        will start next week, and should be done by the end of November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c58745-068d-4dbd-a3fb-4796d0fcd18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T18:55:13.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d392a5-e865-45c1-9de7-93dc016fe9bb'
