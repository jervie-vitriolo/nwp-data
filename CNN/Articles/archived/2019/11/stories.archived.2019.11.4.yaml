    'template': '1'
    'title': 'Robredo as drug czar? She will fail, PDEA chief says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeebce5a-4f5d-45a2-974b-4847afa2e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:44.491+08:00
