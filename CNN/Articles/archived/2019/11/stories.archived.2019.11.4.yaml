    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2de68812-85e9-4cc3-b9b1-a723d540a3b8'
    'lead': 'Lewis Hamilton clinched his sixth world title with second place behind
      Mercedes teammate Valtteri Bottas in the US Grand Prix Sunday to become the
      second most successful driver in Formula One history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T06:13:20.555+08:00
