      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba10adf-3681-4155-a36b-9c6a2bd96da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-profile Hong Kong activist Joshua Wong tweeted that his "close
        colleague Dr Andrew Chiu was assaulted" and his "left ear was brutally halved."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a5e38d-a978-4521-a8cb-db89756ccfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d0a2d-307a-48ca-a9c0-1ca67ecdea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, whose tweet included graphic photos of Chiu clutching the
        bloodied side of his face, condemned "these violent attacks especially targeting
        election candidates."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5305414-70ea-4d3d-b7ac-6f06adf814f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95845d8e-6e6b-44f3-880f-528831a0020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is due to go to the polls later this month. A number of
        pro-democracy candidates for the district council have previously been attacked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f7dc5-9b04-47a4-a97e-160c1c0c8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cde33-4eac-42c6-8ff3-ceedff1ef7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable case is that of Jimmy Sham, the Civil Human Rights
        Front convenor who helped organize large marches in early June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19bc21-7df5-4701-aeef-daa796be0cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a0426-cd1b-4115-b9eb-a784e41b006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sham was attacked by a group of masked men carrying baseball bats
        and knives in August. In October he suffered head injuries in a second attack
        by another group of masked men armed with knives and hammers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39223deb-a1f5-4b91-9caf-f0603ea63926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f62d8b2-c375-4ebd-9573-a699cd60ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Police confirmed in a statement Sunday that protesters
        gathered at Cityplaza "vandalized a restaurant in the mall" but they have
        not officially released details on the knife attack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ca290-1b8e-4022-8efc-51eebf141ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb05f368-9559-42c0-8b86-57ba8a5f551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live video from local media also showed tear gas being fired during
        protests in Tai Koo Sunday evening.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6940c-1f4c-4e95-86f1-8e564787bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a621c-2d8d-474c-9870-e6fc738ee4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s protests began in March, but they kicked off in earnest
        in June. They were sparked by widespread opposition to a now-shelved extradition
        bill that would have allowed extradition to China, but have since expanded
        to demands for full democracy and police accountability.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1f1a1-7e41-4c32-bcc1-a09413b100ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73289a8f-c51a-4e68-be13-06097d1364ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:08:21.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Hong Kong leader Carrie Lam announced the withdrawal
        of the extradition bill after months of large-scale protests, which have roiled
        the city and damaged its economy, but the move has not stopped demonstrations.</p>'
  'ukraine-whistleblower-trump-written-questions-republicans':
    'author': 'Jamie Crawford and Chandelis Duster, CNN'
    'caption': 'Mark Zaid, an attorney for the anonymous whistleblower whose allegations
      about US President Donald Trump''s dealings with Ukraine ignited the House impeachment
