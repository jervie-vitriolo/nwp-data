      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo called the incident that happened on September 30, where
        M/T Green Aura, a Liberian-flagged ship owned by Greek shipping company Aegean
        Shipping, was swarmed by at least four Chinese vessels, "a Filipino seaman
        engaging in a word war with an agent of China."</p>'
