  'new-delhi-smog-':
    'author': 'Swati Gupta and Sugam Pokharel, CNN'
    'caption': 'Residents of India''s capital are set to suffer record-levels of smog
      for at least a week, even as the local government puts in place emergency measures
      to try and tackle New Delhi''s heavily polluted air. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-04T16:13:57.635+08:00
    'imagesource': 'jcr:f7f0e31a-76d9-45d6-ad0a-0150f8143869'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '813eafd4-49d0-4e82-825c-fdea361425fe'
    'lead': 'Residents of India''s capital are set to suffer record-levels of smog
      for at least a week, even as the local government puts in place emergency measures
      to try and tackle New Delhi''s heavily polluted air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T16:19:02.493+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T00:51:29.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:01.647+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-delhi-', 'smog-', 'air-pollution-']
    'template': '1'
    'title': 'New Delhi is choking on smog and there''s no end in sight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e819c640-707d-4b7b-8766-f30294a106eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.493+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€”&nbsp;Residents of India''s capital
        are set to suffer record-levels of smog for at least a week, even as the local
        government puts in place emergency measures to try and tackle New Delhi''s
        heavily polluted air.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947eb337-c2d4-443a-a92a-03d004d91392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.493+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights were delayed and diverted from New Delhi''s international
        airport Sunday when pilots could not see through the thick smog, which was
        more than three times the "hazardous" level on the global air quality index
        (AQI).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12925b27-55c2-43e3-8c9a-cb866fd7d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the AQI level remained above 800 in certain parts of
        the city, the worst levels seen in more than three years. The Indian Meteorological
        Department said that while some of the cooler weather which has been exacerbating
        the smog will improve in the coming days, it is difficult to say whether this
        will lead to a substantial reduction in pollution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf079a-392d-4e34-aab6-4aaf7bcecc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d90bdd-738d-498d-ac92-cca732aa438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public health emergency has been declared in New Delhi, where
        authorities have halted work at construction sites and instituted new traffic
        controls limiting the number of cars on the road. Schools have been closed
        and most residents who can afford to are staying home, though working class
        Delhiites are left with little choice but to venture outside.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7279c-8058-4776-8a40-124c3bc9b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ccfc9f-8a76-463e-b0d8-59e0da5aae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures taken in the capital itself are unlikely to have a major
        effect on the smog however, as much of it is being generated by crop burning
        in areas around New Delhi, where farmers light fires to get rid of leftover
        crops and "stubble."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0337f5-505f-4016-ab20-acb63f5f5040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2f17a-c9e0-41c2-af3e-085d26318af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous efforts to crack down on this seasonal issue -- for example,
        by providing farmers with subsidized equipment that would mean they do not
        have to burn leftover crops -- have been unsuccessful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572bfd9e-5f49-4553-87ee-7a18928a3cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f2918e-3c5a-4e98-95f2-ca9b250d7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the Indian government said it had deployed
        around 300 teams to New Delhi and surrounding areas to enforce restrictions
        and go after farmers carrying out illegal burning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2254637-3cf7-490e-8f8e-e47f1fb05cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f18dd-36a2-4321-ba14-009454ac1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Capital of smog</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122bf679-4322-41fe-a974-60452693151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi has in the past been ranked the most polluted city in
        the world, a label that has frustrated local officials, who have seen efforts
        to tackle smog undone by neighboring states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6802d0-2d83-4968-8e2f-9f923c7400ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712f186-a5c9-4910-9fd8-e7ea2272b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Delhi Chief Minister Arvind Kejriwal said the city had
        been "turned into a gas chamber due to smoke from crop burning." Kejriwal
        singled out the governments of Punjab and Haryana states, which he said contributed
        to New Delhi''s pollution as farmers in those areas ignored bans on burning
        leftover crops in their fields.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18431f8c-ee36-4d49-8034-8469fb15ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.494+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd834271-e0f3-4947-b4c4-146b806f5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires are only part of the problem, however. New Delhi''s smog
        typically worsens at this time of year as residents set off firecrackers to
        celebrate Diwali, the Hindu festival of lights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2d132-7397-4f4a-a5f3-114846a62813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9436119-f68b-49da-8fcd-15e686649999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s capital also has a major issue with traffic pollution and,
        even before the latest drop in air quality, had announced plans to implement
        an odd-even car rule this month for the first time since 2016, taking more
        than 4 million cars off the roads each day. Anyone who breaks the rules faces
        a fine of 4,000 rupees ($56).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5500724-2e74-4c6a-bdaf-1581e722a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6747c-98d9-481d-8012-624fce49e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deadly pollution</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8182b3-7a96-4410-b2f3-c82e08df7bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the air quality worsens to the levels seen in New Delhi, smog
        becomes visible and the thick haze irritates eyes and throats, bypassing all
        but the best face masks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec39cab-e9c3-454d-b0ad-419c66e50e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab5145-277f-4bc7-9290-de0439d9a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can have deadly effects. According to the World Health Organization
        (WHO), up to 4.2 million people die every year as a result of exposure to
        air pollution, and smog has been linked to higher rates of stroke, heart attack,
        diabetes, lung cancer and chronic lung disease.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e1f460-280f-485e-a31e-4609d09b8a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c50c806-263a-4f41-9d54-b62d6c243acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when cities meet air quality guidelines -- which New Delhi
        manifestly does not -- pollution can still pose a hazard to public health,
        a study found in August. Long-term exposure to polluted air has been compared
        to smoking a pack of cigarettes a day, and children who grow up in a smoggy
        environment can face serious developmental and other health problems.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7b257-9ac7-49a8-a17d-053a7851fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca8245-836e-4524-9e69-1f96fbb0f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi is not the only Indian city struggling with smog. The
        country is home to 22 of the top 30 most polluted cities, according to a recent
        study by Greenpeace and AirVisual. That study did have something of a bright
        side, however: Chinese cities that have previously dominated the top ranks
        have seen a marked improvement after the government instituted measures to
        tackle smog.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ca3d3-16c0-47e3-85ae-aeeccfe3b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:19:02.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/04/india/delhi-india-smog-pollution-intl-hnk/index.html">New
        Delhi is choking on smog and there''s no end in sight</a>."&nbsp;</em></p>'
  'dominguez-trump-asean-summit':
    'author': 'Luchi de Guzman, CNN Philippines'
