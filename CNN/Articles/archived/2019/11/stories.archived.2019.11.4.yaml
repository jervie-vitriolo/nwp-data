      'mgnl:lastActivated': 2023-01-27T00:51:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.congress.gov.ph/legisdocs/first_18/CR00056.pdf"
        target="_blank">House Bill No. 4960</a> was passed Monday with 213 affirmative
        votes, and no negatives or abstentions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc728765-3901-42b9-ac19-387dd3a4f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T23:45:50.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 4960 declares November 8 a special non-working holiday in Tacloban
        City and the provinces of Leyte, Biliran, Southern Leyte, Northen Samar, Samar,
        and Eastern Samar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471615d-7bea-42e7-b344-4768a4ccf7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T23:45:50.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was done "to honor the memory of all who perished during the
        onslaught of Typhoon Yolanda on November 8, 2019, and to salute the selflessness
        of all volunteers and organizations that took part and contributed in the
        recovery and rehabilitation efforts of the communities affected by the typhoon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf009d3-3179-4248-8618-44a7afd9ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T23:45:50.401+08:00
      'mgnl:createdBy': 'pia'
