      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€”&nbsp;Asian markets edged up on Monday,
        following last week''s gains on Wall Street as well as news of a potential
        reprieve for Huawei.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283080ff-6670-4cb8-ac8b-7179e58ce115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:31.129+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:30.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Kospi and Hong Kong''s Hang Seng each rose 1.3%,
        and the Shanghai Composite was up 0.7%. Japan markets are closed for a holiday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d0eec-8b14-4840-b96d-dc3cf39a3494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:31.129+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:30.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chip makers got a boost after US Commerce Secretary Wilbur Ross
        told Bloomberg on Sunday that licenses allowing US companies to sell to Huawei
        "will be forthcoming very shortly." He said his office has received 260 requests
        for licenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e37c05a-8083-47d6-9c32-8b11777b6ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:31.129+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:30.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reprieve would have an immediate effect on American companies
        restricted from supplying to Huawei, but global supply chains would also get
        a lift if the Chinese tech company were to ramp up production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf1ed5-afd3-4f1c-a148-adeae856f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:31.129+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:30.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean chipmaker Samsung rose 1.8%. SK Hynix was up 2%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3d0e8-7c18-460f-bbc9-318db9025b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:31.130+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, the world''s largest telecommunications company and a leading
        smartphone brand, has become a pawn in the larger US-China trade war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb54a14-f025-4fac-a126-6968e386eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:31.130+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross said Monday that the United States is engaged in a "long overdue"
        overhaul of its trade relationship with China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967ee2e-eba5-4b15-8a4c-77b2c8f6f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:10:31.130+08:00
