  'Senate-probe-teenage-pregnancy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-04T17:15:44.320+08:00
    'imagesource': 'jcr:bcfbcb22-309a-4015-839e-b2579b45c733'
