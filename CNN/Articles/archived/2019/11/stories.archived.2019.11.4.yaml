      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is a constant victim of fake news, which recently falsely
        claimed that the vice presidential poll recount result was going to favor
        losing candidate Bongbong Marcos.</p>'
