    'title': 'McDonald''s CEO Steve Easterbrook is out for ''consensual relationship
      with an employee'''
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d33eab-5fe3-471a-a75c-5d354eb79b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Steve Easterbrook is out as McDonald''s
        CEO and president after the board determined that he violated company policy,
        the company said on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928dd7f4-a0a6-4a79-8c27-9e93751717c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18269f8-0a8f-43d4-8f42-c47afc67fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easterbrook, who became CEO in 2015, "demonstrated poor judgment
        involving a recent consensual relationship with an employee," McDonald''s
        said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27d7f5-62f4-479f-b572-c442ee1db02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a4dc4-ba4d-44b5-9865-a91d89ae2ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has "separated" from the company and has been replaced in both
        roles by Chris Kempczinski, effective immediately. Kempczinski, who joined
        McDonald''s in 2015 and was most recently president of McDonald''s USA, said
        in a statement that he is "energized by this challenge" and looks forward
        "to guiding McDonald''s continued success."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148fe8f-4030-4d15-a7ee-96ffdff5ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1455ea3-6eae-42b5-8b8e-26e7ccc78005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said it is confident in Kempczinski''s ability to lead
        the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88e64c-9bf2-4afb-90f9-22c884d73ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67790c42-19ad-48cd-b7ff-0da4b4885cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris takes the reins of this great company at a time of strong,
        sustained performance,'' said Enrique Hernandez Jr., chairman of McDonald''s
        board of directors, in a statement. "The board has every confidence that he
        is the best leader to set the vision and drive the plans for the company''s
        continued success."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bac44d-dff5-4f0c-bd76-e16829ae082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e6f33-8144-444c-a18a-8e1539b4f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easterbrook had been leading McDonald''s in an aggressive modernization
        plan. With Easterbrook at the helm, the company has rapidly remodeled stores
        to include digital menu boards, and acquired artificial intelligence companies
        to improve the drive-thru experience and make more sales.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aae3e9-af27-4673-856e-65d8ca39474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138f61f-da72-4af9-95a3-01e7de4b32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Easterbrook''s guidance, the company had also committed to
        its core menu offerings, abandoning its craft sandwiches and shrinking late
        night meals to increase efficiency. In a complicated but successful initiative,
        the company started selling fresh beef quarter pounders. While other chains
        try out plant-based proteins, Easterbrook had remained cautious on the trend.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ac892-59e9-4e5a-ae98-884dd8ac036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83b5bd-cff7-417d-82bf-f1ebebb3183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the efforts have worked. McDonald''s sales have been growing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8035fd-2d92-479f-b9b0-cb454a233ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf1ee0-c9ff-4534-a64a-3e8f08d8e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Wall Street has responded well to the CEO. Stock has roughly
        doubled since 2015, though investors were disappointed when the company missed
        some expectations in the third quarter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f95d9f-3c87-4934-91f2-0b60faa5ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119768a0-c96f-42ef-8a4f-26e815004321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:46.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Easterbrook''s leadership, there''s also been some tension
        with franchisees. McDonald''s franchise operators formed</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97746b2b-e357-4102-926d-cb74a9a85b3b'
