    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '300b219c-5b1c-4cef-8978-2d340e0e9c31'
    'lead': 'The Department of the Interior and Local Government sees no reason to
      charge the country''s former top cop over the so-called "ninja cops" who were
      involved in a 2013 drug raid in Pampanga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T20:36:33.729+08:00
