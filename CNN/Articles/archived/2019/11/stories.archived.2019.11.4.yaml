      'mgnl:type': 'text'
      'text': '<p>"There are few times in human history where voices are amplified
        at such pivotal moments and in such transformational ways â€”&nbsp;but Greta
        Thunberg has become a leader of our time," DiCaprio said in the caption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be154cb7-0fc3-46b6-b53d-74dc2452337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:15.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio added that "history will judge us" for what the world does
        today for its future generations to give them "the same liveable planet" that
        has been taken for granted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39648963-6e55-483f-a9b6-dbede102dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:15.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Thunberg, DiCaprio is also an environmental activist. His Leonardo
        DiCaprio Foundation "supports projects around the world that build climate
        resiliency, protect vulnerable wildlife and restore balance to threatened
        ecosystems and communities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1538543c-e062-4bd2-a511-f02e12175ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:15.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that Greta''s message is a wake-up call to world leaders
        everywhere that the time for inaction is over," DiCaprio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef6a83-2861-48fc-9a87-54a06f3eebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:15.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thunberg asks for help to get to Spain</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4f0a3-a761-4fa4-8a23-fa27870daceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:15.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her star power, Thunberg has found herself at the mercy
        of bureaucratic reshuffling after the United Nations Convention on Climate
        Change abruptly shifted location from Chile to Spain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9ff63-f49f-4c21-acac-971f2bf8603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:15.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg was set to speak at the summit, which has moved following
        deadly anti-government protests in the Chilean capital, Santiago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c483a4-d3db-4d55-9d9d-c9cf59646d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:15.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate activist refuses to go by plane due to the carbon footprint
        of air travel, meaning she now has four weeks to hitch a lift across the Atlantic
        Ocean to Madrid.</p>'
