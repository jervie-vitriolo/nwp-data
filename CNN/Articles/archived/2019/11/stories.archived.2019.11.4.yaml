  'cebu-gwen-garcia-pork-products-ban-extension':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-11-04T16:57:19.455+08:00
    'imagesource': 'jcr:ff2cc949-b48f-420f-bbcc-7b0e78e49138'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17844ec3-5252-44f9-ac57-f0335472a115'
    'lead': 'The governor of Cebu has extended the ban on the entry of pork and pork-related
      products from Luzon and African Swine Fever (ASF)- affected countries until
      June 30, 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T16:59:43.137+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T00:51:28.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:51:02.149+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASF', 'African-Swine-Fever', 'Cebu', 'Gwen-Garcia']
    'template': '1'
    'title': 'Cebu extends ban on pork products from Luzon, ASF-affected countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcad1bb-92a5-4767-8589-92db37d20342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:59:43.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> â€” The
        governor of Cebu has extended the ban on the entry of pork and pork-related
        products from Luzon and African Swine Fever (ASF)- affected countries until
        June 30, 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e321c3-24f7-4798-bc11-88b6f9d30512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:59:43.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, Governor Gwen Garcia said she was willing
        to lift the ban, but held back since ASF has yet to be contained in these
        areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10067227-c91e-4d1c-9dc9-045cfa3ab104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:59:43.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is extending the policy "as governor of the province
        of Cebu tasked with the duty to protect the province of Cebu, the inhabitants,
        and our â‚±11-billion hog industry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf5b2d-d4fb-4ff5-8e3c-e811d15cfe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:59:43.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said ASF has even spread to more provinces in Luzon at "alarming
        proportions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f958fee-a8cf-4220-b634-ded42a7b3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:59:43.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cavite Governor Jonvic Remulla has <a href="https://cnnphilippines.com/news/2019/11/3/cavite-lifts-ban-pork-products.html"
        target="_blank">lifted the ban</a> on the sale and distribution of processed
        pork products on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce7a3f-e021-410b-8f78-f9ea8b0aaa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:59:43.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla issued Executive Order 34. It states, "Canned goods and
        processed pork products may be transported as long as the same is authorized
        by the FDA and other concerned government agencies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88162e88-b6b8-4e0d-950f-a329ad16be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:59:43.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both OIE (World Organisation for Animal Health) and Bureau of Animal
        Industry (BAI) have confirmed that processed meats, when cooked at a temperature
        of 70 degrees Celsius for 30 minutes, cannot spread the ASF virus because
        in case it is present, the virus is killed at such temperature," according
        to the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089bbb2d-9df9-403f-aa2d-41a7812f946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:59:43.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the local order lifted the ban on the sale and distribution
        of processed pork products, it still prohibits the transport of live pigs,
        fresh or frozen pork, unless cleared by the BAI or the National Meat Inspection
        Service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0de28c-932e-4eac-aa46-688c7f9d0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:59:43.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF, which only affects hogs, was first confirmed in September.
        The virus quickly spreads in an affected hog, which could lead to sudden death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02150fae-3cb1-4bee-9fe1-d0d0a7b8d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:59:43.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said cured pork items, even if they are
        also contaminated with the swine virus, are safe to eat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44d5c7-0354-4834-9d04-1ffea3f1445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:59:43.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T00:51:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Dale Israel contributed to this report.</em></p>'
  'House-budget-delay-2020-extension':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'To make up for a four-month delay in passing the â‚±3.7-trillion national
      budget, the House of Representatives has approved a bill allowing its use until
      December 2020. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-04T16:58:26.384+08:00
    'imagesource': 'jcr:c381debf-5eb4-4610-92d7-4876f239dff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b76b6932-e90c-4bd0-b4d8-e247ba7158a0'
    'lead': 'To make up for a four-month delay in passing the â‚±3.7-trillion national
      budget, the House of Representatives has approved a bill allowing its use until
      December 2020. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T17:03:13.743+08:00
