      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/03/motorsport/us-grand-prix-lewis-hamilton-wins-f1-title-spt-intl/index.html">Lewis
        Hamilton clinches sixth F1 world title with second place in US Grand Prix</a>"</em></p>'
