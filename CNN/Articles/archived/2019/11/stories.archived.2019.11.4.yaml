      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> â€” Philippine
        Drug Enforcement Agency (PDEA) Director General Aaron Aquino on Monday agreed
        that the charges filed against former Philippine National Police (PNP) chief
        Gen. Oscar Albayalde in connection with the â€œninja copsâ€ controversy were
        â€œweakâ€ and could be easily dismissed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9e70a-ec78-411f-b073-2c119e24f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:53.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNPâ€“Criminal Investigation and Detection Group in October filed
        a criminal complaint against Albayalde and 13 other cops involved in an irregular
        Pampanga raid in November 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872bb992-f350-47d8-b328-c3a73fe7d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:53.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the former top cop violated laws on the Comprehensive Dangerous
        Drugs Act, Qualified Bribery, Falsification of Public Documents and Perjury,
        and Dereliction of Duty against PNP officers and personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23cf83-c48e-40a0-a8b9-384db2341dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:53.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stemmed from accusations that Albayalde, who was then the provincial
        police chief of Pampanga, attempted to block the dismissal of 13 "ninja" or
        drug-linked cops over the questionable drug sting. The Pampanga policemen
        supposedly kept 160 kilograms of shabu for themselves and got â‚±50 million
        and new SUVs in exchange for the freedom of Chinese drug lord Johnson Lee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229550f4-c4c6-4e08-9c8b-8b89348950a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:53.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CIDG chief Benjamin Magalong earlier lamented the â€œquickâ€
        filing of the charges, saying the complaint may be dismissed for being weak.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950a488-fefb-49e3-aafd-33630f70ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:21:53.149+08:00
