      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Bakit hindi na lang nila i</em>-modernize <em>ang</em> PDEA
        <em>at</em> Dangerous Drugs Board (DDB)? <em>Bakit pa kailangan mag</em>-create
        <em>ng</em> another agency, <em>para mas gumanda ba</em>?â€ PDEA Director General
        Aaron Aquino told CNN Philippinesâ€™ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3995a54-2022-4a21-864e-bab5eff0ba5c'
      'mgnl:activationStatus': true
