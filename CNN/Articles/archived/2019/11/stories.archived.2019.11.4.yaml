      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> Outstanding
        government debt settled at â‚±7.9 trillion in September, a slight decrease from
        the previous month as some dues were settled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832b5e5-ab89-45b6-b917-c4cf207a5400'
