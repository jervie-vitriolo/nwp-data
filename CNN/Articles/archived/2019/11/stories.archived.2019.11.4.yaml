      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one-third of the borrowings came from foreign investors,
        to whom the country owed â‚±2.65 trillion. The decline is also attributed to
        the peso appreciation, which pulled down the value of foreign loans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183abcc-20d9-4787-acd3-46457a586dcb'
      'mgnl:activationStatus': true
