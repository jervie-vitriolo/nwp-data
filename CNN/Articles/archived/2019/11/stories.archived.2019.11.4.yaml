      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers had sought to give the medal to other personalities â€”
        like Miss International 2016 Kylie Verzosa and DePaul University President
        Amado Gabriel Esteban â€” but the House decided to just recognize their achievements
        through a resolution.</p>'
