      'jcr:uuid': 'a2831769-0504-4ea5-8347-fe5d571b9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:51:18.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T00:51:38.247+08:00
