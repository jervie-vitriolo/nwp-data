      'mgnl:lastActivated': 2023-01-27T00:51:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efd898-001e-4424-978b-6cf5e10e32e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint filed before the Baguio City Prosecutorâ€™s Office,
        the Dormitorio family accused former PMA Superintendent Lt. Gen. Ronnie Evangelista
        and former PMA Commandant of Cadets Brig. Gen. Bartolome Vicente Bacarro of
        failing to stop cadets from hazing Dormitorio, despite having knowledge of
        his maltreatment at the hands of fellow cadets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d1fefc-a678-4d0b-a5b8-f2c01e850d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e4b8d-40dd-46ee-9891-f0289e40e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dormitorio familyâ€™s allegations against Evangelista and Bacarro
        are based on sworn statements of PMA doctor Captain Flor Apple Apostol, Echo
        company tactical officer Captain Jeffrey Batistiana, and senior tactical officer
        Major Rex Bolo, who were all sacked following the hazing death of Dormitorio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad73351-8817-4109-83ce-61bea84866b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ee1c2-05b4-47d1-95c5-c2157b08ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apostol said in her sworn statement that he had reported to PMA
        officials, including Bacarro, about a prior beating of Dormitorio by his upperclassmen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb7a12-2522-44a6-bdd1-076e7b282914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59dbf5-aae3-4871-b647-113c7ee81c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was admitted to the PMA hospital for seven days <a href="https://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html"
        target="_blank">about a month before</a> his death after being allegedly beaten
        up by 3rd class cadet Felix Lumbag Jr. He complained about the incident, which
        Bolo and Batistiana said they acted promptly on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299eb9fc-bd8b-4e8d-9032-fa4b3bb596f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26beabd-48ea-410a-bd4d-9de7472b3fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc8884-1e34-4b4d-9464-9497933b6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batistiana said in his counter-affidavit that he recommended the
        suspension of Lumbag â€” a recommendation that Bolo carried in his report to
        Bacarro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2dd184-0f89-466d-8e7b-91021e0a3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d57e4-00b3-4298-8026-0832cd808b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro, however, ordered the penalty against the Lumbag to be changed
        to separation from service. Bolo said he complied and submitted the revised
        report to Bacarro two days before Dormitorioâ€™s death on September 18.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89deb2a-098d-42f8-a567-3595b4eb5f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c8f91-0cdc-41a5-bb99-1bf69cfb271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under PMA rules, penalties to be meted out to cadets are recommended
        by the company tactical officer, elevated to the senior tactical officer who
        then takes it to the commandant of cadets. The commandant of cadets recommends
        the penalty to the PMA superintendent for final approval.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab70e3b-9846-49e5-9579-c0756be996f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1701f4c-da60-4934-8607-3e769ca3f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from hazing and torture charges, the Dormitorio family also
        sued Bacarro and Evangelista for deriliction of duty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f972b00-fd30-4ac5-9ad1-17349025719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63fa929-8558-41f3-a036-056b27c9241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation earlier pushed for the inclusion
        of Bacarro and Evangelista in hazing, torture and murder charges stemming
        from Dormitorioâ€™s death as they found evidence that the PMA leaders knew of
        hazing and torture happening inside the military school, but â€œdid not perform
        any act to prevent it.â€</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb62c6c-7556-4873-954b-195f52927e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3c25d-446e-4880-9ada-293d0d0b76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T00:51:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro and Evangelista have <a href="http://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html"
        target="_blank">resigned</a> over the death of Dormitorio following a month
        of maltreatment in the hands of his fellow cadets. Their resignation <a href="https://www.cnnphilippines.com/news/2019/9/24/PMA-hazing-resignation-praise.html"
        target="_blank">earned them praises</a> for supposedly showing honor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57d671-fdda-45b0-bc45-9262e3826257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.675+08:00
