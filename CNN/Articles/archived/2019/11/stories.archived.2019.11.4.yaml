      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are asked to list down their names properly because
        we just can''t have people put up placards to ask for help... We must observe
        proper protocol.]</p>'
