      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a480c21-e447-48a6-a0a7-58d7bc2bc29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:02.974+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure aims to consolidate the enforcement, prosecution,
        prevention and rehabilitation aspects of the government''s anti-drug campaign
        into one agency still under the Office of the President. The bill plans to
        effectively dissolve PDEA, which is at the forefront of the administrationâ€™s
        war on drugs, and the DBB.</p>'
