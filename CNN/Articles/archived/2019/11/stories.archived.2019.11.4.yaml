    'mgnl:tags': ['Mekeni', 'Mekeni-Food-Corporation', 'Skinless-longganisa', 'African-Swine-Fever',
      'Picnic-Hotdog', 'FDA', 'Department-of-Agriculture', 'DA', 'Eric-Domingo', 'Food-and-Drug-Administration',
      'Agriculture-Secretary-William-Dar']
    'template': '1'
    'title': 'Two Mekeni products test positive for ASF, removal of license possible
      â€“ Agriculture dept.'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1fd3e6-6e65-4891-a01e-608c54fae26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, November 4) â€”</strong> Agriculture
        officials confirmed two products from processed food company Mekeni Food Corporation
        tested positive for African Swine Fever (ASF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83463b87-ee97-4ab2-8aca-cb2824a42e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) said Monday Mekeniâ€™s skinless
        longganisa and â€œpicnicâ€ hotdog products were confirmed with the disease based
        on tests done by its Regional Animal Disease Diagnostic Laboratory in Central
        Luzon on October 25. The company had <a href="https://cnnphilippines.com/news/2019/10/26/mekeni-food-corporation-recall-pork-products.html">recalled
        all pork-based products</a>&nbsp;from markets on October 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151fcf7-43bf-4e70-9fd1-af2ca0a42e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Eric Domingo, concurrent Food and Drug Administration
        (FDA) officer-in-charge, said Mekeni may face administrative charges and have
        its license revoked for selling ASF-infected meat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24701e64-7443-4f8e-bac4-cb83b4121172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said initial inspection of Mekeni facilities did not reveal problems,
        but the FDA will continue to monitor and investigate the company for possible
        lapses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c72d9b-d2af-495b-9ff3-60799a2184a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAfter the investigation, depending on the findings,  if we see
        some wrongdoing, then they would have an administrative case with the FDA
        including possible revocation of license to operate,â€ Domingo said in a media
        briefing Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec7ecc-1055-4d41-8b3d-302a1f229f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said although the disease does
        not directly affect humans, the Food Safety Act of 2013 prohibits the use
        of contaminated meat in food and food processing. Violators can face up to
        12 years imprisonment and a fine of up to P1 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fc6c2-74e5-40ae-9192-042b72f4447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mekeni said it will cooperate with the governmentâ€™s probe
        and support the review of its protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44638a5f-823a-4f45-bee5-6b2a306d362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œDespite this unfortunate development, we assure government that
        we will continue to cooperate in its ongoing investigation to determine the
        source of ASF,â€ the company said in a statement Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87de580-4b88-4806-830d-f4bf952c20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it has also conducted its own product tests and are
        still awaiting results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961074e0-e212-410f-9c09-fd999a989520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the product recall, Mekeni said it has also suspended
        pork-processing operations and had its facility disinfected. A third party
        company also examined the facility, it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f826e1-fa0f-4e5a-9e34-ed2ace1d099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said people need not worry if they have consumed Mekeni
        products since the disease does not affect humans. He added that the public
        may return products still in their possession to their dealers and the dealers
        would, in turn, give them back to the manufacturer for proper disposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b28de-2008-481e-838d-7f0d05c88d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture department said it is investigating where Mekeniâ€™s
        ASF-tainted meat came from.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478550f5-45ac-4590-867d-00a99647937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the FDA has also inspected 63 other processed food
        manufacturers but found that they were compliant with regulations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea147a7e-7d53-4655-af00-0e1da6be8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a spike in the number of ASF cases in the country
        since July. A summary report by the Agriculture department on October 30 <a
        href="https://cnnphilippines.com/news/2019/11/4/asf-hit-piggeries-since-september.html">identified
        over 500 piggeries</a> hit by the disease in Quezon City and Pangasinan since
        September, despite the agency earlier claiming that the disease has been contained
        in these areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c2ffa-1683-4e62-bccb-941dee51e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:53.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Carolyn Bonquin contributed
        to this report.</em></p>'
