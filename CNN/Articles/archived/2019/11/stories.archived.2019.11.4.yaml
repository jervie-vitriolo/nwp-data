      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture officials said they are still waiting for the Department
        of Budget and Management to approve their budget so they can provide financial
        assistance to concerned hog raisers. They said the farmers can also avail
        of cash aid from their respective local government units.</p>'
