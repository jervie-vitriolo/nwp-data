      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot deprive the country being represented by the oil tanker
        of its right and duty to protect its own ship. To do otherwise, will be effectively
        divesting such country of its right and competence to take the cudgels for
        its ship," Panelo said.</p>'
    '7':
