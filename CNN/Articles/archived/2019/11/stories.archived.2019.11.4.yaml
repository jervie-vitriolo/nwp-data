    'template': '1'
    'title': 'In protests around the world, one image stands out: The Joker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a423e-1e0c-4287-a2c5-842917c5606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> In cities around the world, among the sea
        of demonstrators who have taken to the streets, one image has stood out: the
        stark white face and creepy red grin of the Joker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e89a7b-8b6b-4b2e-8c71-8a7d5502564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists in Lebanon and Iraq invoked the character on posters or
        edited him into images on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69441268-1ec2-4cbe-a94d-ca624174b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone spray-painted "we are all clowns" onto a statue in Santiago,
        Chile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25959f48-487b-4ab9-a8ce-3032b258e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Hong Kong, protesters dressed as the Joker as an act of protest
        in itself, defying a government ban on face masks and face coverings during
        public gatherings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dbee01-550f-4048-aac1-64ac6c6b0f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their causes are different, their grievances varied. Proposed austerity
        measures. Threats to democratic freedoms. Deepening inequalities between ordinary
        citizens and the ruling elite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22709070-beb0-42f1-ab4f-f6886302a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why are some protesters in Lebanon, Iraq, Chile, Bolivia, Hong
        Kong and Spain taking inspiration from a psychopathic killer from a controversial
        film?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c4eac-c748-4346-8a3a-a2bd2d0f7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed99c95-50fd-4d1e-bcce-1162346b9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some see themselves in the Joker</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25966e02-3edc-4791-aaa0-08bb06586490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Joker is us," Lebanese street artist Mohamed Kabbani told CNN.
        "... Beirut is the new Gotham City."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e89518-99c3-40dc-af6a-85adc39de750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film "Joker," Gotham City is rife with crime, social services
        are getting slashed and residents are left feeling powerless and disillusioned,
        while wealthy elites respond with condescension or obliviousness. One bad
        day after another slowly drives Arthur Fleck to madness and by the film''s
        end, he''s transformed into the Joker -- and ultimately, an unintentional
        symbol of the downtrodden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0dd2a-7a18-4d77-a2fa-05b8a6d3db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That power struggle between ordinary people and elites, Kabbani
        said, is what''s resonating with protesters in Lebanon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27e83e-ed3d-48a9-ab53-4b606e26a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda37588-195f-43a8-ab5e-7c8a750b033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the Lebanese society situation at the moment, full of underdogs,
        full of oppressed people that are extremely frustrated and that is looking
        for a window of hope," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e040ac-d80a-44d3-baee-aef18bdf95db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9f0df-cde1-4077-8086-8880334fb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Arabic rap and street art collective Ashekman, Kabbani
        and his twin brother Omar use art to speak out against social and political
        injustice. So when people in their home city of Beirut took to the streets
        after a proposed tax on WhatsApp calls, the brothers turned the Joker into
        a symbol of the demonstrations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8bd088-f732-4e99-b51b-a741abfa3dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b37591-5607-4a89-90b6-74a686bb983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using their signature style of calligraffiti, they drew the Joker
        holding a Molotov cocktail. The flames above his head read "72 hours" in Arabic,
        a reference to the deadline that then Prime Minister Saad Hariri gave political
        adversaries in Lebanon''s coalition government to agree on reforms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3317663-5088-44fd-bf38-833ac4e803f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f88b5-4957-4bdc-8e26-138e7b9f5179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers posted their art on social media and plastered the
        image around Beirut. But they weren''t the only people who saw Gotham City
        as a stand-in for their home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f8f7a-89d8-4f74-be0c-d940b79dac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69dc55b-a9c6-4811-ba59-d332a5898760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Aboujaoude, a 28-year-old senior art director in graphic
        design, showed up to protests in Beirut wearing Joker makeup. It just "felt
        right," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9870d8f-01a7-4cba-b08b-85fe8caa9797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a409f2b-1230-414c-8d2e-41f86339c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the one and only thing I thought in the moment I could do
        to get a message out," she wrote in an email to CNN. "We are hurt and simply
        disappointed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a24f0-20c9-475e-8ba4-ccd4db2c0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45844dc9-0ca7-4f54-95d3-2a54239522d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Lebanon feel the same sense of disillusionment that''s
        depicted in "Joker," Aboujaoude said, and that''s precisely why she felt compelled
        to protest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7fc36a-f79f-4457-a43e-ecbcd63e0832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d713c-fb8c-4f23-a7c5-c0618f47fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life now only teaches you to lie and cheat for a living because
        you simply have no other choice, and that''s not a life I want," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7701d9-1147-4957-9fc0-6a87e5e15d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585a9a7-d021-4cdb-b3c1-5998480b391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some see it as commentary on their society</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5273c3-e087-4305-8926-3be754b13333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chile, where people have been protesting rising living costs,
        low wages, a lack of healthcare and the country''s pension system, Valentina
        Alvarez, a psychologist in the ConcepciÃ³n area, has been going to every demonstration
        she can.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623edbf-2d7a-431b-8fdd-883f40a2f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 24, she captured a photo of a fellow protester wearing
        Joker makeup, holding a sign calling out the country''s president, SebastiÃ¡n
        PiÃ±era. Since then, Alvarez said she has seen others dressed similarly, adding
        that she had been wanting to dress up as the Joker herself.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ed51a-6c8a-4aa1-9087-d3b948106a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b9f81d-3edf-4ac2-bb18-0f51218f90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressing up as the Joker is a response to "how sick our society
        is," Alvarez said, reflecting both how insignificant people feel and the rebellion
        that those feelings have awakened.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13abb0e7-679d-427e-85a8-58ece253337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7e8ff-0e6b-4edb-ab23-318f19ab64d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joker is a misunderstood character, vulnerable and abandoned. Chileans,
        the ones who do not belong to the social privilege class -- which are the
        majority of us -- feel the same way," she wrote in an email to CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11381159-b5c1-447f-84ac-c3fde6d11325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a335fdb-191f-497d-a79b-81a8f7a1b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some use it as a signal to power</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdef994-4e22-4326-b60c-d3899b1c86cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joker" elicits sympathy for its title character, presenting a cautionary
        tale about how neglecting society''s most vulnerable can result in horrific
        consequences.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe7d9f-ef7a-4fa0-b1bc-e6a04e9a66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons that protesters might co-opt the Joker''s likeness
        is to send a signal to the people in power, said Andreas Beer, a research
        fellow at HoF-Institute at Martin Luther University of Halle-Wittenberg who
        has previously written about the use of masks in protests.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191f7fd-3c30-4f4e-ad47-23df93cb1d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb77f8-20b2-4db9-885a-7c4a9a738a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re doing when you put on this Joker makeup or Joker mask
        in a protest, what you''re communicating to the government in Hong Kong or
        in Lebanon, is basically, ''I''m here at the very bottom right now, but be
        careful what you''re doing next,''" Beer told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a48afa-f722-4fa1-9a35-e46d82de597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3267e66-54a9-4e2b-a066-12e377e8b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some use it as a way to get their cause noticed</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d77134-f244-40b3-8f6e-198942e11d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invoking the Joker is also an effective way for protesters to be
        seen and heard, Beer said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e17205-9b1d-49d8-97b1-d6921a7577ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073db74c-6049-4af6-97dc-2013757cb808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the film has been so popular with audiences worldwide, using
        imagery or making references to "Joker" can help attract attention and generate
        support on a wider scale.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fadb76-43e8-42e8-9cb9-c9bdc2ff91f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e749e-72a7-449b-9c66-867eed572c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have local protests in Hong Kong, or in Beirut, in Lebanon,
        in Chile, these are very local issues," Beer told CNN. "How do you connect
        your grievances with potentially global audience, from Kenya to Cambodia to
        Chile? I think what you need is an item of current pop culture."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20edeb06-30e0-4528-893a-6dca02f98947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9e23d-b97e-458c-b0cf-f1b9cb5f65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention, everybody loves a good villain.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2cbad9-1b9e-43fa-a682-9522dc2d65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15f464-b0fc-42f4-bd43-8715f016bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you take a look at the Joker, it''s an ambiguous mixture between
        something funny and something menacing," he said. "It''s a horror clown and
        that''s kind of, somehow cool. You can make memes of that."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3074a-3384-4d46-ad3f-7b7357f33239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e04c5-2c51-4430-996f-1afefcee9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting, though, that the Joker is open to interpretation.
        While people in Lebanon, Chile and other places see themselves in the Joker,
        some anti-Brexit protesters in London cast prime minister Boris Johnson, who
        has long campaigned in favor of Britain leaving the European Union, as the
        creepy clown.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b1c8d-7227-470f-b3a8-155d93d23501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f0480-9bd6-40da-9b1e-3e2e0cadad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some say it''s not meant to be taken literally</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64185db5-57bf-4e4c-91bf-9a00a4ad3d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the unrest in some places escalated into violence, arson attacks,
        vandalism or looting, some critics condemned protesters who embodied the Joker
        for encouraging chaos and destruction.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ed7e4-ca1d-454a-9a67-5f4afe39864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd41fb-6b79-4429-9f32-6494c823d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people like Kabbani and Aboujaoude, who embraced the Joker as
        a tool of resistance, argue that it isn''t meant to be taken literally.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7566c4-6582-4995-b80c-d31d16274ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7d1b5-e166-4300-a6a4-d32828f1b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Joker has been depicted in previous films as violent
        and destructive, Aboujaoude said that''s not the Joker that she identifies
        with. Kabbani, whose posters show the Joker holding a Molotov cocktail, said
        his art is simply a form of expression.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a71e84-2cda-4bca-992e-c3c76ab1bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12215e-a54f-430f-9da6-d461d0956e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:09:15.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I say ''take over the streets,'' it''s definitely not with
        violence," he added. "Our protest and the demonstration in Lebanon is all
        about peace and harmony. Words are more powerful than the gun."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
