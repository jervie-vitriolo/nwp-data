      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> â€” The
        House of Representatives approved on third and final reading a bill declaring
        a yearly ''Yolanda Commemoration Day.''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f640d9-1a43-4f6b-911c-3bd74e04a007'
      'mgnl:activationStatus': true
