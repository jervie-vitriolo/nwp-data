      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stronger peso against the dollar offset an additional â‚±8.03
        billion debt which the country borrowed.</p>'
