      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s environment minister, Teresa Ribera, has offered to step
        in. "You''ve made a long journey and help all of us to raise concern, open
        minds and enhance action," she tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b46da6-fff6-4cba-bc17-f8859c479a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would love to help you to cross the Atlantic back. Willing to
        get in contact to make it possible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d0d84-0169-4c05-bd54-d04b25a2b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young activist captured the world''s attention in August 2018
        when she skipped school and stood outside the Swedish Parliament to demand
        a stronger response to climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850b8b9-0a7c-4918-8749-f4537b0d7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has since become a youth leader advocating for environmental
        policies all over the world. In September, she delivered an impassioned rebuke
        to world leaders at the UN Climate Action Summit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a3b74-63fe-48c4-9c36-ff7f519c145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:15.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Thunberg said she was awarded the Nordic Council''s
        2019 Environmental Award. The teen climate activist declined the price, declaring
        that the climate movement "does not need any more awards," but it needs politicians
        and people to listen.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b186e8-4cc1-4ddc-a8cb-b8c0f3da25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:32:15.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2019/11/02/world/greta-thunberg-leonardo-dicaprio-trnd/index.html">Leonardo
        DiCaprio praises Greta Thunberg as a ''leader of our time''</a>"</em></p>'
  'airpods-pro-hands-on':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'The high-end earbuds are a lot of things: an audiophile''s dream,
      a fashion statement, Snoopy''s face in headphone form. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-04T06:39:36.406+08:00
    'imagesource': 'jcr:4e5459df-fd4c-422a-aec9-4f6a6ee53d95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9358be84-a41e-4f5b-bce2-6e9444ceedee'
    'lead': 'I had a pair of new $249 AirPods Pro for less than 12 minutes when one
      tumbled out of my ear and landed an inch from the edge of a train platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T06:41:49.862+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:51:45.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:50:55.425+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AirPods-Pro', 'Apple']
    'template': '1'
    'title': 'AirPods Pro: A $249 product so good you''re willing to risk losing it'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba911aa-cf13-4f85-97a3-3afa0b8ccb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;I had a pair of new $249 AirPods Pro
        for less than 12 minutes when one tumbled out of my ear and landed an inch
        from the edge of a train platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56589590-0719-4a53-9991-ff620fc73db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really thought you were going to go after it if it fell," the
        stranger next to me scoffed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c12b81-9c7a-4479-a87d-ed2befcb47b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-end earbuds are a lot of things: an audiophile''s dream,
        a fashion statement, Snoopy''s face in headphone form. But it took very little
        time for me to realize the AirPods Pro are not necessarily harder to lose
        than their less expensive sibling. At $90 more than Apple''s starting model,
        you''ll be that much sadder when they end up on train tracks or mysteriously
        disappear into a couch cushion, never to be seen again. It costs $89 for a
        replacement earpiece ($29 with Apple Care).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ae00e-0858-4bce-b216-11dfebad9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that many people, myself included, still flock to buy up
        these pricey, easily misplaced wireless earbuds highlights just how appealing
        they are. Apple''s original AirPods have emerged as a surprise status symbol
        and a runaway hit at a time when Apple desperately needed one to offset an
        ongoing decline in iPhone sales. Now Apple hopes to build on this success
        with a new luxury version of an already luxurious product.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3542525-58b5-4b81-934d-ca99dfe5a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sense, this is Apple doing what it does best: rolling out a
        premium version of its most popular products. The company has used this same
        playbook with Macs, iPhones and iPads â€”&nbsp;and it already seems to be working
        with AirPods. On Wednesday morning, I saw a long line of people waiting at
        the Grand Central Apple Store in New York for the new AirPods Pro, the way
        customers famously once did for the latest iPhones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df22b33-e91c-4740-a492-2813ddcab00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple builds on a surprise hit product</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb71ebe-72df-47f6-96b7-9a1760575486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost no one would have predicted this back in 2016 when AirPods
        first launched. The devices originally inspired an onslaught of memes, mocked
        by many who suggested they looked like electronic toothbrushes dangling from
        ears. But the earbuds proved to be so popular they were emulated by knock-off
        fashion companies and copied by a number of Apple''s rivals. It''s a product
        so easily spotted on ears in gyms and on streets that it''s become, in its
        way, a public symbol of Apple''s product lineup in the post-Steve Jobs era.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987de2a-eb89-4122-91b7-714ac6c4f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple hasn''t shared how many AirPods it''s sold, but the company''s
        wearables segment, which includes AirPods, is growing fast. In the most recent
        quarter, this segment generated more than $6.5 billion in revenue, a 54% spike
        from the prior year. And when Apple calls AirPods the best selling headphones
        in the world, it''s hard not to believe it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cacd29-d219-46cb-95db-e3c8b29a8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the earbuds have been completely redesigned, with a vent to
        alleviate some of the pressure that noise-cancellation silicone tips typically
        add, as well as two microphones to better hear or block out background noise.
        They also have shorter, stubbier stems, making the older versions look even
        longer and more odd-looking than ever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d9e14-68e8-4b10-92da-9c268452d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-end AirPods feature the same H1 headphone chip used in the
        second version of AirPods, announced earlier this year, which enabled Siri
        capabilities to increase the volume, answer a call or pull up directions with
        voice commands. But now it allows more physical commands, although it''s tricky
        to remember what exactly a squeeze versus a tap will do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ad352-8702-4d19-b18b-fba3a06108ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest draw to the Pro earbuds is noise cancellation â€”&nbsp;a
        feature that impressively drowned out sirens and traffic during my busy commute.
        The change is dramatic; it''s like shoving everyone at a party into a closet
        so you can better hear the DJ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2fd4a-a1a9-47a5-b93b-6e6bd694034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those moments when you don''t want to block out the world, perhaps
        when waiting for an announcement at the airport or ordering a coffee at Starbucks,
        transparency mode lets you clearly hear background noise and other people''s
        voices without sacrificing what you''re listening to. At the same time, Apple
        says the internal software continuously adapts the sound based on the individual''s
        ear canal''s shape and length, and the surrounding noise levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a91bc-4654-46ff-b225-5de9cbc8d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AirPods Pro box comes with three interchangeable silicone tips
        (small, medium and large) to enable noise cancellation. These tips are not
        new to earbuds, but they are new to Apple, which has until now only offered
        an all-hard-plastic earbud.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ee21f-b747-441c-bf43-1e5851dc6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like fingerprints, no two ears are the same. A new comfort test,
        conducted through the Control Center in iOS, revealed that my left ear requires
        a medium tip and my right ear requires a large tip. While this mix has proven
        comfortable and relatively secure, minus the time one escaped my ear, it''s
        still unclear what learning this new fun fact about myself has done to my
        self esteem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b1e29-d824-4a62-b6ba-ac50a002bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not perfect, but appealing for many</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f7d716-ff23-4737-ad39-125cb6341d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although AirPods Pro are rich in sound quality and range when it
        comes to songs and videos, placing calls is another story: In a series of
        tests, I was told my voice through the device sounded grainy, like I was using
        speaker phone or a Bluetooth speaker in a car.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cea727-deca-49b9-a0b3-2a5d0054f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a handle on the various touch modes takes some time, too.
        By pressing the side once, you can play, pause or answer a call. Touching
        it twice will let you skip a song. It took me a few minutes to teach myself
        what each action does. I still often get it wrong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ef94a-f190-455d-879c-9677d619e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earnings conference call on Wednesday, Apple CEO Tim Cook
        said he anticipates existing AirPods owners to be among the first to buy the
        Pro model. Judging by how many people waiting in line to buy a Pro set already
        had AirPods outside an Apple Store in Manhattan on Wednesday, I''d argue he''s
        right. AirPod loyalists are fanatical about the earbuds, and the love for
        them is about to get even deeper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5bc264-a24f-44bc-bf05-9ad20c913555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buzz around the new Pro version will undoubtedly convince other
        Apple users to make a purchase, too. They''ll also soon know the pain and
        anguish of (almost) losing a fallen earpiece.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4aad0f-c028-490c-b792-e64dc2df2e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:41:49.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/01/tech/airpods-pro-hands-on/index.html">AirPods
        Pro: A $249 product so good you''re willing to risk losing it</a>"</em></p>'
