    'title': 'Over 500 PH piggeries hit with ASF since September â€“ DA report'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb78d39c-ac0c-48c5-a6ce-97a7b712d86a'
      'mgnl:activationStatus': true
