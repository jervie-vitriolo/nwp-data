        there.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2aa71-92b3-47d8-8dc1-68a56194e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:02.974+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the Presidential Drug Enforcement Authority Act
        will absorb DDB''s mandate to formulate policies and strategies. PDEA''s anti-drug
        enforcement functions will be transferred to the narcotics units of the Philippine
        National Police, National Bureau of Investigation, Bureau of Customs, and
        the Armed Forces of the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da51351-3fd5-4019-8144-6bdaafa6fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:02.974+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the government should increase PDEAâ€™s budget and provide
        the agency with the â€œrightâ€ equipment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23509a9a-0f7f-4a74-97e9-e36c3cc00a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:02.974+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:36.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe have only one Raman equipment which identifies what kinds of
        drugs â€˜<em>pag may nahuli kami</em> (when we conduct operations). It was donated
        by the US,â€ he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c1e08-1090-4899-8834-8d3e180ff7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:02.974+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:36.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Ano ginagamit ng mga nasa</em> region <em>natin</em>? <em>Wala</em>.
        â€˜<em>Pag may</em> drugs <em>na nakukuha dinadala pa sa</em> laboratory to
        determine. It will take hours,â€ Aquino added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e674ed7d-4f91-438e-b1e4-d7a22adb2997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:02.975+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:36.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What do our operatives use in the regions? Nothing.
        When they seize drugs, they bring them to a laboratory and it takes hours.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74efdd18-d9ac-423b-bcc5-c484d2258f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:48:02.975+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T00:51:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA had <a href="https://cnnphilippines.com/news/2019/9/26/abolish-pdea-bill-.html">earlier
        opposed the proposed abolition</a>, saying it may hamper the country''s gains
        from the war on drugs.&nbsp;</p>'
  'mekeni-longganisa-hotdog-asf-positive':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Agriculture department has found that a popular meat brandâ€™s skinless
      longganisa and picnic hotdog products tested positive for the disease. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-04T13:35:11.084+08:00
    'imagesource': 'jcr:8b9e4bd8-5d42-44cd-ab58-05e860ed1528'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d432b3-7648-46c8-9791-4324db161452'
    'lead': 'The Agriculture department has found that a popular meat brandâ€™s skinless
      longganisa and picnic hotdog products tested positive for the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:48:53.862+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T00:51:36.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T00:50:59.129+08:00
