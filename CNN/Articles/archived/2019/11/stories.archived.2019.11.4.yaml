    'mgnl:tags': ['Blizzard', 'World-of-Warcraft', 'Hearthstone']
    'template': '1'
    'title': 'Blizzard accepts ''accountability'' over Hong Kong controversy, but
      gamers still aren''t happy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38975a0-f939-420a-bcab-b0e23b9a0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Gamers aren''t happy with American video
        game company Activision Blizzard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d86662-9e75-41a9-a615-1c66546923b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the company just announced a new shooter game and more
        expansions to its nostalgic franchises, including "World of Warcraft" and
        "Hearthstone," some gamers say they are hesitant about giving the company
        their time and money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da2f9b-7a4d-4aa7-8aa5-0c8570e8024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American company has come under fire after it banned Hong Kong
        player Ng "Blitzchung" Wai Chung in October for shouting the popular protest
        slogan "Liberate Hong Kong, revolution of our times" during a livestreamed
        post-match interview. Blizzard said the act violated its competition rules
        because it brought the player into "public disrepute," offended the public
        and damaged Blizzard''s image. Ng was initially stripped of his potential
        winnings and banned from competing for the next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b01135-a54b-4b0d-94f8-b017c9ff5b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe82d7e-557c-427d-809d-a884606b2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, social media reacted in outrage at news of the ban.
        Players posted images of themselves uninstalling or canceling subscriptions
        to hugely popular Blizzard games. Blizzard eventually shortened Ng''s ban
        and restored his winnings. It later banned an American University team for
        holding up a poster that said "Free Hong Kong, boycott Blizz."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f0c150-7442-421d-b5fb-08f9cdb22417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae1912-5d20-4c56-885c-de60aaaa4ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s president apologized Friday. "We moved too quickly
        in our decision and then to make matters worse, we were too slow to talk with
        all of you," said president J. Allen Brack at the kick-off event on Friday.
        "I am sorry and I accept accountability."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b811a6-783c-4d38-96fe-499ab8359aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d130532-b8b2-4f00-a14b-a57a98acf157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many onlookers, who are attending the annual BlizzCon gaming
        convention in Anaheim, California, or tuning in online, said it wasn''t enough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75bbec-6dc7-4ad7-bab9-f19f0ebdb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.899+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0958f6d-d42f-4b50-ab33-977ac6916835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The apology Blizzard made was absolutely PR damage control," said
        Fadel Ragheb, 23, a gamer, streamer and podcaster in Montreal who tuned into
        the event online. "Having the CEO come up on stage and expect everyone to
        get over it by basically saying ''sorry'' and then showing a game trailer
        for ''Diablo IV'' shows just how much they want to bury the story, instead
        of tackling it head on and trying to fix their image."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8ccfa-9648-46ad-b99e-36e839986974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560c805-5db2-405a-a576-21c82e1b6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass protests in Hong Kong, which began five months ago over a controversial
        China extradition law, have grown into more violent demonstrations over fears
        around Beijing''s tightening grip on the important financial hub. China denies
        the charge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b67a66-0a24-41bd-8fc0-12c4453ab78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa68e4-395f-4264-82cb-786fa2430f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have been a thorn in China''s side and have ensnared
        many Western companies, including the NBA. Some gamers believe Blizzard''s
        move to punish Ng was an assault on free speech and a bow to China. Blizzard
        has said that its interests in China did not influence its decision to ban
        Blitzchung, but gamers remain skeptical.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685788a8-9b34-4901-9cf4-ce60d72ce015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc1e77-5169-4ea1-bb18-2640e22b9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any legitimate change happening in the future. It
        sounds like they''re hoping people won''t pay attention to the language used
        and will just forget about it," said Eli Jackson, 27, a gamer who works as
        a manager at a Las Vegas shipping center and who also tuned in online.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe789447-9ddd-430c-a66c-016fd2f58afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1083d2-a938-4095-8374-77431c646fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blizzard did not immediately respond to a request for comment from
        CNN Business on Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb7c3c-e3ab-457b-bf2c-fbda43e81785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680461c-b167-419c-b9c9-2609617219af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters also showed up on Saturday outside BlizzCon after
        attending events on Friday. They handed out thousands of t-shirts to attendees
        on both days. Some wore shirts protesting Blizzard or expressing a pro-Hong
        Kong stance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85c5c5-6add-416b-9c37-18d50b947983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6c803-cb72-47b6-a3d8-e2b748fb3903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, American University student and esports player Torin
        Wright, 19, shared a poem he had wrote earlier in the summer as the Hong Kong
        protests ramped up. "The wounding from your massacre, wading into rough swamps,
        wondering like childhood''s touch," he read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bdc6cb-6a0c-4cb5-9443-db5391f8c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce2bb60-8e4b-44cd-bf9b-ff49b18250d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.900+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Business Saturday, "I chose to read it in place of my
        speech because I felt it was a great way to show how people''s different passions
        can be expressed in free speech."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdff9b-7f28-4db0-8a91-69b48760b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90723e1b-b985-43a1-b1d0-af356bdd0ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Lam, 46, a protester with the nonprofit Hong Kong Forum,
        Los Angeles said: "Blizzard is not in the thought police business. I hate
        to see the company be drawn into that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11b611-a725-4530-9e4b-84570129c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc2b94-36bc-4e06-b0ed-297613ed1ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dissatisfaction with Blizzard''s response could reverberate
        to sales, some players said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02a832-cca8-4040-95fb-f8b130ae861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec4966-cf39-408d-9aeb-892fde8a3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blizzcon attendee Andrew Kane, 32, a game developer who has been
        in the industry for 9 years, said, he and his three friends were thinking
        of delaying their purchases of any new Blizzard games until the company resolved
        the issue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f3a97-04ad-4692-b601-9f8481cffd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065522ab-2811-40cf-8691-2850887ad87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other gamers think the extended fallout will be minimal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c423e3-1e42-485d-bd5f-6b74dd279cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f51a123-7653-4836-b750-3cb9e53298af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would unfortunately be very uncharacteristic of the gaming community
        to stick to their guns on this issue for an extended period of time," Jackson,
        of Las Vegas, said. "Gamers are largely consumers first and foremost, so game
        announcements and trailers are like dangling a shiny object in front of a
        cat."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5556bf-4cd1-4bd1-b34c-ec3f32db762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea41d1e-a249-45f9-a96b-7a15fb0776dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomura Instinet analyst Andrew Marok told CNN Business, "There are
        certainly a number of gamers who feel very strongly about this issue, but
        we think it''s a relatively small part of Blizzard''s total player base. From
        a business perspective, we think the company''s emphasis will continue to
        be on producing high-quality games and that''s what will drive results."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f512408-c8ad-4dd5-bb28-b4bc2eaf16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:03:46.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/02/tech/blizzcon-2019-day-2/index.html">Blizzard
        accepts ''accountability'' over Hong Kong controversy, but gamers still aren''t
        happy</a>."&nbsp;</em></p>'
