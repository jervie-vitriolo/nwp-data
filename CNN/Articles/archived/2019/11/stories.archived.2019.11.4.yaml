  'dilg-probe-albayalde-no-evidence-ninja-cops':
    'author': 'CNN Philippines Staff'
    'caption': 'Former PNP chief PGen Oscar Albayalde (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-04T20:30:34.830+08:00
    'imagesource': 'jcr:08481770-da11-4e1d-9bca-08346111b404'
