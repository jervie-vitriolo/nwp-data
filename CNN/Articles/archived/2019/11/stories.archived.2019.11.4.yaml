      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> Vietnam
        is set to chair the Association of Southeast Asian Nations (ASEAN) next year,
        which could lead to a swifter passage on the Code of Conduct in the South
        China Sea, Finance Secretary Carlos Dominguez III said in a press briefing
        in Thailand Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e30093-3d87-4cfc-baad-2c88fe5e52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:28.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the discussions today there''s a commitment that they want
        to accelerate the completion of the discussion of the Code of Conduct and
        I''m sure under the leadership of Vietnam this goal of achieving finalization
        or progress of the Code of Conduct will be made rapidly," Dominguez told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ee0c9-a5d6-450d-9a67-a16178d30e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:51:28.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T00:51:32.452+08:00
