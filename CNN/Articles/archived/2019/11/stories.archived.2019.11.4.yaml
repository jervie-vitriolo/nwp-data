      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> The
        family of Philippine Military Academy (PMA) cadet Darwin Dormitorio filed
        Monday hazing and torture charges against the former leaders of the elite
        military school.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea8930-8a15-4c7d-9cb0-2f7b30d38440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T20:44:08.674+08:00
