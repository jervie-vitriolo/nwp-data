      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations of food, water, medicine, blankets, tents and tarpaulins
        which can be used as temporary shelter, hygiene kits, and clothing are most
        needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8cb07c-f96d-411b-8386-38b66b3b81e3'
