      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the Philippine government has nothing to do with
        the incident that happened within its territorial waters and that interference
        deprives the countries involved of their rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a250d0e-db47-4e0f-93fb-176987baaebd'
      'mgnl:activationStatus': true
