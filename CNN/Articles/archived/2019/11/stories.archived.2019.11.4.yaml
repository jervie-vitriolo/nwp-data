      'jcr:uuid': '944c3813-4ab4-4111-8711-9ab81f07a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:49:40.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds or â‚±5.26 trillion of the outstanding dues is owed to
        local sources. The debt stock went down by â‚±14.5 billion as some of the government-issued
        debt papers have been redeemed, coupled with the stronger peso that reduced
        the country''s dues for dollar bonds issued to domestic investors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34df2d-f74a-4741-b8ae-b509557aedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:49:40.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

