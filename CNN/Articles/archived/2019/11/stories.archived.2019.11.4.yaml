  'Huawei-licenses-US-companies':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'A Huawei store in Shanghai (FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-04T09:45:18.589+08:00
