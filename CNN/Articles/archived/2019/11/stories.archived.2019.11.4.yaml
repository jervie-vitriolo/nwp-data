      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78651b-3ed5-40f8-b549-7b0c3085175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:49:40.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T00:51:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury said national government debt went down
        by â‚±31.4 billion compared to August, benefiting from foreign exchange adjustments
        and with some dues paid. However, the amount is still a tenth higher than
        the â‚±7.16 trillion logged in September last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dbc89f-fd41-4afe-a980-634da0431fc0'
