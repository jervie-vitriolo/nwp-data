      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) â€”</strong> In
        a rare move, the House of Representatives conferred <a href="http://cnnphilippines.com/news/2019/9/27/zhao-jianhua-china-philippines-good-neighbor.html"
        target="_blank">outgoing Chinese Ambassador Zhao Jianhua</a> the Congressional
        Medal of Achievement for â€œfostering stronger tiesâ€ between Manila and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb58889-243f-406d-9241-c09e04e28980'
