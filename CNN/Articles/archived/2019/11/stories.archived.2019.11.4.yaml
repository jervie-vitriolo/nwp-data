    'mgnl:tags': ['Lewis-Hamilton', 'F1', 'US-Grand-Prix']
    'template': '1'
    'title': 'Lewis Hamilton clinches sixth F1 world title with second place in US
      Grand Prix'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64d594-c3b5-4179-94c1-1b3cd6a32c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;â€‹â€” â€‹â€‹â€‹â€‹â€‹â€‹</strong>Lewis Hamilton clinched his
        sixth world title with second place behind Mercedes teammate Valtteri Bottas
        in the US Grand Prix Sunday to become the second most successful driver in
        Formula One history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c37a3-a0ea-445c-a123-2e6307671a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamiton was overtaken by Bottas in the closing stages of the 56-lap
        race at the Circuit of Americas in Texas with Red Bull''s Max Verstappen taking
        the final spot on the podium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea34a4-b1fe-4e5f-8592-eb7c806a3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton''s 10th victory of the season in Mexico last weekend had
        left him needing just four points to achieve an unassailable lead in the standings
        and he duly delivered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e54a3d-aedb-4078-aca4-1f2f7476b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an incredible weekend, I can''t believe it, I really can''t
        believe it," said Hamilton over race radio at the finish of a punishing race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd201776b-6e0d-4285-bd2b-7857aeca984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Michael Schumacher with seven world titles stands ahead of
        Hamilton, who has moved ahead of the legendary Juan Manuel Fangio in the all-time
        list.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&quot;Still
        we rise guys, still we rise&quot;<br><br>&quot;Thank you so much, guys - we
        did an incredible job... I can&#39;t believe it&quot;<br><br>An emotional
        <a href="https://twitter.com/LewisHamilton?ref_src=twsrc%5Etfw">@LewisHamilton</a>
        - champion of the world for a sixth time <a href="https://twitter.com/hashtag/USGP?src=hash&amp;ref_src=twsrc%5Etfw">#USGP</a>
        ðŸ‡ºðŸ‡¸ <a href="https://twitter.com/hashtag/F1?src=hash&amp;ref_src=twsrc%5Etfw">#F1</a>
        <a href="https://t.co/PPb9L2oryL">pic.twitter.com/PPb9L2oryL</a></p>&mdash;
        Formula 1 (@F1) <a href="https://twitter.com/F1/status/1191095607512969217?ref_src=twsrc%5Etfw">November
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da8a70-d471-4210-9430-bd3f26e6bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0487e3-cceb-4e3c-be7b-3ac74ce378a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottas, who started from pole, with Hamilton only fifth on the grid,
        was winning for the fourth time this season, hitting the front for the final
        time with three laps to go to complete a fine victory, the seventh of his
        career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbaeba-dfcc-4d42-a927-9bc6b18d6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good win," said the Finn. "Personally, I failed on my target
        this year, but Lewis deserves it. He''s had a good season."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a5f50-37fd-4e56-b122-dbadfcc8d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes gambled on a one-stop pit strategy for Hamilton, but with
        fading tires he was unable to hold off the charging Bottas and was hanging
        on for second spot from Verstappen at the finish.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03352a-af41-4241-bb46-a3a59ad52900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hamilton ''overwhelmed''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb78cb-6d25-493c-a68f-dd5242ba843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it mattered little as he clinched his third straight championship
        with two races of the season left and to move within touching distance of
        Schumacher.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb46ee-097c-4570-9aef-2eef9bc22568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is overwhelming if I am honest," said Hamilton. "I feel so much
        emotion. "I was pushing as hard as I could today and I was hopeful I could
        win but I didn''t have enough left in the tires."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c2ae9-f495-4253-8f2e-eb6bdb2937b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton was adding the 2019 title to previous triumphs in 2008,
        2014, 2015, 2017 and 2018 and at 34 years of age shows little sign of letting
        up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94beb314-2c6d-4499-83a8-04c2853ff774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know about how many championships I can win, but as an
        athlete I feel as fresh as I could be. We will keep pushing," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57eac31-818d-43ba-8d0e-2563153eacd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s race proved another difficult afternoon for Ferrari, with
        both their cars dropping back at the start as they struggled for grip.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d7f14-c657-4bf0-a7ea-311dd0fe7a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian Vettel was brilliantly overtaken by Hamilton, who also
        made his way past Charles Leclerc into third place in the opening flurry of
        activity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463d262-8c49-4da8-b2fb-9fd571f2ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel eventually retired with broken suspension, while Leclerc
        finished a distant fourth, not the way Ferrari team boss Mattia Binotto wanted
        to celebrate his 50th birthday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ad809-0b6c-42d8-9b62-51416da50015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T06:13:20.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T00:51:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Albon finished fifth in the second Red Bull with Daniel Ricciardo
        in sixth for Renault.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2c686-1537-46fa-ae12-3c8d3bd43a30'
      'mgnl:activationStatus': true
