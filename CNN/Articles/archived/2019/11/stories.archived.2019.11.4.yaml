      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 13th Congress, the only other people aside from Zhao to
        receive the Congressional Medal of Achievement are the members of basketball
        team Gilas Pilipinas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98af266-0216-44c1-8639-f3b6cfcaa064'
