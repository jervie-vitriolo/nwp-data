    'mgnl:tags': ['Human-Rights-Watch-', 'Nigeria']
    'template': '1'
    'title': 'Islamic centers and churches in Nigeria hold thousands of mental health
      patients in chains, rights group says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b364b900-c161-46b5-9623-e987df62f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.627+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of patients with mental health
        issues are bound in chains and locked up in facilities across Nigeria where
        they are subjected to "terrible abuse," Human Rights Watch said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f34c9-6a17-4e27-98a2-173bb6edec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.627+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae46886-08d1-4305-9e44-92df04788d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.627+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights group said detention and violent treatment of inmates
        are rife in some state-run clinics, Islamic rehabilitation centers, traditional
        healing homes, and churches in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7ceac-ba10-496b-92f4-a0ca6dfd9b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.627+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17beed51-26b0-4dc1-9f90-45f3a0c538b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.627+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing interviews with dozens of patients, families and staff at
        various Nigerian mental health facilities visited between 2018 to 2019, Human
        Rights Watch said patients, including children, were being forced to eat or
        drink herbs as part of their treatment in some traditional healing homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777f67d-7f49-417b-9b1a-6807db65c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.627+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7dd48-12c8-4ee8-a6e9-e7ef8adb020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.627+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 22-year-old woman at a Christian healing center in Abeokuta, a
        city in southwest Nigeria, told the rights group she had been held captive
        in a church for five months and denied food as part of a "spiritual cleanse"
        for her condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3e944-aa9c-4ad1-92a7-90b9387068f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.627+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b68c2b-c6d8-4c34-8d34-cbaf4018c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.627+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was tied with chains for three days straight so I could fast.
        For the three days I had no food or water. It wasn''t my choice, but the pastor
        said it was good for me. Sometimes if they say I should fast and I drink water
        or take food, they (the church staff) put me on a chain," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2af5fa-a1e4-48b3-a63e-b32b6377dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.627+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46834a2-a9ed-4caf-ad6b-5b9ef287cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.627+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chaining is punishment. I have been put on chain so many times
        I can''t count," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5311b-04d4-42e8-9ef4-e5aad8e507a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16c0eb-f772-4a5e-8c59-f21562628925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People brought to these facilities by family members ended up being
        held in chains and detained for months in overcrowded and unhygienic conditions,
        the report says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39586ae0-4efe-469e-9aa8-0136236d14ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba51c19-0d58-4c5e-abc3-825dd3fbcb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with mental health conditions should be supported and provided
        with effective services in their communities, not chained and abused," said
        Emina Ćerimović, a senior disability rights researcher with Human Rights Watch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e03e2-9665-4cb3-8c6a-1b0deaf5e6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada6cff-b18a-4a27-99b5-de0b9fe6f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crackdown on abusive centers</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ed576-cc76-4280-a6bc-f40fda3ef1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Nigeria have rescued hundreds of people held under
        degrading conditions in a crackdown on religious rehabilitation centers in
        recent months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38444fd2-caa2-43f5-a34d-b4c0c9be9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8473bc0-48ba-4de4-a723-983d634cf194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police rescued more than 300 men and boys held in dehumanizing conditions
        from an Islamic school in the northern Nigerian city of Kaduna in September.
        Some of them told police they had been beaten, sexually abused and tortured
        by their teachers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47292e00-526d-4bf6-b520-8be5b24b93f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b28dc78-da87-44b1-ab5c-b4672a06d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Katsina also freed 67 held captive under "inhumane" conditions
        from an Islamic rehabilitation center in October. Rescued people told police
        they were beaten with chains and denied food for days by instructors at the
        rehabilitation home. They were brought to the center by their relatives in
        the hope of "reforming" them, according to the police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b47e95-d504-4379-aed0-2ab7ea3bc912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce1b85-6453-4045-89b2-c0aecdf55d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.947+08:00
