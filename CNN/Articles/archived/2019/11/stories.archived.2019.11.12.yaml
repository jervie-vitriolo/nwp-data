      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> A
        consolidated bill which seeks to provide a trust fund for abandoned and neglected
        children under the custody of the Department of Social Welfare and Development
        (DSWD) was approved at committee level.</p>'
