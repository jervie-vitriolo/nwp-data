      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/11/12/business/adidas-speedfactory-plants-closing/">"Adidas
        is closing hi-tech sneaker factories in Germany and the US."</a></em></p>'
  'avengers-tony-stark-daughter':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-11-12T23:02:45.799+08:00
    'imagesource': 'jcr:a37a99c1-c2fb-4f03-a06d-172b16a4c8e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45bb3700-b0e3-4470-8abd-a616de187eef'
    'lead': 'The launch of Disney+ has come with some special treats for those still
      not over "Avengers: Endgame." (Warning: spoilers ahead.)'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T23:05:25.327+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:03:57.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:46.116+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marvel', 'Tony-Stark', 'Avengers', 'Robert-Downey-Jr']
    'template': '1'
    'title': 'Tony Stark reunites with adult daughter in deleted scene from ''Avengers:
      Endgame.'' Prepare to cry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2075fc-eeb9-4d91-af1f-376fac157cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The launch of Disney+ has come with some
        special treats for those still not over "Avengers: Endgame." (Warning: spoilers
        ahead.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7dcfe6-882d-414a-9100-d7776d70189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few previously unseen deleted scenes are included in the digital
        version of the film featured on the new streaming service, one of which is
        a tear-jerker that shows Tony Stark (Robert Downey Jr.) in conversation with
        his daughter Morgan as an adult (played by Katherine Langford).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b790c1-4796-4691-86cd-de485ce7a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langford''s casting had been known to Marvel loyals, but those anticipating
        her appearance were left confused when she was not featured in the final theatrical
        version of the film. Directors Joe and Anthony Russo <a href="https://www.vanityfair.com/hollywood/2019/05/avengers-endgame-katherine-langford-role-details-why-cut"
        target="_blank">later explained</a>&nbsp;the scene had been cut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be3c90-8a01-48eb-bb1d-4fbd3738798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, now it''s seeing the light of day, thanks to Disney+.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07c98f-d9d5-4ef2-8ea9-ca23b49ce0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deleted scene, titled "Tony at the Way Station," takes place
        in a realm not unlike the one in which Thanos found himself during the end
        of "Avengers: Infinity War," explained the directors in bonus commentary.
        There, people must "confront or reconcile something that''s unresolved in
        yourself, in your soul," Anthony Russo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e2e43-0bb0-4727-87a9-8fdbb978a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the scene, Tony, destined to die from mortal wounds suffered
        after he put on the Infinity Gauntlet, confesses to his daughter: "I might
        have made a bad decision."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e1cfd-e67b-493b-86e5-aa85375ff69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m scared I made a mistake," he tells his daughter, who viewers
        only saw as a child in the film as it was seen in theaters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430be98c-9a6b-4f52-a7f8-19138e59c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she puts him at ease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1d699-9e4c-4e8d-b17b-a22d1aaef571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know. And I know it''s going to be tough for you to let go, but
        if someone had to do that so the rest of us could [live]... I''m proud of
        you," she says. "I''m strong, like mom. And I''m happy. I''m happy that we
        had the time that we did and that you were there for me -- until you couldn''t
        be."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a751c-224f-4189-a2b9-ef34cf36cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that, Tony is visibly emotional but at peace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02368755-624f-4991-9b42-b205124b3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re happy, I''m happy," he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62faf4fb-9e88-4296-81a2-04d2dd406043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you," she adds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424eb52-8b78-46ac-b455-a3b11e30ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you 3,000," he replies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd981f-8ddf-43ba-a1ff-6f45bb324e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, why would the filmmakers cut such an emotionally powerful scene?
        Joe Russo said the fear was that the scene "ground the movie to a halt" and
        hurt the momentum.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8f8761-275d-446b-8500-9d73a5ad143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he does something similar in the next sequence when he gives
        his own eulogy," he said. The hope was not to "dilute the value" of any powerful
        moment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb0ef2-431c-4105-9b8d-af2ef1bc9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Anthony Russo said, because viewers were only visually
        familiar with the young version of Morgan, "as we would watch it in post [production]
        we started to feel we didn''t have a lot of emotional connection... to the
        character because we''d never seen her before."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f93ea3-1926-4b71-862f-69e1c14eb52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the scene was cut.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b138ddd-377c-48b6-9ff7-8a1011aac414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney+ version of the film also features a deleted scene that
        shows an alternate version of Peter Parker''s reunion with Tony Stark during
        the film''s big battle and a nearly 20-minute tribute to the iconic character.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ca19b-6f30-4a89-9e5d-11ddcb91bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hey, when you''re the <a href="https://edition.cnn.com/2019/07/20/media/avengers-endgame-avatar-box-office/index.html"
        target="_blank">highest-grossing film ever</a>, the reflection stops when
        you say it does.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d169602-a1b7-4fdc-95f3-3d3a84279a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T23:05:25.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:03:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/11/12/entertainment/avengers-endgame-tony-stark-adult-morgan/index.html"
        target="_blank">Tony Stark reunites with adult daughter in deleted scene from
        ''Avengers: Endgame.'' Prepare to cry</a>."</em></p>'
