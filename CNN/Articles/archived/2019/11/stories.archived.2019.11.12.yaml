  'market-tour-DOT':
    'author': 'Portia Ladrido'
    'caption': 'The Department of Tourism (DOT) invited Fil-Am chefs to the Philippines
      for the “Chefs’ Food Trip Project,” a program that seeks to position the country
      in the global gastronomic scene. First stop is the tour around Farmers Market
      in Cubao, led by chef Margarita Forés. Photo by JP JUINIO'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2019-11-12T16:00:11.464+08:00
    'imagesource': 'jcr:a19d4e89-441a-48b1-868c-e259f4bc9c87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40af5252-9d88-4163-b8e9-a91ab6fc1d9d'
    'lead': 'Chef Margarita Forés, together with Fil-Am chefs, explores the various
      ingredients that make up the Filipino cuisine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T16:38:55.356+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T01:04:07.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:42.940+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Acclaimed Fil-Am chefs come home to rediscover Filipino ingredients'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3673ed-f4db-4376-9a75-a9dc7061431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Farmers Market&nbsp;in
        Cubao is bustling on a Sunday morning. Filipinos, with their woven baskets
        or palengke bags, scuttle around the maze of the market, going around the
        rows and rows of stalls that display a wide range of produce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be74f28-fa33-4175-aca5-1511bcb68fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.356+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55841446-2afe-4b77-8604-2e83f3bbb624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.356+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market becomes even more alive as chef Margarita Forés arrives.
        She is touring Fil-Am chefs Tom Cunanan (the owner of Bad Saint restaurant
        in Washington D.C.) and chef Grant “Lanai” Tabura (the host behind the show
        “Cooking Hawaiian Style”), as they have been invited to the Philippines by
        the Department of Tourism (DOT) for the “Chefs’ Food Trip Project,” a program
        that seeks to position the country in the global gastronomic scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d248333-fd79-4de5-86af-125e0e0627e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.356+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03988325-5446-4c3e-862c-005875555ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.356+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forés leads the guests to the stalls brimming with fruits. “A lot
        of our fruits came to us via Mexico. And if you’re going to Mexico, they call
        this fruit chico zapote,” Forés says, as she shows the domestic fruit chico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023c78f-b2d4-4d23-a16e-e8d7b30d3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:13:09.289+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continues to gush over the fruit. “When I went to Italy, and
        I ate prosciutto with figs, I imagined, ‘Oh my god prosciutto with our chico
        will probably be better.”</p>'
    '41':
      'image': 'jcr:a882d515-a0df-454a-9786-2a55a9efd16e'
      'imageCaption': 'Chef Margarita Forés says it is good to start the tour in the
        market because it is one of the quickest ways to understand Filipino food.
        “[It shows] why we have these products, why our flavor profile is the way
        it is,” she explains. Photo by JP JUINIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8132b6-dbbe-447b-9fde-af16e76d6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.359+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'image': 'jcr:bbd2a5e1-f5a4-4f40-8fdc-0945740ae098'
      'imageCaption': 'The Fil-Am chefs Tom Cunanan (white cap on the left) and Grant
        "Lanai" Tabura (dark blue shirt on the right) being welcomed to the stalls
        brimming with fruits. Photo by JP JUINIO '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442af5a1-b8db-4cd4-86b8-2ee14b6a4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.360+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1789e8e-467e-41b5-aa84-ded72e1d293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.356+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forés&nbsp;proceeds to peel manggang supsupin, a kind of small mango&nbsp;that
        is called its name because of how one is supposed to eat them: suck or “supsup.”
        The chefs have a taste of the curious fruit, and their eyes widen, heads nodding
        in approval. She then points to the pomelo and jackfruit, explaining how these
        fruits from the south of the Philippines end up costing more in Luzon because
        it needs to be shipped by sea. “It’s a pity that it never really gets to Luzon
        as often as the apples from China,” she says. “That’s something that we should
        work on.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b9f4c-8621-42c1-8024-24b48e627119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.356+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c53081-a2e7-48c4-a1fa-80e8210e2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tour progresses, it’s becoming increasingly clear that this
        is more than just exposing the Fil-Am chefs to the variety of ingredients
        that are endemic or most commonly used in the Philippines. It’s part-history
        lesson, part-food trivia, part-food trip.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c3142-41b3-421d-bfb8-a93079684b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:14:10.180+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is so good by itself,” exclaims Cunanan, as he takes a bite
        of a green mango. Forés encourages him to try it with a shrimp paste. He dips
        a slice into the can of paste, and almost out of words, simply says: “That’s
        so good. That’s amazing.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63bb13-a242-40be-bd8f-2c561fc3d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62422b-cf0f-47c9-920a-b88aa2768a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is led to the vegetable stands, and Forés shares her relationship
        with her suki. “When I started to do my work and I needed good tomato sauce,
        I would tell my suki, who’s like my regular vendor, to give [tomatoes] to
        me when it’s nearly overripe.” She then talks about how in the last eight
        years, people in the Philippines have experimented and brought back tomato
        seeds from Italy and California, and grown them in places like Bukidnon. “For
        the chefs, it’s better for us now [because there are so many varieties of
        tomatoes], but 30 years ago, it was just our local produce,” she says.</p>'
    '42':
      'image': 'jcr:82480568-a1ea-442c-bb8d-120d01292ebd'
      'imageCaption': 'Chef Grant “Lanai” Tabura is the host behind the show “Cooking
        Hawaiian Style.” Photo by JP JUINIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86212a8d-19a4-4086-ae6a-d2ddd372f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.359+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'image': 'jcr:aa67b28e-9467-46de-8bcb-e9ee54a2ac0c'
      'imageCaption': 'Tom Cunanan is the owner of Bad Saint restaurant in Washington
        D.C. Photo by JP JUINIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e455d-8a74-47ab-974c-ed9fb1c099bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.359+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b589e19-3340-40b2-a07e-80287a6537cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a1cff9-10fd-4a79-ac55-2ba1b96324d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forés points to the banana heart. “Puso ng saging,” Cunanan says,
        feeling proud of his use of Tagalog. The chefs were then shown the iconic
        calamansi, broccoli and peppers mostly grown up north, and a bounty of souring
        ingredients. Forés holds the kamias up, explaining how we put them on our
        salads and how National Artist Ben Cab actually invented the kamias shake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc40524-45c8-495b-a977-d5d5a8ea4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the stall of souring agents, Cunanan teasingly says: “Do they
        have Magic Sarap?” Forés laughs, and explains how raw tamarind used to be
        the most common souring element for sinigang, way before the sinigang mix
        was invented. “You just boil it, smash it, and get the essence,” she says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b4d3f-04c1-4d4a-9c80-0b818b7137ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5968d83-3dae-4e63-a2b9-fe5b74730636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour, like any other Filipino tour in particular, is not complete
        without performance. As the group huddles around a corner of a coconut stall,
        a vendor immediately shows off his skills, unleashing a single-edged knife
        to peel coconuts in mere seconds. “In the market, you’ll always find somebody
        who knows how to do this,” says Forés.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28c30e-a493-4f04-8b47-aa56061e8ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af9bcf-2fbe-4e4e-b3f4-0d550411d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chefs go down the wet part of the market, the pungent smell
        of raw fish and meat filling the nostrils. Forés leads the guests to a tiled
        counter surrounded with uncooked shrimp and crabs. Her team had prepared versions
        of kinilaw, with bowls filled with vinegar, kamias, sugar, and chili. Without
        hesitation, Forés dumps her hand in the container of raw shrimp, picks one,
        and submerges&nbsp;it in one of the kinilaw mixes.</p>'
    '47':
      'image': 'jcr:0b75740b-cde2-4a7c-a136-aa97f325f72f'
      'imageCaption': 'Tabura trying out the kinilaw, which was made on the spot.
        Photo by JP JUINIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444132b3-9f1e-4da8-a8cd-c4f9caa574db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.359+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'image': 'jcr:30273bf6-c95c-454f-8d9b-bdd6eff35d8f'
      'imageCaption': 'Budoy, one of the vendors who can debone fish the fastest,
        shows off his skills to an enthralled audience. Photo by JP JUINIO '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ed005-b3ab-4b49-834a-b3f5c0f292c3'
