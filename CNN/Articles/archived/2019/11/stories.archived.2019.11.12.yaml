    'stories': ['9897dc0e-0fb6-4ff5-b70a-5b377e4fc029', '9b2aa354-3df6-4102-8da1-97fa076c9a6c']
    'template': '1'
    'title': 'Private firm wants to develop Malampaya even after it runs dry'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39de354-79b9-4aa0-bfb1-bc9ae1bcbaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> A
        local oil firm has offered to develop the Malampaya gas facility off Palawan
        even after it runs dry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af13dd-2bf9-4c99-a0ae-27e64d5774b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede659d-6c6c-401e-a3b4-79ccfbda8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange on Tuesday, PXP
        Energy Corporation said it had submitted an unsolicited proposal to the Department
        of Energy to carry on with drilling and extraction work off the waters of
        Palawan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253fa96-e19b-479e-96f6-4668302414c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ecc63-3483-4aa9-9046-302216da3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company led by businessman Manny Pangilinan wants to take over
        from the Malampaya Consortium,  whose deal to extract fuel in the area expires
        in 2024. Once the petroleum exploration and production Service Contract (SC)
        38 lapses, full control and ownership of the Malampaya natural gas and facilities
        will be turned over to the national government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2beab2-ef75-4811-91a9-36c9241fbc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52cad8-1a4e-477e-9219-0b15a11198fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, PXP said it wanted to buy a 45 percent stake in Chevron
        Malampaya LLC, hoping to match the ownership of operator Shell Philippines
        Exploration BV in the consortium. The facility started commercial operations
        in 2001 and provides about 30 percent of the country''s power needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebf8d5-7035-4657-8a18-87794b6abb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc9fae-92e6-42a0-9652-cf1387ac9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Strategic'' location</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c8be8-4dcc-4be6-a6d8-6568736f7401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP cited Malampaya''s "strategic" position in the West Philippine
        Sea to justify its bid. This is where its subsidiary, Forum Energy, holds
        the rights to drill off the waters of Reed Bank (Recto Bank) — a sea feature
        within the Philippines’ 200-nautical mile exclusive economic zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68df899c-7931-454f-a7ea-72f22d07e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec0333-f4b9-4924-b9b2-9f9c19f0384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP is mainly involved in oil and gas exploration projects. The
        company, through Forum Energy, secured a contract with the Philippine government
        to explore Recto Bank in search of oil reserves under SC 72.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae3b39-3bc7-4f71-b549-e3a100249bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b55cf-7711-49ee-b56b-f37932d04690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service contract has not been made public. Forum Energy''s exploration
        has been stalled since 2014 when former President Benigno Aquino ordered a
        moratorium on all exploration activities in contested waters amid a long-standing
        maritime and territorial dispute with China.  An international tribunal eventually
        ruled in 2016 that the Philippines has sovereign rights to Recto Bank and
        other features within its EEZ, and dismissed China''s sweeping claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7b0ea-2066-46e8-a764-52a2bfc5cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area covered by SC 72 is southwest of the Malampaya Gas Field,
        spanning 8,800 square kilometers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209ee15-1550-4b13-b45d-fbe9d414f871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forum plans to drill two wells over the Sampaguita Field once the
        Force Majeure is lifted," PXP said in its website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454ac21-e0ba-4e32-95fa-c46c4dbaab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/26/antonio-carpio-term-sof-reference-ph-china-joint-oil-gas-exploration-deal.html">Carpio
        sees nothing unconstitutional in TOR on PH-China joint oil, gas exploration
        deal</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3755f6-abea-4883-bbca-62a5f2c61b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping PXP''s presence in Malampaya "is envisioned to support the
        continued development of the Malampaya resources, as well as the economic
        development of Sampaguita Field and other nearby prospects under SC 72," the
        firm said in the statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e2d5fd-37b6-4211-8a24-9462fa711113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8331f6e7-3f54-48c0-a916-b95034a92320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China are in the middle of negotiations for
        its plan to carry out joint oil and gas exploration deals in disputed waters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad3af1-a116-4dd0-8ffb-8bd6783eb6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5278054-5d55-4ab7-936c-9ec78e914fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not indicated in the memorandum of understanding (MOU)
        and terms of reference signed by the two countries last year, President Rodrigo
        Duterte earlier said that China had agreed to get just 40 percent of the proceeds
        of oil exploration. This would leave the bigger chunk for the Philippines
        in keeping with foreign ownership limits under the 1987 Constitution. A "model"
        service contract from the DOE — which is used as a template for exploration
        deals between the Philippine government and the private sector — carried two
        key provisions declaring all petroleum and oil reserves retrieved from the
        service areas "belong to the state."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae056776-7982-49b3-b563-5f0412bc2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/12/10/antonio-carpio-oil-deal-china-philippines-sovereign-rights.html">Carpio:
        Oil cooperation would make China concede to PH sovereign rights</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c27aff-c96e-4ac8-94aa-3dfcc962c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Forum Energy began negotiating a commercial agreement with
        the state-owned China National Offshore Oil Corporation which Pangilinan wanted
        to bring in as a strategic partner for SC 72. The proposed joint development
        deal would have set aside the sovereignty issue on the overlapping claims
        of the two countries over Reed Bank and provided the much-needed alternative
        source of energy once Malampaya ran out, but the talks failed to progress.
        With the MOU in place, talks could be revived, the 2014 moratorium lifted,
        and a joint deal eventually signed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82077def-f280-47c1-9132-dd4f29e7b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9246c9a-cdbd-4db3-8d79-3b61fc384d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More supply</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d168ee2-49ce-4a51-a9c0-39757499a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for additional oil reserves prove crucial for local supply,
        with Malampaya seen running dry in a few years. PXP hinted at a long-term
        concession deal in its proposal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f4646-73ed-41bc-b224-8b7bcb8076cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ceaa73-2ee4-440a-a01e-bbb40dae55af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project intends to ensure energy security to the country from
        indigenous natural gas resources for the next 25 years and beyond, while bringing
        in significant revenues to the Philippine government," PXP said, adding that
        further development would boost the natural gas industry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3686173-21be-45b9-95e1-3945c8c72ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T01:04:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/25/esperon-philippines-china-joint-exploration-.html?fbclid=IwAR3zM1lSw_7Lc5UBFLElIqGpiKXU8IuCmEbKCnrNfS3a2fETBlwPs-fZaWQ">PH
        share could go beyond 60% in China-funded joint exploration – Esperon</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c617c-e44a-4a19-b875-c73adfb95656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:17:33.793+08:00
      'mgnl:createdBy': 'mel'
