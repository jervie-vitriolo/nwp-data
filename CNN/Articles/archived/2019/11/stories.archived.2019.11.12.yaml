      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fifty-one children and three teachers
        were injured at a kindergarten in southwest China when a man attacked them
        with a corrosive chemical, state media <a href="http://www.xinhuanet.com/english/2019-11/12/c_138548515.htm"
        target="_blank">reported</a> Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929e6b5-62fe-418d-87ed-227f8448b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940edca5-f3d5-4746-94da-75ba583d4f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run news agency Xinhua, a 23-year-old suspect
        surnamed Kong climbed into the school in Kaiyuan city, Yunnan province, on
        Monday afternoon and sprayed caustic soda on a room full of students and teachers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd0e3a-27c7-481a-82e8-9540dab76276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e593e6-d6b5-488e-a707-aaf321914784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those hit were seriously hurt, although their injuries are
        not life-threatening, the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd13a67-df81-4ba8-83d9-357ae8c72e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8236806-bba2-4e9c-a581-b12a380a8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was detained about an hour after the attack. He allegedly
        sprayed the chemical as an act of revenge on society, Xinhua quoted police
        as saying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940a636-5082-452b-b87c-e38d84fee71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e4976-0521-411b-9e2f-a41e5059f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caustic soda —&nbsp;also known as sodium hydroxide —&nbsp;is used
        in the manufacturing of a number of common products, including soap, paper,
        and various dyes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097227da-0af0-40f9-95a1-f3c8d640f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ff6b7-66f4-4431-8848-5a0275da7aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United States'' Centers for Disease Control and
        Prevention, exposure to caustic soda can <a href="https://www.cdc.gov/niosh/topics/sodium-hydroxide/default.html"
        target="_blank">irritate or burn the eyes and skin</a>, provoke an allergic
        reaction, or even cause temporary hair loss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5881c5-e9c7-4183-af33-fabc1508f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d1b87-a2ca-4aef-8a37-f64ddab8587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s incident is not the first school attack to take place
        in China. In October 2018, a <a href="http://cnnphilippines.com/world/2018/10/26/China-kindergarten-children-stabbing.html"
        target="_blank">woman wielding a kitchen knife</a> slashed at least 14 children
        at a kindergarten in the central city of Chongqing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e7b5d-c384-40f5-92ff-9eae51e0516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75479862-a1a4-4088-b1af-5d6c51d3e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine students <a href="http://www.cnnphilippines.com/world/2019/9/3/china-first-day-of-school-students-killing.html"
        target="_blank">were killed</a> at a middle school in Shaanxi province in
        April 2018 by a 28-year-old man who was later <a href="http://www.xinhuanet.com/english/2018-09/27/c_137496517.htm"
        target="_blank">sentenced to death</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b686f46-fe69-4833-a8e4-40cc7926cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f4d78-cca9-4a72-b913-889e4685fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, 11 students were injured after a man climbed over the wall
        of a kindergarten with a knife and began attacking them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49db1f-dc93-48dd-a164-874533806dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:08:41.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/11/12/asia/china-corrosive-liquid-kindergarten-intl-hnk/index.html"
        target="_blank">Chemical attack at kindergarten in China injures 51 children</a>."</em></p>'
  'supreme-court-disbars-lawyer':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-12T17:18:15.526+08:00
    'imagesource': 'jcr:73286df8-a8fd-459d-987e-0ae754cbed14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed5fde9a-1403-4797-920b-d72b3fe67b6e'
    'lead': 'The Supreme Court reminds the country''s lawyers to act in a way that
      promotes the integrity of the legal profession. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T17:21:17.455+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T01:04:04.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:43.714+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court']
    'template': '1'
    'title': 'SC disbars lawyer for evading child support, falsifying documents '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac37ce2-0bf1-4d8f-b269-0db006ff09b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — A
        lawyer loses his license to practice law after being found guilty of a number
        of offenses, including falsifying documents and failing to provide child support
        to his young son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615bf98c-14bb-4257-bd9d-e59f936a15cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb800bf-232f-4921-928b-3e7b138b176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in a statement on Tuesday said it has disbarred
        Amador Peleo for "gross unlawful, dishonest and deceitful conduct," in violation
        of the Code of Professional Responsibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd02bcd-1c7c-41ce-baa5-13815e4b4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e64f4f-52d4-421a-95ba-b42b8761da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His name was ordered stricken out of the Roll of Attorneys," the
        high court said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912367d-9b0d-4414-b5f3-4c4c9275bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9bc94f-cfc8-4f8a-814b-69b799fb0856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a 2011 complaint filed by Marife Venzon, mother
        of Peleo''s minor son. The Supreme Court found Peleo guilty of the following:
        maintaining sexual relations with Venzon while still married to his wife,
        falsifying entries on his son''s birth certificate while claiming to be married
        to Venzon, repeatedly evading child support, and misusing the legal process
        by not pursuing a petition for annulment, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a85c4a-f690-41ba-8b1e-4e84e71562dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44707e6c-b8ca-4f87-9261-53936869b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said Peleo also disrespected the Integrated Bar of
        the Philippines when he disregarded an agreement brokered by the institution
        between him and Venzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fef672-9dab-48c4-a49c-b44518260337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36dbb2-8b29-4ff6-ad00-8637e4699532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venzon was Peleo''s client in her petition to nullify her marriage
        with her husband in 1996. In 1998, Venzon gave birth to the lawyer''s son.
        Their relationship took a dramatic turn when Peleo stopped giving financial
        assistance to his son, prompting Venzon to seek help from the IBP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd60032-d45e-4331-a3a8-808fe885fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a511cc51-8d5b-48cc-b540-586daded8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peleo was also found to be deceiving the government and private
        businesses by misrepresenting himself as a senior citizen to avail discounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8c074-6446-4b56-8ba2-c47bd6ac92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6f434-d2d6-4cdd-90b2-cd4f4c718b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The confluence of respondent’s acts... already spill beyond what
        happens inside the privacy of one’s intimate space," the Supreme Court''s
        statement read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e12b1c-fd51-4670-bac0-145a00fd8956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa91e674-9462-4d56-95be-5b526f9b0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court reminded the country''s lawyers to act in a way that
        promotes the integrity of the legal profession.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a5feb-568f-4722-baff-0425ff27593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c375a1-b7cd-48c1-b791-305653fd9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed, public confidence in law and lawyers may be eroded by the
        irresponsible and improper conduct of a member of the Bar. Hence, every lawyer
        is duty bound to act and comport himself or herself in such a manner that
        would promote public confidence in the integrity of the legal profession,"
        the Supreme Court said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005b1ae-9128-4247-957d-b4f444e3735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa9acb-44d7-4c8d-8865-ba40280c3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent’s conduct does not help in that regard, but worse, directly
        encourages people to entertain themselves with jokes about lawyers and the
        legal profession as the butt of their unflattering jokes,” it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29dbc3a-c278-482a-a7cb-431b82b221d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c376ead-e184-439a-bf84-191aca63492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:21:17.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 27, Rule 133 of the Revised Rules of Court states, "A member
        of the bar may be disbarred or suspended from his office as attorney by the
        Supreme Court for any deceit, malpractice, or other gross misconduct in such
        office, grossly immoral conduct, or by reason of his conviction of a crime
        involving moral turpitude, or for any violation of the oath which he is required
        to take before admission to practice, or for a willful disobedience appearing
        as an attorney for a party to case without authority to do so."</p>'
  'panelo-pacquiao-presidency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-12T17:33:20.363+08:00
    'imagesource': 'jcr:5b4b33dd-d5fa-41dc-8565-77bbd1984a37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd860c720-abb4-4dd2-a4e3-7f0aef2c6e7b'
    'lead': 'Presidential Spokesperson Salvador Panelo says anybody, including boxer-turned-Senator
      Manny Pacquiao, can be a good president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T17:36:53.040+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T01:04:04.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:43.881+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manny-Pacquiao', '2022-elections', 'Presidency', 'Salvador-Panelo',
      'Sal-Panelo', 'Panelo', 'Rodrigo-Duterte', 'Duterte', 'Pacquiao']
    'template': '1'
    'title': 'Malacañang: Pacquiao, anybody can be a good President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54189973-ef25-4fa4-a799-3892c7ae4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:36:53.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:04.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Boxing
        champ turned Senator Manny Pacquiao can be a good future president of the
        Philippines, the Palace spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa32226-54d5-412b-b305-9b858dbc080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:36:53.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:04.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview, Presidential Spokesperson Salvador Panelo
        said that anybody, including the senator, can be a good president as long
        as they meet the requirements set in the Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d96a36-29e1-4508-a6a5-25f0001f5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:36:53.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:04.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must remember that housewife Cory Aquino became President.
        Anybody can be a good president until he sits in the office. <em>Hindi natin
        alam</em> (you''ll never know)," Panelo told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145feb00-6c75-4410-a0e0-8b7b78ac4bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:36:53.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:04.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, a Philippine President must be a natural-born
        citizen, registered voter, at least 40 years old, a resident of the Philippines,
        and able to read and write.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84871146-f20e-4071-bad8-b0c1b6ddea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:36:53.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who would be 43 years old by the 2022 elections, fits
        these qualifications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239c456-62ba-44eb-ae90-56578886c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:36:53.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the birthday celebration of Marinduque Representative Lord
        Allan Velasco, President Rodrigo Duterte reportedly told the Senator that
        he should carefully think about whether or not he should run for president
        in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff4b15-999c-47d1-99f3-e029f8d1bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:36:53.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Duterte''s daughter, Davao City Mayor Sara Duterte-Carpio,
        Panelo said that the President doesn''t want her to run for President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5406fc0-e0ea-4488-b8d9-38718af1f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:36:53.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung siya ang masusunod, ayaw niya</em>," Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a6bd5c-a6a4-485d-9699-3467444bbd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:36:53.041+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:04.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he could get his way, he doesn''t want her to run.]</p>'
  'rice-import-usda-fas-tariffication':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-12T17:43:55.659+08:00
    'imagesource': 'jcr:e4897bf7-6905-429c-8362-1f5b7746e1e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bce9912-f518-4d7d-b8d3-6b09f5c9257f'
    'lead': 'The Philippines might be the top rice importer in the world by the end
      of 2019, according to a report by the US Department of Agriculture-Foreign Agricultural
      Services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T17:47:08.177+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T01:04:03.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:44.007+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rice', 'rice-imports', 'rice-tariffication', 'palay', 'US', 'USDA-FAS',
      'China', 'Philippines', 'top-importer']
    'template': '1'
    'title': 'US report: Philippines set to be top rice importer in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49478797-6cdb-42ed-8b50-7da3c7f9632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.177+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> The
        Philippines might be the top rice importer in the world by the end of 2019,
        according to a forecast made by the US Department of Agriculture-Foreign Agricultural
        Services (USDA-FAS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7714c7e-9c1d-42ce-b3a7-15b0c514583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.177+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November report, the USDA-FAS said that the Philippines will
        importing up to 3 million metric tonnes (MT) of rice in 2019 "based on pace
        of trade". This is mainly due to the liberalization of the rice industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f9a4b-d3df-469c-a8a0-5064af41030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.177+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also stated that the country will import a little less
        in 2020, at 2,500 million metric tonnes of rice as a result of the Philippines
        government''s preliminary investigation into import safeguards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2160463-4685-46af-bcc0-ca91534a8aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.178+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would lead to the Philippines beating former top importer,
        China, which is expected to import 2.5 million MT.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f723f358-61d1-41d9-ac86-d761df293759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.178+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federation of Free Farmers Chairperson Raul Montemayor said this
        should be a wake up call to the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f9d37-5fde-4f5e-943b-3070b30a95fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.178+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as a rice producing country it should be something we should
        be ashamed of. We have the International Rice Research Institute (IRRI) in
        the Philippines, a lot of scientists from other countries studied rice here,
        and now they''re the ones selling rice to us," Montemayor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de905d02-fe38-49f9-86a1-524cdeb37999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.178+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Montemayor the Philippines has been importing more
        than double its 1.3 million MT rice supply deficit, which has continuously
        hurt farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7400c-4198-4982-8623-c8fadcb3c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.178+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the harvest season in the Philippines is almost over,
        but many farmers either sell palay (unmilled or unhusked rice) at a low price
        or not earn at all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63342c-bb2d-4e5b-8a32-7416da433b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.178+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor said some traders'' rice stock is full, so some of them
        refuse to buy local palay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411420ea-787d-423c-ac5e-34fdf4ad8b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.178+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over-importation has also led to some farmers to be unable to pay
        bank loans, while others are forced to stop sending children to school, the
        farmer''s group leader said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b54d32-49a5-4992-ba1d-fcbc94cad94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.178+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid over-importation, Agriculture department spokesperon Noel Reyes
        said authorities will review the current provisions of the Rice Tariffication
        Law in March 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15006324-420f-4a39-bb86-f72ae2448c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.178+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the wish of Secretary (William Dar), and Senator (Cynthia)
        Villa, that after a year we will have to review the article, or probably put
        some more provisions as to not exceed our rice requirements," Reyes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ee35e8-007c-43fb-904a-45b4e0189cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T17:47:08.178+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the farmer''s group said the government should review the law
        sooner before more farmers end up leaving their farms.</p>'
  'frank-drilon-build-build-build':
    'author': 'Joyce Ilas, CNN Philippines  '
    'caption': 'Senate Minority Speaker Franklin Drilon (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-12T18:18:49.570+08:00
    'imagesource': 'jcr:8cc37184-211d-4de8-8db9-14b131aceb16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97db5c1d-9412-4905-aa38-48e6124df288'
    'lead': 'Three years into the Duterte administration, only nine of the 75 flagship
      infrastructure projects under the Build, Build, Build program have started construction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T18:24:12.460+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T01:04:03.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:44.171+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Build-Build-Build', 'Franklin-Drilon', 'Rodrigo-Duterte',
      'NEDA', 'National-Economic-and-Development-Authority', 'Sonny-Angara']
    'template': '1'
    'title': 'Drilon: ''Build, Build, Build'' is a dismal failure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb21233d-807f-4728-9bf0-70b980a25fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — A
        lawmaker has expressed dismay over the administration''s flagship infrastructure
        progress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b907c2-133b-4745-8eca-0e1e3d5bb3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Senate Minority Speaker Franklin Drilon said, "Sad to
        say, the Build, Build, Build program of this administration is a dismal failure...
        We have only two and a half years left of this administration. I don’t think
        any substantial progress insofar as that program is concerned will be achieved.
        The execution is simply dismal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8403dfd-1277-45a4-985a-7134a7fe188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the National Economic and Development Authority (NEDA)
        showed only nine out of 75, or two percent of the projects under Build, Build,
        Build have commenced three years into the term of President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64bb590-8c34-449f-9cbc-9086285862cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/building-for-the-future/"
        target="_blank"><strong>LOOK: List of 75 projects under "Build, Build, Build"</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67259357-c66e-44e4-b557-b7d83d8bc9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those started are the Estrella-Pantaleon Bridge in Pasig,
        the Binondo-Intramuros bridge, three road projects in Clark, and the Clark
        Airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d07d8-6b36-43eb-bc4d-e9346e347c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added the failure of the Build, Build, Build program is reflective
        of the kind of economic relationship the Philippines has with China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d61ce-96d3-4638-b5b3-5be160ec103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I recall is that the 75 projects would be part of the economic
        relationship between China and the Philippines. Apparently that aspect of
        relation between the two countries is a total failure," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34ecb9-5404-44fa-9607-28a3734dad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has called out Drilon for his statements, saying the
        senator''s claim is baseless.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f724d-112a-4cf7-a202-2db150452385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Frank, look at the administration you previously belonged.
        Six years, not a single infrastructure <em>na nagawa. Malayong-malayo sa dami</em>
        [There are so many]," said Presidential Spokesperson Salvador Panelo in a
        briefing Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5339dc-9922-4a84-993c-504422903eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the start of the plenary debates on the 2020 budget in the
        upper house, Senate Finance Committee chairman Senator Sonny Angara said the
        administration is scrapping some of its flagship projects in its Build, Build,
        Build program to be replaced by more doable ones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138769da-f36d-4ae4-a24b-8e9fc332cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara says the government found that some projects can no longer
        be implemented because of technical, financial, and economic non-viability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c641c5d-651a-44a9-9f6c-78bd39df68e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NEDA has been issuing and Secretary (Ernesto) Pernia has been mentioning
        they will revise the 75, <em>kasi nakita nila na hindi talaga mairoll out
        yung iba</em> so <em>nirerevise nila</em> to more doable or shovel ready project.
        We’ve been waiting for that list," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff37f6-f1b8-4f60-87e8-88293b585e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara pointed out that only some of the flagship programs will
        not be rolled out, adding the government is still looking to complete a total
        of 43 projects by 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d29e2-fed9-43ab-ac97-32596e825d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:43:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Public Works Secretary Mark Villar denied Drilon''s claim,
        saying Build, Build, Build cannot be called a failure because even if the
        list of projects was revised, the new list includes projects that are under
        construction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d523c-c231-4a2a-82cd-d29deec37a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T20:43:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they’re using the old list that we first used prior to
        all the technical studies. Now the new list, with all the studies we’ve done,
        many of these projects, some have been finished. Some are in advanced stage
        of construction. But if you look at the majority, most of them are already
        under construction so make no mistake, in any metric that you use, the build
        build build is not a failure," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7d808-b52a-4433-abc5-ce73e1824154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Presidential Adviser for Flagship Programs and Projects
        Vince Dizon said a revised Build, Build, Build list was <a href="https://cnnphilippines.com/business/2019/11/6/Build-Build-Build-more-PPPs.html"
        target="_blank">approved by NEDA''s Investment Coordination Committee</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06cfda8-59cb-41f7-8320-4731b69eb91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised Build, Build, Build list now has 100 projects instead
        of 75, but a copy has yet to be released as of this writing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc27489-c31c-4c97-b17d-0c662da38cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new pipeline would now only cost ₱4.2 trillion even if more
        projects have been added. Previously, the government said it will spend ₱8
        trillion on infrastructure projects until 2022.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba1ca4-1ef0-4372-8961-9242c724f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T18:24:12.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T01:04:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Luz Lopez contributed to this report.</em></p>'
