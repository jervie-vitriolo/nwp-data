    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ayala-Corporation', 'Ayala-Land', 'BPI', 'AC-Energy', 'Globe-Telecom',
      'AC-Industrials', 'net-income', 'PSE', 'stock-exchange', 'disclosure', 'Q3-2019']
    'template': '1'
    'title': 'Ayala Corporation almost doubles net income in nine months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dcb2fd-9ad4-46e4-9f1d-1211d84d2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:09:48.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Major
        conglomerate Ayala Corporation''s net income nearly doubled in the first nine
        months of the year to ₱46.2 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29b65e-bf52-4dee-812c-9464aa5c28b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:09:48.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsidiaries Ayala Land, the Bank of the Philippine Islands, AC
        Energy and Globe Telecom contributed the most to the conglomerate''s income,
        making up for the weak earnings from AC Industrials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e22319-df1a-43e2-b48c-591fd78032c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:09:48.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to see sustained growth in most of our core businesses
        continuing to provide stability in our earnings. AC Energy has quickly become
        a significant contributor to our portfolio," Ayala President Fernando Zobel
        de Ayala said in a disclosure to the Philippine Stock Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba22d11-fda5-46c7-9f0f-75579a04b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:09:48.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Energy was the highest earner in Ayala Corporation''s main businesses,
        with a nine month net profit of ₱24.3 billion. Ayala owed its gains to solar
        plant projects in Vietnam and investments in the South Luzon Thermal Energy
        Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8763ac2-f529-4655-9017-01450e948f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:09:48.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, AC Energy plans to go on a joint venture with UPC
        Solar Asia for more solar projects in the Asia-Pacific region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b4607-8b30-4383-9b7e-80f9b71ee55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:09:48.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s real estate arm, Ayala Land, had a net income of
        ₱23.2 billion for the first nine months, 12 percent higher than the ₱20.8
        billion recorded in the same period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572fffa8-8cab-4e73-a89b-1d9e42e4888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:09:48.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sales of office, commercial, and industrial lots, and leasing
        commercial assets brought in revenues, this was tempered by lower revenues
        from property development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be5d7a1-bdb2-4878-9448-84dd5cd625f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:09:48.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of the Philippine Islands was Ayala Corporation''s third
        highest hitter, with a net income of ₱22 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000a5d6-edda-4dfd-b570-b7b4413e3c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:09:48.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom, one of the two major telecom companies in the country,
        had a net income of ₱17.7 billion, 20 percent higher than the ₱14.8 billion
        recorded for the same period last year. This growth was attributed to the
        company''s shift to providing internet related services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096ceec-8660-4087-b19d-90ccfeb4f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:09:48.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Zone concessionaire Manila Water, on the other hand, had its
        profits drop by 11 percent to ₱4.4 billion due to the recent Metro Manila
        water crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27316036-ab74-40d1-a58c-8c77611451e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:09:48.955+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T01:04:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Industrials recorded a net loss of ₱1.6 billion.</p>'
