    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:34.946+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brexit', 'Nigel-Farage', 'UK', 'United-Kingdom', 'Boris-Johnson',
      'EU']
    'template': '1'
    'title': 'Nigel Farage has made a huge Brexit concession'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b2bf9-d841-47e6-90b8-012834a64682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nigel Farage, a man who many believe
        Brexit wouldn''t have happened without, has declared that his Brexit Party
        will not field candidates at the UK''s forthcoming election in seats currently
        held by Boris Johnson''s Conservatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2575f03-d91a-473f-94ea-1647656308b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came came after weeks of pressure from prominent
        supporters, who feared that putting up candidates in every seat could split
        the pro-Brexit vote and work to the advantage of parties that want the UK
        to remain in the EU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4df826-1f93-48fc-aac9-17c42b3b99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in Hartlepool, in the northeast of England, Farage
        said that the Brexit Party would "concentrate all our efforts" on seats held
        by the main opposition Labour Party and other, smaller parties. He said that
        by winning these seats, the Brexit Party would be able to "keep Boris Johnson
        to his promises" in Parliament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71544210-4b75-4323-997d-096037164afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just ten days ago, Farage had pledged that his party would contest
        every seat in Britain unless the Prime Minister abandoned his Brexit deal
        and entered an electoral pact with him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2648addc-428c-444e-8935-ce3661cbd17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what changed since then?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b8e45-1f76-4c7a-af96-ca55c81584f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farage, the former leader of the UK Independence Party (UKIP), Member
        of the European Parliament and a long-standing critic of the EU, has always
        liked to portray himself as a pivotal force in Brexit politics in the UK.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b25d15-ec8c-4d14-80c9-96f9d4c3dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He launched the Brexit party earlier this year when former PM Theresa
        May''s plan to leave the EU was first showing signs of falling apart. It made
        a huge impact at the European elections, finishing in first place in the UK,
        leaving the ruling Conservatives languishing in fifth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ab60d-58a6-49cd-9723-63015a17ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the British political landscape has shifted considerably. Theresa
        May was a late convert to the Brexit cause, but Johnson has always appeared
        the truer believer, leading the successful 2016 campaign to leave the EU.
        Since Johnson became Prime Minister, Farage''s Brexit crown has lost some
        of its luster. Plus, Johnson has more experience in office and is, frankly,
        more famous and popular than Farage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b518b-0daa-4c08-86a5-c241739b49f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supporters of Farage realized this. They felt that if his party
        fielded a full slate of candidates, the Brexit vote would be diluted, parties
        supporting a second referendum could sneak past, and Brexit could be lost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499f21f-9061-405f-8df1-9a75d42c5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of October, CNN was leaked messages sent to Brexit Party
        candidates and campaigners, instructing them to go silent on social media
        as the party made up its mind as to how it would approach the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead56283-420d-4cdb-a53b-21109cd028d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days he has come under intense public pressure, too.The
        Brexit-supporting Daily Mail newspaper ran a front-page story encouraging
        him to back down. Even Arron Banks, a businessman who has worked with and
        funded Farage''s political goals for years, publicly said that Farage should
        not put Brexit at risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c8149-096b-4753-b8c1-0c3c7b55c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit Party sources described to CNN that there has been a divide
        between the party leadership and candidates who didn''t want to campaign against
        Conservatives that were committed to delivering Brexit. Some party members
        and activists want Farage to go further still, and not stand in seats where
        pro-Brexit Conservatives could take seats from the Labour Party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928d12a-cf59-46f1-b2eb-5f55ce5fdac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conservatives would also like to see this happen. They need
        to win a lot of seats from Labour if they are to have a majority on December
        12. It''s not immediately clear that Farage''s announcement today helps the
        Conservatives as much as it saves the Brexit Party some embarrassment. Johnson
        responded to Farage''s announcement on Monday by saying that he had "absolutely
        not" done a deal with Farage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846240ac-9bed-4728-be02-2497825f7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Farage said that the Brexit Party would "take the
        fight" to "the Labour Party and the rest of the remainer parties". However,
        he didn''t specify exactly how many candidates he would field. It''s hard
        to believe he won''t face further pressure to not stand in Labour-held marginals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f8fea-825d-4650-a1c4-323d2b9d9850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given Monday''s climbdown, which, however Farage wants to paint
        it, is a serious and possibly embarrassing concession, there''s every possibility
        that more could be on the way for the self-appointed Mr Brexit.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceba775-5d57-4377-9742-504c52c8c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:00:08.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/11/uk/nigel-farage-brexit-party-uk-election-intl-gbr/index.html">Nigel
        Farage has made a huge Brexit concession</a>"</em></p>'
  'mouse-deer-vietnam-chevrotain-rediscovered':
    'author': 'Katie Hunt, CNN'
    'caption': 'A camera trap photo of a silver-backed chevrotain, a deer-like creature
      that was thought lost to science but has been discovered living in the wild
      in Vietnam.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-12T07:01:25.796+08:00
    'credit': 'From Southern Institute of Ecology/Global Wildlife Consesrvation/Leibniz
      Institute/NCNP'
    'imagesource': 'jcr:c9dd3598-61d2-4a5e-90d0-edf79a5fa7fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8c7f478-9b3a-472e-8037-12fd70af92a2'
    'lead': 'A tiny deer-like creature about the size of a rabbit has been photographed
      in the wild for the first time in three decades in southern Vietnam, delighting
      conservationists who feared the species was extinct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T07:06:11.809+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:04:37.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:35.116+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['deer']
    'template': '1'
    'title': 'Tiny deer-like animal thought lost to science photographed for first
      time in 30 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f1aed-0d2a-41cd-9300-8decf8515e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A tiny deer-like creature about the
        size of a rabbit has been photographed in the wild for the first time in three
        decades in southern Vietnam, delighting conservationists who feared the species
        was extinct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d8bfb-5eaa-4f76-8e9f-ca9afd054e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver-backed chevrotain, also called the Vietnamese mouse deer,
        was last recorded more than 25 years ago when a team of Vietnamese and Russian
        researchers obtained a dead chevrotain from a hunter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872c334-b898-400c-a0fc-7849508c5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For so long, this species has seemingly only existed as part of
        our imagination," said Vietnamese biologist An Nguyen, an associate conservation
        scientist with Global Wildlife Conservation, a nongovernmental organization,
        and a PhD student with the LeibnizInstitute for Zoo and Wildlife Research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a695c-ec7a-4e56-b00a-72c6cb8f397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discovering that it is, indeed, still out there, is the first step
        in ensuring we don''t lose it again, and we''re moving quickly now to figure
        out how best to protect it," he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe344dc-d5a6-4dcb-b269-ca322d0185c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists had thought the tiny creature, which had been among a
        list of 25 "most wanted" lost species compiled by Global Wildlife Conservation
        (GWC), had fallen victim to habitat loss and intensive hunting for the illegal
        wildlife trade. Wire snares are widely used in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2890428-aa27-4fc1-aa55-bd4c32b7b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the rediscovery were published Monday in the scientific
        journal Nature Ecology &amp; Evolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc37c13-4b3b-497f-bd48-fe83cf1cefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After interviewing villagers and forest rangers near the beach city
        of Nha Trang, the team of scientists set camera traps for five months in areas
        where the locals said they may have seen the animal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42fbe9c-bdc5-4f0c-9582-724ecaac0741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in 275 photos of the mammal. The team then set up
        another 29 cameras in the same area, this time recording 1,881 photographs
        of the chevrotain over five months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618e255-fdc8-4324-9d1e-683ca92cf870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their nickname, chevrotains are neither mice nor deer, but
        the world''s smallest ungulates or hoofed mammals, according to GWC. They
        are shy and solitary, appear to walk on the tips of their hooves and have
        two tiny fangs. They typically weigh less than 10 pounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb814a70-7529-495a-934c-4724f5a19341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species was first described by scientists in 1910, when four
        specimens were collected around Nha Trang. There were no scientifically verified
        records again until 1990, when a single animal confiscated from a local hunter
        in central Vietnam, further north.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b082c-10c3-4be4-9057-ae7d9b91b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then nothing. So little known about it that the species was one
        giant question mark," said Andrew Tilker, Asian Species Officer at the GWC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a511a5d-30ad-4f70-9ab7-a45a852ffbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest challenges was deciding where to start the search.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceeae62-2b05-441a-a1a8-8e2410d9d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had these two historical localities separated by quite some
        distance—one in the southern part of Vietnam and the other much further north,"
        said Tilker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfef7e3-1d17-4c30-93d6-6f2595075cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we knew that many people have camera-trapped in the wet evergreen
        forests and hadn''t seen it, so we thought we should look at the dry forest
        habitat that''s really different and where not many people have looked."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359610a-1afd-49d3-85ee-654a8199c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s findings have implications for other species that are
        lost to science, Tilker said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca22b3-0948-44f5-bd8e-bab4e65f2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the scientific world this was a lost species, but local people
        had known about it. It was only by utilizing the local ecological knowledge
        that we were successful. That can be replicated for other species in other
        parts of the world," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbca1a2-fb07-49d0-8252-877baa2ded01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tilker also warned that just because this species was found relatively
        easily, it doesn''t mean it''s not under threat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c5bfd-dc59-498b-b772-68d3fc5755fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:06:11.810+08:00
