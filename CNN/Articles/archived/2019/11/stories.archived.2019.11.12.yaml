      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Vice
        President Leni Robredo will go to the House of Representatives should lawmakers
        invite her to lay out her plans in curbing the country’s drug problem, her
        spokesperson Barry Gutierrez said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed88b2f-a337-406a-b089-26abe0d17491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:26.276+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:20.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez, however, said inviting Robredo to the lower chamber is
        “premature,” as she is only starting with her job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b4ba6-325d-4522-b25e-b36ade99d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:26.276+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:20.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If she’s called by the lower House, obviously she will go, but
        the only thing I can say [is] it will be premature to ask her barely a week
        into her job to give the full outline, the full comprehensive list of her
        plans,” he told CNN Philippines’ The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3bb23-5ff1-483e-a9a4-52c9e7478d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:26.277+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:20.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Dangerous Drugs has earlier expressed its
        plan to invite the Vice President to a hearing to discuss her plans as the
        co-chairperson of the Inter-Agency Committee on Anti-Illegal Drugs (ICAD).
        She leads the ICAD along with Philippine Drug Enforcement Agency head Aaron
        Aquino.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09044496-b0d4-45bf-aaa0-2e8d2e614016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:26.277+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:20.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, according to Gutierrez, has yet to come up with directives
        on the government’s anti-illegal drugs campaign as she is still meeting with
        agencies involved in the drug war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f3cc0-b442-4158-b808-6be260bc3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:26.277+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:20.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely she will report to the president on the steps that she
        will be taking. And if the House says you will also explain it to us, I’m
        sure she will be very, very open to that,”Gutierrez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358cdb06-5d16-44d9-ae81-71ffa46cd4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:26.277+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is now at the helm of the government’s anti-narcotics campaign,
        which she had previously criticized because of thousands of killings. Government
        data shows more than 6,000 people have been killed in anti-illegal drug operations
        since President Rodrigo Duterte took office in July 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8e998-a09b-44cf-aac4-8e5459d6c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:22:26.277+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T01:04:20.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
