      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benilde Manila and Benilde Deaf School will also suspend classes
        and office work on the same dates due to expected traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a124c7-e78d-475d-b303-c0d5d2f23be7'
