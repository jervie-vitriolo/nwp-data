    'mgnl:tags': ['Goldman-Sachs', 'Apple-Card', 'Apple', 'discrimination', 'wife',
      'Steve-Wozniak']
    'template': '1'
    'title': 'Apple co-founder Steve Wozniak says Apple Card discriminated against
      his wife'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7a2e4-3d4e-4e8a-b49d-1a4be5c904c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The New York Department of Financial
        Services is looking into allegations of gender discrimination against users
        of the Apple Card, which is administered by Goldman Sachs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739de63-d60a-4ebf-8e4f-4bad16979fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations blew up on Twitter Saturday after tech entrepreneur
        David Heinmeier Hansson wrote that Apple Card offered him twenty times the
        credit limit as his wife, although they have shared assets and she has a higher
        credit score. Many other users voiced similar experiences — including Apple
        co-founder Steve Wozniak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f86c949-abaa-46bc-aa58-7acaffc0d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wozniak said his credit limit was 10 times that of his wife, despite
        the fact that they share all assets and accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1039c41-bcb6-482f-845f-c698d9059820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some say the blame is on Goldman Sachs, but the way Apple is attached,
        they should share responsibility," Wozniak tweeted.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I&#39;m a current Apple employee and founder of the company and
        the same thing happened to us (10x) despite not having any separate assets
        or accounts. Some say the blame is on Goldman Sachs but the way Apple is attached,
        they should share responsibility.</p>&mdash; Steve Wozniak (@stevewoz) <a
        href="https://twitter.com/stevewoz/status/1193424787248279552?ref_src=twsrc%5Etfw">November
        10, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c9bc7-9f71-451b-ab17-aec2bc0b65e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:28:53.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e4573-ab13-4d6a-a219-ee0af994a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hansson wrote that after reaching out to Apple in an attempt to
        rectify the situation, he was told credit limits are determined by an algorithm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b23f4-da00-4b30-9609-da04fad67bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation throws a shadow over the Apple Card, which launched
        with much fanfare in August as a partnership between the tech giant''s Apple
        Pay program and a new retail consumer-focused effort at Goldman Sachs. The
        companies had boasted that the card would be available to consumers that might
        otherwise struggle to access credit, including those with no credit history
        or below-average credit scores. But these allegations highlight the challenges
        inherent in letting artificial intelligence, which has been shown in a number
        of contexts to be biased, make decisions like how much credit to extend to
        a user.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f08bda-469b-4f23-b8ac-0226515fd327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Lacewell, superintendent of the Department of Financial Services,
        said on Twitter Saturday the department would "take a look" into the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e6034-ebfd-4295-a653-0c294cf78db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to a request for comment on this story, an Apple spokesperson
        directed CNN Business to Goldman Sachs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc962fc-4492-48b9-928d-d8829978d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Goldman Sachs said the company does not consider
        gender in determining credit limits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348caca-beba-441d-86ba-5914343fc8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with any other individual credit card, your application is evaluated
        independently," the company said in a statement to CNN Business. "We look
        at an individual''s income and an individual''s creditworthiness, which includes
        factors like personal credit scores, how much debt you have, and how that
        debt has been managed. Based on these factors, it is possible for two family
        members to receive significantly different credit decisions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4acb7b-7450-41c5-ad1f-a5c36abaab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hansson, in his Twitter thread, said the program''s decision to
        offer his wife such a low credit limit was so striking that they feared her
        identity had been stolen and they paid to check her credit score, finding
        it was higher than his. Hansson is the founder and chief technology officer
        at web development firm Basecamp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4312af9-bb4b-4e38-8bd2-82d69bfa60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wozniak, who co-founded Apple with Steve Jobs and continues to work
        for the company, said on Twitter he and his wife had a similar experience
        with the Apple Card. Though they share all of their assets and accounts, he
        was offered ten times the credit limit of his wife.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2319449-a7a4-4a5e-9b98-e88e59eee884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some say the blame is on Goldman Sachs but the way Apple is attached,
        they should share responsibility," Wozniak said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00d773-cd76-473c-b9a4-06ca5e8d540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI-powered algorithms have been problematic in the past, researchers
        have found. Facial recognition software has trouble identifying women of color,
        and software used to sentence criminals was found to be biased against black
        Americans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a725dd-2140-42b3-a99b-0cda89473da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be an issue as AI technology underpins everything from
        the speech recognition that makes smart speakers like Siri work to the technology
        that allows autonomous vehicles to drive themselves; and in the case of the
        Apple Card, consumer credit assessments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b61570-1b59-4e3e-ac38-0e4ae5962f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Financial services companies are responsible for ensuring the algorithms
        they use do not unintentionally discriminate against protected groups," Lacewell
        said on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058de284-005d-46e5-a7bc-490a177ff6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not the first time a tech company has been accused of
        facilitating discrimination in access to financial services. Facebook is facing
        a proposed class action lawsuit that alleges that ads for financial services
        such as loans and insurance coverage on the platform were targeted away from
        women and older people over the past three years.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae69f6e-989e-4d63-8138-fb5e32abe67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:27:23.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/11/10/business/goldman-sachs-apple-card-discrimination/index.html">Apple
        co-founder Steve Wozniak says Apple Card discriminated against his wife</a>"</em></p>'
  'abigail-disney-ok-boomer':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Abigail Disney has a message for fellow Baby Boomers offended by the
      "OK boomer" trend: "How about you guys sit the [expletive] down and let the
      kids drive." (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-12T06:31:18.737+08:00
    'imagesource': 'jcr:33d953d9-ec37-4234-beb8-d53c2e0812c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8a42bc2-03d4-45e1-beeb-470f88c1caec'
    'lead': 'Abigail Disney has a message for fellow Baby Boomers offended by the
      "OK boomer" trend: "How about you guys sit the [expletive] down and let the
      kids drive."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T06:44:08.333+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:04:40.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:34.177+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abigail-Disney', 'ok-boomer', 'Disney']
    'template': '1'
    'title': 'Disney heiress tells fellow boomers who are offended by the phrase ''OK
      boomer'': Sit down and let the kids drive'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11977d5b-07b8-4785-ad6e-3a146fc397fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:44:08.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Abigail Disney has a message for fellow
        Baby Boomers offended by the "OK boomer" trend: "How about you guys sit the
        [expletive] down and let the kids drive."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ed685-53bf-4e59-9a84-212b0b4a8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:44:08.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blunt Twitter thread, the 59-year-old Disney heiress criticized
        members of her generation for opposing young people''s "understandable resentment"
        toward them and asked, "When did you get so easily triggered?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1f770-e587-4f45-9024-16a3eb5f6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:44:08.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like you''ve done such a great job with the time you
        have had," she said, citing pollution and social injustices. "Get over the
        idea that all things pass, you are old and you need to let history do what
        history does: move on."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e2609-6e3e-4002-bb12-4799c9e9e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:44:08.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK boomer," the quip popularized by teens on TikTok, has unleashed
        generational warfare between members of Gen Z and Baby Boomers. It''s become
        a global phenomenon: Last week, a 25-year-old New Zealand lawmaker invoked
        the phrase to quiet an older member of Parliament heckling her speech supporting
        a climate crisis bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724aca80-11e4-40cb-b601-5bab7f1cf476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:44:08.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T01:04:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not surprising Disney used it to address her peers. She''s
        openly opposed unfair practices at the company her grandfather, Roy, founded
        with her grand uncle, Walt; tax breaks for the wealthy and, on Twitter, President
        Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f6129-fb99-467d-9876-8964f4087d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T06:44:08.333+08:00
      'mgnl:createdBy': 'janine'
