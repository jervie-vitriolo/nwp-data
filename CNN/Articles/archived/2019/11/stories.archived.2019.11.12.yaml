  'weed-heart-disease-young-people':
    'author': 'Jen Christensen, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-11-12T07:32:48.478+08:00
    'imagesource': 'jcr:ebfdfc17-a619-4e8e-ab3a-b017648ca946'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97cd20e0-3ea6-4a8b-855d-498e50320110'
    'lead': 'Younger people with cannabis use disorder are at an increased risk of
      heart rhythm problems, according to a new presentation at the American Heart
      Association Scientific Sessions. A second presentation says that young people
      who use weed frequently are at a higher risk for stroke. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T07:36:54.333+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T01:04:37.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:35.315+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['weed', 'marijuana', 'heart-disease', 'youth']
    'template': '1'
    'title': 'Using weed regularly raises the risk of heart problems for young people,
      studies find'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35806803-1396-421c-bff6-daa149c84d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Younger people with cannabis use disorder
        are at an increased risk of heart rhythm problems, according to a new presentation
        at the American Heart Association Scientific Sessions. A second presentation
        says that young people who use weed frequently are at a higher risk for stroke.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8152c55-09fe-4151-ad4d-8d8ed5a9158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f9b18-8e0b-4d95-97c0-1f97a31597f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first presentation found that a young person diagnosed with
        a cannabis use disorder had a 47% to 52% greater risk of being hospitalized
        for an arrhythmia, or irregular heartbeat, if they regularly used weed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe38fa-58ee-4307-904e-eac7e308a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b3ddb-d443-4974-945d-25068f749167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart rhythm problems occur when the electrical impulses that make
        your heart beat in time don''t work quite right -- making your heart beat
        too fast or too slow, or irregularly. This isn''t just a disconcerting feeling;
        it can be deadly. A problem with the heart''s rhythm can also lead to a stroke
        or heart failure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53717d80-b454-4d21-ba32-46a4e8ff7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f7ed5-c46e-43d7-8633-e6b012b942e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the presentation, scientists noticed the connection between weed
        and heart problems by looking at data from the Nationwide Inpatient Sample,
        the largest publicly available all-payer inpatient health care database in
        the US that gives national estimates of hospital stays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fff70d-928c-4d2d-b7e2-e598db7285ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b882bd-1b54-4a87-92c9-98fdc91b105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that data, 2.6% of patients hospitalized for a heart arrhythmia
        were regular cannabis users. These patients tended to be younger, between
        the ages of 15 and 24, male and black.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bf9857-5bf6-462d-95a6-e809b1dcc7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfca295-ebde-480b-bd1e-8174b79100d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjusting for other factors, 15- to 24-year-old weed users had 1.28
        times higher odds of having to go to the hospital for this heart problem and
        25- to 34-year-olds faced 1.52 times higher odds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c3641-35c9-4f35-99aa-27ab85d9df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc3971-3a39-4716-b356-013417b8d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effects of using cannabis are seen within 15 minutes and last
        for around three hours. At lower doses, it is linked to a rapid heartbeat.
        At higher doses, it is linked to a too-slow heartbeat," Dr. Rikinkumar S.
        Patel, resident physician in the department of psychiatry at the Griffin Memorial
        Hospital in Norman, Oklahoma, said in a press release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf00961-dcd0-469f-b696-2cadae9868a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c07e6e-4f8f-4b8e-806a-7465ce675279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of cannabis use linked to arrhythmia in young people is
        a major concern, and physicians should ask patients hospitalized with arrhythmias
        about their use of cannabis and other substances because they could be triggering
        their arrhythmias."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1abeca2-5119-4f39-b7aa-b01d3979e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4375ff76-e271-4dbc-aefa-9e193898b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other presentation, researches noted that young people who
        use cannabis more than 10 days a month were nearly 2.5 times more likely to
        have a stroke, compared to people who didn''t use the drug. For those who
        frequently used cannabis and also also smoked cigarettes or used e-cigarettes,
        the risk was even higher. They were three times more likely to have a stroke,
        compared to people who did not smoke or use e-cigarettes and weed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767f000-8741-448c-bc2e-9ff1490a140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac81ad-2c06-4a0b-beb0-8e83033f7df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that study, researchers looked at data from 43,000 adults who
        were a part of the behavioral risk factor surveillance system between 2016
        and 2017. The participants were between the age of 18 to 44, and 14% said
        they had used cannabis in the last 30 days. Those who said they used the drug
        were typically younger, male, and Hispanic or African American.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b7c27-5393-4a43-ba47-de26136e7d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e500ccb-7b31-48b7-9e05-9a794155669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was an observational study and did not look at what might cause
        the increased risk. But authors hope doctors will take the information into
        account when they talk to their patients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697c5b4-f70b-4362-97e1-7ee645a46b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c4274-8398-4ee5-a4ea-2cf631433e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physicians should ask patients if they use cannabis and counsel
        them about its potential stroke risk as part of regular doctor visits," co-author
        Tarang Parekh, a health policy research at George Mason University, said in
        a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985b403-be82-4be8-9aa2-fcfc0d7032d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b772924-26d0-4339-a65a-d73ad2e18b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This research is consistent with some other studies and builds on
        what scientists already know about the way in which cannabinoids interact
        with the heart. Earlier research has shown that using cannabinoids can raise
        a person''s resting heart rate and dilate their blood vessels, making the
        heart pump much harder. It''s also known that the risk of a heart attack is
        much higher in the hour after someone smokes weed, if the person already has
        an underlying heart condition. In some studies, cannabis use has been found
        to be associated with stroke and myocardial infarction.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d94d2-acc0-4bc3-afdc-907f155c64eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98790a82-4ef9-45f7-a596-3451dbef349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the legalization of weed in several states, researchers said
        they hope more scientists will look into any potential health risks as the
        use of the drug becomes more acceptable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0e103-cc49-4e08-af4e-f40c0e927d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:36:54.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
