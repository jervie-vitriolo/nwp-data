      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba7dbe-b86e-4050-b8aa-64d7804ea2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look, the raw shrimp is getting cooked by the vinegar,”&nbsp;Forés
        exclaims, showing how the shrimp is indeed turning a bit orange. She dumps
        her hand again, this time in the container of crabs, breaks the crab to pieces,
        and submerges&nbsp;it in the mix. She encourages the chefs to get a shrimp
        or crab themselves. Cunanan and Tabura oblige, and they all got their hands
        soaked in this seafood dish. They proceed to feed each other, getting another
        shrimp, another crab, having a taste, their fingers soaking in vinegar — the
        chefs are in their purest element, the joy of experiencing the lusciousness
        of food emanating from their faces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df01e2-e8eb-4e47-a3b4-2105c5217d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b23ed0-34f5-459a-83a4-0cd47e309b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next stall, another performance ensues. Budoy, one of the
        vendors who can debone fish the fastest, lays out three pieces of bangus on
        a wooden counter. The group forms a circle around him, and within seconds,
        he is able to get the bones out with ease. The people surrounding him erupt&nbsp;into
        cheers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6bf5f5-6b20-45cf-a818-fe2ca25ca35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037ec0f-a1cf-4663-9879-2e45b3ae9fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.357+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forés then guides the guests to other areas, talking about our sausages,
        such as the longganisa, and how this shows the influence of the Americans
        and Mexicans on Filipino cuisine; she points to the stalls selling a variety
        of rice, garlic, and other spices; and finally, the tour ends in a corner
        store selling balut.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf340da-35b8-4cfb-b598-d51379b54491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f874c-a7a0-4643-96cf-26a9d0250d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabura is hesitant to try the widely known “exotic” food. He says
        he’s had it when he was younger, and remembers he didn’t like the taste. Forés
        assures him that the soup inside the balut is delicious. He reluctantly says
        yes, takes a sip, and relieved, he says, “It tastes like ramen soup.” Forés
        adds: “It’s really not as bad as how others make it out to be.”</p>'
    '51':
      'image': 'jcr:4d761c37-0df6-4746-bc42-1fa647c8402c'
      'imageCaption': 'During the tour, Forés also talks about our sausages, such
        as the longganisa, and how this shows the influence of the Americans and Mexicans
        on Filipino cuisine. Photo by JP JUINIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26dbc21-b821-4a6c-87aa-25f0d62a53f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.359+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T01:04:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'image': 'jcr:3472f4e4-0f73-41ce-9d8a-5018798fce47'
      'imageCaption': 'Tabura hesitantly trying the balut. “It’s really not as bad
        as how others make it out to be,” says Forés about the ''exotic'' food. Photo
        by JP JUINIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041c5ad-d178-4210-889e-3fa4945351c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:38:55.359+08:00
