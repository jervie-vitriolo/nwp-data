      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The UK economy grew at the slowest
        annual rate in nearly a decade in the third quarter as uncertainty over Brexit
        continued to weigh on business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a463a1f-d6bf-4973-ae2e-534a27460bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d680a1-cb46-4d50-b537-c3bd20da1c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy expanded by 1% in the three months ended September,
        compared to the previous year, according to data from the Office for National
        Statistics. It''s the weakest annual growth rate since the beginning of 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a217f0-7b99-43b1-84b2-8b2fe9c6e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f720bc-54e8-4899-bd07-5746d1a49eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country managed to dodge a recession, with quarterly growth
        rebounding to 0.3% after a negative reading in the second quarter. But that''s
        not much of a silver lining for a government that faces a general election
        in a month''s time. And the data show an economy in distress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e69680-30e2-4687-a177-619cd29009a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4585e09-1e21-4523-a58f-9d21147f7878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of confusion over Brexit have taken a toll on investment and
        productivity, leading some economists to call for more stimulus from Britain''s
        central bank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d7511-3b69-4670-a551-82836528d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb3db3-f2fb-4075-a854-bce9ec5602f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless Brexit uncertainty fades and a fiscal boost is forthcoming,
        then this might make the Bank of England more inclined to cut interest rates
        before long," said Ruth Gregory, senior UK economist at Capital Economics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5787828-543c-4661-8721-a3020903d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17eb9e-4ff8-4699-8bcc-ab9506e13af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing was flat over the third quarter, while the trade deficit
        narrowed on growing exports of goods and services, according to the ONS. But
        Gregory said the only real strength was increased household spending.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7bac7e-af08-4278-ad6f-07e34e443d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219928e4-832f-4f7a-8361-ad72fb136c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the election just under five weeks'' away, clearly this isn''t
        the good news the government might have hoped for," said Gregory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a8733c-2fc7-48e7-9c9f-e2bb77b9f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7e911-e55f-4f9d-99c3-61fe32098ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brexit damage done</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7f50d-8a11-4d1d-ab20-11a852a716bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.494+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming general election is the third in four years, and it
        marks an attempt to break a Brexit deadlock in parliament that has weighed
        heavily on business and investment activity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c04d3-36e6-438d-bced-6f04835e8d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3100fcfa-5801-419c-9837-07a1da2321d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the outcome is far from certain, and some worry that the vote
        will only plunge the country''s political system deeper into chaos while extending
        uncertainty over how Britain will trade in the future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a871e-f855-422a-b7c1-841e1d7444d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f2363-a7d4-4438-b742-913af7bb6ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s said Friday that regardless of how Brexit is settled, the
        United Kingdom''s "economic and fiscal strength are likely to be weaker going
        forward and more susceptible to shocks than previously assumed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b8d774-4d07-4a67-bc44-815a4f76cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f5afe-9187-4e0c-9ab6-a0b3139dc645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratings agency warned that it could soon downgrade its rating
        on UK government debt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8b787-777b-4795-963e-c7c0a916868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac411e-c3b2-4df2-936a-f15dc509a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s said the "Brexit-era policymaking process" has been characterized
        by "inertia and, at times, paralysis" and done lasting damage to UK institutions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28139df3-fe24-41ba-beeb-186339aa4570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ccc82-439c-46b3-845f-78657dd7b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Berenberg senior economist Kallum Pickering, a victory for Prime
        Minister Boris Johnson''s Conservative Party would deliver the best chance
        of a sustained economic recovery.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33794cd0-00f5-4c52-a2a5-0c84dfdd6331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b1cb6-c035-480f-98bc-d6cf24081136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Conservative victory "would put the UK on the path to an orderly
        Brexit on 31 January 2020" and prevent Labour Party leader Jeremy Corbyn from
        undertaking a dramatic overhaul of the UK economy, Pickering said in a note.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e25fcc-171a-424a-a574-493fbba86135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b7f6a-edb2-47a5-b20c-54bc87ef93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T01:04:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK households are in good shape, he added. "If political risks can
        fade a little, household spending can underpin a healthy rebound in domestic
        demand," Pickering said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f04c2e-aad1-421b-8137-94cbd15598c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T07:44:38.495+08:00
