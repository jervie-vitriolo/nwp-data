  'barry-gutierrez-leni-robredo-drug-czar-alan-peter-cayetano-all-talk-remarks':
    'caption': 'FILE PHOTO. House Speaker Alan Peter Cayetano and Vice President Leni
      Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-11-12T11:25:04.303+08:00
    'imagesource': 'jcr:7c43cb27-54eb-4fd4-8187-f75e28a2736e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d8c6e6d-43cf-4258-894e-33b376f2fe3c'
    'lead': 'Lawyer Barry Gutierrez, Vice President Leni Robredo’s spokesperson, said
      House Speaker Alan Peter Cayetano’s remarks were ‘very, very disappointing’
      and ‘uncalled for.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T11:28:57.620+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T01:04:29.893+08:00
