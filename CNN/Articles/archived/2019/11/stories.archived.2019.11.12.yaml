      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian police also set free 259 people, including women and children,
        from an Islamic rehabilitation home in the southwestern city of Ibadan this
        month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276775b-c6ab-4c40-9de7-2316904c46a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T09:48:48.628+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-27T01:04:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00785b6-2dcb-48d0-8949-44b897a227d4'
      'mgnl:activationStatus': true
