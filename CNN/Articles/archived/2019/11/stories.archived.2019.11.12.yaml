  'Islamic-centers-churches-Nigeria-hold-mental-health-patients-':
    'author': ' Bukola Adebayo, CNN'
    'caption': 'An Islamic rehabilitation center in Katsina state in Nigeria where
      pupils told authorities they had been beaten with chains, police said in September.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-11-12T09:41:58.206+08:00
    'imagesource': 'jcr:49923e3a-9b73-4039-b1ff-ff3a8138d22d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee40e962-a8af-4712-a8a7-f799948eb761'
