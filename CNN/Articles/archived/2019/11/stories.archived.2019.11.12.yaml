  'goldman-sachs-apple-card-discrimination':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'The New York Department of Financial Services is looking into allegations
      of gender discrimination against users of the Apple Card, which is administered
      by Goldman Sachs. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-11-12T06:20:59.352+08:00
    'imagesource': 'jcr:b562a446-f201-4dbd-9531-44020690a33f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c44d2a36-3aa4-422d-ba17-1868a15dee54'
    'lead': 'The New York Department of Financial Services is looking into allegations
      of gender discrimination against users of the Apple Card, which is administered
      by Goldman Sachs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T06:27:23.270+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T01:04:41.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T01:03:34.042+08:00
