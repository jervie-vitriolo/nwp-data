    'title': 'Duterte keeps hands off House speakership term sharing deal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a8877-0f1e-4f70-9d52-c02cfd7a8147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:07:33.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> President
        Rodrigo Duterte is again keeping his hands off the term sharing deal for the
        House speakership, even as lawmakers are looking to him for guidance on whether
        the agreement between Speaker Alan Peter Cayetano and Marinduque Rep. Lord
        Allan Velasco still holds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e63021-9ac8-4f1d-9719-65f52a26e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T16:07:33.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T01:04:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said during the birthday party of Velasco and his wife,
        Rowena, Monday night that he would not influence or meddle in the term-sharing
        deal as he expects the House of Representatives to run its own affairs, according
        to a statement from the <a href="https://pcoo.gov.ph/news_releases/president-duterte-reiterates-hands-off-stance-in-house-affairs/"
        target="_blank">Presidential Communications Operations Office</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34483d1c-a98c-480b-ab1f-20307a53278a'
      'mgnl:activationStatus': true
