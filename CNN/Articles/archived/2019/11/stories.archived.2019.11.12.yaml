      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3831a-2f71-4a6d-ada1-329ccb7b24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T11:21:25.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T01:04:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three platoons of the 14th Infantry Battalion encountered some 50
        members of the New People''s Army at Sitio Bangon, Brgy. Pinanag-an, Borongan
        City at around 5 p.m. on Monday, according to a police report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee606f00-a5ba-4da0-9a6e-be23fd51bc5a'
      'mgnl:activationStatus': true
